  text: '# 重生之我要当软饭王作者：AK45TID：30941# 1序章“年少不知富家女生好，错把青春倒插秧啊。”大叔名叫王大龙，天生的硬汉，有着异于常人的十块腹肌。这位大叔，虽体格健硕，但脸上早已挂满了沧桑。且不说他那凌乱的胡须十年没剃，单凭遮挡眼睛的刘海时不时被强力的风压掀起来时暴露出的脸上触目惊心的伤痕就让人对他避而远之。王大龙经历了穷苦世界太多的折磨，身上早已是伤痕累累。不光是他的体表无一处有完整之处，就连他的内心，也早已被自杀的念头占据。大概是五年前，王大龙得了抑郁症，每日过得神魂颠倒的，不拿个小刀在自己的大腿上插两下就无法打起精神来。王大龙的老母亲常常以泪洗面，对这个毕业后整体宅在家里的大婴儿整日哀叹连连。“大龙啊，你都25岁了，该去适应这个穷苦世界啦。你看，阿妈给你找了份好工作，给一位年轻漂亮的女大学生当一年的内裤装饰物。平时也不用干活，就舒舒服服得躺在柔软的内裤那里供女大学生赏玩就行了。”“不要，没尊严的工作，不干！”“大龙啊，这一次你必须去。阿妈老了，接不了这种高工资的活，人家女大学生看不上，只要健壮的男生来当她们的内裤装饰物。阿妈这些年在外面给那些富家太太们洗脚的工资都拿去贿赂给穷苦公会才给你争取到这份工作的，你要好好珍惜啊。”“退掉，赶紧退掉，我才不要干这种没尊严的活！烦死了，操！”王大龙本来对生活已经很失望了，而阿妈又在一旁念念叨叨的，这让王大龙怒火从心生，将自己在穷苦世界生活时积压下来的怒火朝阿妈洒去！“哥，别吓到咱妈了！”一直躲在门后面的妹妹王小凤看不下去了，赶紧冲出来制止王大龙。王小凤和王大龙一样，身上穿的衣服都是阿妈一年又一年缝缝补补过的，衣服早已被补得面目全非了。王小凤小心翼翼地扶着气的直哆嗦的老母亲，生怕她气昏后跌倒在地上再也起不来了。“哥你也别生气了，咱妈也不是想逼你，只是家里实在是没钱了，咱妈已经三天没吃饭了。”王小凤的眼泪快要流出来了，但王大龙还是一脸硬气地扭过头，充耳不闻。“咕噜噜～”王小凤破旧衣服下露出的雪白小肚子发出不合时宜的声音。阿妈三天没吃饭了，而阿妹两天前就已经绝食了。眼下家里的食粮，恐怕只剩下王大龙桌子上刚刚冲好泡面了。“哥，昨天有个大姐姐联系我，说要把我买下来。那位大姐姐说很爱我，很喜欢我之类的，想把我一直养在身边。要是家里实在没钱的话，哥就把我卖了吧，给阿妈整点吃的。”王小凤可怜巴巴地看着王大龙桌上热气腾腾的泡面，嘴里不经意间将脑海里想的东西吐露了出来。“不能卖！你不能卖！你永远是我王大龙的妹妹，我不准你把自己卖给其他人！”一向硬汉的王大龙听到妹妹要把自己卖给外面那些富家女生来给自己攒够吃一辈子泡面的钱，就心生愧疚，当即转身接过老母亲的手中的工作申请书，穿上鞋轰隆一下地走出家门。王大龙18岁时高中毕业，之后在外打工2年，受尽穷苦世界的折磨，回家宅了五年。这是他时隔五年，再一次回归穷苦世界，走上给富家女生打工的卑微之路。#
