  text: '# 自甘堕落作者：abc11TID：30948# 1*本帖最後由 abc11 於 2021-5-23 00:50 編輯*近日的一篇随笔，怎么说呢，完全没写出我想要的感觉，最起码我自己冲不动……但毕竟写了也不少，扔了怪可惜……于是决定发出来，大家先看看……要是有感兴趣的，我就续写……续写的话，主角肯定是越来越小……——————“佐藤君又是年级第一吗？真是太厉害了！一年后一定可以保送东大吧？”“哪里哪里，阿姨您过奖了。”“要是我们家里美也能像你这样该多好……”“一定可以的，里美她这次考试也进步了很多呢。”“这也是佐藤君辛苦辅导的功劳啊。”某栋公寓楼的走廊里，今年高二的佐藤和也正和邻居家的前田阳子愉快聊天。他和阳子的女儿前田里美是青梅竹马，如今在高中也是同班，但两个人的学习水平却是一个天上一个地下。因此前田阳子就拜托佐藤和也每周辅导她女儿功课，两家人的关系也就这样与越走越近。虽然免费辅导是件很累人的事情，但佐藤和也却甘之如饴。原因很简单……前田一家全是美女。前田阳子阿姨三十来岁，保养得当，身段丰满，傲人的双峰和挺翘的臀部，在任何一处街道都能赚足了回头率。前田里美也是班级里的头号美少女，虽然胸部不如妈妈雄伟，但脸蛋秀丽，双腿修长，在学校里每天都能收到大量情书。她们家还有个小女儿叫前田爱，今年才上小学三年级，虽然还没长开，但已经非常可爱，绝对是美人胚子。对于不擅长与学校里其他女性接触的佐藤和也来说，能有机会出入这些美女们的家，绝对是稳赚不赔的事情。他有时觉得自己已然处在人生的巅峰，学业上剑指东大，身边又有美女环绕，每天都能听见他人的夸赞与恭维，简直是主角一样的生活。……今天，佐藤和也坐在客厅的矮桌前，刚给前田里美讲完一道数学题。前田里美身穿短袖热裤，很是清凉，抻了个懒腰，随意地在佐藤和也眼前显露出诱人的腰腹曲线。她对身旁的佐藤和也微笑说：“休息一会吧，我想出去买瓶可乐，你要什么？”佐藤和也欣赏着美少女的笑容，随口回答：“来瓶乌龙茶吧。”“好嘞！等我哦！我马上回来！”看着前田里美蹦蹦跳跳出门的背影，佐藤和也的心跳突然加快了起来。阳子阿姨此时正在买菜，而里美也下楼去了便利店，小妹妹爱酱今天晚上要在同学家住……这栋屋子里只剩下他一个男人了。呼吸着屋子中弥漫的女性香气，佐藤和也不受控制的站起身来。其实从很久之前，他就发现自己对前田一家美人们的欲望越来越难满足，如今有了机会，他自然也不会放过。要去哪里呢？卫生间里应该有还没洗的内衣吧？卧室中她们贴身盖的被褥也很有吸引力！此外还有……佐藤和也吞下口口水，看向玄关。那里有前田家的鞋柜。他自认是有点恋物癖和足控的，母女三人每天在他面前走来走去时，他都忍不住偷偷去瞟她们的赤足和鞋袜。事不宜迟，前田里美还有五六分钟就会回来。佐藤和也颤颤悠悠地站起身，走向了玄关。他先是拿起了前田阳子阿姨的一只高跟鞋。棕色的鞋身，边缘和鞋跟都有不少磨损，想来穿了很久。里面的软垫上也积累了很多乌黑的印痕，记录着成年女性脚的压力。口鼻埋进鞋口，深深一吸。汗味，脚臭味，香水味……这些在阳子阿姨脚底板下发酵日久的味道涌入进他的鼻腔。好棒，好幸福，如果每天，啊不，每分每秒都能闻到该有多好！佐藤和也沉醉于阳子阿姨的鞋子。他失去了警惕。咔哒。房门打开，一个小小的身影站在了玄关处。“！”佐藤和也仓促地扔掉手里的高跟鞋，慌忙回头一看。进来的人是小学生前田爱。她戴着小学生的黄帽子，手里拿着捕虫网，脸蛋上沾了点泥土，似乎刚在公园里大闹了一场。她正用惊讶的眼神看着佐藤和也。完蛋了。这是佐藤和也心中唯一的想法。什么东大预备役，学习超好的高材生，乐于助人的青梅竹马，'
