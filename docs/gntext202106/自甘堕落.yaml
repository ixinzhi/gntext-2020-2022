  text: ”佐藤和也摇摇头。小学生要当高中生的妈妈吗？开什么玩笑！“就让妈妈来消除小宝宝的恐惧感吧！”前田爱说着，将佐藤和也抱到了怀中。小女孩的怀里散发着馨香的气味，这里虽然柔软而温暖，但完全不够丰满，没有发育的胸脯小小的，完全不像成年女性那样能让人陷进去。但是，相比于被踩在脚底，这已经好了不知多少。正当佐藤和也松了口气时，前田爱说：“宝宝要叫妈妈哦！”佐藤和也犹豫片刻，并未照做，只觉得那未免太羞耻了。但前田爱又说了一遍，这次的语气中带有了命令的味道。“大哥哥如今已经是我的孩子了，要叫我妈妈才行！要是不听话的话，妈妈是要惩罚坏孩子的。”佐藤和也打了个哆嗦，他不想知道那具体是什么惩罚。于是开口说：“妈、妈妈……”“好乖好乖~”前田爱摸了摸佐藤和也的头。小学生的手掌对他来说足有雨伞大小，感受着这种抚摸，他竟然真的产生了一种安心感。难道说，他真的能把小学生当作妈妈吗？高中男生，被小学生抱在怀里，作为她的小婴儿，被温柔地保护着……“妈妈！妈妈！”他又叫了好几次，羞耻感中，渐渐多了一种别样的快感。也许，就这样成为小学生的孩子，也不错？“好可爱！”前田爱温柔地笑着，用脸颊蹭了蹭佐藤和也。佐藤和也只觉得半个身子都陷入到了前田爱的脸蛋中。“就是这样，全身心沉浸在妈妈的怀抱中吧！大人世界的事情与小宝宝无关哦！”“现在到喝奶时间啦！”前田爱忽然撩起上衣，然后用手托着佐藤和也的脑袋，把他往胸口处送。佐藤和也的脸被压在前田爱的乳头上。小学生的乳头粉粉嫩嫩的，还没有完全发育，只比男生大了一点，也不会变硬，可对佐藤和也来说，也是拳头大小的壮观肉团。在手掌压力的逼迫下，佐藤和也张开嘴，含住了前田爱的乳头。“妈，呜呜，妈妈……”柔软，有些许凸起和褶皱，塞满了他的嘴巴。没有奶的味道，只有少女体香与汗水的咸味。好难受，但又有种满足感。我要变得奇怪了……前田爱并不知晓，想来也不在乎佐藤和也的内心活动，只是伸出手，拍拍佐藤和也的后背，哼唱着摇篮曲。在小学生的怀抱中，佐藤和也一边吸吮着乳头，一边听着摇篮曲，竟然真的进入了梦乡。再次醒来时，前田爱已经离开，他也恢复了原状，正躺在床上。不出所料，下体高高耸立。第三天，佐藤和也继续请假了。明明旷课了两天，但他心里却隐隐不那么着急。体验过当婴儿的感觉后，他竟然有点期待起前田爱的到来。咚咚咚。下午两点钟时，前田爱又来敲门了。今天她穿着可爱的短袖短裙，露出有些晒黑了的腿，脚下是双凉鞋，身上有不少汗，似乎刚刚运动过。只听她兴奋地对佐藤和也说：“今天还是宠物法治疗，不过我们要外出训练哦！”外、外出？不容佐藤和也反驳，他就被喷雾变小了。这一次，只有二十五厘米，和一只小号的吉娃娃一样大。接着，一个红色的犬用项圈扣在了他的脖子上。项圈上有狗链，另一头攥在前田爱的手中。前田爱笑嘻嘻地看着脚下的佐藤和也说：“记住哦，大哥哥现在是迷你人形犬，和狗狗们一样啦！”“不能说话，不能直立行走，要听命令，并且要学会主动舔大家的脚哦！”说完，前田爱拉着佐藤和也就往外走。佐藤和也还不适应四肢爬行，对于用这个状态外出也充满了恐惧，他害怕被人认出来。可他拒绝不了，项圈上传导来的拉力实在过大，他不可抗拒地被拽出了自己的房子。他哀求道：“爱酱……”咚！前田爱踢了佐藤和也的屁股一脚，尽管明显收了力，但依旧让佐藤和也疼的呲牙列嘴。“不要乱叫哦，小和。”小和？是在说我吗？佐藤和也明白过来，他现在是一只名叫小和的狗，而狗是不会说话的。没有别的选择了，他只能服从小学女生的命令。跨过房门，天地瞬间一变。对于二十五厘米的四肢爬行小人来说，世界已经是另一副样子。原本见惯了的低矮花盆，如今都和自己一样大，
- text: 不远处曾经倚靠过的楼梯栏杆，也如同塔楼一般。而在自己的头顶，正是巨人女孩前田爱。他若是不抬头，就只能平视前田爱的脚腕，再往上，才是小腿和膝盖，仰头眺望，才能看见大腿的根部，以及裙底那随着走路而卷曲的粉色内裤。“我们去花园玩吧！”前田爱并不介意裙底被自己的狗看光，牵着佐藤和也就往楼下跑，佐藤和也拼了命才跟上，膝盖和脚底都火辣辣的疼。到了楼下花园，佐藤和也不由自主打起哆嗦。这里来来往往有不少行人。其中，还有几个是住在同一层的女高中生和家庭主妇。但很快他发现，这些路人并没有认出他来。是啊，谁会想到东大高材生变成了一只小人宠物呢？她们只是把佐藤和也当成小狗一样的存在，还有个女学生在路过时，蹲下身摸了摸他的头。佐藤和也松了一口气，汪汪叫了两声，同时欣赏起女人们的内裤颜色。他忽然觉得，当一条狗，好像也不错。不，不对！他怎么能有这种想法，我是人！不是狗！佐藤和也内心中如是想着，反复告诫自己要保持人类的自尊，不能彻底被小学女生摆布。然而前田爱却牵着佐藤和也来到了草地上，说：“坐下！”没得选……佐藤和也只能像真正的狗一样，听从口令坐了下去。“握手！”佐藤和也又伸出手，碰了碰前田爱的手掌心。前者只有后者的五分之一大。“真乖！”前田爱很满意，又微笑着将穿了凉鞋的脚伸给佐藤和也，命令说：“舔！”佐藤和也的舌头再次伸入小女孩的脚趾缝，将汗水与脚泥吞入腹中。熟悉的味道，熟悉的屈辱感，熟悉的……下体又硬了。佐藤和也想掩饰，但赤身裸体完全控制不住。前田爱笑了笑，并未在意。一只狗兴奋了，又有什么奇怪的呢？玩闹了一会儿后，前田爱微微有点脸红，牵着佐藤和也来到了公园后的一片小树林中。“有点憋不住了……”她这样说着，忽然脱下裙子和内裤，蹲在了佐藤和也面前。裸露着的稚嫩阴部，就这样悬在佐藤和也头顶，原本被内裤锁住的浓厚女性气味，也一并冲入了他的鼻腔。“汪……”“让开些，小和，我要尿尿了。”前田爱说着，扒开薄薄的阴唇，在佐藤和也眼中堪比消防车喷水规模的黄色尿柱喷射在他的身旁。哗啦啦。空气中弥漫着浓烈的骚味。佐藤和也完全愣住了，尽管不少还温热的尿液溅到了他的身体上，也是一动不动。他被小学生在头顶居高临下尿尿的样子震慑住了。十来秒后，前田爱停止了尿尿，用纸擦干净下体，站起身。接着她轻轻踢了佐藤和也一脚说：“狗狗的话，应该会比较喜欢主人的排泄物吧？”不，我不想……但是佐藤和也的身体却开始了行动。他低下头，闻了闻还未渗入泥土里的前田爱的尿液。下体更加硬了。他忍不住了，直接坐在尿液浸润过的地面上，在小学生的尿的气味中，双手握住小兄弟，上下撸动。“哈哈，真有趣！”头顶传来前田爱的笑声，但佐藤和也已经停不下来了。这是何等的耻辱……被小学生所支配，连身体的欲望也彻底扭曲……难道他真的是前田爱的一条狗吗？又或者说，他想做前田爱的狗？啊！彻底释放。最终，前田爱牵着佐藤和也回到屋子，用淋浴喷头给他冲了个澡。在那之后，佐藤和也终于变回了正常身高。前田爱完全不在乎刚刚露出下体的行为，开心地说：“大哥哥今天进步很大呢！小爱都有点想养着大哥哥了呢！”小学生的天真话语，让佐藤和也打了个冷颤。一辈子当只狗什么的……绝对不可以……似乎也可以……不，不能放纵……“那么，再见啦！”看着小女孩可爱的背影，佐藤和也陷入了深思。#
