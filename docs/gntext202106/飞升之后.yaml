  text: '# 飞升之后作者：目分目分TID：16508# 1*本帖最後由 目分目分 於 2017-7-29 22:56 編輯*一道雷光闪耀，突兀劈下。转而，便见一名少年出现此地。少年一身白衣，面目清秀，眉宇间带着无比的傲气。“这便是大千世界吗？”这少年名叫杜元，是刚刚从下界飞升的修炼者。随即打量了一下四周，不禁笑了一声。大千世界，百年苦修，自己终于踏入大千世界了。就在他兴奋之际，一双足有数十丈长的巨大玉足朝他踏来。这玉足无比粉嫩白皙，甚至还带着丝丝诱人香气，必然是一双女人的脚，只是却巨大的令人恐惧。杜元惊骇在当场，难不成自己遭遇了传说中的巨人族？相传大千世界便存在这样的种族。每一名巨人都是身高比常人巨大十几倍的存在。但是眼前的这一双玉足却实在是太巨大了。杜元站在这玉足面前就如同是一只蚂蚁一般，渺小不堪。“咦，是一个人。但怎会这么小？”一声如银铃般的声音从上空传来，因为实在太遥远，杜元只得以天眼观看。却是一个十分娇俏可爱的少女。只是却巨大的让人恐惧。杜元虽是飞升的强大修士，但是面对一个身高足有几百丈巨大少女，他还是心里发怵。毕竟，这里可是大千世界。就算是这少女没有任何法力，但是几百丈的巨大身躯也足以将自己这个强大修炼者给拍死。毕竟每个大千世界的居民，就算是刚刚出生的婴儿，都可以比拟初期的修炼者。成年之后都至少能匹敌中期修炼者。更别说这样身高数百丈的巨人，就算是个柔弱少女，也能毫不费力的用那双美丽性感的玉足碾死他！由不得他不紧张。“我……我是刚刚飞升到这个世界的修炼者。”犹豫片刻，杜元便朝那巨大少女喊道。由于动用了天眼神通，所以虽然这巨大少女有几百丈高，但她的表情仍旧被杜元瞧得清清楚楚。她的表情，先是惊讶，后是好笑。然后……她就用那只足有杜元几十倍大小的巨大却美丽的玉足，将杜元轻轻踩在下面。少女并没有如何用力，只是轻轻用脚趾将杜元压在下面。杜元全然没有反应过来，他也没有想到，这少女的速度会这么快。也没有想到，大千世界竟对自己的力量压制如此之大。若说在下界，他是弹指间星河破碎的无上强者。那在大千世界，他就是个被路边经过的少女随意踩在粉嫩玉足下的可悲虫子。“真是让我笑死了，一个小虫子般的东西，也敢说自己是修炼者！”少女动听的声音响在杜元耳边，但在现在的他耳中却不是那么动听。他使出了浑身法力，可是这在下界足以破碎一个位面的力量，却敌不过少女一根粉嫩的脚趾。一种莫大的屈辱敢充斥着他。可却又不敢对这少女说什么狠话。毕竟现在的他，不过是这少女动动脚就能碾死的存在罢了。“是，我说的都是真的！请你相信我。”少女娇笑着，转而还用脚趾精准的摩擦了几下杜元小小的下体，让他忍不住膨胀起来。“你连我的脚趾都推不动，还敢骗我说是修炼者？虽然你身体有些古怪，我踩不死你。但是却可以将你扔到我腹中。除非……”“除非什么？”在少女的脚趾下，杜元完全失去了作为昔日巅峰强者的尊严。正如少女所言，自己虽然因修行的缘故身体不会彻底毁灭，但是她却有更多的方法来慢慢折磨自己这个还没有她脚趾大的东西。虽然有些难以接受，但这便是事实。“除非，你做我的玩物。我就答应不将你断手断脚吞进腹中。”少女明亮的眼眸眯成一条缝，盯着在自己脚下无力挣扎的小小身影。“你说什么！？”杜元立即暴怒起来，这个条件简直是对他的侮辱，由不得愤怒起来。“怎么，你觉得你像是与我对等的存在吗？就是做奴隶，你这种只能在我脚下挣扎的虫子也没有资格。做玩物，已经是我给你最大的恩赐了。”少女冷漠的看了他一眼，杜元被这眼神惊的浑身颤抖。时隔百年，他终于又体会到这种如此恐惧一个人的感觉了。“我怎么知道，答应你之后，你不会对我百般折磨。”杜元仿佛认命一样，'
- text: 任凭少女的脚趾随意玩弄自己的身体。“那，就要看你能不能令主人我满足喽。”少女如一个恶魔般笑着，虽然这个笑容十分美丽动人，但在杜元眼中却比恶魔还恐怖！说着，少女缓缓抬起压在杜元身上的巨大玉足。两只玉足一左一右，刚好将他夹在中间。虽然暂时得到了解脱，但是心中的恐惧却更加大了。少女性感却又巨大无比的身躯就在自己上方，自己正好躺在一双玉足的中间处。而自己那一身的法力对于这少女来说比挠痒痒还不如……就像少女说的，杜元对她来说，就只是一只渺小的虫子。只不过是踩不死的虫子罢了。“现在就轮到你第一个为主人表现得机会了哟～”少女将一只脚放在刚刚站起身的杜元面前。巨大玉足的香气再度令杜元浑身颤抖起来。“你，你要我做什么……”杜元现在已然没了丝毫的尊严，他知道若是再执着于所谓的尊严，他一定会被这少女不断断手断脚。就算自己可以再生，也会被她不断地弄下去。而且虽然能再生，但痛苦可是实实在在的。他可不想承受无边无际的痛苦。“对主人说话呢，要跪下。抱住主人的脚趾，用你的全身来让主人我感受到你的诚意，明白吗？”少女霸道的扫视着脚边那渺小的身影，冷酷开口。杜元犹豫了许久，望了望眼前这比自己身体还要大出数倍的粉嫩脚趾。咽下了一口唾沫……他很快便跪在了这双玉足前，整个身子都紧紧贴在了玉足上面。他抛去了那属于曾经的强者尊严，只是尽力的讨好着这双美丽玉足的主人。而他的下体，也在不自觉的撑起了帐篷。“舔啊，作为玩物，要让你的主人感到满足，明白吗？”少女再度开口命令道。这一次，杜元没有丝毫犹豫，没有丝毫反驳。甚至于没将这当做侮辱。他的身心都已被这双玉足所俘虏。他不再是追求无上仙道的强者，而是一名美丽少女的脚下玩物……#
