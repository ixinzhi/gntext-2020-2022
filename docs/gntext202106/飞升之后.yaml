  text: 但下体却始终挺立如矛。这只玉足虽令他感到好似地狱般的恐怖，却又是他平生所见最为美丽与性感的一双玉足。“身为奴隶，要时刻记得，你的一切都是我赐予的。你要在心里对我时刻表示感谢。明白了吗？”少女冷声说道。杜元以天眼看着她那彷如远在云端的绝美面庞，不觉呆滞。他难以相信，世间怎会有如此美丽的少女。但却又如此令人畏惧。“是……是，主人！”杜元生怕自己回答晚了，那只玉足会立时将自己碾成一滩小小的肉泥。少女点点头，对于自己收的第一个奴隶感到很满意。她十分享受玩弄这个小家伙的感觉，好像自己是至高无上的女神一样。“你说，你是修炼者是吧？”少女像是想到了什么，玩味一笑，开口问道。杜元不敢怠慢，马上回道：“是，主人。小奴的确是修炼者。在下界经过百年苦修，才终于飞升大千世界。”少女听着浅笑，绝美的面庞再度令杜元痴了。“嗯，姑且相信你。不过你算幸运的，飞升后碰上了我。虽然我一根脚趾就能碾死你无数次，但毕竟还不是修炼者。若是落到了其他大千世界的修炼者手中，你的下场会凄惨数倍。”杜元不寒而栗，一个尚且没有修行的少女便能如此玩弄自己成为奴隶。若是碰上了另一个修炼者，自己又会遭到怎样的待遇？杜元叫苦不迭，大千世界，太可怕了……#
