    7*本帖最後由 呵呵呵还07 於 2021-2-27 15:05 編輯*第二章在老公的详细解释下，我终于知道了所有事情的前因后果。原来我力量的起源正是因为老公。在几个月前，以他为首的科研团队在某个远古遗迹处发现了一团神奇的“物体”，虽然看上去与文物无差别，但我老公一眼就看出了此物的不凡，在瞒住所有人的前提下他对这块物体进行了一系列的实验，而实验过后他发现了一个惊人的现象：此物竟能和一切的物质实体有着隐隐约约的联系，理由还有待进一步的研究，所以兴高采烈的他为了加紧研究就直接把这块“物体”带回来家。而我就在这种毫不知情的情况下日益与这块“物体”相触，竟引发了无法用科学解释的共鸣，就这样，我成为了可以影响乃至于操控一切的女神。“以目前的现象来看，这个物体应该是类似于“钥匙”一样的存在，只要得到了钥匙的共鸣就可以推开真理的大门，所以您就是那个被选择的女神啊。”老公把头埋得更低了，而我也意外地没有拦住他，因为我脑子里因为这些突如其来的信息整得有些没反应过来。就因为这么无聊的理由我就成为了神？这个世界未免也太过荒唐了吧......沉默许久，我深吸一口气，接着把跪在地上的老公抱起来搂入怀里，轻言细语地对着他说道，“好啦好啦，不要叫我什么女神了，不管我变成什么样都永远会是你的妻子，所以也不用对我太过拘谨，就还是叫我老婆或者春都行的啦.....”“不是的，女神大人，不是的。”老公挣脱了我的怀抱，更为激动地向我说道，“女神大人也应该知道我有着一个特殊癖好吧，我正是想拜托女神大人满足我一直以来的愿望。”啊？特殊癖好是什么，啊.....好像想起来了，那是很多年前我无意中翻开他的电脑看到的一些资源，那之后还被生了好几天的气，没想到这么久过去自己就忘记了这码事。现在想来，我之所以会做出把星系放在乳腺这种决定，想必也是潜移默化中受到了老公的影响吧。他的特殊癖好。光是想想就让我不由得羞红了脸，“所以就是.....你想拜托我的事....就是长高一点吗？”他用力地点了点头，搞得我更害羞了。纠结了一下下后，我还是决定答应老公的请求，一是我的确有完成他幻想的能力，二是我从不会拒绝他的任何请求，不过他没怎么意识到就是了。深吸一口气，我开始在脑海里回想起以前看过的一些漫画或者视频，并且按照里面所描述的那样。慢慢地，慢慢地，让身体的各处流淌力量，然后身体保持匀速向外扩张，一点点，一点点地，如电流般的酥麻感传递到我的大脑，我甚至可以感觉到我的本体也因此颤动了一下。原来，成长是种这么舒服的事吗。等我再睁开眼睛的时候，坐着的我已经头顶到了房子的天花板处，'
