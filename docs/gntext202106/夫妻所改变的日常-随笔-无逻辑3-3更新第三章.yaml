  text: 远峰是非常平淡如水的文章（确信）# 9*本帖最後由 呵呵呵还07 於 2021-3-11 12:42 編輯*第三章本应在刚才耗尽体力的老公一听到这句话，瞬间像打了鸡血一样又蹦了起来，“老婆大人，我一定会让你满足的！”与其说是让我满足倒不如说是让你满足吧，温柔地看向一脸兴奋老公，我当然不会说破，只是略带鼓励的喊到，“啊，老公好厉害～”但其实说实话并没有什么感觉，比牙签还不如的阴茎在我的下体穿来穿去，只能带给我轻微的触感。可真正让我兴奋的并不是那点微妙的舒服，而是，那个平时作为家里的顶梁柱，自已一直崇拜着尊敬着信仰着的自己的老公，此时跪在自己巨大的身体面前，却连取悦自己都做不到。这种心理上带来的巨大反差带给我的是无与伦比的精神享受。不行，大脑已经快空白了，太舒服了啊，身体就像漂浮在云层一样“啊～不行，不行～我忍不住了啊啊啊啊！！”全身上下一阵颤抖，我的身体随着舒展再度猛地巨大化，我巨大的裸体瞬间撑破了我们家的房子，带来滚滚尘烟，我也迎来了今天晚上的第一次潮吹，爱液形成巨柱猛地冲破我们家的大门狠狠地砸向我们对门的邻居，“砰！！！！！！”一声巨响过后，两道变形了的铁门上留下了粘稠的液体。就连我的爱液都有这种威力吗？心理的优越感更甚，一种说不清道不明的情绪开始在我内心滋生，直叫我心痒痒的。也同样浑身湿透了的老公从我的下体处顺着我的肚子爬上了我的胸部，他趴在我的锁骨上对我说道“我爱你老婆，我可以为你做任何任何的事，以前如此，以后更是如此。”“我也是，我可以为你，做到任何的事。”是的，任何的事。正当我们互诉倾肠的时候，邻居家终于听到了动静骂骂咧咧地从房间里冲了出来。但我觉得他很有可能是还没睡醒，在看到我巨大的身体后第一反应不是逃跑而是破口大骂本来一开始并不想理他，只准备等歇一会后再消除他的记忆，可他的语句越发粗俗不堪，听得我和老公都直皱眉头。于是我坐了起来，把老公转移到我的肩膀处，冷冷地盯着那个男人。我觉得任何人在行房事之时被打断都会有些不高兴吧，我虽然拥有了超脱人类的力量可在这种事情上还是不能免俗。就当我准备给这个男人一点教训之时，老公凑到了我的耳边说到，“老婆，杀了他。”我的动作一顿，有些错愕地转过头，然而老公的眼里却平淡如水，就像是诉说了一句再普通不过的事情。“我无法容忍对我的神不敬的行为，如果老婆大人不忍下手的话我也会去杀了他的。”不能容忍吗，这句话让我想起了曾经，曾经我还是个那么普通的女孩的时候，那个时候老公就已经陪在了我的身边，但凡有一点对自己诋毁的话语他都会毫不犹豫地为自己出头。曾经是他保护着我，现在既然我可以保护他了，那我又有什么理由不满足他这么一个的愿望呢。我看向老公的眼睛越发温柔似水，可在底下的那个男人看来却充斥着恐怖，他悄悄地移动脚步就想着逃跑。可已经晚了。意念一动，周围所有的空气都在一瞬间忽地向他猛烈挤压，巨大的压力径直把他死死地压在了地上。“你怎么可能跑的掉呢，不过是.....一个虫子罢了。”我本想说一个人类，可想到旁边的老公也还是凡人之躯，所以临时改口换成了一个虫子。毕竟除了我老公以外的基本所有人，此刻在我眼里都和虫子无异吧～往后很久回忆起这一天，我也不知道是不是这个时候开始我的想法才开始改变。“对的，老婆大人，就是虫子，所有的人类都应该是你脚边的虫子啊。”老公的下体又硬了起来了，真是的，明明我只是说了一句话而已啊，那你看了我接下来的动作不是只会更加兴奋吗～我上前一步，巨大且完美的裸体在这一刻就是最完美的行刑工具。慢慢地伸出脚，我想要我的老公看清楚一切的细节，绝对力量下的差距，死亡前的恐惧，血液从身体四处溢出.....啊，其实，
