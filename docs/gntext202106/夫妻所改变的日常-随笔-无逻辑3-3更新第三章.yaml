    編輯*“其实我一直在想啊，老婆，自从你成为掌控一切的存在后到底是个什么样的感觉。”我的老公坐在我的对面，突然一脸认真地向我问道这个问题。“啊？怎么突然问起这个，你很好奇吗？”“那是当然，没有人会不好奇吧。”好吧，话已至此，我也只好稍微花了一点脑细胞来思考一下怎么回答他的问题。老实说我对于掌控一切并没有什么实感，因为从一个家庭主妇到成为女神的过程实在太过短暂，没有什么仪式，也没有什么所谓的修炼啊，或者力量增长的痛苦啊，完全没有。那就是一个普普通通的午后，自己小盹了一下，一睁开眼睛，宇宙万物尽收眼底，世间一切都仿佛可以随着自己意念而动，尽管从未有任何的文字对真正的神有过描述，但我就是在这一刻明悟了，我成为了神，几乎可以做到一切的神。然而成为所谓神之后带给我更多的是困扰。突然而来的力量完全没有使用说明之类的东西，以至于在成为神后下一秒，占地几千平方公里的城市几乎就是一瞬间被我的呼吸吹飞，等到回过神之后，整个地球就已经被我无意识的举动摧毁，整座星球上除了我以外再无生命存活。好吧，也许这个时候我也算不上生命了，因为比起生命我已经更类似于“规则”一般的存在。不然的话我也无法在稍微可以掌控些许力量后就把地球包括里面的所有人给回溯到被我破坏成的状态了。只不过我可不能和老公说这些
    倒不如说就算告诉了他他也不会懂的吧，于是我只能这么回答他：“感觉还不错吧。”“哪里不错？”“哪里不错.....额.....就是很不错啊.......”“具体一点？”“额......”最近老公总感觉变得咄咄逼人了起来，自从我把我身上发生的事告诉了他之后他就一直是这样神神叨叨的，搞得我都不知道该怎么回答他的问题。我挠了挠脑袋，最后选择了岔开话题“老公你今晚想吃些什么啊，差不多该到点买菜了。”“还买菜，你脑子里天天除了洗衣做饭就没有点别的事了吗？”老公气急败坏地敲动桌子，吓得我身子直往后缩了缩。好吧，完全不知道他在气什么。“你拥有了这份力量之后你看看你都做了什么？在隔空从超市瞬间移动一瓶酱油，拿完还不忘往收音机里变十块钱，哦，还有，晒衣服的时候坐在椅子上边玩手机边用意念晒衣服.......”“但是这些都很方便啊，有什么不好。”老公声音越来越大，我硬着头皮回了两句，结果他更崩溃了。“不，所以我说你明明可以毁灭世界为什么要用力量干这种事啊，那你说说你除了这些家常事还做了什么？”“我......我还......”“还什么？”“我还保护了世界.....”我小小声地回答，脸色因为羞涩一片通红。“保护世界？怎么保护的”老公似是注意到我的语气不寻常，连忙凑上来问道，“哎呀，你不要问了，反正你只要知道我保护了世界就行了。”我越发不好意思，站起身就准备从客厅离去，结果却被他牢牢地抓住了手，“你不说我就不松手了。”他的眼神是认真的，我好不怀疑如果我拒绝后他可以缠我缠个三天三夜，从早说道晚，早知道就不该说漏嘴的。纠结了许久之后我还是坐了回去，深吸好几大口气，这才扭扭捏捏地说到，“就是......我的身体变得实在太强了....已经强到根本无法在这颗星球生活下去的程度，于是为了避免修复好这颗星球又被我不小心破坏，所以我就...我就把星球放在了....”我的脸不用看都知道已经红得可以滴出血了，我只好把头拎到一边，'
- summary: "-   **妻子与分身的力量**\n    1.  妻子创造了一个分身，拥有巨大化身体和星系的力量。\n    2.  妻子感到愧疚，因为她的身体和力量本应属于丈夫。\n\
    \    3.  妻子担心力量使用不当，计划寻找安全的方法保护星系。\n-   **丈夫的反应**\n    1.  丈夫对妻子的力量感到不可思议，表现出困惑和震惊。\n\
    \    2.  丈夫在晚餐后显得心神不宁，魂不守舍。\n    3.  丈夫在夜晚跪在床前，恳求妻子满足他的愿望。\n-   **社会地位与性别角色**\n\
    \    1.  妻子意识到女性在社会中的地位较低，如同可随意抛弃的衣物。\n    2.  妻子感激丈夫的忠诚，决定恪守妻子本分。\n    3.  妻子决心保护自己的力量，避免造成破坏。"
  text: 这样不用看着老公的脸才敢把话说出来，“就是.....让我自己的身体巨大化后把整颗星系放在了我的....乳腺里面？”说完这句话我就把眼睛闭上，身体因为害羞以及些许胆怯而有些微微发抖，可过了好一会想象中老公的怒火并没有袭来，睁开眼转头望去，他的脸上充满着不可思议的表情，只是怔怔地看着我，可却又不像是在看我，“那你现在的，这个你是什么。”“这只是我创作的一个分身，我真正的身体在外面。”“这样啊，原来是这样啊，或者说是果然吗......果然啊....果然是可以的吗......”老公站起身从我身旁走过，嘴里喃喃着我听不明白的话。一直到吃完饭睡觉上床之后，他都是这么一副魂不守舍的模样。而我因为内心的愧疚也不敢多问，我的身体本该完全属于老公，可现在却把一整颗星球的人放在身体的私密部位，实属为人妻子的罪过。毕竟在这个社会里面女人就如同可随意抛弃的衣物一般没有丝毫社会地位，嫁与人妻也就意味着自己的身体从头到脚都应当属于自己的丈夫。而且通常来说男人想要娶多少个女人作为妻都可以，不需要直接抛弃便是，可我的丈夫虽然位高权重，但却一直只认我一人为妻，即便我从未给他产下一子一女。往后有好几次我想为他纳妾生子都被他所拒绝，我感激丈夫的恩宠，本就自当恪守妻子本分，洁身自好才是。心里面暗暗下决心，晚点就要找机会把星系转移出自己的乳腺找个其他方法保护，现在因为对力量还掌控的不熟练，担心又把星系弄坏所以还是过段时间吧。就在我脑海内思考着对策之时，时间已不知不觉来到夜晚。心里面拟定了几个计划后我迷迷糊糊地就准备睡去，也许本体已经不需要睡觉，可我创造的这个分身还是保留着睡觉的功能。至于理由，我想是我在老公面前想表现得更像个人吧。“砰！”突然一声巨响惊醒了我，我连忙起身，结果就看见我的老公跪在床前对着我。“老公你这是怎么了？有话好好说...”“草民胡万，恳请女神大人满足我的愿望！”女神？这样的称呼怎么听怎么变扭，虽然的确拥有了神的力量，但我本能的在老公面前不愿被称作“神”，我不过是他的妻子罢了。“不......老公，你在说什么啊，有什么话先站起来再说。”所以我焦急地伸出手就要把老公扶起，结果他又是重重地磕了一个头，鲜血从他的头顶渗出。看到这一幕我心都要碎了，我赶忙用上了一点力量把他的伤口恢复，也跟着老公跪在地上抱住他的身体，泪流满面，“我答应你，我什么都答应你，先坐起来说，好吗。”#
