    \    3.  学妹们穿着和服，但活动内容与茶道不符。\n-   **少女与茶道部部长的互动**\n    1.  部长突然脱衣，少女感到惊讶。\n  \
    \  2.  部长迅速换上浴衣，少女询问是否需要穿浴衣进行茶道。\n    3.  部长解释茶道穿浴衣很轻松，并分发点心。\n-   **意外闯入者的出现**\n\
    \    1.  闯入者气喘吁吁，提到化学系社团。\n    2.  部长询问化学系社团的情况，得知已废部。\n    3.  闯入者未找到合适的词语，低声说出去了就知道了。"
  text: '# 文章翻译《部室》作者：1730231594TID：30394# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/moyashi/sado.htm&dl=dYHNt0uREiI&t=1613873035&c=1612349667&r=1f)这个作者的最后一个文正文：某女子高中的活动室。多亏了高昂的学费，本部大楼变得越来越漂亮，旁边的活动室大楼在建校之初是作为仓库而建的，甚至有传言说它已经破破烂烂了。“好热了啊，已经……”一个少女一边对闷热的天气自言自语，一边打开那栋活动室的门走了进去。走进里面，感觉混凝土的活动室大楼比外面还要热。少女在走廊上走了几步，来到了目的地。门上写着“茶道部”。打开门走了进去。里面已经有几个女生了。全都换上和服，躺在水泥地上胡乱铺着的榻榻米上。“咦?佳奈学姐?又被叫来了吗?”其中一人抬起头，望着少女搭话。穿着鲜艳的紫色花纹。“嗯。”少女回答着，望着活动室。虽说是茶道部，但除了榻榻米之外，没有任何茶道的气息。墙上贴着动漫之类的海报，房间里的小书架上摆放着漫画。完全是在玩，少女想。仔细一看，刚才跟我说话的学妹也在看放在地上的漫画。“佳奈学姐，连茶道部员都不是，这么频繁地被叫，真够呛啊。”那个学妹说。“嗯，真的。”少女回答。“咣”的一声，门开了，少女回头一看，原来是把她叫来的人，这个茶道部的部长正挺胸站在那里。“让你久等了!”部长说着脱下室内鞋，走上榻榻米，走到少女身旁。“让你久等了。久等了吗?等了多久?”“刚来。”少女退了一步。“是吗?太好了!”部长一边说着，一边突然解开自己夏装的纽扣，几秒钟之内就只剩下衬衫和内裤了。衬衫在胸前隆起了不少。“那个...”少女喃喃道。部长从旁边的纸袋里取出淡黄色的浴衣披在上面。然后把白腰带缠在腰上。她的更衣瞬间就完成了。“茶道要穿浴衣吗?”少女问。“谁知道呢?不过很轻松。”部长回答。然后，她从自己的书包里取出塑料袋，把它举到少女和其他社员面前。“来，今天的点心!”少女心想，这完全是在滥用社团费。不去理解茶道的精神，只是浪费点心。“喂，我可以回去吗?”少女看着一旁轮流领取点心的学妹们说道。“欸，今天我们也聊一聊吧。”部长把手伸到少女的脖子后面。少女弯下腰躲开了部长，但部长却把身体探到她身上，她的视线被和服的图案所覆盖，透过衣服感受到了女孩的体温。就在这时，“咣”的一声，门猛地打开。部长盖在少女身上僵住了。打开门的女孩穿着夏装，胸部上下起伏，拼命呼吸。好像是全速跑到这里来的。“……啊……那个……那个……”她似乎没有注意到眼前重叠在一起的两位前辈，睁大眼睛，气喘吁吁地继续说着。“化学系……化学系她们……”“呃……化学系?”部长从少女身上抬起上半身回答。在恢复姿势的时候，她用手按了下下方，少女发出了轻微的呻吟。“化学系怎么了?”“是……那里，已经废部了吧?”“嗯，是啊。女校的理科社团什么的，倒不如说是存在过更不可思议。”“是啊……我走错了……钥匙开着……结果就在那里……”“在那里?”“啊，那是……”女孩站在门前，抬头望着上方，想要说话。大概是这孩子的习惯吧。但似乎找不到合适的词语，她低声说:“去了，去了就知道了。”“啊，是吗……”部长一脸“那去就好了”的表情，并没有感到任何恐惧的样子穿上了室内鞋。“那我走了。其实穿和服在活动室外面走是违反校规的。”'
