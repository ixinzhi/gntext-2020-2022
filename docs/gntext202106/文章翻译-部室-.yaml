  text: “是浴衣吧?”匍匐着的少女小声说道。“什么都一样，你呢?”“是啊……”少女想了一会儿，站起身来，重新穿好室内鞋，准备出发。“走吧，再见。”“好，那，嗯。”部长拖着浴衣的下摆走到走廊上。其他两个人也跟在后面。门关上后，茶道活动室里只剩下一边吃点心一边看漫画的学妹们。问题所在的化学系就在几个房间之外。少女用半带恐惧的眼神看着那间房间的灰色紧闭的门——阴暗的玻璃让她看不见里面。做好心理准备，准备调整呼吸，这时部长把手放在门把手上，一口气打开了门。然后,“嗯，嗯————啊!
    ! !”身后的少女也听到了她的尖叫声和尖叫。“怎么了?没事吧?”“不，怎么说呢，这是……”部长看了看少女，然后用颤抖的手指了指背后的房间。“这是……”少女看着部长的脸，产生了好奇心。让这家伙尖叫的是什么呢?从她的表情可以看出，这只是一种让人恐惧的东西，并没有什么实际的危害。只是会惊讶在那里的东西。不应该存在于那里的东西。少女踏进房间一步。向前看。房间里的景象。少女也小声呻吟了一声。“……这是什么?这么小……”眼前的景象是开阔的。墙壁和其他房间一样，都是活动室大楼外露的墙壁。天花板也是如此。大小也没有变化。然而，地板上铺展着的却是一片白色、杂乱不堪的大楼。稍微留心一下就会发现，高楼之间有一条棋盘上的小路。上面车水马龙，或是塞车。也就是说，其中有开车的人存在吗?“小……模型?”说着说着，少女就知道这不是模型。一股只能用“天空的味道”来形容的淡淡的香味扑鼻而来。“不是吧。”部长小声说道。刚才的精神似乎消失了。“嗯，这个……”少女蹲下来，看着脚下的道路。这里大概是主干道吧，道路很宽，还拉着中央隔离带，人行道也大得可以让行人擦肩而过。现在这个时间，路上的车辆很少，行人更引人注目。所有的行人一开始都若无其事地走着，突然太阳被遮住，变成影子，反射性地抬头看。这时，一个穿着制服的女高中生蹲在那里，一脸不可思议地看着他们。他们中有人发出惨叫，但大部分人都无法理解发生了什么，只是不可思议地呆呆地看着巨大的女孩。少女一边注视着他们，一边在几乎没有注意到的情况下向人行道伸出手。她在意的是那些小不点儿的人。而且想如果能和他们说话的话，也许能理解情况。少女无意中瞄准的行人是一名高中男生。当那只大小难以置信的手靠近他时，他拼命地叫着，想要跑出去，但那只几乎看向别处的巨大女孩的手毫无困难地将他包住。“咦?”少女到了这个阶段才知道自己在抓路人。可能是一瞬间吓了一跳，手里那个小小的人大声地叫了起来。“什么?真的是人吗?”部长从背后窥看过来。“嗯，很小。”少女的大眼睛盯着不愿屈服于握力拼命挣扎的小人。在上升的手中挣扎的他，在两个大黑眼睛里看到了反射的自己的身影。毫无困难地全身被抓住，他感觉到的这炽热的体温和柔软，是他也很熟悉的女孩柔软的手的触感，但包裹全身的力量太大，他完全动弹不得。再加上被抬起来时的那种握力，全身都疼。现在这个巨大的女高中生的手似乎放松了，但哪怕是稍微用力一点，这种恐惧也驱使着他，他想要向外、向外乱动。如果逃出这个手掌，等待他的只是坠落，没有得救的手段。因为太过恐惧而忘记了这件事。“喂，”一个巨大的女孩的声音响起。我停下手，看了看女孩的脸，发现她正盯着自己看，这才意识到她说的是自己。“你为什么在这里?”少女提出了这样的问题。他一边被搭话，一边感到一种上升感。现在一看，那张脸变得更大了。“……”他想说点什么，但可能是因为从未经历过的恐惧，完全发不出声音。而且也不知道问题的内容。自己只是在放学途中。像往常一样从学校出来，正准备像往常一样回家。明明自己只是过着平常的日常生活。为什么会在那里，
