- summary: "-   **鹤灵的犹豫与选择**\n    1.  鹤灵作为上等神女，面对小人的生死抉择，内心充满怜悯与不安。\n    2.  她在思考是否踩死小人，同时享受着小人的服务。\n\
    \    3.  最终选择让小云姐姐来处理，继续做自己的功课。\n-   **云神女的残忍与享受**\n    1.  云神女对小人表现出更粗暴的态度，将他们压得很低，导致多人受伤。\n\
    \    2.  她享受着小人的舔舐，对他们的痛苦视若无睹。\n    3.  云神女对小人的态度透露出她的冷漠与残忍。\n-   **小人的恐惧与无助**\n\
    \    1.  小人们害怕被神女踩死，内心充满恐惧。\n    2.  他们被社会视为垃圾，生活在压迫之中。\n    3.  小人们无力反抗，只能默默忍受痛苦。\n\
    -   **鹤灵的反思与自我认知**\n    1.  鹤灵在享受小人的服务时，反思自己的行为。\n    2.  她意识到自己和小云姐姐一样，都是普通人。\n\
    \    3.  鹤灵对浣纱女的命运表示同情，引发对贫贱命运的思考。"
  text: '# 不努力者作者：zxc20010506TID：30461# 1“又送来一批？”洁白的大理石地面上，突然出现了三四千个小人.鹤灵说秀眉紧促：走了过去.小人视角：咚！咚！巨大洁白的玉足，踩在小人的两边前方.上面新涂的兰绿色指甲油，将这双玉足称托得格外光洁白美.那美肌如脂.散发着清远的香气.神足不时揉动着脚趾.透露着略带烦躁的气息.鹤灵就这么居高临下地站着，望着小人.心里露出了一丝怜悯与不安.作为白吉星云社会中供奉的上等神女，她生来要优于这些被社会淘汰的失败者.对小人来说近800m的身高，让她绝对掌握这批小人的生死大定.也就是轻轻几脚的事.她的姐妹总喜欢残忍玩死小人，可她却明白，这些都是曾经与她一样大小的人.她作为上等神女生在几万米的高空，是星云之子.而这些人，都是上升的失败者，被社会淘汰的无力者.生来受尽压迫，虽然善良，但被法律看作垃圾，缩小上升到神女居住的星云空间，根据法律假饰的“唯神女有权杀人”的伪保障人权话语，被神女踏死.依照法律规定，只能踏死，却有很多神女用更为残忍的手段....但也没人监管.谁知道贪玩的19到25的女性会做些什么事.小人们害怕得抱成了一团，那些从小被教育的东西都浮现在脑海里.神圣的法律，告诉他们难逃一死.可他们真的是太害怕了.有的只是因为笨一点，考不上最基本的学校.鹤灵刚刚正在学习一组尖端数学方程组，脚下享受着以前留下来的小人的舔舐按摩.“怎么办呢....踩死大家吗”鹤灵抬起了她的雪白脚掌，将近120米的巨大柔软的雪白脚掌悬在小人头上，揉动着脚趾.带着重压与劲风.这说明，鹤灵在思考犹豫.“踩了又要洗脚，可任务却不得不完成”“你们可以尝试自己死吗，我是在不想洗脚...”鹤灵压下了脚掌“舔”鹤灵开始享受.“算了，让小云姐姐来吧”然后抽起玉足.继续做功课去了.“小灵，气死我了，舒足俱乐部越来越贵了，那些小人现在竟然竟然涨到一克黄金一个了.拍摄影片还要另加钱！本来想踩个够的.钱带的只有一万个了！不够，一脚下去一两百个的密密的感觉真不错”“踩完后做了保养，洗了澡，真舒服！”“云姐姐。那些小人能帮我踩了吗...我不想的脚不想弄脏了...（可爱眼神）”云神女注意到了那一堆小人.有些面对她不住的下跪磕头.可她听不清说的是什么.“我也不想去踩，才洗了澡的...不过洗完有些人，脚上出了小汗，有些不舒服...”云神女从粉色拖鞋里抽出白嫩红润的玉足，上边带着点点汗珠.慢慢踩向小人堆.她比鹤灵更粗暴，把小人压得很低，很多人脊椎与瘦腿骨都断了.“全部跪下舔”可有些小人动都动不了了.右脚舔完换了左脚.云神女看着这些小人发了很长时间呆.她再次将这些小人缩小.将踩舔完的右脚抬起.露出冷峻戏虐的眼神.“小虫子罢了”慢慢踩上去享受着小人无力的反抗与乞怜的舔舐.“噗嗤！”鹤灵这时候走了过去.看都没看一眼.她不知道，这里面还有很多和她一样的19岁少年与和云神女一样的25岁女子.除去神女称号，她们都是一样的人.君不见浣纱女，无人问，自贫贱.#
    2我写文章，有一个潜意识.超过但丁.所以我用词都想着切玉断金.最近太不顺心了，刚刚发泄了.突然有悟，这文章差一大截.但丁叔！佩服！致敬！'
