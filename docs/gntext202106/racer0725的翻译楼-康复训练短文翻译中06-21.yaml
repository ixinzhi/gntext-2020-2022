    \  3.  塔特表示将评估所有申请人的表现，并提醒大家即将面对的工作内容。\n-   **惩罚措施与应聘者的反应**\n    1.  塔特提及最成功的纠正措施是减少不守规则者的数量，并举例说明。\n\
