  text: 她知道她那高高隆起的胸部、宽大的臀部和粗壮的双腿让她显得稍微偏胖了一点，而桑德拉则会被认为超重。她在深色裤子外面穿了一件有花的红色上衣，当校长说话的时候，凯伦可以看到那个女人的眼睛里闪烁着光芒。桑德拉想要这份工作。但是凯伦也一样。塔特继续说。“所以，我决定将这个职位交给一位部门主管。想要的人现在可以提出你们的名字，我们会评估谁最合适。在我们做出决定之前，我们还有一点时间，但首先我需要知道谁想要这个职位。”“我有意向”桑德拉说，举起了手。“我一向纪律严明，非常适合这份工作。”泰特女士微微点了点头。“很好，但是我们需要考虑所有申请人的意见。还有其他人想要吗?”只有三个人举起了手，凯伦也在其中。桑德拉狠狠地瞪了她一眼，但凯伦只是自信地报以一笑。如果那个婊子以为她会轻易得到这份工作，那么她就另有企图了。“太好了。我们将对所有申请人的表现进行记录。祝大家好运。但是，我想确保你知道你即将要做的是什么。我想你们都听说过，最成功的纠正措施是什么?”桑德拉又一次举起了手，带着得意的微笑，没人问她就回答了。“哦,是的。事实上，我认识一个老师，他来自几个城镇附近的一所学校，他是那里的狱警。最有效、最普遍的方法就是减少不守规则者的数量。”这时女人转过身来看着安东尼，他不舒服地把挪来挪去“将他们缩小到一英寸左右，然后在脚下进行惩罚。”桌子周围又响起了一些窃窃私语，大多来自那些对所讨论内容不满意的人。泰特女士举起一只手，立刻让大家安静下来。“没错，”她说。所以，我们的应聘者必须乐于给出这样的惩罚。根据研究表明，这是打破学生对学习的抗拒和他们的叛逆天性的最有效的方法。他们的权力被剥夺，他们的人格被完全羞辱，显然，这种体会是相当有启示性的，而不是一个最不想再次经历的。那么，请问所有的申请者都认可这项措施?”所有人都点了点头，包括凯伦。这项措施可能看起来很苛刻，好似是天方夜谭，但自从科学家们在物体尺寸改变上的有了进一步的突破，科学研究确实证明它是非常有效。因此，这种措施正在全国范围内进行。凯伦不得不承认，虽然她不是一个邪恶的人，但把这些不守规矩的学生牢牢地放在他们的应处于的位置上的想法是非常吸引人的。这甚至有点令人兴奋，她想象在她丰满的脚下，那个满脸通红的年轻安东尼会是什么感觉。凯伦几乎笑了。但她想要这个职位的主要原因是可以获得加薪和有晋升渠道。她很乐意能在生活中顺其自然，但她想要更多，而现在这是一个很好的机会来实现它。至少，部分是这样。事实上，虽然她住在一个很好的公寓里，很舒适，但是凯伦觉得她应该得到更多。事实上，她工资的一小部分用来帮助她的儿子汤姆，虽然他是一个可爱的人，但他却还在挣扎着生活，他从大学辍了学，现在正在做一份普通的工作，勉强可以维持生计，支付房租。而这份工作所带来的额外的钱真的可以帮助凯伦过上更奢侈的生活，比每个月她给儿子的钱还多。“听了这件事后我真心感到高兴!”泰特一边说，一边高兴地拍着手。泰特和凯伦的身高差不多，不到5英尺10英寸，但更瘦。灰扑扑的金发中夹杂着一缕缕灰黑色，她的卷发垂下来，衬托着她那棱角分明的脸和结实得出奇的下巴。她鼻子上还戴着一副镶边眼镜。泰特站起来，把纸板盒的顶部拿到面前。凯伦知道里面是什么。安东尼看上去快要哭了。泰特继续说。“我听说安东尼今天在这里捣乱，当我们在决定谁将是我们指定的惩教官时，我觉得在行动中看到这个过程是必要的。”泰特女士，拜托了，不要……”安东尼抽泣着说。“停!“她大声回答，轻蔑地挥了挥手。“你今天来这儿只能怪你自己。”然后，泰特站起来，从盒子里拿起一个遥控器，这个遥控器和凯伦见过的任何东西都不一样。
