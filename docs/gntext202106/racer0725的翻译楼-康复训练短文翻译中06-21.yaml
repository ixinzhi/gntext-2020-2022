    （已润色）凯伦·简森让黑色高跟鞋从她的右脚滑下来，并伸展出尼龙丝袜覆盖的脚趾，享受着从她狭窄的鞋跟脱离出来给她的脚带来的自由的感觉。这种表现几乎是在漫长的一天之后坐下后的一种反射。她转动她的脚踝，然后伸展她的腿，让她厚实的小腿也伸展出来。49岁的她现在是一名教师，这个时间点她一般情况下应该是在回家的路上。但今天刚刚召开了一次全体教员会议，召集了该校英语部门的各部门负责人，她就是其中之一。她坦白说，大多数教员会议都是无聊而毫无意义的。然而，这一次不同。她和其他老师、校长一起坐在圆桌旁，满怀期待地向前倾着身子，把胳膊肘支在面前的桌子上。她穿着合适的衣服:一件蓝色的上衣，黑色的长裙，尼龙丝袜和露趾高跟鞋(现在已经被扔在桌子下面了)。她的头发，肮脏的金色夹杂着几缕白发，梳了个高高的、庄重的发髻。除了教研员在场之外，还有另外一个人在场。大四学生安东尼·塔尔博特即将完成学业。他是个有名的捣蛋鬼，毕业后前途渺茫。这个自大骄傲的年轻人现在看起来很紧张。不像房间里的其他人,他没有被提供一个座位,而是站在泰特女士的旁边,55岁的女校长,坐在桌子的,纸箱前,比一个鞋盒子大一点。凯伦知道他来这里的原因，她花了很长时间才停止了窃笑。泰特咳嗽以引起大家的注意，那些相当兴奋的窃窃私语渐渐平息下来。女校长开始讲话。“我相信你已经听说了，我们学校被选为下一个参加政府规模改造计划的学校，这是一项旨在帮助不守规矩的学生遵守规则的试点项目。”说这话时，泰特抬头看了看安东尼，然后他的脸颊就泛起了深深的红晕。“我们将是该地区第二所这样做的学校，规定是我们必须只分配一名有执照的学校教改官员。”这个人将负责执行必要的惩罚。这是一个非常严肃的角色，为被选中的候选人提供微薄的薪水增长。而且，正如你可能听说过的，也可以有不同的职业道路作为第二选择，在政府的惩教机构工作，有更高的工资。我必须告诉你们，我认为校长没有资格担任这个职务是一件很遗憾的事。大家都笑了起来，凯伦环视了一下桌子，看看谁是否有兴趣。有些人似乎很震惊，但还是礼貌地笑了笑(毕竟，这个方案并没有得到普遍的认可，尽管试验结果很好，但也本身很有争议)，但肯定有一些人很感兴趣。凯伦看到其中一个感兴趣并不感到惊讶，那就是数学系主任桑德拉·派克。桑德拉比凯伦大两岁，她一向认为自己的辈分高于同龄人，她也对自己的能力非常自信，即使这种自信有时是错误的。她把黑色的头发剪成波波头，虽然比凯伦的头发短了一点，但她的身材却胖得多。凯伦并不认为自己是个瘦骨嶙峋的超级名模，'
