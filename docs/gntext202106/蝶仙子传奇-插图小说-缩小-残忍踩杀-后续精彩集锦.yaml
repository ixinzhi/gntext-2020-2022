      是的，就是狼形，小蝶只这一脚，就把狼精打回了原形。    “哼！自讨苦吃！”小蝶嘲讽了一句，娇躯飘然掠下，直奔那只已然目瞪口呆的虎精飞了过去，虎精只觉眼前白影一闪，一股清香的气息弥漫在鼻息之间，可是下一秒，小蝶的玉足便一记侧踹，砰的一声踹在他的脸上，虎精哇呀一声咆哮，身体倒飞而回，重重砸在远处的山石上，全身骨骼都已经散架，被踹中的虎脸更是鼻血横流，便在这时，虎精顿觉一阵虚弱的感觉漫上全身，下一秒后，虎精竟也变回了原形，化身为一只老虎。 
