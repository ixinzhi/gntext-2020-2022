- summary: "-   **旅行开始与期待**\n    1.  扬梓踏上前往理想城市的旅程，心情激动。\n    2.  期待旅行中的风景和即将到来的城市生活。\n\
    \    3.  旅途需要三天，能买到票是运气。\n-   **火车上的相遇**\n    1.  少女们进入车厢，扬梓注意到她们的美丽和奢华。\n   \
    \ 2.  贵族少女莉莉丝和她的女仆梅，以及妹妹纯的出现。\n    3.  扬梓感到紧张，不知如何与贵族寒暄。\n-   **车厢内的互动**\n   \
    \ 1.  扬梓观察莉莉丝和梅的行为，感觉严肃。\n    2.  纯在车厢内四处闲逛，不常待在隔间里。\n    3.  乘务员检查车票，扬梓寻找车票时发生意外。"
  text: '# 列车奇遇（你们的回复是对作者最大的支持）4月11日更新作者：黑旗一护TID：28188# 1*本帖最後由 黑旗一护 於 2021-4-11 03:35
    編輯*本文以幻想蒸汽时代为背景……1伴随着火车的轰鸣声，我踏上了去往我理想城市的旅程。虽正值夏天，但途中难以平复的心情去比盛夏还要火热。列车开动了，火车车厢内右侧是向前延伸的过道，右侧是由数十个隔间组成。每个隔间里有四个位置和一张桌子，我便走到属于我的位置。看着车窗外美丽的风景，使我非常期待这次旅行。我是一个普通小城市学习艺术的学生扬梓，如今正踏实离家求学的路上。旅途需要花三天的时间，说句实话能卖到票也算是运气好。这个个隔间里的其他客人还没来吗？嘛—在期待城市生活的同时也顺便期待一下目前的旅伴好了。坐在火车的车厢里我合上日记本，百无聊赖的看着杂志，感受着摆脱父母的无拘无束。自由的生活真是令人向往，没有约束不用看父母的脸色.....真好。就在我这么想的时候火车到了停靠站。“我们的座位是这里面吗？”伴随着过道外面传来对话声，数名少女走了进来。“您好，我买的是您旁边的座位麻烦借过一下我要放行李。”我抬起来腿开始打量这名和我说话的少女，12岁上下黑色长直发齐刘海。黑色晶莹的眼睛，稚嫩到仿佛吹弹可破的皮肤。145左右的身高穿的衣身白色连衣裙和淡黄色长靴，这就是所谓的清纯少女吗？“这就是贫民做的交通工具啊……真寒酸。”一个穿着打扮极为奢华的少女出现了，穿着我估计一辈子都买不起的奢侈服装。红色为主的色调与黑色蕾丝花边，由于裙子太长的缘故看不到她穿的什么鞋子。金色的卷发梳成双马尾，碧蓝但眼瞳与娃娃一般精致的面孔交相呼应宛如仙女下凡。虽然看上去只有14岁上下，但行为举止优雅端庄。这就是所谓的贵族啊……“大小姐不想做的话我马上回去备车。”“不必这次出行就是为了体验贫民百姓的生活。”后面跟着的是一个身着女仆装的女子，看上去20出头黑色的头发盘在后面。黑色的眼睛里透出严谨认真的气质，眼镜的搭配更是突显了这样的气质。近180的身高和她的主人形成反差萌，长相感觉和清纯少女如出一辙只是更加显得老练成熟。白色丝袜与黑色皮鞋，很有女仆的风格。“这位先生从刚才开始您就很没礼貌的在打量我们，请问有什么事。”女仆小姐开口说道。“啊......！抱歉这是我第一次和其他人坐火车。啊，不虽然第一次坐火车。感觉各位小姐真的很美丽，那个我叫扬梓……那个......”“是嘛，那恕我失礼。这位是我的主人莉莉丝
    布兰米尔，我是她的女仆梅。以及这边这位是我的妹妹纯，虽然只是短时间的旅途请多关照。”女仆简短的介绍并打完招呼后我便继续看我的书，毕竟我真的不懂的如何跟贵族寒暄。或者没准一个不小心就会酿成大祸，虽然贵族的穿着打扮很让我涨见识。然而车厢里严肃的空气依旧令人窒息，对面贵族小姐在品茶、女仆则在贵族小姐身边闭目养神。坐在我旁边的小妹妹一会张望车窗外面的风景，一会跑到走廊外四处闲逛。或者是她基本不会呆在车厢隔间里.......啊她又跑出去了。“您好，检查车票。”乘务员小姐敲开了隔间的门，坐在对面的女仆小姐干净利落的递出车票。由于坐在车厢里不好翻找，我只好走出去找找放在口袋里的车票.....“你们购买了三张车票，请问那位乘客在哪？”“她大概马上会回来，请你稍等一下”我找到了口袋里的车票正打算取出来.....“啊！！”碰的一声一个小个子的生物撞到了我，我突然松手车票就这么飞了出去。飞出了车厢的窗户.....“对不起回来晚了……啊对不起撞了您！”刚才跑过来的生物就是坐在我旁边的清纯少女 
      纯，她和我一样坐倒在地上。看见撞到的是我便连忙道歉....'
- summary: "-   **车票丢失与解决**\n    1.  乘客车票丢失，检票员建议在下一站下车。\n    2.  乘客请求如果有人持有该位置车票，他自愿下车。\n\
    \    3.  贵族大小姐提出解决方案，并支付了10倍票价。\n-   **对乘客的感激与责任**\n    1.  乘客感谢贵族大小姐的帮助。\n  \
    \  2.  大小姐表示这是责任所在，并要求称呼她莉莉丝。\n    3.  大小姐指出纯的过错，并要求纯为贫民提供愉快的旅途。\n-   **纯的过错与惩罚**\n\
    \    1.  纯因过错被责备，并面临惩罚。\n    2.  纯的眼泪和女仆梅的难色。\n    3.  大小姐决定让纯为贫民提供愉快的旅途。\n- \
