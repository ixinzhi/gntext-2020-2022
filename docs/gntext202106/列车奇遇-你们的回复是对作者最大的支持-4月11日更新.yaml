  text: 嘛～因为我的缘故不但缩小还得练习。不过这次她总会吸取教训好好的照顾人了吧，我也有点期待什么是贵族般的服务。“呐，梅把｛那个｝拿出来吧。看到贫民变得这么小觉得用不到，梅也变小的话正好可以用。” 
     “好的大小姐，请等一下......”   说罢梅站起来在行李箱里翻找着什么，在纯手上的我再次对自己的渺小感到震撼。正常大小的梅一个小小的动作在我看来就像大地变迁一样。那身影简直如同山岳，突然一个东西被放到我和纯的面前。这就是梅在找的东西吗？“杨先生，这是等比例大小制作的一个房间。一般是贵族出门在外用的东西，一开始我们打算用这个房间招待您。但是这药效似乎对您特别强，您比会变小的正常比例小太多了所以没有拿出来。”这样啊，说的也是这个房间对现在的纯来说刚刚好吧。对我来说依然是巨人的放进.....“买了之后还没用过，贫民你是第一个使用的哦。”“大小姐预计今天要去看一下火车的观景区，所以纯你要好好照顾哦回来我会问杨先生的。”纯点了点头带我走进了这个贵族房间，进去的瞬间可以说是灯火通明，房子的顶部挂着美丽的吊灯。房间里还有看上去很高档的沙发和茶几，墙上有一个火炉右边有烹饪台左边放着一张昂贵的带有床帐的高级床铺。房间的墙上刻着美丽的花纹就连地脚线也被精细雕刻，整个房间一看就价格不菲。 
     “呐我和大小姐先离开了，要好好锻炼自己哦。”一声清脆的关门声，这个房间里就剩下我和纯了...“真是的，路途中还要练习女仆道啊……”纯叹了口气，把我放在了房间的茶几上。我正面看着纯，就算她缩小了她的大小也足以使我震撼。是呢，现在我对她来说大概从虫咋进化到芝麻了吧。“大哥哥你现在想要什么吗？作为女仆我会尽力满足你的。”看来纯有好好服侍我的打算啊，嗯……现在想做什么吗？“那个能给我弄点水吗？说实话我现在有点口渴了。” 
     “好的，那我现在就去给您泡杯茶。”纯摆出很专业的感觉向烹饪台走去，可能是想让我做出好的评价吧，连遣词用语都不一样了。直到她做之后我才解除捂着那个东西的动作，话说一开始还好，现在这种状态有点太不好意思了。“话说这就是贵族房子的感觉啊……这些家具放在行李里也没有乱跑都是固定住了的吗？”看着这些贵族风的建筑诺有所思，我什么时候能闯出一片天地也住上也住上这样的房子啊……“那个....大哥哥。”“怎....怎么了....？”我赶紧捂住那个地方。“可能是因为新房间的缘故，这里的水管没有水.....请问大哥哥很渴吗？”“怎么说呢……确实很渴，毕竟好长时间没喝水了……” 
     “姆.......那实在没办法的话......”纯抬起来胳膊，腋下肉眼可见的流过好多汗水并伴有水蒸气。“因为刚才被训话很紧张出来很多汗，大哥哥要是很渴的话......”说着把没有抬起来的左手伸向了我，说实话我现在真的很渴。可是和一个少女的汗水实在.....挨管他的，在村子里听冒险者大叔说渴的不行的时候好喝过同伴的尿这算什么！我走上纯伸出来的手，纯拖着我缓缓靠近了腋下。肌肤的热量和汗水的蒸汽顿时扑面而来，一条条汗液悬挂在着稚嫩的腋窝中。“那个，我哥哥我有点怕痒希望你能快点。”我两只手按在腋下的肉壁上，舔了一下这颗和我头差不多大的汗珠。味道酸酸的，但也不能说的上难喝。我倒是觉得比村子小溪里烧过的水要好喝的，但是光舔可不够。我的嘴贴住腋窝吸了起来…… 
     姆～姆～   可能是实在太痒，纯发出了可爱的声音。可就算我现在只要芝麻大小，这腋下的肌肤汗我可不够我喝两口啊……。“不行了实在太痒了！”纯瞬间夹紧了她的腋窝，而我的整个身子也被纯埋在了腋下。瞬间强大的压力把我肺中的空气挤了出来，充满汗水的腋窝紧紧的把我吞噬。
