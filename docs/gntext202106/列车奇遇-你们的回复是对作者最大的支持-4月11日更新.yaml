     “那就拜托姐姐来照顾，那个大哥哥是这么说的。”“这样啊……那纯把这个贫民交给梅，来坐到我的胳膊上，我们去看看这辆车的观景台吧。”说罢，纯把我放在桌子上后和贵族大小姐一起出去了。“真是的，纯还这是不会说谎呢。”梅对离开隔间的纯如此抱怨到“说实话你还真是不走运呢杨先生，不遇到我们没准你的旅行能平平安安结束。”梅一边说着一边解开了自己女仆装上衣的扣子，直到黑色的胸罩包裹着的两个巨大的山峰出现在我面前。“如果你以为大小姐是在为你着想就大错特错了，莉莉丝大小姐她很喜欢玩弄别人对纯严格管教也是为了不让她成为大小姐玩弄的对象……”梅慢慢把一侧的胸罩拨开，露出洁白的乳房那只巨乳对我来说已经是世界级的。我的整个身子都笼罩在这只巨乳的阴影下，感觉它随时可能把我压的粉身碎骨。“杨先生我的话有点多了，虽然很抱歉但是这也是大小姐与您的愿望。那么.......”梅用手把那座山拖了起她也顺势站起来，乳房的阴影完全盖过我的头顶。乳房的下面完全暴露了出来，也许是因为女仆装太热的关系。我在它的下面感受到了浓厚的湿气与水蒸气，仔细看的话还有晶莹的汗水挂在上面。“因为不方便把你捡起来，恕我用这种方式......” 
     巨乳压了下来，宛如一颗星球砸向我。我赶紧躺下抱头，即使知道自己不会被压成一滩血水但还是十分害怕。身体有了触感，我完全嵌入了梅的胸部。温暖潮湿的空气还带着浓烈的奶香与汗香味，感觉要呼吸不过来时梅把乳房抬了起来。而我则是黏在了她的乳房下方，随着她把抬起的胸放下我被夹在了梅的乳房下面。视野随之被剥夺周围一片漆黑，这里听见梅嗵嗵的心跳和随之而来的颤动。“那就这样吧，杨先生麻烦你忍耐到中午吧我要去找大小姐去了。”我被一下子挤进乳房，一定是梅把胸罩带上了。这里与指甲缝和鞋子里相比完全不透光眼睛完全看不见，压力也不是指甲缝里能比的。我大口呼吸但空气非常稀薄，感觉我呼吸的只是梅毛孔排除的废气。而且情况可能会越来越糟糕，因为我能清楚的感觉的梅的毛孔在排汗。这里的温度也越来越高，梅咚咚的心跳声也折磨着我这里简直是地狱…… 
