  text: 然后耳边又传来水从高处流出宛如瀑布一般的声音。随后“嘭”的一声，我仿佛明白纯现在实在上厕所。“真是的小虫先生一定听到了，早知道应该先把他拿出来的。”冲水的声音结束后，纯把｛载着｝我的脚从靴子中抽了出来。由于适应了鞋子里黑暗的环境，导致我现在睁不开眼睛。只感觉到一个坚硬的东西插到了我的旁边，把我从她的指甲缝里挑了出来。我连同粘在我身上的脚泥被扔到了一个地方，再次睁开眼睛后发现纯正在看着我。“我的脚指甲缝里太脏了，对不起啊大哥哥。”纯天真的笑了笑，是啊是我我也觉得好笑。一个大男人尽然卡在一个12岁女孩的指甲垢中，我试图脱身但由于纯长时间没有流汗的原因这坨东西已经干掉了。我用尽浑身解数也弄不掉，我看向纯她好像也明白了我出不来的窘境。“大哥哥弄不掉的话纯帮大哥哥弄下去吧，可是如果用水管里的水很可能会吧大哥哥冲走。嗯……，这样吧……”呸！的一声纯向我吐了一口口水，我瞬间就被淹没。这使我呛了两口水，我试图吧身上的泥垢弄掉。可就算了沾上了唾液那团指甲垢依旧没有湿润，我也快要被纯的唾液给淹死......“真是的还是弄不掉吗？如果大哥哥不那么脏我会如约把你放进我的耳朵里的......”我刚从她的口水中露头便看见纯的手指手指已经里在了我的旁边，插进了她的唾液里。它离我越来越近直到她的指甲贴在我的身上，并慢慢的把我推离她的手心。连同脚泥与粘在我身上的口水一起，掉了下去“这样的话只能吧大哥哥放回去了，这样也不浪费我刚才为你准备的晚餐嘛。”终于我落到了地面，熟悉的温度与味道让我意识到我又回到了她的鞋子里。因为黏在身上的脚泥的缘故我勉强保持平衡，放眼望去鞋子里那巨大的脚印凹陷。脚上的汗水甚至将整个鞋垫染黑，以及皮革加上汗水的臭味。现在我才了解这个'监狱'的全貌。整个鞋子在我看来有1000多米，简直和我居住的小镇一样大。而在远处也就是脚趾缝的位置，那里有一块被踩扁甚至发黑的巨大面包屑。“我特意在吃饭的时候放进去的，这点量大哥哥足够了吧。”说罢，纯那巨大的脚伸进了鞋里。对应鞋垫上巨大的脚印，纯的脚底也脏的发黑。想着要被这样的巨足踩在脚下,突然有种莫名的兴奋.......。可是它却停在了靴子的边缘并往前推了一下，伴随靴子倾斜我滚到了它的足尖部位滚到了那块面包屑的旁边。“那么，请慢用大哥哥。”鞋子时间持平，随之而来的是纯巨大的脚。对我来说巨大的空间仅仅被她的一只脚填满了，趁他没猜到我我赶紧跑进来面包屑里面。直到嗵！的一声，我与面包屑脚泥以及一点口水被踩到了纯的脚缝里。4纯一步步走回了隔间，但是在她鞋子里的我却被摇了个七荤八素。如果不是因为在面包屑里有个缓冲，可能我今天就交代在这里面了。“我回来了。”纯回到隔间坐了下来，我也得到了短暂的休息。现在回顾一下自己的处境，我在一个吐司面包的面包屑里。这种松软的面包真的很适合当床，而且味道也不错。虽然有的部分被纯踩的发黑，也伴随着脚汗的味道。但就吃而言完好的部分完全够我享用，我从面包屑里撕下来一块开始品尝。上火车之前因为经济问题完全没想过要吃火车上的伙食，我包袱里除了画材还有一些干燥的食物。能吃上这样软糯的面包也算是幸运吧，而且还有这样的床可以睡嘛……虽然味道有点大。“........”车厢隔间里依旧是沉默的气氛，可以说幸好我在这里吧，真的受不了这样的气氛。虽说这里的'气氛'也不是很好，鞋子里的温度真让人难以相信。拖高温的服指甲垢和口水混合变成泥巴让我顺利挣脱，不过.....过高的气温难免让人觉得口渴。我从面包屑里钻了出来，两根巨大的脚趾分别压着这个面包屑的两侧。对我来说光是这两根脚趾就是庞然大物，我观望着这个有80多米的脚趾犹如一座高楼。
