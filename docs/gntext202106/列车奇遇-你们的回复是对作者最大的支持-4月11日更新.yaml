    -   **失重感与跌落**\n    1.  乘客感到失重，眼前景象晃动。\n    2.  乘客跌落，感到后背疼痛。\n    3.  乘客爬起，看见一片白色的墙壁。\n\
    -   **纯的声音与巨大的身体**\n    1.  纯的声音有回声，乘客朝声音看去。\n    2.  乘客看见巨大的纯的面孔。\n    3.  纯将乘客放到桌子上，地面颤抖。"
  text: “那个刚才.....我的车票飞出去了……”我站起来困惑的望了一眼检票员，真倒霉怎么会遇见这种情况。“那真是遗憾，可能您要在下一站下车了。”“等.....等等，你刚才看见了吧。而且我买的是到终点站的票所以不可能有被人坐在这里，要不这样吧如果有拿着这个位置车票的乘客上车我自愿下车好吗？”“可是这是规定.....真是抱歉。”“怎..怎么这样....。”“咳咳..”坐在隔间里的大小姐清了一下嗓子“乘务员小姐，刚才这位先生的票是由于我们的关系而遗失的。这样我们再买一张这个位置的车票可以吗？”“可....可是如果这个先生不是这里的乘客.....”“10倍！价格”“啊..好...好的。”售票员小姐好像被贵族的气质吓到，立马答应了要求。旁边的女仆小姐掏出来一枚金币，售票员小姐接过后便走了。我坐回了原来的位置，看了眼依旧在品茶的贵族大小姐。虽然不敢，但还是努力不胆怯说道。“谢谢您帮我解围，莉莉丝
    布兰米尔女士对此我深表感激。”说着我底下头表示尊敬，大小姐也放下了茶杯。“嘛....也没什么，毕竟是我们这边的责任。还有叫我莉莉丝就好，加女士很显老。”“非常感谢。”说罢我抬起了头，贵族小姐正笑眯眯的看着坐在旁边瑟瑟发抖的纯。“关于你，你是来学习女仆作业的。毕竟到了16岁你就会成为我的专属女仆，你怎么能犯这样的错。”“对...对不起。”纯低着头双手紧握，一脸要哭出来的样子。“你的行为让其他人深感困扰，如果没有我你根本解决不了问题。”纯的眼泪已经泛出来，对面坐着的女仆小姐梅也面露难色。不知是该安抚纯还是向着大小姐“哎...那么鉴于你的过错，你要让这边的贫民得到愉快的旅途。”大小姐说完女仆小姐梅的脸上露出些许安心的神色，纯也看向了我虽然眼里还泛着泪花。“大哥哥我要怎么做你才能有个愉快的旅途呢？”“这个啊……只要纯乖乖的坐到旅途结束应该就算是个不错的旅途吧。”我轻抚着纯的头发，温柔的说。“你不能这么宠她，嗯.....这样吧首先这个隔间的空间实在太小纯把药拿出来。”纯收到指令便开始拿行李找着所谓的药，我在旁看着也不知道该说什么。不过空间太小是能靠药解决的问题吗？“找到了....”纯拿出来了一个试管，里面装着透明的类似水一样的东西。她把试管递到我的面前“大哥哥请喝了它....”“诶！？是要给我喝的吗？”我很费解的看相周围莉莉丝大小姐和女仆梅并没有说什么。表面这药一开始就是给我喝的，虽然很想拒绝但看到纯红红的眼眶和眼角上挂着的泪水。感觉我不喝她又要被骂了....算了喝了2打开试管塞，里面的液体并没有什么味道。感觉完全和水一样，我鼓足勇气和了下去。感觉了一下也没有什么不对的地方，纯的情绪也稳定了不少。“话说这是什么yao....”我话还没说完，一种失重感瞬间传遍全身。眼前的景象不断晃动，这难道是毒品之类的吗？嗑药high了就能有愉快的旅途？就在我这么想的时候突然眼前一片漆黑，这并不是失去意识而是光线被什么给遮住的感觉.....“有人吗？这里是哪里？”我抚摸着周围，摸到了如粗麻布一般的墙壁。突然四周犹如地震般摇晃，地面如突然抬升。然而我因为突然失衡跌落下来，跌落的过程很长当我快要以为自己马上就会摔死时。伴随着后背一阵疼痛提醒着我我并没有因此而死，我艰难的爬起来却看见眼前是一片白色的墙壁。“大哥哥在这里啊，”是纯的声音，但和以往不同仿佛有回声一样萦绕在我耳边。我赶紧朝声音但源头看过去，看见的却是超级巨大的纯的面孔。“等一下大哥哥，我这就把你放到桌子上。”说完巨大的白色墙壁动了，这让我意识到这根本不是什么墙壁而是纯的身体。伴随着纯改变姿势地面也跟着颤抖，直到她挺住。我简直吓呆了，
- summary: "-   **意外缩小与巨人手指的遭遇**\n    1.  我被神秘药物缩小，意外嵌入纯的手指中。\n    2.  纯的手指巨大如楼房，我感到恐惧和不安。\n\
    \    3.  莉莉丝的声音响起，解释药物效果和我的缩小。\n-   **与莉莉丝和纯的互动**\n    1.  莉莉丝和纯讨论如何处理我，并决定等待恢复药。\n\
    \    2.  纯表示愿意照顾我，并带我去她的脚指甲缝。\n    3.  纯和莉莉丝离开，留下我和纯在隔间里。\n-   **纯的照顾与尴尬的气氛**\n\
    \    1.  纯对我有些不高兴，认为是我导致现在的局面。\n    2.  纯表示会保护我不受伤害，但我的存在让她感到尴尬。\n    3.  纯低头似乎在为我做些什么，但并未理会我的话。"
  text: 坐在地上的我望着这如同神明一般的纯。只见她朝我伸我了食指，不偏不倚的按了下来。手指越来越大如同一座楼房，它离我越来越近上面的指纹也越来越清晰。“纯～～你....你要干什么....”声音止不住的颤抖，因为这根手指足以把我撵的渣都不剩。但她好像没有听到，不是根本听不到我宛如蚊蝇一般的声音。玩颤抖的闭上眼睛双手抱头，伴随着“嗵”的一声我被温暖所包裹。“大哥哥好小啊，这样根本不能对话啊……”我正开眼睛发现我嵌在了纯的手指里，我并没有死。我从纯的手指上爬起来，一个不小心我的脚踩进了她的指纹里。“虽然因人而异，但没想到这个药对他那么见效啊。”这是贵族大小姐莉莉丝的声音，和纯一样的震耳欲聋。难道她也变成巨人了吗？不等等难道是刚才的药把我缩小了吗？我刚才在自己的衣服里被倒出来，现在在纯的手指上？“贫民听得见吧，本来想把你缩小放在桌子上让纯用迷你的家具差距来微博服务。但没想到你变得这么小，噗...简直和虫渣一样。不过你不用担心，变小之后身体也变得更强所以不用担心被碾死。”大小姐刚才绝对笑了，不过我现在的处境也真是可悲连我自己都想嘲笑自己。看着周围的环境，来接受这个新视角。可能由于眼睛缩小，看的见微小东西的同时看远处的东西会因为空气中的水分视角受阻。纯还能看到清楚，远处的莉莉丝和梅就只能看见一个模糊的影子。“大小姐，这样的话纯的惩罚也只能推后了。毕竟我们也没带恢复药，得等下车之去宅邸里去取了。”“也只有这么办了....纯你照看好这个贫民，不要让他被风吹到车里的角落让虫子吃了。”“主人，药效过激是我们的责任所以由我来照顾比芝麻还小的这位先生可以吗？”“如果纯连一个虫渣都能看丢那不就更没有当我直属女仆的能力，算了咱们去用餐吧我有些饿了。”看来我是被暂时交给纯处置了，贵族少女和女仆小姐走了出去。“......”“......”隔间里就剩下了纯和她手指上的我，现在的气氛有点尴尬。“我被主人训斥现在又没办法吃饭......”纯一脸不高兴的看着我。“我现在还得照顾比芝麻还小的虫渣，怎么想都是大哥哥的错吧。”纯的脸越修越近直到我的视野里只剩下纯那深黑色的眼睛，这样的压迫感快使我窒息。“你.....你要什么？”“但是我还是不会让大哥哥遇到危险的，毕竟这是主人的命令......”说着纯底下了头，准确的说是她把头低过举着我的食指好像在桌子下面做着什么。她根本没理会我的话，不应该是她根本听不见我说话。“为了不把大哥哥弄丢，我打算贴身带着大哥哥。”她抬起来头，并且一直支撑着我的食指轻轻倾斜。我赶紧抓住纯的指纹，但她并没有要停止的意思仿佛她就是要把我扔下去。“如果把大哥哥放在头上或是放在口袋里很可能一个不小心大哥哥就走丢了，所以......”纯的手指背了过来，没有了支撑力的我立马掉了下来。我不敢看下面是什么，只感觉到我掉进了两个墙壁的夹缝中。慢慢的夹缝越来越小，我卡进了两个墙的中间。“大哥哥欢迎来到我的脚指甲缝里。”话音刚落，我的鼻腔就被酸臭的味道住满了。我看了看周围旁边全身淤泥污渍，我身上还占着刚刚掉下来撞到的新鲜汗珠。“我每天都有洗脚哦应该不算太臭，大哥哥在里面好好呆着吧晚上在放你出来。”重心又一次偏移，我被她的脚带到了地面。至少我是这么认为，看着指甲缝的外面一个淡黄色的墙壁里在外面。嗵的一声，地面仿佛剧烈的震动。我瞬间明白了她要干什么。下一个就轮到我了，夹着我的脚逐渐抬升。直到它到达应该存在的位置便慢慢落下。脚指甲缝外面的世界也是，慢慢的这里只剩黑暗。气味、温度、湿度伴随着黑暗一并提高，这里的各个要素都令人窒息。这是12岁的少女纯，这是纯最喜欢的淡黄色长靴，里面是纯的脚。
