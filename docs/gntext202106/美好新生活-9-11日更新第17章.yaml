  text: 我就会忍不住大吼。也正是因为疫情期间极致的压抑，我才尝试了去写作，准确来说，一股无名的剧烈的欲火在猛烈的灼烧我的每一个脑细胞。因此，新生活到间章结束的部分，我几乎是两三天一更，并且写的非常简单粗暴，有着极强的连续性。那段时间，我没什么可做的，没什么人可以一起说话，而我的脑子却止不住的运转，无穷无尽的想法，快要把我的天灵盖撕开了，从陈汐这个角色开始，一连串“只能这么写的”故事便展开了，没有丝毫的设计感，文章名字，男主名字，我自己都觉得起的很烂，语言也依旧非常的粗糙，整个故事的结构我自己也不知道该发生什么，只是觉得就这么写下去吧，所以就一直的写了。而为什么间章后的故事有那么大的撕裂感呢？因为我终于tmd回学校了，我终于不再是每天只能窝在家里，最远活动范围就是到小区楼底下溜达一下看一眼远处的太阳了。回到学校，我去忙碌于课程，和许久未见的学弟学妹聚会，那段时间也在和一个女孩约会，而且在学校，我也没法像在家里一个人住，毕竟我的学校是没有单人间宿舍的。总之那段日子里，我的大脑里积攒的精力，终于可以慢慢释放了，但也因此，新生活的故事不再是“只能这么写”了，而是一种融合，有着我自觉地刻意去写的部分，也有原来那样信马由缰的想法，而事实上，这一段时间的断裂，让我有些摸不着头脑。但毕竟是我的处女作，（极有可能也是受众最多的作品），我实在不忍心让它就这么沉默了，所以我尝试去掉那些我或许有些刻意的内容，尝试回归一个简单的关系所以有了if线。hb君提到几点，或者您对作品本身的分析，我是想这样来解释的。无论是写作，还是我去欣赏别人的各类作品，我几乎不会把我带入到主角身上，这有着多方面的原因，一来可能我自己的脑回路和大多数作品不那么一致，二来我总有种想法和倾向，就是去从设置在我周围的种种预设和结构中脱离，因此我很难把我自己当做一个在舞台上被聚光灯标记的角色。但是呢，无法代入不代表作品里不会有我的个人痕迹，每个人的逻辑思路和价值取向是不一样，而我在尝试写作的时候，我去思考人物的行为逻辑，除非他已经设定好某种非常独特的性格，否则我多少会用我的思维来思考，来揣测人物下一步的决策其实新生活最早是有立意的，我想写一个人们平日有一套伪装，暗地里才能表现自我，当然，我自己也不清楚这个立意后来怎么处理了，或许男主和陈汐的关系会稍微反应这些。其实本文不是后宫文了，甚至也不是脚踏两条船，如果说实话，男主早就选择了陈汐，已经很早很早就做出了选择，只是他和陈汐都没有发现罢了。虽然圈内认识我的一些朋友对此深表怀疑，但我一直自认为我是纯爱党。对我来说，爱情是一个特别强大，纯正，但是也非常残酷的东西。它可以超越阶级，外貌，性格，时间，因为喜欢就是喜欢，再用任何的理由去否定，那也是喜欢。但是爱情也是残酷的，无论多么合适，无论相处多么融洽，但是不喜欢就是不喜欢，再怎么样也不会喜欢。一个人可以为了爱情放下一切，遭受苦难，只用一句“我就是喜欢”来鼓起勇气迎接一切，而一个人也可以为了爱情将另一个人彻底的抛弃，无论他为自己做了什么，都可以用一句“我就是不喜欢”来成为最难以抗拒的理由。所以，这也是为什么男主会说他并不爱女友，因为他确实不爱，真的不爱，他和张媛雪在一起，更多的是一种责任，是一种面对受苦之人的手足无措，有着这样家庭背景的她，就像是一个用胶水粘着碎片拼凑的花瓶一样，生怕打破了，可以说他很早就开始寻找分手的机会罢，只是自己不知道如何说出。而男主为什么和陈汐相互喜欢，我能想到的理由，也只有那个被我不知道怎么处理的立意，自我的真实。他们都是平日带着面具的人，都是在生活里面扮演自己角色的人，而在两人共处的时候，
