    ... iewthread&tid=30836](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=30836)没什么太多的想法，故事是以缩小病为背景的，对于里奈来说，她的心愿更像是对姐姐的向往和自我救赎吧。希望大家喜欢。一里奈躺在病床上，呆呆地望着天花板。这个世界很安静，她只能听到自己的心跳声，平缓而乏力。里奈想起了什么，又努力忘记了，她只想保持大脑一片空白。门外传来轻轻的脚步声，听起来是很乖巧的女孩子。“请进。”没等敲门，里奈就先说了，虽然这细微的声音门外的人大概也听不见。她开始有些烦躁，但目光仍然盯着天花板。门推开了，是穿着执行组制服的女孩，有着醒目的红色头发，看起来和自己年纪相仿。“您好，请问是36号病人里奈吗？”女孩边问边戴上了助听装置。“嗯。”“我是负责照顾您的工作人员，在最终阶段的治疗中”，红发女孩顿了顿，“我的名字叫音羽，您有什么需要的可以向我提出来。”“嗯，那就请多关照了。”里奈扭过了头，继续盯着天花板。无论这个女孩会对自己做什么，她都不在意。即使在意也无法改变什么。女孩有些不安地问:“您现在有什么需要吗？”“没有，你可以出去了。”“哦…好的，那个…您也是申请了安乐死吗？”女孩小心翼翼地问。“……”，里奈闭上了眼睛，深吸了一口气，“对，那么是您来执行吗？”“嗯嗯，是我哦……那我就先走了，您好好休息吧。”女孩轻轻地鞠躬，转身离开关上了门。里奈突然感觉有些烦闷，过去的记忆又浮现在脑海中。她想倾诉，已经很久没有和人说过话了。那个女孩，应该是很好的倾听者吧。她按下了呼叫键，门外又传来轻盈而略微急促的脚步声。二姐姐，这个词对里奈来说熟悉又陌生。那个叫美奈的姐姐，是自己相依为命的人，关于她，总是离不开痛苦的回忆。里奈努力阻止自己去想，却无法控制大脑。终于，眼泪又流了出来。五年前，里奈的生活发生了天翻地覆的变化。曾经幸福的家庭瞬间支离破碎，父母惨死，这是里奈最痛苦的回忆。不，这一切的原因，都是因为那家生化公司！里奈的家就在那家公司旁边，她父亲也是公司的员工，但就在某一天夜晚，公司发生了剧烈的爆炸，导致某种病毒的泄露，这是一切噩梦的开始。第二天，里奈在骨髓钻心的疼痛中醒来，发现自己变成了两厘米左右的小人，而四周寂静无声。她忍住疼痛，慢慢地在空旷的房间中寻找帮助，终于在墙角找到了同样缩小的姐姐美奈。两个赤身裸体的女孩，只能相互扶持着，在巨大的房间中艰难度日，因为她们连房间的门都推不开。大约两个星期后，房间内的食物几乎消耗殆尽，门推开了。是一个巨大的女人，穿着没见过的制服。女人手中似乎拿着什么仪器，轻而易举地找到了她们。里奈还没来得及开口，就被女人捏起来装进了透明袋子里，像一只虫子一样。美奈转身拼命地跑进了床下。女人有些恼怒地伸手进床下去抓，却只摸了一手灰。随后，女人从手提包里掏出了一个喷雾往床下喷去，过了一会，美奈痛苦地爬了出来。“哼，还想跑？”女人嘟囔着，把美奈捉进了另一个透明袋里。“总算是完工了，你们这些小东西藏的真隐蔽呢”，女人把两个透明袋捏起来，放在眼前，用讽刺的目光看着，“还有，你们的父母已经被碾死了哟，死掉的家伙还是早点清理掉比较好呢，你们说是吧。”里奈呆住了，大脑一片空白，只看见另一个袋子里的美奈面容扭曲地撕扯着自己的头发，好像要撕碎自己。三'
