  text: 里奈和姐姐被那个女人带到了一座地下研究所，和她们关在一起的还有很多同样被缩小的人，有不少还是见过面的。在一个个笼子叠笼子的房间，永不熄灭的刺眼灯光下，里奈与美奈被关在了相邻的小格子里。里奈依然没有从巨大的冲击中走出来，美奈已经在开始谋划逃跑，她向里奈描述了自己的计划，里奈一句也没听进去。“姐姐，到底发生了什么…”，里奈无数次地问美奈这句话，美奈也总是摇头。每隔不知道多久，就会有个女人进来，从小格子里把小人带走，并且给其他人补充食物和水。里奈发现，进来这里没有缩小的正常人类，都是年轻女生，而缩小的人里面，却几乎都是男生。那为什么自己和姐姐会……大部分小人是赤身裸体，面对同样没有遮蔽物的里奈和美奈，这里似乎成了那些男性宣泄欲望的地方。不知道什么时候，总会有白色的液体飞过来，美奈都会破口大骂。在那个巨大的女人来的时候，美奈也会大声叫喊，让她们把那些流氓带走。当那些男性被女巨人的手指捏住吓得失禁时，美奈就会哈哈大笑。里奈每天都很沉默，蜷缩身体紧抱双腿，看着姐姐和别人聊天斗嘴，也看着她用各种方法试图逃走。有一天，巨大女人的目光落在了里奈身上，仿佛失去了灵魂一般，里奈瘫软下来，看着隔壁的姐姐，轻轻地说：“姐姐，再见。”美奈痛苦地嘶吼着，拼命地晃动笼子，希望能用自己换回里奈。终于，那个女人心软了，把里奈放了回来。姐妹俩隔着铁栅栏紧紧握住了手，都哭了起来。四那之后没多久，她们终于见到了太阳。地下研究所被发现，工作人员都被逮捕，小人们终于也被解救了出来。两姐妹相拥在一起，在这时，她们才知道彼此是世界上最后的依靠了。她们知道了这一切是由于生化公司病毒泄露造成的，而之前的地下研究所也是那个公司的一部分。里奈无法理解这其中的原理，但她感受到这种病毒的恐怖不只是把人变成两厘米的小人。病毒带来的疼痛从未减弱，从骨髓向皮肤蔓延，而且越来越强烈，她每天都需要花很多精力与疼痛对抗。几经辗转，她们来到了这所医院，在这个病房接受治疗。在这里，她们也知道了这种病毒的感染是不治之症。“姐姐，我好疼啊…”，每天早上，里奈都会从病痛中醒来。“我也……里奈要坚强哦…”，相邻呃特制小病床上的美奈总会努力挤出微笑，但是看着她疲惫的目光，里奈每次都会心疼。“是这样吗？……我申请。”里奈不知道，美奈背着她申请了安乐死，病痛已经使美奈失去了生的信念。有一天，美奈不见了，里奈却如同早就预料到了一般，并没有痛哭。她接过了美奈用过的小毯子，一言不发。五“这样啊，很抱歉……让你想起了不好的事情……”身旁巨大的少女低着头，像做错事的孩子一样，里奈笑了笑：“不用在意。”长久的病痛似乎麻痹了里奈的神经，即便如此，里奈也日渐憔悴。“那么…我先走了，您好好休息吧…”女孩转身准备离开，又被里奈叫住了。“那个…你是叫音羽吗？”里奈挣扎着坐起身，站了起来，“今天可以执行吗？”音羽低下头，眼睛避开了里奈的目光:“可以哦…但是……”“吶，为什么，你没有变成这样呢？”里奈盯着音羽的眼睛。“我…我不知道……很抱歉…”“我也不知道…音羽小姐，我可以自己选择安乐死的方式吗？”“诶，不用药物吗？”音羽有些吃惊，大多数缩小病人还是选择了用药物结束痛苦，“那…”“那个…我想被音羽小姐踩死，可以吗？”“啊……！？”音羽瞪大了眼睛，“这……”“被你踩死，这样死掉，就和爸爸妈妈一样了呢。”“可是…”音羽低着头，偷看着里奈，“这样会很痛苦呀……”里奈慢慢地走向音羽，音羽赶忙伸手把她托了起来。里奈慢慢地坐下，似乎在思考着什么，她眼神突然坚定起来，看着音羽的眼睛说:“我决定了，就这样吧。”六音羽很不情愿地把里奈放在地面：“你可要想好了哦，真的很痛苦呢。”
