- summary: "-   聖誕老人傳統與艾莉莎的任務\n    1.  艾莉莎家族傳承扮演聖誕老人，平安夜送禮物給小孩。\n    2.  艾莉莎首次擔任聖誕老人，擔心漏掉任何一個小孩。\n\
    \    3.  艾莉莎發現漏掉的禮物，飛向公寓陽台。\n-   志文驚遇神秘聖誕老人\n    1.  志文睡醒發現窗外的神秘女子，疑似聖誕老人。\n \
    \   2.  志文對神秘女子產生興趣，質問其來意。\n    3.  艾莉莎解釋來送禮物，並展示聖誕襪。\n-   艾莉莎的魔法與志文的驚奇\n    1.\
    \  志文對艾莉莎的飛行能力感到好奇，質問其如何到達陽台。\n    2.  艾莉莎以魔法作解釋，讓志文驚艷不已。\n    3.  志文對魔法充滿好奇，對艾莉莎產生興趣。"
  text: '# 聖誕老人作者：abc0000000TID：29988# 1因為聖誕將至所以剛好想寫相關的文雖然是第一次發文，但也可能是最後一次畢竟本人對自己的文筆在實在沒什麼自信如果寫得稀爛還請見諒"應該沒有禮物要送了吧"艾莉莎漂浮在寂靜的城鎮中四處巡視，確認掛在住家外圍的聖誕襪是否都已經放進了禮物在這座城鎮裡，艾莉莎的家族每當平安夜到來時就會扮演聖誕老人這個角色，將禮物逐一發送給小孩子。在約定俗成下，有小孩子的家庭會將襪子掛在門口或窗前，讓"聖誕老人"可以知道該把禮物送到哪裡，久而久之這也成為了這座城鎮的特色對艾莉莎而言，這是即將邁入21歲的她第一次接下這樣的重責大任，也因此她在放完禮物後還逐一審視是否有漏網之魚，深怕自己因為一時疏忽而毀掉小孩的夢想。"果然還是有漏掉啊..."巡視差不多告一段落時，艾莉莎發現一座公寓的陽台上掛著一隻乾扁的聖誕襪，於是她不由分說地飛向襪子的所在地。抵達陽台之後，艾莉莎透過落地窗把視角瞄向室內，發現裡面並沒有人在"是去上廁所了嗎?還是趕緊放完禮物就走吧"正當艾莉莎準備拿出禮物放進襪子裡時，屋內的電燈突然就亮了起來"你是誰啊?來我家想做什麼?"因為睡到一半突然尿急，志文離開自己的房間跑去上廁所，解放完之後準備回去睡覺時，原先還有幾分睡意的他便因為窗外的人影而驚醒了過來。打開電燈後，映入志文眼簾的是一位年紀似乎跟自己差不多的女子，那名女子留著銀白色的短髮，有著碧綠色的眼睛，全身幾乎都是紅色系的穿著則是跟聖誕老人相去無幾。雖然眼前的女人可以說是自己喜歡的類型，但在這樣的場合見面，不管是誰都只會令人感到疑惑不僅是屋內的人，屋外的艾莉莎也被裡面的人給嚇到了，作為新手聖誕老人，這種狀況她自然是從來沒遇過。面對對方的質疑，她一開始想放完禮物後就趕緊逃離現場，但念頭一轉，如果直接逃離現場的話好像更容易被認為是竊賊。與其事後被懷疑，不如一開始就把自己的目的給說出來"那個...我是來送禮物的聖誕老人，看見你家掛著聖誕襪所以來送禮物..."艾莉莎拿起窗外的聖誕襪對屋內的人說道，鼓起來的聖誕襪在無形之中便是證明"所以真的會有人來送禮物啊..."志文一邊說著一邊坐到椅子上，雙眼注視著窗外的女人，顯然已經對她產生了興趣"話說回來你是怎麼到陽台的啊?是有馴鹿之類的東西來協助你嗎?""誒?"艾莉莎的腦袋頓時停擺了。因為都是用飛的都沒有特別去在意，稍微看了窗外，才發現自己所在的位置已經接近十層樓高，如果沒有高超的攀爬技術或飛行道具根本無法到達。攀爬技術自己自然是不具備的，就算這樣說，以自己的身形可以說毫無說服力，飛行道具這東西更是不可能有，稍微想了想後，艾莉莎便說道:"這個嘛...說得通俗點的話，應該就是魔法吧，就像這樣"艾莉莎先是從地面漂浮了起來，然後直接穿過窗戶進入室內，將手上的聖誕襪交給裡面的男人志文看到女人的表現後忍不住張開了嘴巴，過去只有在虛構的故事裡才聽過魔法這種東西，如今這種虛幻的事就發生在自己眼前，讓他想不相信都不行。儘管無法理解眼前的事物，但可以肯定的是:眼前的女人從見面開始就不斷給自己帶來驚艷，面對這個女人，志文就像小孩子一樣對這一切都充滿了好奇。"魔法這東西真的好厲害啊，該不會連縮小別人這種事都做得到吧?"志文從椅子上站起來並接下女人手中的禮物，言語中透露出因好奇心而帶來的興奮感，只是無形中似乎也透漏了什麼"......要做到的話也不是不行啦，你想親身體驗看看嗎?"艾莉莎從對方的話語中就看出了他的心思，縮小術她確實會使用，只是過去從來沒有在活人身上使用過。雖然沒有多少把握，但眼前的傢伙一臉期待的樣子自己也提起了興致，'
- summary: "-   志文被艾莉莎挑逗，感到受宠若惊\n    1.  志文被艾莉莎的挑逗反问，脸红受宠若惊\n    2.  艾莉莎用挑逗语气追问志文是否愿意尝试\n\
    \    3.  志文害羞点头，表示愿意开始\n-   志文被缩小，感到震撼和恐惧\n    1.  志文被艾莉莎的手指缩小，失去视觉\n    2.  志文恢复视觉后，发现世界变得巨大，感到震撼\n\
    \    3.  志文被艾莉莎夹在手指间，感到恐惧和无力\n-   志文逐渐适应变小后的感觉，艾莉莎安慰他\n    1.  志文被艾莉莎道歉，但感到害怕\n\
    \    2.  艾莉莎安慰志文，表示不会伤害他\n    3.  志文逐渐适应变小后的感觉，感到舒适"
  text: 於是便用帶有挑逗意味的語氣反問道志文的臉頰瞬間就轉為泛紅色，沒想到眼前的女人居然有意願讓自己親身體驗，讓他實在有些受寵若驚，一時間不知道要說什麼"所以你到底想不想呢?"見男人一言不發並臉頰發紅，艾莉莎繼續用同樣的語氣追問。志文聽到對方的追問後才反應過來，害羞地點了點頭"那就開始吧"艾莉莎看到對方點頭之後說道於是她便將手指指向志文，隨即手指便發出強烈的白光。面對突如其來的強光，志文想要用手去做阻擋，但很快地便因為強光而暫時失去視覺...當志文視覺恢復正常了之後，發覺眼前的世界都變得不一樣了，不管是房間裡的擺設，還是眼前的女人都變得如此雄偉，雖然過去曾經想像這種事情，但親眼見到的時候還是會感覺到震撼"大概變成兩個指節的大小啊…沒想到真能把人變小呢”艾莉莎看著已經變小的男人喃喃自語說道，隨及就走到他旁邊坐了下來，並用手指將他從地板上夾起來，放在自己的手掌上此時志文此時全身無力地坐在手掌上，大口地喘著氣，有種劫後餘生的感覺。到剛才為止他還覺得變小會是很有趣的事，但在被夾在手指之間的時候他就深刻感受到彼此間力量上的差距，明明對方看起來沒出什麼力，但手指帶給胸膛的力道就像是要把自己肺部的空氣全部擠出身體一般，倘若對方稍微用點力的話，肯定能輕易把自己壓成肉醬吧"變小的感覺怎麼樣啊?""老...老實說，被手指夾...夾住的時候覺得蠻可怕的"志文說話開始斷斷續續的，顯然恐懼已經占據了他的大腦"沒想到你會害怕啊，想說你會很期待這種事呢，真是抱歉呢~"艾莉莎雖然對手上的小傢伙道了歉，但語氣卻帶了些許嘲諷。虛構故事裡的魔法明明有很多招式，但他卻偏偏提出縮小這個能力，可見其內心肯定很渴望這種事情吧，但真的縮小後卻又因為自己的力量而感到恐懼。一想到其心境的變化，艾莉莎忍不住發出清脆的笑聲"放心吧，我不會傷害你的"艾莉莎一邊說著，一邊伸出手指想要撫摸他。志文下意識得往後爬了幾步，深怕手指會傷害到自己。只是這回手指碰觸到自己的時候並沒有先前被夾住時的壓迫感，手指在自己身上來回磨蹭時還意外得很舒服，原先因恐懼而緊繃的神經也逐漸緩和了下來。正當手指帶給自己舒適感的同時，志文也逐漸恢復了睡意“話說回來，你為什麼會在門口掛聖誕襪呢?看你的年紀應該也不會對聖誕禮物有興趣吧”見對方情緒穩定下來後，艾莉莎也提出了自己的疑惑“其實我才剛來到這個城鎮不久…聽說這裡只要在平安夜放聖誕襪可以收到禮物就想試試看...只是沒想到所謂的聖誕老人居然是個大美人…”聽到對方的回答，艾莉莎的臉頰不經變紅了幾分“不知道以後…還有沒有機會見面呢…”志文接下剛剛說的話，只是他的語氣已經少了幾分力度“如果你明年還有放聖誕襪的話，就一定會再見面的”艾莉莎一邊撫摸著志文，一邊微笑著回覆“是…嗎…”聽到艾莉莎的答覆後，志文緩緩地說道，然後閉上了眼睛“……睡著了嗎?”看見志文閉上眼睛後，艾莉莎便將他輕輕地放到床上，並恢復成原來的大小"那麼我也該走了”臨走前，她注視著床上的男人，回想著剛剛發生的事情，雖然跟這個男人的相遇可以說是一場意外，長相也只是單純順眼而已，但他在剛才的種種行為實在是單純得有些可愛，讓自己不經想要好好呵護他一想到這裡，艾莉莎親吻了男人的額頭，並在其耳邊輕聲說道“聖誕快樂”
