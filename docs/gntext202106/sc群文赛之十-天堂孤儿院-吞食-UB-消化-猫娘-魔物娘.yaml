    14:42 編輯***”天堂孤儿院****“**这家孤儿院是M市最大的贵族【特洛丝】 家族建立的，家族拥有足够的声望以及财力，因此来到天堂孤儿院的孩子不仅过着贵族一般的幸福的童年生活，在长大后会被输送到各个贵族，为贵族服务，而且能进入贵族当仆人对于普通人来说已经是种奢望了，可以这么说，这里就犹如天堂一般，能够赐予孩子们新生，虽然最初建立的意义是收养可怜的孤儿，但是这么优越的条件，谁不想要呢？可是越来越多的人想要加入，家族只好出台了政策，其他人想把孩子送进来，需要通过一次很严格的测试，不仅要求很高的智力还会要求，而且还需要很强健的体力或者美丽的外貌，里克，亚可就是一个这样进来的的一对兄妹，他们幸运地通过了测试，来到孤儿院内，在里面他们相互依赖，在孤儿院里过着幸福地生活，他们也很努力，成绩也是名列前茅，很希望自己在未来有所成就，来报答自己的父母。在一次派对偶然认识了来这里玩的大小姐特洛丝·莉娅，她有着一对深红色的双眸，以及可爱的少女身材，和他们玩的很来，因此，在那之后大小姐经常来孤儿院，来这里玩，还会带着她的猫娘喵酱，他们也成为很要好的朋友，几年过去，里克和亚可到了离开孤儿院的年龄了，他们也变成优秀的少年少女，要经过各种的选拔来加入各个贵族，特洛丝当然是所有贵族的顶点，要经历最严格的选拔，也仅有几个人可以留在特洛丝家族，不过他们很幸运，莉娅直接让他们留了下来，把他们带回了特洛丝家族，傍晚，他们跟孤儿院的大家道别，离开了这里，来接他们莉娅依然和几年前一样，外貌几乎没有变化，依旧是年轻美丽的少女，他们来到了豪华的贵族庄园，他们充满了期待和憧憬，也难以压制住内心的激动，相信大小姐能给他们更美好的未来，跟着来到了大小姐莉娅的房间门口，豪华雕刻的粉色房门映在了他们面前，这时大小姐莉娅回过头，坏笑地看着他们，“嘿嘿～”就在这时，莉娅的手里不知道什么时候多出一个喷雾来，扑哧，一种蓝色的喷雾喷射而出，他们根本来不及反应，直接喷在了他们的脸上，随着喷雾吸收进身体，身体开始变轻发软，全身的骨骼肌肉发痒，大脑发痛，视野逐渐变低，在一种肉眼可及的状态下缩小，最后甚至都没有莉娅的公主鞋高，他们被缩小了，一脸疑惑看着他们面前如此巨大的莉娅，对于他们来说已经完全超出了他们自己认知，无法理解现在所发生的事，而莉娅津津有味地看着他们缩小的全过程，似乎意犹未尽，蹲下来，仔细观察着缩小的他们，里克最先反应过来，抱住呆在旁边的妹妹，试图和面前成为庞然巨物的莉娅沟通，“发生了什么？我们为什么缩小了？我们能变回去吗？”天真的他们现在还依然相信着莉娅，相信莉娅会把他们变回去，真的能实现吗？对于莉娅来说，他们的声音就如同蚊子一般，只能听到微弱的音调，不过对他们很熟悉的她，以及熟练处理小人的经验，很容易就猜到了里克的说话大概内容，不过捉弄小人不更有趣吗？“诶呀～，怎么回事，你们怎么缩小了，我想想应该有办法能变回去，我让女仆去找找，那既然你们变小了，就先跟着我吧～”说完把手伸了下去，平放在他们面前，虽然这是个很容易识破的骗局，但是在里克亚可的视角里，虽然很害怕，却依旧信任从小玩到大的莉娅，不会害他们的，便扶着亚可爬到了莉娅的手上，其实从被缩小开始他们的结局就已经注定，莉娅把他们带到了自己的卧室内，卧室里依旧是粉色调为主，里面有张占据半个房间的大床，这个是经过莉娅严格设计来和小人互动的场地，床的软硬适中，不会让小人陷入过深来影响小人的玩弄体验，'
