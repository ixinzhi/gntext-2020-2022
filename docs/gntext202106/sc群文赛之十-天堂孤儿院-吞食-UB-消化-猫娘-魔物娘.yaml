  text: 床单是特制的吸水材质，而且几乎不会产生皱褶，周围还严丝合缝地被蚊帐围住，以防小人逃跑，猫娘喵酱就懒洋洋地摊在上面，似乎是等待已久，旁边还有一个精致的红色箱子，莉娅拉开蚊帐，爬上了床，跪坐在红色箱子旁边，喵酱看到莉娅，慢慢爬到莉娅旁边，埋怨地说，“好慢喵，我都要饿死啦喵”“抱歉，抱歉～”喵酱一下子躺到莉娅的大腿上，赖在了她的身上，不停地撒娇，“喵喵～”莉娅把手里的里克和亚可放到了喵酱的肚子上，便快乐地撸起了猫，喵酱也只是看了一眼肚子上的他们，似乎一点也不在意，继续享受着主人的宠爱，里克和亚可自然被这只可爱的猫娘所萌化，不过对于缩小的他们而言，身下柔软的肚子时不时会发出强烈的“咕噜”声，似乎在向他们警告，肚子的主人已经很饿了，自然到了吃饭的时间，莉娅打开了旁边红色的箱子，嘈杂的叫声喷涌而出，里面全是和里克亚可一样被缩小的人，莉娅把手伸进了进去，小人四处而逃，争夺着边缘的空间，不过他们又逃不出箱子，这种争夺又有什么意义呢？不过莉娅却看着津津有味，这也是小人的乐趣之一，她故意抓了一个落单的小人，拎起小人的腿举到了空中，里克发现莉娅手中的小人有些眼熟，似乎是在孤儿院里见过，亚可却直接认了出来，这是之前通过选拔的人，没错，他们通过努力成功来到了特洛丝家族，不过他们可能做梦也没想到，他们的价值只有成为大小姐她的猫娘的点心，接着莉娅摸着猫娘的头，宠溺的说，“喵酱，很饿了吧～”喵酱的肚子也很配合地“咕～”地叫了一声，眼睛一直盯着莉娅手中的小人，直接逗乐了莉娅，“等不及了吧～，哈哈～，这些全给你呦～”说着莉娅把手中的小人，拿到喵酱的面前，喵酱无比期待地看着小人，“来，张嘴～”喵酱配合地张开了嘴，小巧的舌头伸了出来，显着十分可爱，湿热的气体瞬间袭来，刺激着小人的神经，小人拼命地大喊，“不要啊！不要把我吃掉！求你了！不要啊！”眼泪早已流满面庞，祈求着莉娅，不过这又有什么用呢？手指一松，坠到了柔软温暖的舌头上，舌头一收，嘴唇瞬间合上，小人的上半身看不见了，“啊呜”小人发出战栗的声音，只有小人的脚从喵酱的嘴唇里露出来，“啪唧～，啪唧～”大量溢出唾液那样潮湿而又可怕的声音席卷着小人的听觉，露出的脚在不断地抽动，“救命......”在一次微弱的挣扎后，小人的脚被吸进了嘴里，再也看不见了，永远与外界隔离了，喵酱更加激烈地舔舐着小人，品尝着小人的一分一毫，小人根本无法打断如此享受的喵酱，被迫地接受折磨，被舌头不断地侵犯，最后小人被推到了舌头根部，被柔软的喉咙压住了，结局已经很明显了，小人的命运已经注定，猫娘的下巴往上一抬，传出了很大的吞咽声，“咕噜”小人通过了喵酱的喉咙，通过软软的食道，来到了早已等待已久的胃，他是第一个客人，空空荡荡的胃，有着恶臭的味道以及恶心粘稠的液体，他并不会很快被消化掉，这也算是给他的一个特别奖励，而且在这里犹如另一个世界，完全与外界隔离，小人在黑暗中拍打着胃壁，试图寻找外界的出口，嘶吼地尖叫，但是回答他的只有扑通的心跳声以及胃部咕噜的蠕动声，在肚子上的里克早已抱住亚可，不让他看到这可怕的一幕，可他们脚下可怕的咕噜声以及轻微的叫声，早已告诉他们，肚子里小人的命运，接下来一个接着一个的小人被喂到了喵酱的嘴里，胃里的小人越来越多，这也刺激了胃液的分泌，胃液也越来越多，本来空间很小的胃就显得更小了，胃壁不断的蠕动，撕碎了小人的身体，胃液不断侵蚀着小人的皮肤，惨叫声不断，因此，幸存下来的小人为了几块没有胃液的“安全”区域的争斗开始了，失败的小人被推入胃液中，沉入胃底，只有胜者才能享受仅存的一点的恶臭空气，但是这些区域都是暂时的，
