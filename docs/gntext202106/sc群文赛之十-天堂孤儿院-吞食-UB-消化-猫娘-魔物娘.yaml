  text: 肋骨早已断了不知道几根，里克的下体早已失守，无情地被舌头榨取，微不足道地与唾液结合，流入她们的身体里，似乎是喵酱技高一筹，舌头一推，亚可被推到了莉娅的喉咙处，“亚可！”里克想一下子抓住急速下滑的亚可，可是就差一点，差一点抓住亚可的手，再次爬起来，就被喵酱的舌头捕捉到，带回喵酱的口腔，“亚可！不要！！！”“哥哥，你要活下去！”这是里克最后听见妹妹亚可的话了，莉娅的喉咙一压，消失在了里克的面前，“不！！！”里克眼泪充满了悲伤和绝望，早已分不清脸上的是眼泪还是唾液，愤怒地砸向下面的舌头，恨不得把它砸烂，疯狂地发泄自己的情绪，悲哀的是喵酱甚至都没感觉到里克的愤怒，里克只是在自我安慰罢了，最后忽然的光线刺痛了里克的眼睛，巨大的嘴张开，掉到了莉娅的肚子上，身上沾满晶莹的唾液，里克马上就反应了过来，拼命敲打着脚下的肚子，嘶吼地叫着，“把亚可放出来！不说好的不亏待我们吗？为什么要吃掉她！放她出来！”回应他的却是肚子的一声蠕动，“咕噜～”莉娅被眼前的场景逗乐了，喵酱也没忍住，乐了出来，解释道，“你们从来到这里开始就注定这样了喵，不用伤心的喵”“没错，而且我也奖励她到我的肚子里做客，单独被我吸收，一点一点，慢慢的成为我的营养，啊！好棒啊！而且我的胃现在全都是她的，这么幸福的事，你难道不为她感受到荣幸吗？”“是的喵！很荣幸喵！”喵酱附和着莉娅的话，而里克眼里充满了愤怒，冲了上去，嘴里念叨着，“我要！我要杀了你！”可是这又有什么用呢？喵酱的两个手指轻松夹起里克，愤怒所带来的力量瞬间消散，仅剩下的只有内心的恐惧，“不要那么急呀～，先和我玩个游戏，只要你坚持住了，就会有好事发生哦～”说完就莉娅娇羞着对喵酱点了点头，甚至没给里克任何思考和回答的机会，就强制参加莉娅所谓的游戏，不过对于里克来说，这也是唯一能够救出亚可的机会，喵酱瞬间明白了莉娅的意思，一下子兴奋了起来，“终于要玩了喵！”喵酱兴奋地把里克下半身塞入下面的小穴中，倒吊在莉娅小穴的上面，看着下面稚嫩的小穴，里克也瞬间明白接下来要“玩”什么了，可是还没等里克作出反应就一下子被捅入了莉娅的小穴里，两边的软肉紧紧地把里克锁住，一次一次被喵酱来回在莉娅的小穴内来回抽动，周围的肉壁欢快地分泌着灼热的爱液，一次又一次压榨着的里克虚弱的身体，但只能被迫吞入一口又一口的爱液，呼吸着小穴里仅有的一点淫秽的空气，被痛苦地摩擦着，现在的他甚至觉得被吃掉是多么的幸福，随着抽动速度越来越快，外面的娇喘声越来越急促，自己的下体甚至感觉马上就要被这变快的抽动磨烂，但是还在不争气地输出自己的精华，意识一点一点地被抽走，不行！亚可！我要救你！要坚持住！亚.......这一切就要结束了吗？就在这时，莉娅和喵酱来到了最高潮的时候，巨量的爱液冲了出来，里克跟着冲了出来，顶入了喵酱的小穴内，喵酱瞬间瘫软在莉娅的身上，喘着粗气，里克用着自己最后的一点力气，拨开周围的肉壁，爬出了喵酱的小穴，出口正是莉娅的小穴口，这里早已是一片狼藉，全是粘稠的爱液，“我做到了.......呼....”莉娅抬起头，虚弱地看着爬出来的小人，露出了认可的笑容，“呼........很好嘛，坚持住了嘛……呼...，那就奖励你和她在一起吧！只不过你要从这里进来哟～”莉娅用两根手指拨开眼前巨大的阴唇，映入眼帘的是刚刚逃脱的散发热气的阴道口，“最后你们都会成为成为我的营养，成为我的一部分，等不及了吧！你可是第一个能进到这里来的小人，怎么样！很棒吧！”身后巨大的手指顶住里克，从下半身开始，一点一点被吸入其中，虽然里克用着最后的力气挣扎着，但最后依旧会慢慢被吸入阴道中，最后仅有头在外面，
