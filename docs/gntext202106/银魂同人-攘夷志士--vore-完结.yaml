  text: '# 银魂同人《攘夷志士》（vore）完结作者：甲鱼TID：30821# 1笼罩天空的阴霾黑暗，久久未能退散。雨点从空中洒落而下，汇聚在一起，冲刷着地狱般尸横遍野的战场。从半空中俯瞰下去，荒凉的山谷中央，双方最后的部队挥舞着武器，踏着先前倒下战友的尸体，即将撞在一起。为首的武士举起战刀，染满鲜血，仍然泛着寒光的刀刃高举过头顶。“攘夷志士们！向前突击！”————————“长宗大人，您的酒买来咯。”“啊，太好了，打了这么久，早就想解解馋了——噗，这是什么，这不是葡萄汁吗？！”“诶?不是酒吗?”“你这家伙，这是你爱喝的吧?！我的酒呢?”“有什么关系呢，葡萄酒的原料之一不就是葡萄嘛。”“喂，有葡萄就能叫葡萄酒，按照你的说辞，快滚去给我买老婆饼啊！”“话是这么说啦，不过秃子可找不到老婆哦。”“混蛋，要我说多少次，我这是溢脂性脱发啊，溢脂性脱发！”“啰啰嗦嗦烦死了，长宗大人，隔壁就是伤兵休息的地方啊，那可都是您手下的亲兵哦，在这大吵大闹好吗?”“哼，我知道，还不是你这家伙故意惹我生气。”深夜的攘夷军营地，两个人的争吵声回荡在安静营地周围。“所谓武士啊，不靠什么东西就无法活下去啊。”不再惹长宗大人生气，我笑着走出房间靠坐在门边，把手中酒壶里的葡萄汁仰头一饮而尽。有的武士喜欢抽烟，有的武士喜欢喝酒，而我能在战争间隙疗慰自己的，就是酸酸甜甜的鲜榨葡萄汁了。一个负责治疗伤兵的武士小跑着从我身边经过，趴在长宗耳边小声说了什么。“这样啊，又损失了几个人吗...”长宗的脸落寞下来，刚刚他手下又有几个伤重不治的本家武士魂归九泉了。“不是我说啊，长宗大人，哪有你这样打起仗比谁都冲的靠前的指挥官啊，你的亲兵大都是为了保护你才倒下的，正常的指挥官不都是应该缩在最后面运筹帷幄的嘛。”“切，你这个流浪武士怎么会明白，作战时，只有和我的人站在一起，身先士卒，才能激发人们的斗志。”“拥挤在一起向前进攻，被一发天人的炮弹就能打掉一大半，攘夷军的指挥官要是都像你这样，我军早就退守江户了。”“你这家伙永远不会懂的，长宗家可没有甘居人后者！”长宗笑骂道，随后仰起头喝了一口自己手中酒壶里的葡萄汁。“噗，什么酸葡萄汁，没有酒精的饮料就像马尿一样。”“喂，葡萄汁可是上天赐予武士的最好礼物，而且是我骑脚踏车奔袭20里从最近的便利店买回来的，给我感恩戴德的喝完啊。”“酒就算放上百年仍是佳酿，马尿奔袭二十里还是马尿...诶，这句话不错，得记在长宗家的族簿上。”“喂，你这半吊子家主，不要什么都往族训上记啊！”平时这么不着调的家伙，竟然会是一个大家族之主兼攘夷志士的指挥官之一。“不开玩笑了，我去看看前线的岗哨，你早点休息吧，明天我们还要和那群混蛋天人决战。”长宗起身走出房门。“刚喝完葡萄汁就运动，小心闹肚子哦。”“放心，如果我闹肚子了，肯定会砍下你的头当夜壶的。”“你这混蛋...”“哈哈哈哈...”长宗爽朗的笑声，消失在夜幕中。第二天的正午，硝烟弥漫的战场之上，到处都是漆黑滚烫的弹坑。每次进攻前，天人的战舰都会用炮火将地面犁上数遍，许多新来的家伙甚至没有看见敌人的模样，就消失在了漫天的炮火之中。“高杉大人麾下的鬼兵队探子今早送来的情报，天人在附近又部署了三个团的精锐地面部队。他们的部队依靠战舰源源不断从宇宙投送到地面，就像无穷无尽一样。这么拼下去，我们迟早会在消耗战中伤亡殆尽。”长宗大人放下望远镜，面色沉重的说。“地面的近身战中我们占据优势，训练有素的武士能够快速击溃敌军的地面阵线。但是...”我看向天空中飞行的巨大天人战舰。“只有武士刀的我们该怎么和敌军的战舰作战呢？我们可没有翅膀飞上去。”'
