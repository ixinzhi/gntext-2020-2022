- summary: "-   **故事背景设定**\n    1.  文章设定在辐射后的2030年，女性力量超越男性。\n    2.  2200年，《星际联盟最高法案》颁布，男性及未进化女性失去人权。\n\
    \    3.  2238年，新海博伦殖民地，教育设施完善，吸引众多学生。\n-   **娜塔莎的背景介绍**\n    1.  娜塔莎是海博伦星盟中学的高材生，身高200米。\n\
    \    2.  周末计划与好友琳娜跑步锻炼。\n    3.  娜塔莎带来两千多“玩物”作为运动鞋垫。\n-   **娜塔莎与琳娜的运动鞋垫实验**\n\
    \    1.  娜塔莎展示如何将小玩物塞入运动鞋中。\n    2.  琳娜尝试并感到不适，但最终接受。\n    3.  娜塔莎穿上鞋垫，小玩物被压扁，血液染红鞋子。"
  text: '# yysy，纯爽文3（残忍／crush）作者：麻婆豆腐TID：29699# 1本文是本人委别人托所写，本着有福同享原则发给大家________________2030年，自从一场突如其来的辐射到来之后，无论是力量、体型、智慧，大部分女性都开始凌驾于男性，男性逐渐失去了资源、社会地位……2200年，因为《星际联盟最高法案》的颁布，男性以及没有成功进化的女性失去了作为“人”的资格，他们被饲养起来，批量的克隆送往全宇宙各个殖民地供巨大的女性玩弄。2238年，新海博伦殖民地，这里是刚刚建立不久的新殖民地，但是教育设施，包括小学到大学在内、公共设施已经建设的相当完善了。海博伦星盟中学，因为是新建立的公共学校，设备资源都非常充足，所以吸引了很多人前来入学。娜塔莎便是入学这所中学的高材生。由于两位母亲的基因都很好，娜塔莎今年虽然才16岁，但已经有200米的身高了，远远超出大部分人的身高。这天注册完手续后是周六，周日是没有事情的，所以娜塔莎刚一放学便拽住好友琳娜：“琳娜，周末想一起去跑步锻炼吗？”琳娜也是很聪明的学生，只是身高只有100米不到，但也比大部分女性要高了。“好啊，那咱们到时候见。”答应完娜塔莎，琳娜也开心的回家去了……第二天清早，娜塔莎已经带着一个袋子站在公园的门口等待着琳娜了，琳娜也没迟到晚到，早早地也来了。“琳娜，这是我跟你说的新玩法。”娜塔莎打开那个袋子，里面不是别的东西，正是一个一个的小人！原来这是娜塔莎从家里带来的两千多“玩物”，失去做人资格的这些人没有成为人的资格，它们正畏畏缩缩地看着如此巨大的娜塔莎和琳娜。“哦，是这些小玩意呀。”琳娜随手捏起一只小人来——那个小人还不如琳娜的手指指节大，被琳娜仔细打量之后捏成了肉泥，顺手用纸巾擦拭后扔进了垃圾桶。作为连贫民都能几亿个几亿个买的玩物，小人是相当廉价的。“看好了，琳娜。”娜塔莎神神秘秘地拿出运动鞋，然后一把一把地抓起那些小人就往运动鞋里扔去。差不多每只鞋子都装进了三四百个小人后，娜塔莎才停下来。“很舒服的哟，用这些东西当鞋垫，你也试试吧。”“可是鞋子会弄脏诶。”“没事啦，来试试吧。”经不住好友的劝，琳娜也抓起小人往鞋子里塞，也不顾塞的过程里和扔的过程里有多少小人被捏死、砸死、压死。“噗，看着真恶心。”琳娜看着密密麻麻在蠕动的小人们，感觉有些鸡皮疙瘩，但是旁边的娜塔莎已经绑好头绳，长长的黑发合成一根，英姿飒爽地飘在身后；脚上的运动白袜也准备就绪，就等着穿上运动鞋了。没办法，琳娜无奈的笑笑，也把自己的绿色长发绑起来，然后穿上了运动袜。“直接穿进去吗？”“嗯，来，我示范给你看。”一边说着，娜塔莎拿起了左鞋，撑开了鞋带，把一些想要爬出去的小人塞回去，然后就这样直接把脚伸了进去。“呜呜……好舒服……”“啪叽！啪叽！啪叽！”小人被挤碎的声音此起彼伏的传来，仿佛压路机一般的脚不断的往里面硬塞着，不断的压扁更多的小人。有的小人只看到眼前一白，随后便什么也看不见了。但是穿上鞋的过程里，并没有全部被娜塔莎的左脚压扁，还剩下两百多个仍然在脚底艰难的支撑着娜塔莎的质量，配合着鞋子的软垫，它们勉强还有几口气。很快，那一百多个小人的血液就染红了鞋子内部，甚至透出袜子，透出运动鞋，在运动鞋上出现了几个红色的斑块。娜塔莎很快如法炮制穿上另一只鞋，然后站起来活动了一下，这一下，娜塔莎全身的质量压了下去之后，更多的小人被压扁，勒死，碾碎，鞋底也开始渗出小人的血液来，但还是有不少小人还活着，勉强吊着一口气。一个在娜塔莎拇趾中间勉强站住的小人刚庆幸自己逃过一劫长舒一口气，但它扶着娜塔莎的趾腹的时候，'
- summary: "-   概要1：\n    1.  娜塔莎和琳娜尝试穿上有压迫小人的鞋子，感到舒适。\n    2.  两人开始比赛跑步，鞋子中的小人在压力下死亡。\n\
    \    3.  跑步过程中，鞋子内越来越闷热，充满血腥味。\n-   概要2：\n    1.  娜塔莎和琳娜在跑步后感到燥热，相互拥抱。\n    2.\
    \  两人继续压迫鞋子中的小人，直到他们死亡。\n    3.  两人深情对视，亲吻，并决定一起面对未来。\n-   概要3：\n    1.  娜塔莎和琳娜脱下鞋子，准备洗脚。\n\
    \    2.  保洁阿姨捡到鞋子后，被里面的景象吓到。\n    3.  鞋子被扔掉，里面充满了恐怖的肉泥、血液和内脏。"
  text: 让娜塔莎感觉到了痒痒的……“嗯……有点痒……啊~”娜塔莎的五根脚趾瞬间收缩起来，包括那个可怜的小人在内，其它很多的小人都被压扁了。“真的挺舒服的，试试看吧，琳娜。”“好啦好啦，我试试看就是了。”琳娜平常也没少玩弄小人，她杀死的小人可能得用亿计数了，甚至还有小人死在她的体内。于是琳娜也学着娜塔莎那样一点一点穿上了鞋子——感受着脚底的活动带来的舒适按摩，然后再站起来感受到的那种“啪叽”“啪叽”的韵律感。“哇哦！娜塔莎，这真的很棒！！”还没开始跑，琳娜就已经迫不及待的前一下左一下的踩起了脚掌。“琳娜！嘿嘿，我就知道，现在我们开始跑吧，跑完公园一圈，看谁的鞋垫死光了，谁就赢。”“哼，谁会输给你呀！”琳娜摇了摇头，站在了五十米身高的跑步线上。随着娜塔莎的一声令下，两人便开始绕着公园跑了起来。“啪叽、啪叽。”在强大的压力下，不断有小人因为承受不住而被压爆压扁，就这样死在鞋子里。他们刚刚理解恐惧为何物，便在恐惧中灭亡了，作为玩物来说并不可悲，反而很有价值——死亡能给美少女的脚带来舒适本身已经实现了很崇高的价值。时间一分一秒过去，每多过去一秒钟，两人的鞋内就会越来越闷热，越来越充斥汗味。就像蒸桑拿一般难受，再加上充斥的血腥味，那种味道让不少小人的都恶心的吐了。二十五分钟后，跑完公园跑道一圈的两人重新在更衣室里碰头了。可能是刚刚运动完有些燥热的关系，两人都有些意乱情迷地看着对方。在这个世界，百合早已是常态，尤其是娜塔莎和琳娜。“琳娜……来。”“嗯……”娜塔莎轻轻地把琳娜抱到了那个一百二十米高的架子上，然后搂住了琳娜的肩膀，琳娜也伸出手搂住了娜塔莎。在跑动的过程里，剩余的几个活着的小人都被娜塔莎和琳娜赶到了前脚掌的位置。于是，两人都轻轻地踮起脚来，一点一点压迫着脚掌下的还活着的小人。“啪叽！”“啪叽！”两人的鞋子都不约而同地一声声发出小人爆裂后变成一团血肉泥的声音。“啊啊啊！！！”……那些小人的尖叫声甚至不如鞋子摩擦地板发出的唧唧声要响。“琳娜~”“娜塔莎~”两人深情对视后突然向前靠拢，相互抱住对方吻到了一起。那是一个长长的，用尽各种姿势的湿吻，所以自然要调整站姿。“啪叽！！”“啪叽！！”被无数同伴的血肉压迫到爆裂开产生的声音也仿佛在为两人的湿吻助兴。“我爱你，琳娜。”“我也是，娜塔莎，可惜咱们还不能结婚……”“没办法，我这边好像还剩一个。”“我也是，那，一起？”“嗯，一起。”琳娜和娜塔莎同时放开了自己的头发，用力把还剩最后一个小人的那只脚踏在地上。“噗叽！！”那个躲在娜塔莎左脚鞋子缝隙里的小人以为自己能躲过一劫，可是他在剧烈的震动下当场震死。另一个躲在琳娜右脚足弓下的小人则被琳娜的收脚践踏踩死了。“我准备了新的鞋子，洗完脚就扔掉吧。”“嗯，谢谢，娜塔莎。”琳娜也没有犹豫就把鞋子脱了下来，连袜子一起塞了进去，然后被娜塔莎抱进了洗浴室……至于那两双鞋子，它们很快被扔掉了，后来打扫的只有十几米高的保洁阿姨捡到后，被鞋子内部的景象吓到了——肉泥和血液还有五脏六腑、残肢，仿佛世间最恐怖的景象都在那两双鞋子里……
