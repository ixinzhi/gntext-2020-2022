  text: '*本帖最後由 Arik 於 2021-5-4 00:28 編輯***他们的向往 【下】**在得知卡莲娜已经抵达了那个圣堂千百年来拼命想要守住的秘密之地后，最先感到恐惧的并不是生活在这片大陆的茫茫多的生灵，而是象征着全能之神代言人的教皇和无数的信徒。因为他们或者说他，早在多年以前就得知了这场灾难将会以悲惨的结局收场，只不过这一切都不能诉说并公之于众，他只能看着，这是窥探未来的代价之一。好在，连接命运的线还握在莱斯特的手里，可这个优柔寡断且满怀正义之心的男孩又能坚持多久呢？突如其来的遭遇战让莱斯特吃尽了苦头。仅与黑色双翼的魔族交手了一招，他就感到内脏在翻腾，虎口和臂膀也传来阵阵酸痛。更可况在地下还潜伏着两头地狱之犬伺机而动，两名主教不得不先尽全力封锁住暗处敌人的行动，之后再进行歼灭行动。所以抵挡的任务全然交给了莱斯特和他的友人里亚诺。「我来负责空中，地下的两个家伙就交给你了。」莱斯特咬紧牙关和里亚诺背靠着背，勉强挤出一个轻松的微笑：「你对野兽应该在行吧？」「呵，就算是龙我也要给让它知道知道我的厉害。」里亚诺撕开早已破烂的衣衫，露出坚实的泛着古铜色的身躯，一道道触目惊心的野兽抓痕在阳光下清晰可见，沉重有力地呼吸也在表明他逐渐进入了战斗状态：「在没有见到你那个未婚妻前可别死了。」话音轻飘飘地落在了地上，里亚诺便像公牛一般冲了出去，目标直指刚刚破开的土坑——他打算进入对方的主场进行战斗！而莱斯特也架好了反击姿态，将剑柄压在手中攥紧，死死盯着天空上的怀特。「赏金猎人吗？嚯，真是有点意思，我还以为是个刚会用剑的雏呢。」怀特毫不掩饰对两人的讥讽，在他看来不仅是速度力量，就连战斗经验也不够他高看他们一眼的。怀特挥舞起骨枪，瘦长的身体宛如夜晚的鬼魅一般迅速地朝莱斯特刺去，后者身体前倾的同时将右手探进了衣服里。找到魔药，拔开瓶塞甩了出去，这一切全发生在不到两秒的时间。在一片轰鸣声中怀特刺了个空，并非他轻视眼前的人类男孩，而是刚刚经过了准教皇的一记凌厉的肘击，他内脏传来的伤痛干扰了他的专注度才让莱斯特有机可乘，他也没有想到莱斯特会用这么拙劣的花招——带有毒性的魔药粉末瓶。华丽的马车棚顶四分五裂，迸出的木屑飞扬的到处都是。怀特捂着凹陷的胸口，缓缓挪动脚步转身，重新调整姿势面对莱斯特。即使受了这么重的伤还有还手之力吗？莱斯特打量着眼前一边啐血一边挥舞长枪的魔族一阵惊叹，那凹陷的胸膛几近一层薄纸，内脏四分五裂，仍能保持站立姿势甚至对他发起攻击。相当棘手的家伙。莱斯特不禁思考到底谁有能力把这个魔族伤成这样。又是一阵轰鸣声和野兽的咆哮声音，地面开始有规律地震动起来，随后便是长有双头的地狱犬破土而出，嘴中还叼着被犬齿贯穿的里亚诺。「里亚诺！」莱斯特焦急地呼喊着挚友的名字。也就在这时，两名主教的结界终于构成，和曦的圣光自他们二人的身体射出笼罩了视野所及的任何一个地方。「我是真的很烦这招，老神棍们。你们就不能用点更直接的法子？」维里恩厌恶的将嘴中的里亚诺吐到地上，举起前爪准备给这个自信的猎人最后一击。「地之行。」拉狄法杖一挥，圣光似乎成了鲜活的生命体般聚集到里亚诺的身上，巨兽的爪击便像打在了一团棉花一样，再次汇集时，里亚诺已经出现在了莱斯特身后一公里远的地方。「抱歉了，孩子。让他受了这么重的伤，但现在我们也没有余力去保护他了，剩余的魔力流只够我们拖住他们，所以你尽快带着你的朋友逃走去往遗迹，那里有人能够庇佑你们。」「尽管我很想这么一走了之...但是，您这么相信我，如果我在这里逃走了，我就没有理由说服自己再次遇到卡莲娜时能够直面她。」莱斯特坚定地说着：「我、我们都没有退路了。」'
