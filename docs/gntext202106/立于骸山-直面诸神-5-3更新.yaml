  text: 建起了一座座教堂帮助人们不在迷惘.......」【注1：全能之神留下的无字石碑上有一处能量空间，距地万米，三族曾有一场大战打响。】老人低下头，看着熟睡的男孩，眼里满是慈爱。「院长，让您久等了，教皇一会就来。」一位身穿白袍，头顶金色圣石刺绣帽子的修女缓缓走来，对摇椅上的老人轻声说道。「我以为他得和全能之神再唠上一阵子呢，你瞧，我这小学生都睡着了。」修女俯下身子从老人的怀里抱起男孩轻轻摇晃说道：「您呀，总带着莱斯特来这，真不知道您带他来是学习的还是给您解闷的。」「哈哈，这摇椅倒是挺舒服的，不会是从你们教皇那拿过来的吧，要真是我一会就拿走。」修女刚想怎么不让这位老人顺手牵羊就听到门外的走廊传来了笑声。「你啊，每回都得顺点东西，要不然我桌上的圣石也拿走？省得你老惦记。」一个年轻男人走过来，用权杖指了指老人，又指了指桌子上的圣石。「你以为我不敢拿啊？你给我我肯定拿走。」教皇示意修女离开，脸上的笑意逐渐消失。当门完全关上后，他的眉头开始紧绷说到：「预言演算结果出来了，要有所准备了。」「多长时间。」老人说。「12年。」「那这次叫我来是想让我用观星镜吧。」老人叹了口气，婆娑着拐杖上专属于神秘学派的山河标志陷入沉思。「你都这么说了。」老人微笑着看向圣石，眼神充满了坚定，说道：「这是我们的职责。」“.....”魔法是这个世界重要的构成元素，可以通过自身的精神力量与大自然创立某种联系，再将自然的回馈以一种近乎液态的能量方式流淌于「人」的身上，所以魔法师都将这种馈赠称为魔力流。魔力流本身是没有任何属性的，就像水，往里面加糖会变甜，往里面加盐会变咸一样需要往这种能量里面加一些东西来让他们活化，所以魔法师在创立联系的时候还需要对自然有一定的理解与亲和力来让以太元素充盈在魔力流之中。在这个联系到反馈的过程中，理解力起着不可或缺的作用，魔法师们首先要对自然对世界有自己的概念来产生自己的意象。比如火，刚开始学习如何运用魔力流的魔法师不是想像着自己的手“唰”的一下有火就能冒火，那不是魔法师，那是神。所以最简单的途径，便是想象火的用途、存续方式以及构成，然后再通过祈唤咒语以神的名义调动这种能量。可供选择的有五种，即火、土、风、水、雷。当然，这只是这个世界对自然力量的联系与理解。人类，或者说人族，并没有把自己的理解力全部放在自然上，他们发现天空上除了雷电还有太阳和月亮，大地上除了以太元素，人体本身也可以作为理解力，于是这群早期被视为「亵渎神之威光」的人们组建起了与自然之力截然不同的体系——神秘学派。金属元素可以合成能炼成金子般闪耀的固体，天空之上原来还有未知领域，人体可以拆解而保持魔力流完整，透过魔法阵能将不存在的物体投影并具现化为实体等等，这在其他人看来是非常难以理解的，因为他们认为魔力流只能用在神的象征——自然力上，所以最大的反对派便是魔法师工会的名门，现在依然是名门的艾尼家。虽说人类在三个大族里对魔法的造诣最低，历来能达到语天人职阶的只有6位而已，但人类的繁衍速度和占地面积是其他两族不能比拟的，充沛的劳动力与丰饶的地理资源才是唯一能和个体优势巨大的魔族和精灵抗衡的因素。而在自视为高人一等的魔法师名门看来神秘学根本是在争夺人类8个国家话语权，这些异端在动摇自己的政治地位与经济利益。这也让早已看不惯一家独大的贵族们有了扶持对象，加西亚家族就很乐意做这种事，他们在现在的「星灼」原星灼帝国密谋着征服人类各国，想要将分裂的族群一统。但他们不会投资到无用的事上，这个羽翼尚未丰满的研究组织必须要向他们展示自己的价值然后放到赌桌上来换筹码。
