  text: '让人感觉不那么神秘。偶有狮鹫盘桓在高塔旁发出清脆的啼叫，让站在后山试炼法阵的奥古斯特觉得有些吵闹。他的学生三个小时前进入了面前的法阵，而且不能像往常联系到他。正当他犹豫是不是要强行解除法阵的魔力供应时中心金光闪耀，随着重物落地的声音消散。他的学生趴在地上一动不动。奥古斯特抽起拐杖，握在手中，快步向前。当他站在莱斯特的身旁才发现他一直睁着眼睛。“怎么回事？”奥古斯特拿拐杖戳了戳他，沉稳的问道。“我死回来了。”莱斯特回答。他皱了皱眉说：“你遇到什么了？就算是魔将你应该可以逃到出口。”“别问了，把这个法阵停一段时间吧，出了点问题。”莱斯特站起来拍了拍身上的灰，看着他，老头子好像很着急，不像是故意整他。“好吧，你没事就好。”“我记得你还有两瓶【遗忘药】，给我一瓶。”奥古斯特刚想用拐杖给他这个不知所谓的学生一点敲打，但他看到莱斯特的眼里满是绝望与悲伤时把拐杖放下了。“你到底看见什么了？”“我记得喝完【遗忘药】得睡一天，等我醒了记得提醒我回去找卡莲娜一趟。”奥古斯特显然对这个答非所问很不满意，却又无可奈何。他一定在那里面见到什么不想见到的东西才会成这样，这个学生一直都很坚强。他看向莱斯特的背影和望着年轻时的自己一样，感觉身上都被看不见的线包裹的严严实实。命运转轮并不会因为一条线的焚毁而停止，那只会在转轮上缠上更多的线，然后在达成最终目的后将线尽数扯断，想让命运掌控在自己手里应该.....什么来着？奥古斯特忘了。***********************************************整体剧情有些偏多，也感谢@Vicky
