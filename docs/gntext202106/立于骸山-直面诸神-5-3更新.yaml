  text: “我有一些眉目，但只是推断。”萨鲁特往嘴里塞了块饼，有些无奈的回应着：“卡莲娜分给她们的绝对不止力量，还有些恶魔的特性。”“感知？”“不是那么高级的东西。”萨鲁特从拉斯背后的储物袋中拿起一张晨曦的地图研究起来：“你说你见过卡莲娜对吧？”听到这，斯黛丽的瞳孔明显放大了一下，似乎有些失神：“是。”“那个恶魔呢？”“也见到过。只不过见到的是他的人类形态，像个贵族小子。”斯黛丽叹了口气，拍了拍长裙坐下后说道：“一个恶魔，两副皮囊。”“哈，这说法一点都没错。”萨鲁特轻笑道，注意力却集中在地图的一片沙漠上，用力的拿手指敲了敲。“就是这。科瑞亚洲沙漠，那个精灵冢。”斯黛丽疑惑的看向萨鲁特，等着他下一步解释。“卡莲娜要想破开限制一定会在离中央圣堂最远的位置进行，她设立的魔法阵大多也在那儿的城边。”“你想去那儿送死？”“总比她来找我强。”两人沉默着对视了一会儿，斯黛丽还是败下阵来：“我不懂你这么做为了什么。你原本可以答应她，至少……”“至少不会死？”萨鲁特咬着饼接下了话茬，“你想的太简单了，她连神赐都能吞噬，就意味着她真的有成为神的可能性。”“有神性后就没了人性，她也就不需要遵守人类那一套游戏规则。”“但即使没有成为神，她也很难抗衡。你没有亲自体会到站在她脚趾前是一种什么感觉。”萨鲁特把最后一口饼丟进嘴里，一边咀嚼一边拍手：“看来她真的给你留下不少深刻印象。”“我很想忘掉。”远处传来的牧羊人洪亮又高昂呼喊声把斯黛丽所有的焦虑给吼了下来，宛如行军前的号角一般，给这位本就迷惘的女士破开了一条路。“我来当诱饵，你去做你该做的。”萨鲁特还没的来得及回答，眨眼间画面已经从广袤草原变成了静谧古道，从帝国版图北方到了南方。他叹了口气，回头看了一眼迷茫的魔兽伙伴：“走吧，拉斯。真理就在眼前。”“……”再次从酒桌上醒来的时候已经是早上了，莱斯特忍着头痛往窗外边看去，灰蒙蒙的一片朝雾。已经睡了这么久了吗？记得我只喝了一杯，没想到酒劲这么大…而且浑身酸疼…莱斯特回想着扫了一眼酒吧，离吧台不远的高脚椅上兰弥正借着微弱的烛光认真翻阅一本神秘学典籍。莱斯特揉了揉脸，确定自己还有力气站起来后扶着桌子走到兰弥身边：“你对神秘学很感兴趣？”“嗯，虽然爷爷说学派的人都是些疯子，但我觉得他们真的很厉害。”兰弥头也没抬地回答道，仿佛早就知道莱斯特醒来一样。“你看。”顺着兰弥的手指看去，莱斯特认真打量起泛黄纸张上密密麻麻的文字。“世界的构成源于神，但不属于神。经过柯蒂莱尔院长的理解力与实践经验验证，我们的世界或者说…星球正处于一个所有未知集合体之中。这与全能之神留下的那块石头有很大联系，它似乎在阻碍我们和外在【宇宙】联系并一定程度上扭曲着我们的认识。”“我们并不能从神秘学角度解释，只能认为它是全能之神力量的另一种体现，我们需要用我们的理解力来解释神，揭开神的神秘。”莱斯特忍着头痛默念着神秘学概论的引言，每个人类联合帝国的文字符号都认识，但就是不知道什么意思。“他们不认同神，却认可神的力量，挺矛盾的。你觉的呢？”兰弥合上书扭头问道。“你问对人了。”莱斯特无奈的笑了笑，“我真的对神秘学一窍不通。”兰弥得到了意料之中的答复，微笑着拿起蜡烛托盘：“还是了解一些比较好，或许能在这里找到你想要的答案。”“没准也能弄清楚那位…大姐姐的意愿。”莱斯特心念急转，还没回过味来，就看眼前的兰弥瞳孔的颜色正从黑变红，一副招人怜爱的可爱脸蛋也慢慢带着妩媚动人，只有胸部和屁股没变得和她一样凹凸有致。难道又是梦吗？不，这种魔力流的感觉的确是卡莲娜！这种庞大压迫力和充满腐败的恶魔般味道就是她在星灼的时候留下的…“好久不见了，亲爱的。”
