    \    2.  狄亚吉列夫在战斗中思考如何阻止灾难。\n    3.  狄亚吉列夫决定使用强大的咒语。\n-   卡莲娜在战斗中展现出强大的力量，但最终被狄亚吉列夫阻止。\n\
    \    1.  卡莲娜在战斗中展现出恐怖的威压。\n    2.  卡莲娜试图杀死狄亚吉列夫，但被其阻止。\n    3.  狄亚吉列夫使用强大的咒语，成功阻止卡莲娜。"
  text: 堪堪抵御着最接近神迹的自然之力，自己好不容易回复的魔力流现在如同风中残烛一般摇摇欲坠。狄亚吉列夫趁此继续扩大攻势将种种高阶法术叠加在涌动的魔力长河中，低沉的吟唱在不断鼓舞着城墙之上那些想要守护人类联合帝国荣光的人们，雷鸣在不断震撼着他们，让他们觉得自己站在这里是有意义的。「我讴歌您的圣名，愿光明永存于世。」不再执着于雷系法术的狄亚吉列夫在最后终于向这个世界的神祗发出祈唤，随着只有神之信徒才能布施的威光附加在这位语天人的魔力流之中时城墙上的人们发出了胜利的呼喊，因为那象征不洁的弥撒已经在电闪雷鸣中消失殆尽。狄亚吉列夫停止了魔力供应喘起气来，勉强拄着法杖站立，人类始终不能逃避衰老这一关隘即使他获得了全能之神的庇佑也没办法永葆青春。但自己得在最后做些什么，狄亚吉列夫这么想着抬起了头，卡莲娜依然没展露出任何表情眼神中也没有一丝温度。「卡莲娜，停下吧，人类.....」弥撒这次没有失手，因为这个已经被刺穿的人类到最后一刻还紧抓着某种感情不放，连自己是以灵魂体现身都忘了，所以他失去用魔力塑造的肉体之后从卡莲娜那获取了新的力量再次突现，没给狄亚吉列夫留下抬起法杖的机会。弥撒炫耀似的将狄亚吉列夫挑起，鲜血已经顺着剑身流到了地上，而城墙上的人还在互相拥抱欢呼。「当年的魔力流都跑哪去了？啊？狄亚吉列夫。」「弥撒，放他下来。」狄亚吉列夫颤抖着仰起头又看了一眼卡莲娜，他知道自己死了就再也没有人能阻止这场灾难了，会有更多无辜的人被卡莲娜虐杀殆尽，所以——「那雷必将响彻在至高天，以神的威光屹立于世间。」弥撒嘲笑似的摇了摇头，他知道这种咒语，历来所有到达语天人位阶的魔法师也知道，但很少有人真的会用。「她真的没想杀你，狄亚吉列夫，能不能别玩这种英雄游戏了？」弥撒说。「我说放他下来！弥撒！」卡莲娜喊。「以吾人之手，之眼，为始，为终。」狄亚吉列夫默念。自万物开智时便一直浮于空的无字石碑上，原本平静的至高天雷声大作。瞬间，一道闪电柱划破天空的乌云在人类联合帝国王都的城门外落下，连阳光都在此刻显得如此暗淡。有的人举起自己的酒杯朝着城门外碰了一杯，有的人摆正了墙下的几颗头颅向外面鞠了一躬，也有的人以为要下雨收起了衣服，还有的人在睡觉。城内人生百态，城外向死而生。「这糖我还是吃不惯。」「我也吃不惯。」“....”「什么声音？」莱斯特说。「没什么，生死如常。」男人转过头回答道。「我以为你还要说我不会回答所有问题。」莱斯特扭了扭脖子。「该你出场了。」「去哪？」「你该去的地方。」「废话。」“.....”卡莲娜扶着地站了起来，收回赫涅墨尔之戒的结界，将脚后跟狠狠地踩在弥撒的身上。「你疯了，大胸女！？老子差点被至高天的雷劈死。」耳边又传来弥撒的嘶吼。「我说了两遍。」卡莲娜继续用力，左右碾动起来。「是是是，大小姐，我错了。可以让我回去了吗？」「没有下次。」当狄亚吉列夫真的消失的时候，这些魔法师和士兵才知道卡莲娜原本的威压是多么的恐怖。就好像被人紧紧扼住喉咙一样，感觉吐出一个音节就会死，仅是脚趾的高度就已经要比他们脚下这座城墙高出不少，但他们依旧进行了毫无希望的选择，或许是受到了狄亚吉列夫的影响仅余的魔法师们再次鼓足勇气，各种元素法术冲出结界炸裂在卡莲娜的指甲或脚趾上却没能留下任何痕迹，能得到的回应只是高高抬起粉嫩的足底在他们的头上揉动。「真是有些——」卡莲娜拍了拍膝盖，「不自量力呢。」“......”「你为什么不能亲自动手？」莱斯特躺在地上说。「很多制约，必须遵守真理的唯一。」男人坐在旁边回答。「那为什么是我？」莱斯特将双手枕于脑后。「为什么不是你？」男人反问。「我不会回答所有问题。」
- summary: "-   卡莲娜展示其神力，无视王都居民。\n    1.  卡莲娜以神之姿态降临王都，无视民众。\n    2.  帝国王都居民在卡莲娜脚下失去法律地位。\n\
    \    3.  卡莲娜的巨足踩在王都，民众恐惧。\n-   卡莲娜在王都闲逛，引发混乱。\n    1.  卡莲娜的巨足悬停在酒馆和餐厅街上。\n   \
    \ 2.  卡莲娜询问秃顶男人关于餐厅的记忆。\n    3.  卡莲娜用巨足碾碎餐厅，引发恐慌。\n-   卡莲娜对人类行为进行讽刺。\n    1. \
    \ 卡莲娜欣赏男人痛苦的表情。\n    2.  卡莲娜用大脚趾折磨男人，要求舔干净。\n    3.  卡莲娜展示其力量，踩碎酒馆屋顶。"
  text: 「那就用你的实际行动回答。」莱斯特的身边浮现光阵。「凭什么啊，你怎么不用实际行动回答我的问题？」「因为我是全能之神。」“......”全然无视那些如同蝼蚁般的存在，脚掌大方地踩在了王都城，矮小的民居和各种杂货店商店在一瞬间与他们暂时的使用者一同变成足底的附着物，踏溃的声音相当不真实，那些被他们的国王拖下来殉葬的民众们始终不敢相信那只巨足就这么完整踩在了他们的头上。帝国王都城的公民在卡莲娜玉足落下的一瞬间就已经从法律意义上的人类变成了随时都会被蹂躏致死的玩物，当失去由人类自己书写的禁忌，当暴力无法审判另一个暴力的时候，摆在加西亚·佩勒书柜上4000余页的法典连那只脚趾上的碎肉都擦不干净。「王都踩起来果然很舒服，是大家都吃的白白胖胖的缘故吗？」50米长的右脚悬在王都最富盛名的酒馆和餐厅街上，五只趾头和顽皮的孩子一样凑在一起磨蹭着，时不时抖落一些小物件将宽敞街道上的大人们砸得粉碎。「记得我好像来这里的某个餐厅吃过饭呢.....」卡莲娜稍稍将足底挪开一些，双眼扫视着街边的招牌。突然有一个50多岁的秃顶男人挤开人流一边指着自己餐厅的招牌一边挥手大声呼喊着。「啊，就是这个。」男人的行为成功吸引到了卡莲娜的注意。卡莲娜再次动了动脚趾，「嗯，当时点了一份烤肉套餐，相当好吃呢，是你老婆做的吗？」男人听到这只悬挂在头顶的巨足主人对自己餐厅的菜品表达充分认可的时候松了一口气，终于放下心来的点点头，喜悦在他油腻的脸上表现得淋漓尽致。「真可爱，怕我会踩扁你吗？」他的妻子从餐厅的门口探出头来，丝毫不掩饰对卡莲娜的恐惧。就当那个男人想要从大街上拉起他妻子的手一并介绍的时候卡莲娜毫不犹豫地用大脚趾碾碎了那家餐厅和里面的人。男人伸出来的手没地方落下了，只能看着圆润的足趾肆无忌惮的揉动。「噗哈哈，心情好多了呢。」「果然只有人类才会想到这么多折磨人类的办法。」卡莲娜少见的没有反驳弥撒，只是一边欣赏那个男人痛苦的表情一边将大脚趾放在他的面前微微翘起，「舔干净的话就放过你哦。」男人哭嚎着，「为什么！我们明明没有得罪过您！」「因为有趣啊~」像是听到了什么非常好笑的笑话，卡莲娜抱着肚子笑了起来，「我想做什么就做什么，就像——」宽阔到能抹平城墙的巨足再次抬起前脚掌踩在餐厅街尽头一家豪华的酒馆屋顶，让几个还在店里忙着收拾自己钱财和餐具的职工吓了一大跳，坚实而厚重的房顶在卡莲娜裸足的细致按摩下比里面的人先发出了求饶的声音，重达数百斤的石壁只是因为脚趾上佩戴着人类神器的戒指觉得有些不舒服引起的微微颤动便四分五裂般落在他们渺小的身上溅出一片片血花。「这样。」这只能算是中了末等奖的人才有的待遇，还没有接触到卡莲娜第一次温柔的足底挑弄便在相对完整的石板下留下一具不完整的尸体等待着卡莲娜足弓的软肉将他们和桌面没吃完的食物一起搓成如同泔水一样的浆糊。5只脚趾刻意分得很开下降也很缓慢，似乎是照顾到足底的小虫只有两条腿的缘故贴心的等待着他们顺着后门以为逃出生天的时候才把饱满的前脚掌踩在地面，保证每个脚趾缝都能有几只活下来的小家伙供自己逗弄才是不枉费等了这么长时间的目的。细嫩的指纹上卡着不少房屋残骸和不知道是什么的碎屑但每一个都要和这些被震倒在趾缝里的人类一边大，所以大脚趾缝的人们看得相当清楚，那些裹在石块外的就是被卡莲娜挤碎在脚趾内侧的人类遗骸和脚汗一起被蹂躏成黑乎乎的一团污垢。「舔。」卡莲娜只说了一个字，并把脚趾收拢了一点，这些人才从震惊中回过神来，扑向两侧的肉墙让自己的舌头游走在布满酸臭味的指纹中然后再将那些无法下咽的污垢吐了出来。「咽下去，不然我会不高兴的哦~」
- summary: "-   卡莲娜对仆人的支配与快感\n    1.  卡莲娜享受对仆人的支配，通过挠痒和肉体折磨获得快感。\n    2.  仆人被迫舔弄卡莲娜的敏感部位，感到屈辱。\n\
    \    3.  卡莲娜对这种支配感感到有趣，不愿回忆起相关经历。\n-   莱斯特与卡莲娜的对话\n    1.  莱斯特询问卡莲娜关于恶魔和世界未来的问题。\n\
    \    2.  卡莲娜表示自己遵循原始欲望，莱斯特展示一个圆柱形物体。\n    3.  莱斯特提到万物矛盾，卡莲娜不收学费。\n-   加西亚家族与人类联合帝国的历史\n\
    \    1.  加西亚家族的开国之王统一人类各国，建立人类联合帝国。\n    2.  开国之王将最后一个国王的头扔进山脉中的巨龙嘴里。\n    3.\
    \  加西亚家族在山脉中修建了城堡和多个建筑群，如花园、红厅等。\n-   加西亚·佩勒与奥古斯特的关系\n    1.  加西亚·佩勒对奥古斯特的学术研究不满，认为权力才是关键。\n\
    \    2.  佩勒曾威胁奥古斯特，但最终被狄亚吉列夫摆了一道。\n    3.  佩勒对卡莲娜的成长力量感到动摇，但不愿让对方好过。"
  text: 根本无法理解为什么自己这么微小的动作也会被这玉足的主人看在眼里，只好赶忙闭紧了嘴巴将还没吐出来的污垢强行咽进胃里，这些曾经被贵族都奉为座上宾的厨师和调酒师只好继续在屈辱中将自己尝过千百种佳肴和美酒的舌头舔弄卡莲娜娇嫩肉褶中的敏感地带。「乖孩子。」卡莲娜咬了咬手指，面露潮红，尽力享受着这种支配感，压溃还保有尊严生物的过程所获得的快感一直让自己流连忘返，至少卡莲娜此时觉得真的很有趣。至于无趣的时候只需要一个下意识的挠痒动作就够了，把他们的肉体弄碎然后把他们的灵魂收到乳房里，物尽其用，嗯，谁教的来着？卡莲娜才不想回忆起这种事。「看到了吗？没有为什么，食物可不能在餐桌上问为什么吃他哦。」卡莲娜单手叉腰在那个男人面前尽情展示自己的足底，但后者显然没有欣赏自己美足的想法，只是双手掩面匍匐在足弓下继续嚎泣，这让卡莲娜有些不快但也足够了，毕竟那个坐在城堡上的人应该等得不耐烦了，又或是自己等得不耐烦了。噗叽。「好了，该去拜访那位国王大人了。」「希望国王没事。」“......”「最后我再问你一个问题。」莱斯特站起来理了理头发。「那个恶魔的确是我的恶念，但他并没有占据主导权，换句话说那个女孩在遵循自己最原始的欲望。」男人从口袋里取出一个底部暗黄外表通白的圆柱形物体，叼了起来。「你既然阻止不了，那这个世界最后会成什么样？」莱斯特极力向远处眺望，但除了光还是光。「毁灭便是创造的一部分。」男人嘴中的物体从前端燃烧起来，飘出阵阵呛人的雾气。「你默许了？」「我再教你个真理，算上上次你就欠我两次学费了。」「求之不得，终于不用猜谜语了。」「万物都是矛盾的，就像我也不可能真的全能一样。」「矛盾是谁。」「这次我就不收学费了。」“.....”城堡内嵌在一条长1392米高243米的山脉之中，加西亚家族的开国之王对这条山脉情有独钟，不为别的，只是觉得它很像侧卧的巨龙。当他宣布人类各国已然统一改国号为人类联合帝国的时候他便把最后一个国王的头扔到了龙的嘴里，把尸体抛到了龙脊，并命令魔法师在那给他轰出个大坑，他要在龙脊上修建万古壁垒，永恒荣光。前前后后用了200多年，从初具规模的庭院到已然成形的宫殿再到真正的城堡中间只换了3个主人，但加了许多建筑群，诸如供国王临幸的「花园」，议事的「红厅」，居住的「龙眠」和狄亚吉列夫一手修成的魔法塔「明灯」。加西亚·佩勒觉得第一个名字起的最蠢，装模做样的把接种的地方叫成花园，除了那个靠下半身思考，打仗，还他妈打赢了的开国之王之外没有别人了。他就喜欢呆在山顶，看着下面的王都。人类联合帝国本应就是从高到低的不是自下而上的。但没人理解，主要是奥古斯特不理解。炼金、幻法、宇宙、傀儡、活体祭祀，这些神秘学院主流的学科一直没搞出来些名堂。佩勒不止一次对奥古斯特发火，要不是自己把「王权剑」架在他脖子上，估计连「监察者」都做不出来。这个老伙计一门心思扑在自己的学术上，他以为统合人类帝国都是靠嘴皮子吗？靠的是能将无数人拖进尸骸里的武器，权力！所以不能成为自己手中剑的必须得剿灭，要彻底。但佩勒还是从万分之一的选择中看到了卡莲娜，不光是都曾师从狄亚吉列夫，还有力量。他被卡莲娜表现出的成长力量动摇了，动摇的很厉害，甚至将他权衡利弊的本事都摇走了。但他不甘心，就算结局不言而喻他也不会让对方好过。可是除了中心广场墙上挂着的291颗人头、监察者和狄亚吉列夫外没有什么东西能阻止自己头上的家伙了。自己还是被狄亚吉列夫摆了一道。「这个王都比我还好看吗？加西亚·佩勒国王。」佩勒咂了一下舌，「当然没有你好看，我这些年看腻了。」「嗯~居然也没有让王后和各位姐姐逃跑啊，这倒是让我吃惊呢。」
- summary: "-   佩勒目睹了城堡的倒塌和女子的尖叫，感到震惊。\n    1.  佩勒看到城堡倒塌，女子尖叫。\n    2.  佩勒感到震惊，没有眨眼。\n\
