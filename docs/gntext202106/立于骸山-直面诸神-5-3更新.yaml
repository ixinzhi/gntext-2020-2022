    克尔拉草原中部萨鲁特和他的岚蜥背靠着背坐到一起，享受着不可多得的惬意时光。永暗的寒流可以顺着比斯诺之海一直漂到这里，所以这里的草既有股边境的冷冽味道还有一些海腥味。“你真不吃点吗？伙计。”萨鲁特拍了拍身后的大蜥蜴说着：“总比饿肚子强。”岚蜥睁开眼睛又很快闭上，觉得多做一个动作都是浪费力气，喉咙也发出不快的呼噜声。像哄着孩子一样，萨鲁特抚摸起岚蜥粗糙的皮肤说道：“知道知道…我不是说了吗，一会就有人给咱们送吃的了。”“我可没买你的份。”斯黛丽凭空出现在萨鲁特面前说着，并丢出一大包布袋，里面全是从比斯诺海里捞上来的大鱼，足有二十几条。闻到食物味道的岚蜥一下子扑了上去，三两口就吞的一干二净，随后不忘伸出脑袋往斯黛丽身上蹭了蹭表示感谢。“拉斯很少和陌生人这么亲近。”萨鲁特挑了挑眉，这一点都不像他印象里的高冷蜥蜴。“因为它知道谁更适合当它的主人。”斯黛丽没好气的回应道，“炼金术可填不饱肚子。”“我得正式给你上一节神秘学概论基础课程，女士。”萨鲁特重新带回帽子，义正言辞地说道：“神秘学的每一种学科都是有存在意义的，它的目的就是……”“行了副院长，留着讲给卡莲娜吧，我可没功夫当学生。”“这是原则问题。”斯黛丽拍了拍岚蜥，从侧包里又拿出一个木头盒子递给萨鲁特：“趁热。”萨鲁特打开后发现里面全是冒着热气的林叶饼，这种拿晒干的叶子粉做成的粮食深受猎人和游牧民的喜爱——好吃又填的饱肚子。“上次吃这种饼的时候我还年轻的很。”萨鲁特一边掰开饼一边感叹道，“你吃过了吗？”斯黛丽摇摇头，“不饿。不过你最好快些，那几个女孩很难缠，在没弄清楚她们的追踪方式之前哪里都不安全。”
