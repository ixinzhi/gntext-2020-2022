    东方城市 紫荆 卡莲娜家**东方城市的清晨大多有雾，阳光照在这里需要比南方更加有针对性一些，不然免不了让几个不想从被子里爬起来的家伙挨一顿骂。紫荆是东方城市的标志，汇聚了人类联合帝国各地的精英魔法师也吸引了一些有利可图的奴隶贩子。他们嗅着铜臭味来到这里，如同老鼠一样悉悉索索且成群结队，血腥与黑暗是他们的归处，神秘学派的人向来不屑与这帮家伙打交道，他们只是一群被帝国的制度和贵族的残忍而压的喘不过来气的亡命之徒。帝国的法律允许交易奴隶，但是那是商人们的命脉，法律保护商人，不保护他们。所以他们的资本只有命还在自己手上，其他的，包括钱，其实都有时候没有时间花。只有魔法师很擅长与这些家伙打交道，有些时候商人想从这些摆弄法术的家伙们多刮下点油水下来，可魔法师也不是傻子，这给了那些用命换钱的贩子们可乘之机。这些“牧羊人”最想通过与某位魔法师攀上关系能换取紫荆最鼎盛的魔法名门艾尼家的奴隶供应，这是一笔大买卖，他们都知道那位大小姐出手阔绰而且经常看到专门运送奴隶的马车进出。他们从来不去打听那位大小姐需要这么多的奴隶做什么，就算是当魔法靶子也和他们没关系，毕竟能让他们感兴趣的只有女人，酒还有钱。“.......”卡莲娜的家还算大，只是自己的家。毕竟一个家族的人需要在一起生活还得有个人隐私，却也没太多的地方分，只有嫡系才能有这样的待遇。她时常向他的父亲抱怨将她的房子安置在中心，异常吵闹，很影响她的生活，理所当然的遭到拒绝。理由是需要她在这震慑住家族其他的人，她对这个理由很不认可，她觉得还是因为这里的隔音很不好。包括现在，她的屋子中传来的惨叫已经有三声了。卡莲娜从背后将双手搭在一位跪在面前的半羊人男性肩膀上，想帮他把因恐惧不断颤抖的身体稳定住，可一下子就被身上皮毛的柔顺感吸引住了，不禁多抚摸了几下，食指又轻轻从脖颈滑过他的脸转而绕到他的身前注视着他。“为什么这么害怕啊？还是我家里太冷了吗？抖得这么厉害。”兽人颤抖的更加厉害，卡莲娜身体散发的气息环绕着他的鼻尖，他并不喜欢人类女性的味道，这会让他的鼻子过敏。可现在他的身旁刚刚倒下了三个家伙，成了三具尸体，直盯着他的血红双瞳如同来自漆黑夜晚伺机而动的魔兽，那是捕食者的凝视，目光既残忍又冷峻。自己真的成为了等着被宰的羊。
