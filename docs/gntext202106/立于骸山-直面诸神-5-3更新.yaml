  text: 拉狄欣慰地笑了笑，有些得意的看向狄希斯，仿佛在说“我的眼光不会错的”一般，接着再次挥起法杖，将仅有的魔力流注入到狄希斯的身体，原本暗淡的金色双翼再次变得耀眼起来。狄希斯扭了扭头发出阵阵清脆的骨响：「还算他有点血性。喂！那两只蠢狗，老娘来陪你们！那个受重伤的魔族我就先不管了，你懂我什么意思吗，小鬼？」莱斯特默默地点点头，不仅是因为自己的神赐能够保证他最后至少能活下来，更是因为他要在这场战斗中证明自己，向前迈出坚实的一步。怀特把头一歪，提起长枪直指莱斯特轻蔑的看着他。在他眼里，这个乳臭未干的人类男孩根本不配他用枪，要不是因为受的伤太重，他完全可以在一瞬间用手要了莱斯特的命。「以防万一，我还是问一下。」莱斯特将剑横架于胸前，勉强挤出一个微笑并说道：「我们之间没有什么深仇大恨对吧？」怀特愣了一下，他很久没听过这么幼稚的发言了。「屠杀的时候不需要记住名字....就像你那个相好的一样，只需要记住他们临死之前的表情和....惨叫。」暗淡的白色骨枪在一瞬间注入的魔力流加持下猛然突刺，莱斯特还没听见尖锐的破空声就发现自己手中的长剑四分五裂，空气骤然变得冰冷异常，锋利的枪尖轻易地撕开了他的胸膛钻进他的气管，和细胞交换着氧气。失血过多的莱斯特很快失去了抵抗的力气，他哆嗦的摸索着自己的喉咙却发现早已被逆流的血液填满，只能发出咕噜咕噜的气泡声音。怀特一甩骨枪，将血迹抹了个干净。「圣堂就选了个这么一个废物人类？看来那帮老家伙也该退场了。喂，维里恩！走了！」怀特厌恶的说着，他并不打算参与维里恩和主教之间的战斗，只要选中的人不在圣堂一边，他们就能在接下来的争夺战中捷足先登。「这么快？」维里恩急速向后撤退，和追上来的狄希斯拉开距离，而后者也马上知道了他们的行动目标，转身奔向怀特旁边已经瘫倒的莱斯特。「老实待会，臭娘们。」怀特攥紧骨枪望向天空中的狄希斯打算直接掷出，可他突然之间打了个冷颤，他的本能告诉他有什么危险的事情要发生了。来不及进一步思考，怀特遵循了本能意识将骨枪收起，提着还在抽搐的莱斯特一跃而上打算飞向他们的约定地点，却直挺挺的撞到了像是结界一般的东西上。「注意到我了吗...。」没有经过任何魔力流的传导，直抵心灵深处的女声让在场的所有人瞬间明白了当下的处境，仿佛是遇到了可怖的天敌一般不敢出声，陷入了死一般的寂静。「可惜..还是有些晚了呢。」魔法伪装随着话音落下而解除，展现在怀特、维里恩以及圣堂主教面前的，是五只高耸的女性脚趾，无暇的趾甲在照射下显得璀璨无比也令人心悸，任谁都不想去仰起头来去看向头顶，或许是不想直面自己的渺小，又或许是恐惧这一举动会给自己招来死亡，总之，在现在的卡莲娜面前，只有跪地求饶让她觉得有趣或者拼死反抗将其击倒——逃跑要比后者成功的几率还要低，即使拼尽全力甚至都无法跑出卡莲娜巨足的直径，这种体型的差距和在人类眼中疯狂爬行的蚂蚁无二。最先反应过来的是维里恩和他的妹妹，在确信了眼前的庞然之物是真的存在于此之后，立即变回本体的地狱犬形态，想要将半空中发呆的怀特连同莱斯特一起吞入遁回地底。只可惜，现在的卡莲娜并没有闲心去观赏他们的小把戏......甚至没有正眼看向他们，汹涌的魔力流便自行迸发死死扼住了他们的身躯，一点一点的飘向右边的裸足趾缝中间。「该死！怀特！赶快跑，别发呆了！至少把那个人类带到老大那里！」眼看就要落入卡莲娜的趾缝，维里恩已经明白自己的生命岌岌可危，但是他们的任务还没有完成，死亡和荣耀这道选择题，魔族历来强大的战士都会义无反顾地选择后者，他们坚信这种精神会在死亡以后传递给活着的所有同胞。确实有过这种先例，不过前提是卡莲娜能放过他们的灵魂。
