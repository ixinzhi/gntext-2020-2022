  text: 看起来娇嫩的肉壁轻松的将被称为魔族战斗力第二梯队的两头地狱犬碾碎殆尽，比人类坚硬数倍的皮肤、肌肉、骨头也一同成为了趾缝间的润滑剂，顺着上面淡粉色的纹路啪嗒啪嗒地坠入土地。「唔！居然真的比人类更加结实一些呢，果然还是应该用你们当脚垫比较舒服吗」不断搓动着脚趾，卡莲娜有些上瘾。这是比以前大片大片踩碎人类都不曾有过的快感，就像是突然尝到了更加美味的食物一般令她兴奋。「啊啊啊啊...维里恩！」满怀愧疚与悲痛的呐喊并不能改变结局，那染满鲜血的脚趾发出的搅动声音便是最好的证明。怀特猛然看向自己手中的莱斯特，血液顺着贯穿的心脏已经流尽，但还保持着微弱的呼吸——他明白这个男孩的神赐是多少人梦寐以求的永生，所以卡莲娜才如此有恃无恐。他需要作出回应。即使无法给他的挚友复仇，也不能让凶手好过。他提起莱斯特的脖子举至头顶又将魔力流高速运转聚集至左手的骨枪呼喊着：「艾尼·卡莲娜！我将会诅咒这个人类至永远，而你，也永远不会得到爱情的眷恋。」骨枪再次刺进莱斯特身体时，巨大的指甲也在一瞬间割开了怀特的脑袋和身体并捏住了那个小小的人类男孩。「啧..让你死得太舒服了。」卡莲娜看着指尖上的半截尸体有些懊恼，没有让他接受折磨便死去纯粹是因为刚才的话戳到了卡莲娜的痛点，所以她在接住莱斯特的时候，第一时间就是检查他的体内是否有阴魂不散的灵魂碎片或者魔力流。还好，没有任何异常。卡莲娜这才放下心来将手指上的男孩举到嘴唇边，深情地亲吻了一下。「不会再让你跑掉了，亲爱的，永远不会。」......每年中旬的圣祭日，至高天总会聚集数以万计的朝拜者前来朝圣。圣堂也会派出各地德高望重的神父和牧师负责准备施礼和布道，只是今日不同以往，自地面直达圣门的「桥」前门可罗雀。只有奥古斯特一人步履蹒跚地迈向天桥，表情肃穆。他想寻求一个答案，一个只有神和历任教皇知晓的未来。「你们知道有多少人丧命吗？这场灾难正是你们不作为才引起的，这是背叛！我要见教皇大人！」才刚踏上至高天，奥古斯特就听见圣门前一个男人在高声嚷嚷着，似乎和守卫的神职者有些冲突。「教皇大人有令，近期除了圣堂之神职者，其他人一律不得入内。请您谅解，并耐心向全能的主祈祷，相信不久后...」「别和我扯这套，在教堂祈祷的人都死了！都是被她踩死的！难道你们就眼睁睁看着我们都变成一滩烂肉？」面露难色的守卫显然是对这场灾难也有着同样的感受，所以选择了默不作声，直到看见奥古斯特才连忙行礼致意。「奥古斯特院长，教皇大人在礼拜室等您。」听到奥古斯特这个名字之后，衣着朴素的男子欣喜若狂地顺着守卫的目光看向这名老人，「老院长，您可算来了，我....」「我知道。」奥古斯特摆摆手，示意这位帝国的军事长官无需多言，「一起进去吧，罗伯。」说完便向守卫点了点头继续迈过圣门，头也不回的穿过广场，那名男人见状冲刚刚的守卫冷哼了一声也跟在了奥古斯特后面。「来这里费了不少功夫吧。」「幸亏有您提供的传送阵。我们的城邦已经被那些背叛者占领了，甚至还毁了全能之神的塑像，换成了艾尼·卡莲娜。啊...您应该还没见过，简直不知廉耻！」「你认识他们吗？」「认识，怎么会不认识？都是我原来的部下，驻守在各个城邦的将领，一想起来他们那狂热的眼神我就来气，甚至还想带我去见卡莲娜，继续封我当元帅。我呸！狗娘养的，不知道的以为他们是卡莲娜的情人呢.....抱歉，老院长，失言了。」自觉失言的原帝国元帅放慢了脚步，他也是刚想起来这位老院长正在因为他孙子的这层关系蒙上了不洁之屈。「不碍事。」奥古斯特干笑了两声，「倒是你，和以前一样，脾气躁的很。」「您说我能不着急吗？国王和贵族被她灭了我能理解，可帝国民众又招谁惹谁了。
