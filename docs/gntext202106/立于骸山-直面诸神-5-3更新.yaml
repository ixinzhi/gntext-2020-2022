  text: 卡莲娜逐渐加重手指间的力度一字一顿的说着，慢慢观看这个男人挣扎的样子。鲜血从他的嘴巴里喷涌而出，露出一副快要哭出来的难过表情，想透过指尖的缝隙将自己的可怜模样传递给不远的红色眼睛，可是卡莲娜依然无动于衷，既没有刚刚想要蹂躏一切虐杀的激动，也没有愤怒的凝视，只是默默的看着，冰冷又无情。上一次卡莲娜露出这种表情的时候，有近十万人都被她用各种方式处刑，唯一能留下证据的只有破碎不堪的肉酱和现在依然是一片地狱的王都。「为什么要露出这种表情呢？难道不应该开心一些吗，因为马上就不会疼了哦。」胸腔最后一丝空气被无法阻挡的指腹挤了出来，脆弱的肋骨歪歪斜斜的刺进各个部位或是刺破皮肤露出一角，只剩下男人已有裂纹的头骨还在死死保留着他最后的意识——但已无济于事。「喀拉..」泛白的指尖在揉碎男人之后依旧重复着搓捻的动作，似乎并不满足刚刚的游戏，一遍又一遍的将他的尸体捣成更细腻的浆糊。直到有些玩腻了的卡莲娜想起自己脚上还有一群勤勤恳恳的家伙，才把手指上的污垢随意弹飞。「本来是想放过你们呢...但我现在很需要你们——给我出气。」将那条项链收进胸部，卡莲娜坐了起来，原本脏兮兮的裸足已经恢复成粉嫩又漂亮的样子，趾缝中的小人们疯狂的舔弄着宽广的散发着体香的娇嫩皮肤，就是害怕着这一时刻的来临而开始摇尾乞怜。「如果想逃的话也可以哦，前提是要跑得过我的脚呢。」灵活的脚趾轻易将刚刚的清洁工们抖落下来，还没乘上狮鹫逃跑就被甩到了地上，望着散发迷人味道的女性美足一点妄图逃跑的想法都没有，只能从心底默默祈祷死亡会温柔地降临。似乎是听到了足底小人们的心声，卡莲娜善解人意地将巨足慢慢地伸平，挑逗般的用脚尖拨弄着小人们，有时会用大脚趾抚摸他们的头或者轻轻踩住，总之就是不让他们逃走也没有弄碎。「看你们还挺开心的诶，喜欢和我的脚玩吗？真是有趣。」亲眼目睹几个人类没有逃走反而抱住自己的脚趾磨蹭着，卡莲娜有些想养着他们当作宠物用来解闷了，只是可惜太小了，或者说她自己太大了，如果不用感知的话完全就是些迷路的小爬虫一样在自己的脚上穿梭，随意的一个动作都会把它们挤扁——她更倾向找一些耐用的家伙，比如...她的恋人。想到这，卡莲娜不禁又有些春意萌动，不论怎么过分的玩弄都不会死的玩具兼恋人——「唔...不行了，好想现在就抓住你呢。」卡莲娜的手指不自觉地伸向自己的小穴，她完全没办法控制住自己的意淫，她也完全不需要控制，毕竟没人敢对她说三道四，只能用一种秒小可怜的目光眼睁睁的看着他们的亲人和朋友被她用来取乐。原本安静下来的脚趾一下子挪到了五个人的头顶并重重落下，沉重的闷响过后便是一阵拖动重物的声音，大块的岩石碎屑混着刚才的倒霉蛋的肉酱毫无征兆地被比之更巨大脚趾混在一起，继续推向小人较多的地方。「哼？刚才不是...很喜欢吗，小家伙们？果然虫子只能是虫子呢，乖乖等着被踩死就好啦，连脚趾都赢不了的东西——怎么可能把你们当宠物嘛。」卡莲娜自言自语般的羞辱让这只训练有素的骑兵团刚刚反应过来，他们确实有逃跑的机会，只是被刚才的温柔陷阱迷得神魂颠倒，所有的狮鹫早已被惊吓的飞走或是一同碾碎，他们现在只能站在这双刚刚侍奉过的裸足底下等待着被卡莲娜一个又一个的踩扁。「你们的眼神，真可爱。」将还在趾缝苟延残喘的小人揉碎后，卡莲娜反而更兴奋了，她的传令官告诉了她朝思暮想的人就在附近。「女神，蕾斯汀不得不从沙漠退了回来，去追踪魔族的踪迹。她报告说....他们似乎和您的...爱人遭遇了，而且魔族的援军也到了，那两个主教似乎是快要撑不...」「在哪？」「离您北边不远的峡谷里，您应该很容易找到。」「又要欠我一条命了呢，亲爱的。」......#
