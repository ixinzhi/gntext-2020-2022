  text: 嘶哑的怒吼唤醒了怀特仅存的最后的一点勇气，回过神来的他不禁责骂起自己为什么会像刚才的人类男孩一样懦弱犹豫。很快，他就打定了主意——和那两个圣堂的主教联手，至少能创造出一丝活命的机会。「我猜她也不会放过你们的对吧？两个主教。虽然在这解决她有些不切实际，但至少我们合力也许能活着回去。」依靠着并不熟练的心灵默念，怀特向狄希斯和拉狄发出了邀约，只要不是面对这么一个庞大的恶魔女，他还是有信心借着双翼远走高飞的。「你有办法的话就可以一试，但我要提醒你，千万别把你手里的男孩弄丢了，不然你一定会比我们死得更难看。」「不想想办法救你的朋友了？他俩可是马上就要被那个恶魔碾成渣滓了。」即使是这种生死攸关的场合，狄希斯依旧不依不饶地挖苦着同为一根绳上蚂蚱的怀特。「你应该能理解，为了信仰献身并不是什么令人惊讶的举动。就像你们可以为了全能之神献祭一样。」「我可没有贱到给一个杀人不眨眼的恶魔当助兴品。」怀特嘴角有些抽搐，他明白这个暴脾气的主教不仅一根筋而且还很会呛火索性不再继续说下去，专心致志的调动魔力流并寻找突破的办法。「聊完了？」卡莲娜悉心的询问让在场的三人一怔。他们丝毫没有察觉自己的魔力波动有什么异常，自动默认了卡莲娜不可能听见他们的默念，同时后知后觉地认识到眼前略显俏皮的巨大脚趾不安分扭动究竟意味着什么。「我建议你们两个神棍老实呆着哦，看在你们确实有帮到莱斯特的份上。至于你，嗯....」卡莲娜故意拖长了音节缓缓蹲下，让自己和这个刚刚撞到自己脚趾的飞虫离得更近一些，随后微笑着说到：「放下他，可以让你选一种死法。」「怀特，别他妈和她废话了！怎样都是死也不能让她好过！帮我们破开魔力流，我们一起宰了她！」维里恩已经抵抗不住愈发强大的魔力流了，再这样下去不用说挣脱，就连是否能选择自尽都是问题，所以他必须得到怀特的帮助。「老哥...我不想这么死....弟弟...弟弟还没有回来，我们本是一体的对吗？所以，至少要等到他回来，母亲..母亲说过...」「够了！听我说。死亡不是归宿，是荣耀。我们的弟弟会替我们分享这份荣耀，直到那位大人完成他的计划...」「我要被感动哭了诶...两只虫子在我的脚趾缝里煽情..」卡莲娜听到了他们彼此的对话，与悲痛欲绝的表情相反，她的语气可谓嘲弄至极，「我也很想知道虫子到底需要多——拼命才能给我的脚趾按摩一下呢。」不得不说，怀特胆怯了。造成他萌生退意的不是卡莲娜，而是已经被固定在她趾缝的维里恩。那不甘心地挣扎和他们的真情流露让他这些年征战的冷酷无比的心动摇了，仿佛现在才明白手中还在咳血的人类男孩为什么会问出那样的问题。因为都面临着死亡。维里恩近十余米的身躯在两只巨大的脚趾中间显得如此微不足道，随时都可能因为卡莲娜一念之间的举动身首异处。谁都不知道卡莲娜曾经用这双玉足虐杀掉多少生物，因为对于尸体辨认这项工作来说实在是很困难的一件事，不在于生前的大小，到最后只能成为一滩混合着卡莲娜足部气味的肉酱。「我会放了他，让他们...」「不可以。」卡莲娜咯咯的笑了起来，随着怀特想继续说出第二句话的时候笑声又戛然而止。骤然凝滞的强大压迫感笼罩了这片树林，就连风都远远的停下了脚步，不想去招惹这位美丽又巨大的女神。「区区几只虫子也敢和我谈条件吗？！...两只比人类稍大一些的虫子..」卡莲娜将固定着维里恩和她妹妹的巨足伸到了怀特的面前，他当即明白卡莲娜接下来要做什么了，急忙祭出骨枪企图在那两只脚趾闭合之前给维里恩制造出一丝破绽。「也只是虫子而已。」噗嗤！喀啦啦！没有什么临死前最后的奇迹，在那样庞大的裸足间也不允许有奇迹。
