  text: 时任炼金司司长的埃克尔·佛里特带了三个人和一口锅还有一堆黑乎乎的金属换取了加西亚家族也是后来人类联合帝国未来国王的青睐，因为他从未见过魔力流能不通过咒语便将金属熔炼成璀璨的宝石，这简直不可以思议，「等价交换，我的朋友。这可不是魔法的力量，这是.......嗯...神秘。」佛里特说。而后这位神神叨叨的中年人又从布满污秽与异味的陶瓷锅中取出了一块光滑呈椭圆形的铁块，在两位大魔法师在场的情况下不用任何魔力流就把他们的身上用铁铸造的圣石文章从两米外的地方给弄到手，「这是神秘的神秘，朋友。」佛里特把玩了一下又抛了回去。尽管炼金司司长称这只是神秘学的冰山一角，如果加西亚家主觉得赌注太少他可以叫傀儡司或者活体祭祀来展示他们的成果，但加西亚的贵族们觉得这已经够了，那颗绿宝石已经可以充当军队一个月的军费了。「物以稀为贵，朋友。如果我们不断地炼制这种宝石，那它到最后可能一文不值。」这是这个名为埃克尔·佛里特的炼金司司长最后出现在统御5国的星灼帝国王室里说出的最后一句话。然后他一个人就去了有众多魔兽栖息的某个山脉里，声称找到了极其珍贵的炼金素材，他能炼制出改变世界的东西。当时的神秘学派还属于五大学科的司长共同打理的，失去任何一位的知识与经验都是致命打击，但不知道他用了什么方法说服了其余四个司长反正就是一个人去了。后来他真的活着出来了，并带了一块透明而且质地坚固像钻石一样的东西，那东西能反射出很远地方的画面，而且相当清楚，只需要不断调整角度就行。当时还叫天空司的司长知道后相当兴奋，他立马从山顶搭建的观测所跑到了学派的基地，甚至忘了给他常年盯着太阳和月亮落下眼疾的眼上药。「有了这东西我一定能弄清楚太阳和月亮到底是什么了，那些神棍总说是神的眼睛，我才不信呢！」，佛里特丝毫没有怀疑，坚定的对他说「当然，我的朋友。总有一天我们或是后代能理解神，理解真理。」半个月后名为「观星镜」的仪器诞生了，天空司司长当着众多学者的面，向那个长筒型的物体底端看了一眼，他从激动到恐惧再到惊讶循环往复，他的学生都不知道他们的老师原来还能做出这么多表情。「这才是真理！上面浮着的不是以太！天上是一堆球！会发光的球！」叫嚷着谁都听不懂的话，也不许任何人碰这个仪器，这位司长表现出了学者常有的癫狂与偏执，所以没有人在意，他会在某一天停下来的，然后奋笔疾书写下许多东西，再去那个仪器那，到时只需要他的学生搞懂他们老师写的什么东西就行了。但是某一天他的学生去给他送饭的时候发现他已经死了。死得很难看。眼睛瞪得很大，血丝都能看得见，嘴却闭的相当严，牙齿差点咬穿了他的嘴唇，渗出的血已经干涸，仿佛在死前极力阻止自己喊出声一样。炼金司的魔药部排除了下毒的可能，把那个送饭的学生从断头台上救了下来，但佛里特觉得不能就这样结束，通往真理的路就在眼前，不能让这位司长不明不白的死了，毕竟是自己带回来的东西，自己做的东西，难道只是因为友人逝去就停下为神秘学派正名的步伐么？不能！然后毅然决然的接过了天空司司长的工作，他也向着那个对准北方的「观星镜」底端看去。「天佑真知者！」他看见了未来。“.....”人类联合帝国的各个公卿与贵族大多数情况下都在平衡魔法师工会和神秘学派的意识冲突，这不是个轻松的活，毕竟哪个都得罪不起，现在的王室就是靠着一群疯子造的稀奇古怪的玩意才能打破人类分裂而治的局面，那些超脱魔法的东西也着实让艾尼家头痛。尽管魔法师工会曾独立于人类各国但还是有大部分人参与了这场内斗，那些出身并不显赫的魔法师轻易就被加西亚家族许诺的财富和权力收买，但是最主要的原因并不是如此世俗的事，魔法师从来就不缺钱，
