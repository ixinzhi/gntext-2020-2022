  text: 似乎都已经和脚下的人群汇合了。“真是的……这下明白了吧……”她慢慢地说着，感受着自己嘴巴的感觉。她知道这是很多人看到的自己最后的样子，而且如果那个印象好，大家就会喜欢自己。狐神深深地叹了一口气，向前走，全身撞向高楼。九尾开始旋转，巨大的身体全体开始发光。仿佛从一开始就什么都没有发生过似的，她的身体形状在大楼里开了个洞。她走了进去。与逻辑思维相反，那个身体不会从另一侧出来。那简直就像是通往另一个次元的门户，她那巨大而有力的身体，一进入大楼就消失了。在没有任何消息的情况下就走了。留下了城市中残留的破坏痕迹，以及恐怕无法得到答案的诸多疑问。距离那个巨大的狐娘出现已经过去了一天。由于她的出现，街道完全处于瘫痪状态，离真正的重建还差得远，还处于计算造成的损失的阶段。花子，那个普通的巫女慢慢睁开眼睛，发现脸上挂着湿漉漉的衣服。她抬头看着另一个同事巫女，她担心地看着自己。她想问自己为什么会睡着，睡了多长时间，却被外面的敲门声打断了。同事沉默着，拜托花子就那样躺着。她觉得不可思议，最终坐起身，看着同事慢慢打开门，然后倒吸了一口气。虽然达不到数千人，但有数百人在平时没那么有人气的境内和参道上排队。#
