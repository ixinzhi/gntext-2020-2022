    編輯*新文一篇，写的比较草略。无坑~无下篇~![](static/image/smiley/bigface/7.gif)本台报道：近日，在本市发生了一起令人啼笑皆非，又细思极恐的事。小陈（化名），是一名身材较矮小的青年，只有1.5米左右。而他有一位女友小丽（化名），却又是位身形十分高挑的女孩，有着2米的惊人身高。如此巨大的身高差距，没能阻挡爱情的力量。不过，爱情总是抵挡不过现实。近来，两人在初次试验房事上，遇到了极大的困难。因为小陈，不止是身高偏小，在那活儿上，也是较为短小的。女友小丽表示本以为自己已经做好了心理准备，但在真正看到了男友的下面之后，还是产生了极为鄙夷的情绪。但为了男友的自尊心，她还是强打精神，来鼓励男友。但真正开始之后，小陈努力之后，终究还是力不从心。小丽从交往以来一直忍耐的心情到这里也是忍耐不住了。将男友一通数落。而小陈本身就自卑。又在房事上觉得没有满足女友，心理十分愧疚。什么也不敢说。只是一直哀求女友，不要离开他…冷静过后的小丽，还是觉得爱情大过一切。没有与小陈分手。但是也在悄悄通过自己的人脉关系，寻找能够让男友变高变长的方法。正好这时，她的一位医生朋友小娜（化名），知道了朋友的苦恼后，告诉她，最近新上了一种新药，注射之后，能够让男性成长。据说效果是，注射后三天，就可以让身高增长三公分。最重要的是，称可以令生殖器迅速的变长、变粗。不过小娜也提醒了小丽，这种药的维持效果不会太久。一般在注射一个月之后，生长效果达到顶峰。但之后就会逐渐滑落，然后迅速的回到本来面目。而且，或许会有一定的副作用。但高兴过头的小丽，没有管这些。直接带着男友小陈，就来到了小娜的实验室。小丽因为十分信任朋友小娜，所以交代了几句后，就因为还有别的事，而提前离开了。小陈很紧张的询问小娜关于这种生长药的相关事宜，但奇怪的是，小娜却交代的十分模糊。小陈觉得不安，担心真的注射了之后，如果有不良反应怎么办。但，又想到女友，于是，便坚定了心思，同意注射了生长药。小娜喜出望外，兴高采烈的给小陈完成了注射。但注射成功后，小陈却意外的发现，自己不止没有变高，甚至，好像还在不断地变小！小陈询问小娜，但却被小娜以错觉的说法搪塞小陈。小陈因为相信女友拜托的医生，所以便如此回家了。回家的路程上，小陈就感觉头晕，打瞌睡。于是回到家之后，倒头就睡。但睡醒之后，小陈惊人的发现了可怕的事：自己，竟然真的变小了！  原本有1.5米的小陈，睡醒后，竟只剩下了50厘米！这时女友回来后，小陈向女友惊恐的哭诉。看到此景的小丽，瞪大了双眼，生气的直发抖。于是拉着小陈，赶去找了小娜质问。小娜反而振振有词的表示，提前告知过生长药有可能有副作用。是小丽和小陈不听劝告。现在这样子，只能说是小陈的体质与成长药的药效不符，才导致了这样的效果。小丽听后极为愤怒，差点与小娜大打出手。但这时小陈却还继续在缩小。小丽只能先忍下怒气，将男友带到医院去接受治疗。来到医院检查后才得知，原来小陈被注射的，不是什么生长药。而是一种具有缩小效用的特殊药物。而这种药，在全球都还处于试验阶段，并严禁应用于人体。小丽得知后，马上报了警。目前，违法使用命令禁止用于人体的试验药物的小娜，已被警方逮捕。她坦诚，自己一直在实验室推进改良这种缩小药，发现已有成果，推测可以在人体上起作用。但苦于没有合适的实验体。直到听说了小丽男友小陈的事，她喜出望外。决定以所谓的成长药为幌子，在小陈身上注射缩小药，'
