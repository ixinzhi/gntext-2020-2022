- summary: "-   **经历变小的困境**\n    1.  主人公在公园醒来，发现自己变小，每分钟都感觉像一天。\n    2.  主人公拥有敏锐的危险第六感，但无法引起巨人的注意。\n\
    \    3.  主人公在公园中艰难生存，依靠蚂蚁和草根汁液维持生命。\n-   **梦境与预感**\n    1.  主人公梦见发光沙砾，预感将有女人穿着丝袜坐在长椅上。\n\
    \    2.  主人公醒来后，确信预感成真，并发现另一个同样变小的男人。\n    3.  两人躲在长椅横梁上，等待机会。\n-   **冒险与危机**\n\
    \    1.  年轻女人坐在长椅上，丝袜上的沙砾发出感应。\n    2.  主人公和强壮男人攀爬丝袜，寻找沙砾。\n    3.  主人公预感危险，与强壮男人发生冲突，险些被击中。"
  text: '# 神秘突然缩小 第十八季作者：1厘米小人TID：30524# 1*本帖最後由 1厘米小人 於 2021-3-14 14:26 編輯*闭上眼睛回忆一下，感觉过了很久很久，但我知道其实才过去一周的时间。自从被莫名其妙的变小后并在这巨大的公园里醒来，我所过的每十分钟感觉就像是过了一天，每过了一天就感觉像是过了一年，真真切切的度日如年。我从小便有一种特殊能力，我叫他危险第六感，对于危险的直觉很敏锐。所以在巨大的公园长椅下，可以轻松与那些四处游走如成年大象般巨大的蚂蚁躲猫猫，看着一个个正常体型却对如今的我来说如擎天巨人般的路人们走过。在最初时肯定想过寻求帮助，但可悲的时渺小的甚至不如一只蚂蚁大的我根本没办法引起人的注意。当我使出浑身解数也没办法引起巨人们的注意后，我开始沮丧一度想要自杀，可半天后我就打消了这个想法，因为在两个高中小女生从长椅处离开后，我在其中一个小女生曾经落脚的地方看到了一只被踩扁的死蚂蚁，那颤抖的肢体表达着对生的渴望。于是，我开始想活，活着总有希望。每当巨人们坐在长椅上吃喝，总会有一些对于巨人来说不起眼的食物碎屑落在地上，偶尔会有一些水滴落下。实在没水时就会在夜晚没有巨人经过时冒险躲避着游荡的蚂蚁靠近那些被巨人踩断的草根下，那里总有一些汁液可以稍稍补充下水分。就这样活了七天，就在第七天的晚上我做了个梦，一粒发光的沙砾在空中随风飘荡，飘进了窗户，落在了一双搭在床边的女式丝袜上，一只手伸了过来拿起丝袜穿在了腿上，当我醒来时我有种莫名的预感，一天后会有一个女人穿着那双丝袜坐在头顶的长椅上，而丝袜上那一粒发光的沙砾能让我恢复到原来的大小。再次睁开眼睛，回忆结束。渺小的我站在长椅的一端，向左看了看，那里同样有一个和我一样大的强壮的男人，看起来面色很凶狠，他是从草丛里出来的，直到今天我才知道原来不光我一个人变小。我们两人之间并没有什么交流，面色凶狠的男人时不时的看一眼我背在背后的尖锐木刺，没有靠近我而我也戒备着他，因为梦中的沙砾只有一个。我们在长椅木条中端下方的横梁上躲着，偶尔被巨大的臀部阴影笼罩，不过横梁上很安全不会被压扁，躲避着坐下休息的巨人们的目光，等待着目标的出现。许久后，一个巨大的窈窕身影走到长椅边坐下，是一个挺漂亮的年轻女人，而在她膝盖处的丝袜上，有着微弱的感应在呼唤着。巨大的年轻女人脱下了高跟鞋双腿双脚落在了长椅上，而巨大的右脚底正踏在我们的头顶。我们互相看了一眼各自从一边爬了上去，接近巨大的脚底时我的心几乎到嗓子眼了，生怕年轻的女人随意的动动脚将我碾碎，好在女人似乎有些累，巨大的脚只是在那里并没有任何动作。纤维的丝袜网很好爬，每一个网格我甚至都能将手臂伸进去，我和那个强壮的男人就像两只渺小的寄生虫般攀爬在这巨大的修长美腿表面，朝着感应到的沙砾方向爬去。闪着只有小人才能看见的光的沙砾近在眼前，说是沙砾其实对于渺小的我们来说却有鸡蛋那么大。就在这时我预感到了危险，迅速的将手中的木刺往后刺去，身后准备偷袭给我致命一击的强壮男人没想到我会忽然回身刺，一侧身躲开了刺击，身体一个旋转一个鞭腿抽了过来，原本已经拿着木刺戒备的我没想到对方竟然是个练家子，被狠狠的抽在了胸口滚落下了巨大的膝盖，从来没试过变小会不会摔死但我不敢尝试，在滚落下坠的时候猛的将木刺刺进了肉色的墙壁定住了坠势。而强壮的男人一把捡起那个鸡蛋大小的沙砾在倾斜的丝袜表面几个向下纵跃从我身边呼的经过，向着年轻女人的巨脚方向爬去。正准备松开手向下追去的我愣了一下，心头有着两个强烈的不安，第一个是不能向下，第二个是～快躲！我猛的松开木刺双腿一蹬向着侧方跳开，'
