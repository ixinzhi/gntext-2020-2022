  text: '好在成功的翻越了过去扑到了略显粗糙的肉色地面。我抬头看了看头顶，本想这次应该被注意到了吧，然而年轻女人那巨大的瞳孔注视着手上的动作却并没有注意到我，有些无语的看着附近，渺小的我可能还不如年轻女人的一根腿毛显眼。头顶巨大的女孩停止了动作，似乎正注视着她的脚后跟，这里毕竟是年轻女人的大腿上，总是不安全的。看了看四周，往两边会从大腿侧边落到巨大的副驾驶座位上，有被巨大的臀部碾碎的风险。看了眼巨大双腿之间那裙底深处散发着热量与强烈女性气息的黑色地带，想着自己等下要进去便有些莫名的兴奋，而且也确实只有那里相对安全。于是，在小雅捏死脚后跟丝袜上讨厌的小虫子时，大腿上的同样的一只小虫子钻到了她的裙子里。你们以为这就结束了？不不不，还有呢！！晚饭后，小雅在卫生间脱下了自己的内裤，内裤上猩红的一片，晚饭的时候，她来例假了，看着手中的内裤，那红色的一片中有一个渺小的小点，小雅用手指抹了下那个小点，小点被抹平混合在了红色的一片中。小雅看着指尖指纹中残留的红色皱着眉想着，这个小点是什么？想了想各种名词：卵细胞？白带分泌物？子宫内膜碎片？小雅不打算想了，自己还年轻，可不能有妇科病呀。就这样，咱们的主角在进入巨大的内裤趴在红色的褶皱之间时，被喷涌而出的经血淹没窒息而死，随后其肉身却也被小雅的手指抹成泥同时被她当成了自己子宫里的排泄物，甚至担心自己是否得了妇科病。故事结束。#
