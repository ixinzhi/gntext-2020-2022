  text: '# 永远的实验品（暂定）作者：是咸鱼丝哦TID：29635# 1第一章“怎么突然想到带我去你的大学里面的了？”我有些疑惑，毕竟她基本没怎么提过她搞科研的事。“实验有成果了，我觉得这种好事应该跟你分享一下。”钟兰眯着眼，牵着我的手拉了拉。“说不定你也会感兴趣呢…”两年前我和钟兰在大学里认识，聊得来就渐渐熟络，我是医学系生，她是搞科研的。虽然看起来我们像是情侣，但也只是在朋友之上恋人未满的程度，似乎更像是贴心的朋友。日常生活中我也会支持一下她的工作，她也很喜欢分享自己的事，只不过对自己科研的部分很少提起。今天突然把我带到他的学部，说是给我参观一下他的研究成果，虽然有些疑惑，但更多的是好奇，毕竟和她相处这么久，我还从来不知道他到底是做什么的。一大早就来到我家打车去了学校，看来是很要紧的事情呢…对她老说很重要吧…“忙活了这么久，总算有了些成果吧…”虽然钟兰嘴上这么说，但她的眼神一眼就能看出来。他基本上是跑着的，拉着我快速的穿过其它校区来到了科研楼，学校把科研楼放在最里面的校区，使得这里似乎别别的地方更加幽静，应该也是人少的缘故，显得干净很多。“昨天刚刚完成了这项实验，虽然之前进展就已经很明显，不过这一次应该算得上里程碑似的吧？”钟兰自言自语的说着。“智慧型的开发终于实现了呢…”她用身上挂着的卡片打开了科研楼下的大门。随后我们沿着楼梯向上来到了第三层楼。接着她加快了速度。“你们这一层楼都是实验室吗？”我看着一旁的房间，里面摆满的器材。“算是吧，这栋研究楼基本没什么人，也就我们几个人在搞这些东西了。”我好像想到了什么，但还是没说出口。随后她站在一个实验室的门口停了下来。“到了，这就是我的实验室。”她的脸上满是兴奋。随后她打开了大门，一股冷空气扑面而来，我不住的打了个哆嗦。“这里是…你的研究室吗…”“是的，很棒是吗？”她松开了我的手跑到了一个桌子旁边，上面摆满凌乱的仪器。我也随意的走动，想看看她工作的地方。“啊…那个东西请不要碰。”我快速的收回我的手，看着眼前的瓶子，里面装着粘稠的液体。“抱歉…”“没事没事，你第一次来…嘛，看看我的作品，和你刚刚碰到的那个瓶子有联系哦。”她提着一个箱子走进我，似乎里面装的什么东西，箱子在微微颤抖。“这就是我这几年的实验成果，很厉害吧？”她一脸兴奋的看着我，打开了她手中的箱子。我的瞳孔收缩，心似乎停止跳动，她手中箱子里的，不是个人吗？“啊…抱歉，我忘记解释了。”她似乎看出了我的心思，轻轻地盖上了盖子。“这是我们最新的实验成果，克隆和复制人体，且将其缩小化，主要用于医疗方面，可以将现代医疗无法解决的问题跳过，将意志存储后放入克隆人体中，实现医疗问题的跳跃…”“当然，这些小小的家伙不是人哦，是属于无意识克隆人体，不存在意志，而且也不是人哦…”她笑起来，把手中的箱子放在一旁的桌子上。“我想着你可能会对这种东西感兴，趣所以特意把你叫过来看看。”我确实很吃惊，这种东西确实可以给社会带来很大帮助，但似乎也是可以起到反作用的。我夸赞了一下她，钟兰很喜欢被人赞赏。但我却对缩小人体这个感到吃惊，到底是怎么做到的？当然我也问出了口。“这个嘛，记不记得你刚刚碰到的那杯药瓶？”她指了指我身后的桌子，上面放着的药瓶闪着异样的光。“具体内容我也不跟你多做解释，反正你也听不懂哈哈…”她把箱子放回原来的地方。“大概能缩减人体多余的物质将人缩小，这也是为了便于保存实验物品和储存更多的实验材料。”她想了想。“很多时间我都想告诉你我做的这些，但是会长总是叫我们保密，不过现在实验有成果了，我相信会长也很愿意公布吧…”她笑起来道，“当初我接到这个任务的时候也很吃惊，'
