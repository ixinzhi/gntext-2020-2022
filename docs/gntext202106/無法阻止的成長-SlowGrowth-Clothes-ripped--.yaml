    12十二、未知晚間７－８時，一個男子走在正熱鬧的街道上，約莫２５歲，身材中偏瘦，身高在男生中不高，約莫168cm，相貌普通，就是個路人臉，過目即忘。他名子叫小宇，他沿著巷子走著走著，轉了幾個彎，越走越昏暗，兩旁有一些老舊店面，應該是個舊商圈，已經被外面繁華的街市給取代了最後他停在了一間店面前，這區房子大約３０年前，連牆面都有點斑駁，有很多舊海報跟破碎的廣告紙黏在牆上有個玻璃櫥窗，看起來曾經是間服飾店，目前已經荒廢，裡面還東倒西歪放著幾個模特。店面旁有個霓虹招牌上寫著＂按摩舒壓＂幾個大字。他拿起手機，昏暗的巷道，小宇瞇起眼看了一下。＂應該就是這裡吧＂小宇手機地圖上就是標記這個位置，又看著朋友傳的訊息再次確認。看著店面，旁邊有座往地下室的樓梯，旁有幾盞不是特別亮的日光燈照亮著，感覺會通往另一個空間般，實在讓人有點害怕。＂幹，那阿寶那渾球不會騙我吧！？這間店感覺就是地雷。＂小宇心中咒罵著他來回踱步思考了一下，心想＂既然都來了還是進去一下吧＂小宇跟阿寶是大學就認識的好友，某天機緣巧合之下，兩人發現都很喜歡女巨人，特別是跟性愛有關。因此阿寶就介紹了小宇來此。小宇硬著頭皮走了進去，下意識摸了摸口袋中的荷包，希望不要太雷。沿著向下樓梯走了約二十階，看到了一扇門，半透明的門後，感覺到很明亮，應該是有在正常營業。輕輕轉開門把，踏入了大廳。大廳不是很大，明亮的裝潢跟房子外面昏暗街道差距很大。紅色地墊上寫著＂歡迎光臨＂，牆面上貼了很多張女巨人相關的海報，令人更提起了興致。旁邊有著公客人休息的沙發椅，旁邊矮桌還有著菸灰缸，裡面還有一些菸頭。櫃台旁坐著一個女人正在滑著手機。＂歡迎＂女人看到有客人抬起頭來招呼道。女人染著一頭金髮，穿著小可愛洋裝，身材偏瘦，皮膚很白，年齡約３５的輕熟女，化了妝還是蠻不錯的。不過並不是小宇的菜，走到了櫃台前。女人微笑著看著他＂小帥哥啊，你喜歡什麼樣的類型啊？＂＂啊，有什麼類型可以挑嗎？＂小宇疑惑。＂你第一次來啊？那我幫你推薦好了，你喜歡肉感一點嗎？＂女人瞇起眼睛笑著說＂年輕跟瘦一點好了？＂小宇有點害羞的說著女人看著小宇還在躊躇的，立即明白了。＂小姐身高絕對包你滿意！＂女人邊說著，伸手從抽屜拿出房間鑰匙＂右邊走道倒數第二間，進房間坐著等一下小姐就來了！＂說著把鑰匙拿給了小宇小宇接過鑰匙，心想著＂雖然貴了一點，但是感覺應該不會後悔，希望女孩是我的菜＂走道長廊兩側各有４間房，瀰漫著淡淡的胭脂味。很安靜，感覺都沒有客人，頂多傳來櫃台小姐手機看影片的聲音。小宇站在門前，門叩是電子鎖，門上面有個小霧色小玻璃窗，可以往裡面看，但幾乎太霧了幾乎看不清楚，頂多看的到裡面有沒有開燈而已。拿起鑰匙卡，感應了電子鎖。昏暗的房間只有一盞夜燈。大約八坪，還算大，中間擺了張雙人床、有沙發椅跟一張小桌子，有一個衣櫃跟幾個掛衣鉤，還有一間乾濕分離的淋浴間。小宇一屁股坐在了床上，床墊很軟，富有彈性非常的舒服，感覺整個人可以融化在上面。抬頭伸展了一下，發現這房間跟外面不太一樣，
