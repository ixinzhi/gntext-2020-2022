    “那么……就把你踩扁吧~”年慢慢的向着小车施加重量，脚下的小车很快就发生了形变，车上的小人们惊恐万分，但是，没有等他们喊叫出来，下一秒就已经是浑浊着分辨不清组织的肉泥与被压平铁片的残骸。“啊……真是弱小呢……不过，后面还有更多有趣的小东西在等着我呢(笑)”年继续踩着小车，一辆，两辆，三辆……那些试图逃走的小车，有些还没有调转方向，就被踩成了血肉模糊的碎片。血肉和钢铁的混合物沾满了年的脚底，但这一切似乎只能让年更加兴奋。一个又一个的小车，不断的成为了年脚下的碎片，路边的小人也慌张的逃跑。但是，年可不希望他们如此轻易的逃走。
    “嗯？不想一起玩了吗？中途退出这可不好哟~”年抓起了一台被小人抛弃的小车，就像扔石子那样丢了出去。小车正好砸中了逃跑的人群，在人群中翻滚了几圈，撞毁在了街边，留下了一道长长的血迹。“哈哈哈哈哈，真的是笑到我了……你们逃跑的样子……真是可爱呢哈哈哈……”话音未落，闪瞬之间，一枚炮弹砸在了年的脸上，如同礼花般爆炸开来。而当硝烟散去后，年的脸颊却依旧白皙如初，不过毫无疑问，年被小人们的行为激怒了。此时，从数条街外急匆匆出发的龙门近卫局小队，终于赶到了年的脚下。在近卫局小队后面，刚刚开火的坦克则停在那里。“嗯？是谁给你的胆子，竟敢挑衅灾厄？真是有趣……”说着，年开始往攻击的源头走去。近卫局的近卫们，对年几乎是不留余力的展开了攻击。炮击，法术，狙击，全力开火，枪炮弹如雨点般飞向年的身体，试图阻止年前进的脚步。但是这一切都是徒劳，对她来说这些攻击，仅仅只是挠痒痒的程度而言。相反，这更让年对小人们产生了极大的兴趣。年一步步逼近着他们，防御中的小人们，已经能感受到年那一步步沉重的脚步声，大地都在随之颤抖。她受到了如此猛烈的攻击，竟然丝毫没有停下来的意思，反而越来越快的靠近着防御线。“见到这座能够移动的大都市的时候，我就蛮惊喜的了。你们也能做出一些有趣的东西嘛～”年微笑着说着。而近卫局的士兵们则看着年一步步走了过来，丝毫没有停下来的意思。大地随着她的步伐颤抖着，仿佛这个怪物对近卫局们接下来的奋力抵抗充满了期待。在年即将进一步进入城市前，年反而停下了脚步，趴在了街道上，龙门近卫局的防御线前。她像是第一次观察小生物一样，好奇的注视着她面前抽出刀剑的近卫们，
