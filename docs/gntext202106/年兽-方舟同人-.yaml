  text: 期待着近卫局士兵下一步的所作所为。“嗯……你们这些小虫虫，可真是小啊～”看着甚至没有她指尖大的近卫们，年巨大的紫黑色眼睛则嘲讽着看着他们。“那么，是我先还是你们先啊～”她讥笑着。顿时，被激怒的近卫局的士兵，直接拔刀冲了上来，劈砍着年那带有金色条纹的，赤红色的手臂。远处的术士和狙击们则一同发起了攻击。魔法和箭矢如飞沙般击打在年的身上，但仅仅只是给年挠痒痒而已。远处的坦克，在街道上隆隆接近着。火炮接二连三的不断开火着，炮口的白烟则弥漫着街道。但当烟雾散去之时，年几乎毫发无损的继续趴在近卫局干员们的面前，甚至还在嘲笑着近卫们的攻击。“嗯？你们的攻击只有这点威力吗？”已经感到疲倦的年则打着哈欠，然后便坏笑了起来，“那么，这次应该轮到我了吧~”意识到大事不妙的近卫们仓促的开始后撤着，但并逃不过她伸过来的龙爪。还没有跑出几步，队尾的近卫干员，被如同抓老鼠般抓住了。手上被抓住的干员，不断的在她的龙爪中挣扎着。武器从他手中掉落，从数十米的高空摔在地上，发出金属和石头碰撞的声音。“嗯哼？近卫局的大家，看见了这只小人了吧~他马上~就会消失不见呦~”年坏笑着看着地面上目瞪口呆的干员们。说罢，便慢慢攥紧着还在她手中挣扎的千员。干员在她手中如同玩具一般动弹不得，随着年的手越攥越紧，她手中的干员则恳求着她：“姐姐……求求你……求求你放过我吧……我还不想死……啊啊啊……”就像玩具那样，小人最终还是经不住压力被年捏成碎肉炸开来。年终于松开了手...任由小人的尸块掉在路面上。脸上流露出残忍的微笑。年舔了舔刚刚捏碎干员的手指，说到：“嗯~真是不错的味道呢……”看着自己朝夕相处的同事被捏成碎肉……小人们很愤怒，其中有两个人受不了这一切，如同飞蛾扑火般，挣脱了队伍束缚冲向了年。“A303,304！你们在干什么！”“哦？见证了自己同伴的死亡也想来来试图报仇吗？可真是有趣的小东西呢~”小人向对年冲了过来，但是这毫无用处。年很轻易的就拍碎了其中一个小人，混合着碎肉的防弹衣粘在了年的手上。另一个小人则被她轻松的抓起，小人手中的武器被轻易扯下，被随意的丢到了地下。
    “嗯~真是有趣的小人呢，不如你来当我的开胃小点心如何？”然后悠闲的，把小人放到了嘴里，并用牙齿轻轻压住。小人奋力挣扎着，但是这似乎有点并没有什么用。“呜啊啊……不要……不要吃掉我……啊啊啊”小人瞬间被锋利的牙齿切成了两半，血液与内脏爆了出来，小人的尸体，被慢慢的嚼了几下就被吃了下去。之后的她，慢慢的回味着小人那美味的，带有略微铁锈味的血液与肥而不腻的肉体，沉浸在这美妙的感觉之中。“嘛……真是有趣……”年一脸满足的说着，“好久没有这么快活了呢~让我看看你们能让我保持这种愉悦到什么时候呢？”年舔了舔嘴唇说到。“你他妈的....你到底想要怎样！”小队队长站了出来，看着自己的部下一个接一个被年如此残忍般的杀掉，心里很是愤怒。“诶？为什么不快点跑掉的呢？明明知道自己对此毫无力量抵抗也要试图阻挡我的吗？”年嗦了嗦手指回答道。“(*龙门粗口*) ！回答我的问题！”很明显，小人已经被愤怒冲昏了头脑，甚至已经忘记了趴在自己面前的年，与自己那悬殊的实力差距。“我需要告诉你吗？可爱的小虫虫？不如你也来陪我玩玩吧？”年笑着说着，然后伸出了那只巨大的龙爪，向着小队队长袭来。“所有干员！保护队长！”重装们首先挡在了前面，但是这没有什么用，年很轻松的就撞开了小人们微乎其微的防御。相反，小人们却已经被撞飞出去。坦克炮向着年的巨大的龙爪开了一炮，爆炸产生的烟瞬间弥漫弥漫整个街道……然而这并没有什么用，甚至没有让她感受到威胁……那双龙爪继续向着队长伸去，
