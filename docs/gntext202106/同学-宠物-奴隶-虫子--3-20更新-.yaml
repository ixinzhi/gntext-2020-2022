  text: 在我的鞋子里反省了一晚上，终于想明白了？”少女的声音从高处传来，没有感情。“宠物...应该怎么称呼我呢？”少女的大脚趾在我身前拍动，带着些许威胁的意味。混杂着少女气息的空气扇进我的鼻腔，让我回想起昨晚在少女鞋子里的龌龊行为。“主...主...主人！”我几乎是从牙缝里挤出这两个字的。虽然决定暂且屈服以换取安全，但要把昔日的同学叫做主人，我的自尊还是让我说不出口。“嗯？听不见哦～小虫子刚才说话了吗？太小声了，我什么都没听见呀～”这丫头！绝对是乐在其中！我强抑怒气，大声吼出那个屈辱的词语。“主人！主人！！静芙是我的主人！我就是主人的宠物！！”这样羞耻的话语一旦出口，感觉也并不很差。一阵风吹来，是少女的气味。少女蹲了下来，巨大的脸占据了我的天空，红红的脸上是满足的笑容。少女兴奋地微微喘着气。樱唇水润饱满，但是那样巨大，几乎可以把我整个人吞进口中。我仰起头，目光和少女交汇，我连忙移开视线。少女的眼神让我感到恐惧。“嘿嘿。小宠物，是不是饿了呀，主人给你拿吃的来了哦～”少女收住兴奋的表情，把一个小纸盘放在我面前，上面有一块牛肉和一团米饭。虽说是小纸盘，但直径比我的身高还长，上面的食物恐怕也比我还重吧。“谢谢主人！”我连忙向比我还高的食物奔去，撕咬起来。少女跪坐在我面前，居高临下地玩味我这个小宠物的进食过程。......我咬不动牛肉。我转而吃米饭，但大约已经放了一晚上，米饭又冷又干，味同嚼蜡，难以下咽。“主人，我咬不动，能给我一点水吗？”我尝试向少女求助。“好～啊～”出乎意料的，少女立刻就同意了。但语气感觉怪怪的。少女捏起了盘里的食物。对我而言那样巨大的盘子，少女只用两只手指就能轻巧地捏起。？等等，为什么把食物拿起来了？我仰起头，眼睁睁地看着少女将食物扔进嘴里，咀嚼起来。我感到周围变暗了，少女向我俯下身来，巨大的身躯遮挡住了灯光。少女张开双唇，把食物吐在了盘子上。牛肉和米饭被咀嚼得稀烂，混杂在一起，被晶莹粘稠的少女唾液包裹着。一股少女口腔的腥甜气息扑面而来。少女的嘴唇还连着一丝唾液，少女动了动嘴唇，把唾液丝连着一口唾液吐了出来。只是准头有些偏差，没有吐在盘里，而是恰好在我身前。少女的唾液溅了我一身，湿腻又黏滑。少女巨大的脸把我笼罩在阴影中。她微笑着。“来～吃吧～小宠物～～“这可是主人的特别服务哦～～～”
