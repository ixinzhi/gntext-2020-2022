- summary: "-   **治疗报告概述**\n    1.  患者凌XX，20岁女性，被诊断为T型寄生虫晚期感染。\n    2.  使用微缩医疗舰手术驱虫，但手术失败，医疗舰受损，船员受伤。\n\
    \    3.  病原体T型寄生虫为微型寄生虫，可感染人类并侵入生殖系统。\n-   **病原体描述**\n    1.  T型寄生虫原生于野外水体，常见于淡水鱼体内。\n\
    \    2.  寄生虫可侵入女性生殖系统，生长出触手附着在子宫内膜。\n    3.  晚期寄生虫体型可长至5-10厘米，并排放大量寄生虫幼体。\n- \
    \  **病患经历描述**\n    1.  患者因腹部蠕动感就医，自述两周前在禁止出入的XX湖野泳。\n    2.  患者回家后未清洁身体即进行自慰，可能因此感染寄生虫。\n\
    \    3.  初步判断为中早期病例，但最终确诊为晚期。\n-   **治疗过程与结果**\n    1.  使用微缩医疗舰进行体内驱虫，但手术失败。\n\
    \    2.  治疗舰在手术过程中发现患者子宫颈异常，怀疑已到中晚期。\n    3.  治疗舰在阴道内发现大量虫卵，确认患者已到晚期。\n    4.\
    \  患者阴道肉壁抽动加剧，粘液分泌增多，疑似因寄生虫引起性兴奋。"
  text: '# 治疗报告No.42 (入阴 寄生 报告类）作者：St2019TID：29480# 1*本帖最後由 St2019 於 2020-9-15 22:11
    編輯***第42号治疗报告（图片附录于最下端）****日期**：2020年9月15日**患者姓名**： 凌XX**年龄**：20岁**性别**：女**病症**：
    T型寄生虫病中早期（后诊断为晚期）**治疗手段**： 微缩医疗舰手术驱虫**结果**：**失败**。医疗舰遭到重创，5名船员受伤，0人死亡。 后续治疗方案待定。病原描述：T型寄生虫为原生于野外水体中的微型寄生虫，常见于淡水鱼体内，但在偶然情况下会感染人类并将其作为宿主。该类寄生虫会入侵人类女性生殖系统，利用微小的体型从子宫颈钻入子宫腔内，并于随机位置着陆于内膜。着陆后会生长出类似触手的活动肢体，将其固定在子宫内。发展为中期时会长出额外触手并附着于宿主子宫内膜吸取体液和养分，大小约3毫米。晚期时体型会长至5-10厘米，会长出细长的生殖器插入宿主输卵管，接触宿主卵巢后大量排放寄生虫幼体进行污染。不加干涉的晚期患者会经历体虚，发烧，不可控性欲以及大量排出肉眼不可见虫卵的症状。由于感染条件较为苛刻，所以T型寄生虫的案例十分少见。不过历史案例治愈率较高。病患经历描述：20岁女性，无其他病史。由于腹部内奇怪的蠕动感而到院检查。病患自述其在两周前在XX湖进行野泳（调查后发现该地禁止人员出入且已被污染）。回家后在未仔细清洁的情况下进行自慰。初步判断为寄生虫卵在患者野泳时意外附着于她的阴唇内侧，并在其后的自慰行为中被手指或其他器具带入了阴道深处。第一次治疗方法判定：由于患者仅感染两周且无严重症状，断定为中早期病例（严重错误），使用微缩医疗舰进行体内驱虫作业。注：
    微缩医疗舰：进行简单体内手术的治疗方法。使用特殊材料建造的有人驾驶医疗舰，船员15人。治疗过程比外科手术更快速简易。**治疗舰118****号**： 装备侦察机与医疗检测器。主武器可溶解寄生虫外壳，可有效对抗体型5毫米以下的侵入性寄生虫。预计手术时间：15分钟。治疗过程：0：00：00患者被固定在手术台上，阴道被力场固定器扩张开一道缝，足以让治疗舰进入。0：00：28
    治疗舰启动，通过张开的外阴深入患者的阴道内部。0：00：35 船员观测到阴道肉壁抖动且分泌出不寻常的分泌物。阴道壁颜色过于粉红。0：00：50 治疗舰暂时停靠于患者阴道内越3厘米的肉壁附近。开启医疗检测器并收集了悬挂于肉壁上的粘液。检测器开始分析其成分。治疗舰继续前进。0：01：20
    治疗舰深入患者阴道8厘米。雷达探测到前方障碍，推断为子宫口。此时发现子宫口中央位置存在不明突起物。0：01：58 治疗舰到达患者子宫颈前端。患者子宫颈呈不正常的紫色，四周分布了大量浓稠粘液。之前雷达发现的突起被证实为寄生虫的一部分。目测为一只拥有角质层保护的类似眼的器官。0：02：35
    治疗舰暂停任务并将画面发送回联络处请求指令。研究员怀疑患者实际已到达中晚期，但无法确定。0：03：14 治疗舰派出无人侦察机。目标为飞至患者卵巢检查是否有晚期污染。0：04：20
    医疗检测器在之前从阴道壁上提取的粘液中发现大量虫卵，研究员怀疑病患实际已达到晚期，但这与此前的观察十分矛盾，因此仍然命令治疗舰悬停于患者的子宫颈附近。0：05：39
    医疗舰注意到患者阴道肉壁抽动加剧，粘液分泌增多，且阴道内部整体温度上升了1摄氏度。（后发现为T型寄生虫未知的体液引起了患者的性兴奋）0：06：30 力场固定器检测到来自阴道肌肉缓慢增加的压力。患者被告知放松，'
- summary: "-   患者感染T型寄生虫晚期\n    1.  患者卵巢附近发现巨大触手器官及幼体\n    2.  研究员允许使用主武器攻击器官\n \
    \   3.  患者出现剧烈神经反应和性高潮\n-   118号治疗舰被困患者阴道\n    1.  患者阴道肌肉力量导致治疗舰被夹住\n    2.  治疗舰确认被困在阴道内部\n\
    \    3.  患者持续经历性高潮\n-   患者接受麻醉处理，治疗舰被成功还原\n    1.  患者经历两分半的强烈性高潮后麻醉\n    2.  收集大量粘液并发现瘫痪的治疗舰\n\
    \    3.  治疗舰在紧急重启下成功还原\n-   事故后果及后续处理\n    1.  118号治疗舰报废，15名船员受伤\n    2.  三名船员摄入阴道液体，进行驱虫程序\n\
    \    3.  患者住院观察，计划进行晚期寄生虫驱虫"
  text: '但患者自称自己完全没有用力。0：07：53 无人侦察机在一侧卵巢附近发现2-3根巨大触手器官以及少量幼体。确认患者实为T型寄生虫晚期。0：08：56
    由于此前未发现T型寄生虫会长出堵塞子宫颈的组织，研究员临时允许118号治疗舰使用主武器对该器官进行轻度攻击并尝试提取样本。0：09：30 主武器发射并正中该器官。0：09：32
    观测到患者突如其来的剧烈神经反应。子宫颈中的寄生虫器官开始快速无规则地扭动抽插。粘液以肉眼可见的速度从子宫口中溢出。阴道压力急剧增大且温度上升了1摄氏度。0：09：35
    外侧观察到患者全身抖动，下体双腿不自觉的向内夹紧。眼球向上翻去，全身出汗。（分析后发现患者在不到一秒内从正常状态突然跳转至极度连续的性高潮）0：09：40
    任务紧急终止。研究员命令118号治疗舰立即离开患者阴道。0：09：45 由于患者阴道肌肉巨大的力量，力场固定器失效。118号治疗舰瞬间被强壮而粘稠的阴道壁夹住。0：10：04
    确认118号治疗舰被困在患者的阴道内部。0：10：50 患者仍然在经历持续的性高潮。紧急为患者进行麻醉处理。0：12：03 患者在经历长达两分半的强烈性高潮后终于陷入麻醉。大量温热粘液从患者阴道内流出。所有粘液被身穿最高级生物危害防护服的工作人员收集。0：14：02
    终于在粘液中发现了处于全舰瘫痪状态的118号治疗舰。0：15：40 在紧急重启的帮助下，118号治疗舰成功还原大小。救援程序开启。0：16：53 患者状况平稳。记录结束**后记：**研究船体后发现118号医疗舰被巨大的阴道内壁差点压扁，阴道皱褶的痕迹甚至刻在了船体上。15名船员5人受伤。其中三人意外摄入了患者的阴道液体，已进行全面的驱虫程序。患者凌xx目前仍在住院观察中，计划进行晚期寄生虫驱虫手段。118号则被判定为报废状态。本次事故最大的问题在于仅由感染时间判断感染程度，是十分不负责任的行为。不过同时也观测到了T型寄生虫的几个新特征，对今后的抗寄生虫研究大有帮助。#
