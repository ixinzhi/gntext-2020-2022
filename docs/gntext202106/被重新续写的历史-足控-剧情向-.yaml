- summary: "-   **大学生沉迷游戏**\n    1.  主人公是一名普通大学生，沉迷于游戏，成绩优异但不上课。\n    2.  每天与舍友开黑，通宵玩游戏，忽视学业。\n\
    \    3.  父母对他期望很高，但他对现实生活不感兴趣。\n-   **通宵游戏后的生活**\n    1.  主人公通宵三天三夜玩游戏，极度疲劳。\n\
    \    2.  睡眠时间长达十多个小时，醒来时感到困倦。\n    3.  空腹感强烈，决定去饭堂吃饭。\n-   **饭堂偶遇**\n    1.  主人公在饭堂遇到一位漂亮的女生，感到不悦。\n\
    \    2.  女生对他吃饭的样子感兴趣，引起主人公的注意。\n    3.  主人公对女生的纠缠感到厌烦，试图避开她。"
  text: '# 被重新续写的历史（足控，剧情向）作者：冷见萧风TID：29352# 1*本帖最後由 冷见萧风 於 2021-2-24 23:16 編輯*我是一名樱花学院的普通大学生，我和那些整天窝在宿舍里面吃喝玩睡的学生一样，整天面对的东西只有电脑上的游戏而已。我除了打游戏之外没有任何长处，在高中的时候考试考了600多分的时候，父母都对我有着非常大的期待，不过自从来到这所学校开始，我就没再去上过课了，每次都是叫宿舍的几个舍友们帮我点个名，这样的时间足足持续了半年，有时侯我会和舍友们一起开黑玩游戏，虽然大多数都是我带飞的就是了。今天我通宵了三天三夜之后，终于又把一个个号游戏打到了巅峰。 
                                                                                 
       "啊，终于打完了，好困啊。”眼睛实在是受不了太长时间的熬夜了，我还是睡会好了。我慢慢地爬到床上，盖上被子，不到一眨眼的功夫，睡意就已经来了，渐渐地意识开始消失，我睡了过去。直到明天中午的十二点多才起来。我随意打了个哈欠，就下去了床，本来是打算去继续玩游戏的，不过肚子好像并不允许我这么做。“说起来，已经三天没有进过食了。”空腹的感觉让我感到好难受，我还是屈服了自己的食欲，还是到下面饭堂里吃个饭再回来继续玩好了。熬夜的感觉让我看得觉得好晕，我刚走出宿舍，耀眼到阳光就照了过来，对我来说这真的遭透了。我扶着楼梯的扶手慢慢往楼下的饭堂走去，终于走到了校道了上面，离饭堂还有一段距离，我静静地走在校道上，一路上碰到不少的学生都离得我远远的，玩了三天游戏，什么也没有整理过，头发变得脏乱，随便拿了件衣服就下来了，三天也没洗过澡，他们离我很远也是当然的。不过也懒得理会这种事，对我来说，现在填饱肚子，再回宿舍打游戏才是正事。#
    2*本帖最後由 冷见萧风 於 2021-2-24 23:15 編輯*我走了一会儿终于到了饭堂，就走了这么一会觉得自己的体力都要消耗完了啊。我到饭堂阿姨那里点了一份蔬菜饭，随便找个位置坐了下来。我开始狼吞虎咽地吃了起来，但我突然感觉到了视线，我看向旁边，一个女生正盯着我吃饭的样子，我对她的视线感到很烦。 
         "看什么看，没见过别人吃饭吗？”我装出很凶恶的样子，可女生只是笑了下，继续看着我。在我眼前看来，这个女生也算是那种很漂亮的类型吧，一袭黑色长发及腰，五官精致，皮肤也非常白皙，穿着一身学校的水手制服，蓝格子的裙子，脚上穿着白色长筒袜，漏出来的与裙子间的绝对领域不禁吸引我的视线，不过我就看了两秒，要是被发现会被当成变态的，白色长筒袜的玉足被一双制服小皮鞋给包裹住，不知道为什么我想象了一下她的脚。不过我对她也没多大兴趣，在帮别人代打的时候那些人经常发一些视频给我，说如果打累了的话就看看这些，看的女人也看得多了，尽管眼前的女生非常漂亮，却完全没有提起我的兴趣。我继续去吃饭，那个女生突然坐到了我的身边，我有些慌乱了下，从座位上站了起来。女生有些疑惑，我对她感到有些生气，但她拍了拍我刚才坐的地方，示意让我坐下，我对陌生的她感到非常不爽，拿起自己的饭坐到了另一个位置上，结果她也跟了上来，就直接坐在我旁边的位置上，我快无语了，这家伙谁啊，咱也不认识，你缠着我干嘛，当她不在就好了。 
                           我没再理会她，别人做些什么和我完全没有关系，我做好自己的想要做的事情就好了。我又开始了吃饭，我我并没有在意其他人，还是狼吞虎咽地吃着，蔬菜饭的好处就在于它的饭量很足，我很满足地吃完了，打了个隔，'
- summary: "-   **主角经历意外缩小**\n    1.  主角在饭堂吃饭后突然感到头痛，随后发现自己缩小了。\n    2.  主角意识到自己并非在做梦，感到不安。\n\
    \    3.  主角遇到另一个同样缩小的男生，得知了缩小的原因。\n-   **主角与男生遭遇巨变**\n    1.  主角和男生被一股大浪吹翻，看到一根巨大的白色通天巨柱。\n\
    \    2.  主角目睹一名女生踩踏男生，男生因此丧命。\n    3.  主角感到恐惧，但试图救下另一个男生。\n-   **主角面临生死抉择**\n\
    \    1.  主角被女生发现，女生准备踩踏他。\n    2.  主角感到绝望，但仍然希望生存。\n    3.  主角闭上眼睛等待死亡，但最终没有感受到痛苦。"
  text: 用纸巾擦干净嘴。我看向旁边，那个女生还在，不如说直接目睹了我吃饭的全过程，不过也无所谓了，回去打游戏才是重中之重，我站起身，往饭堂外面走去，但我没走几步，脑袋里传来一阵阵头痛的感觉，我用手抓住自己的头，闭上眼睛，可能只是我熬夜留下的后遗症，过了一会儿头痛的感觉消失了。我睁开了眼睛，不过周围的一切让我感到惊讶，饭堂的桌脚变得非常巨大，周围的一切都变得非常巨大。不是周围的东西变大了，而是我缩小了，这真的假的啊，这种事情怎么可能发生。“一定是梦，肯定是梦，嗯，一定是。”我用手捏了一下我的脸颊，我感到了疼痛感，也就代表着现在发生的一切都不是梦，我开始有些不安起来。#
    3身后突然传来了一个声音，我回过头去，一个和我一样大小的男生向我喊话。“喂，这是发生了什么。”男生走到我面前问我，“我还想知道发生了什么，我在饭堂里刚走了两步就变成这样了。”眼前的男生和我一样的男生和我一样被缩小了，不过他缩小是在几个小时前说是我们学校的校花要他帮校花去买个饭，结果买完之后他就变成了这样子了。刚才那个盒饭就掉在我们前面，里面的饭由于坠落已经洒了出来，看着着巨大的饭盒，我不禁想这么大的饭可以让一个人吃多久呢。就在我和男生谈话的时候，一股非常大的气浪从背后传来，直接把我和那个男生吹翻在地，吹飞数几米远，我抬头看了一下，一根白色的通天巨柱在我的眼前，白色巨柱被像山一样巨大的制服皮鞋给包裹起来，再往上看已经被一条蓝色裙子挡住了视线，看不到这个白色巨柱的主人，但却看到了那粉色的少女内裤。但却突然传来一个非常可怕的声音，“脚下怎么有两只虫子啊，还有一只居然还在望着我的内裤，真恶心。”如同女神般的宣言传来，上方的巨大女生抬起了那只白丝的脚，移到了刚才那名男生的上方，瞬间遮挡住了那名男生上方的光芒，我想他大喊道“快跑啊，别愣着。”但刚才那名男生已经完全被恐惧支配，他的腿一直在抖。我向他的方向跑了过去，想把他给拉出来，我用我最快的速度跑了过去。然而我并没有注意到，我这行为无疑代表着送死。女生在看到我向她鞋底的地方跑去，嘴角微微漏出了一丝笑容。“那么，永别了，小虫子。”制服皮鞋向那名男生压了下来，我刚好跑到那鞋子的周围，当压下来后气浪直接把我吹飞数十米远，我的腿被摔得暂时失去了行动能力，那个男生发出了很大的尖叫声，身体慢慢扁了下来，就因为女生的轻轻踩踏就夺走了男生的生命，我睁大眼睛，直直地望着那只学生制服鞋。血慢慢地从鞋底流了出来，恐惧已经完全支配了我，女生似乎还有些意犹未尽地开始碾动自己的鞋底，左右开始碾压起来，过了一分钟才停下。女生抬起了鞋子，那名男生已经完全变成了一堆血泥，完全辨认不出之前的样子。#
    4“啊啦，这里还有一只呢，居然还不跑，就这么喜欢我的脚么，小虫子。”对我来说如同死亡一样的宣言一般，我己经害怕到了极点。女生没有抬起刚才踩男生的那只鞋子，把另一只脚的鞋子脱了下来，那只白丝玉足从鞋子解放了出来，一股带着淡淡的汗酸味和沐浴露二合一的味道从那只玉足那里散发出来，女生把白丝玉足移到我的上方，我上面的光芒被完全被遮挡住了，我想站起来跑，但刚才腿上的麻痹到现在都没有结束，“那么，小虫子，就这样子在我的脚底死去吧。”女生就像是一个女神一样，随便动下脚就剥夺了脚下虫子的生命，我静静地看着上方的白丝玉足，整只脚如同天工的雕塑品完美无暇，白皙的足底水嫩地像刚出生的婴儿肌肤一样，每个脚趾都散发这迷人的气质，我突然觉得能死在这么美丽的玉足下，也死而无憾了吧。我静静地闭上了眼睛，等着女神来把脚下低贱生命夺去。白丝玉足踩了下来，但不知道为什么我感觉不到痛苦，是我已经死了才感觉不到吗？
