  text: 一股香味从女生的脚底散发出来，我被这个气味弄得非常困，渐渐地意识慢慢消失了。当我醒了过来之后，发现自己正处于一片有着粉色可爱的狐狸的粉色大陆上，而且脚下的大陆非常柔软，还散发着好闻的味道。我站起来走了走，这里到底是哪？我己得我不是被那个女生当成虫子给踩死了吗？难道这里就是死后的世界吗？当我正思考的时候，一个巨大的脚步声响了起来，我看向声音的源头，是我在刚才在饭堂遇到的那个女生。一个非常柔和的声音响起，“你醒了吗？怎么样，身体有哪里不舒服吗？”完全像担心的话语，但刚才经历了那种事，我对她感到非常害怕，做在粉色大陆抓着柔软的大地像后面爬去。女生表情有些复杂起来，女生脱下了鞋子爬上了粉色大陆里面。“对不起啦，刚才是我些做得过头了，不过是你一开始很失礼地完全不理会人家吧。”#
    5女生用两只手指轻轻地抓着我的衣服，把我放到她眼前。“这样子就觉得你非常可爱呢。”女生说的完全是我听不明白的话，不过她应该不会像之前那个女生一样踩死脚下虫子的女神那样吧，我的情绪渐渐冷静下来。“你先把我放下来，我有事情想问你。”“哎，好吧。”她把我放在了粉色大陆上，她现在就把我放在她做着前面，还刚好可以看到她的内裤，我不禁有些期待，但当看道那条粉色内裤的时候，我又害怕了起来，刚才那个女生就是她，我的身后不停地出汗，咽了一口口水。等等，还不知道她想要干嘛，要是我回答的不好会不会想刚才那样被她给踩着，说不定还会被当成虫子被踩死。“等你好久了呀，喂，快点啊。”我该怎么办，该问她什么才好，恐惧袭击及全身，但我还是问了那个最愚蠢的问题。“刚才，你为什么要什么要踩死那个男生？”她沉默了下来，眼神有些严肃了起来，我会不会就这样被她给杀死被灭口。过了一会后，女生给出了回答“那个家伙是经常骚扰我的家伙，所以就把他给踩死了。”哎，因为这种理由而去杀人，为什么？“为什么？”心里想的东西不小心在嘴上说了出来。“没有为什么，只是那个家伙该死罢了。”回答如同冷酷无情一样。人真的会因为自己的冲动而去杀人吗？“刚才那种事情，我已经做过无数遍了，却从没有后悔过。”残忍的声音不断冲击着我，女生没再说话，在床下穿好鞋子就出去了。#
    6我静静地坐在这个粉色大陆上，然后又躺了下去，静静闭上了眼晴。此时，在一间酒店里，女生来到了酒店里，和另一个女生会合了。那个女生如同雪花般飘顺长发，精致的五官，头上戴着一个蓝色蝴蝶结，穿着和女生一样的樱花学院的制服，脚上穿着黑色的过膝袜，穿着一样的制服皮鞋。“凝雪，那个人真的是我命中注定的人吗？”名为凝雪的女生回答道“是的，他就是你的命定之人。”女生似乎有些烦闷。倒上一杯红酒直接就喝下去了，“等等，凛，哪有人这么喝的啊。”“我不管，我心情不好，今天就让我醉在这里好了。”凝雪有些担心凛，“我知道了，那我陪你一起喝总行了吧。”两个女孩子在酒店里整整喝了十多瓶，醉醺醺地睡在了旅馆的床上。我在粉色大陆大陆上睡了一晚上，想了各种各样的事情，那个女生一晚上都没有回来过。我摸了摸口袋，一直都没有注意到我还有一部手机在袋子里，我拿出手机，打开看了下，只剩下三格电了，最多只能坚持一分钟了，我该打电话给谁，我最先想到的那个人是我的青梅竹马神崎玲梦，不过我已经有两年多没有联系过她了。我拨打了她的电话，电话却没过两秒钟就接通了，玲梦她是那种随身带手机的人吗？小时候明明见她很抵制这些的，不过在我百分求父母帮我配了手机后，玲梦没过几天就和我一样买了同款手机，不过倒不见她怎么带身上，居然这么快就接通了。“喂，神座君······，有什么事吗？”怎么听得她的声音有些激动，算了，不管了。话说神照君是谁啊？是我名字吗？
