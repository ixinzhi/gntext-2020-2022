  text: '# 沧海天池作者：zxc20010506TID：29143# 1**旅途**   我们度过了非常美好的学生时代。她是一个善良的人，与同学相处很好，朋友很多；成绩优异，能力突出，老师非常喜欢她。我读书时，每次闻到她身上的气味，好像坠入了芳洲，然后似乎有远方悠悠白鹭，叫了两声。然后只见淡淡的孤霞。她身材修长，常带有笑容。那是我少年时代最美好的回忆。那时候风很淡，天很蓝，考试考得好。好多书都还没有读，对她保有一种憧憬。那时生命有一种张力。我爱写诗，喜欢思辨，喜欢古代的文学，喜欢书法。这无疑与教育体制脱离了。于是有一段时间，我迷失于海，我迷失于灯光。我爱在夏日看幽花，舒蘸明月的霜；在秋后听回旋曲，同风君与东篱菊痛饮。她在好好地读书，成绩优异。那是往日的日子了。我的少年时光。我们毕业后，在了一起。我们去天台幽会，我们也时而去繁华的街区隐去自我，只留下爱情的抽象者，观察，再观察。这年夏天，天气异常地热。我们相约去海边。夕阳，海浪，宁静，鲸之音。空气中都有一种美的节奏。这，**似乎是一场美妙的旅行。**海滩旁有酒吧，我们喝得半醉。海风与温度撩动了我们的情思。我们相约好，回旅馆云雨一番。渔人自远海回来。一些看起来很美味的鱼。''''嘘-------''''一个尖锐的声音自远方而来，然后一阵猛烈的海风卷起。萧冷寒远。**她的眼睛动了一下。**''''我们回去吧，我怕''''她说，那柔美的眼神，像玉兰花。回到旅馆，她洗了脚，然后沐浴。那圆润丰满的脚掌，如玉，如凝脂。她坐在床上，那脚幽幽点地。像落花一样点地。那自然优美的体态，和她上学时一样。她拥有瘦简的身材，不是什么**丰乳肥臀，生死疲劳**。肌肉很舒美，一看就是健康的表现。我们化而为一。***梦***我在奔跑。因为松涛震怒。我在思考。因为我怕。''''站住''''，一声熟悉而巨大的声音传来。我回过头去，在我面前的是一只洁白无暇的巨大脚掌，上面有着''''蝴蝶玫瑰''''之纹身。踏在木板地面。空气中有木头的香气。巨大神女坐在一个王座上。翘着腿。我抬头望去，不再地的一只柔美脚掌，悬在我的头上。除了神女的距离我最近的部位--那巨大的柔美脚掌。**我周围一切，都是干燥的。**** 
