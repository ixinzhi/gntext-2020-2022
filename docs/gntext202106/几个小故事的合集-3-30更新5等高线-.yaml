  text: 只是跑回去拿钥匙，而不是因为害怕蚂蚁而逃跑了。只要跑到四宫的脚边，这只蚂蚁就会被巨大生物的气息所吓走，不对，蚂蚁是不会知道眼前的大山只是一个女孩子的脚的，所以必须让四宫动一下脚，才能吓走它。白银这样想着，悄悄回头看了一眼，蚂蚁的速度居然加快了！这样自己可能会在四宫吓走它之前就被它吃掉，怎么办？！“哎呀，藤原书记的书也落下了，要不要给她打个电话呢？”四宫辉夜的声音传来过来。此时辉夜大小姐内心在疯狂暗示：快给我打电话呀！快求求我去救你呀！虽然我不喜欢鞋底粘上恶心的虫子，但既然会长诚心诚意地请求，那我也会大发慈悲地帮助你的。对，电话。白银拿出手机，却不是给四宫辉夜打电话，让他向四宫辉夜求助，那是绝对不可能的！他咔嚓地给自己拍了一张照，背景是学生会办公室，身后是一只巨大的蚂蚁。他发了一条推特：“回来拿东西，居然看见学生会办公室里有一只蚂蚁，打扫卫生的人真是太不负责了。这只蚂蚁居然还想追上我？呵，真是愚蠢的生物呢。”他还是不想让更多人知道，设置了仅辉夜可见。四宫辉夜看见了这条推特，心想会长这是在暗示自己去救他呢，哼！我怎么会去主动救他呢，这样过度的关心，不就相当于告白了嘛！照片显示蚂蚁已经很近了，她不想主动但也不想让白银受伤，憋了片刻，道：“嗯，可以回去发个推，学生会同时两个人落下东西很少见呢。”四宫辉夜在暗示自己手机上没有推特，所以自然不会知道白银的处境，而白银想要脱离危险，就必须要给她打电话求救。近了，近了，白银看着眼前白色的小山，那是四宫辉夜的鞋子。那只白色的巨兽虽然随着她的呼吸有几乎不可见的晃动，但根本就不足以吓走蚂蚁，辉夜，你哪怕点一下脚也行啊！难道自己要爬上去？如果蚂蚁也爬上来怎么办？难道要钻进她的鞋缝里？万一她走了把自己也带回家了怎么办？我在胡思乱想什么。坚持自己的尊严，不打电话求救，最后反而悄悄躲进人家的鞋里？这也太过于丢人了吧。“会长你在干什么？为了躲避蚂蚁竟然钻进别人的鞋里吗？真是可爱呢，哦卡哇伊阔多。”想到辉夜那种看虫子的眼神，白银就有些不寒而栗。此时装作看手机的辉夜赤色的眼珠已经转到了眼眶的边缘，为了安全起见，她已经放弃了让白银来求助她，准备处理掉这只蚂蚁，但却不知道要怎样帮助他。她原本是想装作回家的样子，顺便就把蚂蚁踩死了，但现在蚂蚁和小小的白银几乎已经挨上了，再那样做的话自己脚下会直接产生两个小红点，会长的墓志铭会写到“死于四宫辉夜脚下”。如果想踩死蚂蚁并且不让白银受伤的话，需要超高的精度，除非自己蹲下来瞄准了再用手指戳，但自己蹲下来的话那不就代表自己一直在关注并且十分担心他了吗？怎么办，怎么办，四宫涨红了脸，紧紧攥着拳头。这时门口传来了脚步声，可可爱爱的藤原千花闪亮登场！“辉夜同学没走呀，看见我的书了嘛？咦？你怎么了？”藤原看见身体僵硬的四宫辉夜，觉得很奇怪，顺着她的目光低头看下去。“啊(>○<)，为什么学生会里会有虫子！”她挥舞着小手，抓狂地跳了起来，咚咚咚咚的脚砸地板声音惊到了蚂蚁，它顾不得眼前的食物，慌不择路地向另一个方向逃跑了。四宫辉夜松了一口气，一下子坐在了椅子上。“咦？会长也在这里？！”藤原书记安静了下来，低头看见了四宫和她四只鞋子中间的白银会长，狐疑道：“你们是不是在玩什么奇怪的游戏不带上我呀？”“啊？没有啊！”今日胜负：白银和藤原胜利辉夜败北________________•辉夜这个还是很切合原著的，很常见的早坂助攻辉夜营造场景(把钥匙留下来)，二人的拉锯战，最后藤原破局。不过描写和人物把控上倒是有些欠缺啦。•剩下几个小故事过些时日再写，楼主还有一周复试，什么都没学还各种玩各种浪，要死了。
