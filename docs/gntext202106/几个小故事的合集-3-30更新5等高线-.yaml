    3*本帖最後由 择一鞋终老 於 2021-3-28 22:02 編輯*三 许愿神灯男人绝望地倒在了沙丘上。他已经多日无饮无食，顶着烈日的灼烧，追寻着绿洲，而所谓希望，不过是这无尽沙漠中的海市蜃楼罢了。而这时他的手指好像碰到了什么坚硬的物体。他有些费力地用手指扒开沙子，那是一盏铜灯，上面刻着古老的咒文。他把铜灯倾斜过来，倒出了水流一般的沙子。“没水……”男人丢掉了它，再次倒在沙丘上。“呦，就是你把人家挖了出来？”灯口散发出一阵光雾，凝聚成了一位绝色美女，漂浮在空中。男人无心去欣赏美色，他在思考她是否可以食用。“我是一位被封印在灯里的神明，你可以叫我灯神，作为让我现世的回报，我可以实现你三个愿望。”“三个愿望……”随着沙哑的声音，男人的目光中渐渐有了希望的神采。“我要有吃不完的水和食物！”“我要住世界上最大的豪宅！”解决了燃眉之急的饥渴，也有了安身之处，不再受太阳暴晒，最后一个愿望许什么呢？他这时才注意到灯神的姿色，DNA大动道：“我要每天都有美女陪伴！”“好的，如你所愿。”灯神媚眼笑道。酷热消失了，取而代之的是一片黑暗和潮湿，还有令人不适的脚臭味。“什么情况？”男人的声音回荡着，“灯神呢？你把我送到哪里了？说好的豪宅呢？水和食物呢？美女呢？”“都给你了呀！你现在已经是人家的鞋子里的小小微生物了呢，人家的脚汗死皮分泌物，对你来说不就是吃不完的水和食物吗？”“我的鞋子对你而言比一片大陆还要巨大，这里就是你的家哦～世界上最大的豪宅！天天都有美女相伴呦，虽然是美女的脚丫，不过这可是亲密接触了呢，荣幸并心怀感激吧！”“不——”明白了自己处境的男人大叫道：“快把我放回去！我不要这些愿望了！求求你了，求求你取消掉。”“愿望不能取消哦！在人家的鞋子里好好生活吧！”人类啊，真是可悲的虫子呢，明明得到了拯救，还获得了无尽的资源和财富，却不知感激。____________________________________四
