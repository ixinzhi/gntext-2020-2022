    4五 等高线设定：如图，在这个世界，空间是扭曲的，视觉不能准确反映物体大小，只有接近了才能度量。看起来小巧可人的妹子，实际上你可能没有她脚趾高。地面和建筑物是独立的，不受人物大小影响，比方说，我从床走到门口，需要3米的路程，但如果中间站了一个实际身高160m的妹子，我会随着靠近她“变小”，随着远离“变回原样”，等走到门口可能走了两百米远（如果不能理解，你可以把它们当做是四维物体）。如果以她为圆心绕着过去的话，只需要四五米就能出去，所以在这个世界切记一句话：远离妹子！远离妹子！远离妹子！<ignore_js_op>![](img/3115a53f72870156e534482898c0325f.png)**等高线.png**
