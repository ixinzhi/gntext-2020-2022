    6m时，我已经和鞋底一样高了，鞋子们就像小山一样耸立在前方，我好想爬上去啊。然而对看起来大概有1\. 8cm的我而言0.6m的距离是600m，而真的只有600m吗？随着与鞋子的接近，我还会继续“变小”的，我有一种预感，我可能几个小时都无法真正靠近那双鞋子。在第三视角我与鞋子0.4m时，我已经变成了0.18mm，宛如一粒尘埃，巨大的鞋子已经成为了数千米高的巨型山脉。在这个世界，很神奇的就是，一开始我和鞋子1m远，随着靠近，变成600m远，现在已经变成了4000m远，反而是靠越近越远。我觉得我可能真的没法靠近它了，看着那诱人的鞋山，我真的心有不甘啊，但我必须走了，不然被发现就不好了。“哥哥在干什么啊？”“啊，没什么，我就路过，路过。”真是怕什么来什么，妹妹不知何时已经在鞋子的另一边旁观了。“呵呵，你个小变态，既然这么想看，那就给你看看吧。”说着，她抬起了她那修长的小腿，用穿着拖鞋的脚轻轻踢了一下自己的鞋子，把它踢了过来。“我不是变态……”我还没说完，轰的一下，鞋山翻到在地，鞋洞口朝向了我，而这时在她的视角看来我和鞋子只有10cm！10cm的距离，鞋子已经“变大”了一千万倍，我看着那不可思议的巨大洞口，仿佛能吞噬一个星球，而鞋子的壁厚，都有一万米，人们甚至可以在鞋口的边缘建一座城市！我如愿以偿地闻到了妹妹的脚味，只是很快就受不了了，每一口都带着浓烈的气味，令人窒息。妹妹也愣住了，她不知道我的相对实际身高居然这么小，都快要看不清了。“哥哥就像一个小细菌呢，还是送你去细菌该去的地方吧，反正你那么喜欢。”她蹲了下来，对着鞋子口轻轻吹了一口气，我被一阵微湿的飓风卷起，飞向了那无尽的黑洞。鞋子变得更大了，我仿佛置身于宇宙空间，以接近光速飞行着(对我而言)，最后轰地砸进了鞋垫上不知多厚的淤泥里。100亿倍！这是我和她的真实差距，如果之前保持1m的危险警戒线，我还能以正常的身高轻松绕着这只鞋子观察，而现在，把地球大小的物体对她而言也只是鞋子里的小沙砾吧？我现在已经被她的鞋子“大小同步”了，想要出去，首先要走几百个地球直径的距离，才能爬到鞋子口，然后随着远离鞋子逐渐“变大”，才能离开这个客厅，当然离开鞋子比离开客厅要难几亿倍。“千万谨记，要与女生保持5米距离，包括女生的衣物。”我终于想起来了还有后面半句话，可惜为时已晚。衣物也是十分危险的，阳台上的内裤飘落，砸到路边男性想都有可能让他一辈子走不出来。正常接近的话，还能原路返回，而我这种直接掉进去，这辈子都别想出去了吧？！只能成为妹妹鞋里微不足道的小细菌，不，比细菌还要小一万倍。阴影遮蔽了一切，我抬头望去，一个肉色的超级天体伸了进来，那是妹妹的脚丫，哪怕一根小脚趾都比木星巨大，地球上的一整个大洲可以放进上面的一条纹路里，如此震撼的宏观场面，只是一个小女孩穿鞋罢了。真是白嫩可爱的小脚呢。想起了小的时候两个人比身高时会靠近用手掌放在一个人头顶然后平移到另一个人的头顶。又一次邻居家的一个女孩在和我说什么时就用手放我头顶然后平移到她脚的位置又跺了两脚，当时我就觉得很妙。对了，她讨厌虫子，还喜欢踩蚂蚁，就是那种看见地上蚂蚁会稍稍偏左或偏右一步把蚂蚁踩死的，做什么事都会顺便把见到的蚂蚁全踩死那种。#
