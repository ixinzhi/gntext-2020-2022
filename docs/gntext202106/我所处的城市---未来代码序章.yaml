  text: ”贝尔脱下安全帽,抖了抖长发.走向一座别致的别墅门口,刷了刷id卡"旅客你好,现在进行安全检查.请出示房卡" 机械的声音从门口传了出来.读卡成功,下面开始进行微缩,请勿走动以防发生意外.微缩成功
    比例 30% 欢迎回家贝尔先生……不一会从门口的监控系统内发了出来…随后便是一声天天的问候啊 欧尼酱你回来了啊嗯……啊！对了欧尼酱 之前又来了几名旅人啦，因为是来打工的，就安排在1/50分区了，小心别再踩到他们哟，不然凛可是要受到信誉罚款的。损失费要由欧尼酱出哟，还有听我说欧尼酱，之前1:300分区的小家伙们竟然背着我点了差评，明明租房信息写的清清楚楚还要抱怨有异味闷热，鞋子又不是专门给他们住的，这群虫子钱没多少，毛病却好多，真应该直接踩死，那几天小心翼翼地穿是为了什么呀像。优衣那么听话的孩子们都觉得很难伺候，亏我为了它们还责骂了优依呢，哼，诅咒他们快点破产，凛要好好的买下他们的网络灵魂。让他们知道凛的厉害.听着名为凛的小小房东的抱怨，贝尔无奈的笑了笑，熟练的将鞋子脱下
    放在了比自己还要高一头的鞋架上，鞋架最高层的架子上摆着一双贝尔几乎能合抱的深棕色小皮鞋，那个就是这里的小小房东的鞋子了，仔细观察从鞋子里还时不时爬出穿着淡蓝色衣服的小人，他们就是凛口中专门服侍鞋内旅人的人，看样子凛的小皮鞋里又住进了新的旅客。这也不足为奇，凛的家就在车站附近，交通也方便很多前来务工的人都会选择这里，让年纪小小的凛很快的就称为富萝莉榜上的一员。欧尼酱听见凛说的嘛，嘛算了
    欧尼酱过来…凛要抱抱…看见贝尔没有回应,凛又喊了几声"知道啦!"贝尔叹了口气,毕竟寄人篱下嘛.换上室内拖鞋后,小心翼翼穿过走廊,来到客厅,只见在贝尔眼中近三米的一个双马尾小女孩坐在齐腰高的沙发上.看见贝尔来了,小女孩笑了起来,向后坐了坐,随后拍了拍自己的腿部."知道啦!"贝尔挠了挠头,往后退了几步,快步冲向沙发,随后纵身一跃,扒在了沙发的上面欧尼酱要帮忙么?
    凛歪了歪头,马尾晃了晃."不…..不用…..这,……这点高度,不算什么."贝尔喘着气,拼命的往上爬."我…..这点尊严还是有的.""哈….哈…."贝尔趴在凛的腿上喘着粗气
    ,毕竟待到贝尔爬上沙发已经是十分钟后的事情了."欧尼酱好厉害!好厉害!"凛一边嘟囔着一边看着智能投影,只有手上抚摸着贝尔的脑袋,好像抚摸着自己心爱的娃娃一样.而在这样的抚摸下,贝尔逐渐放空自己."稍稍有点困了呢.""嗯,欧尼酱睡吧.晚饭的时候,凛会叫欧尼酱啦."凛依旧盯着投影和贝尔交谈着."对了,欧尼酱,妈咪那边说好了,欧尼酱如果喜欢的的话,就一直住在凛这里好了.凛可以以这个大小把欧尼酱登记到常驻居民哟.欧尼酱这样就能正式在这里落户了哟.""嗯,,,"贝尔随意地答应着,毕竟自己对于这座城市也有了感情,对凛也是.凛毕竟也是喜欢自己的,不然也不可能以1/3
    这种超乎寻常的大小居住在这里,当然凛单纯只是把自己当成宠物而已,这种基本认知,贝尔还是知道的.因为在这座城市,以这样的代价成为居民已经是天大的给予了.至于为什么??"啊!!果汁里的椰果没了!要不要把住在1/50到1/100分区旅客丢进去些呢?"因为凛是这样的孩子啊…..
