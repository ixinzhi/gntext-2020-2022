  text: '# 我所处的城市===未来代码序章作者：琉璃TID：30788# 1*本帖最後由 琉璃 於 2021-4-29 10:54 編輯***咪~脑子里有很大的世界观.先发出来一点点来试试水**故事既不是信息，也不是信息的集合体，而是思考的结果。“先生!请活动双臂，适应义肢！略微带有机械的人声传来后，贝尔蒙特睁开了双眼，咔嚓咔嚓的转轮带动着手术台缓缓下降。“请拿好您的随身行李。”在拿出随身的ＩＤ卡轻扫结账后，甩着右臂的贝尔从容的走出医疗中心。迎面走向跨坐在摩托上的莫西干头少年“哟！换完了？”见贝尔前来后，百无聊赖的少年安儿罗伯特摸了摸前额，关闭了立体投影装置。“还好吧！”随手打开说明档案，眼前浮现的是义肢的３维模型以及相关影响设置。“卧槽，还带钩爪模式，这不是和〇泣一样么！没想到你也是个怀旧者么，我说你怎么突然想要换假肢了。”“少啰嗦！走了。”贝尔倒也不想多做解释，骑上摩托，驰骋而去。“喂！等等我啊！”“说起来，贝尔，不去庆祝一下？”“哈？”“义肢啦义肢！喂！”“哈哈哈！”贝尔笑着猛踩了油门。罗伯特则是无奈的追了上去。“义肢有什么好庆祝的事情。我还以为你说的今天是〇泣发售日呢。”“嘛～，新纪元前的游戏，撑到现在的也不多了吧。说起来我对新纪元倒是没什么感受呢？”“哈？你认真的？那段时间波动可是很大的。那段时间你干嘛了。”“啊哈哈！在少年管教所里。”罗伯特仰面大笑着。“欧豆～好危险。”“啊哈哈，你也是匹狼啊！诺～新纪元的事情！发给你了。”“我看看！”启动了自动驾驶的罗伯特打开了近场通信的接受条目查看了起来。新纪元，泛指２０５７年，第五次的工业革命完成时期，因为电子信息化的全面建成，大量的失业人口……．“哇啊！好复杂，这种动脑子的东西还是算了吧”没看到一半，脑袋疼的罗伯特便不耐烦的关闭删除了条目。“我就知道你读不下去！”贝尔一个飘逸驶下了高速桥。朝着居住区进发。“下面播报新闻，昨日，雏庭集团的千金，雏月姬小姐，身价突破九百亿。成为富豪榜中年龄最小的人，请问作为史上最小的富豪，雏月小姐能和我们分享下成功的心得么？“通过隧道进入商业区后，眼前高耸的大楼逐渐的多了起来。而在一栋特立独行的建筑上。巨大的显示屏幕播放着新闻。“哇喔！真的么？公主大人也这么的猛么？”罗伯特不禁发出感慨。“公主大人？哦！姬啊”“嗯，所以说被叫做公主，而一旁的那个亚麻色短发的就是引发了新纪元重要的前置条件的当红角色，有栖川真琴啦，爱称真琴酱。嘛！不过跟我们没有什么关系就是了。”“倒没想到对于娱乐业，罗伯特你倒蛮了解的。”“嘛～你也知道我家房东，现在那个年龄就喜欢看这些东西。”“这样么～”快速的结束闲谈后，贝尔又望了望远方的大屏幕，上面依旧继续播放着采访。“这肯定不是结束啦！毕竟我身边还有像真琴姐这么优秀的前辈啦。当然之后的目标就是真琴姐啦！”“真琴小姐，公主大人可是向你发出挑战信了。”“嗯，我收到了！放马过来吧！”“事情就是这样，那么以上就是录影记录社带来的报道。”“辛苦了！”“咪，总算拍摄完了啊！”等到摄影结束后，真琴眯着眼。看着眼前的记者。“说起来你来这里多长时间了。”“１２年了。”“是么，记录社也创建了１２年了么，这个世界有认真的改变么。”“当然啦，真琴主人。根据调查人们对小人镇很是向往呢。”“向往么，多半是好奇为主吧，卡尔，你是编制故事的人，而故事既不是信息，也不是信息的集合体，而是思考的结果。这个你应该明白吧。”“当然，真琴主人。”“哈，总算到家了。'
