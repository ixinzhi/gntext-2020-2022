- text: '# 年兽续作者：dongyuzhongTID：30608# 1年兽得到原作者许可作者：内置冰刺的水柜特别鸣谢：woz哒（提供了大部分有意思的想法），leoPard（协作）——后续——“博士你个混蛋!居然跑进来偷看我们两个干羞羞的事情!”年死死拽着博士的领口，鼻子贴着博士的面罩，质问着博士。“下流!你这个混蛋博士!你不是很喜欢当小人吗？好啊!那就如你所愿!”随着一道白光，博士的身体越来越小，最后变成在年看起来不如她一指长的大小。“这下变态博士你就无处可逃了吧？啊？”年的两根手指，将小如她自己指甲盖的博士夹了起来，放在了椅子上。“你要是吓跑，下场怎样你很清楚的吧……”年坏笑着掐了一下博士，博士也差点被年掐碎。此时的夕从浴室里走了出来。在洗去了身上残留的小人血迹后，整个身体重新变得光洁玉白。随后，年也走进了浴室，开始洗去身上的尘埃。没有注意到任何异常的夕，一屁股坐在了椅子上，博士被直接挤进了夕的小穴，被肉壁所夹住动弹不得。“嗯哼？似乎有些小家伙进去了呢～算了不管了～哼哼”夕坐在椅子上穿着衣服，博士不断的挣扎着，喊叫着让夕把她放出来，但是夕却如同聋了一般无视了博士，继续穿着自己的新衣服。当夕穿完自己的新衣服的时候，年也刚刚好冲洗完毕，从浴室里光着身子走了出来。“嗯哼？小家伙呢？该不会是逃走了吧？”夕面对着年，两人相视一笑，年便明白了小人的去处——但是为了捉弄小小的博士，夕也如同年一样，无视了正在阴道内大声求救的博士。“嗯哼，我的妹妹？要不要……再进一次画呢？毕竟……”年贴在夕的耳旁，“我可是知道……这幅画在子时就会恢复如初哦？”望着内容已经变成一片废墟的画，“不……不行……不能再欺负那些小人了……”夕摇了摇头，拒绝了年的提议。夕虽然嘴上喊着拒绝，但身体却没有什么抵抗的意思，夕的胸部被年的赤红色的手掌轻轻的抓住，“我亲爱的妹妹~你难道不享受用自己的这里～压碎小人的快感么？”回想着之前玩乐小人们所带来的愉悦感，夕一边被年的双手玩弄胸部，一边逐渐回想起来自己的胸部是如何碾碎大楼与小人的，小人们所花费无数时间和金钱，建造的足以使用数百年的建筑，被自己的胸部如同一次性的玩具一样轻易的所毁坏，建造他们的小人也被自己随意的消灭，成为了自己两乳之间的残渣。此时年一边挑逗的诱惑着夕，一边把手下探到了夕的腿上，开始不断的搓揉着夕的大腿。随着年进一步的挑逗，夕想起来了自己在城市中看着小人们不断地试图逃离自己，满脸恐惧与惊慌的样子后，被在城市里游玩的自己，像是踩死了一只虫子一般的轻易地踩死，那噗嗤声与身体爆裂的血浆，以及黏附在自己脚上柔软的尸体，让夕有些欲罢不能，从大腿感到的那种小人们不断死去的触觉，使得夕的身体更加不受控制地兴奋了起来。光轮又一次的张开在了城市上方，“啊……终于又回来了……嗯，这是什么？”看着脚旁只有自己脚掌大小的，还在冒着滚滚黑烟的移动都市，年才意识到，自身的力量已经极大的增强了。现在的自己，已经不是之前离开时的那数千米高度，而是将近两百千米的身高——成为了真正的“年兽”。原先的小人们，则在两人的眼里，变成了微生物一般的存在。“嗯哼？看起来小人们都很害怕我呢……我感受到了这种害怕的力量哟？”年俯视着在她脚底下，因为刚刚和夕玩乐导致被严重摧残了的龙门市。“这座城市已经没有把玩的必要了吧？”夕笑着对着年说，说完就将巨大的脚掌抬了起来。脚上沾着的泥块，如同雨点般下落在了城市当中。“哎，妹妹你怎么这么性急……莫不是已经被‘画’同化了吧？”两人的言语之间，在脚掌阴影下方的小人们，已经开始了慌乱的逃窜。之前还能和两人高度相差不大的摩天大楼，此刻连少女的毫毛都不如。'
- text: 在夕巨大的影子压迫下，与城市共存亡的残余近卫局成员们，如同度日如年般的呆滞着，仰望着天空，等待着最后的裁决。时间一分一秒的过去了。夕的玉足仍犹豫着悬浮在云层之上。在城市里，紧张的人们则放下了心来，认为两人已经放过了他们。但此时，夕的脚则开始缓缓的下落，发现事态不对劲的小人更加卖力的挤在了出城的道路上。正当温热的脚底，即将接触到摩天大楼的楼顶之时，夕的脚反而再度犹豫地停在了空中。“我说，你究竟弄不弄死这些小人啊……不踩的话我可“我……我还是有点担心……就吃掉喽？”年拍了拍夕的肩膀问到，“我……我还是有点担心……那些小人……”年却直接将自己的脚，压在了夕的脚背上。两只玉足合在一起，一同压在了已经破败的城市上。那些残存的高楼连一秒都撑不过，惊恐中人们下意识地抬起了手臂，想要在这场胜负已分的对抗中再挣扎一会儿。显然他们理解错了，这场游戏从始至终都不是双方的对抗，而是两位少女单方面的屠杀。城市里残存的大楼，在少女的脚底连一秒都没有撑过。整座城市，连同还没有逃出的几百万市民一同被玉足压碎。设计成可以承载数万吨移动城市的模块化平台，一个个炸裂开来，如同坍缩到了二维一样，整座城市自此被少女彻底的从这个世界上抹除——仅仅只是两人的一小步。夕轻轻的锤了一下年的胸口。“我说年姐姐……你怎么这样子……”“哎哎，不是你先想消灭这些小人的吗？”年质疑到。“不过……这些小人所建之物……用来按摩脚底……真的很舒服呢～”夕的脸上又重新露出了笑容。“那么妹妹，我们要不要来比赛，来比比谁更多的摧毁掉，这些小小的城市呢？”“诶？”夕看着自己的足下，曾经繁华的都市如今则变成了，被自己和年一起用脚所压碎的废墟。“啊~”夕慢慢的回想起来自己碾碎小人们建造的大楼，将小人们当做零食吃掉的行为，小人们对自己恐慌与绝望，那对自己绝对力量下的恐惧感，真的是让夕欲罢不能。原本还将小人当做人类来看的夕，随着自己观念的转变，小人在她的眼中很快就被剥夺了‘人’的资格。“不过还不够呢~仅仅一座城市的人可不能满足我呢~”重新拾起快感的夕欣然的接受了年的邀约。两人在大陆上毫无顾忌的漫游着，数百平方公里大小的玉足以如此快的速度在大陆上移动着，弱小的移动城市一座又一座，接连成为了两人足下的，胡乱杂章的散落在大陆上的一个个脚印。对于人们来说如同天堑的高山大河，被少女轻易的跨过。大陆上很快就留下了两条长长的足迹。谁能想得到，就算奇奇怪怪的天灾没有毁灭人类，但依然会被两位神灵的双足所摧毁呢？小人们从前认为以前说天灾包含地震海啸陨石，现在还应该加一个，就是两人的玉足。显而易见，这片大陆的声灵，无论是智人还是森林，很快就都成为了少女玩乐后所留下来的深深的脚印，而岩浆则点缀在了其中。两人很快就来到了这大陆的尽头。最后一座完好的移动城市，现在就在两人的脚下。“只要毁掉这个城市～我就赢了哦～年姐姐～”夕笑着就将城市整个拿了起来。“怎么可能……就让你这样赢了我这个姐姐？”两只赤红色的手，从刚刚站起来的夕手里重新夺过了城市。“哈哈，这下还是你输了吧，夕妹妹？”年微笑着看着对面火冒三丈的妹妹。“姐姐!你这是欺负我!快把城市还给我!”愤怒的夕随即也用双手死死的抓住城市，两人如此着争抢着城市，巨大的手指（龙爪？）直接贯穿了城市的基底，被年和系死死的抓着。而城市的中心，越来越多的裂纹出现在了地面上，还没有来得及逃离，昏迷在街上的小人们就从裂缝中掉入了城市的深处，大楼也倾斜着倒塌在了城市之中，城市里的人也因为真空而不断的因为压力差而如同气球一般接连爆炸着——毕竟，被两人拉扯着的城市，现在可是在接近卡门线（133km）的地方。
- text: 最后在一声对于市民们来说巨大的轰鸣声中，整座城市被两人对半开的撕扯了开来。整座城市繁华的中心地带也完全因为两人的争斗而毁于一旦。“啊……还是打平了啊”夕遗憾的看着手里残存的半座城市嘀咕道。随即便愤怒的将城市摔到地上，整座城市与大地接触，变成了数块较大的碎片，接着，夕不断的用自己的双足，暴躁的踩踏着，直到这半座城市的人完全变成了自己足下的亡灵才罢休。年则在一旁，将城市一小块一小块的，从自己手上的半座城市上撕下，丢入了自己的口中，津津有味的当做零食一般吃了起来。“我说夕妹妹？有必要那么愤怒吗？你看这条‘河’对面不还是一块没被我们摧残的大陆吗？”顺着年手指的方向所望去，一块还没有被两人所破坏，全新的一片大陆，就在小人们称作“海峡”的对面。回过头来，原先的整个大陆也已被两人完全踩成了毫无规章的，由无数脚印构成的图形。年往后退着，一路退到了大陆的另一头。“妹妹你可看好了呦？看我如何飞过这条小河～”说完，便身子前倾，以极快的速度在大地上飞驰着。永恒的冻土在脚底产生的滚烫热气下融化，随即巨大的脚就踩进了如同泥沼的地面。当年就要到达尽头的时候，她猛的一跳，顿时，脚下的基岩完全崩裂开来，汹涌的岩浆喷涌出来，整个人则以数十倍以音速的速度落向了对岸的新大陆。对岸这边的小村庄，几十户的居民怎么也没有想到，自己会被一头从天而降的年兽所摧毁。当年的影子已经覆盖住小镇所在的山谷时，整座村子的生命，也就到了尽头。随着年的落地，整座海边的村子，连同环绕着村子的小山，被年的玉足，或者说仅仅一小部分所摧毁掉了。整座星球也因为年的落地而震荡着。年兴奋的对着对岸的妹妹招着手，宣告着自己的成功。“哎？我说姐姐？不用这么夸张了吧？”但站在旁边的夕，一步就跨过了下方在眼中小溪般大小的海峡，来到了年的身边。“啊……还以为能耍帅的呢……”年失望的看着自己的妹妹。此时，北极圈的寒风，在两人的足下猛烈的席卷着大地，如梦初醒的人民仓促逃离着如同泰坦般降临的两人。年像是想到了什么，朝着夕招了招手似乎是打算让其坐下，“夕~咱们不如换一种比赛方式怎么样？”夕略有些疑惑的看着年，“哦？换什么样的方式呢？”年思索了一下，似乎是在想一个合适的比赛方法，随着视线移到了自己脚边那一滩‘小小’的‘水泊’后，年露出了一个愉悦的坏笑。“不如就用我们的双脚造成的‘小水花’来招待一下这些小细菌们怎么样~正好还能洗一洗脚呢~”年将自己摧毁了无数城市，抹平了地表大多数土地的双脚放入了那小小的水泊中，但那在小人眼中深不见底的海洋，却也只是勉强的没过了年的脚踝而已。但是，两只玉足所造成的海啸，却是小人们肉眼可见的。巨浪般的波涛，以一连串同心圆的模样向着两侧的大陆而去。小人们尝试着各种方法躲过去，沿海的国家也纷纷拉响警报，但是当数百米高的浪抵达堤岸时，任何举措都已经无计可施了。二三十米高的海防堤，在巨大的水墙面前，如同一个成年人对比一个幼儿一样，被轻易的拍碎，洪水涌过海边的山脉，将内陆也一起淹没。那些靠海而生的人，就这样死在了未曾设想的“天灾”下——仅仅是年将双足放入了海中而已。“啊……好无聊啊……”夕瘫软着，躺在新大陆之上。在她的身旁，则是数座移动城市。“让小人们连同他们那脆弱的城市一直丧命在我们的玉足下，是不是有点太浪费了？”对于小人们而言巨大的城市，被夕的一只青绿色的手掌整个地托起来，“也应该满足一下我的性欲了吧？”另一只手，则用双指慢慢的扩大了自己紧闭的小穴。独有的气味飘散在城市当中，浓烈而又扑鼻。城市里的小人们，一个个的倒下，但对于夕来说，他们也仅仅只是玩具罢了。随着两者间的距离越来越近，夕的身体也不受控制的越来越兴奋。
- text: 亮晶晶的淫液也一滴滴的，从阴唇上所低落。随着一声娇喘声，整座城市如同性用品一般，被夕的身体所享用。城市一点一点的被巨大的小穴所吞没。大楼不断的撞击着阴壁，刺激着夕的身体，整座城市被夕如同自慰棒一般抽插着，城市不断的在小穴的摩擦下解体着，此刻的小人们，也放弃了治疗，等待着自己的最后一刻。才不到数分钟的时间，整座城市就变成了少女的穴中之物，被蜜液所包裹着。“真是的……小人们就只能给我带来这点感觉吗……那就毁灭掉他们的一切好了。”旁边还在泡脚的年刚刚意识到不对，两人的身体就飞速的变大着，乳白色的魔法能量包裹着两人的身体。在数秒之间，承载着泰拉世界的行星就在两人身体上分崩离析，两人的身体变大的速度也越来越快，其他行星和卫星纷纷的撞向两人的身躯——根本无法抵御住两人的巨大化。就算是比行星大很多的恒星，又如何抵御两人的力量呢？如同一团火球遇到一面防火墙一样，很快就在两人的身上所消散了。渐渐的，两人的身躯超过了星系，一开始的星球，在不断变大的两人中不断的变小，至于小人们在两人的眼里，也变得如同原子和质子那样无关紧要。连整个巨星系最强大的黑洞，在两人的面前也只是如同一个点而已。而宇宙膨胀的速度在两人面前就如同蜗牛一般。很快，连宇宙也装不下两人的身躯了。年与夕的身体逐渐触碰到了这个宇宙的边缘，在人类眼中几乎与无限划上了等号，并且还在无限制膨胀的宇宙，在两位女神面前也只是勉强将其束缚住了而已，文明能观测到的最为庞大的超星系，也没有她们细胞大。“啊....真的好挤。”年一边抱怨着宇宙的渺小，一边尝试移动自己的位置，“居然被这种东西束缚住了还真是不爽呢……”于是，年就用自己的双手将宇宙撕裂了，这个宇宙就在两人的身旁裂解崩坏了。“不过是宇宙而已居然还想限制我们？还真是够好笑的~”在整座宇宙如同蛋壳一样被撑破之后，两人的身体又进一步增大了，而其他的宇宙对于现在的两人来说，也如同弹珠一般，环绕在她们身边。“这些小小的宇宙……看起来可真是美味呢～”随即，年就挑中了一个宇宙，吃了下去，宇宙如同肉丸一样被她整个吞噬。“年，你又在吃小人吗？”夕拍了拍年的肩膀，“不过这些宇宙还有没有小人都是个未知数呢？”夕拿起来了一个宇宙，小小的宇宙在她的掌心中滚动着。“这么小小的宇宙啊……不清楚能怎么满足年酱呢……”随即，这个宇宙便如同一次性用品一样，被自己青绿色的手掌所摧毁。其他的宇宙，则被夕夹在脚趾当中，慢慢的摩擦着，一个接一个的成为了碎屑。“我说啊，变这么大有什么用，根本没啥好玩的……嗯？”夕坏笑着靠近着年，一个又一个的宇宙，被夕塞进了年的小穴。“妹妹，你做什么？”看着宇宙们已经在自己的小穴中如同跳弹一样，年疑惑着看着夕的眼睛。“你不是说不好玩吗，现在满足了吧？”年的小穴被宇宙填满着，摩擦着，年的身体越来越兴奋，分泌出的淫液席卷着宇宙们涌了出来，形成了一道对于小人们来说几乎无法想象的淫液之河。“不过，时间也快到了，不能再磨蹭了呢……就直接变大涨破这个画世界好了～”又是熟悉的白光笼罩着两人，原先有弹珠大的宇宙也相对两人来说不断的缩小着，最后在一声“崩”的声音后，两人又重新站回了之前的房间里。脚下是刚刚被她们撑破的画，画框裂成了几段掉落在她两的脚下。至于之前的博士，则满身淫液的站在她们面前，看样子是刚刚被两人所“滋养”过。“其实我还想再回去看看的。”“哎，那地儿已经毁了啦，好久之前。”终
