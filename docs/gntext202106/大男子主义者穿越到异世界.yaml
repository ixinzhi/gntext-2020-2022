  text: '# 大男子主义者穿越到异世界作者：雨的呢喃TID：30734# 1新人发文！更新时间不定。。。第一章   并没有被放在心上的诅咒在一座小巷中“诺凡，我们分手吧！”少女鼓起勇气，仰视着面前比自己高出一个头的少年。“你把我叫过来，就为了说这个？”少年眼底闪过一丝怒意，但语气却很平淡，“别闹了，跟我回去。”“我是认真的，我们不合适”“哪里不合适了？！”少年抿了抿唇，向前一步，让自己靠近少女，似乎在做最后的挣扎。“你太强势了”少女有些害怕，说出了原因。他们第一次相遇，是在大学的校园里，他和她都是刚入学的新生。那时少女在人群中的第一眼就看见了他。柔亮的短发，挺拔的身躯，修长的双腿，白皙的皮肤，眼神坚毅，面容清秀，比周围的人高出一截来。如此耀眼的他深深的印在了少女心中，于是追求开始了。少女打听到了诺凡的名字和班级，并进行了长达三个月的死缠烂打。在如此强烈的攻势下，少年终于同意了交往。少女还记得当时的情景——无奈的少年望着眼里满是星星的少女，低头吻了上去。情意相互缠绵，留下藕断丝连。抱紧怀中的可人儿，少年发誓会守护她一辈子。可交往后的生活似乎并不像少女想得那么美好，少年真的很强势，确定关系的第二天便要求少女退学，说女生乖乖在家就好，养家糊口的事交给男人。虽然很不愿，可为了自己的爱人，少女还是和父母商量着退了学，她父母当然担心，可少年证明了自己完全有能力支撑一个家庭——虽然父母双亡，但是有车有房，存款七位数。嫁过去之后连婆媳矛盾都没有，这样的好女婿哪里找？欣然同意了。在和父母打过照面后，少女正式住在了少年的家里。一开始确实很幸福，少年很爱自己，家务活都由他一手操劳，自己似乎什么也不用做。她不知道少年的钱都从哪里来，不知道少年在校外做什么，甚至不知道少年还有没有别的亲属，他的一切——除了名字以外对自己都是未知的。少女知道，如果自己询问，诺凡不会隐瞒，可她在等诺凡主动开口，亲口告诉自己他的一切，而不是被动的询问。这样的日子一直持续了半年左右，直到有一天，少年开口了：“我们下周结婚吧。”如同一道惊雷在少女脑中炸开。他说什么？自己这半年来一直在与社会脱节，逐渐变为了寄生虫一般的累赘，除了与他结婚自己别无选择。可这不是她想要的，她不愿如同会唱歌的黄鹂一般被他饲养在笼中，她想和他一起面对社会，一起奋斗，一起支撑这个家庭。但现在，一切似乎都太晚了，她只能永远躲在自己男人的身后，失去自由，失去人格，只要他想随时可以抛弃自己，而自己只能流落街头……所以，今天，少女将诺凡叫了出来“我明白了一点，和你在一起我不会拥有幸福，可能以后我会习惯，可一定会后悔今天的决定，所以”少女坚定了心神“分手吧，诺凡”“亲爱的，我会改……”“不，你改不了。这是你的性格，流淌在血液里，无法祛除。”“那也应该是我来说！当初是你非要和我交往的，我同意后对你处处爱护，可你竟然敢和我分手！”少年难以忍受，“既然这样，那么分手吧……”少年犹豫了一下，“贱人！”而后便转身出了小巷。身后传来少女凄厉的诅咒“诺凡！我诅咒你会被女人压制一辈子！”少年嘴角撇了撇，并未放在心上。文笔不好，请见谅，前女友这个角色以后应该不会再出现了。（毕竟连名字都没有）'
