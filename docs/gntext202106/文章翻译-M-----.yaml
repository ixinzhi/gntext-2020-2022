- summary: "-   **觉醒与生活环境的描述**\n    1.  主人公在午睡后醒来，意识到自己睡过头了。\n    2.  他住在政府提供的房间，房间大小和家具都适合他。\n\
    \    3.  他回忆起自己过去的生活，包括在学校和工作中的歧视经历。\n-   **主人公的生活状态与心理变化**\n    1.  主人公习惯于用恶语表达不满，并接受了与他人的不同。\n\
    \    2.  他成为啃老族，依赖生活保障金生活，没有奢侈的余地。\n    3.  他对生活感到失望，没有恋人，也放弃了希望。\n-   **主人公的生活细节与期待**\n\
    \    1.  主人公在头痛的情况下期待着政府工作人员的到来。\n    2.  他为见政府工作人员而整理衣服，希望留下好印象。\n    3.  他对政府工作人员水谷抱有敬意，但同时也感到无力。"
  text: '# 文章翻译《Mでないと》作者：1730231594TID：30448# 1原文地址：[https://gs-uploader.jinja-modoki
    ... ?uname=ijimerarekko](https://gs-uploader.jinja-modoki.com/upld-index.php?uname=ijimerarekko)一些拟声词不会翻译，就直接放罗马音了正文：第1章
    觉醒“啊~ ~”打了个大哈欠醒来。从外面传来的噪音和高高升起的太阳告诉我，已经过了中午。“又睡过头了吗……”稍微反省一下也不会长久。对于反正没有工作也无事可做的自己来说，我不知道几点起床吗?我毫不费力地从10多年前发给我的床上下来，走了几米，打开了冰箱。家具、电器、衣服，除了这个房间以外，所有的东西都适合自己的尺寸。直到5年前，房间的大小也非常适合自己。195厘米、85岁的阿姨去世后，入住者只剩下自己，所以被拆除了。而政府准备的就是这个符合现代人类的房间。刚开始住在这里的时候，我只会抱怨。被政府养着，因为几乎没有适合自己尺寸的建筑物，这两个事实让我放弃了。双手用力拿起冰箱里的巨大塑料瓶放在地上。想往杯子里倒，液体的重心移动了，大半都溢到了地板上。别人用一只手就能喝到自己腰部的饮料瓶，真是令人惊讶。“可恶!”我已经习惯了恶语相向。从懂事开始，就接受了别人和自己的不同。在学校里吃尽苦头，忍受着十几岁的痛苦去找工作，在那里，对自己的歧视也没有停止。结果成为啃老族，得到生活保障。已经放弃了自己的人生就是这样了。朋友只有一个，根本没有恋人。很久以前就放弃了希望，反而变得避开别人。用抹布擦干净洒在地上的茶，喝光杯子里的茶，打开电脑。从规格等方面考虑，需要最新的，必须买和自己尺寸相差甚远的东西。打开网购，找东西。我有很多想要得到的东西。但是，自己是领取生活保障金的。没有奢侈的余地。所以放弃了。对，到昨天为止!事情的开始要追溯到昨天中午。起床后感到轻微的头痛。不过，比起这些事，我因为是领取生活保障金的日子而兴高采烈，我满心期待着机关的水谷的到来。吃了头痛药，在洗脸台整理了一下衣服。虽说收下了也不会去哪里，因为是和人见面，所以最起码要考虑一下吧。而且，一定要给政府的人留下好印象。话虽如此，我的担当就算诉诸感情也无济于事。衙门人。水谷就是这样的人。虽然比我年轻，但每次见到她，我都忍不住佩服她的坚强。虽然得到的金额并不大，但我还是迫不及待地等待着。还有30分钟水谷就来了。我的心里蒙上了阴影。“嗯……”头痛越来越严重。距离喝药‪已经超过2个小时。尽管如此，却毫无效果的迹象，甚至还在恶化。紧紧勒住大脑的感觉越来越快，波动的强度也越来越大。呼吸急促，用手摸了摸额头。我明白了自己处于异常状态。额头热得要命。我因为发烧发了呆，但还是想站起来再吃点药。想要站起来，右臂用力的瞬间。右手肘从沙发上摔了下来，重重地撞到了头。伴随着剧烈的疼痛，我的意识渐渐远去。然后，昨天在网上物色的靠垫，我没有买。非常后悔。“咦?”一睁眼就被奇妙的感觉包围。感觉房间和平时不一样。到底是怎么睡着的呢?追溯入睡前的记忆。没错。因为突然头痛晕倒了。我抬头望着天花板。“过了几个小时?水谷来了吗?”想要站起来看表，后背冒出了冷汗。“身体动不了。”为什么?还是因为刚才的头痛吗?撞了以后变了，现在不痛了。头痛能那么简单地减轻吗?莫非得了重病?我突然陷入了恐慌。“有人在吗!救命!我的身体动不了了!有人吗!”隔着墙壁向邻居求救，也没有人回应。但是，那个时候。上天的帮助降临了。当时是这么想的。“叮咚。”门铃响了。'
