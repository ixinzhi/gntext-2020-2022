  text: “太棒了!我要成为亿万富翁了! !”不知道是不是真的听到了，我这么喊着，意识到自己用不上。不知怎的，我又恢复了原来的样子，开始思考。然后得出了可怕的答案。“偷东西。”接下来的几天，我窝在房间里试了各种各样的方法。渐渐明白的事情增多了。首先，变身后一般不会动。好像已经没有呼吸了。似乎没有感觉。感觉迟钝。而且为了正确变身需要相当的劳力。变身解除后,2、3小时内会浑身无力。但是，如果不集中精力去变身的话，就会出现奇怪的形状，因为会变成完全无关的东西，所以需要注意。与此相比，变小，变得像纸一样光滑，就简单多了。改变形状很难，但改变大小很简单。于是有了一个希望。“能不能变大?”现代人类的平均身高超过了3米。随着世代交替，缓慢增长的身高改变了世界。建筑物一点点变大，物体也随着人的变化变大。不仅仅是物品。动物也是如此。或者说一切都变大了。重要的是，在其他人看来，从过去相对来看，我的大小没有任何变化。“啊，人已经长这么大了，和以前相比。”连这样的想法都没有。只是我生在这个世界上，不知为什么，我27岁了，还是160厘米是江户、昭和还是平成?只是停留在了符合过去时代的身高上。明明已经是成年人了，却和幼儿园的孩子一样。但是，这也就此告别了!这样想着，想象着超过3米的自己。心跳加速。慢慢地睁开眼睛，失望了。还是原来的尺寸，像是幼儿园的孩子。“既然如此!”能变成水谷，而不是自己吗?或者大的冰箱呢?试了各种各样的东西，估计也无法变身成超越自己体积的东西。太遗憾了。就这样过了几天，差不多该练习了，顺便到外面实地训练。目标已经确定。是玩具店。决定去玩具店的理由很简单。变小了，悄悄溜进去。万一被发现了。也会被捡起来当作什么玩具啊。就是这样的打算。我用电脑查了一下附近的玩具店，一边忐忑不安，一边反复进行想象训练。凌晨2点。连员工们也回去了的深夜。我骑着自行车，绕到店后面，把自行车停了下来。然后确认没有人在，变成拳头大小。在门前把自己的身体变薄。然后从两扇门之间进入店内，嘴都张大了。“为什么?”进去之前没注意到，店里开着灯，很明亮。好不容易进行的想象训练突然全都泡汤了。“咦?”上面传来粗犷的声音。听到这个声音，我不由自主地摆出小心的姿势，身体僵硬起来。“为什么会掉下来?”一个长着胡子的男人一手拿着拖把捡起了自己。一直盯着我看，吓得我浑身发冷。如果被揭穿，自己就会一辈子被用于人体实验，或者被某个大富豪买走。过了一会儿，他放下拖把，把我带到店后面。把我放在桌子上找什么。“这期间能逃走吗?”但是，也不知道什么时候会回头。实在没办法，只好先按照自己的样子变成了橡皮娃娃。变小，变得光滑，变成橡皮娃娃。虽然是不累的变身的一类，但是已经不能多用了。想到这里，胡子拉碴哥把自己装进透明塑料袋，袋子上贴上了标签。就算暴露了也是玩具。幸运的是，结果如愿以偿。真是不幸中的万幸。从后面把自己带出来的胡子哥把自己放在店里。然后亲眼看到现场，吓得浑身发抖。“大人的玩具……”周围摆满了貂甲、成人录像带、振动器、硅胶制品。一想到自己也包含在其中，就毛骨悚然。会被什么样的大叔买，会被怎样使用，光是想象就恶心。现在必须马上逃离。利用最后的集中力变身成什么吧。就在我思考这件事的时候。“喂，广海，你看，有人偶造型的哦~
    ~”“啊，这有什么稀奇的啊?”“是吗?我没见过这样的。”男女两个人品评着我。是化了浓妆的黑发女孩和茶色头发的男人。“别买，别买，别买，别买。”在心里拼命祈祷。这时，女人的手伸向自己，逆着重力浮在空中。“做得那么好啊。买这个吧~
    ~”在女人的央求下，男人抱起胳膊。“一千日元买吗?”绝望袭来。女人还好。
