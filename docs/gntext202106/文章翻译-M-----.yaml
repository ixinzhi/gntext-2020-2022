  text: 水谷来了!“水谷!快救救我!我的身体动不了了!”我大声说。她有备用钥匙，我马上就能得到帮助。就在我期待的时候，门铃又响了。“马萨先生?不在家吗?”“在，可是身体动不了!”虽说是隔着门，但应该不至于听不到。即便如此，水谷也没有要进来的意思。我喊了一会儿，终于听到玄关开了。“马萨先生
    ?我进来了。”声音说明她脱了鞋，进了玄关。“马萨先生，你不在吗?”“这里! !沙发那边!”我提高了嗓门，她这才注意到吗?水谷走到沙发前，俯视着自己。安心只是暂时的，看着水谷的表情，不安涌了上来。不知为何，她面无表情地俯视着我。漂亮的黑发束在脑后，淡蓝色的衬衫插在紧身的裙子里。自己眼前是水谷那滑溜溜的小胫骨，然后抬头一看。衬衫的两个隆起，脸在上空可见。“水、水谷……?”我小心翼翼地问道。于是，不知为何，她转身了，之后就发生了令人难以置信的事情。她把屁股贴在自己的脸上。用时还不到1秒钟吧。但是，这种恐惧对我来说是非常漫长的。缓缓伸出的臀部，在我的上方投下了阴影。随着时间的流逝，随着紧绷的裙子越来越近，就像在说这样的话一样，更加紧张了。比自己的脸大好几倍的臀部笔直，毫不犹豫地朝自己的眼睛走去。为什么一定要让水谷坐在我脸上呢?为什么一定要被巨大的屁股压着呢?那个疑问马上就会明白。“咚!”我尝到了被水谷的屁股把脸压扁的感觉。“~
    ~ ~ ~ ~ ~ ~ ~ ! ! !”发出了无声的呐喊。比自己重好几倍的屁股，根本不需要考虑。毫不犹豫地击垮了自己。然后一直坐在我的脸上。继续压迫。“那个小个子，有余力买新的靠垫。也许可以再少一点。”水谷称呼我为小不点儿，这让我受到了轻微的打击。不，比起这种事!你刚才说什么了?靠垫!?马萨用全身支撑着被毫不留情地施加的她的体重，感到困惑。自己变成了靠垫吗?确实是在昏倒之前想要的。“这可是迷你小屋啊，除了电器产品以外几乎都很小。这个沙发大概也能坐三个人吧?”说着，她抬起屁股，半站着俯视着自己。也不知道是不是这样，我吸了一口气。感觉像是受到她重压的脸的中心部分逐渐恢复了原状。但是恐惧并没有结束。因为正上方是她巨大的屁股。紧身的裙子绷得快要破开展示她臀部的大小。可怕。可怕。好痛。讨厌讨厌讨厌讨厌讨厌!“1、2、3。”她开始数沙发上能坐几个人。“等等!不要坐!我在下面!住手!救救我!”从我这里看去，水谷的脸几乎被她的屁股遮住了。就好像目标是不会移开的。然而，她的屁股却在自己身上动弹不得。“果然是三人座，我的才是一人座。”“~
    ~ ~ ~ ~ ~ !”和刚才一样的重压压着自己。鼻子、眼睛、嘴巴被无情地摧毁。她可能没注意到所以没办法。但是，即便如此，还是忍不住恨她。第2章 偷盗被她的屁股压了一段时间，各种疑问涌了上来。但是，这些都是我无法预测的。有一点可以理解，就是因为考虑了靠垫的事，所以才会有现在的状况。这么说来，只要想起自己的样子，不就能回来了吗?想到这里的瞬间，脑海中浮现出我熟悉的身影。手脚恢复了知觉。“啊!什么?
    !”同时，在她站起来的瞬间，用身体在腹部承受着更大的重压。“咳咳咳……”仰面躺着，抬头看着回头的她。她和刚才不同，露出惊讶的表情。“水谷，小姐……”“马萨先生!
    ?啊! ?什么，怎么……”看到她的慌张，我的心才放下来。看来已经恢复原状了。“下次……生活保障费……用汇款……”留下这句话后，我就沉沉睡去了。我收了一个月的费用，立刻把水谷赶走了。她并没有错，只是不想再见到她。不，事到如今已经无所谓了。“有什么……有什么吗?”看着眼前信封里的一万日元。在脑海中变身吧。变身吧。我这么说着，房间变大了。实际上是自己缩小了。但是，这样就能切实地感受到。
