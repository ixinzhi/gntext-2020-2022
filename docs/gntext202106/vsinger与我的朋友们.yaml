    \    3.  作者与洛天依等角色关系复杂，需叫醒洛天依准备上学。\n-   **洛天依起床过程**\n    1.  作者尝试用包子叫醒洛天依，但被被子盖住。\n\
    \    2.  洛天依起床后，作者看到她换下的衣服，并帮忙整理。\n    3.  作者意识到洛天依的房间需要整理，但被外界的电话打扰。\n-   **日常生活与互动**\n\
    \    1.  作者因洛天依而不用冰箱，只能点外卖。\n    2.  洛天依给作者早安吻，并提醒他准备早餐。\n    3.  作者在整理洛天依房间时，发现外賣员是洛天依的朋友无恙。"
  text: '# vsinger与我的朋友们作者：binghuoTID：30356# 1V家與我的朋友“起床了。”“不嘛，天依還要睡覺嘛，歐尼醬～”說著，少女還緊緊的人抓住了被子，順便開大招賣萌。（awsl）“哎，”我歎了口氣。在目睹了無恙的悲劇後，我重開了一個世界。把無恙的靈魂體喂了顆……啊這，差點忘了，我是撒了幾滴聖水，因為這傢伙被吃掉了，只能用液體滲入。這世的自己已經大學畢業，服裝設計與舞臺指導，雙學位。聽說無恙是護理系，咱其實很想知道無恙學護理系幹啥。哦，對了。這個世界是個三次元異世界，與二次元重疊。有許多前世活在電腦螢幕的虛擬生物實體。比如我眼前的洛天依，就是我的妹妹。她還有幾個朋友，比如說大小姐月掙零（bushi），是樂正綾自己的青梅竹馬言和。還有樂正娛樂公司的藝人墨清弦。初音未來不是這個公司的，她可是個人公司，是這裏最具個性的明星。也是最火的一個，也不知道怎麼與洛天依認識了。行吧，我就暫時知道這麼多。現在，我該如何叫醒洛天依？記憶中，只是吼叫是沒用的。天依睡不了覺可以賴床嘛，所以導致遲到。不過初中的話問題不大，自己前世只用了一周突擊到實驗班，雖然說，自己突擊的是minecraft。現在是高中了！第一天上課不能遲到！掀被子也不行，天依睡覺穿的少——藍白條紋。咳咳，咱啥也不知道啊，畢竟不是親眼所見。根據前世記憶，宜用包子。我拿出一個包子，湊到洛天依嘴邊。“！！！”洛天依迅速反應，瞬間踢掉被子，真的是藍白色的嗎？啊，那個……其實我沒有看到啦，我被天依的被子完全蓋住並且被撲倒在床上。被子中有少許淡淡的香氣，還是不錯的。“啊……啊～啊啊，啊！”“輕點，疼啊！”“別，別弄那～”天依在撲倒我之後，直接壓在了我身上。“可惡的哥哥，拿包子誘惑天依起床！”粉紅色的拳頭如雨點般落下。打了一會兒，好像有一陣窸窸窣窣的聲音，天依在換衣服嗎？嗯，身為哥哥的我絕對不能看，絕對不能掀被子！不……我就看一眼，就億眼！（嗯，藍白的……）咚咚的聲音傳來，應該是天依下樓了，我也慢慢的把被子拿下去，首先看到的是洛天依換下來的一堆衣服。算了，一會兒在收拾，先吃飯。吃飯不積極，思想有問題。額，行，盤子不用刷了。冰箱？因為天依的原因，我記得前身用不到冰箱。我只能點個外賣。“走啦，哥哥。”洛天依歪頭看著我。“餓得我生無可戀。”——魯迅《我沒說過的話》唉唉？哥哥怎麼啦？怎麼這麼沒精神？那就用阿綾告訴我的方法來解決問題吧。“嘛。”洛天依沖過來，給了我一個早安吻。“！！！”我摸著臉，不知所措。“笨蛋嘞，我去上學啦。記得給我弄好吃的！”好久，我才想起來，我還要給洛天依整理房間。清點衣服。有胸衣7件，和睡衣沒區別。對A嘛。要不……（lsp們！想啥呢！我可沒有什麼木瓜牛奶）胖次數件，有茉莉花的香味。（lsp！你笑得那麼猥瑣幹啥？那是洗衣粉的味道啊。）衣裙套裝56件，都挺好看。找個人試一下？（lsp，對，就是你，去，抓無恙女裝！）襪子數雙，有長筒襪，襪褲，船襪。還有兩雙沒來得及洗。（你咋又那麼猥瑣？我絕對會幫天依洗的，別擔心。）衛生巾不少，散落在床底，要不……（你在想啥？）咱就是想說，咱會幫她收好。做完這些，才發現門鈴響了好久。哎？這外賣員，不在急的嗎？“來了。”我匆忙打開門，知道外賣員為啥不著急了，這送外賣的是無恙……“我活過來了！”“聽說你妹是洛天依？”“嗯……”“你要幹嘛？！”無恙聽到後，閃身入門，“樂正別墅，名不虛傳啊。”他開始瞎走，並試圖尋找一些好東西。“哦，親愛的上帝，多麼美妙的東西！”我努力的把嘴裏的飯咽下去，不至於噎死。來到無恙高叫的地方。我看到無恙抓住了洛天依沒來得及洗的兩雙襪子，'
