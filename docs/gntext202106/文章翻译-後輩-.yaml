  text: '# 文章翻译《後輩》作者：1730231594TID：30376# 1原文地址：[https://gs-uploader.jinja-modoki
    ... /moyashi/kouhai.htm](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/moyashi/kouhai.htm)正文：“我要告诉大家的是，S市的巨大灾害至今仍未查明原因，到今天已经过去了整整三个月。政府在上午的记者会上，发表了与专家组合作的新的发生假设……”典型的学生街，典型的定食店。我和社团的学妹两个人坐在座位上，点完餐，正发呆的时候，墙边的电视里传来了那件事的新闻。“啊，在放啊，学长。”坐在对面的学妹故意探出身子。“巨大灾害，巨大灾害的新闻。”“……”我像是要逃离学妹的笑容，用用完的菜单表遮住脸。我不太想让她看到我的表情。因为连我自己都不知道自己是什么表情。视野突然开阔起来。“怎么了，学长?”菜单被抽出来，取而代之的是她的笑容。明明知道那句敬语和表情都是装出来的，但还是会在内心某处产生可爱的感想，纯真而稚嫩的笑容。“你想起什么了吗?”“没有。”我又把视线从她身上移开，盯着电视屏幕。“接下来是被害人数的最新消息。”解说员用清晰而又分明的忧郁的声音朗读原稿。“根据今天的公布，死亡人数新增超过了8万人。对失踪者的搜索工作仍在继续，连日来留在市政厅的家属前来寻求信息……”“看来还很辛苦啊……呵呵”学妹的声音插了进来，但她的笑声里含着掩饰不住的笑意。“呵呵，呵呵……”开心的笑。这不是一般人对数万人死亡事件的反应。坐在其他桌子上的人看了，会对这种不谨慎的行为皱眉吧。事实上，就连坐在一起的我，也感受到了周围人投来的冷漠目光。默默地站起来，走到电视机下面，换了频道。另一个报道节目开始播放。还是关于那场灾难。又按了两三下按钮，终于找到了无聊的情节剧，就这样离开了电视机前。店员一脸诧异地看着我，但这都无所谓。回到座位上，学妹趴在桌子上，一边拼命压低声音一边笑着。“呵呵、呵呵、呵呵……换频道真的好吗?店员看起来很不可思议呢。”“一定会原谅我的，因为我，你看……”我回答。“说起来还是那场灾难的受害者。”感到一旁听我说话的店员尴尬地移开了视线。周围的视线。有的故意说话，有的看报纸，就是这样。“那个灾害的受害者啊……呵呵。”只有学妹不知道是感觉不到任何气氛，还是因为刚才的话更高兴了，执拗地追问着我。“应该说，你是‘我’的受害者吧。”“……”没有愤怒的情绪。或者说，已经习惯了这种心情。坐在眼前的学妹虽然有些自大，但在旁人看来却是个活泼可爱的少女。但是，我知道。她不是普通的少女，无论发生什么都不能反抗，而且最重要的是，她是迄今为止存在于世界上最残酷、最具残暴力量的女孩。为什么呢，因为她是引发那场灾难，夺走数万人生命的罪魁祸首。如果试着问一下，那天在那个城市里的人，当时发生了什么。几乎所有人都会说，什么都没发生，或者虽然发生了什么，但不记得那是什么。可能有几个人会拿出手机的画面给我看。满是噪声的图像。他会拼命指着那个，告诉我，这就是我经历过的事情的证据。或者失去理智，说着支离破碎的话。或者明明知道所有的真相，却已经缄口不言，不再告诉任何人。就像现在的我一样。S市是拥有70万人口的一个地方城市，但其中受灾地区的人口只有20万左右。这次的死者和恐怕永远不会回来的失踪者，合计15万。每4名地区居民中就有3人死亡，这是历史上史无前例的大灾难。但更离奇、不可思议的是，如此大的灾难，却过了几个月，连原因都不知道，'
- summary: "-   **记忆与幸存者**\n    1.  生存者中只有“我”记得灾难发生时的情景。\n    2.  回老家探亲时，遭遇了突如其来的灾难。\n\
    \    3.  灾难中，恋人绘里也身处其中。\n-   **灾难现场与少女**\n    1.  看到穿着女子高中制服的巨大少女，其异常大小令人震惊。\n\
    \    2.  巨大少女的破坏力巨大，引发恐慌和死亡。\n    3.  她的巨大脚印和火灾烟雾覆盖了整个城市。\n-   **逃生与困境**\n   \
    \ 1.  “我”和绘里试图逃离，但门被扭曲的门框卡住。\n    2.  巨大少女的注意力转向了“我”所在的酒店。\n    3.  她的接近导致建筑物解体，“我”和绘里被卷入其中。"
  text: 为数不多的生存者也失去了那天的记忆。只有一个人，除了我。确实记得。那是我回老家探亲，顺便把交往了很久的恋人绘里也带来了，耍帅地租了车站前的高塔饭店，从傍晚开始亲热的时候。断断续续的地鸣和纵向摇晃，刺耳的紧急警笛声，到处都是人们的悲鸣。不知道发生了什么，我们一边惊讶一边拉开窗帘，看到的是一幅难以置信的景象。白色的袖子，深蓝色的领子，胸前系着红色的缎带，纤细的腰上是深蓝色的迷你裙。她穿着常见的女子高中制服，看起来可爱又健康。但最不正常的不是她的外观，而是她的大小。她的脚大得足以把一户人家踩扁，她的身高高得一般的楼房都够不到腰。透过高层酒店的大窗户，我们看到街上到处都是破坏的痕迹。被她压倒性的质量完全压扁的轿车。在她的周围扩散开来的、曾经是人的、乱糟糟的肉块和油。还有仿佛要覆盖整座城市一般蔓延开来的火灾烟雾，以及少女穿的巨大的帆布鞋形状的怪诞的脚印。她每走一步都会引发惨叫和惨叫，还有很多人在她直接下脚之前，就因为二次火灾和恐慌而死去。虽然是让人想转过身去看的惨状，但我的眼睛却捕捉着它们，无法离开。她嬉皮笑脸地走近写字楼街，高高举起脚。比一条路还大的学校指定的帆布鞋在大楼上投下影子，嘲笑着从里面匆忙出来的人们，然后毫不犹豫地把脚踩下去。短暂的死前尖叫被她的笑声全部淹没，再次站起来时，只剩下扁瘪的瓦砾和红黑色的血迹。“喂。”听到绘里的声音，我终于回过神来。我看着她的脸。她用混杂着不安和恐惧的表情注视着我的眼睛。“快点，不逃跑的话。”“是啊。”我想起来了，赶紧把视线从窗户移开。通往房间外面的门。我走近那里，正要打开拉门的瞬间，发生了比刚才更强烈的纵向摇晃。灰尘从天花板和墙壁上升腾起来，挡住了视线。我无从得知，这似乎是一个巨大的少女一时兴起跳了起来。她在几个街区之外的地方做出的那个不经意的举动，在街上引发了大灾难，其冲击甚至给几十米外的我们带来了最坏的结果。“……打不开。”好不容易对我说的，只有这句话。“打不开，为什么?为什么……”再次用力推开门，或者试着推开。我用力敲着门，发出咔嗒咔嗒的声音，丢掉了自尊心，用全身拉着门把手。不行。纹丝不动。原因很明显。因为那个少女的纵向摇晃，整栋楼的门框都扭曲了。“骗人，骗人……”看向窗外。在滚滚浓烟和尘土中，巨大的少女东张西望地寻找着下一个地方。高大的建筑物几乎都被摧毁了吧，我环顾着烟雾和惨叫弥漫的市区。然后，那双巨大的眼睛紧紧地抓住了我。不是。不是我。对于她那双巨大的眼睛来说，我这个大楼里的存在实在太小了。准确地说，她的眼睛凝视着我现在被关在那里的塔酒店。在还没有被推倒的建筑物中，那是现在这座城市最高的建筑物。“啊!”她露出坏心眼的笑容，向我们所在的酒店走去。脚下有几栋低层建筑和行人被踩扁，但他似乎对此不感兴趣。无论是站在几十米高的地方眺望街道的她，还是隔着玻璃屏息凝视的我们。随着身体摇晃的低音响起，她每走近一步，她的脸就变大了。数次纵向摇晃之后，透过我们酒店的窗户，只映出她焦茶色的眼眸。那双眼睛又大又近，连明亮的虹膜都能看到。每眨一下眼睛就能听到风声。“比我高的大楼，真是太好了!”那天第一次听到的女人的声音，摇晃着建筑物的柱子，摇晃着地板，就连她愉快地吸入的气息也摇晃着我们的全身。在我稍稍助跑，想要思考接下来会发生什么之前，她巨大的脸颊已经穿透了一整块玻璃。巨大的冲击，尖锐的悲鸣，用力滚落的重力。无论是地板还是墙壁，连地基都被摧毁的建筑物毫无办法地在空中解体，我也和零散的建筑物一起在空中飞舞、坠落，最后再次听到巨大的声音。“啊，竟然输给女孩子的身体，这个建筑也太弱了!”不用说，把S市破坏殆尽的巨大少女，就是现在的学妹。
- summary: "-   **幸存与奇迹**\n    1.  在东京大学，事件似乎未留下痕迹，新生涌入，其中包含事件的肇事者。\n    2.  作者在酒店坍塌中幸存，却未失去记忆，与肇事者成为前后辈。\n\
    \    3.  作者对肇事者的力量感到不可思议，她的行为毫无意义且随意。\n-   **肇事者的残忍行径**\n    1.  肇事者描述了她的破坏行为，包括杀害数万人和幸存者的记忆丧失。\n\
