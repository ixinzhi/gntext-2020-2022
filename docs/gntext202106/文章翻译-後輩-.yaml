  text: 那件事发生后的几个月里，在远离的东京的大学里，好像什么事都没有发生过一样，大批新生涌入，其中就夹杂着那张残酷的脸。后辈到底拥有怎样的力量，我实在无法想象。把自己的身体变大，破坏城市只为自己享乐，杀害了几万人，甚至让几乎无法立足的少数幸存下来的人丧失了记忆。既不知道原理，也不知道目的。也没问过。不过，更不可思议的或许是我。那天，酒店因少女的撞击而坍塌，我是酒店里唯一的幸存者。上层因坠落地面的冲击而死亡，下层则被直接冲过来的她的肢体和来自上层的瓦砾双重覆盖而死亡。在瓦砾中幸存下来的人，也被几秒钟后掉下来的她的全身压扁，被压得连一个结构都不剩。在那之中，我虽然有轻微的骨折和混乱，但在那地狱般的事件中总算保住了一条命，而且一点也没有失去记忆，就这样活了下来。而且就这样奇迹般地，我上的大学她就这样入学了，我所在的社团她也加入了，现在就这样保持着前后辈的关系。当然这种关系完全不典型，对我来说只是地狱的延续。那天绘里死了。家人也死了。失去了恋人和亲人，原因全都是眼前的少女的些许嗜虐心。不知道，不，是因为知道吗?她反复提醒我那天的事，一边看着我的表情，一边笑着，告诉我那次破坏是多么毫无意义，多么随意而为。“太迟了，学长。”结完账走到外面，她在玻璃门前等着。她穿着宽大的灰色大衣，脸上浮现出那种坏心眼的笑容。“我吃饱了!”“……”我的目光从她的笑容中移开，背对着回社团活动室的路。学妹的笑声在我的背后响起。“学长真是个好人啊。”我边走边听学妹说。“我不小心把学长的全家和恋人都杀了，你却这样听我说话，还请我吃晚饭呢。”我没有回头。我真的不知道自己现在为什么要做这种事。“人的心真的很温暖，身体那么小，那么容易碎。”她又说了一遍。“还是要珍惜别人啊。”“……”我觉得如果停下脚步，就会输给什么。不知不觉间走的速度提高了。“刚才那家定食店很好吃吧?”“……”“不过，还是敌不过你父母啊……炸鸡块不会在你手里哭喊，也不会在你嘴里乱叫。”“……”“这是我第一次说。去学长在的酒店前,我把当地的中学毁了啊。学长的父母,是中学的老师吧?然后呢，看着比我小的中学生们，不知不觉就觉得很好吃……运动之后肚子也饿了，总觉得校服又干净又卫生，我忍不住伸出手来吃了一口。”“……”“当然中学生也很好吃。咬起来肉又软又甜，临死前的惨叫真的很舒服。吞咽的时候喉咙也会刺痛，很舒服。但是，中学生太甜了，很快就腻了……所以，我吃了很多老师。很好吃。”“……”“学校平时就很好吧。大家都拼命保护学生，在裸露的校舍里也拼命地喊，甚至拽住我抓到的学生的脚保护他们。”“……”“相反，吃起来很方便，我尝了一口，老师的味道很好。因为有点脏，所以我把头发太秃的人扔掉了……”“……”“等我回过神来的时候，职员们已经没了，和学生们一起吃光了。当然，如果全部吃了的话，我也会变胖的，剩下的就用屁股压扁了……现在想起来真是太可惜了。好好吃掉就好了……”“……”“嗯，不胖真是太好了。最多也就一百人左右，也就够一天的全部营养，第二天早上就饿得不行了。感谢被吃了的大家。在胃里听到赠言，一定很感动吧”“……”“学长?”膝盖开始无力坠落。“你哭了吗?喂，学长，你哭了吗?”没有哭。正想这么说，却发现从喉咙里漏出来的声音说不出话来。几次呜咽。我拼命捂住眼睛想要抹去眼泪，这时背后传来了笑声。还有，温暖的触感。学妹温暖的手抚摸着我的头。这双手夺走了我的家人、恋人以及其他几万人的生命。明明知道这一点，明明知道这一点，那肌肤还是温暖柔软的少女的手。“喂，学长。”耳边传来一阵喘息声。“现在的学长，非常可爱。”沉默着。我已经听过很多遍了，应该早就听腻了，
