    (6).jpg)那咋办嘛，哎这些东西还是留给遐想吧，我现在写东西多了确实感觉，故事一定要当断立断啊# 15第四章柏书源醒来的时候，只发现自己躺在地铁上，已然坐过站了。刚才发生了什么，他只记得自己一下子被千倍大的风雪踩踏时候的气浪吹飞到天上，摔出了很重的伤。但是他现在似乎安然无恙。他摸了摸自己身上，却没有发现任何伤口。解开衣服，周围的女性像是看流氓一样看着他。检索着身上的每一寸，依然完好如初。他掏了掏兜，发现自己的钱包，手机，身份证全都被拿走了。回到家里，异样的感觉总是填满心里。他躺在床上，翻来覆去，脑袋晕乎乎的。整整两天，他向学校请了假，整个人摊在家里，没出过门。他那几天，什么也没有看过，脑子里一片空。再也没对着那些精灵的纪录片打手冲，也没有去意淫陈淮汐，或者风雪留下的那些照片。他就只是单纯的在家，什么都不干，什么都不做，只是躺着。但是不知道为什么，一想到风雪，想到她蓝色的眼睛，想到她从头发里伸出来的精灵的尖耳朵，柏书源就感觉一种窒息的淤积物填满了内脏，大脑里的液体像是不能转动一样的卡住。“怎么感觉你这两天闷闷不乐啊”陈淮汐关切的问着。伊洛终于回来了，柏书源就和初次那样，和陈淮汐两人一起坐在伊洛的手心里。柏书源眼睛正对空气望的出神，什么也没看。“喂！”他感觉自己突然被提了起来。陈淮汐变回了800米的大小，用两指把他捏住。柏书源第一次见到陈淮汐变大。不得不说，相对于风雪那个初出茅庐的精灵族小姑娘，陈淮汐要有威压感的多。虽然她现在根本没什么情绪，但只是随意做了一下愤怒的表情，那种强大的压力让柏书源一下子清醒了。“啊，啊，嗷嗷嗷，陈姐，咋了！啥？”“...你小子刚才想啥呢，看你心不在焉一天了。”话语伴随着香风从巨大的朱唇里流出，柏书源的脑子面前清醒了一点陈淮汐变回了平时的大小，让伊洛呆在船上，和柏书源一起在城市里游荡。“在学校有喜欢的姑娘了？”“没有”“考试考砸了？”“没有”“抽烟让老师逮住了？”“没有”“你那个癖好让你爹发现了？”“没有”“那就是你真的有那种癖好了！”陈淮汐兴奋大喊一声，，猛的一下抱住柏书源的脖子，引起周围行人的侧目。柏书源脸刷的变红了，拉着她的手往外走。“我意思我没那种癖好。”他连回头看陈淮汐的力气都没有。“哎，有就有嘛，我又不会多歧视你。”陈淮汐把脸靠在他肩膀上，“我原来也见过有这想法的人嘛。原来我去参加一个会议会，回到船上的时候，就发现有个人躲在我的高跟靴里。老天啊，那个靴子我穿了快4天了，一直在外面，和当时的丝袜一样，一直忘了换。那个人就这么被我闷在鞋子里闷了四天，真没想到普通人的身体这么有忍耐力的。我把他捞出来的时候，感觉整个人都已经腌入味了。”“不光是不认识的，我周围的人，还有部队上的人，都有人这样子。有次领导让我和伊洛去军营慰问，我可是清楚的感受到有人在对着伊洛700米的身体兴奋，他当时脑子里，可全是想着自己怎么在伊洛那些绷带里到处摩擦，老吓人了。”柏书源闭上眼睛，梳理了一下，突然发现一个事实。“你…你还会读心？”“这不是废话吗，我最早是在特务部门呆的，总得会一点吧。”“那你不会已经知道…”'
