    2*本帖最後由 vvawd234567 於 2020-11-20 19:51 編輯*“那个天使马上就会到了，我们该怎么办！”一个穿着军服的领导人，焦虑的在办公室内走着。这里是银河南部的一个小星球，人们刚刚完成了世界统一，却发现面对着重大的危机。半年前，这个星系的距太阳最远的第7颗行星突然消失了，震惊了整个天文学界。两个月后，又消失了两个行星，并且在距离这个星球最近的行星消失后，人们看清了罪魁祸首的真面目。那是一个巨大的少女。她有着湛蓝的双眼，橘色的火吻长发，绷带缠绕在她的胳膊和三点的敏感部位上，在无风的宇宙中飘摇。在她的脊背上，一对比她身长还要宽阔的白色羽翼豪放的展开，搭载着她优美的身躯，在宇宙中疾驰。毫无疑问，眼前的红发少女，是一名天使。这种生物在物质世界是极少见的，往往只有在荒野位面的殖民者们会和她们打交道。身在外环位面的天使，是人类最乐于见到的生物，她们是那样的和蔼可亲，指引着迷途的旅人。但在物质宇宙里的天使，却无疑是可怖的怪物。尽管天使们本身都是高达数百上千米的巨大少女，但当她们被别有用心之人召唤到物质世界时，却会成为对行星和生命充满饥渴的吞噬者。眼前的红发天使，巨大到令人难以想象，只是她的臂展，就和整个星球的直径差不多长。她那火红的发丝，落在地面上，要比真正的山脉还要广阔。而这样的巨物，却直奔着科技勉强达到太空时代的人类文明而去。将军看着银幕上那张美丽的面庞，她毫无表情，舌头在不停舔舐着嘴角，将军想象着城市被那根巨舌吞没的样子，身上忍不住发颤。“那些外星人类真的能救我们吗”将军靠在避难所的墙壁上，回想着一个月前的事情。那段时间，所有人都陷入了绝望之中。尽管这颗行星在数次科学革命后，宗教信仰几乎成了一个笑话，但是在人们面对着超越想象力极限的巨大天使后，他们很难不相信这是神明的天罚。而一艘飞船的来访改变了这一切。那艘飞船和一辆卡车差不多大，很难相信它是如何在太空里面飞翔的。不过它的驾驶员技术相当的烂，进入大气层之后歪歪斜斜的坠落着，径直砸在军部的大楼上。打开舱门时，一个英气的黑发人类女性走了出来。“你们的星球马上就要玩完了，但是我可以救你们。”在她的帮助下，这个星球的大多数人都躲到极深的避难所里。但是无论多深，在面对星球大小的天使，如果给她时间的话，应该会被全部挖出来罢。将军打量着眼前的这个女人。黑色的短发刚过下巴，高挑的身材把像是运动内衣和军用短裤撑的相当饱满，肩膀上披着的夹克，左右两边刻印着一个“万”和“陈”字。'
