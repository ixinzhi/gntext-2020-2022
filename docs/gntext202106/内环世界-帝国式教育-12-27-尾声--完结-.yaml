  text: 武器失灵的陈淮汐，似乎马上就要死了。精灵们对这个黑发女子可谓欲杀之而后快，就在她们准备夺取她手中武器的时候，一切都崩溃了。黑红色的阴影腐蚀了陈淮汐人类大小的身躯。她的头顶长出了不属于任何动物的犄角，皮肤被一层新的如同血浆一般沉闷的能量膜覆盖，像是被包裹在一件骇人的衣物里，陈淮汐的脸上仿佛套着一个可怖的面具，红色的面容上，两片和虎鲸身上白斑一样的眼睛凝着四周。一股如同火焰的光束从她的嘴里流出，抬头冲着天，火焰随着她狂野的吼叫而喷涌，如同末世火山。周围所有的精灵都陷入了巨大的恐惧之中，而风雪和艾琳的脑子里，更是不断播放着一段画面：暗红色的天空下，一个和陈淮汐此刻样貌相同的怪物，正在追逐那些身高数十公里的卡拉们。她们并非现在那种野人的模样，而是穿着如今难以见到的华贵衣服和坚硬无比的战甲。在她们奔跑的路上，无数人类被踩成肉酱，城市被碾成粉末，但是在强大的躯体，也恐惧着身后只有人类大小的怪物。比战舰还要坚固的铠甲瞬间破碎，更别说卡拉们白皙的肌肤。可怖的血腥屠杀，在遥远的过去发生着。而现在，看着周围因恐惧而大惊失色的巨大精灵们，那个曾是陈淮汐的怪物用血腥大口狂笑着。“可怜的小陈，这种场面就对付不了了？”它猛的跳到一个精灵的头上，铁钩直接击穿了她的心脏，千米高身躯里的血液以难以置信的数目从不到1米的伤口中疯狂流出。“不过也好，终于，终于，我自己来动手了！女士们，卡瑞克回来了，屠杀，现在开始！”作为银河中个体最强大的种族之一，精灵们没有想到自己会被这样屠戮。陈淮汐击败她们，每一刀都精准无误，她们只有被暗杀的感觉。而面对卡拉和天使，她们则和人类一样，运用自己的战争机器来应对。但她们从没见过这样的敌人，一个只有人类身躯的屠夫，用一把破旧的铁钩，怪物一般，屠杀着所有生灵。她们用刀剑劈砍，钢铁顷刻被铁钩斩断。精灵法师们念着能够短暂阻挡帝国舰炮轰炸的护盾咒语，被它如同撕掉一片破旧的卫生纸一样揉碎。这里的精灵都是能够巨化到万米高度的精英，而她们的一切手段却在这个怪物面前如同儿戏。几个心灵法师试图窥探它的内心，却立刻陷入疯狂，不断抓挠着自己的面部，直到鲜血狂流不止。身穿铠甲的精灵用巨大的身躯撞击它所在的地面，却立刻被击穿心脏。天空因为它的出世而变成红色，不断的屠戮，大地也被血液染的鲜红。它嗜血如命，一招一式显露出最终极的暴力。用铁钩插入山峦，它把大地像链球一样砸进精灵们的胸膛。它像是太空恐怖片的抱脸虫一样，冲到精灵们千米高的脸上大力的诉诸武力。大量的高楼被他捅铁链连接，捆绑其来，粗暴的砸在守卫者的身躯上。一个穿着紧密动力护甲的精灵，被它瞬间连人带甲粉碎成一团，血肉和碎铁组成了她的坟墓。几千米高的身躯伴随着喷涌的鲜血轰然倒下，血液与肢体横飞，大地震颤，血流成河。精灵们发了疯一样的逃窜，它却大笑着在楼宇和精灵们倒下的身体间跳跃，一个一个毫无阻拦的屠灭着。断肢，血液，它在充满死亡的屠戮地面上狂笑，人类大小的身躯，创造着恐怖的暴力行径。“快，快，快做些什么。”风雪不断对自己的心里这样说着。如果要把这个怪物关回武器里，风雪需要把母亲留给她的宝石贴在额头的水晶上，走到它身边。而卡瑞克直接找上了她。一道铁钩直接砸入这个在地表之下几公里的深坑里，插在了艾琳的腹部。“啊！”伴随着她的一声尖叫，岩层被怪物不断击碎的声音传来，就像艾琳留在地面上的鲜血。“快走…”红水晶的卡拉抓住风雪的手。“我们不知道，原来它能够自己直接冲出来。我们错了，我不该相信那些精灵的，我们应该直接去把它封死，我们不该想着利用…”她引爆了头顶的水晶，一个传送门把风雪从这个星球送走了。梦境结束了，眼泪沾湿了风雪的枕头。
