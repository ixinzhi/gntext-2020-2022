    副将耶律蔑儿按捺住自己内心的躁动。这次的远征可谓是出奇的顺利，一路上根本没有遇到任何风浪台风，真是天佑我大蒙古啊！“哼，东瀛这个茅坑里的石头，是时候该让他们体验下我们蒙古铁骑的威力了！将军大人，末将愿领南军两万为先锋，为将军大人的铁骑开辟一条血路！”
