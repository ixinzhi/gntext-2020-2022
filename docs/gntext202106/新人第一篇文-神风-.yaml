- text: '# 新人第一篇文《神风》作者：黒茶鯖虎TID：29663# 1*本帖最後由 黒茶鯖虎 於 2020-10-12 03:19 編輯*文笔不好，诸位大佬请见谅。一望无际的海面上，一支规模庞大的船队正在乘风破浪的行驶！船上旌旗蔽日，刀甲林立，好不气派！数千只战船，总人数将近十万大军！这支满载着兵马辎重船队浩浩荡荡的行驶在海面，一路上向东乘风破浪，直奔东瀛诸岛！此刻，这支声势浩大的船队最中央处的帅舰中，几位将领高官正在甲板上饮酒作乐
