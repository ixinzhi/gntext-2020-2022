- summary: "-   **记忆丧失与恐惧**\n    1.  广醒来发现记忆消失，四周漆黑，感到恐惧。\n    2.  被绳子束缚，试图打开灯，遭遇地震般的震动。\n\
    \    3.  遭遇巨大生物，被其抓住并带进房间。\n-   **神秘生物与视觉冲击**\n    1.  看到巨大生物，广惊讶于其巨大身形。\n   \
    \ 2.  生物脱下衣物，广看到其裸体，感到尴尬。\n    3.  生物消失，留下广独自面对现实。\n-   **洗衣机的意外与挣扎**\n    1.\
    \  广被扔进洗衣机，发现自己被绑住。\n    2.  观察到生物脱衣过程，感到困惑。\n    3.  生物离开，留下广在洗衣机中挣扎。"
  text: '# 文章翻译《まるで物1【パンツ】》作者：1730231594TID：30421# 1原文地址：[https://gs-uploader.jinja-modoki
    ... merarekko/Mono1.htm](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/ijimerarekko/Mono1.htm)正文：大家知道这种恐怖吗?不被人认为是人的这种恐惧…不知为何，一觉醒来，过去的记忆就消失了。说到过去，并不是指过去的事，而是昨天以前的记忆都没有了。而且今天也完全没有记忆。环顾四周想捡起记忆的碎片，但四周一片漆黑，从视野中无法得到任何信息。唯一知道的是，躺在柔软的床上。还有柔软剂的香味。只有这两个。“嗯?
    !”还有一点。手腕和脚踝被绳子一样的东西连接着。“这是什么?”感到轻微的恐惧。总之必须先把灯打开。就在被轻飘飘的床绊了一下，正要站起来的时候。广被巨大的震动吓得一屁股坐了下来。仿佛地震一般的摇晃。与此同时，从上空射出光芒。“哇!
    !”广发出惊讶的声音。抬头一看，原来是一张巨大的脸。“啊……开空调了。”一边打着哈欠，一边揉着眼睛。广抬起腰，仰头看着她。茶色的头发，高高的鼻子，长长的睫毛，湿润的嘴唇。即使不化妆也能看出是美女。但是，广并没有注意这些。为什么如此巨大呢?广满脑子都是这个。只是带着疑问抬头看着她。“啊，啊。”他咬紧牙关，发出无法用语言表达的声音。她用仿佛在估值的眼神俯视着自己，然后伸出一只大手。“哼!”被她的手握住，和从肺里挤出来的空气一起发出奇怪的声音。她右手拿着自己，一边拿起其他的布。眼前被布覆盖，视线又被遮挡，她动了起来。打开房间的门，下楼梯的声音，在走廊上走动，再打开门。然后，布从眼前被移开。“制服?”衣架上挂着水手服。看来盖住自己的是制服。是白色和藏青色的普通水手服。是高中生吗?我抬起手，看着她。短裤配T恤。露出度很高。看到两个巨大的胸部，慌忙看向地面。她恐怕没有穿胸罩。被拉伸的t恤隆起的顶部有一个明显的突起。我怀着歉意看着地面，不知为何地面越来越近了。还有这种悬浮感。“啊啊啊啊……噗噗”数秒后尖叫之后被摔在地上。是她离开了自己吧。而自己身后是一块粉红色的布。胸罩从旁边掉了下来。为什么自己会和胸罩一起被扔进粉红色的洗衣筐里呢?看到绑在自己双手双脚上的绳子，就知道答案了。左手和左脚用一根绳子绑在一起，形成一个大圆圈。右手和右脚也一样，自己旁边有两个圆环。“这，莫非是…内裤…?”她没有回答自己的问题，脱下了短裤和t恤。他从洗衣筐里继续看着眼前的光景，仿佛是别人的事。脱下短裤，更小的布罩着她的大屁股。薄薄的，因为寝汗紧贴着的那块布看起来很可怜，很无力。把大拇指伸进腰和内裤的空隙之间，一口气往褪掉到膝盖以下，剩下的就随意地掉在地板上。她把内裤、短裤、t恤往洗衣机里一扔，就像磨砂玻璃一样打开浴室的门消失了。剩下的只有淋浴声和在粉色洗衣筐里颤抖的小内裤。过了一会儿，门开了，一个像是她母亲的人探出头来。“啊，那孩子真是乱脱衣服。”说完，抓起自己和胸罩扔进洗衣机。“不洗衣服的话，还真热啊，我也要洗个澡吗?”看着洗衣机的母亲的脸消失了。“是吗，有什么办法了吗……没有变成内裤吗?”但是就这样下去的话，会被水淹的。必须设法从洗衣机里爬出来。环顾四周。然后映入眼帘的那个。她刚才还穿着的粉色内裤。不知为何，他的脚步转向了那边。我仔细地看了看内裤，哑口无言。穿了一晚上的那条内裤皱巴巴的。是她随意的翻身和小动作造成了巨大的压力，才会变成这样。'
- summary: "-   **内裤的痛苦与情感**\n    1.  内裤覆盖女性私密部位，承受着汗渍和酸臭味。\n    2.  主人公对内裤投入感情，感到痛苦和无奈。\n\
    \    3.  内裤最终被丢弃，主人公眼睁睁地看着它流泪。\n-   **洗衣场景与抱怨**\n    1.  女人抱怨妈妈将今天要穿的衣服放在洗衣筐里。\n\
    \    2.  女人从洗衣机中取出衣物，裸体状态下被注视。\n    3.  女人表现出强烈的憎恨和恐惧。\n-   **自慰场景与束缚**\n    1.\
    \  女人尝试穿衣服，却因角度恐惧而大叫。\n    2.  女人被绳子束缚，手脚动弹不得。\n    3.  女人感到痛苦，尤其是呼吸困难。"
  text: 一整晚都一言不发地捂着她的屁股吧。被强行赋予伪装内裤这一覆盖女人肮脏部分的角色，一定很痛苦吧。“而且……”唔。这个味道。强烈的酸臭味扑鼻而来。是一直吸她的汗的结果变成这样的吗?在这样的热带夜里，连空调都不开，让他不停地吸着寝汗，真是疯了。到处出现的汗渍还好。臭气熏得我眼泪直流。中间的部分。太残酷了。变黄了，上面粘着一种类似废渣的东西。“已经是寿终正寝了!快把它扔掉吧!让它舒服点吧!”没想到他会对内裤如此投入感情。只能眼睁睁地看着内裤流着眼泪。浴室啪的一声打开了。不知什么时候，淋浴声消失了。一个染着褐色头发的女人正盯着洗衣机。“真是的、妈妈!放在洗衣筐里的是今天要穿的衣服!真是的!”一边抱怨一边把自己从洗衣机里拿出来。在被取出的过程中一直盯着裸体的女人。憎恨很强烈。不，正确的说法是强大。她用双手打开自己的左右圆环，一直垂到地板下面。“要，穿上了…”这么一想，恐惧一下子增加了。也许是这个角度造成的。她身子前倾，猛地抬起右脚，一脚踩进自己的圆圈里。“哇!哇!”看到脚底，我吓得大叫起来。“啊，啊……”同样，左脚也擦着自己的身体走过去。那之后是一瞬间。她把双手上的绳子一下子拉到腰上，手脚都被绳子拉住了。连大腿之间都被抬成一条直线。“guniyu……guniyu……”正是这样的声音和触感。绑在她大腿间的绳子又拉长了一点。蓬松的卷发遮住了脸，很不舒服。还有这种压迫感。手脚伸得大大的，动弹不得。很辛苦。但更痛苦的是呼吸。光溜溜的肉缠在脸上，让人喘不过气来。我挣扎着抬起头，想喘口气，这时腰猛地跳了起来。“嗯……喂。不要动得太厉害，脸在阴蒂的位置要小心哦。”巨大的臀部肉摇晃着，几乎要把我的下半身震碎。广诅咒着不知道名字的女高中生。#
