- summary: "-   **途乐对莲一见钟情**\n    1.  途乐是世家公子，对莲一见钟情。\n    2.  莲是高才女生，工作出色，家中有公司人脉。\n\
    \    3.  途乐试图接近莲，但莲不为所动。\n-   **途乐计划再次接近莲**\n    1.  途乐约莲参加重要客户见面，要求她穿正式服装。\n\
