  text: '但他还是依靠腋下肉窝中的些许空间着活了下来。一切风平浪静，巨大的美人停止活动，莲趴在床上呼吸均匀沉沉的睡着，被汗液黏在腋窝中心的阿天掉了下来，他要离开这恐怖的地方，身后的一侧被肉色的墙壁压的死死的，唯一能出去的方向就是顺着手臂袖管离开，但他并不敢在巨大的手臂下移动，巨大的手臂稍有动作便会将碾碎，于是阿天只能爬到手臂上移动。不知道爬了多久，终于从巨大的袖口爬了出来，刚从衣袖下钻了出，一阵温热飓风从头顶压下，将阿天吹飞坠向了深紫色的大地，被飞的那一瞬间阿天看向身后头顶，莲美丽的巨大脸庞近在咫尺，吹飞阿天的温热飓风是莲平稳睡梦中的鼻息，那精致却巨大的鼻子鼻孔中喷出的气体对渺小的阿天来说宛如飓风。坠落在深紫色的大地上，阿天仰躺着看向头顶莲美丽的巨大脸庞，仅仅只是鼻息对渺小的他来说就有如此力量，某个器官再次隆起，之前在肉色的巨乳山峰之间以及被汗液黏在腋下时，阿天的某个兄弟就很不受控制的抽搐了，留下了一些东西在那些地方，此刻兄弟再次抽搐，同样在巨大的深紫的大地上留下了一些东西。阿天明白，这紫色的大地应该是铺在床上的床单，他爬起来迅速移动，他必须赶紧离开这里，天知道当莲醒来时会不会随便一个动作将他碾碎。这次阿天的运气依然很好，当他移动了一段距离后巨大的美人才醒了过来，莲抬起头仰起脖子，整个上半身的重量都压在了胳膊肘上。
