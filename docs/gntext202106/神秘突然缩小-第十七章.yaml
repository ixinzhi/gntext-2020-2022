  text: '阿天看见主管偷偷摸摸的靠近酒杯掏出途乐给的小瓶子将其中的液体倒入了酒杯中后假装什么事都没发生离开了。主管离开后，侍者回来端着酒水，阿天靠近假装不小心碰到了酒杯，酒杯滚落托盘，酒水洒落酒杯却被侍者接住。“哎呀，对不起对不起。”“吓死我了，要是这杯子掉地了你赔呀！？算了算了，你去忙你的，我去重新弄一杯吧。”阿天观察着侍者，注意到侍者并没有换掉杯子而是直接往杯子里重新调配了一杯，阿天担心杯中有残留，早知道下手用力点了。看着两个不认识的保安出现一左一右隐隐像是在互送着酒水，阿天一靠近就被保安挤开，想要阻止已经来不及了。看着酒水被送进了贵宾区，阿天站在走廊里心急如焚正想着是不是冲进去时，贵宾区的房门打开了，一身裙装宛如莲花般的莲踏着优雅的步伐走了出来。阿天让开道路低下了头。当莲拐弯走进了女卫生间后，阿天站在女卫生间门口擦拭洗手台，打算等莲从女卫生间出来后就告诉她那杯酒不能喝。然而，头脑忽然一阵强烈的眩晕，阿天失去了知觉，女卫生间门口，一个活生生的大男人瞬间消失。也就在阿天消失的刹那，女卫生间的门打开了。莲从卫生间走了出来，当拉开门时一个异常渺小的小点在开门产生的微风中漂浮着划过她的眼前，然而那个小点实在太小了，即使划过眼前却也并没有引起莲的视觉注意。在洗手台洗手时，莲回想着从贵宾区出来时遇到的那个服务生，总觉得有些眼熟好像见过。==================醒来的阿天全身赤裸，怔怔的看着远处那巨大的洗手台镜子，莲巨大的身影倒影在其中，而镜中却完全看不见自己的身影，看着手中紧紧抓着剧烈摇晃着微微有些静电吸附力却又很顺滑的棕色粗绳，阿天瞬间明白了自己的处境，自己变得特别小掉到了莲的头发上。不是阿天心理素质好的出奇，而是阿天曾经无数次幻想过这种场景，他几年前有了一个特殊的癖好，幻想着自己变成虫子一样小去接触巨大的美女，但那只是幻想，如今幻想成为了现实，阿天心里完全明白这有多危险，只要莲不经意的一个小动作就能抹杀了他，阿天心里满是恐慌。也幸亏在阿天缩小的一瞬间还在空中时，莲拉开门产生的微风使他飘落在了莲的发丝上，若是莲再迟一些开门，阿天落在了卫生间潮湿的地砖上，陷入那些满是鞋印的污水包围中，天知道他会是什么下场，也许被莲或者其他人路过时踩死，也许被正在保洁卫生的年轻阿姨抹杀在巨大的拖把下。随着莲的身体在洗手台前前倾，棕色发丝垂下耳畔脸颊两侧，阿天回过神来注意到下方是巨大的洗手池，巨大的水流轰隆隆的在莲手上冲击着落在水池中，吓得他赶紧抓紧粗绳般的发丝，幸亏发丝上有残留的静电吸附力暂时稳住了身体，不然真就掉进水池里被莲的洗手水冲进下水道了。当莲直起身子后，垂落的发丝披散身上，抓着棕色的发丝紧靠着肉色的墙壁，阿天看了眼下方，那是他曾经幻想过无数次的画面，巨大如山峰的巨乳以及双峰之间幽暗的乳沟。============莲在洗手池前照了下镜子理了理额前的头发，并没有注意到胸前的发丝上多了个小点，即使注意到了也会下意识的当成头皮屑之类的。
