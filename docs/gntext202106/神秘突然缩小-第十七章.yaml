  text: '身下的肉色巨坡竟是莲那发育很好的胸脯，趴在巨大的胸脯山上，阿天甚至能清楚的听到频率稳定有力的巨大心跳声，每一次心跳肉色的巨山都随之震颤一下。看着身后另一侧巨大的山缝，两座山缝之间的幽暗的峡谷，阿天的某个器官高高隆起，还好不会有人注意到，不过阿天也知道自己目前处于绝对危险的时刻，巨大的莲任何一个小动作都有可能对他带来毁灭性的灾难，掉在一个漂亮女人身渺小的他不知此刻该怎么办，只能尽量稳住身体走一步不看一步。在莲将手中酒杯举起时，阿天似有所感的望向巨大的酒杯中，他本不应该看到却还是看到那巨大的酒杯中，一个和他一样渺小的小人正在酒水中挣扎，阿天有种感觉那个小人就是途乐。而此刻趴在巨大胸脯上的阿天再次望向那巨大的酒杯，酒杯中的酒水少了一些，而酒水中并没有途乐的身影，他明白发生了什么，看了眼这曼妙的巨大身躯腹部位置，那个男人此刻应该已经成为了莲的腹中之物了吧，觉得活该的同时又觉得很可怜，被看中正准备图谋不轨的女人毫无察觉的吞入腹中成为食物，还是挺惨的。正当阿天开始担心莲是否有喝到那些主管滴入的液体时，莲的身躯稍稍耸动了一下，这对阿天来说犹如地动山摇的震动使他坠入了那幽暗的峡谷中。============被酒水裹挟着一起涌入那巨大的双唇，巨大双唇合隆之后，途乐心中的恐惧已经把他逼疯了，感觉到原本清澈的酒水中多了一些粘稠感甚至漂浮着各种大小的泡泡，有的泡泡甚至比他还要大，他知道这些是莲口中分泌的唾液，随着巨大怪兽般的舌头搅动，途乐身体不时撞在某些或坚硬或柔软的墙壁上，最后伴随着一声巨大可怕的吞咽声，酒水中被一个唾液泡泡包裹着的途乐感到了周身液体的挤压感以及下坠失重感，黑暗中的他明白这失重感代表着他正在食道中被往下送。经过了一段时间的失重后，途乐落在了粘稠满是酸性气味的粘稠液体中，那是胃酸，途乐茫然恐惧的想要在这液体中找到一处借力点想要爬到什么上面，可忙碌的莲原本是打算到酒店后再吃些东西的，所以此刻的胃中可以说是空空如也，同时也代表着饥肠辘辘，积蓄已久的胃酸迅速刺激溶解着途乐渺小的身体，不过也算是途乐运气好，在承受了一段时间身体被逐渐溶解的非人痛苦没多久便因窒息而死了，那停止挣扎的渺小身体沉浮在胃酸中继续作为食物被溶解着，皮肤肌肉纤维内脏脑组织都渐渐地化为液体，被胃部吸收化为养分加入到了莲身体的新陈代谢中，不过那渺小稀少的养分能量大概连莲打了一个喷嚏的消耗都不如吧。=========被莲误吞入胃中的途乐迅速的消化溶解，而酒杯中残留的药力也被莲所吸收，渐渐的感觉到了不适，身体开始有些无力，头脑也有些晕眩
