    \    1.  莲无奈穿上不喜欢的裙装，感到不自在。\n    2.  途乐对莲的穿着表现出异常关注。\n    3.  途乐在酒中加入了催眠催情药，但自己先失去知觉。\n\
    -   **阿天在酒店的观察**\n    1.  阿天在酒店做临时工，发现气氛异常。\n    2.  阿天发现监控摄像头灯没亮，主管行为可疑。\n  \
