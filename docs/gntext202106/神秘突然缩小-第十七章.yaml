    03:29 上傳至于阿天，他正躲在了莲的床下，成为一个躲藏在莲家中的渺小虫子，在夜里偷偷钻进莲不小心掉落在地上刚换下的丝袜内衣裤里，在白天莲出门后偷偷爬到床上床头柜上爬进巨大的垃圾篓里寻找着能吃的食物以及能用的东西。最危险的一次，渺小的阿天在抽纸盒里躲藏，而莲恰巧抽出了他所在的抽纸擤鼻涕，被莲巨大的鼻孔笼罩后，大量强力胶般的鼻涕覆盖了阿天，渺小的阿天差点溺死在莲的鼻涕中。也许哪一天，他会被莲或者那些来串门漂亮的闺蜜好友发现并当成虫子摁死，也许会在姑娘们路过时踩死并黏在某个巨大鞋底或丝袜脚底或赤脚下，也许会在某个地方被姑娘们巨大的身躯碾碎，也许会在莲换下的巨大丝袜内衣裤里流连忘返忘记时间被巨大的双手在水中搓洗时被碾碎，也许会在垃圾袋中被莲一起丢进小区的垃圾桶里，也许会在偷偷爬进莲床头的零食补充食物时被莲误食死在性感双唇内银白牙齿的咀嚼中或被活吞入腹中如途乐般被消化吸收成为排泄物，也许～他能一直这么活下去，谁知道呢。总之，虽然不是阿天自愿的，但他曾经过的幻想已经成为了现实，他成为了大学时梦中的女神莲在生活中一只毫不起眼的小虫子。#
