    \    2.  阿天认出莲，但莲不认识阿天。\n    3.  阿天对莲的出现感到不安。"
  text: '# 神秘突然缩小 第十七章作者：1厘米小人TID：30337# 1*本帖最後由 1厘米小人 於 2021-2-11 03:39 編輯*作为一个世家花花公子，途乐从小到大衣食无忧，在自己的家族企业里是唯一的继承人，长大成人后从不缺钱以及各种投怀送抱的女人。一个月前，从家族分公司提上来一个新的项目经理，是一个文静漂亮的高才女生叫做莲，莲家里在公司中也有一些人脉，本人工作能力也很出色，途乐第一眼见到就迷恋上了她。然而在途乐使出浑身解数，送花送戒指想要与之亲近，可莲却不为所动，竟然开始有意无意的躲着他，途乐意识到这是一个难得的不为金钱所诱的女孩，害怕逼急了把莲逼走，途乐不想让她离开公司，最起码“品尝”之前不想，便不再逼近逐渐放缓。途乐打算把曾经用过的老办法重新再用，他约了莲说中午要在XX酒店与一个重要客户见面，让她作为项目负责人一起去见面，要求穿正式漂亮点。途乐上午提前到酒店做了布置，买通了这里的主管和保安，提前关闭了贵宾区的监控系统。============从衣柜中拿出很久没穿落了不少灰的长裙，莲无奈的放了回去，看了眼闺蜜暂时放在自己这里的裙装，闺蜜与她的身材身高都很接近，这套裙装有些暴露她并不喜欢，但没有别的选择只能穿上了。赶到酒店后发现途乐已经提前到了，自己竟然比老板到的要迟，莲有些不好意思。“对不起～对不起，我来迟了。”莲一边微微鞠躬一边道歉。“没事没事，是我上午没什么事才提前过来，你还有公司里的事要处理，比我来的迟很正常，先坐下喝点东西吧。”看着身穿一身淡雅却又不失性感银白连衣裙的莲，一双长腿露在裙摆下，胸前袒露了一大片，途乐眼睛早就不知道该先看哪里了，心想穿的这么性感平时却装清高，真是个闷骚的B子，不过嘴上却还保持着基本的礼仪风度。向侍者点了一杯果酒，莲与途乐并排坐在了靠窗的长椅上，然而面带怪异微笑的途乐那时不时瞄向她胸口和大腿的目光让她浑身不自在。酒水上来后，莲并没有急着喝。“老板，我去一下洗手间。”“去吧，快去快回。”途乐微笑着挥了挥手。看着莲去往卫生间的美丽背影，转身凑近侍者刚端上来的酒杯看了眼其中的酒水，他吩咐过这里的人，不管莲点了什么都在里面滴几滴特制的催眠催情药，途乐嘴角上翘，想着这女人还在装着清高，等晚上就把你吃了撕了你的伪装。然而，嘴角的微笑才刚刚保持没多久，一阵眩晕袭来，途乐失去了知觉。============================阿天大学毕业后，暂时没有找到合适的工作，于是先在一家高档酒店里做起了临时工。这一天，阿天像往常一样到酒店上班，却发现酒店的气氛有些不对，发现贵宾区监控摄像头灯没亮，负责主管说今天无论发生什么都当没看见。肯定有什么不好的事要发生。阿天观察着四周，主管被今天包了贵宾区的名叫途乐的年轻男人叫去，悄悄靠近通过景观镜的折射，阿天看到两人交头接耳同时途乐递了一个小瓶子给主管。鬼鬼祟祟的两人分开后，途乐回了贵宾区，阿天假装做事悄悄跟随主管。这时，一个靓丽的身影出现在了大门口，阿天一眼就认出了她。虽然阿天认识她，但她大概并不认识阿天。因为她是与阿天同一所大学同一届毕业的校内女神莲，在学校有不小的名气，在校期间莲谈过一次恋爱，谈了一年分手后便专注学习，毕业时考了校内第一的分数。如此有名有才的美女做事却很周全，温柔善待身边接触的每一个人，听说家里还挺有钱，在别墅区里买了一个两层小别墅独自居住，因此莲在校内有很多追求者与倾慕者，阿天便是莲倾慕大军的其中一员。莲进入酒店后径直进了贵宾区，阿天有种不好的预感。不一会，侍者从里面出来准备酒水，'
- summary: "-   阿天目睹主管在酒杯中添加不明液体，并试图阻止酒水被送入贵宾区。\n    1.  阿天假装不小心碰倒酒杯，试图引起注意但未成功。\n\
    \    2.  保安出现，阿天被挤开，酒水被送入贵宾区。\n    3.  阿天在走廊外焦急等待，贵宾区房门打开，一位名叫莲的女士出现。\n-   阿天在女卫生间门口计划告知莲酒水不能喝，却突然失去知觉。\n\
