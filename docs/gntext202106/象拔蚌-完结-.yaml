  text: 然后我就被周围的肉壁推了进去，掉进了一个小水池里。说实话，我感到了从未有过的温暖，能听见王迅心脏的跳动声，也能感觉到她的动作。应该还在直播吧…“老公…我想你了，你什么时候回来呀…”四周传来了王迅的声音。还真是喜欢嘀咕呢…我感觉到了四周传来的响声，空气也燥热了些许，我的身体也感觉到了胃液的腐蚀。我明白自己马上就要死了，王迅再也等不到我回来了。但是我还是不甘心，我不喜欢王迅哭，所以经常逗她开心，有什么也让着她。可是以后我再也不能陪她了…想到这里，我哭起来。虽然知道她听不见我的声音，但是…王迅…我…我爱你…我的意识慢慢的丧失，四周只能听见她胃部消化的巨响，和她心脏的声音。如果可以，我下辈子还想娶她…直播间的王迅突然停了下来，用手摸了摸自己的心。“啊嘞…怎么突然感觉心这么痛呢…”#
