- summary: "-   **基因学研究和科技交流**\n    1.  作者专攻基因学，参加国家基因科技展，与同行交流。\n    2.  对基因重组和变异感兴趣，获得同行实验报告。\n\
    \    3.  回家后研究实验报告，获得财富和幸福生活。\n-   **家庭生活与直播**\n    1.  作者妻子王迅是学院校花，从事直播。\n  \
    \  2.  妻子直播吃播，提升家庭生活品质。\n    3.  作者对直播不感兴趣，但支持妻子。\n-   **实验与意外**\n    1.  作者进行基因重组实验，寻找活体实验物。\n\
    \    2.  从妻子直播间获取象拔蚌体液进行实验。\n    3.  实验中出现意外，作者受伤并失去意识。\n-   **意识丧失与神秘体验**\n \
    \   1.  作者在浴室失去意识，醒来发现自己无法动弹。\n    2.  听到妻子声音，但无法回应。\n    3.  感觉到妻子靠近，但无法引起注意。"
  text: '# 象拔蚌【完结】作者：是咸鱼丝哦TID：29737# 1时间过得很快，因为社会和世界不断的革新，而我在大学开始专攻基因学，被邀请到了国家基因科技展，与同行业人员交流，也和其中一些人互换了一些科技设备。其中最让我感兴趣的，就是基因重组与基因变异，对方也是行家，我与他聊的来，离展的时候他还着手给了我他的实验报告，我很感兴趣，回家便对照实验报告开始研究。大学的时候，因为我专攻基因，同时也有超越其他人的研究成果，因此获得了不小的财富，也得到了我们学院校花王迅做为自己的妻子。可以说是非常幸福的。但是我的妻子不喜欢闲着，于是干起了直播给自己找点乐趣，同时也能为自己赚点零花钱。网上很火的抖音上她就在直播。王迅也和我说过自己是在做吃播。虽然我对直播什么的没兴趣，不过她每天都在尝试着新菜式，我在家里吃的食物也上升了一个档次。家里有钱是回事，太无聊也提不起生活情趣，所以我也默认了。今天她也要做直播，但是好像不在家，应该是出去买食材配料了吧？我也就不在意这些，老老实实的开始我的研究。说实话，这个课题很有意思，将基因重组在修改，可以在保留人体意识的同时改变形态和种类。我不是很明白，但这激起了我的好奇心。我根据报告挑出来试剂，但是缺活体实验物与被实验物。但对于这种新的事物我太想知道了。想了想，我记得王迅做吃播经常带活物回来，我便去她的直播间找了找。王迅的直播间果然老样子，很乱，但是摄像区却很干净。明明她的房间就很干净，直播间怎么就不捡捡呢。看了一下摄像区旁边的水池，果然有海鲜。今天是吃象拔蚌吗？我也不管那么多，抽了一试管的体液就回了自己的实验室，将剩下的实验完成。最后仔细核对了报告后完成了试剂。我将实验笼中的兔子拿出并注射了试剂。有时间药效吗？于是我就在实验室等了1小时。难道是我的实验有误吗？最后我放弃了，打算隔天到科技展找那个人了解一下。想到这里，我起身去上厕所，时间高度集中的实验总会让我忘记吃饭等生活琐事。但在将兔子放进实验笼中时，兔子突然暴躁起来咬了我的手，但根据实验报告上说只能进行单一生命体基因物质转换，未发现传播现象。我也就只是简单处理了一下伤口。虽然感觉到了一丝恐慌感，但我没去多想。我们家的电器比较智能化，可以定时开关，正当我上完厕所时，旁边的浴室突然开始放水。估计王迅快回来了吧，她经常在直播前先洗一下。我走进浴室用手试了试水温。但在这时突然感到头晕目眩，便身子意外掉进浴室失去了意识。不知道过了多久，我感到自己在一个非常温暖的地方。睁眼望向四周，都是洁白的墙壁。我到底怎么了？我想到这里，拼命挣扎着起身，但是却动弹不得。难道实验出错误了？“老公我回来啦～”我听见了王迅的声音，她应该是刚刚到家。我也非常着急，很想见王迅一面。但她的脚步声却离我越来越远。“老公在嘛？”听见了门打开的声音，应该是进了我的房间。仔细想想我最后的记忆是在浴室，那我现在应该在浴池里吧。我拼命叫喊着，但是我却发不出声音。“又在做什么实验吗？”又听见了王迅，但她在我的实验室里短暂停留后就朝着我这边来。脚步声越来越大。我的心也越跳越快。我希望王迅能快点找到我。虽然看不见浴池外面的事物，但是我的其他感官都敏锐了许多。浴池旁听见了衣服的摩擦声，感受到了落地重物的振动。正当我在思考如何引起注意的时候，一个光洁的与玉足从水面上直插而下，落在了我的身边。差点踩在我的身上。紧接着，另外一条腿也伸进了浴池。而我就在两条美腿的中间，从水下隐隐约约能看见水面上那诱人的身姿。而后旁边的双腿微曲，水面上的身影越发靠近我。我痴迷了，一瞬间感到女神降临了。但霎时间那下沉的身躯有让我害怕。丰腴的臀部在我的眼中越发凸显，'
- summary: "-   **浴室意外事件**\n    1.  王迅在浴池中意外发现象拔蚌，感到惊讶和羞愤。\n    2.  王迅将“我”和象拔蚌带到实验室，试图解决问题。\n\
    \    3.  “我”在实验室中被迫体验感官强化，并多次射精。\n-   **实验室中的实验**\n    1.  王迅试图通过实验让“我”变成象拔蚌，以解决问题。\n\
    \    2.  “我”在实验中感受到感官的强化，并被迫在王迅的动作下多次射精。\n    3.  王迅在电话中得知研究有问题，研究人员被抓，需要重新找回变回来的办法。\n\
    -   **象拔蚌的喷水**\n    1.  王迅和“我”尝试让象拔蚌喷水，以证明其身份。\n    2.  另一个象拔蚌成功喷水，溅湿了王迅的浴巾。\n\
    \    3.  王迅邀请象拔蚌到她的直播间，并称其为“象拔蚌先生”。"
  text: 光洁的下体让人感到青春的活力。虽然害怕，但王迅却没有坐在我的身上，完美的偏离了一点，让我处于双腿之间面朝下身的一线天位置，光洁的阴部离我只有几尺远，感觉只要我把头往前一点就会被吸进深渊里。“搞什么嘛，老实做实验也不陪陪我。”我看的入迷的时候王迅的话吓我一跳。“还拿我的食材真的是，不过他用做实验我也不好拿回去。”王迅靠在浴池旁，而这个角度我刚好可以顺着她的身体从她的双峰间隙中看见她的脸。依旧是那么美丽。突然感觉水流搅动起来。“老公，什么时候才能陪我去外面旅游啊，明明生日答应我的…”我看着王迅略微鼓起的脸颊，温水的浸泡让她的脸起了淡淡的红晕。就在这时，可能是浴池壁太凉了，她坐直了身体，而这就苦了我，一瞬间，王迅的阴户猛地贴进我的脸，体重直接压在了我的身上，而我的脸因此一半身陷进了她的阴道。我感觉自己快四分五裂了。“呀！”一只小手猛地伸进了水里抓住了我。我被提出了浴室，平视王迅的脸。涨红的小脸一脸惊讶，同时包含着羞愤。“怎么这里会有象拔蚌啊？老公！”王迅撇开了怒视我的小眼神，一举一动都透露着可爱。随即她跳出了浴池裹了一条浴巾抓着我跑到了实验室。“老公！你干嘛放象拔蚌到浴池里啊，这个点不知道我会洗澡吗？”她想了想，拿起手机打电话。我的手机在旁边响了起来。“咦？”王迅看着手机，老公去哪里了？”她抓着我走到了实验室的桌面上，好像看见了什么似的看起了我的实验报告。然后看了看她手中的我。便把我放到了桌面上。然后捡起了实验笼中的象拔蚌。“老公，你怎么这么笨呀，把自己变成象拔蚌干嘛。”王迅一脸无奈的看向我和另外一个象拔蚌。“小笨蛋，是想被我吃掉吗？我可是会伤心的，毕竟我这么爱你…”说话声越来越小，但是变成象拔蚌之后我的感官敏感了很多，这点声音还是听得到。“我也不知道你们俩个谁是老公，既然是象拔蚌吸了水应该会喷水吧，那我倒数三个数，再喷就是老公哦。”我本来还是紧张的心安稳了下来，毕竟安全了，果然是我的老婆，这么聪明。她把另外一个象拔蚌也浸水后和我放在了一起，倒数起来。看来我有救了，可是我搞不明白象拔蚌是怎么喷水的啊，而且我也不却定喷水的地方是我的什么部位，如何去喷。就在这时我的电话响了。王迅起身去接了电话。是科技展的那个人的声音，不知道他对王迅说了什么，但是现在的我必须想想怎么喷出水来，到底应该怎么喷。王迅这个人打电话有一个坏毛病，很喜欢动手动脚，摸一下桌子拉一下衣服什么的，现在也没闲着，顺着桌面摸到了我的身上，但是她却抓住了我的几把撸了起来，因为感官强化，我被迫不听的在她的动作下射了好几次，一部分溅到了她的手上，但可能是温水的原因没什么感觉，她本人对她自己的动作也是无意识的，所以也没注意。撸了几下后便摸到了其它物件上，但起码我知道我怎么喷水了。我很兴奋，这时她也打完了电话。“什么嘛，这个研究有问题，研究人员被抓了，要明天去才能重新找回变回来的办法…”“那我们抓紧时间吧老公，我数三声在射哦～”我听着她数的数最后想着上厕所一样尿出来，可是却一点也没喷出来。难道是刚刚射完了？我十分害怕，拼尽全力也喷不出一点水来。而这时好巧不巧的另外一个象拔蚌在这时却喷水了，水溅了王迅一脸。“呀，老公～这么着急呀”王迅捧起那个象拔蚌亲了一口后抱了一下，象拔蚌还在不停的喷水，水流溅湿了王迅的浴巾但她毫不在乎，象拔蚌深馅进王迅的胸脯里，旁边观看的我也能感受到那柔软的感觉。而这时她回过头来，把那个象拔蚌放了下来看着我，眼神中多了一些陌生，微笑道。“那这位象拔蚌先生，竟然不是我的老公，我只好邀请你到我的直播间坐一下啦。”她妖娆的抹了抹自己的嘴唇。“在浴室看了我也便宜你了，
- summary: "-   **角色转变与心理变化**\n    1.  主角被当作食材对待，心理感受从温暖变为恐惧。\n    2.  主角意识到自己不再是人，感到绝望和无力。\n\
    \    3.  主角在痛苦中感受到主角的冷漠与欲望。\n-   **直播场景与象拔蚌处理**\n    1.  主角被随意丢弃在直播间的餐桌上，感到心寒。\n\
    \    2.  主角目睹象拔蚌的处理过程，感到恐惧和不适。\n    3.  主角被热水烫伤，痛苦地挣扎。\n-   **主角的痛苦与死亡**\n   \
    \ 1.  主角被剥皮和内脏，痛苦挣扎。\n    2.  主角在痛苦中感受到主角的冷漠，意识到自己即将死亡。\n    3.  主角在临死前感受到主角的巨大，感到绝望。"
  text: 就让你成为我美味的食材啦…”她说着便走到我的面前，居高临下的看着我，从她的眼中我明白她从刚才那一刻开始就不在把我当做“人”来对待，确认过身份后，看着我的眼神中多出了些许欲望，想好好品尝美食的欲望。她的身体挡住了灯光，让我更加感到了自己的渺小，随即她伸出了自己的小手拖起了我走向了她的直播间。如果是平常，这双小手总是给我带来温暖的感觉，可是现在我只能想到自己即将面临的结局。王迅走进了自己的直播间，随手把我丢在了一旁的餐桌上。就开始处理直播工具。我被这样一甩，感觉像坐过山车一样，而后撞在了桌面上，虽然不怎么疼，但是让我十分心寒。难道这就是我的结局吗？王迅调整好了摄像头对准了我这的方向。“大家好～欢迎来到奇幻美食间！今天给大家演示的是象拔蚌的吃法哦…”王迅一边对着镜头有说有笑，一边讲手伸到了我的附近。“象拔蚌这类海鲜味道还是可以的，不过如果不处理直接吃掉的话腥味太重，这样做没有任何吃掉的意义…”王迅熟练的拿起一只只象拔蚌用热水仔细冲洗，方便将解开象拔蚌。随后她的手伸到了我的身上。“象拔蚌用热水冲洗比较好去皮，这样可以大大减少腥味哦…”她用开水冲洗了我的全身，滚烫的水直接浇在我的阴茎上，疼的我大喊大叫。可惜她听不见我的任何声音，只是讲我当做一个普通的不能在普通的食物，并且等等就会被自己吃进肚子里，成为她身体的养分。“开水冲洗2分钟左右，象拔蚌的皮基本就可以轻松剥下来啦。”虽然开水烫伤了我的阴茎，但是我的感官依旧敏感，还是能感受到王迅的小手在我的阴茎上上下撸动，让我情不自禁地有射了出来，飞溅在王迅的手上。“啊嘞？还没死吗？直播也不可以重新录，那就先吃你吧。”她小声的嘀咕了几句，脸颊鼓起来，显得有些气愤，随后她大力的扯掉了她手中象拔蚌的外皮。“去掉皮和内脏，剩下的基本就可以吃了…”我感觉到了王迅的小手本来还是在温柔都的撸着我的阴茎，而后猛地一下扯掉了我的剥皮。我痛苦挣扎，想离开这个地方，回到我原来的生活里。可是我明白，我已经没办法回去了，在我变成象拔蚌的那一刻起，我就已经不在是人了。王迅紧接着着熟练的掰开了我的外壳，搅动着我的内脏，然后一把扯出，用她的手举起来对准了摄像头介绍着什么，但是我因为太痛已经听不清她在说什么了。我知道，现在的我只是餐桌上的食物，用我低贱的身体满足王迅的胃就是我能做到的唯一的事。我也不知道是不是临死前的幻觉，我感觉王迅在我的眼里高大了许多，如同女神一样决定我的生死，而我只能眼睁睁的看着她，看着我自己被妻子吃掉，转化成她的养分，可能会成为她双峰的一部分，让她的酥胸更加丰满，也可能成为她的臀部的一部分，让她的翘臀更加柔然，吹弹可破。我不知道我会怎么样，也行在隔天上厕所的时候会微微一笑，想起今天美味的食物已经成为了自己的一部分…“诶！真的吗？大家想看我生吃呀…这个”王迅脸有点红。“既然你们都打赏了，我…我就答应你们好了。”她的小手靠近了我，眼神也看向我的身上。小声嘀咕着什么。“今天是我和老公的结婚周年，存了这么久，这个打赏差不多就够买了吧，希望老公回来会喜欢…”她托起了我的身体与摄像头平视。脸颊绯红一片，然后张开了她的嘴唇，将我一点点送进了她的嘴里。原来…今天是我们的纪念日吗…我望着她这近在咫尺的脸。可惜我再也不能陪你过了，那这最后的纪念日，我就用我的身体来做为礼物满足你吧…随后剧烈的疼痛涌现出来，我的阴茎被王迅的牙齿咬碎，而我也在这疼痛中临近昏迷。我感觉到了王迅的舌头一卷，我的身体就随着食道滑进了深渊。四周的肉壁挤压着我向下，可能外面应该能看见一个小点慢慢从王迅的喉咙隐没进她的酥胸吧…我的思绪也逐渐迷离，感觉下方打开了一个口子，
