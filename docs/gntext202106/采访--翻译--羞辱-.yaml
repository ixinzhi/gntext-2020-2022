    小梅一边笑一边说，“开口说说话吧！”“好好！小梅可-可以放我下来了吗？”小卫这句话就像是憋着气说出来的一样---实际上也是。“诶-”小梅听到立刻放松了手指，她已经忘了小人是有多么弱小了。就算是轻轻地碰小人一下，他们都可能会被压倒性地击倒，就算有多小心还是和很容易发生意外。小梅心里冒出了一点恶意“如果我不理他呢？”，反正他什么都做不了，无论他如何拳打脚踢都完全无效……不对！小人是活生生的人，是应该有和普通人一样的立场和尊严的！小梅静下心来，然后从书包里拿出了一张纸箱版，放在了自己的大腿上。纸箱大概有三个手掌那么大--当然是指小梅的手掌，不过对小卫来说就不是了。“我觉得这样比较容易采访”小梅放下小卫说“昨天你收到了我的邮件了吧？我只是要问几个问题而已，小人管理科要用到的，放心很快就好。”小卫点了点头。“果然好可爱啊！”“ok，我们就先来做这个吧……”-----------------------------------------小卫视角好大啊。'
