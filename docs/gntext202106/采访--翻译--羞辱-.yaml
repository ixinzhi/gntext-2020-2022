  text: 不如早死早超生。“我在这里的时候，我就是主人，没办法，掌握不到你的行踪的话，你怎么死了都不知道”我现在在她的红唇前，她的说话带着一阵唇膏味的风，每次她张开口他都看到她那深不见底的大洞。她连咬都不用就可以吞下我了。“我进来的时候完全没看到你，而你就在沙发上……如果我没仔细看你知道会发生什么吗？”小梅又把我移到身后，“看到你有多小了吗？看到我的屁股了吗？我觉得我坐下去的话连痕迹都不会注意到！”小梅还摇了摇她的屁股，正常情况下确实是很美的屁股，但是现在那就是个完美的地形啊……看着那一望无际的高山，我又更硬了。如果可以在那山上爬山，那该有多好啊！不过那是妄想，比起爬山，墓地的几率更高，那是个随时可以结束我的一生的巨物。“还有我的胸部？就像山一样”我又突然向上飞起来了，然后就发现我被吊在她那巨乳上，毫无预警地我就被丢下她的右胸了。在她的胸上根本找不到刹车点，跌跌撞撞地我好不容易避免掉入乳沟的命运。“呵呵”小梅摇了摇双肩。光是这点就让我掉下去乳沟了，为了不掉下去我尽力抓着周围的一切，但是还是徒劳无功。她实在是太大了。光胸部就可能有几千吨的重量，我完全无法反抗，在被压迫和奶香围绕的途中，我终于射了。但是她完全不会注意到，毕竟这可能都比不上她的一滴汗。“你看，我要怎么做都可以。”
    小梅笑了笑，“草，你实在是太小了吧，爬都爬不出来吗？”说完她又把胸部震了震，让我差点就弹了出去，之后才把我夹出来。“这下你明白了吗？还是你还要继续反抗？”我无语了，我本该感到愤怒，但是小梅已经把我的尊严都完全击碎了。我就是个女人的玩物，最低阶的人类。我不管了。---------------------------------小梅收拾好东西后，准备离开了，对她来说感觉像没发生什么事一样。也对，毕竟对她来说只是玩了一个虫子而已，虽然对我来说是生死的区别。“好了小卫，谢谢你的采访拉！我们下次见！”我只嗯地答了一声，也不知道这如山的女人有没有听到。我就坐在那里，什么都没做，直到天黑。#
