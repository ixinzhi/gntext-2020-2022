  text: 带来一车尸体震惊众人的三当家刘狐现在在巨大手掌上为女王表演。时而舞刀弄剑，时而召唤傀儡共舞，活像一个小丑。来这里之前，刘狐与龙傲天交流许久，龙傲天对他的计划非常佩服，也给了他女王的许多信息。知己知彼百战百胜，他在克服了女王巨大化的恐怖后，重新找回了这种自信。“顺着她的意思来就行，她不会进行无端的杀戮。”“让她把该杀的都杀了就好，大家不要惹是生非啊！”“计划，嗯，一切都在我的计划之中。计划……计划！下一步！”他突然跃起，在高空用魔法制造了一场爆炸！爆炸的炸药是他事先从拍卖场里拿出来的香料与染料，看上去就像炫丽的烟火！女王从没见过这种演出，她一直生活在自己族群里，过着与小人们差不多的修炼为主的生活。即使贵为女王，隐世不出让她与族人们也见不到各国贵族里这种华丽表演。她现在情不自禁地拍起巴掌，给这小小的人儿鼓掌。幸好刘狐本来就准备离开那里，完全没有被超巨大手掌的拍击波及到。“很好很好，非常有趣。”不只是女王对他赞不绝口，那些被各国推出来当替死鬼的谋士大使们也都对他在心里称赞，他越活跃，给他们争取的时间也就越多。“所以，到底要怎么做才能让她放弃那些被控制的家族？”“我觉得只能从她的族人下手，她对她女儿很是疼爱，试着控制她女儿，然后我们就有了谈判筹码。”“你是猪脑子吗？整件事的开端就是她女儿被抓引发的。”“那用幻术？让她以为自己已经杀光了该杀之人！啊……不行，瞒得了眼睛瞒不过她的印记！”“围魏救赵！派兵突袭巨灵族！”“巨灵族老巢在哪我们都不知道吧……”最终，还是蜥蜴族的长老提出了一个能让人接受的方案：“送给巨灵族一些人当做奴隶，以此条件换回绝大多数完整的家族。”而遥远的国度中，一些连大使都排不出手的小国里，一位国王正对着窥视魔法里指指点点。：“哼，替罪羊果然想的法子还是替罪羊，害我输了两位妃子！”他居然在和邻国用人做赌注打赌！“陛下，他们已是很尽力了，走错一步就会引火烧身。”这位国王虽说不甘心，但的确是自己输了，他招来二位妃子当场斩首，旋即送给邻国。“他要就给他！我又没说给他死的活的！哈哈哈哈！”这个国家不是第一个，也不是最后一个陷入战火的国家。很多国家趁别国的家族被女王移去，强行宣战以扩张自己领土；有的则是“巨神教”信徒反扑自己国家；还有的是一些小国趁乱偷袭那些正在战争的强国。人为财死，鸟为食亡。事不关己，高高挂起。这些说的都是大国的附庸国，他们的主子则不这么露骨，即使心怀鬼胎，没有十足的把握也不会出动。“用奴隶交换贵族倒是很划算……”一位白胡子老头踱步念道，“就怕她不答应啊。”他对着数十个通讯窗口，每个窗口里都是和他同层次的智者。“别的不谈，先同意这个提议，再想办法与巨灵族女王交涉。”“小心点……咳咳……别跟艾普托一样。”商讨过后，通话暂时结束了，白胡子老头轻笑一声：“呵，艾普托那个老东西……”大使这边也收到了消息，一个矮个子的年轻法师非常高兴：“可以一试！我师傅让我们小心飞到她手掌里和一直在那里拖延时间的人交流，让他帮我们传达来意。”“这样应该没问题。”“我也觉得没问题，她应该不会把我们握死在掌心里！”一个有点胖的战士做出握拳姿势，面带微笑说道。“不会的，她没理由杀我们，再说了，就算真的死死握住，以我们的大小，她也握不死吧。”短暂的讨论后，由几位长者带头，数十人向着那悬在高处的巨手飞行而去，他们这次选择从正面接近，这样女王就能看到他们了。“从高处看下去还真是有些恐怖呢。”“害怕了？害怕就闭上眼，大家会带你过去的。”“我突然想到一个问题，为啥传个话，需要这么多人一起去呢？一个人去不行吗？”“傻崽子，这是最起码的尊敬！弱者对强者的尊敬！一个人能代表啥？”
