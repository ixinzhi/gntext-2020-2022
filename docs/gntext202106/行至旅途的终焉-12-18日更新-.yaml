  text: ’哨兵稍有侥幸地回想道。哨兵又想起自己刚苏醒后，来到军营中所见到的一名年轻士兵：一个在战斗中右臂被碾碎，名为查泰的少年兵，他曾开玩笑的对哨兵道：‘嘿，原始人。我要换个机械臂了，说不定它老了后会和你一样吱呀吱呀的乱响呢，到时候见到女术士的时候别害怕的尿裤子了,尤其是遇上‘蔷薇’的时候。哈哈哈！’哨兵对查泰的嘲讽嗤之以鼻，他自诩自己经历过比这个新兵更残酷的战斗，但查泰口中的‘蔷薇’‘羽蛇’之类的又难免让哨兵遐想，如今人类到底在同什么作战？直到他亲眼见证后，就不难明白了……那种令人感到恐惧、渺小的感觉：随着地面的轰隆声盖过了耳边呼啸的狂风，随后一只约有160多米，有着独属于少女完美的弧度，白皙的玉足在仅离自身5米的地方落下，另一只巨足以不可思议的加速度从他头上掠过，挡住了他头顶为数不多的，勉强透过暴风雪的阳光。如果不是电热服强行支撑着哨兵的身体，估计当时他已经被吓的软瘫了下去。不！就算他对此庞然大物心生恐惧，但是这白皙的玉足所勾起的完美弧度却让哨兵微微心动，让他产生一股即便会如飞蛾扑火也要前往的想法，但他很快就抑制住了，他对自己的生命的渴望胜过昙花一现的欢愉。‘不过是个脚丫，那只不过是她的脚而已…那东西绝对有问题，我从来都不会对女人的脚感兴趣，尤其是这样的……而这场暴风雪估计对她来说是…….’哨兵想起他以前见到的圣诞时的玻璃球，倒置便会落下细小的白霜，估计对她而言就是这样的感觉吧……在小腿边的一小撮乱飞的白屑之类的。随后哨兵注视着那庞然大物走进了后面的城区，便在一瞬间消失不见。他在此之前一直不明白，上级为什么要他终年终日的站在这片废弃城区前，但他现在明白了，明白了自己不应该在这里，明白这里所发生的事情是自己无法理解，也是无能为力的。直到浑身漆黑，没有一扇窗户，连接处闪着电镀色光彩，有着近乎完美流线体的钢铁巨兽：一艘磁悬浮动车组的长鸣将他从回忆中拉了回来时，长期以来在极地孤独的生活和刚刚的所带来的恐惧在这一刻都化为了欣喜，终于可以离开这片地狱了！这是他最后一轮服役，完后帝国会给予他一大笔补偿金让他好去享受生活，或者......再次申请一次服役，将一名军人的责任做到底，他在此刻想起自己曾立过要为保护人民，而无私自己献出生命的誓言。现在他对那时立下的誓言感到愤怒和恐惧，不理解自己怎么会有如此无知的时候。动车组上缓缓下来一名身着红色军装的年轻的女子，手上提着个黑色，带着防护壳的公文包。女子走到他的面前，伸出纤手擦过了她胸口的军牌，军牌随即被点亮，在白雪中显露出幽蓝色的字体：克拉丽丝，军衔是下士。哨兵得知这就是他今天的任务：接送克拉丽丝下士，放行通过后。哨兵见克拉丽丝摆出左手遮住右眼，右手盖住的左耳的奇特姿势，响亮地喊道。“Valar
    Morghulis！”哨兵慌忙地摆出和克拉丽丝一样的姿势，开口回答道：“Valar Dohaeris!”这是帝国的标准军礼，他到现在依旧难以对这段怪异的文字进行陈述。随后他看着她火急火燎地向城区跑去了。真是见鬼了，今天他见到的所有东西都在往那座破城市里走，这座城市究竟有何种魔力？他将注视力转移到了女子窈窕的背影，不得不说，眼前的女子勾起了自己身为男人最根本的欲望，或许….自己真的该好好休息下了，最起码得远离这些鬼东西。看着面前的列车，他明白又到了作选择的时候了，这让他回想起那场冬眠实验，他为自己的选择失去了一个他所熟知的世界，所以他不能在选择上再犯错误，他在紧张的时候总是想握住点什么东西，于是他掏出了自己的打火机，这枚在他那年代中平凡的打火机放在今天却成为了值钱的古董，而超导铁轨上悬浮的列车呢？
