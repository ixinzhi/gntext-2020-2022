  text: '# 行至旅途的终焉（12.18日更新）作者：月下·天明TID：29814# 1*本帖最後由 月下·天明 於 2020-12-18 22:40 編輯*这是篇节奏偏慢（会有段时间没有gts元素），且灵感来自于战锤，星际等未来题材作品的长篇小说。如果各位在读完本人的挫作后能发表些评价和意见，这都是对我完成小说最大的支持QAQ  序章和前五章大致为世界观介绍，补充设定之类的（总之gts元素较少），想看gts部分可以直接跳到第六章。#
    2序幕—1公元2307年，南极洲，伊尔库兹克废弃城区哨兵拖着日异衰老的身板挺立在冰原上，空阔平旷的冰原上促长了南极的暴风雪，使得暴风在拍击窗户时有着如孤魂般尖啸狂呼号，以及接近一整年的骇人低温，和足以掀起房顶的力量。暴雪如愤怒的雄狮一般怒吼着从天而降，翻旋着将白雪卷上空中，而哨兵依旧站着。在这能见度不超过十米的暴风雪中，唯一能识别他的标志估计只有他电热服前面的探照灯，在暴风雪中稍稍闪烁便被吞没，时隐时现。而他身后的是在风暴中的城市：伊尔库兹克城，一座修建在古地球时代，坐立于南极的城市，早已被世界所遗忘。白色的风暴中闪出一点点可怜的火星，那是哨兵口中的烟头，伴随着哨兵的呼吸，火光一闪一闪地亮了起来，直到只剩下个烟头，在黑暗里照亮了哨兵消瘦而凹陷的脸庞、标准的鹰钩鼻和带着略显杂乱络腮胡的方下巴。从他的外貌里，可以猜测出他是个有着坚毅如岩般的意志的男人，但哨兵那有着蓝宝石般光泽的双瞳里充斥着淡淡的恐惧，默默注视着白茫茫的暴雪，是什么让这名硬汉感到畏惧的呢？‘该死的风变弱了，马上就可以离开这鬼地方…还有这些鬼玩意了。’他喃喃地说道。哨兵将刚刚用于拿打火机的手缩回了电热服的手臂中，微微抬起了头。即便隔着层面罩，也都可以清楚地感受到暴风雪中的狂暴。哨兵口中呼出的白烟弥漫在头罩中，他注视着白烟在头罩中回旋又拉长，逐渐变淡的同时变化出各型各样，再被电热服循环出去，这幅场景让哨兵陷入对往事的回忆中，以此来逃避现实中的不合理或者时间的残酷。在那个红色的年代中他响应国家的召唤，加入了冬眠实验的计划——一座内置核电设备，可正常运行将数百年的基地，原本计划只进行冬眠三个月，他就可以与自己的妻女见面。却因为实验故障的问题，导致冬眠无法正常结束，部长害怕承担后果，便擅自将他和其他试验者的冬眠时间延长了下去。可悲的是，那时祖国因为解体而陷入一片混乱中，被遗忘的他们就这么沉睡在时空的长廊里。直到人们再次发现了这座研究所，并将他从时间的牢笼中解放出来时，他已经同时代脱轨了接近三个世纪。对现代根本毫无了解的他根本无法与他人正常沟通交流，而自己妻女早已化为了尘土，连墓碑他都找不到，因为她们都经历了第三次世界大战，一场人类历史上无法抹去的疤痕。正因如此，有人才说他其实是最幸运的，其他试验者多半因冬眠机器故障或冬眠病而死，而他却幸运的活了下来，还躲避了世界第三次大战。但他不这么觉得，自己所熟悉的政府埋入了历史的长河，而对于现在的所有职业知识他都概不了解。所以他为了寻找活下去的意义，便加入了现今迈向银河的人类军，或者应该说是帝国。‘她们是饿死的，还是被枪杀的….’他幻想到，随之映入他脑海中的是两具漆黑的骨架，一大一小。他对自己的想法不寒而栗。随后他转念又想到了如今人类的政体：帝国。‘帝国？在我那时候这种东西怎么可能他妈的存在？怎么会有个自称帝皇的傻子坐在王座上发号指令？’哨兵边苦笑边心想道，他在那时可是个实至名归的政委，但是因为和时代脱节太久，只能到这里当个哨兵。‘其实当个哨兵也不错，最起码我不用被那种玩意给踩死了。但我不属于这个时代，我应该在三百年死掉，而不是在这里。'
