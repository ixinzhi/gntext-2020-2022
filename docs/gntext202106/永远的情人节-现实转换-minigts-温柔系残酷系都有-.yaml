          1.14.0-3张驰一脸懵逼的捂着自己的左脸，在几个月的相处之后，他已经彻底爱上了眼前这个温柔体贴的女孩林清。然而正当他以为万事俱备，在情人节这天毅然告白的时候，林清却狠狠地抽了他一巴掌然后哭着跑开了，仿佛挨巴的是她而不是自己。清凉的晚风吹在脸上却是热辣辣的疼痛，不只是因为那一个耳光，更是因为边上其他路人那狐疑的眼光。手中那一大束玫瑰散落满地，无力的滚动着，被过往的行人践踏着。张驰呆滞了许久，终于认定可能是还没到告白的时候，不如先回家休息一下。抽完张驰的林清一边掩面痛哭一边在情人节的夜晚独自一人奔跑着，连高跟鞋都跑掉了也毫不在意。她不知道为何自己要抽他，也不知道为何自己要跑，更不知道自己的泪水为何止不住的从脸颊划过。“我还想，再和他开始一次……”林清缓缓地坐倒在地，用蚊蝇般的声音对自己说着。或许是对自己依旧爱着张驰的情感而怒其不争，亦或是不敢面对那个让自己又爱又恨的人，她才会用尽全力从他身边逃走吧。就在她话音刚落的那一刹那，林清耳边突然响起一声清脆的“滴答”，仿佛一座古老的钟表在她耳边跨过无尽岁月转过第一个刻度。接着她便感到自己的手被什么人牵了起来，她睁眼一看，之间张驰正温柔的牵着她的手，关切的问道：“怎么了，是哪里不舒服吗？”林清不知所措的四下张望，想确定自己现在处于什么状态。身边的橱窗正好印出了她的身影，只见她穿着整齐，两只高跟鞋也好好的穿在她脚上，眼睛也没有丝毫哭肿的痕迹。容不得她继续诧异下去，张驰发现了她有些神情恍惚的盯着一旁的橱窗，误以为她想要里边那件漂亮的连衣裙：“想要那个裙子是吗？我可以买给你当做情人节礼物。”林清恍惚的顺着他说道：“是啊，我想要那个裙子。”话音刚落，她便发现自己已经穿上了那个裙子，张驰在一旁用赞赏的眼光看着他：“虽然你一直都很漂亮，但我感觉你今天的打扮真的是我见过最美的一次。”连续遇到三次类似的情况，林清也大概明白了问题所在，一切异常现象都是从她得到那块手表开始的，她低头看向手表。与现在时间不符的是，分针指向2点的刻度，两颗宝石镶在一点钟与二点钟的位置上散发着异样的光芒。接下来的一个晚上都完美的仿佛梦境一般，张驰完全变回了当初的样子，是那么的体贴，善解人意。一切就像是他们一年前曾度过的那个夜晚，如果不是林清因那身裙子更为引人注目，便如同那一晚的重现。约会结束后，林清在买到那块手表的地方搜寻良久，也没有找到那个店铺，眼前只有一堵厚厚的砖墙。不过她还是确认了今天确实是一年前，这不能表达时间的手表却忠实地记录了年份与日期。回到家中，林清笑了起来，既然这一切都是个完美的梦境，那么为何不让它变得更好呢？她将手表缓缓地移到自己的唇边，轻轻吐出了第三个愿望：“我希望张驰能无条件的服从我一切要求，没有任何反抗我的能力……”在不知何处，那阴暗的小店中，老板看着手上从林清那里获得的手表指针已经指向了3，露出了得意的笑容：“接下来，好戏正式开始。”#
