  text: '# 永远的情人节（现实转换，minigts，温柔系残酷系都有）作者：xxxylTID：29357# 1第一章  2.14.2情人节，一个广大现充喜闻乐见的节日。在这一天，数不清的情侣成双成对的享受着傍晚的凉风在街上随意的逛着。然而，在灯光昏暗的角落却有一位少女正落寞的贴着墙龋龋独行。眼泪止不住的从林清的脸颊上滑落，右手撑着墙让自己不会失去力量倒地痛哭。整整一年的情感在今天结束了，得知男友早已劈腿的林清仿佛一位孤独的舞者，在观众早已散去的剧场里继续尽力的舞着，直到灯光也全部熄灭。此时的林清终于坚持不下去了，而她所得到的结局不过是那一句冷酷的“分手吧”以及那冷漠的眼神。在告白一周年纪念日兼情人节被甩，真是很好的剧本呢，她一边这样嘲讽着自己，一边用力握紧了本来要送给他的礼物——她兼职所赚的所有钱买下的一块手表。仿佛上天对她的无情嘲笑，本该继续延伸直到她住处的墙壁在她手下消失了，她一个趔趄摔倒在地。一个略带嘲讽的声音在她耳边响起：“哎呀呀，这位客人欢迎光临本店，不过您要是摔伤的话，医药费我可不负责出的哟~”也不知为何，林清一听到这个声音，心中的伤心全变成了对这个店老板的愤怒，恨不得立刻揍他一顿才解气。她赶紧爬了起来，一抬头便看到了头顶的招牌“万事无忧杂货铺”，老板看到她看见了本店的招牌，便立即开始自卖自夸起来：“本店既然敢自称万事无忧，那肯定是什么都有的卖，这位女士看起来您有不少烦心事？说来听听，让本店帮您排忧解难。”林清听到这番说辞，呵呵冷笑道：“难道你还能帮我把男朋友追回来？或者把那个小三碎尸万段？”她本来想看老板的笑话，却没想到老板一副若有所思的样子。“嗯……您的情况我已经了解了，本店确实有一个商品可以满足您的需要。”接着便从柜台底下拿出了一个盒子，从中小心翼翼的取出了一块华贵的手表，“这块表可以帮助你完成你想做的事情，就是不知道你舍不舍得这块表的代价。”“哦？我要付多少钱？”林清自然是不信这块表可以做到什么，但老板既然已经拿出来了，不妨先问问价格是多少。“不，我不要钱。”老板笑着摇了摇头，伸手指向了林清手中的盒子，“我要你用那个来交换。”林清惊讶地看了看自己买的那块手表，虽然花费了自己全部的兼职工资，但也绝对没有和老板手中那块镶满宝石的奢侈品比较的资格：“老板，您……您确定要我的这块表？”“当然，”老板舔了舔下嘴唇，“不过本店商品一旦售出便不能再退还了。”“好的，那就这么定了。”从一开始的惊讶中缓过神来的林清赶忙同意了老板的要求，毕竟直接将这块表卖了也能赚不少钱。交换完毕之后，林清生怕老板反悔，立即离开了这个小店，出门的时候老板又冲着她的背影说道：“记住，概不退还。”回到家中，看着手里的手表，林清决定在找地方卖出之前先自己戴一下试试，她还从来没有见过这么华丽的东西，上边十二个硕大的宝石排列的井然有序，衬托着熠熠生辉的表盘。然而，在带上手表的那一刻她感到一阵恍惚。等她回过神来，发现自己最爱也是最恨的那张脸正面向自己，满是谎言的嘴中吐出那最初的四个字：“我喜欢你。”慌乱之中她无意识的瞥见了自己的手表，没有宝石也没有夺目光辉的表盘中那表示年份的地方赫然写着19——今天是2019年2月14日，也就是他向自己表白的那一天，他们恋情开始的那一天。在她升起任何其他念头之前，她已经一巴掌抽在了他的脸上。#
