  text: '*本帖最後由 ming314159 於 2019-4-10 13:43 編輯***一章**几天后华山派掌门岳不群（等级11？）来到思过崖，一是告诉令狐冲（等级7？）对他的惩罚完了，二是和他比试几招看看惩罚期间有没有偷懒，三是想快点看到心爱的大弟子。看到令狐冲武功没退反进岳不群微微一笑后说：冲儿，等下你就跟我回门派吧。令狐冲：是。岳不群：不过听珊儿说你也像天下女性一样长高时我还半信半疑，看来是真的呢。令狐冲：我也不知道怎么样，不知不觉间就长高了。令狐冲心想如果被师傅知道自己是因为吃了他女儿的奶水而长高，不知会被怎样处理。岳不群感觉令狐冲有意隐瞒：你跟我习武已有十多年了，你说谎时的习惯我还是知道，只要说真话，就算你说其实是女儿身，你都是我的好弟子。令狐冲想师傅对我有养育之恩，弟子不应该对师傅隐瞒，但如实说出怕坏了小师妹名节，于是就说：弟子知错。岳不群：知错就好。示意让他说下去。令狐冲：其实小师妹每天送饭来都会多带一碗奶来给我喝，弟子想大概是因为那碗奶的原因。岳不群：奶？厨房里应该没有牛奶，而且珊儿直到昨天为止没有下山外出，那里来的奶？令狐冲：是小师妹她自己的奶。岳不群听了大怒：胡说，如果喝了人奶能长个怎么我没，咳，那你是知道是我女儿的奶后还每天都喝吗？令狐冲双手作揖低头说：弟子知罪，愿意接受惩罚。心想这样应该能保住小师妹名节。本来令狐冲是弟子之中最优秀，将来也打算把掌门之位给他，而且他和珊儿平常就很要好，在别人眼中就是一对金童玉女（毕竟身高差不多），也有意将珊儿许配给他，现在连身高矮的缺点也没了。岳不群冷静的想了想觉得其实也没什么，然后火气就消了。岳不群：已经发生了的事就让它这样过去算了，你收拾一下跟我回门派吧。令狐冲回到华山派发现一个人影都没有，静悄悄的。岳不群：现在华山派内除了你和我就只有你师母和几个负责铸剑和打杂的弟子，其他都去外出办事了，毕竟现在天下大乱，你师母她又行动不便。令狐冲：师母她出什么事了？岳不群：别慌，你师母好好的，只是现在不方便走动，你回房整理一下后到正殿来，你师母说想见一见你，你到时就知道了。令狐冲回房整理梳洗后来到正殿，华山派正殿灏灵殿建筑为琉璃瓦单檐歇山顶，坐落于宽广的“凸”字型月台之上，面宽7间（约25米？），进深5间（约18米？），周围有回廊，气势宏伟。发现师傅正在等着，于是走过向岳不群行礼。岳不群：跟我来，你师母就在里面。此时正殿门边立着块牌子，上面写着男弟子禁止入内与偷窥；当令狐冲跟着岳不群走近正殿时，发现正殿四周芳香弥漫，十分好闻，吸入一口香气后，顿时心跳加速、血脉扩张、变得精神百倍。岳不群双手放门上对令狐冲说：本来除我以外的男性是禁止进入的，但你师母担心你这几个月会不会睡不好，再者我们一直将你视如己出，所以就破例让你进行去。然后把打开一个口示意令狐冲进去，自己跟着进去后马上把门关上。今天早上正殿内，一美女全身赤裸，双手后撑坐在地上，修长的双腿在地上自然伸直放松，美女模样约摸十五六七岁，白玉般的脸颊，双眉修长，眼大嘴小，凤眼樱唇，美貌之极，皮肤粉腻如雪，吹弹可破，胸前两座巨峰无视重力般耸立着，从粉嫩左峰顶流出的乳白色甘露，由巨峰流向紧致雪白的纤腰，再从纤腰流入覆盖在神秘三角地带上的茂密的黑森林后消失，姿媚娇艳，散发着让男性甘愿为奴的女王气质。此人正是华山派掌门岳不群的妻子兼同门师妹宁中则（等级11？），为人正派，慷慨大义，不为权势所逼，受到武林中人真正的尊重，是武林不可多得的女中豪杰。宁中则把左腿搭在右腿上，一个简单的动作却媚态横生，艳丽无匹，低头看着因为自己一个小动作就要中断吃奶动作，'
