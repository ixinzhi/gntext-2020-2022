  text: 靠双手紧紧抱着自己右乳才不会从自己右腿滑下的小丈夫。用清脆、娇媚、动听之极的声音说：师兄你真是的，明明冲儿自幼生活穷苦，营养不良，造成身体矮小，你还罚他在思过崖思过三个多月，本来华山派规定在思过崖思过弟子一天只能有一餐，这明显过火了，待今天冲儿处罚期满回来后一定要先让他来我这里，让我看看他有没有消瘦。就算跪在宁中则右大腿上，也只比宁中则乳头高一个头的岳不群，双手扶着宁中则雪白晶莹的右乳抬头说：不行，你现在光着身子根本没有合适的衣服能穿，平时见女弟子也只能用三张被子遮住三点，冲儿正是血气方刚的年纪，让他见到现在的你怕会起色心。宁中则：冲儿已有珊儿了，才不会对我这种年纪和身体都大的大妈起色心。虽然宁中则这样说，其实她现在才28岁，不但年龄只比23岁的令狐冲大5岁，而且看上去仿佛少女般年轻，同时还是公认（除本人以外）的天下第一美女，拥有让天下男人为之心动，甘愿在其石榴裙下臣服的美貌；只是本人一直对自己的美毫无自觉，再加上一直将令狐冲当做自己的小孩看待，忘了自己只比令狐冲大5岁，所以才会说出这样的话。岳不群：不会？别忘了，冲儿这次是因晚上在走廊闻着你的肚兜自慰才会被罚的。宁中则双颊微泛红晕：那时冲儿酒气冲天，分明已醉，才会在廊上失态，再说我拿衣服去洗时没发觉肚兜掉在地上就走了，冲儿发现肚兜时廊上早已无人，醉酒的冲儿根本分辨不了肚兜是谁的？知道此事的只有你我和冲儿三人，本想让你批评冲儿几句教导一下才告诉你的，谁知你居然罚他在思过崖思过三个多月。岳不群看着这像过渡宠溺孩子的母亲般的妻子说：不行就不行，你这不成体统的样子怎么能让冲儿看。宁中则：“那有母亲三个多月不见孩子会不担心的，冲儿这三个多月下来想必消瘦了不少，我一定要帮他把营养补回来。”宁中则一边说一边用左手抚摸着左乳。岳不群正要反对，突然身后一把清脆娇嫩的声音说：娘，你不用担心，这几个月大师兄他没有消瘦反而长高了不小。岳不群一看声音的主人是身高比跪在宁中则大腿上的自己还要高的女儿岳灵珊，马上尴尬得面红耳赤。本来岳不群为了不让自己每天都跪着吃宁中则的奶之事被人知道，一直留意殿外动静，居然因为和妻子讨论冲儿而疏于防范时被女儿发现，只好装作没什么大不了一样对宁中则说：你都听到了吧，冲儿好得很。宁中则无视在自己大腿上尴尬得面红耳赤的小男人对女儿岳灵珊问道：珊儿，真的吗？岳灵珊回答母亲说：是真的，大师兄在异变两周后开始长高了，现在已经比爹爹还高。岳不群见妻子故意无视自己于是对女儿岳灵珊说：你来这里是有什么事吗？岳灵珊回答：之前订的新衣服与兵器造好了，在和师姐们下山拿货前先来和娘报告一下，大概傍晚就会回来。宁中则听了后大喜说：终于可以从这里出去了。岳不群为了让女儿快点离开于是对岳灵珊说：珊儿要事办完了就快点出去，你爹与娘还有事要商量。宁中则也不好在女儿面前落丈夫面子，于是也示意岳灵珊离开。岳灵珊离开后宁中则看着就算在自己大腿上从跪姿变为站姿，身高也没自己乳房上缘高的小丈夫问：真的不可以吗？岳不群摇头说：不可以。宁中则左手托起右乳使右乳在岳不群头顶挡住岳不群视线，很自然地觉露出了连本人毫无自的嗜虐微笑说：不如我们比一比，谁赢就听谁的。岳不群为了在宁中则光滑的大腿站稳，一直双手扶着宁中则雪白晶莹的巨大的右乳，宁中则托起右乳时自己为了保持平衡双手也抓住右乳跟着上升。现在岳不群的姿势就像站在宁中则大腿上举着宁中则的巨乳一样。虽然视线被巨乳遮挡，虽然宁中则说话的语气与平时一样，但岳不群还是感觉到和话语一起由上至下而来的寒气，岳不群闯荡江湖多年，这种让他背脊发凉感觉就要失禁的寒气还是第一次遇到，
