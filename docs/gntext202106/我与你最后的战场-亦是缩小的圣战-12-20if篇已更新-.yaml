    3嗯?便签的排版与这里不一样啊，晚上我再修改一下吧# 4涅比利斯皇厅 第二王女寝室【真是够了——】此时正扑在床上，双眼紧紧盯住手中小巧的通讯设备的金发少女，发出了抱怨。捏比利斯皇厅，三大王族中的“卢”家的第二王女
    爱丽丝莉洁·卢·涅比利斯九世，正因为通讯设备上的一张照片而烦恼着。画面中，是一位眉清目秀的黑发少年，爱丽丝自认的好对手（老公）。他的右臂，正被一名粉金色头发的美丽少女用略显稚嫩但已初具规模的酥胸所夹住，姣好可爱的面容，轻轻依偎在少年的身上，在旁人看来，如一对情侣一般。爱丽丝看着照片中露出幸福的表情的自己的妹妹，虽然本能告诉她，这是为了更自然而所进行的伪装，但......【这也太不知羞耻了吧！】黑发少年，就是原使徒圣，身为帝国兵的伊斯卡，少女则是爱丽丝的妹妹“卢”家第三王女
    希丝蓓尔·卢·涅比利斯九世，伊斯卡和907小队正在这场希丝蓓尔返回皇厅的旅途中担任“护卫”【竟然和我的（好对手）伊斯卡靠那么近，希丝蓓尔到底在干什么！燐分明就在他们身边，却不去制止这种行为。】【这样下去可不行，得赶快通知燐，让她——】爱丽丝刚想拨出通讯设备【嘟——嘟——】是紧急通讯的铃声。【嗯?竟然是燐，出什么事了吗?】电话那边传来的，是燐急切的声音【爱丽丝大人，那个帝国剑士消失了，被一束白光击中后凭空消失了。】【凭空消失?伊斯卡?唉——你说什么?伊斯卡怎么会】此时爱丽丝的大脑已经停止运转，只剩下了伊斯卡这个令她着急的名字【伊斯卡】【爱丽丝大人?】【来人】【在】【立刻准备车，火速前往八州】【爱丽丝大人，您还有......】【什么事比得上我的（好对手）伊斯卡呢?】【...】——————时间回到一个小时以前涅比利斯王国，八州的某个城镇街道上第三王女希丝蓓尔的脸上，显露出的完全就是一副恋爱中的少女的神情。【我说，希丝蓓尔】【有什么事吗，伊斯卡】【这真的是护卫工作吗】伊斯卡对这种悠闲的逛街产生了疑问，他清楚在大街上自然要进行着伪装，可——【这分明就是约会了吧】【就是约会呦，我和伊斯卡】【唉?】【只是普通的逛街而已，伊斯卡也只是普通的保护着我，伊斯卡离我越近，我就越有安全感】说完，第三王女便将挽着的右臂贴近了胸口这一幕正好被担当暗中护卫的燐拍到【可恶的帝国兵，竟然和第三王女陛下这么亲密】【哼哼
    也好，这样爱丽丝大人一定会对对自己妹妹出手的帝国兵失望】发送。【帝国剑士，作为爱丽丝大人的护卫，我一定会为爱丽丝大人解决掉这个不稳定因素】——————【话说，街道上真是安静呢】【烬！掩护！】【是刺客吗?】暗中的狙击手已经架好了枪铺天盖地的星灵术超伊斯卡和希丝蓓尔袭来，黑色的星剑拔出，伊斯卡切开了向他们方向的攻击。【找到目标了！伊斯卡】随着第三王女一脸懵逼的震惊之余，前来袭击的星灵使已经被擒获【唔，不亏是我认可的“护卫”呢，做的很———】【希丝蓓尔，小心！】伊斯卡挡在了少女身前，举起了黑色的星剑，想要抵挡住。从天而降的一束白光穿过了黑剑【不是星灵术?】伊斯卡的身体被白光照到。【伊斯卡！】希丝蓓尔睁开了被强光刺激而合上的双眼，震惊之余，有有些害怕。【没有事吧，伊斯——】她的身前，什么都没有伊斯卡仿佛凭空消失一般。'
