  text: '# sc群文赛之十六《转生成史莱姆...》（足，体格差，subdom）作者：乐天TID：30875# 1*本帖最後由 乐天 於 2021-5-10
    18:08 編輯*好吧，全名其实是《同为转生者却变成史莱姆的悲惨物语》，填坑看缘分。八成缘已尽# 2旅馆房间的角落，一只破破烂烂的水壶突然挣扎着从包裹底部探出头来。随着一阵猛烈地摇晃，啵的一声，水壶瓶塞弹开，随即，一坨淡蓝色果冻般的粘液慢慢的从瓶口向地板滑落。这是一只被装在水壶里的史莱姆。许久之后，水壶中的史莱姆终于完整的落在了地板上。它仿佛是人类伸懒腰一般蠕动一番后，突然颇具弹性的跳在了半空，等到再落地时，却是已经由之前软绵绵的半流体化作了一只与新手村外的魔物别无二致的平凡史莱姆。仔细地观察了一番周围的环境后，史莱姆小心翼翼地向房门处蠕动过去。然而，当它刚爬到房间一半的位置时，只听咚的一声，就像是撞上了一堵透明的墙壁，史莱姆整个身子夸张向后方弹飞出去，直到在房间墙壁上摔成一张圆饼，这才狼狈的停住了身子。在史莱姆的视角中，它清晰地看到自己眼前蹦出了几行鲜红的大字。“遭受到物理冲击，冲击来源，【勇者的封印】。”“由于种族天赋，物理攻击部分豁免，生命值扣除
    200 点。”“剩余生命值低于 15％，进入重伤状态。”尽管身受重伤，但史莱姆却只是毫不在意的晃了晃并不存在的脑袋，似乎一切都在它的预料之中。凭借刚才短暂接触的触感，又飞快地估算了一下封印覆盖的范围，它仅用了短短一瞬便确定下了勇者布置封印的手法：“上次她抓捕沼泽
    BOSS 就是用的这种封印，不过当初的封印足足能够装下小半个沼泽，这次范围这么小，核心符文一定要布置在封印内才行... ...”没错，这只史莱姆能够思考，而且脑力甚至还要高出寻常人许多。这其中一部分的原因或许是源自于她的天资聪慧，然而更多的，却是依靠着她独一无二的天赋技能，贤者。而这，也是她转生后，转生成为一只的史莱姆后，唯一一个能够仰仗的手段。史莱姆不慌不忙的拖着萎靡的身子回到了刚刚逃离的包裹边，伸出一根触手摸索了许久，用力从中拽出了一只看起来普普通通的玻璃瓶。玻璃瓶在地上摔得粉碎，其中盛放的闪烁着圣光的液体撒了一地。随后，连同着玻璃瓶的碎渣一起被史莱姆尽数吞进了自己的身体。“使用道具【勇者随手炼制的魔药】，恢复生命值
    2000 点，使用量 1％”“由于种族天赋，剩余道具存入胃袋。”“由于种族天赋，吸收道具【勇者随手合成的玻璃】，获得新形态【神圣结晶】”随着贤者的提示闪过，吞噬了魔药后史莱姆再一次恢复了先前的精力。她当即沿着推算出的封印范围小心的探查了一圈，终于在房间中心大床的底下找到了整个封印的核心——一张似乎是随手撕下的信纸。在信纸旁边，还放着一根布置完封印后随手丢在一旁的铅笔。这完全不加掩饰的核心就像是布置者完全不在乎核心会被人发现一般。照理来说，只要破坏了核心，封印就会即刻解除。不过，事情却并非如此简单。因为即便只是一张信纸，史莱姆也不觉得自己可以轻易地将其破坏。因为这是勇者亲手留下的信纸。由于勇者天赋的缘故，哪怕是一根牙签，只要被她使用过，都会变成比圣剑还要强大的神器，更别说这张被勇者画下了许多符文的信纸。或许它此刻已经变成了能够抵挡灭世魔法的神器也说不定。“这么看来，似乎只能通过修改符文来破解封印了，可是...
    ...”史莱姆看着面前压在信纸上，比自己还要大上两圈的战靴，整个身体在绝望下又缩小了一圈。由于信纸上符文的核心都被压在了这只靴子底下，因此想要修改符文就必须要先将这只靴子挪开。然而，以她的体型而言，想要挪开一只镶满了金属挂甲的战靴本身就十分费力，'
