    90％”能动就行，能动就行啊，慢点又有什么关系！战靴在史莱姆的抬举下颤巍巍的离开了地面，缓缓向侧方挪动。“快了，就快了，只要再挪开一点就能把符文... ...”眼看战靴下的符文就要完整的暴露在史莱姆面前，在史莱姆的身上，突然响起了一阵不祥的异响，就像是玻璃破碎发出的噪音，格外的刺耳。“糟糕...
    ...”尽管史莱姆的力量在数值上已经足够将战靴抬起，但是兴奋过头的她却是一时间忽略了结晶化后身体的脆弱。在持续不断地突破极限后，她的身体实际上已经处处充满了暗伤，直到这一刻，便全部一股脑地爆发出来。“哗啦！”仿佛碎玻璃泻地，史莱姆外围的身体突然粉碎成一地的残渣，被她托举在半空的战靴猛地砸下，将她残余的身体尽数压在了靴底。恍惚间，贤者鲜红的提示几乎占满了她全部的视线。“由于耐力归零，退出神圣结晶形态，身体损失
