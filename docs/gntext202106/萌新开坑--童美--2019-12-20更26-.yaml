         “哼！不整治你一下，都不知道我的厉害。”高崎发现自己趴在郭无悔身上，少女那柔软的躯体映入怀里，脸上一红，装作若无其事地起身。       “你看！给你拿的饭菜都脏了，怎么吃！”高崎训斥道。郭无悔低了头，只管不作声。 
        看着有点委屈的郭无悔，高崎又过意不去，走过去拉起坐在床上的郭无悔。       “你看看你，玩起来多开心。哪像以前一样，对任何人都不说一句话呢。”高崎抚摸着郭无悔已变得精致的脸庞道。 
         “可我只会对高崎哥哥这般，因为高崎哥哥对我好。”郭无悔看着高崎眼珠中的自己，坚定地道。       “傻瓜！世上好人多着呢。”忽然高崎狡黠一笑，溜到一边偷偷笑起来。 
        郭无悔不明所以，但感觉自己脸上刚才被高崎抚摸过的地方很是痒痒，才发现高崎抹了自己一脸灰尘。       “这下谁也不欠谁啦！”高崎笑着道。    
      “高崎在吗？在不在，在的话给我滚下来，不在的话我就上来揍你了！”楼下传来一阵女声。       “这不是刘淑芳的声音吗？她来找我干嘛？”高崎一脸疑惑，她或她的女主人，可从来没来过他这里。 
         “你在这儿别作声，我下去看看。”高崎嘱咐道。       高崎来到门前，看见穿着比平时艳丽的刘淑芳，提着一只精致的袋子。几天不见，一瞬间，高崎有种错觉，眼前的刘淑芳似乎长高了一些。 
         “喂，臭小子，叫你这么久才滚下来，你是不是不把大小姐的女仆放在眼里了？”刘淑芳双手抱膝，一脸傲慢道，         “也不知大小姐看上你什么，这么讨好于你。” 
         高崎一脸懵逼，挠着头道：“那个，淑芳同学，你吃了么？”       “吃你个头！姑奶奶大老远从镇上被大小姐派到这儿给你个猪头送什么劳什子月饼！”刘淑芳双手抱胸，气呼呼道，
    “喏！快拿去！”她把袋子递给高崎后，头也不回，扬长而去。       “谢谢啊！顺便替我向你家小姐问好！”高崎对着刘淑芳的背影喊道。他可是第一次收到外人送的月饼呢，心里不免有点开心。 
         高崎回到楼上，看见郭无悔坐在凳子上，双手抱胸一脸不高兴的样子。       “我都看见了！”郭无悔向窗户的方向努了努嘴。窗户玻璃上面还残余着热气呼出铺成的雾气。 
         “那个……“高崎不明所以，摸着头讪讪道，”正好饭脏了，你可以吃吃月饼充饥呀！”高崎看着包装精致的月饼礼盒，上面写看看不懂的英文商标，下面标注着哈迪达斯月饼。高崎都不舍得撕开这层层精美包装了。
