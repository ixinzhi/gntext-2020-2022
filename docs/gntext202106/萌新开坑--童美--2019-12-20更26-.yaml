        大卡车停在汝高村的村口。村长快步来到车头准备迎接童美，但从驾驶室上下来的只是一位青年男子。      “砰！”的一声大响，后车厢被锁上的后门被撕裂弹开，“又咚咚”两声闷响，只见一位美丽至极少女从车厢上跳下来。少女黑色的长发随意披在肩上，一顶棕色系花草帽轻轻挡住灼热的阳光，一袭白色的连衣裙随随风摆动。她灵动的大眼睛好奇地四处打量，修长的琼鼻希冀着乡野的气息，微张的红唇吐露着花儿般的清香（狗血爱情剧女主出场方式……）。 
        少女生着人类的面孔，但，她的身高和体型却已远远超出“正常人类”这一范畴。站在高约2.5米的大卡车旁，少女还要高出两个头，而她身材的丰满程度，似乎只在漫画里才会出现。 
        少女来到一直呆立的村长面前，俯下身说道：“您好！您就是王村长吧。我就是来给孩子们上课的童美老师啦！”村长反应过来，抬头看着言笑晏晏的童美，以及那俯下身子呼之欲出的巨大胸部。 
        “这不是那张自拍照么……”村长嘀咕着，随后又热情洋溢地道，“啊！欢迎童美老师不辞辛劳来我村任教！看我们为您准备的横幅！”村长指了指村口两棵对望的桉树上缠绕着的一张红色的麻布，上面歪歪扭扭但又极为认真地书写着“欢迎童美老师！”7个字，接着道：“大家热烈欢迎！”村长带头鼓起掌。 
        “啪啪啪……”      “这个，王村长，您不觉得有点儿尴尬么……至始至终来欢迎的只有您一人呀。”童美额上浮出一排黑线。      “童老师，您这一卡车的家具，要不要找人来帮您抬上去？” 
        “这就不劳烦你们了。这些家具都是合金定制的，估计你们也搬不动。我自己就可以搞定啦！”      “那我先带童老师去看一下您的住所吧。”村长领着童美来到刚竣工的教学楼。一路上童美和村民们亲切地打招呼，然而他们一看到童美，便也陷入了呆滞。小小的乡村中，一时各种言语纷飞。 
        “童老师，您的住所在这栋教学楼的顶层。这3楼呢，是学生们的宿舍。2楼便是教室。规格都已经按照您的身高修改过了。”      但当童美开始拾级而上的时候，却发生了和村长预想中不太一样的事情，那就是这教学楼的好像并没有根据童美的体型修改。若是把村长拔高到280公分，他的体型完全可以融入这栋楼的任何地方。 
        童美的身躯几乎胀满楼梯空档，金属坡跟鞋踏过的每一级梯段和平台，都在其水泥地上留下一个浅鞋印。童美偶尔会磕碰到水泥墙面，她的身躯完好无事，倒是墙面会被蹭掉一块。村长怀疑童美是不是一个钢铁机器人。 
