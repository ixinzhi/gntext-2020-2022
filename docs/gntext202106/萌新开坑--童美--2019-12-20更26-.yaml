        教室里55个大小孩叽叽喳喳说个不停，都是在讨论今天要给他们讲课的老师，甚是欢闹。有些从父母那里听说了，有些当日已亲自看见。      水泥走廊里响起了“咚咚咚”似乎是铁锤敲击地面的声音，规律而沉重得就像是铁匠在铸铁，孩子们甚至能感受到自己脚下的水泥地面因回应那股声音而微微颤抖。“咚咚咚”的巨大响声掩盖了另一股不仔细听都分辨不出的微弱的脚步声。 
        首先进来的是衣着朴素的王村长。他上身一件白色衬衫，下身一件黑色西裤，脚上穿着一双斑驳的皮鞋，严肃地站在讲台前。村长有点紧张地四处拉扯着衣服，他不知该如何表现，才像是一位校长。 
        村长双手负于背后道：“今天，是汝高中学开学的第一天！请同学们在你们书桌上记下（严重抗议此破坏公物行为）这具有重大意义的一天，定为全国开学日！”    
