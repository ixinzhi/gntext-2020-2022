- summary: "-   童美老师受村长邀请，提出特殊要求\n    1.  童美老师表达对精神食粮的渴望\n    2.  村长承诺提供充足饮食和住宿\n\
    \    3.  童美老师提出关于吃和住的具体要求\n-   村民代表会议上对作物计划和教学楼规划表示担忧\n    1.  村民对作物5年计划指标提高表示不满\n\
