    01:31 編輯*大家好！新人新坑，谢谢大家支持~![](static/image/smiley/bigface/64.gif) Title  1    
       汝高小乡村坐落在西南一座三百来米高的小山脚下。环绕着小山脚，零零散散散布着几十户人家，均以种植、养畜为生。但是近年来广袤的农田已满足不了日益增长的需求，他们想要走出去。在这之前，需要把教育引进来。许多孩子在镇子上读过书，但是路途遥远，极为不便。因此，兴建自己的教育场所，是教育的第一步。在临近的镇子的帮助下，村子建设了一栋吃住学为一体的教学楼。教学设施有了，这教师嘛，倒是个问题。村委会广而告之之后，从邻近的地方，倒是来了几位应聘者。 
        “罗大爷，您是来应聘教师的吧？”村长问道。耄耋之年的罗老爷子颤颤巍巍坐在木凳子上，手里的拐柱“噔噔”点着地道：“是啊。我确实要给我孙女聘一女婿呀。我孙女随她娘，长得可俊儿了，我要聘的……” 
        “咳咳。罗大爷，您听错了。我是问**您是来应聘教师的吗**！”村长吼了出来。      “对对对。这茬儿差点忘了。我年轻的时候可是给参加77年高考的学生们上过课的呢。那时候，班里有个叫夏洛的学生，特别调皮……虽然现在我知识都忘得差不多了，但是我作为教师的精神，还是长存着的……” 
        “罗大爷，您还是先去帮您的闺女找到女婿吧……”村长扶额道，“NEXT！”      “罗小姐，你有过教师工作的相关经验吗？”村长耐心问道。    
      五分钟后。      “有。”年轻的女孩正襟危坐，如万年冰山一般向村长投射去冷冻光线。      “那你都在哪儿教过书呢？”村长铆足了劲。      
    五分钟后。      “镇上一中。”      “你结婚了吗？”村长呼哧呼哧喘着气。       五分钟后。      “爷替我找。”      “罗小姐，我知道你从镇子过来的原因了……”村长趴在桌子上,闷闷道，“Next!” 
        ……      “就不能来几个正常的人吗……”年过半百的村长在这几天的面试中受到了暴击，面容憔悴。不仅如此，他还时不时接到叫外卖的电话订单。村长严重怀疑村委会制作的是饱了么外卖广告。 
        “喂！这里是汝高外卖店！”村长接起那全村仅有的一部3G手机，“我是王村长。”      “王村长，您好！不过您那不是招聘教师的吗？”对面传来清脆悦耳的女声。 
        “啊呸！说错了！我这里确实是要招聘教师的。请问姑娘怎么称呼？”村长两眼发光，终于有个正常人了！      “我叫童美，来自春城，前几天刚过完17岁生日啦！”对面似乎很兴奋。 
        “17岁？那童姑娘不是还在读高中？”村长两眼一眯，感觉整个人有点儿不好。      “才不是呢！人家虽然年龄小，但是已经在哥伦比亚大学读完硕士了呢。您知道哥伦比亚大学吧。就是美国常春藤联盟哦。我还考取了《普通话水平测试等级标准》二级甲等，教育学、教育心理学、教师资格证证书，还有市场营销资格证书、物流职业经理资格证书、律师执业证……” 
         “童姑娘，请你停一下。”村长擦了擦汗，现在城里人装逼都装到村里来了，“我们不需要长春的什么藤条。我只想问问童姑娘，如果照你这么说，你为何要来我们这偏僻的小乡村当一名默默无闻的支教呢？” 
