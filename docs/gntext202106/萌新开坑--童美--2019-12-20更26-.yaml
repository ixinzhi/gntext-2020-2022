    \  1.  村民对老师身高和食量表示怀疑\n    2.  村长通过手机照片展示老师外貌\n    3.  照片显示老师头部占据画面，引发村民困惑"
  text: 我能深切体会到孩子们对饱读诗书的渴望！吃得再好，也弥补不了精神食粮的空缺；睡得再香，也弥补不了内心枯叶般的憔悴！”对面慷慨激昂。       “呜呜呜！说得太好了！就是你了！童美老师！”村长像孩子一样掩面痛哭。可能，在为以前这样的他而悲愤吧。 
         “我对工资没有要求。不过，鉴于我的一些生理情况，我有另外几点要求，希望您能满足。”童美话锋一转，“那个，关于吃和住，嘿嘿……”对面似乎不太好意思开口。 
         “没问题！饮食管饱，吃住管好！”村长拍着胸脯担保。       “王村长，您可能理解有点儿偏差。待我细细道来……”        两天后。村民代表会议上。 
         “王主任，我们的作物5年计划的指标怎么突然提高这么多？想累死我们啊！”一名村民代表满脸愁容。       “王主任，还有我们刚建的教学楼怎么又拆了重新规划呀！这不是浪费财力物力么！”一名委员疑惑不解。 
         “大伙儿稍安勿躁！是这么回事。我耗费心力呀，终于给我们的新学校招聘到了一位女老师。只不过这位女老师，长相可能与常人不太一样。听闻她肤白貌美，冰雪聪明，身长8.5尺，食量巨大，体重……，这个，她没说。反正，我们作出的这些改变都是为了适应她的到来。” 
          其他村民们都用看智障的眼神看着村长。       “身长280余公分？那不是和一层楼一般高？世上怎会有如此奇女子？”       “我们孤陋寡闻，可能城里人都是这样的呢。” 
         “村长你见过她本人么？”       “没有。我是通过电话了解的。不过，她倒是给我发来一条有她自拍的彩信。”村长掏出了他的3G手机，手指翻飞，点出一张照片片，众人皆围过来观看。 
