    对誘捕系統好奇，使用誘捕系統会发生什么?誘捕系統有分強制模式及非強制模式。無論是哪一種模式，都要在莉施的房間中放置幾個誘捕器（類似縮小人的房子）。**非強制模式：**誘捕器會廣播法律上的警告資訊，並提供食物和水，勸縮小人進入。但可能要等幾天，才餓得縮小人投降。**強制模式：**除誘捕器外，還要加上燃燒器，會慢慢地製造一氧化碳，使縮小人中毒。（啟動前要先關閉房間的所有通風設備）而誘捕器會廣播生化學上的警告資訊（甚至有監察一氧化碳濃度），並供應氧氣，勸縮小人進入。但在使用時莉施必須離開房間，而且縮小人不進入誘捕器就會死，好像有點殘忍。
