  text: 我：「我自首了，請大人原諒我。」我正跪在牀上，等候莉施的處置。莉施：「太好了，你終於出現了，我真的不太想用誘捕系統啊。不過，由於你試圖逃脫，我會增加一點私刑的。」我：「什麼私刑？不要！」莉施重新把我放在她的腳下，穿上了襪子。莉施：「記得我有說過不會讓你死嗎？但這是『有一定的受傷風險的』。」我感到莉施向我施加了很大的壓力，讓我透不過氣來，而且感到小腿和大腿可能會骨折。莉施：「我只是嚇嚇你而已，不過請你以後不要逃走啦。」壓力終於消失，但被她這樣一弄，現在就要更急速的吸入她的臭汗味。＊＊＊兩天在莉施的襪子中的懲罰完結後，我就被送到監獄服刑。我再也沒有想逃走的想法了，不是因為這裡守衛森嚴，而是怕被抓到後會被莉施加上更嚴重和長時間的懲罰。如果我不獲減刑，在十年後這個縮小式都市應該剛剛換了另一個管理者，那又會是另一個年約十歲的女孩了。我想我出獄後也不會再對女性使用暴力了，我不想再給看來更弱小的女生踩在腳下。**第二章完****❉第二章後記－－縮小式都市的管理者更替❉**由於縮小術只適用於大約9歲至25歲的女性，國家和人民又不想縮小式都市管理者的更替太頻密，所以一般只會給9至13歲的女孩當上管理者，任期為10年。不是所有年齢合適的女性也可以使用縮小術，所以是要經過考核和測試。另外國家也會對參選者的智慧、反應、領導能力和常識等進行考核，所以有條件成為縮小式都市管理者的女生實在不多。縮小術年齢上限的25歲是也是因人而異，但一般通過考核的女生在23歲也依然可使用縮小術，但也有少數管理者因為較預期早已無法使用縮小術，而出現提早更換管理者的情況。條件合適的女性要從國家取得某項物品才可以使用縮小術，所以國家是有方法授權和收回此能力，而外界連縮小術具體是法術還是技術也不知道。#
