  text: '*本帖最後由 择一鞋终老 於 2021-2-21 19:24 編輯*Chapter 4  启蒙我兢兢业业地学习，从未被学校抓过违纪，只等待着毕业后进入社会真正见识下这个世界。就在考这最后一门课时，女神的惩罚把一切都毁了。就像你高考考到最后一门忽然宣布今年高考取消一样，别人都在诚惶诚恐跪拜感恩女神，我却在心痛自己这些年的努力没有得到施展。对于这样的考试，结果真的很重要吗？不讨论人生的意义，我只是觉得，我用了这么多年准备的事，我想把它完成，结果和意义没那么重要。女神将黑色的巨型柱山拿开后，政府用广播向全城宣布考试取消，暂时无期限放假，具体安排待定。我看向窗外，我们h57区受损严重，无法继续举行考试，但离震中远的地区呢？应该可以申请去那边补考吧，我心中又升起一分希翼。忽然天色暗了下来，我抬头便看见了那惊人的气象：大半个天空都变为粉红色，那是不知多高多远处，女神的手反射过来的光线，把天空染成粉色。这是一种压抑而绝望的颜色，老师曾说过，在毕业前，我们所居住的整个世界，对于女生来说不过是一块玻璃片，现在，有人轻松将它放在了手心中，或许她那巨大的眼睛正在不知几千万米的高空看着我们吧，俯视着我们的渺小。尽管女神不可能看得清每个人，但我们还是必须再次跪拜。“这个c176培养皿违反了网络管制规定，最后还是要被处理掉的，虽然都是微生物，但一想到这里有几十亿，还是有些难以下手呢。”“阿姨，处置他们有没有什么要求？如果没有的话，反正都是处理掉，可不可以交给我们处理呢？”“这……其实也行，小丫头鬼点子不少嘛，我都没想过要把实验器材拿走占为己有过。处理方式确实没有什么规定，这样吧，我把它从编档中注销，你们拿去玩吧，就当是见面礼了。”“真的嘛？”连露西都有些激动，以前她来研究所，可没遇到过这种好事情，那可是一整个的培养皿啊，包含无数城市和数亿人的玩具，尽管都是些没毕业的劣质品，但作为玩具都一样，女生们可从来没注意过她们的玩具在考如何跪拜讨好女生的考试中考了什么样的成绩。虽然男人对于女生来说一文不值，但这么多的男人足可以作为商品买了，价格显然不是她们三个学生能付得起的。“这样……这样……”三人以被发梢碾碎的56区为中心，把培养皿里的男性世界划分为三份，装到另三块空的培养皿中。“我要这块儿。”萱萱眼疾手快选了一份，奈奈和露西也各拿走了一份。在我们的视野中，那神罚留下的巨坑的另一边直接消失了，分裂处映出无尽深渊下方粉红色的背景，可以猜出我们这个世界被分割了，这一边正被某个女孩拿在手上，但万万没想到我们这些人已经被管理员直接送给了这三个女生。回家路上。“萱萱，你怎么直接把他弄死了？就这么死也太便宜他了吧，一想到那天把我们骂得那么惨我就恨得牙痒痒。”“当然没有啊！”萱萱笑道：“我怎么能让他那么容易的死呢，我压的是旁边一个区，先吓他个半死，让他活在后悔和恐惧中，以后再慢慢折磨他，嘻嘻～”“所以分区时你抢的那么快？老实交代！是不是被你拿走了？”“对呀。”说着，萱萱捏了捏手中的培养皿，内心美滋滋的。“你可得轻点啊，别给弄死了，奈奈才是最大的受害者，最后得让她也惩罚一下。”“嗯哪，不会弄死的，我去买个复原器，让他想死都难。”她们不知道的是，h56区位于c176培养皿的中心，而培养皿只有正确放置时参照旁边的基准才能准确找到对应区域，她们拿起c176时转动了方向，所以萱萱错误地没有拿到包含阿伟所在的55区，而是把包含我生活的57区，以及在我们这一侧其他一千多个行政区拿到了手中。而55区，则在奈奈手里。“考试取消了，不知何时才能重启，既然大家都在考场，那我给大家上最后一课吧。'
