  text: ”因为我们这个世界再次被女神拿到了手里，所有人都在跪拜，而老师忽然站了起来，说道：“大家每天所学习的知识，其实都是为了应付考试，但当你们真正面对女神时，会发现其中大多数并不实用。”“就比方说，刚才在考试时，女神降临了，天天念着见到女神要跪拜的你们都在答卷，没有一个跪的。考试固然重要，难道为了考试就能不跪拜女神了吗？你们学知识究竟是为了考试还是真正信仰它？按照女神们的标准，敢于无视女神那就直接不合格了。”“说句公道话，大家努力学习为了毕业是为什么？是为了得到机会服侍女神吗？但每次我用服侍女神来鼓励你们学习，都没有考不好会被杀掉这样的威胁效果好，可见，大家需要的是生存。”“我们学习这些侍奉女神的知识，根本目的是为了生存，一方面是通过考试得以生存，一方面是知识教我们面对女神时要怎么做才能生存。”老师看着窗外的粉色的天空，“你们或许疑惑为什么女神还没有离开我又站了起来，我告诉你们，这就是知识的灵活运用，因为她看不到我们，所以我站起来。女神根本不在意你们，也不会想着让你们平身，万一她一直把你们带在身上，难道你们要跪拜一辈子吗？”“不必的，我们作为个体优先考虑的是自我的生存，不会真有人认为自己应该为侍奉女神献出生命吧？这些知识是女神们提出的要求，考核知识才能毕业，所以我们要学它，而并不是它多么正确。说真的，人活于世，一切为了生存，为了生存，我们才必须跪拜女神，为了生存，我们需要背这些丧失人权的知识。在生存面前，无需固守教条，书上说用生命侍奉女神是我们活着的意义，只是女神需要我们这样认为，但它并不是我们人生的意义。”我震惊了，万万没有想到，这位老师居然能说出如此离经叛道，对女神大不敬的话，不由对他高看了一眼。他的话就像是对思想被奴役的社会的启蒙，振聋发聩，但在场的学生呢，差生们不想听他的大道理，固化的人惊呼怎么可以这样，这是大不敬，是邪教！机智的人则连忙捂住耳朵，好证明自己没有被传播到邪教思想。只有极少数人若有所思，但又拗不过十几年来的思维方式。“老师，既然女神需要我们这么认为，所以我们就该这么认为，您的观点毫无意义。”“人是自我的个体，为什么必须用别人强加给我们的思想？我给你强加我的思想，你为什么不信？”“因为您不是女神啊，女神的话才是绝对真理。”“女神的话为什么是绝对真理？”“因为她是女神啊。”“这难道不是迫于强权才相信的吗？”“老师，就算您现在拿刀强迫我，我嘴上可以承认您的观点，但女神的话还是绝对真理，这就是事实啊！”……有人跪着怒斥他离经叛道，有人跪着离开了考场以保清白，也有人跪着报警举报教他多年的老师，还有人跪着心不在焉，我忍不住站了起来，走到老师身边，低声对他说：“老师您快跑吧，有人报警了。”“我不能跑，我跑了的话那些还在动摇的学生就会彻底认为我是邪教了，我只有站在这里，才能继续改变他们的信念，思想的火种，一定要保留。”我不置可否，就像地球一样，自古以来统治者都会对民众进行思想控制，民众被教育的内容形成了他们的思想，他们永远不会知道自己的思想实际上是统治者需要他们这么想。而各朝各代也总会出现一些思想家，提出不一样的思想，被当场异端。思想家在这个世界确实是罕见的，但就算星星之火可以燎原，哪怕他们能让全体男性都觉醒，也毫无意义，什么都改变不了：以这个世界里女性对男性的绝对控制，全世界所有男人加起来，也对抗不了普通小女孩的一根手指，不到一秒钟就会灰飞烟灭。我悄然溜出了教室。#
