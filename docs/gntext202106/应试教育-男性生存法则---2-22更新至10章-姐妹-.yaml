    被遮住了，大地颤动着，像是电梯向上加速般，更大的重力压到了人们身上。“那个ID叫XX的，还记得我吗！我网名叫xx。”一个娇滴滴的女声通过声音过滤器传到每一个角落，“你果然是个男生呢，你们的整个世界，现在就在人家的手指间呢。”我记得这个声音，那天和他对骂的女生的声音。果然，没有任何侥幸，要是女网友对骂就算了，区区男生竟敢如此，怎么也得弄死他，记仇的女生终于来了。萱萱用两个手指捏起了培养皿，“动动手指就能碾死的虫子，不知哪来的胆子，那天竟然让人家大费口舌呢。”数亿人感受到了重力方向的变化，有人蹲下，有人扶稳栏杆，而各学校的教师们没有叫慌不择路的学生们避险，而是催促着：“快！快跪下磕头！”学生们醒悟过来，连忙跪下来向女神叩首，但实际上他们连女神具体方向都不知道，我也跪了下来，但珍惜自己的额头，没有怎么用力。女孩如果看到这一幕估计会笑出来，她现在只是想找阿伟的麻烦，“我已经来了，你怎么说？”阿伟当然没法回答她，我在两百公里外也不知道他作何表情。声音设备关闭了，萱萱在和管理员交流。“按照规矩是不能取出来的，但你可以杀死他们，打开盖子把手指按下去就行了。他们链接外部网络，本来就是要全部处理掉的。”萱萱看着被白嫩手指覆盖的培养皿，想象着自己按下去的场景，“那太残忍了吧，我只想要他一个人，有什么办法把他挑出来吗？”“就为了一个小细菌要我去联系他们的政府再去慢慢去找人吗，太麻烦了。他在h55区，你拿根头发戳几下就可以了。”“好吧。”萱萱道。其实我觉得她说的残忍实际上意思是浪费，身为高高在上的女孩子怎么会同情我们这些微生物呢。她用手指轻轻撵起一根发丝，屏住呼吸，找到了那个小点一般的h55区。女生的头发，足足有十万米粗的巨柱从天而降，直接碾平了h56区，几百万人甚至不知是何人犯了何错就被碰的一声压成肉泥，惊天一柱卷起的飓风都将我这边的树木都连根拔起，行人连同车辆飞到了空中，他们拼命挥舞着手臂想抓住些什么，最后惨淡落地；冲击波震垮无数房屋，死伤无数，还好学校作为最结实的建筑只是碎了玻璃裂了墙，没有变成废墟，我逃过了一劫，不过这下估计考试是没法继续进行了。震感传遍了数百个区，还好这根发丝压下来时末端没有打滑，不然破坏更大。发丝是一种细长的东西，但眼前的巨柱，不仅向上望去无边无际，连它的横宽，都一眼望不到头。等等，为什么这根头发这么近！我仔细一看才发现它碾碎的是56区，就在阿伟住的55区和我住的57区之间！我们都与死神擦肩而过，只是56区的数百万人做了冤死鬼。忽地，那根黑色的巨柱腾空飞起，又是一阵狂风，空气流回了56区。那样庞大的东西，说落下就落下，说抽走就抽走，让人们对女生的力量有了更深刻的认识。
