    21:10 上傳點擊文件名下載附件121.35 KB, 下載次數: 47</ignore_js_op># 3第一章 至死少年的我依旧有着XP与梦想我是被乘务员叫醒的，因为马上要到站了，与乘务员交换车票与车卡，迷迷糊糊之间，我好像还碰到了她的手，一下子我就清醒了，已经有好久没碰过女孩子的手了，转瞬即逝的触感，还是很软很嫩的，看来，即使是乘务员，也有好好得保养自己的手，看了看她，小姐姐好像也不甚在意，难道是经常被人碰到吗？默默地道个歉，目送她离开。该走了，起身，“砰”，我的头撞到了列车顶，哎呦，上铺就是太狭小了，连身子都伸展不开，弯着腰都坐不起来，平躺下都感觉身体两边死死卡住，动弹不得，不过事情还有两面性，我可以感受到小包的位置，紧紧地贴在墙上，确保没有丢。摸起手机，凌晨1点了，列车上的灯基本都熄灭了，只有走廊里有一点点光亮，还是从车厢前后门处照过来的。况且这趟列车里的隔间与众不同，别的列车床铺靠近过道的地方是空的有一个梯子供上床，但这里是有竖挡板的，在挡板上有一个可以开合的踏板，中下，中上之间各有一个。这种结构就导致这里更加昏暗。马上要到站了，我要下床。点亮手机屏幕，向下一照，我天，两位中铺的妹纸，漂亮的脸蛋，梦中还挂着迷人的微笑，下铺的两位因为床铺，更是半遮不遮，若隐若现，更加引人注目。接着我看到了，躺在两个床之间的5双女鞋，emmm，XP系统，开机，开ji？一瞬间，我觉得我走不动了，我的XP不被激活的话，我不过是一个略微冷淡的路人罢了，周围的一切都没什么激情，还带着淡淡的恐女症，永远不会介入女孩子的生活之中，哪怕现在与5为女孩子这么近，过几分钟，我会把她们抛之脑后，但XP激活以后，别说深渊凝视我了，当我凝视深渊时，深渊也要向我致敬！打开手机的拍摄功能，调至夜间模式，拍照，唉，夜间光线太暗，普通模式拍不清，但夜间模式是真的慢，需要维持在一个位置好长时间，胜在清晰。发现她们均已熟睡，不禁大胆起来，开始拍照，对面上铺，两个中铺，三双可爱的小脚丫，每一只都可盈盈一握，再然后，地上的5双鞋，也是各有千秋，恨不得来个7、8张特写，各个角度，远近高低。随着几次摇晃，列车停了下来，哎呦，摇晃真猛，差点把我手机给晃下去，没时间了，经过短暂的思索，发现所有女生都还沉浸在梦中，我决定打开闪光灯，快速拍几张走人。于是，这个车间里，光亮一闪，一闪。啊，就是我的鞋有些煞风景，不过没关系，p掉就好，问题不大，啊，6双女鞋真的漂亮，额，6双？靠近走廊处，刚刚多了一双鞋，一对修长的美腿，一个优美的躯体，闪光灯一闪，映亮了一张愤怒的脸庞，一双几乎喷火的双眼。一时之间，额，我欲言又止，额，止言又欲，额，整理语言，额，忘了说啥。。只见她缓缓地抬起一只手，啪，打了一个响指，我眼前一黑，就什么都不见了，伴随着身体内外的疼痛，最后闪过大脑的是，'
