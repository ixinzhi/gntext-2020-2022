  text: 原来我们的世界是真的有超自然能力的。。一瞬间剧烈的震动，比蹦极还要剧烈，虽然只有一下，我清醒了过来，睁开眼睛，在我右侧，有一个极其巨大的东西，在晃，在晃？上下晃了两下？emmmm，现在又不晃了，额，可能是我看错了。慢慢的我爬起身，看向四周，周围真的特别的昏暗，基本什么都看不清，不过声音倒是特别的响，不管是火车的声音，还是仿佛从远处传来的人睡梦中的呼吸声，还有一阵十分清晰的人走路的声音，是渐行渐远的声音就是这声音响得离谱。这些让我打消了我穿越的念头，亏得我刚刚还以为那位小姐姐直接给我来了个异界放逐套餐。甩掉纷乱的思绪，我应该还在火车上，还是晚上，放松了下来，刚醒来的我，脑子还没能完全运转，没有察觉到，为什么这些声音会如此巨大，在这么巨大的声音下，周围的人没有被吵醒。渐渐的，眼睛适应了黑暗，我可以看到周围东西的轮廓了，离我最近的，仿佛是山一样的东西，现在看看它比山要大得多，好吧，我家附近就有几座，我偶尔也会去登个山，锻炼身体什么的，但是，它们和眼前的巨大山峰比起来，只配叫做丘陵了，这高度差太远了。但是，眼前这个感觉很突兀啊，距离我大概有2、30米的距离吧，然后近乎垂直地向上生长，不对，它还往外渐渐倾斜，向我倾斜，就仿佛一个倒立的梯形，不由得，我有一点担心，这座山不会突然倒下来吧，这么大一座山，怕不是得有3、400米高，宽倒是没有这么夸张，但也差不了多少，300多米，要是突然倒下来，我肯定是跑不掉的，只会啪叽一下，没有任何迟缓，没有任何阻碍，成为扁扁的一片，深深埋在没有人触及的地方。很快，眼前之物清晰了不少，但其却愈加耐人寻味，没什么棱角，整个表面非常的圆润，而且有些巨大的花纹，在中间有一道水平的带子，将其上下隔断，长度基本与山同宽，宽度非常均匀有20米左右，这绝对不是自然形成的！也不可能在火车上！瞬间，我清醒了不少，眼前的大山，是深色的，可能是咖啡色，因为环境实在太暗，无法准确判断。但它与地面交界分明，地面是白色的，没有杂色，向远方延伸，至于更远处，看不清，地面如同巨大的线条一上一下交错编织而成，蹲下身子，用手摸摸地面，差不多有30厘米宽，好像童年那些堆在路边准备埋入地下的管子，踩在上面还算稳当。或许是有一些质量问题，这些线条非常毛糙，有很多钢筋粗细的线从上面翘起来，尝试用手掰一掰，有一些硬，不是很轻松就可以掰弯的。每根巨大的线条之间还有将近10厘米宽的间隔，一不小心，还有掉下去的可能，在线条横竖交错之处旁边是间隙交错之处，形成一个洞，要是一脚踩空，腿肯定会卡进去，这就是传说中的卡路里？Emmmm越是仔细观察周围，就越难以理清思路，理解我现在所处的位置，随着视野逐渐清晰，我可以看到更远，远处，地面戛然而止，整齐地割裂，在更远的地方是另一块大地，它们之间的距离似乎是平行的，就是有点远，此岸与彼岸，间隔着巨大的鸿沟，彼岸上还有巨大的山一样的东西存在，只是我看不清。缓缓地向那道天堑靠近，走了上百米，才堪堪靠近此岸的边缘，但我感觉我走的路都快超过火车的长度了，难道我真的不在地球了吗?眼前所见之景物，巨大却光怪陆离的事物，显示着我已经身处完全不同的世界里，耳中所闻之声，清晰分明的火车运行与人们睡觉的呼吸声，宣告着我就在火车上没有离开。两眼一抹黑的环境，让我无法分辨事实，要是有光就好了。我感觉只要有光，我就能把所见所闻统一起来。一筹莫展之际，我听到咔哒一声，虽然它应该在很远的地方，但依旧很响亮，让我听得清清楚楚，难道我还有顺风耳不成？穿越福利？紧接着，传来两个人的脚步声，哒哒哒，啪啪啪，不疾不徐，沉稳有力，是越来越靠近的，我可以向她们求助啊。（来自作者的钦定，
