  text: '# 一趟火车七日游【无意识】kilo级 4／1更新作者：（⊙▽⊙）TID：30502# 1*本帖最後由 （⊙▽⊙） 於 2021-4-1 21:10
    編輯*作为一个深海潜艇萌新，至今已经在GN潜了近5年了，在诸多论坛，贴吧也潜了几年了，最近算是闲了下来，出来透透气。【滑稽】    萌新之前只写过高中议论文，大学实验报告，实习日志，基本没写过小说，还希望大家多多指点。感谢大家。 
      以下正文。（序章是环境设定，GTS剧情从第一章开始）    序章 我想去看看，但世界不够大今天是出去旅行的日子。我特意找了一身与平时风格完全不同的衣服，告别上班时一身黑不溜秋的装扮，改成全身的浅色系，感受到整个人的心情都完全改变，愉悦地前往火车站。我就告别了邻居与好友，拖着沉甸甸的皮箱，在夕阳的陪伴下，走上火车硬卧车厢。 
      “唉，这皮箱可太沉了，这些东西还不如不拿。”为了享受远离尘世的风光，我特意准备了一个帐篷，更多衣物，更多零食，然后一股脑塞在皮箱里，导致这个皮箱重的一批。除了皮箱，我还有一个小单肩腰包，装着一把伞，一瓶水，充电宝以及各种证件，这就是我现在的全部家当了。 
      顺着车厢往里边走，找到了座位，再看看高高在上的行李架，瞬间失去了把皮箱抬上去的想法，就塞在床铺下面吧。    不过这列车的结构还真是奇怪，它没有靠近过道的梯子，取而代之的是隔板，床铺与过道之间完全被隔板挡住，在挡板上，在每两层铺子之间有一个折叠脚踏板供人上下，上铺则与行李架相连，行李架不像别的车一样，是中空的几根铁棍，这行李架是整的，完整的一块板。 
      我在左侧上铺，那就把行李塞在左边床下，不过左下铺靠里边位置已经有了一个皮箱，一个可爱的粉色系皮箱。应该是属于左下铺的女孩子的。顺手将其塞到靠外侧的地方，小包放在床上，现在终于可以休息了。 
      坐在旁边的椅子上，随着思绪的缓缓放松，我终于可以仔细的观察四周，左下铺是一位可爱的女生，（细节描写贼菜，这是我在网上随机生成的，各位可自行代入自己心目中的她，滑稽）她有着微胖的尖下巴，眉下是闪亮的眸子，黑亮的青丝，细细看去这人便是眉目如画。 
      这女生也太养眼了，我相信，这趟旅途肯定会非常舒适。打开手机，试图看看小说，转移注意力，但还是忍不住，尤其是她挪动身形时，目光瞬间被吸引，虽然不敢明目张胆，但还是会用眼角余光偷瞄两下，不过她也没有注意到。 
      就在这样的拉锯之下，时间悄然流逝，这时又来了四个女生，还有两个男生，听他们一番谈论，这两个男生是右铺的中下，而女生四个人是同一个宿舍的，其中两人在这里，最后他们决定换一下床位，四个人就要整整齐齐。 
      两个男生走后，我才突然反应过来，这个小隔间里就只有我和另外5个女生了，再仔细一看，惊了，是我太久不出来了吗？人均颜值提升了这么多？她们个个都美若天仙。她们还请我帮忙，把她们的两个皮箱放到了上边的行李架上，她们的行李很轻，轻轻松松搞定。就这行李箱，我的一个顶它五个。 
      同性之间交流还是很顺畅的，很快她们就聊起了天，而我并不擅长与女生聊天，坐在椅子上默默地看手机，时不时会听到她们说话，也因此了解到她们的名字，左铺从上到下依次是我，王启颜，张燕婉，右铺从上到下依次是李若云，刘雅丹，陈丝娜（这也是我随机生成的，如有雷同，纯属概率）。 
      玩了一会儿手机，感觉继续坐着也没什么意思，我就爬上床休息，或许坐火车太累居然睡着了。# 2<ignore_js_op>![](static/image/filetype/unknown.gif)'
