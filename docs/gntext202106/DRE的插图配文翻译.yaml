- summary: "-   香的巨足毁灭城市\n    1.  香用巨足踩碎城市，避免家人目睹其痴态。\n    2.  香的巨足重量改变地球自转，预示着世界命运。\n\
    \    3.  香的巨大化是对自身极限的测试，旨在构建新的现实。\n-   香的毁灭行为与梦境相关\n    1.  香的毁灭行为最终会与梦境一起消失。\n\
    \    2.  香从妖狐みたま学会的技巧使她能够控制梦境。\n    3.  香提前备份以防万一。\n-   香的非人类状态与未来\n    1.  香意识到自己不再是人类，精神与能力都发生了变化。\n\
    \    2.  香通过幻想世界获得巨大身体和全能力量，不会变老或生病。\n    3.  香考虑100年、200年甚至1000年后的未来，选择隐居或支配世界。\n\
    -   香的宣言与行动\n    1.  香宣告自己是世界的支配者，人世终结者。\n    2.  香的宣言引发恐慌，大地震动，大楼崩塌。\n    3.\
    \  香兴奋于践踏城镇，享受毁灭的快感。"
  text: '# DRE的插图配文翻译作者：KaedeTID：29806# 1*本帖最後由 Kaede 於 2020-11-15 00:30 編輯*图文源自DRE的fantia
    [https://fantia.jp/posts/512336](https://fantia.jp/posts/512336)赞助内容为原图和裸足差分，有能力和有兴趣的同好欢迎多多赞助作者（其他相关插图可能会继续翻译，最近比较懒![](static/image/smiley/girl/08.png)）==========================================================================《月夜之梦》“不好意思，稍微睡一会儿吧。”用长达24公里的巨足将自己住的城市踩得粉碎，这是出现在这个世界上的香最先做的事情。对于平时在幻想世界里扮演睥睨一切的巨大少女的香来说，果然还是无法接受被家人目睹自己的痴态。或许是为了避免父母尝到卷入亲生女儿自慰行为的不讲理情形，香用她那巨足踩在了从她看来只有十万分之一的城市上，毫无痛苦地令他们停止了呼吸。没错，这里是现实世界。香现在作为毁灭世界的魔王从幻想世界显现。仅仅只是站在那里就轻易践踏摧毁了两座城市，香自身的重量甚至使地球的自转都发生了改变。当香以10万倍巨人的姿态出现在这边世界的时候，这颗星球的命运也早已注定。但是，她现在还没有毁灭地球的打算。这次的巨大化，更像是香对自身的极限的测试。通过联结人们的梦境，从而在现实世界上构筑新的现实。因此，即使她肆无忌惮地在现实世界里胡闹，最终的结果也会与梦境一起化为乌有。这是香从妖狐みたま所学会的技巧。为了以防万一，也提前做好了备份。(话虽如此……但我已经不是人类了)香的脚趾在城市里来回划动着。夜灯下闪烁的夜景，融入在以脚趾为基底的黑暗中。现在死了多少人呢?10万，20万？也许还会更多。在能够坦然做出这种事情的时候，香再次意识到自己已经不是人类了。无论是精神上，还是能力上。香也好，葵也好，通过幻想世界能得到巨大的身体，和全能的力量。如果继续改写自己，既不会变老也不会生病。现在还好。那么100年后、200年后呢?即使是1000年后，只要自己愿意，也能继续活下去。到那时的香一行人可以选择在幻想世界里隐居，又或是...(作为巨大的女神，支配世界……)香已经做好了这样的觉悟。因此，这也是一次预演。“呵呵……能听得到吗，小人们?我是香，这个世界的支配者，宣告人世终结的人。你们从现在开始，将让出这个星球支配者的宝座，沦为我的玩物。”在高声宣告中，香抬起了脚。香轻轻撩起了夜色中的晚礼服，被满月所照耀的夜空开始被黑暗吞噬。又有多少人能够理解其中更深色部分的黑暗就是香的足底呢？即使能看见月光所映射出的足底形状，也绝对不会认为那是一个少女的脚掌。大地在震荡起伏，大楼崩坏飞舞，已经无法识别出来的巨大轰鸣声掠过天际。从她的脚边蔓延开来的惨剧，又仿佛和这只纤细美丽的巨足毫无关系。“唔……!”相对的，香被这种触感刺激地缩了缩。践踏了毫无疑问就是现实世界的城镇，这个行为本身就让她非常兴奋。虽然仅仅只是迈出了一步，但她那稍稍勒出阴部轮廓的内裤上，隐隐渗出了温暖的液体。“嗯……”香毫不羞愧地用手在裙子上按压胯部，将内裤塞进巨大到能吞噬整条街道的裂缝里刺激，蜷曲的脚趾紧紧抓住已是残垣断壁的街道。同时，香也意识到有小人幸运地从自己脚底下存活了下来。通过改写而附加的第六感，敏锐的捕捉到了被束缚在自己丝袜纤维之间的人们的生命反应。“呵呵……居然还有活着的……因为太渺小，捡回了一条命呢。'
