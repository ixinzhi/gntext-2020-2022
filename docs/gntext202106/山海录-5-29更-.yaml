  text: '# 山海录(5.29更)作者：wajrdaTID：30668# 1*本帖最後由 wajrda 於 2021-5-29 15:23 編輯***一.行路难**“我有一头小毛驴我从来也不骑、有一天我心血来潮骑着去赶集……”一对男女悠哉地行走在官道上。男的骑着小毛驴，女的在前面牵着绳。并不是为了体现男尊女卑，只是一匹毛驴根本坐不下两个人。女的看起来约二十七八岁，成熟艳丽的美貌透露着一股春心荡漾的气息，男的身高七尺（约1米7），体形瘦削，脸上却仍带着稚气，看起来像是只不过十四、五岁的少年。在这个世界中，女性维持相貌不变的手段可多的是，看那女子摇曳多汁，身姿丰腴的身段，反倒像男的母亲，母亲心疼儿子让他骑毛驴也情有可原。但让男子独自骑毛驴的原因却并非与此，只是毛驴确实承受不住女子的重量。要知道坐在驴背上的男子，头顶尚不及女子的膝盖。这女子俨然是一个巨人体型，一般的健壮男人身高仅起她小腿肚和髌骨间，灵木镶底的绣花鞋踩在地上赫然在坚硬泥土上留下深数公分的脚印。男子骑毛驴的原因很简单，如此巨人不仅腿长，行路也是一等一的快，她在前方牵引毛驴时云游散步一般的闲适步伐，竟与小毛驴踢踏快走相差无几，“馨瑶，该停下来休息了。”许久，歌声渐停，男子呼唤着走在前头的旅伴。“已经走了三个时辰了，这毛驴要累吐了。”但当巨大女子停下来，回头望向男子时，那从高处俯视下来的绝美面容还是让他有些不太适应。男子名叫李念白，不日前因为某种机缘巧合觉醒了宿慧。这是李念白对女子的说辞，但他清楚觉醒宿慧绝不是像是他这样的，在脑海中多出一个人的记忆也就罢了，他可是清清楚楚地记得几天前，他还在电脑前肝《山海战纪》。而现在的身体，正是那时候自己玩的角色。刚醒来时，见到守候在身旁的她时，可是被吓得目瞪口呆、连滚带爬撞到身后的巨木上。她生的一副样貌极美的面容，琼瑶玉鼻，唇红齿白。不过比起常规女子的小家碧玉来说，天生的剑眉凤目更显得她英气十足，在她的眼眸中，瞳孔更是与众不同的金色。胸前曲线夸张地隆起一臂距离的雄伟巨峰，那两团圆硕乳瓜就算她伸直了胳膊也难免触碰顶端，甚至因为太过巨大导致大半乳肉压在腹部上，即使从后方也能见到乳房的圆润形状，比起这么巨大的乳瓜来说，露出长约一尺的乳沟也显得保守，看起来只有少许乳肉从领口展露。如此惊世骇俗的超级巨乳被紫色劲装包裹着，仿佛随时可能被鼓胀沉重的乳肉挣脱束缚。一束长长的绸缎绕过颈后，从衣领两侧顺着宽阔乳面垂下，半掩半盖住来厚重巨大的圆硕乳瓜前端两处磨盘大小的突起。这也是无奈之举，穿在身上的衣服即使再紧也遮不住肥大乳头的形状，反倒是无物所依的绸缎盖在上面反而有点效用，至少第一时间看不出是乳头来了。下身厚重的灰色长裙直到小腿，灰色长裙下两团圆润巨臀不知何等肥满，即使盖着裙子也若隐若现地显示出两团滚圆形状来。小腿露出的一小节玉腿，如玉似脂，修长笔直。也难怪是个人都会把脸上仍带着稚气的李念白和岳馨瑶认作是母女。其实作为青梅竹马的两人，反倒是李念白年龄上还要大上半年。只是岳馨瑶那极为硕大的乳臀连生育过几次的熟妇也拍马莫及。如此丰腴多姿、硕乳巨臀的绝世美女，光站在那里不动，凭借着那过于夸张的女性特征，就足以让男人心底生出无数想法。但醒来后第一眼见到岳馨瑶的李念白，却险些吓到昏死过去。岳馨瑶身高近3丈（8.88米），李念白隔着老远才能看到她的全身，搁在近处不要说美人面容了，大部分时间就只能看见那胸前被紫衣裹住的厚重乳山。惊慌失措的李念白下意识地慌乱逃窜甚至连追云步都顺着身体本能用了出来，只不过区区炼气期修士，又怎么能够逃脱筑基期修士的掌控，加上他不顾前方撞了树上，很快就给岳馨瑶追上。'
