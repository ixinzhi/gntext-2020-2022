- summary: "-   **婴儿的奇异经历**\n    1.  新生婴儿被女孩带走，记忆中似乎有上一辈子的记忆。\n    2.  女孩带婴儿回家，婴儿发现自己和另一个婴儿在变小。\n\
    \    3.  女孩对婴儿进行残忍的虐待，婴儿目睹了整个过程。\n-   **女孩的残忍行为**\n    1.  女孩用高跟鞋压婴儿的手，婴儿痛苦挣扎。\n\
    \    2.  女孩用高跟鞋插入婴儿的嘴里，婴儿发出呜咽声。\n    3.  女孩踩踏婴儿的手，婴儿无力反抗。\n-   **婴儿的绝望与女孩的冷漠**\n\
    \    1.  婴儿目睹了女孩的残忍行为，感到绝望。\n    2.  女孩面带笑容，对婴儿的痛苦视若无睹。\n    3.  女孩最终用高跟鞋砸爆婴儿的身体，婴儿瞬间爆裂。"
  text: '# 随笔（有点残忍）新手请多包含作者：H8N10TID：31071# 1我是个刚出生的婴儿。不知为何上一辈子的记忆依然存留，不过我刚生下来还没几天就被一个年轻貌美的漂亮女孩从医院带走了，她轻柔的将我和另外一个婴儿抱在怀里带回了家。她看着我的样子十分轻柔，所以此时我还没有认识到事情的严重性....哒哒哒....
    她穿着一双厚底高跟鞋带着我们回到了家，在她光上门之后确将我们轻轻放在了地上''''地上？''''我有些奇怪，但是没有多加在意，直到她的手中放出了奇异的光线，沐浴在这光线下，我看着我旁边的东西在逐渐变大''''不对！''''我猛然醒悟
    是我自己在变小！这变化直到我和另外一个孩子变的和乳鼠般大小时才停下来。怎么会这样...''''哼哼... ''''我在迷茫之中听见头顶那一声冷笑，下意识抬头才发现那女孩的嘴角不知何时微微扬起一丝笑容。她的眼神看向了我，上下打量了一番''''哟，还有上一辈子的记忆呢？那你先在旁边好好看着吧''''看什么？我疑惑的看着她。不过她也没有想要解释的意思，用脚轻轻的将我拨到了一边，在她两脚之间的就是那另一个孩子不过接下来我就知道她要干什么了只见她微微抬脚，厚厚的高跟鞋底压在了那婴儿的一只手上，随着她看似轻柔的一碾，变成了一片扁扁的肉片我看到那婴儿几乎要立刻哭出声来
    而那女孩脚一抬一蹬，细细的鞋跟直接插进了那孩子的嘴里，将那哭声变成了呜呜的呜咽声''''哼哼哼''''那女孩看着那孩子用尽全力用完好的那一只手去推那鞋底，却好似蜉蝣撼树一般无力时禁不住笑出了声，那一笑好似神仙展颜，让我不由得痴了神就在我痴痴地望着那女孩的脸颊时，那插进嘴里的一只高跟鞋抬起，将那孩子的另一只手至于鞋底，而我也已经知道要发生什么了不出我所料，那女孩脚底一旋，将那孩子的另一只手也踩离了那孩子的身体，不过现在那孩子连哭的力气都没有了，那粉嫩的身躯不断颤抖只听那女孩朱唇轻启''''看你这么痛苦，我就了结你了吧''''说着，她从那孩子的身上下来，但是我已经知道接下来要发生什么了。只见她的双腿微曲，接下来高高跳起，那双厚厚的厚底高跟鞋直接砸在了那婴儿身上！那孩子的身体瞬间变形，小小的身躯直接爆裂开来，鲜血涂了一地然后她抬起了高跟鞋，鞋底对着那孩子的小脑袋狠狠的踩了下去，就像踩扁一个皮球一样。那孩子的脑袋瞬间爆裂开来，脑浆粘在了那女孩的高跟鞋壁上又滑下，而那高跟鞋依旧美丽。衬托着那脚下的场景，让我感觉就像身处画中一样绝美的女孩站在一堆肉泥之上，而那肉泥之前还是一个有着无限可能的孩子。不过下一刻她就向我看来，面带笑容，''''该你啦～''''（完）#
