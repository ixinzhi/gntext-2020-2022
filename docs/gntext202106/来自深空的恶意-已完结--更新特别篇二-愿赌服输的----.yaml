    7*本帖最後由 逗号 於 2020-8-10 20:33 編輯*前排提醒本节无福利内容，对长篇大论说教不感兴趣者可直接翻至本节末尾。四、谁的责任承言站在门口来来往往的人群中，抬头仰望眼前这栋高的吓人的建筑物，一边克制着自己双膝发软的冲动。不知从什么时候起，明明是从小就见惯了的再稀松平常不过的建筑物，也能给自己带来无形的压迫感。说不定自己并非恐惧建筑物本身呢？承言盯着建筑物顶端和蔚蓝天空的交线这样想。也许只是害怕突然出现在建筑物背后的肉色高墙，在数千万平方公里的土地上投下阴影，而自己只能将脖子仰成九十度，看着视线尽头晶莹剔透的脚趾甲尽情反射着本应赐予人类的光。他开始无法理解周围熙熙攘攘的人们为什么在这种情况下还能笑着打闹，嘴里说着“下班之后去哪儿吃饭”这样悠闲的话题。危险已然逼近，如果再不采取行动，人类就再也无法采取行动了。短短一瞬就会被从宇宙中抹去，连存在过的证据都会烟消云散，如同昨夜梦中的那个少女。那个该死的梦……承言快步从广场中央的巨大金字旁边走过。“综合技术发展部”这几个大字在从前是那么震撼，那么令他心驰神往，现在也无法引起他的注意。人类的一切在她的面前都是小数点后无数位的零，这种思想不知不觉也侵染进了他的大脑。与建筑物的外观相符的金色大厅在平时足以容纳数千人同时进出，他却在行进的路上不小心和好几个人相撞，以至于周遭的保安向他投来不友善的目光。承言就这样跌跌撞撞地挤上电梯，看着楼层飞速升高，然后被人群踹出去。生活在数十年前的人类奢望的新时代，承言从未对这个社会感到失望过。他甚至一度相信这就是人类社会发展的尽头，是承载了人类一切美德的乌托邦。这个宇宙中如果还存在着其他的文明，都应该以自己的文明为榜样。然而当他被踢出电梯的那一瞬间，如同被人从高速向前运动的磁悬浮列车上踢下来那样，一记重锤准确无误地砸在了他的脑门上，让他浑身震颤。作为曾经列车上乘客的一员，他也像其他人那样乐于欣赏窗外变幻的景观。尽管列车的速度越来越快，清晰可辨的景物在极高速中被拉扯成交混在一起的斑斓色彩，让人眼花缭乱，他也不认为这有什么违背常理的地方，反而为其欢呼雀跃。他刹住了车，虽然并非是他自己主动拉起了手刹。承言在大楼内左拐右拐，终于拐到了一个偏僻的角落。如此不受关注的地方在这样人来人往的建筑物内可十分稀奇，连清洁工似乎都不愿意靠近这里，让“天文与航天科学技术部”的标牌蒙上了一层灰尘。他深吸一口气，推开吱呀作响的门，立刻感受到了一股与此地格格不入的逼仄氛围。老旧的物品一股脑堆在角落，几个巨型书架被人强硬地安放在两侧，从一开始就不是为这个房间而设计的，里面的资料夹仿佛几个世纪没有动过一般，倒不如说整间屋子都存在于上个世纪。每次他走进这里都像是从时空隧道里出来一样，只有这一点挺符合这个时代的科幻特色。“承言，'
