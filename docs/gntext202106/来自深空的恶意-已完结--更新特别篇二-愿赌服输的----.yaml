    我也覺得那真是難處，因為大部分小說提供的教範，都是不是用來處理GTS常見的蔑視母題。聽說繪畫那邊也沒 ...的确如大佬所说，我在创作过程中可能下意识地使用了类似描写高山和大海的方式去描写GTS的一些身体部位（giga体型）。毕竟山和海都是人类原始崇拜的一部分，其作用也和GTS相契合，我觉得这应该是非常不错的处理方式。鄙人才疏学浅，荷马和托尔金的作品虽然都很著名，但我都没接触过，唯一看过的洛氏神话也只大概看过比较著名的几篇，不能说是非常了解。对我个人而言，模仿洛氏吊诡的文风或许勉强可以做到，可要想抓住其神秘主义和悲观压抑色彩的特质却实在困难。我自己也私下写过克苏鲁题材的文章，但除去世界观和人物剩下的部分和克苏鲁没啥关系。这篇文章标题不变，再把瑶儿改成超越人类想象维度的什么不可名状的东西，删掉第五节和承言直接接触的部分，倒是有点那个味道。至于结尾部分，我想我写的的确仓促，明明面临的危机和整个社会是有深层次联系的，却由于，这么说吧，却由于走运而得以化解。就像童话故事中可能出现的情节一样，王子突然得到了一把锋利无比的剑，杀死了本来不可战胜的恶龙。我认为这是一种取巧的方式，只提出问题而回避问题解决的办法。可我实在是没有信心给出一个可行的方案，因而干脆让瑶儿这个金手指出场给文章一个比较happy的结局。我看到这样的作品时也会经常问自己，假如王子得不到那把锋利的剑，他又该怎么办呢？难道我们必须相信存在一个精灵或是神明，因为对人类的爱护而出面使用他那全能的能力，危机才能得到化解吗？大多数时候这样的思考无异于抬杠，只要事件解决了就好，故事的结局幸福美满也就够了，不应该过分质疑得到幸福的过程。但如果我们面对的是现实的问题，可以指望现实如书中描写的那般幸运和巧合吗？反正我认为是不能。如此一来，或许结局有些粗糙也不一定是坏事。倘若有人注意到结局的仓促和突然，并不满意这一结局的安排，他就势必要寻找一个能让自己满意的结局。哪怕能引导一个人注意到这一问题，并思考自己的解决方案，我认为这篇文章就有了价值。#
    16特别篇一：妹妹想看姐姐征服？诺大的会议厅内，十六名少女正绕着会议桌坐成一圈，一边兴奋地谈论着会议厅内金碧辉煌的装饰。凭她们之前的身份是不可能有机会出现在这样的场所的，然而今天她们却不仅同平日身份显赫的人物坐在同一张座椅上，而且还是被以极高的礼仪接待邀请至此。要说为什么的话，那自然是因为少女们此时此刻的身份已经大为不同。曾经默默无闻不被关注的研究员们，如今则是宇宙边境探索先遣队的一员，在这个极为特殊的历史时期，担负着为文明开拓未来的责任。“哇，莉娜，这里未免也太大了吧。要我说至少能坐的下好几百人呢！”“平常那些政要和高层就是在这里谈论国家大事的吗？真的会有一种运筹帷幄的感觉！”“搞不好今天是元首亲自接见我们，听说是一位非常年轻雅致的人啊。”叽叽喳喳交谈开了的少女们完全忘记了这里是什么庄重的会议厅，她们全都被难以抑制的激动冲昏了头脑。不过这也难怪，毕竟是一回到首都就如同电影一般立刻被护送到这里，不难想象接下来可能会发生什么戏剧性的事件。不过她，苏沐儿可不能放任少女们如此随便。倘若真是元首或是其他位高权重的高级官员亲自前来接见，这样散漫的态度会显得非常失礼，留下不庄重的印象，自然也会影响到整个先遣队的形象。'
