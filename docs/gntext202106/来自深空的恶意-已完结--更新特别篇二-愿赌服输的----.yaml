    編輯*一、梦中少女与生命星球将抽屉里的杂物一股脑地全收拾进纸箱，他拍了拍手，最后看了一眼干净的办公桌。“啊，承言，这就要走了吗？”“还得再待几天呢。就是先把杂七杂八的东西收拾一下，免得最后手忙脚乱的。”承言朝办公桌对面的姑娘不好意思地笑笑，似乎是在为自己收拾时打扰了对方工作而表示歉意。她也笑着摇了摇头，随即无精打采地趴在了桌子上。“真羡慕你能离开这里。说不定再过几年，天文台就这么关了也说不定。”“小夏你也离开不就好了，对你来说也不是很难啊。”承言看见小夏无声地笑了笑，又一只手撑起头来。“我又没有承言你那么强，有办法去那么厉害的行业。再说，就算要走，我也还没想好到底要去哪儿。”小夏抬起头望向窗外远处整齐排列着的射电望远镜阵列，一言不发。不知多久没有被使用过的大型天文器械，即使是以那样大的数量组合成占地面积广阔的方阵，在这片一望无际的平原上也显得过于渺小。由此衍生而出的孤独，或许和人类在宇宙中的孤独有着相通之处。“不过你也别太担心，说不定我会在那边混的风生水起，到时候给你安排工作也就是我一句话的事。”“那是当然，到时候可就要仰仗承言大老板照顾我了。”承言一边和小夏一起笑着，一边搬起桌上的纸箱。“那我今天就先回去了，明天再见吧。”“嗯，好啊，明天见。”走出办公室之前，承言像是忘了什么东西似的，回过头来默默地盯着小夏。小夏左右看了好几个来回，才确定他是在看自己。她试探性地朝承言摆了摆手，幅度很小，却让承言如梦初醒。承言点了点头，退出了房间。走到屋外，承言望着望远镜阵列，心里有点不是滋味。他心里明白，因为自己离开的决定，小夏将成为他们部门的最后一人。2100年，人类正大踏步迈向崭新的二十二世纪。伴随着科技革新到来的，是人类历史上从未有过的繁荣社会。贫困早在五十年前就被完全消灭，现时相对贫穷的人们也过着21世纪20年代富豪们的生活。人们甚至难以完全消化物质生活的富裕所带来的娱乐，哪怕二十四小时不眠不休，也不会有万分之一秒感到无聊。倒真是个可歌可颂的时代啊！人类历史上所取得的种种伟大成就，有哪一个能比当下更辉煌呢？承言关掉屏幕里呈现出花里胡哨画面的电视，看着它慢慢卷合到长条形的收纳盒中。他还是更喜欢这种复古的款式，不禁佩服起七十多年前人类的品味来。然而与此同时，天文学正在走向崩溃。近三十年来，人类天文学所取得的全部成就，甚至不及古典物理时期的一半。自上个世纪五十年代起，就再也没有探测器飞出过太阳系，三十年前更是彻底废弃了所有系内行星的探索计划。深空探测？有什么必要吗？光是地球和太阳的资源总和，让人类这样舒舒服服地待上十亿年都绰绰有余。所以，世界各地的天文观测机构都逐批停摆，用于观测星空的精密仪器变成了“旧时代”的文物。他们甚至把天文学赶出了高等教育的庭院，让那些带着各种各样头衔与称号的教授成了“非物质遗产”的传承者。世道变化如此之大，让人难以想象天文学竟然曾经还有过兴盛的时代，仅仅是让探测器绕着月球转一圈就足以让数十亿人兴高采烈。不过这样又有什么不好呢？明明是一个所有人都能快乐生活的世界，根本就找不到能够责备的理由吧？无非就是少了天文这一个兴趣爱好而已，生活还会再给你无数新的，而且总会比之前的看起来更诱人。他随手一挥，身前墙上壁纸的颜色悄然变化，在黑色的背景里爆发出绚丽的色彩。这是他最近才发现的，在他众多的收藏中也属于难得一见的珍品。超新星的尸体会形成光怪陆离的星云，只有“死亡”才会带来这样究极的美感。'
