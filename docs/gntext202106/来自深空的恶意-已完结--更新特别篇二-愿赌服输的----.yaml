  text: 少女们惊叹于元首竟连素手都如此美丽的同时，注意到戴在中指上的一枚戒指。粗看并不会和一般的戒指有所不同，只不过是坐落于底座之上的宝石对于戒指来说稍大了些。然而只要靠近了仔细瞧一瞧，宝石内部细腻的纹理和色彩变换会让你目瞪口呆。那当然不是自然造物，确切地说，里面封装的是一个文明的一部分。“这个是……霜夜文明的都城所在的大陆……”地理很好的苏沐儿一眼就认出宝石内容物的正体。林紫则点点头表示正确，然后用另一只手轻轻抚摸宝石的表面，仿佛是某种容易破碎的物体。“毕竟霜夜文明的领袖也让我困扰了好多年呢……宝石也可以拆卸用作别的用途，总之，我会好好疼爱她的。”真是奇怪的情感，苏沐儿看着林紫露出一副恋人般痴迷的表情这么想。“关于先遣队今后的工作安排，我们想请你们多休息一段时间，好好享受战争胜利之后的生活。晚宴会稍晚些举行，我们也为各位准备了量身定制的礼服，到时候请别忘了穿上。我还有其他公务需要处理，就先走一步了。”林紫说完，朝众人再次行礼，便在侍从的陪同下离开了会议室。“我说，沐儿，”唐雨帆又凑到她耳边，“晚宴结束后，要不要到我家来玩？在那些小家伙的帮助下，我们可以做一些有趣的事情哦～”“今天晚上就算了吧，雨帆。”“诶，为什么嘛～”“你也知道，我对这些东西不感兴趣……不是说你啦，是说那些缩小了的城市。另外，家里还有人在等我。”唐雨帆一副恍然大悟的深情，稍微敲了一下自己的脑袋。“对哦，我差点给忘了，是妹妹对吧？唉，这样就没有办法了啊，看样子今晚只能我一个人和那些小家伙们在一起了。”“不好意思喔，如果明天可以的话，我会去的。”唐雨帆一边点头说着“没事没事～”，一边摆摆手去和其他人混到一起了。想必她心里也有些失落吧，只要自己之后再补偿她就好，今天晚上，必须是属于妹妹的。这么长时间过去，不知道妹妹已经长多高了呢？稍微想一想有关妹妹的话题，思绪就停不下来了。苏沐儿才不想去什么欢迎晚宴呢，但身为队长，可不能做出任性的举动。把惊喜留到晚上吧。欢迎晚宴结束后，苏沐儿没有选择和其他人同行。她以最快的速度离开现场，选择了最近的路线回家。此刻已经是夜里十一时，若是在过去，妹妹此时已经在床上睡着了，而且大部分时候是她亲自看着妹妹入睡。“现在的孩子应该都睡得比较晚吧……”打自己离开算起，妹妹应该长大了不少，今年应该是正式进入高中的一年。也就是说，她肯定不是自己记忆中那个爱哭的小鬼了。现在说不定已经和自己一样高……不，比自己还高也说不定。总之，她现在已经站在了家门前，只要把门打开，应该就能见到自己亲爱的妹妹。然而，往往到了这个时候，朝思暮想的人几乎触手可及，人会开始犹豫。并非是不想立刻见到对方，而是在心里反复想象见面的场景，挑选要说出口的话语。会出现这种现象，正是因为大家都极为珍重这样的时刻，才不想随便对待。所以，苏沐儿正准备要排练面对妹妹的场景……“姐姐！”面前的门毫无征兆地被打开，完全没有听到屋内有一丁点脚步声，这让苏沐儿大吃一惊。不过她一瞬间就明白，门后一定藏着一个少女，从很早的时候就开始等待，所以才能不发出声响。“瑶儿……姐姐回来了。”说出口的是极为朴实的话语，仅仅是称呼了妹妹的名字，告知了自己回家的事实而已。这并不是自己从晚宴开始就一直构思的话语中的任何一种，但她现在突然明白，要说什么话是整个与妹妹见面的过程中最不重要的一个环节。真正重要的是打开门后就直接扑进自己怀中的妹妹，以及她拼命抱紧自己的同时那隐隐的啜泣声。苏沐儿也抱住妹妹苏瑶儿，从她身上传来的温度透过衣物和皮肤，穿过骨骼和血管直抵内心。少女不经意间注意到，妹妹已经可以把头靠在自己的肩上，
