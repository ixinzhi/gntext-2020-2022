    楼主真的好厉害。我觉得剧情和福利真的是很难把握平衡的，因为其实我自己也在写，我个人觉得能够写文章或者 ...因为是久违的夸奖所以我特别想干脆地接受，但其实这篇文章在剧情和福利的安排间也是撕裂的。很多地方为了强行表达观点而生捏硬造出一些段落，而有的时候出于对福利的需要甚至直接另起一章。也不知道大佬有没有注意到，这篇文章的第三节对于剧情几乎完全没有作用，和前一节也是完全脱节的。我以前对您说的关于剧情和福利之间的联系也想过很多，也有过非常多自认为很棒的想法，可是真正投诸创作的时候，却没有一个能够顺利。这些年虽然也勉强算是弄出了一些作品，但我要么是做出了妥协使整篇文章偏离了我的本来意图，要么是偏执于剧情使文章本身几乎没有福利可言。在创作这些作品的过程中，我觉得自己似乎注意到了一些问题：有某种东西一直在和我所想要的剧情和人物发生冲突，导致我完全没有办法按照脑海中的既定思路去实现它。而这种东西——以下皆为我的个人观点——恐怕就是GTS这个题材本身。我所偏好的类型包含了太多和现实世界普世价值观相冲突的元素，对人口的大量屠杀乃至对文明和种族的灭绝，对人性尊严的践踏和摧毁，对各种人类珍视的情感如亲情友情爱情毫不讲理的破坏……这些内容中的任意一个都会在正常世界被人骂成粪作，但对GTS的福利创作简直是太平常了，甚至于有些太轻口味了。因此我认为想把握剧情和福利之间的平衡是极其困难的，至少一个思想符合正常人认知的剧情是如此。在这种情况下写比较正派的内容，写有深度的剧情，塑造正派的人物，就势必要将福利的部分压缩到最小，乃至于干脆不写福利，将巨大娘单纯的当做一个背景板，而这样的文章在GN这样的论坛必定会暴死。如果不这样写，剧情就会变成像你说的那样，成为了某种前戏或者助推器。但这样又有什么不好呢？要写出能让福利爽度加倍的剧情是很不容易的。我要是能像各位大佬一样，剧情和福利写的又多又爽，那我就满足了。#
