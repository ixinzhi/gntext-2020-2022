  text: 她稍微咳嗽了一下。“好了，都安静下来吧。诸位都接受过良好的教育，应该知道这种场合该持有怎样的礼节。”少女们表面上都答应着，实际上则又压低了声音，偷偷摸摸地交谈。沐儿也不好继续说教，只得无奈地笑笑。这时，一位少女不知何时摸到自己的耳边，轻声说：“沐儿，刚才的声音有些太紧张喽～啊，该不会你才是最无所适从的那一个？”“才不是呢，话说你也别偷偷来找我说话啊。”苏沐儿转过头来，从学生时代便相识的友人，唐雨帆露出一副不好意思的笑脸。一直以来她就喜欢这样捉弄自己，而一旦她露出这样的表情，自己就无论如何也没有办法继续追究下去。突然，大家都不约而同地安静下来，看向进入会议厅的那扇厚重铁门。在两名侍从的牵引下，铁门发出饱含历史沧桑的古老声音缓缓打开。众人的目光穿过开而未开的缝隙，看向门后等待铁门完全开启的少女。“辛苦诸君了，刚一回到家乡就匆匆赶来，实在有违常理，请恕我安排不周。”完全暴露真容后，少女优雅地略一行礼，如此说道。“虽是万里归乡，但并非是舟车劳顿，请您不必自责。我是先遣队领队苏……”“苏沐儿小姐，对吧？我很早就听说过您和在座诸位先遣队队员的姓名了。请各位不必拘束，今天也不是要开什么麻烦的会议。”说到这里，少女自顾自地叹了一口气，仿佛是对那个“麻烦的会议”有所不满，随后径自前往众人对面的座位。“那、那个就是元首大人吗？”“不知道诶……但穿着和谈吐真的都好优雅……”少女们对新来的那位又窃窃私语起来。正当苏沐儿打算出声制止时，对面的少女则用眼神示意她不用如此严格。“咳哼……刚才说的我可都听到了哦？没错，我就是这个国家的元首，林紫。今天叫大家来，主要有三件事情，一是要通知大家一些事情，二是告知今后安排，三是参加欢迎晚宴。”“首先，想必各位还不知道，在你们外出执行任务的期间，我们同霜夜文明间爆发了一场大战。战争过程无需细说，但我们才是最后的胜利者。”的确，在她们离开之前，双方之间的态势已经剑拔弩张，但她们万万没有想到这场大战会如此迅速地发生，更没有想到战争竟然已经彻底结束了。如此状况，少女们自然无法保持镇定，而是难掩自己的惊讶之情。“那就是说……我们现在是宇宙第一的文明了？”“霜夜文明也是很强的文明啊……到底是怎么打败他们的？”“那战争结束后呢？霜夜文明会变成什么样呢？”苏沐儿用力地咳嗽了一声，将少女们接下来的发问全都塞了回去。“总而言之，宇宙第一的说法没有问题，霜夜文明和我们之间也是爆发了很激烈的战斗，我们的胜利并没有那么轻松。关于霜夜文明接下来的处置方案，在你们回来的路上已经由议会商议通过了。”一瞬间，所有的目光都汇聚到林紫身上。毕竟是曾经互相厮杀的敌手，至少在对抗的层面上是值得尊敬的。只不过，这种心情和少女们心中的小心思并不冲突，甚至可能成为很好的辅料。“霜夜文明的所有城市都将缩小一千亿分之一
    ——说是这样说啦，不过也不会真的有执法队伍到你们家里去看你们是否真的认真执行——然后会被分配给文明的所有成员。”“那之后怎么处置都可以吗？”“嗯，那是自然。战败之后的文明可没有讨价还价的权利，不过是各位的私人物品罢了。要如何使用自己的私人物品，是你们的自由。”林紫刚一说完，少女们就忍不住欢呼起来。“呼哇！莉娜，你听到了吗？那可是高度发达的文明都市哦？”“变态！不要这个时候去摸下面啦……”“讨厌，莉娜你不也是有点湿了……”两人被苏沐儿一人赏了一记手刀之后，终于安分了下来。“那个，元首大人，您是怎么处置他们的呢？”“我的话……”林紫举起手臂，将手掌的背面朝向众人。精心保养过的手部肌肤比婴儿还要幼嫩，纤长的五根手指如同雕琢打磨过的白玉石柱般毫无瑕疵。
