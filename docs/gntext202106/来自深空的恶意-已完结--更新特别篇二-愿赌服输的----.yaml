    \  承言收到匿名邮件，暗示礼物\n    2.  小夏表示将开始忙碌，面对世界末日\n    3.  人类开始行动，应对深空威胁"
  text: “难不成会是不明飞行物吗？”“这个时候也不会有表演活动啊……”承言和小夏走出店铺，也朝天空中看去。引起骚动的正体一目了然，位于天空正中央的那个物体，带着令人不安的颜色，和周围柔和的蓝色相比显得极为不和谐。但没有人知道那是什么，为什么会出现在那里，只不过倘若仅仅是挂在那里而已，最好还是不要让它继续影响自己的生活。正当这样想着的众人将要继续迈出步伐的时候，无数的通知铃声在人群中此起彼伏地响起。大家不约而同地拿出手机，确认着收到的讯息，承言和小夏也不例外。“突发新闻：据天文预警系统报告，一颗直径一百万公里的不明物体正朝地球方向运动，预计三十年后到达太阳系边缘，五十年后与地球发生碰撞。将要造成的损害仍在估计当中。”在这个全民娱乐的时代，这样简单的新闻已经几乎绝迹。然而没有人会在编辑这则新闻时刻意加上多余的修饰信息或者不必要的疑问和感叹，或者说，没有人有这样的余力。所有人都经历过怀疑和愤怒之后，清醒地认识到事件本身令人恐惧的真实性。停滞了数十年的齿轮，终于在众人的头脑中再次开始转动。“嗯，还有一封匿名邮件？”承言点开邮件，手机屏幕上只有短短两行字。“这是给你的回礼。礼物的正体为何，任君想象。”这种回礼也太恶趣味了吧？承言想，但不得不承认，这份礼物很符合她的个性。“小夏，我不准备离开天文台了。”“嗯，看样子会开始忙起来了啊。”“吃完饭就回去工作吧。等到世界毁灭，可还有好一阵子呢。”人是不习惯长远思考的动物，骨子里依旧存留有远古时期求生时的本能，难以抗拒遭遇的各种诱惑。即便能够做长期打算，人类也很少去考虑寿命以外的安排。五年时间已经很长，十年会被认为是深谋远虑，二十年三十年则会沦为饭后的谈资，一百年实在是一个太长的时间。只有当遥不可及的威胁被认为会在自己的生命里发生，人们才会同样受生存本能驱使，开始行动。从这一刻开始，人类终于迈出成长的一步，独自面对来自深空的恶意。#
