  text: 来了啊。”“您好，周老。特意来打扰您非常抱歉，我得请您原谅。”坐在窗边那张老旧红木桌后的和蔼老人一边打着招呼，一边略微举起看上去就很有质感的紫砂壶，将冒出热气的茶水小心翼翼地斟到同样精巧的小茶杯里去。“来，快来坐吧。”周老将茶杯推到承言面前，狡黠的目光透露出这杯茶应该是他的得意之作。承言也从来没有怀疑过周老的茶艺，毕竟在他到这里来的记忆中，周老似乎还没有做过除了茶艺以外的其他事。他端起茶杯，稍微吹了吹，然后微抿了一口。“……真是好茶。”“如果不是茶叶本身上乘的话，沏茶者无论如何也不能化腐朽为神奇的啊。”话中似乎有老年人特有的深意，但承言此刻却无心应答。他来此处一不是来品茶，二不是来听老人的教诲。礼貌地将茶杯放下，承言决定单刀直入，切中话题。“既然知道后生今天要来，想必您已经看过邮件的内容了。”“当然，毕竟难得会有人用我们那个时代的通讯方式联系我这个老头。”“那我就直说了。周老，能不能请您向上面反映一下，争取从现在开始就有所动作。”“这个嘛……”周老不急不慢地端起茶杯，朝承言稍稍看了一眼。承言这才发现自己不知不觉间身体前倾，对老前辈实在是有些傲慢。他有些紧张地缩了回去，顺口说了句抱歉。“你说的有所动作，具体来说是指什么？”“想办法和那种怪物对抗，或者是远远地逃开……总之不能是像现在这样坐以待毙。我们的时间恐怕已经……”腹部撞上了桌边，承言再次意识到自己坐姿不端，连忙想要缩回去。“算了算了，年轻人容易激动，挺正常的。”周老摆摆手，示意承言不用紧张。“承言，我相信你没有说谎。就我所知，你不是一个喜欢开这种玩笑的人。”“那就请您马上……！”“很遗憾，承言，我没有这个能力。”“……”承言很想说些什么来反驳，但他最终还是保持了沉默。事到如今，他不得不承认，在踏入这里之前，或者远在他诞生来找周老这一想法之前，他就在潜意识里认定周老所说无比正确。“你是知道这一点的。但你还是选择来找我，试图解决问题，我觉得你已经尽到了你的责任。”“为什么会变成这样……”“我在这个部门任职已经有二十多年了。这二十多年来，人们来来去去，到今天只剩下我们三个人。虽然经费还在正常下发，却早已失去了作为部门的职能。之所以他们还没有把我们这个部门裁撤，主要是因为我这老骨头还有些情面。等我走了之后，这个部门恐怕也就会正式取消吧。”“我不是没有想过办法挽救，但凭我一个人是没有办法扭转局势的。新鲜血液不肯加入，原本大有可为的人也接连离开。人们仅仅是对某样事物失去兴趣，就能造成如此之大的打击，足以将其埋葬于历史。”“您是想让我袖手旁观吗？”“如果无力改变，最好还是活在当下。倘若人类真的因此灭亡，那也是全体人类共同做出的决定，不会是你一个人的责任。”“……我知道了。”明明关乎生死存亡，周老叙述的语调却愈发平静。不管当初的热情有多强烈，在数十年漫长时间的消磨下也再难以保持。此刻的周老如同他亲手泡出的香茗，被迫冷眼旁观，最后人走茶凉。“对了，小夏那孩子跟你说过了吧，她也想要离开这里。”“啊，嗯，她和我说过了，说是离我工作的地方很近。”“这是我最后能做的事情了。你还年轻，但不要以为自己还有很多机会。好好珍惜当下吧。”“是……谢谢周老……”尽管他当初抱有的希望本就微弱，离开房间的时候还是不免有些难受。作为这个世界上唯一一个知道潜在危机的人，他理所当然地产生了一种关乎人类整体的责任感。然而正如周老所说，这份责任不应该由自己一人背负。可这就是正确的吗？哪怕人类真的毁灭，恐怕那时自己也早已与世长辞，不会对当下的自己有丝毫影响。装作一副毫不知情的样子，对悄悄逼近的黑暗视而不见，纯粹地享受死亡之前的生活，
