  text: 我还是希望她们能够成为胜者。宇宙孕育了生命，最终却要将其困死于腹中，我无论如何都没办法接受这样的结局。哪怕是整个文明都只能做她们身上的寄生虫，要是能跟着一起出去倒也不错呢。”没说假话，承言能够清楚地感受到这番话里包含的坚定意志。持续了上亿年的搏斗，无论如何都要决出胜负。而哪怕是意味着自我毁灭的方式，瑶儿她们也会毫不犹豫地采用。她们输了一场战争，却在更高的层次上赢了另一场。“现在只能祈祷她们是个热爱和平的种族啦。不过要和随随便便就能决定自己生死的人友好相处，多少还是会有些自卑呢。”瑶儿皱着眉头，微微叹了口气。到底是居于宇宙顶点的种族，果然还是不愿意主动去想比自己更强的种族这种事情啊。虽然也不是承言这种低等地球种族能够掺和的上的事就是了。“为什么要和我说这么多？你们不是不被允许干涉其他文明发展吗？……呃，难道我们已经被认定是没有希望的了吗？现在这个情况，的确也只能做出这种判断啊……”“噗……虽然我个人倒是挺想看看，当自己的母星被我肆意玩弄的时候你会是什么表情，不过很遗憾的是我们并不认为你们就不具备这种潜力，所以我并不会毁灭这颗星球。”“那这些情报……你就不怕我把这些情报泄漏出去吗？”“随便你啊，不过周围的人也只会把你当成一个疯言疯语的傻瓜罢了。凭你们现在的科技水平，根本就不足以验证我的说法。毕竟只要我把你们的可观测宇宙穿进丝袜里，光是我玉足散发出的微微热量都足以让这一小片区域保持红移的状态。”“那为什么……”“是啊，为什么呢，明明就是个低等文明的低等个体……大概是因为，只有我们需要直面宇宙终结的黑暗，可能有点不大公平吧。所以你就给我背负这份绝望，好好挣扎下去吧。如果有一天能和我们一较高下的话，我保证会把你们安置在很舒服的地方。”“如果可以的话请不要以我们失败为前提展开对话。不过只有我一个人，根本不可能成功。现在就跪下来求你放过人类一马，可能还比较实际。”“……哼，人类这种低等种族可没有服侍我的资格。等你们能造出一击摧毁星系的歼星炮，倒是能勉强帮我去除脚趾缝里的死皮。”“真过分啊……不过我可没真的打算认输。至少还有一个人，愿意和我一起……”“……狂妄自大。总而言之，谢谢你的酒，我得回去了。至于谢礼嘛，你可以期待一下。”“那是你自己擅自喝的吧……”没有回应。承言转过头来，坐在身旁的少女已经不见踪影。有关这位少女在地球上出现的一切痕迹都被抹去，仿佛今夜的对话从来没有发生过。他给自己倒了一杯一模一样的红色液体，仰头一饮而尽。“真是的……”承言摇了摇头，“别把杯子带走啊。”第二天的中午时分，承言站在某处的行道树下，等候着某人的到来。昨天夜里少女离开之后，他又一个人想了许久，然后得出了答案。今天，他必须将这一答案告知另一个人，趁现在还为时不晚。离约定的时间还有十分钟，少女穿着入夏的便服翩然而至。承言不管看了几遍都难以相信，一同相处了这么久的女孩子，竟然和瑶儿一样抱有征服宇宙的雄心。“不好意思啊，我想你应该已经等了一会儿了吧？”“本来就是我邀请你出来，况且也没有很久。小夏…那个…今天的衣服很适合你。”“谢谢…哎呀，真是没想到呢，承言你也会说这种话。”“当然会说的啊…一直在外面也不太好，你是想先去哪里逛逛，还是直接去餐厅？”“嗯…倒是有些想买的东西，先随便逛逛吧。”两人穿梭在繁忙的街道上，不时在某间店铺前停留驻足。小夏看上去兴趣十足的样子，不停地向承言征求着意见。果然还是之后再说那件事吧…承言正打算暂时专心陪小夏购物，周围的人群却开始有些骚动起来。起初只有一两个人不经意间抬头，随后发出惊呼，很快越来越多的人也加入到行列中去。“那是什么东西啊？”
