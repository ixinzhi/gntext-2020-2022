  text: 手指在空中摆动，壁纸上的画面也随之发生变化。他就像一个真正的艺术鉴赏家，聚精会神地审视着这些人力所不能及的作品。和那些被陈列在展馆的艺术品不同，这里展示的是人类当下无法理解的“神秘”，是机缘巧合与内在规律共同作用下形成的奇观。“唉……”承言叹了口气。人类花费了数十年清理过去工业化所造成的污染，终于让人们在一个两千万人口的城市中心也能看见古希腊时的星空。可当下的世界，电视里不间断播出的综艺节目比横跨天空的星河更能吸引眼球，人类不仅现在无法理解这种神秘，以后也无法理解了。不过，能够独享这片星空的感觉，倒也不算太坏……也不对，小夏应该也很喜欢……“嗯，如果是小夏的话那就没办法了……两个人也不坏嘛，倒不如说更好了……我在说什么……”承言嘀咕着，一边忙着挑选出出类拔萃的作品，放入他的收藏。这时，一件作品很随意地闯入了他的视野，并借由某种不为人知的途径，震撼了他的灵魂。“编号402576，灰鸠星。”那是一颗灰色星球的侧影，在众多行星交叠之中隐现。然而，仅仅是这种程度，并不能让身经百战的承言感到灵魂震颤。他之所以如同被磁石吸附一般难以将视线从那颗普普通通的星球上移开，是因为见面那一刹那从脑海中无端生出的一个荒谬想法。“这颗星球上有生命。”就这么简单。“……不过肯定是我想错了吧。”完全没有证据，仅凭直觉便能断定那颗星球上存在生命，怎么想都是一时的心血来潮。实在是足够纯真的异想，倒像是哪儿来的十岁小孩儿会说的话。不过承言却难以就此轻易地将这个显然荒唐的想法从脑海中抹除。或许真的存在这样的可能性呢？不不不，这完全就是在丢骰子了吧？结果不光冒出了十岁孩子的想法，连固执这点也变得有点像十岁的小孩子了。“怎么想都不可能吧？”承言看了一遍又一遍，连四个拐角也全不放过，试图要从中找出什么线索来，证明自己并非纯粹的异想天开，而是多少带有些科学的推断。当他的视线扫过行星背后的恒星边缘时，承言有了一些奇怪的发现。“似乎是被什么扭曲了啊……”因为是明与暗的交界处，所以只要仔细检查就能发现端倪。并不止这一处，扭曲的痕迹还在蔓延，但到了宇宙纯黑的背景中，便不得不借助一些专业的工具才能勉强辨认。一条首尾相接的线段被承言断断续续地标注了出来。“这是什么啊……人类吗？”线段所围成的图形的的确确具有人类的某些典型特征，例如头部以及四肢，尽管在这种粗糙的环境下只能粗略辨认。承言标注完后，反而心安理得地松了口气。“还想着要是什么奇形怪状的东西可怎么是好……不过如果是像人类的话，那就绝对是我在瞎猜。”怎么可能会有这种体型的人型生物存在嘛，用脚趾头想也知道不可能啊。不过，这要怎么解释呢……这种被扭曲过的痕迹，难道是某种一直没被观测到的天文现象？不会吧，那我承言不就是天文学历史上的大功臣了吗！哦……我好像不干这一行了……那还是算了。承言将这个想法从脑海中丢掉，犹豫着将这件作品放进了自己的收藏。他没能从梦中醒来。确切的说，他醒来的地方是梦。为什么这样说？一般情况下，不会有人把承言目前所处的境况称为“现实”。此刻他漂浮于星系的一隅，静静地看着难以置信大小的行星们缓缓移动。没有平衡压强的太空服，也没有维持生命的氧气面罩，但他就是能感觉到自己在平稳的呼吸，身体也不会像烟花一样爆裂四散。他甚至没能找到自己的身体。如同戴上了VR眼镜一般，只有意识存在于此。“那这就是梦喽……”通过某种方式，人能够自由地控制自己的梦境，也能够清楚地意识到自己在梦境当中。然而，承言无法控制自己移动，也无法决定什么将要发生，他仅仅只是意识到自己并非位于现实的维度，而自己也对此无能为力。彻底清楚自己无法使现状发生改变的承言，终于接受了事实。
