- summary: "-   **守望先锋同人创作**\n    1.  作者luoluo更新了守望先锋同人小说的第二章。\n    2.  小说以守望先锋角色为主，加入新角色，可能改变原有人物设定。\n\
    \    3.  作者强调不喜勿喷，并提及作品背景融合了其他作品元素。\n-   **人物设定与背景**\n    1.  描述了主要人物，如星雪、塞芙娜、素媛等，以及他们的关系和角色。\n\
    \    2.  介绍了旧神族艾菲特及其后代，包括星雪和她的家族。\n    3.  提及了太阳系各星球的生命和雅典娜战队的组成。\n-   **故事情节与主题**\n\
    \    1.  讲述了智能机械危机的背景，以及守望女神在其中的作用。\n    2.  强调了主角周言和女主星妍的成长和转变。\n    3.  提到作者为非守望先锋玩家提供人物美图以便理解。"
  text: '# 守望女神（某启示录4.）7月17日更新第2章，44楼作者：luoluoTID：22667# 1*本帖最後由 luoluo 於 2017-7-17
    22:07 編輯*没错，，又发文了。老坑未填，而且越写越烂。但是因为守望先锋中毒已深，还是写了这么个文。主要是以守望先锋里的各位屁股女神们为主的，也加入新角色，可能还会改变原有人物的设定，比如，年龄，性别，性格什么的，希望大家不喜勿喷啊。我现在写互动真的是很烂。所以还是剧情性占多，但也不会忽略互动的。另外，其实这是在以前的某个作品的背景上又加上守望先锋元素的....不喜勿喷，不喜勿喷啊，哈哈哈哈哈哈.....说一下人物，其实有些是衔接我以前写过的一个三部曲，在那基础上加入守望先锋元素。神族宇宙至高女神，星雪星楠，星雪的哥哥，爱人。死亡女神
    塞芙娜 星雪成长道路上的好伙伴，挥舞死神镰刀，掌管死亡的力量。修真女神 素媛，星雪的弟妹，已成九天玄女金身，同时也是太阳系女神。天宁，星雪的弟弟，素媛的爱人。守望女神自然女神
    周美玲（已除名）掌管金木水火土雷风冰，八种元素，象征生命，主冰系。黑暗女神 黑百合（已除名）掌管黑暗，象征毁灭的女神。秩序女神 塞特娅 星雪最信任的女神，掌管和制定宇宙的法律秩序，铁面无私的执法者。天空女神
    法芮尔，掌管宇宙每一个星系（太阳系除外）的领导权，每个星系，星球的领导者由她直接管理。时空女神 猎空，掌管时间和空间的女神。慈悲女神 天使安吉拉，拥有慈悲的力量的女神，也被称为医神，但战斗力也很强。力量女神
    查莉娅，同时也是战争女神。游戏与杀戮女神 DVA宋哈娜，本身看上去是个年纪不大的顽皮少女，可是却是名副其实的杀神，绝不对任何敌人仁慈。睡眠女神， 安娜，曾是埃及的女王，安娜是法芮尔的母亲。守望女神，全都是地球人，在太阳系各个星球上爆发的智能机械危机中，是她们带领各个星球军区的军队，以通神的法力，镇压了强大无比的智能机械。那场智能机械危机非常惨烈，不知为何，原本只是人类之间战争的武器，被注入了黑暗法力，使智能机械强大到了可以碾压人类的地步，甚至可以和神一战，便是在这时，守望女神们在军队中脱颖而出，她们的强大法力被星雪女神看中，在神族的老一代女神全部退位之后，补上了新的神位，继续辅佐星雪。简单来说，她们是人类，自身修炼，获得赏识，变成了高高在上法力无边的女神，如今已经比起曾经的女神们，只强不弱。主角
    周言，地球人，14岁，长相帅气可爱，年纪小小便从木星军区转入雅典娜战队，现已脱离雅典娜战队。女主 星妍 18岁，活泼灵动，法力高强，身份未知。太阳系 每个星球都有生命，其中木星军区实力最强。雅典娜战队
    太阳系各个军区中的顶尖精英组成的战斗力超强的队伍。旧神族艾菲特 宇宙的创造神，法力最强的神，后将自己的统治者地位传给了经过考验获得她认可的曾孙女，星雪。琪拉雅（小莎）艾菲特之女，曾经的太阳系女神，星雪的外祖母。尼路，艾菲特之子，琪拉雅的爱人。金木水火土雷风冰八位女神，艾菲特之女，尼路和小莎的姐姐，周美玲传承了她们的法力，已经超越她们。小星
    琪拉雅和尼路的女儿，星雪的母亲。小天，小琳 琪拉雅和尼路的儿子儿媳，小星的弟弟和弟妹，天宁的父母，是第二代太阳系之神。现在旧神族所有的神都已退位（基本不会出场，记不住不要记了）为方便不玩守望先锋的读者对于人物有形象了解，奉上美图，都是在守望先锋贴吧弄来的。#
