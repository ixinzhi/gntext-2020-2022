  text: 此时已经有一半的存在已经被八重樱的小穴当做开胃的点心所享用了。看着将岛屿当做自慰用的‘零食’享用的八重樱，卡莲原本就没得到满足的欲望又一次的燃烧了起来，“不行~只有樱一个人满足真的是太狡猾了~”手指间的快速运动已经无法满足卡莲现在需要，“不行啊~我想要更大的.....更能满足我的东西~”于是，在八重樱沉迷于将日本岛当做满足欲望的‘食物’时，卡莲却开始了又一次的巨大化，毕竟，只要自己足够大的话，自然就可以找到那些可以当做满足欲望的存在了~但八重樱却并没有在意开始不断变大的卡莲，此时的樱一本满足的样子，不过并没有注意到小岛却已经在自己的摩擦与侵蚀下所露出的部分就剩下不到20%了，“啊~”随着八重樱的一声娇喘，此刻那最后存在的岛屿就像从未出现过的一般被八重樱所‘吞噬’了。然而，八重樱并没有得到所谓的满足，此时此刻她也是想要更多的快感来满足自己，“卡莲~”此时呼喊着自己爱人名字的八重樱，所看见的却是在远方将原本天命所驻守的欧洲大陆当做愉悦工具的卡莲。“卡莲还真是欲求不满呢~不过我也没有资格说她就是了。”八重樱看着已经彻彻底底的变成了和自己一样追求原始欲望的卡莲，笑的十分愉悦，毕竟将一个清纯的愿意为人类献出一切圣女变成了现在的为了欲望愿意将一切变成取悦自己的工具这种成就感可真的太棒了~“不过，在我之前就将那边大陆玩坏了，就算是我的爱人也要有惩罚措施呢~”于是，八重樱又一次开始了巨大化。而卡莲这边，欧洲大陆已经彻彻底底的成为了自慰用的工具，此刻醒着的人们看到这一幕也是无比绝望与无能为力，面对如此巨大的女神，人们连对其一点触感都做不到，更何况对其造成伤害呢？但，他们却不知道更绝望的还在后面。“卡莲~你似乎玩的很开心呢~”无比巨大的声音彻底震碎了人们的耳膜，甚至有的人在听到了这个声音后整个脑袋都原地爆炸了，就像一朵朵美丽的血液花朵一般，也因此他们也失去了看到更加美丽且绝望的情景。如果说原本的卡莲就已经巨大到人们即使仰视都无法看到全貌的话，那么现在八重樱巨大的程度就是另外一个级别。将大陆当做自慰工具卡莲，此刻在八重樱的视线中不过只是十几厘米大小的手办模型而已，现在的八重樱的眼中，除了自己那小小的爱人外，恐怕剩下的就只有那一个宛如大水球一般的星球罢了。至于人类？连虫豸都算不上的细菌级存在而已，甚至八重樱都认为自己哪怕一动不动，人类都无法存活下去了。“樱....”此刻的卡莲暂时停下了动作，看到了无比巨大的八重樱后，既害怕又有些兴奋，“樱~你变那么大是想干什么啊？”但八重樱只是笑了笑，温柔的将卡莲握在了手里，手指轻轻的抚摸着卡莲的身体。“当然是让我满足一下了~我亲爱的卡莲~”说完，便将卡莲慢慢的塞入了自己的小穴之中。“啊~”感受到了卡莲本能挣扎的动作，八重樱感受到了无与伦比的快感，她甚至还能感受到了卡莲慢慢巨大化想要挣脱自己的行为，但那是不可能的。“卡莲~不要挣扎了~”八重樱的声音还是一如既往的温柔，但却又有充满着魅惑与色气。“老老实实的让我快乐一下吧~”此时的卡莲也想要脱离八重樱的小穴中，虽然自己也很愿意为爱人一起快乐交欢，但是这个有点过于‘刺激’了，但是很快卡莲就发现无论自己怎么放大自己的身躯，如何用力的挣扎，最后所得到的是却是越来越紧，自己被八重樱的小穴所吸入的部分也越来越多。双腿已经彻底的陷入在了八重樱的小穴之中，自己无论怎么用力挣脱，所得到的却是宛如沼泽与流沙一样越陷越深的处境，甚至自己的小腹部位也开始了逐渐被吸入的情况。不过奇怪的是，卡莲开始感受到了一股异样的安心感与快感，仿佛如果停下抵抗的话会更加安心的感觉一样。
