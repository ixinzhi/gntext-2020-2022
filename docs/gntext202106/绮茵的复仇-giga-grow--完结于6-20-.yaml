  text: “绮茵一直都是个听话的孩子……如果我们和她好好聊聊的话……”绮茵的伯母咽了口唾沫，缓缓开口说着。伯伯心里清楚，这些年以来自己对绮茵的凌辱，绝对不是聊几句话就可以抵消的。“我……我可以把姐姐……不……姐姐大人的东西都还给她……”绮茵的弟弟颤抖着抱住头，害怕地改变了自己对绮茵的称呼。没用的。伯伯看着越来越吵闹的门口，尽管已经用几乎所有的家具把门堵死了，还是可以听见外面人们义愤填膺的喊叫声。或许这都是自己造的孽吧。伯伯叹了口气，决定接受自己的命运，想要打开门。而正当他打算开门的时候，外面的天空突然黑了下来，原本聚集在一起的人们看到事情不妙，如同鸟兽一般四散溃逃。外面失去了声音，伯伯趴在门上听了一会之后，确信外面已经没有人的声音了。怎么回事，为什么突然所有人都离开了？外面天空也是一片漆黑，太阳的光芒似乎被什么遮住了一般，周围的光亮完全消失，无边无际的黑暗笼罩了整个屋子。随后，在一声巨响之后，外面就传来了人们的尖叫声，汽车警报漫无目的地响了起来，狂风不断拍打着窗户，似乎在诉说着什么暴躁的故事。怎么回事……伯母跑向窗户，从窗户里向外面看去。那完全遮蔽了天空的柱子上面带着些许花纹，在自己家的前后各有一根柱子，把自己的楼房完全围在里面。“啊……啊……”伯母坐到了地上，两条腿向后磨蹭，不断地后退着。从她的位置看过去，可以清楚地看到柱子下面是成片的鲜血，渗入带着裂缝的大地。虽然那一滩滩的血迹对比起那肉色的红柱来说还是少的可怜，但是也足够触目惊心了，毕竟那柱子下面还能清晰地看到几条断臂和凌乱破损的身体部位。这样的景象，不管谁看了都会觉得反胃。而现在，外面的情况不用说自然也早已经明了了。绮茵此刻正皱着自己漂亮的眉头，用自己的手指小心翼翼地落在伯伯家的楼房两侧，试图把那个小小的建筑捏起来。伯伯家住的是一个十五层的楼房，大概有五十米高，位置差不多在十二楼，处在城市的黄金地段，周围都是成片的建筑。绮茵把手指放下的时候，手指还没有落地，带来的质量和压力就已经把手指下方如同尘埃一般渺小的建筑压溃，土石结构悉数破碎，轰隆隆地落到地上。太难了。绮茵在心里默默感叹了一下。毕竟，如果你试着用手指捏起一粒面粉的话，需要极其细致而巧妙的操作，更别提在铺成平面的面粉堆里捏起其中一粒面粉了。在绮茵直经超出一公里的手指面前，高度十五米，宽度十米开外的小小建筑，或许确实如同面粉般大小吧。也许可以升格成沙子般大小？绮茵被自己的想法逗笑了，她的嘴角微微翘起，呼吸稍稍加快了一点。一根头发随着她身体的颤动从她的肩膀滑落了下来，带着呼啸的风直直地落向地面。原本应该是她身上最为柔软的发丝，此刻却是成了毁灭整座城市的罪魁祸首。仅仅只是一根发丝也有五米左右的粗细，银白色的发丝反射着来自高空的太阳光芒，如同一条巨蟒一般轻而易举地压垮了一整条街道。因为少女的一根银色的发丝，接近60公里的街道被迫瘫痪，路面被发丝压碎，柏油路面承受不住发丝的重量；而同时，发丝扫过的一整片区域内的建筑物因为发丝的轻轻接触而土崩瓦解。还没来得及四散奔逃的人们有的被瓦砾无情地碾碎；有的被从天而降的发丝直接击中，变成了发丝下面的一滩肉泥；有的在奔跑的过程中落进了地面的裂缝，消失在无底的深渊之中……仅仅只是少女的一根头发，造成的灾害就让人无法想象。这样来看，或许人类在她眼中确实是微不足道的吧。绮茵小心翼翼地控制着力度，把那一栋小小的建筑控制在自己的指尖，不至于把它直接捏碎。随后，绮茵把那无比脆弱的建筑缓慢地放到了掌心，慢慢把手掌抬到和自己视线平齐的高度。在她缓缓上升的过程中，有十几个人从楼上摔落下来，落到她宽广的手掌上。
