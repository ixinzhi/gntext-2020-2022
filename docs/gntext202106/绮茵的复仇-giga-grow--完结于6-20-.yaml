    十万倍算giga了吧！=============================================================================================绮茵的复仇（上）
           绮茵慢慢地睁开了眼睛，审视着周围的一切。       眼前是一望无际的城市，城市里面，渺小的人们正拼命地从她的足下逃亡。       她抬起脚，轻轻从一栋楼房的正上方踩下来，只不过是轻轻用力，整栋楼房就如同土块一样支离破碎。 
         绮茵清楚地意识到，不是城市变小了，是自己变大了。此刻的自己恐怕是140米的超大巨人，周围的建筑没有一个能超过自己膝盖。       绮茵飞起一脚，赤裸的脚趾正好踢在一栋30米高的建筑上。一时间整个街区都在颤动，原本坚固无比的建筑并没有像她预计的那样飞起来，而是在她的脚趾接触楼房的一瞬间断裂开，围绕在建筑周围的钢筋混凝土也随之裂开，随后，吃下了所有力的上半建筑飞了出去，划着完美的弧线落到了百米之外的街道上。 
         绮茵摇了摇头，她觉得这些建筑真的是太脆弱了，脆弱到让自己完全没有什么感觉。       她的脚边，小人们如同被规划好了路线一样越跑越远，她看着自己变大之前身上就已经有的伤口，叹了口气。 
         自己身上的这些伤痕，也是曾经被这些人类留下的吧。       绮茵伸了个懒腰，她的身体突然间开始急剧地膨胀起来，她的赤足突破了街道两边建筑的束缚，极速扩张的躯体把仍然还屹立在城市里的建筑悉数击溃，街道因为她的体重而下沉，水泥路面破碎，来不及奔跑的人们被卷入趾腹下的区域，努力挣扎拍打着脚趾的人也被一瞬间压垮。 
         人类的骨骼没法承受足尖的压力，绮茵的阴影完完全全笼罩了这个熟悉的地方，巨大的脚掌仿佛可以轻而易举地夷平整个城市，人们仰头看去只能看见肉色的恐怖墙壁，墙壁上的花纹如同沟壑一般深远。 
         绮茵满意地抬起了脚，现在的她只需要落下脚就可以把整个城市从地图上抹去，她巨大的身体已经近乎无敌，不管是山岳还是湖泊都不过是她脚底的一抹尘埃。    
      她发现自己并不讨厌这种感觉，她甚至有些爱上了这种力量，这种轻轻松松就可以把自己讨厌的世界踏平的力量。       绮茵放下了脚，整个城市在她的脚下尽数消失，地面下陷，地壳裂开，巨大的脚掌下面变成了炼狱，努力挣扎的人们根本不可能抬起远远超出山岳高度的脚掌，只能眼睁睁看着自己曾经拥有的一切被全部葬送。'
