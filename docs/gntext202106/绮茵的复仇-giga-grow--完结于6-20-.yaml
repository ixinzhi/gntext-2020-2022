  text:        绮茵扭动着脚掌，把地面一层层削去，浑身的伤疤见证着她对世界的反感，和她对世界的破坏。       再见啦，我讨厌的世界。      
    或许自己最讨厌的人都在这个城市里吧，不过已经无所谓了，他们所有人都应该已经葬身在自己脚底了吧。       带着这样的想法，绮茵用力地跺了一下地面，有幸没有被卷入刚刚那一脚的城市都被裂开的地面吞没，成了深不见底的深渊里一个不起眼的黑点，然后被岩浆吞没。 
         心情舒爽。       绮茵用力伸着懒腰，感受着自己完全舒展开腰肢的自在。她也不知道自己现在到底有多高，只知道现在整个世界都已经在自己脚下了，世界都是自己的玩具，自己可以想怎么玩就怎么玩。 
         正当她这样想的时候，天空中突然出现了一个红色的巨大物体，那个物体比她现在的大小似乎还要更大一些，那个东西突然晃动起来，发出了震彻天地的响声。    
      对绮茵来说，那是夺命的响声，是催人清醒的响声。这个声音绮茵再熟悉不过了，这是……       闹钟的响声。       绮茵猛地坐了起来，看看周围，仍然是自己熟悉的天花板，和熟悉的床，以及熟悉的仓库。 
         又是这个梦。       绮茵已经做这个梦很久了，最近几乎天天晚上，她都会梦见自己成为一个巨人，肆意破坏这个世界。有的时候她有成千上万倍大，有的时候她有十几倍大，巨大的她在梦里不断蹂躏着这个世界。 
         但是醒来之后，面对的还是空洞的现实。       绮茵叹了口气，把一边正在大声吵闹的闹钟按上，穿好自己平时上学穿的学生服。       凌晨五点，这是她每天起床的时间。 
         自从父母双亡之后，她就被伯伯收养了。但是，来到这个新的家庭之后，她的日子过的并不好。       每天，她必须五点起床，为伯伯全家做好早饭，然后打扫干净房间，才能准备上学的东西。 
         她的伯伯从来没有把她当成自己的女儿来对待，甚至她吃的东西都基本是在厨房偷吃的。她平时睡在地下仓库，湿冷的环境总是让她不自觉地裹紧自己的被子。    
      自从她伯伯有了自己的儿子之后，对她更加肆无忌惮了起来，总是以“为她好”的名义动辄打骂她。       她现在满身的伤痕都是拜她的伯伯所赐，她曾经无数次想过离家出走，却总是被她的伯伯带回来。 
         她因为营养不良，只有143cm高，明明已经上高中了，却还不如她小学的弟弟，力气自然也不是弟弟的对手，她的东西经常被弟弟弄坏。       并且伯伯永远向着她弟弟。 
         而就算已经这样了，到了学校她也没有体会过这个世界的温暖。她的同学们没有一个对她友善，经常仗着自己比她高欺负她，她的老师更是个恋童癖，曾经以多次虚构她做了各种各样的坏事，以教育的名义把她偷偷带到体育馆仓库强奸。 
         不仅如此，他还威胁说，如果把这件事抖出去，他就让她一辈子都毕不了业，还会把虚构的坏事告诉她伯伯，让她伯伯好好处理她的事情。       仅仅是个高中生的绮茵哪里敢反抗这样的威胁，对这个，她也只能乖乖点头，把这些事都藏进了心里。 
         后来，她交到了男朋友。       她以为自己看见了光，她把所有的事情都和她的男朋友分享，她男朋友的鼓励给了她莫大的勇气和动力。       可她没想到的事，她的男朋友是个渣男，一直到交往了一年她才知道，她的男朋友只不过是把她当做一个消遣的材料。 
         她哭着问为什么要找第三个人，男朋友却告诉她，只不过是看她长得娇小可爱，准备和她玩玩罢了。       玩玩。       这个词深深地扎痛了绮茵幼小的心灵，
