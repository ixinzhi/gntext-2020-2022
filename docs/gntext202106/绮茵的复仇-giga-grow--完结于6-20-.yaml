  text: 持续的疼痛让她一遍遍告诉自己这不是梦，这是现实。       她伸手抓起了停在胡同一边的汽车，汽车四吨的重量在她手中仿佛空无一物，她的手掌慢慢用力，报警器还在不断尖叫的汽车就随着一声爆炸变成了铁皮。 
       “怎么回事！”       听见响动的路人急匆匆地跑向胡同，他们看到的却只有一地的铁皮和爆炸之后的残骸。       绮茵此刻已经恢复了原本大小，瞬移到了天上，俯视着地面上手忙脚乱的人们。 
         啊，没错。       绮茵冷冰冰地看着地上的人们，玩弄着手里凝结成一团的水。       这才是我本来的姿态啊。       诸神之战之后，只想着如同普通人一般过普通生活的漪澜水神把自己所有能力封印了起来，转生到这个星球的一户普通人家。 
         只不过，她的运气实在不怎么样。这些年来经历的事情让她力量一点点突破了自己曾经的封印，让她破茧成蝶。       她是神，但是一直都是一个睚眦必报的神。就连圣冥霆神都曾经说她小心眼，虽然那时候是在开玩笑。 
