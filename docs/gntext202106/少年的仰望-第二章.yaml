- summary: "-   汉服女的心理变化与情感经历\n    1.  汉服女从小优秀，却对被崇拜感到痛苦\n    2.  回忆与前男友的夏夜经历，感到失望与痛苦\n\
    \    3.  对纸醉金迷的生活感到厌倦，渴望改变\n-   对未受教育女性的同情与担忧\n    1.  对未受教育女性的生活感到可悲，认为她们的一生被注定\n\
    \    2.  担心这些女性所生的孩子会受政客影响\n    3.  对这些女性及其后代被外国宗教组织判处死刑表示愤怒\n-   汉服女的矛盾心理与残忍行为\n\
    \    1.  汉服女在玻璃板上展示力量与美丽，却内心矛盾\n    2.  听到被关押者的哭喊，内心充满残忍与痛苦\n    3.  对汉服女即将进行的残忍行为感到怜悯"
  text: '# 少年的仰望-第二章作者：zxc20010506TID：30539# 1浮世深痛处1.汉服女内心自己是从什么时候走到这一步？不记得了.从小高傲.优秀.美丽.国外留学.情感丰盈.为什么那些优秀的男生，小有名气的政客.在与我处于一个私密空间时，崩溃地去膜拜我？之前的那个男朋友，他那么优秀，我那么爱他.在那个夏夜.为什么最后在与我喝醉后肚子痛时.撕光衣服，接抱着我温柔香甜雪白的下体，张大嘴巴，用舌头舒适我的后庭.“不要，阿从....你不要这样啊！呜呜呜.我想和你好好的...”在迷迷糊糊之间，天国飘渺....一种欣快的痒与暖流，在我的花庭冲动...酒精使我神态迷糊.我竟然没控制住...可那感觉.我上了天国.我肯定不能爱这样的人了.我也不会再爱了.纸醉金迷，享受控制与崇拜.那秋林夕阳，恍惚使人在春的风.不再有了.继续我的表演吧.2这些没接受过什么教育的人，在里面挣扎呢.太可悲了，这些女生的一生，就这样结束了.可又有什么办法呢.都是负债的人，天生可怜的人.会有孩子吗？那些孩子，在政客的培养下，会变成什么样的人？如何告知父母？哦，不对，孩子也跑不了.这等人，是被外国那个什么宗教组织被判处夷灭刑的.那些枪毙的，是稻草人吗....自己连小孩子也要杀吗？哎，不想了.要是你们没这么小，我也不用这么残忍了....3.汉服女以完美修长的裸体站在我上方的巨大玻璃板上.两只秀美的巨大脚掌踩在上面，那体积与完美的轮廓线条都彰显着无上的力量...可她仍然秀美微蹙，一手扶着头，作出伤脑筋的模样...我依稀听到，那些被关在她花庭里面的人的哭喊.残碎的肢体与手臂，以及死人的尸体，都被那些活着的挣扎的挤压出来.可这女子却如此美好的地亭亭玉立.要是你不知道她在想着将要做怎样残忍的事情，你甚至会对她产生怜香惜玉之情...（暂更这么多，将继续，大家多多回复看法，我好改进.—-膜拜媛媛女神，希望女神也能看到.）'
