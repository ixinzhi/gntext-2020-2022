    \ 3.  恶魔吸收灵魂后得以存续，主角消失。\n-   少女与哥哥的钱袋\n    1.  少女在庄园工作，生活困苦。\n    2.  她收到哥哥寄来的钱袋，感到惊讶。\n\
    \    3.  女人出现，声称是哥哥的托付者。\n-   悲剧与希望\n    1.  少女询问哥哥的情况，女人消失。\n    2.  女人留下“你的哥哥很爱你”的话语。\n\
    \    3.  少女在阳光下看到钱袋，感到一丝希望。"
  text: 那是童话书上才有的东西。他不知道自己的灵魂被恶魔吞噬会发生什么。就在这时，他垂下的手臂，无意中摸到了自己腰间挂着的钱袋。他最终答应了恶魔，愿意达成这个交易。在恶魔抬手施法后，随着一阵从未见过的奇异光芒闪烁，他的身体开始变小。在半空中漂浮着，落在她的手里，她微笑着看着手心里的人，把他温柔的举到了嘴边。微微张开的双唇，温热的气息覆盖了他的全身。他被轻轻送进了她的嘴里，趴在柔软的舌面上，作为恶魔的食物，没有过多的停留，他被推入了黑暗的深渊。随着她微仰起头的吞咽，缓慢落入了她的腹中。他现在是她的食物，坐在温热的胃液里。他能感觉到自己浸泡在粘液中的身体正失去直觉，但却没有丝毫的疼痛。四周没有心跳声，只有肠胃隐约的蠕动声音传来。她闭上眼睛，转身坐在旁边的椅子上，静静消化吸收着身体里的旅人。太久没有进食即将消失的恶魔，因为体内灵魂的滋养，得以存续。在心中感谢这位陌生的旅人，睁开眼睛，她看向一旁椅子上装满第纳尔的钱袋。那，就是他最后的愿望了。——————————一个明朗阳光的午后，积雪开始慢慢消融。身穿着女仆装的少女推开房门，正准备去为自己服侍的贵族去收拾房间。但眼前，一个陌生的女人正站在门口。“您是...”“这是你的哥哥，托付我交给你的。”她伸处一只手，随着一阵光芒，一个鼓鼓的钱袋稳稳落在她的手中。少女一眼就认出，这是她寄给哥哥的钱袋。因为卖掉房子失去住处，流落街头的她被这个庄园的主人收留，因此才在这工作。接过钱袋，少女打开口袋，里面的第纳尔在阳光下闪烁着微弱的光芒。“请问，我哥哥他...”少女抬起头，却发现那个女人已经消失了。“你的哥哥很爱你。”这是少女听见的，最后一句话。（end）
