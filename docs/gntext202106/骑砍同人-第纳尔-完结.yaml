  text: '# 骑砍同人《第纳尔》完结作者：甲鱼TID：29573# 1寒冬的夜，马车轮碾碎结冰道路的声音，回荡在森林里。穿着满是补丁的兽皮外套，驾车人垂下眼睛，看了看自己握住缰绳满是冻伤的手指，接着回头看向马车上拉的货物。马上就要进入南帝国的地界了。从遥远的巴旦尼亚运回的这批优质毛皮，只要能顺利运送到帝国任何一个市场卖掉，攒下的钱就够......凛冽的寒风中，他仿佛已经看到梦中的女孩，正坐在温暖的火炉边微笑着看着他。对于他这个普通的旅行商人，想要达成娶到一位帝国小贵族女儿的愿望，对方的父母要求他必须掏出整整5000第纳尔。这是他行商多年攒下积蓄都不够一半的一笔大钱。用了很多年的时间，多次远行往返于大陆的各个国家，穿过各个危险的隘口。靠着运气躲过了无数的兵乱匪祸，只为了能攒够这比钱。“就差一点了，就差一点了...”嘴里嘟囔着，只为维持自己的疲惫的神志。他转过一个路口，终于看到远处帝国城镇的建筑群。如同在黑暗中发现一束光芒，他正想加速前进，突然，街道两旁走出了几个人影。身披着兽皮，手拿着盾牌武器，几个人磨刀霍霍向他走来。“强盗”这个词从他脑海中冒出来时，他慌了神，握着缰绳的手不住的颤抖。他一直以来的运气，今天终于用光了。“行行好，行行好...”用沙哑的声音不住的哀求，并没有让那些凶神恶煞的匪徒停下动作。他被粗暴的扯下马车，摔在路边的雪地里。马车上，绑好的毛皮被寻找第纳尔的强盗翻的洒落一地。最后，刀刃架在了他的脖子上。瘫坐在地上，他呆呆望着眼前的狼藉，一直以来积攒下的积蓄，被洗劫一空。强盗们扬长而去，也带走了他的希望。浑浑噩噩的拉着马车，进入了城镇。经过城门口时，守卫甚至没有阻拦他，因为他的马车上什么都没有了，毫无油水可榨。在一个好心人家借住，他给自己远在帝国另一端仅剩唯一的家人写了一封信。运货马车被劫，一直随身携带的积蓄也被抢走，他现在已经身无分文。他放弃娶那个女孩了，过几天就会回家。书信交到信使手里，他回到住处，面无表情的躺在床上，他感觉这一切就像做梦一样。过了几天，正在酒馆打工挣回去路费的他，突然收到了家人寄来的东西。那是一个满当当的口袋，和一封信。信是自己的妹妹写的，打开的那一刻，上面是妹妹潦草的字迹。“哥哥，我想办法筹到钱了。”打开口袋，几千枚第纳尔滚落在桌子上。他瞪大了眼睛，随后一枚一枚，把钱装进口袋。痛苦的闭上眼睛。他知道，那是他的妹妹，卖掉了家里留下仅剩的资产——一栋破落的宅子，为他凑足的钱。看着那些在油灯下泛着点点光芒的硬币，他黯淡无光的眼睛里闪烁着什么。最后，他下定决心。拿着钱袋，一个第纳尔也没花的他，架着马车踏上了回程。也许他曾经梦中的那个女人值5000第纳尔，甚至更多。但他现在知道，他的家人，他的妹妹。是无价的。寒冷的卡拉迪亚，路上，冷风再次席卷了这个孤独的旅人。意识变得轻飘，就像那匹拉车的的老马。一只手紧握着钱袋子的他，被阵阵眩晕袭击着，他强撑着不愿倒下。但最后，他还是慢慢闭上了眼睛。不知过了多久，再睁开眼，他发现自己正身处于一个温暖的小屋中。燃烧的火炉，冒着雾气的热汤。而坐在自己对面的，正是那个令自己魂牵梦绕的女人。一切如梦中的场景。她还穿着那件白色的长裙，就像第一次在帝国某个城镇架着马车擦肩而过时，无意中那惊鸿一瞥。优雅而谦逊的微笑，仿佛冬夜中温暖人心的营火。见他醒来，她微笑着起身，走到他的面前。他下意识的呼唤她的名字。她微笑着摇头，自我介绍：她并不是他心目中的那个人，而是一个以人之灵魂为食的恶魔。她之所以会从死亡的边缘拯救他，是想与他做个交易。她想要他的灵魂。以此为条件，她可以满足他的一个愿望。他沉默了。他从未见过真正的恶魔，'
