- summary: "-   新世界的建立与科技发展\n    1.  人类科技突破，引发全球战争。\n    2.  精英人士逃离地球，建立新家园。\n   \
    \ 3.  新家园采用“新元”纪年法，建立乌托邦式世界。\n-   社会等级制度与平行宇宙\n    1.  等级制度森严，九个平行宇宙。\n    2.\
    \  每个等级的世界大小和时间流逝速度不同。\n    3.  犯罪者被降级处理，严重罪行被流放至九等世界。\n-   社会流动与惩罚机制\n    1.\
    \  联合政府提供向上流动通道，以货币为媒介。\n    2.  破产者被罚落入下层世界。\n    3.  序章中叛乱者被处以绝罚，生活在上层世界的惩罚中。"
  text: '# 九等分的平行世界作者：夜之游人TID：30703# 1纠结了很久，想开新坑了。纯GTS元素的我就放在原创区了，欢迎大家来看~# 2世界观数千年以后，人类科技已经得到了长足的发展，当今世界所难以企及的科技进步一一得到了实现。公元xxxx年，有三大科学难题相继被攻破：在平行世界中传递物质；控制时间流逝的速度；改变物体体积的技术。终于，全世界为争夺这三项技术的统一使用权而爆发了空前的战争，整个人类危在旦夕。有一小撮精英人士带着人类科技文明的成果秘密逃离了地球，向深空飞去。他们准备在很遥远的地方重新建立一个家园。他们摒弃了原来的公元纪年法，采用“新元”纪年法，以逃出地球的时间为新元1年1月1日。这些精英人士一开始想在飞船上建立一个乌托邦式的世界。但好景不长，人类基因深处的征服，嫉妒，贪婪等欲望终究占了上风。虽然科技的力量已经可以让他们从其他星系中获得足够的物质和能量，生物技术也能创造出很多新生的年轻人，但终究抵挡不住欲望带来的消耗和厮杀。如果再任由欲望的膨胀，这个飞船将变成第二个地球，人类文明终将毁灭。飞船上最终达成了难得的一致，他们将在这里重新建立一个体系，这个体系有着森严的等级制度。管理者共创造出8个平行宇宙，连带原先的世界共九个世界，从一等到九等排列下来，层级分明。而每一等级的世界，都比下一等级的世界大十倍，时间流逝速度慢10倍。也就是说，一等人是二等人身高的十倍，而一等世界的一天相当于二等世界的十天……以此类推，一等人的身高是末等人的一亿倍，而一等世界的一秒相当于末等世界的32年。在利用模拟重力创造出的大陆上，这些飞船上的第一批原住民还活在一等世界，而他们中犯有过错的人，将在审判后，被降级处理。降级的等级随罪行的严重性而定。这其中，破坏世界的秩序和稳定性是最终的罪行，挑动整个体系的斗争的结果就是被处以绝罚：直接流放至九等世界。各个世界之间的传送门源源不断地运输着物质。其中也常有上等人去下等世界办事，买奴隶，或者只是单纯去游玩。至于造成的破坏，只要能向政府支付得起赔偿即可。加之下等世界的时间流逝速度慢，很多上等世界的人把下等世界视作假日旅行度假的理想场所。在下级世界过了十天的假期，回到自己的社会也只消耗了一天而已，自己的身体也同样只衰老了一天而已，真是完美！为了维持社会的稳定和流动性，联合政府也给向上流动提供了通道。每相邻两层世界的货币是一万比一的“汇率”，下一层世界的一万元相当于上层世界的一元。而攒够了上层世界10万元，即可向联合政府申请让一个人带着10万元升级进入上层世界。而在上层世界如果因资不抵债而破产，在清算期后仍无法偿还的，将被罚带着10万元落入下层世界。#
    3序章新元3年各层世界基本已经稳定了，每层的拓荒者都是由被流放的犯人担任的。在上层人的眼中，他们已经和被处死无异，而他们还将在生命本能的趋势下，在下层世界执行的拓荒和延续人类文明的工作。初始时期叛乱的最终策划者，被联合政府判处了绝罚，在被罚至末等空间后，又被人从九等空间带回至一等空间。他被人以1.8纳米的大小，放在了他的审判者——最高大法官的趾甲上。他将在这里度过漫长，无助，孤独又恐惧的上百年，直至生命衰竭的一天为止。而这位大法官会正常地生活，她生活中的每一天，都在执行着对叛乱者的惩罚。新元5年因为一等世界的人口暴涨，竞争愈发激烈，联合议会决定，将半数人口迁移至第二层。这一突然的提议当然引起了被迁移者的强烈不满。联合政府采取了强权统治，因为这样可以最大限度维持世界的稳定，并且避免一切大规模冲突。几名最激烈的抗议者被缩小了一百倍，然后被女警的尖细鞋跟精准碾碎了头颅。'
- summary: "-   **社会结构及等级制度**\n    1.  全世界分为九层，每层代表不同社会地位，底层人权被剥夺。\n    2.  法律存在，但仅限于正规渠道，黑市贩奴受严惩。\n\
    \    3.  上下层之间存在明显的权力和财富差距。\n-   **奴隶制度与娱乐**\n    1.  奴隶制度合法存在，用于缓解上层压力。\n   \
    \ 2.  奴隶分为不同等级，价值不同，低等级奴隶被视为低等生物。\n    3.  奴隶制度成为上层社会娱乐的一部分。\n-   **社会稳定与心理满足**\n\
    \    1.  稳定的社会结构使上层人心理得到满足。\n    2.  下层人被视为无足轻重的存在，无法反抗。\n    3.  稳定的社会结构可能长期维持。"
  text: 这段影像在全世界公布，并且所有参加抗议的人都将被降至第三层。很快，抗议的声音迅速被平息，下面的世界也将变得越来越繁荣。新元10年每一层世界基本已经达到了发展的均态。在联合政府的规定中，下层人在面对上层人是没有人权的，可以被当做物品贩卖或使用，但要提供相应的价格，并且通过正规的渠道。黑市贩奴的一经发现，也会被处以降级处理。在这个新世界里，长长的梯子不见尽头，向上可以不断爬升，但如果触犯法律也会向下跌落。不管什么样的人都可以在这个九等分的世界里找到自己的位置。即使自愿卖身为奴，也可以获得一笔丰厚的补偿给予家人或者供自己挥霍。人们的精力不再用于战争，而是变为了向上层爬的动力。对下层人的使用，占有，甚至凌虐也成了人们生活中重要的娱乐部分，用以缓解来自生活的压力。为了将新世界人们的征服欲和攻击性得到合理的释放，下几层的小人会被大批量地采购到上层以供使用。如果说下一级，甚至下两级的小人还可以做奴仆来完成主人的任务，那么下三级甚至更低级的小人，唯一有的价值就是被使用掉。他们已经和小虫甚至微生物没什么两样了，但他们又都是活生生的人，会求生，有思想。在消耗掉这样的智能微生物的过程中，上层人的心理被极大地满足了。他们成为了这个体系的受益者，那么他们就会由衷地维护这个体系，哪怕，他们同时也是这个体系的受害者。第九层的世界里的人是单纯的受害者，但他们没法掀起任何风浪，在一层人看来，他们只是一群朝生暮死的微生物而已。九层人的一生也不过短短的三秒钟，身材大小还不如喷嚏里携带的流感病毒。他们都不配给前几层的人拿来做工具，他们只是给下层的人提供施虐的快乐的低贱生物而已。不出意外的话，这个社会将长久地稳定下去……#
    4新元10年（为了方便，我们默认采用第一层世界的纪年法。）第七层空间……这里已经过去了百万年，在这些人的记忆中，世界是恒久不变的。他们早就忘记了曾经地球的存在，他们只知道人们世世代代生活在这里，并且所有人都要守规矩。不守规矩的人，就会被卖身为奴，被处以降级的处罚。今天又有一个公司破产了。一个辉煌了数万年的世家就此黯淡。这本是一个巨大的家族企业，在这个世界已经存在了几万年。但最近几百年来的经营却每况愈下。曾经这个家族也是令人羡慕的存在，在家族的荫蔽下，子孙都可以过上衣食无忧的生活，即使破产也有家族偿还债务而不用担心被缩小。而且也曾经有一些竞争对手想尝试突破他们在产业上的封锁，但最终落败。失败的竞争者首先会被处以降级处理。随后，这个家族的人还要购买他们成为自己的缩小奴隶，来羞辱那些想要撼动自己地位的自不量力者。有时，为了斩草除根，他们还会授意第八层世界的人，继续为难刚被降级的竞争对手，目的是使他们再次降级，进入万劫不复的地步。随后，家族里的人便用可以忽略不计的价格把已经被缩小一百倍的挑战者买回来，做奴羞辱，或直接碾碎。在政府规定的价格中，一个次一级奴隶的价格是1000元，次二级奴隶的价格便只有0.1元。一次买来一百个以供享乐，也是普通人完全可以承受的消费范围。这个家族的倒塌要从三百年前的一场变故说起。因为经过了几万年的顺遂，虽然家族内部有家训做支撑，来防止他们的子孙毁掉家业，但这些家训已经名存实亡了。家族里主要的主事者，或多或少都参与过一些违法行为。但因为与第七层联合政府的合作进展不利，加之竞争对手的推波助澜，当时家族内三大最有能力的继承者，他们的暗箱操作或者违法行为都被曝光。这三人本应共同管理王氏集团，却相继被缩小，降级，然后立刻被竞争对手买回为奴。在他们全部被竞争对手“集齐”后，一位刚结婚进门的儿媳，用锋利的鞋跟刺穿了被死扣在地上的三个小奴的胸膛，作为新婚的庆祝仪式。
- summary: "-   王氏集团破产及家族成员降级\n    1.  王氏集团因接任者问题及竞争压力破产\n    2.  家族成员降级，面临被羞辱的风险\n\
    \    3.  家族成员被第六层购买，幸免于难\n-   王志升购买家族成员及家庭矛盾\n    1.  王志升为救家族成员高价购买\n    2.  与妻子因购买费用发生争吵\n\
    \    3.  妻子对购买行为表示不满\n-   妻子虐待小奴隶及心理状态\n    1.  妻子对购买的小奴隶产生厌恶\n    2.  虐待小奴隶，表达不满情绪\n\
    \    3.  妻子心理状态不佳，对家庭生活失去兴趣"
  text: 自此，王氏集团元气大伤。王氏集团的接任者，要么资质不够优秀，或者年龄太小或者太老，公司的核心业务也在逐步流逝。除了对手的鲸吞外，还要受到小公司的蚕食，终于在三百年后，王氏集团在清算日后正式破产。根据核算，所有王氏家族的人员，集团的董事，高管，全部处于破产状态。他们将全体被缩小并降级。正当对手摩拳擦掌，准备将王氏家族全部买来好好羞辱一番的时候。整个家族的人却提前被打包买走了。原来购买协议来自第六层，在拍卖中，第七层的人毫无悬念地落败了。===========================================================对王志升来说，几万块也并非可以忽略不计。但是第七层的人传来消息，说自己曾经的家族已经全部被降级了。如果他不出手相救的话，他们都将被对手凌虐至死。他便在和第七层人的竞价中，以更高的价格购买下了他的家族。十二年前，他刚刚成年，七层王氏集团的总裁把自己的儿子推上了第六层。现在他才三十，第七层已经过去了一百二十年，他曾认识的那些人都已经去世。现在他买来的这些小人，虽然与自己同属同一个家族，但他一个也不认识。为了这几万，他还和妻子爆发了一次激烈的争吵。他的妻子认为，为了一群不认识的小人无谓花掉家里的钱没有必要。毕竟两人都只是普通人，不再是富豪了。但王志升坚持己见。他的妻子甚至说，就算你把他们买来，我也会把那些蚂蚁们全踩死。他没有理会，摔门而出。小人们被顺利运送到第六层世界。在志升打开包装的时候，他发现盒子里的小人们和他平时买过的下两级小奴并没什么区别。唯一的区别就是贵得离谱。这些人看着外面巨大的脸庞，开始感谢曾经有人被送到上层，这样在关键时刻还能救他们的命。志升把小人们在家里安顿好，并特意和其他的奴隶分隔开。他既不认识里面的任何一人，也听不清他们说话，如果他们和其他的八级级消耗品混在一起，根本没法区分出来。并嘱咐七级奴，看好这些人，别把他们和八级消耗品弄混了。现在王志升也只是六级世界一个中产阶级而已，妻子正在备孕期，家庭的压力比较大，他这种行为在妻子看来极其任性，而且不负责。愤怒的情绪已经充斥了妻子的内心。==========================================================妻子下班回家后等着丈夫回来，心中的愤怒无法排解，随手捏起几个下二级消耗品，在桌子上一个一个按死。她真想把那些和丈夫同一家族的小人们也这样处理掉，反正花掉的钱回不来了，至少还能给她提供一些愉悦。虽然是在备孕期，但妻子的心里已经完全没有什么性趣了，对晚上的活动丝毫没有期待。“抓出来几个他应该也发现不了，这群蚂蚁一样的东西。”妻子心里想着。她从小人的居所里真的拿出来了几个，放在手心上看。这些小人知道被买来是受到庇护的，可是却逃不过这个陌生女人的虐杀。这几个小人没有任何特别之处，就只是普普通通的八级小人。虽然他们有些曾经的生活很优越，但那些微小的差别，在不到两厘米的身形下显得那么微不足道。谁的皮肤更光滑白嫩，谁的脸蛋更漂亮，谁的皱纹更少，在女巨人的手心里，很难被观察得到。再娇嫩的女孩子，在坚硬而又粗糙的鞋底的碾压下，也不过是变成一团肉泥而已，和其他的或丑，或弱的八级小奴没有任何区别。=========================================================“我是这个家的女主人，许玲。就为了你们这些人，我丈夫用掉了那么多钱。你们真的值这个价么？”手心里的几个小人感受到了女主人的怨气，赶快跪倒在主人的手心里，匍匐在地，以示臣服和忠诚。这种示好对许玲来说没什么用，
- summary: "-   许玲虐杀小人的过程\n    1.  许玲轻柔地放置小人们，小人们因恐惧而跪伏。\n    2.  许玲用右脚压扁小虫子，小人们痛苦挣扎。\n\
    \    3.  许玲享受踩扁小人的快感，并感到罪恶的快乐。\n-   许玲的日常生活与心理\n    1.  许玲保养得当，看起来像少女，拥有完美的玉足。\n\
