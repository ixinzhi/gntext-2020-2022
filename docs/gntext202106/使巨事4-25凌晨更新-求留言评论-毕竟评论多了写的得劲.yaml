  text: '同时用食指按在我的身上左右转了几下后慢慢的做了下来，并把我放在了她那被黑丝包裹着的膝盖上面。“小家伙啊。”凯露将食指顶在我的身后，慢慢的将我推到了她的膝盖边缘，我微微低头向下看去，可以看见她那没有多余赘肉的被黑丝包裹着的小腿像是滑滑梯一般微微倾斜，而镜头的位置则是对我来说像是深渊一般的，她那被黑丝包裹着的脚腕与短帮皮靴只见留下的一道缝隙。“让我先来看下你的行动力怎么样吧，我给你十分钟时间，你要是不能在时间内爬到现在的位置的话，今晚你就在我的鞋子里度过吧，同时，你今天的晚饭也没了，哦，对了，你们不介意吧。”“没事没事。”佩可莉姆不在意的挥了挥手掌：“反正我们明天也没任务，不急的。”“嗯，听凯露大人的。“那，准备唠。”似乎是怕我不能顺利的滑进去一般，凯露用拇指与食指将我轻轻的捏了起来，把我转了个方向，让我以大字一般趴着的姿势抱着她的膝盖。“一个，嘿~”随着她食指的微微推动与小腿倾斜幅度的微微抬高，我开始顺着她的黑丝开始不断的下滑，没一会儿，原本干燥的黑丝便开始带上了点点潮湿的感觉，同时，充斥在我周围的清新空气也开始渐渐消失，大概是因为凯露的鞋子不怎么透气的原因，所以周围那源自脚汗的酸味与皮革味比可可萝脚底重了不少，同样的，也闷热了许多。在周围的光线完全消失，我双手紧紧扒拉着那上面有着温氏感觉的黑丝，微微抬头，看向了那一丝丝源自脚腕与皮靴缝隙的光明，我的下面也早就因为之前那不断的摩擦所产生的刺激而渐渐的有了感觉。“哎？没有滑到底啊。”随着凯露语音的落下，我便感觉到了一阵微微的震动，接着便感觉我所抱着的原本只是微微倾斜的脚背现实放缓了坡度，接着便竖了起来，然后就是一阵阵剧烈的震动，随着那几次震动，再加上我所扒拉着的丝袜因为脚汗的原因而变得比较湿滑的原因，我一下子没抓稳，直接向着凯露的鞋尖摔了下去。“好了，到最里面，嘿嘿，反正也到最里面了，再加上你之前也差点从可萝仔脚底跑出来，我想，稍微加点难度你应该是不介意的。”随着凯露前脚掌的压我，我感觉自己一下子陷入了一片带着温热湿滑触感的被黑丝所包裹着的肉壁之中，阵阵压力作用在我的身上，将我费力那为数不多的清澈空气挤压出来，同时强迫着我不断的呼吸着从其上散发出的，带着淡淡皮革味与丝丝脚汗酸味的温热潮湿的空气。“快点快点，干净动哦，你时间有限。”随着凯露的话音，我感觉周围的空间再次微微的斜了几次，同时她的脚掌也微微的抬起与下压的几次，使我向着她脚心的位置划了一段距离。“再不动的话难度更高哦，还有，你必须以我的脚趾为起点向上爬哦，我们都在看着呢。”顺便，求留言#
