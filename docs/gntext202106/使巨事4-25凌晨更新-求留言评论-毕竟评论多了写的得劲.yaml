  text: '跳跃，格挡，恢复（小）职业为骑士，每次升级力量+2冥界+1体力+2智慧+1本世界数据大部分仅供参考“最后那句话...总感觉有点坑啊。”注，第一次存档为自动存档，之前无生命危险，但是就像是开场动画一般，无法自由探索。“好吧，这不是有点坑，这就是个坑。”“勇敢的勇者啊，感谢你回应我们的召唤，前来拯救我们的世界。”一位头戴王冠，胖胖的国王从王座上站了起来，高高的举起了双手：“为了庆祝勇者的到来，今晚我们将举办一场盛大的晚会，为勇者接风洗尘！”宴会进行中，睡觉中，天色渐渐亮起，现在为早上8:00，存档成功。轰-轰--轰！！随着一声声剧烈的响声不断的接近，整个城堡都开始剧烈的晃动了起来，点点灰尘从天花板上掉落了下来，随着这一阵阵的震动，我也从睡梦中惊醒，快步跑到窗边，双手按在窗台上向着窗外看去，之间三道巨大的声音出现在了地平线之上，并以一种看似缓慢，实则快速的速度向着王城不断的移动。轰--轰---轰！！！随着一声巨大的轰响，那三道停止了移动，同时那一阵阵宛若地震一般的整栋也随着那三道身影的停止停了下来，我双手扶着窗台，正了正自己那因为之前那一阵阵地震而站不稳的身形，定睛向着那三道身影看去。“这...我算是明白了之前珈百莉说的是什么意思了，还真就是字面意思啊，我现在真的怀疑那个惠惠是不是素晴的惠惠了。”我看着那三个可以说的上十分熟悉的女巨人，嘴角微微的抽了一下：“这不就是缩小学院里面的副部长，绘里香和大纪久成惠嘛，嗯..这个成惠怎么感觉气质有点问题啊...不会是黑成惠吧。”“是巨人，是巨人！”“这就是预言中的魔王吗，为什么有三个！”“快请勇者大人！”“我好像被这几个女巨人的鞋子踩在下面然后碾碎。”“别说奇怪的话，快跑！”“吭~”副部长看着面前因为自己这边几人接近而变得纷乱的王城，嘴角露出了一丝戏谑与兴奋交杂的笑容，单手抵着嘴轻轻的咳嗽了一声，发出了一声对于她来说只是加大了点音量，但是对于那些对她来说仿若缩小了百倍的人类却十分宏大的声音：“这座玩具城市里面的小虫子们听好了，我是先锋研究部的副部长，我们研究部检测到这里有小虫子勇者出现的波动，所以特此前来，想要把那个小玩具给带回去，只要你们把勇者交给我，我保证我在这里不会伤害你们。”“不是魔界的门打开了才召唤勇者的吗。”“原来是因为召唤了勇者所以魔界的门才打开啊。”“国王没事听信预言召唤勇者干嘛！”“把勇者绑起来交出去！”我看着外面暄暄嚷嚷的王城，听着一些零星的话语还有门外不断接近的整齐的脚步声，感觉自己的脸颊微微的抽动了一下：“艹！”#
