  text: 所以一阵阵由挤压而产生的疼痛从被她指尖所压的从下胸口一直到小腿那一块不断的产生。这一阵阵的疼痛也让我仍不住微微张嘴叫了一声，同时，似乎是因为我本来就喜欢这样的原因，虽然疼痛，但还是给了我一种别样的快感。“看来你是真的喜欢被这样对待呢。”珈百莉抬起食指看了我一眼后微微皱着眉头思考了一会儿，带着一脸不情愿的表情再次慢慢的将自己的食指降了下来，轻轻的按压在我的下体那一块的位置上，不断的微微搓揉着：“给你点福利，好了，现在乖乖闭嘴听我把话说完，不然的话你的福利马上就会变成一种折磨。”似乎是为了增加自己所说的话的信服力一般，珈百莉将自己的食指微微用力，压的我一阵吃痛，但随后又开始在我的身上轻轻的搓揉着。“因为你的念想实在是太重了，所以女神大人就打算满足你的愿望，虽然不是不死身，但是你身子的耐压能力却还算是不错，最起码在下去后不会被那些被你称之为巨大娘的人无意识间踩死。”“哦，对了，下去的话，你有两个世界可以选择，一个是纯粹的巨大娘世界，还有一个是你原本世界的巨大娘同位体，这个世界里你的人际关系都还继承，只是有了那么一丝丝微不足道的变化，顺便说下，只有在你每次死亡回到我这的时候才可以选择，至于在我这，你是不会死的。”“还有，你的大小，因为那两个世界都是本来就有像你这样的缩小人的，普遍身高实在一点几到三点几厘米，至于其它身高的特殊个体虽然存在，但是少。”“所以，每次你来到我这后都可以在1.8和3.6厘米之间选择一下，当然了这次不行，还有，你要是想要选择其它身高的话，就得看女神什么时候醒来，她醒来了后会时不时看你一眼，同时给你布置点可以取悦她的任务，只要你完成了，你就可以在我这里解锁更多的身高。”“嗯...”我一边听着珈百莉的言语，一般感受着那巨大的手指在我身上摩擦所产生的一阵阵触感，似乎是因为是天使的原因，虽然比我大了许多，但是皮肤的之感却和和自己同体型大小的普通人接触无异，终于，在我即将迎来高潮的时候，珈百莉将自己的食指一下子抽了回去。“我只是说了给你点福利，可没说你可以在我的手上射出来。”珈百莉略微用嫌弃的眼神瞥了我一眼，慢慢的将我所在的手掌抬到了眼前：“所以，选择吧，你想要选择哪个世界。”“嗯..”我低头微微思考了一下，在珈百莉一声声不耐烦的催促声下点了点头：“我选择不是同位体的那个。”“那行吧。”珈百莉不在意的耸了下肩膀，将慢慢在她手掌上站起来的我一下子震的有跌坐在她手掌之上，随后慢慢的将自己的嘴巴张开并向着我凑了过来：“我送你过去的，赶紧自己进来吧，传送门在我食道里。”我看着在自己面前张开的巨口，感受着带着一阵阵清香的顺柔热气，看着那一个个洁白但是对我来说巨大无比的牙齿还有那一条正在不断调皮的动着，看起来十分可爱的粉嫩舌头，感觉一股热流从自己的下体喷薄而出，接着整个人一下子瘫软了下来。“赶紧，别浪费...嗯。”珈百莉慢慢的闭上嘴，皱着眉头看了眼瘫软在她手心的我：“你射出来了，算了，谁让女神有命呢，这次就先饶了你，不过你既然不自己进来的话，那就让我来帮帮你吧。”随着话音落下，珈百莉展开嘴，伸出了那条可爱的舌头，接着唾沫的粘性，一下子将我卷入了口中。我只感觉自己被一个有着湿润感觉的巨物一下子撞到，接着便进入了一个黑暗且潮湿的洞穴，一阵无可抵挡的巨力一下子作用在我的身上，我直接没有任何反抗能力的向着那湿热的黑色深渊划了下去。“嗯...”珈百莉舔了舔自己的嘴角：“没想到他的味道竟然意外的好，下次帮他传送时我就稍微多品尝一下吧。”#
