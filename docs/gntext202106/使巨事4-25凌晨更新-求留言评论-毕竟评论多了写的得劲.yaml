  text: 两种不同的感觉相互交织也给了我一种近乎诡异的舒爽之感。一阵阵缺氧的感觉不断的冲击着我的大脑，我求生的本能让我微微的长大了嘴巴，不停的将周围那带着淡淡的脚汗酸味与皮革味的湿润空气吸入自己的肺中，同时，大概是因为长大了嘴巴配合着大口呼吸的原因，一股股淡淡苦涩的味道也从我的舌苔上不断的传出。“不行，得想个办法出去，虽然呆在这里...感觉...是挺开心的...但...感觉再呆下去就要昏迷了，再说了，逃跑也是种乐趣所在。”我费力的用手掌扒拉着压在自己身上的肉壁，让自己在可可萝脚底与鞋面的缝隙只见费力的移动着。但似乎是因为可可萝的脚掌比较敏感的原因，也或者是女生的脚掌都比较敏感的原因，我那对她来说小小手臂的扒拉与小小身子的移动给了她一点细微的感觉，让她的脚掌微微的抬了起来，我也终于能呼吸到一些难得的，稍微清凉点的，带着皮革与淡淡脚汗酸味的空气。“哎，小家伙，你别再我脚下乱动啊，稍微留点力气，等回房间了还有好多项目呢，还有，你是想跑出去吗。”“嘛，可萝仔，你稍微用点力气踩着就是了。”“还有，佩可莉姆，这一顿饭我们每人都吃两个小甜点，这是不是太奢侈了点，把这六个都吃了的话，我们就除了现在在可萝仔脚下的那个外没有剩余的了，你不知道现在因为缩小人见到我们就躲起来，所以不太好抓而导致价格稍微上涨了点嘛。”“安啦安啦，可可萝不是说了她的那个我们可以一起玩嘛，我们也有段时间没有一起玩缩小人了，没事的。”“那也不用把我们剩下的全吃了吧，咕嘟~你只是馋了而已吧。”“凯露你也真是的，你还说我，你不是已经把给你的那两个吞下去了嘛，真是的，哎，让我听一下缩小人在你胃里的悲鸣。”“走开啦，对了，可萝仔，你有用力吗，最后一个了，别让他跑了。”“呜~差点忘了嗯...总感觉他快要到我脚掌心边缘了，就这么想跑吗。”随着可可萝话音的落下，我觉得整个鞋面微微的倾斜了一下，接着我一下子向着她的脚掌心中间滑了过去，接着处于我头顶的可可萝的脚掌再次落了下来，我感觉到了一阵阵比之前更加强烈的压力作用在了我的身上。“毕竟是才抓的，等吃完饭收拾完后一起来把可萝仔你脚底的那个缩小人好好调教下就行了，反正我们的存货都被佩可莉姆端上餐桌了，今晚除了那个缩小人外也没什么可以玩的，话说我们三个一起的话，那个缩小人可以活多久呢。”“这谁知道呢，毕竟每个缩小人的生命力都不一样，嗯，总感觉今天凯露你抓到的缩小人会特别美味呢，咕嘟，嗯，弄的我感觉这个缩小人都不好吃了。”“哼~也不看看我是谁....”在可可萝脚底与鞋面的缝隙之中，我感受着那作用在全身的比之前大了许多的压力，随着一阵阵眩晕的感觉不断的冲击着我的脑海，我也渐渐没了听外面可可萝，凯露和佩可莉姆几人交谈的声音，我继续费力的动着自己的四肢，向着可可萝脚掌的边缘移动着。“总感觉...快到极限了呢。”随着我一次次的移动，我下体早就因为与可可萝那带着淡淡脚汗的脚底不断的摩擦而竖了起来，接着又因为之前可可萝微抬脚掌与之后用再次压下的原因，将其死死的按在我的小腹之上，又因为我之后那不断的移动与来自可可萝脚掌那时重时轻的压力，我感觉，有什么东西即将喷薄而出。“快...控制不住了呢...”终于，在我在可可萝脚底又一次的移动和她为了调整我的位置，而让脚掌做出的几次微抬与踩压之下，我的意识开始渐渐变得薄弱，一股热了直接喷薄而出，同时，那股热流也似乎带走了我最后的一丝丝精神与体力，我开始感觉自己的眼皮越来越重，再加上周围那带着淡淡脚汗酸味的温热而又潮湿的空气，还有那作用在我身上时重时轻的压力，我渐渐的昏睡了过去。#
