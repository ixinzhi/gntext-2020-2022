  text: ”缺少了这个奇幻经历的始作俑者，郁青又回归了以往的平静生活，看向窗外，心中竟然有些不舍。毕竟，其实也没有做成什么坏事吧，那家伙。收拾好了书包，郁青出门了。快到学校时，一个略显魁梧的身影出现在了她的视野里，大狗。“大狗？你是来找我的？”郁青向四周瞟了瞟，警觉的问道。“是的是的，”大狗仿佛在憋笑，“我其实来找你，是和你承认错误来的。”“什么意思？”“其实阿秋是我缩小的，我设置的时间限制是七天，你把他拿出来吧，我给他变回来，不然过了时间，就变不回来了。”大狗的一句一字都让郁青震惊不已。那天阿秋的生日，我实在没有什么拿得出手的礼物，只能勉强凑了一个出来，结果他竟然因为这件事情和我生了气。别人不了解我也就算了，作为哥们他明知道我没那么多钱，还发这样的脾气，让我也很生气，我想着一定要整他一次。阴差阳错之间，我竟然捡到了一个像遥控器一样的装置，上面写着缩小装置，实在是新奇得很。我并没有当回事，在食堂中，随手一按，竟然真的在将眼前的一个同学缩小了，我眼看他掉到了一个女生的饭中，被吃了下去。可别怨我，当时的震惊让我真的不知所措。而且看过了详细的说明书后，我才发现恢复能力的默认选项是off的，也就是说，那个同学应该已经……没了……我也不想这样，但是没有办法。震惊从脑中消去后，一个恶作剧的计划在我的脑中慢慢浮现了。我将你的资料介绍给了阿秋，并教唆他去找你，和他当场告白。看到他进到你家里后，我窃喜。我检查了一遍，恢复能力调开，缩小为肉身型缩小，大小为随时间而缩小，对了随便说一句，最小也只能到0.5cm那么小啦。这样他的手机和衣物就不会缩小，给了我制造误会的机会。随后，我看到你用阿秋的手机给我发来了微信，让你误以为我是一个入室色魔的同党，在之后，就是你们之间的事情啦~“怎么样，这几天你们相处的怎么样，哈哈。希望你和阿秋都不要太恨我啦~”“……”“嗯？你怎么不说话？阿秋呢？”大狗一遍笑着，一边注意到了郁青的不对。“没带在身上吗，那咱们中午去你家找他也行。”“……”郁青脸变得通红，对着大狗说，“……你觉得你这个玩笑很好玩吗……！你这个大XX！”随后双手向后托住了自己的屁股，思索了一会。在郁青消化道中滞留了两天一夜的阿秋的思维已经有些呆滞了，甚至于当阿秋从床上慢慢醒过来，一时间无法竟然接受自己。他的脑子里，还是飘忽不定的失重感，还有从未停止运动过的世界。“这里是……”阿秋看着自己躺的床，盖的被子，觉得既熟悉又陌生，看到旁边的写字台和桌子，他发觉自己竟然已经恢复了正常的大小。“我是……在做梦？还是……已经进了天堂了吗……”“你醒了？”推开门，竟然是郁青，她看到阿秋后，脸又变的红了起来。随后大狗也把满脸泪痕的头探了进来，“秋哥，都是我不好……”“哎，大狗？你怎么也在这，我是不是做了一场特别长的梦？”阿秋有些迷茫，觉得脑子混沌。“这里是我家，你在休息会吧，等你休息好了，我再把事情和你说清楚。”郁青关上了门。“对了大狗，那个遥控器，可以给我看看吗。”郁青坐在沙发上，忽然问了一句。“哦，诺。”大狗递了过去。“你的设置自那以后，就再也没有调过了？”郁青问。“对啊，你想，要是乱用这么恐怖的黑科技，别人迟早会注意到的，我可不想引火烧身……”大狗说道。“嗯，，原来如此。阿秋还说过你呢，说你有的时候心思很细腻呢，你那个计划，一般人还真想不出来。”“是吧……嘿。”“其实阿秋说的还有下半句。”“什么呀？”大狗问道，他转身看向郁青，却见她正拿着遥控器，对着自己。“他说你虽然有的时候心思很细腻，但是更多时候，就像个傻X一样。”随着一阵光芒，大狗已经缩到了虫子般大小。“这么厉害的装置你留着也是个隐患，
