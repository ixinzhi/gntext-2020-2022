    4*本帖最後由 考究BG 於 2020-11-17 22:09 編輯*周日晚上       “你原来只有4.5cm。”郁青对着阿秋量了量。“体重的话……没有电子秤，没法量啦。” 
          “我有170cm，也就是说……我比你大了三四十倍呢。”郁青朝着阿秋说道。         “…………哇哦。”阿秋不知道如何回应郁青，因为在他眼里，35倍，50倍，只是个数字而已。他现在已经完全被郁青控制了，并且接触下来，阿秋认识到郁青可不是一个容易对付的傻女孩。 
          “明天就又要去上学了，阿秋。”郁青忽然说到，“你一个人在家，会寂寞吗？”         “……不知道。”         “开玩笑啦，我会把你带在身边的。”阿秋脑子刚浮现出逃跑的念头，郁青立马就帮他打消了。 
           “啊……？带在身上，会不方便吧。。？我在家不会乱跑的……”没等阿秋说完，郁青就将阿秋丢在了地上。        郁青抬起她穿着白色短袜的右脚，轻轻踩在了阿秋的身上。 
           “阿秋啊，我奉劝你还是别耍你那些花花肠子了，我被你骗了一次，再不会被你骗第二次了。”        阿秋被郁青巨大的白袜踩在地板上，绵密的布料压在他的身上，让他喘不过气来。但是郁青并不能很好的控制力道，这让阿秋感觉到，身上的各个位置都在交替的受着巨大的压力。 
          “你自己清楚你的恶行，”郁青对脚下的阿秋说，“做过的和没有得逞的。”        “我不会让你逃走的，我还没折磨够你呢。”郁青向下压了下去，阿秋瞬间被压成了饼状，像橡皮泥一样粘在了郁青的袜子上。 
         “好恶心……”郁青看着眼前又慢慢鼓起来的阿秋，心里竟然有了一丝施虐的快感，“明天就随我去学校吧。”郁青将阿秋揪了下来，放在了一个玻璃罐里。她的心中，已然为阿秋安排了一个好的去处。#
