    考究BG 於 2020-11-25 00:58 編輯***第一天 开端**“所以，咱们是同校的同学？”郁青的脸色阴沉又警觉的问到。“对……我比你大一届。”阿秋说。“那你来，是为了什么？”“……”阿秋张了张嘴，说不出声音。“要是心里没有鬼，如实说不就行了？”郁青挑着眉。“我，我是来和你表白的……”阿秋吞吞吐吐的说。“只是想表白，写表白信不可以吗？还是说，想当面说？”郁青盯着阿秋。“说谎。”不等阿秋辩解，郁青自己否定道。“这都不是你擅自闯进我家的理由。你闯进我家，只有一个解释。”郁青慢慢呼出一口气，“你觉得我很好糊弄吗……你这个坏蛋……”郁青的手高高抬起，她面前写字台上的，正是没有巴掌大的阿秋。阿秋周围变得一片失去了光线，郁青的手已将自己的头顶笼罩，而自己就像是虫子一样，根本没有逃跑的希望。阿秋腿一软，闭上了眼睛接受自己的命运。睁开眼睛，郁青的手迟迟没有落下。阿秋疑惑的抬头看向郁青。她清澈的眼眸里，有着些许泪水。她终于还是没有鼓起夺取他人性命的勇气。纵然那个人，是一个不声不响潜入她家，给她带来巨大威胁的人。可能是还没想好处置阿秋的方法，郁青将他放到了一个鞋盒子里。过了半晌，郁青渐渐冷静了下来。“喂，你为什么会变成现在这个大小呢？”郁青不经意的问到。“……”阿秋有些惊讶，他以为自己现在这副境遇，全都是拜她所赐，然而郁青却好像对发生在自己身上的事情一无所知。阿秋感觉这是一个千载难逢的机会，一个能活下去的机会。“郁青，我知道这很难以置信，但是我被一个恨我的人诅咒了，我跑到你家，只是过来求救的。”阿秋的脑子飞快的运转着。“结果刚进来，正如你看到的那样，我就成了现在这幅模样。”“那刚才为什么不早说？”郁青暗暗吃惊，但是依然不动声色的问。“你不是说你是来表白的么。”“……我一开始本来是要来表白的，不然我怎么会知道你的名字呢。”阿秋无辜道，“但是出现这样的事，我根本不知道要怎么样，你也误会了我。刚才我怕的要死……现在才稍微好一点了。”阿秋看到郁青正在盯着自己，心虚的低下了头。漫长的一段沉默后。“……幸亏没有把你拍死。”郁青缓缓说。阿秋缓缓抬起了头，在这样糟糕的情况下，他获得了这个女孩的信任。“我也吓得不轻……你刚闯进来的时候，我吓得脸都白了。”郁青同阿秋说到，“今天的经历太魔幻了……”“嗯……”阿秋不知道回复什么。“我不行了，我好困。”肾上腺素退却后，郁青觉得很是疲惫，“我帮你把盒子里铺一铺，至于怎么让你恢复原状……明天再帮你想办法吧……”阿秋不敢反驳，他躺在软软的布上，脑子里一阵眩晕，依然还没能接受自己变小的事实。正当阿秋呆呆的望着盒子外面的天花板时，一双大眼睛闪了出来。“你不会在晚上突然变回来吧？”郁青问。“我也不知道……”阿秋说，“别盯着我了，快去睡吧！”夜晚，清脆的虫鸣声缭绕在小区中，郁青家客厅的地板上，没有随着阿秋变小的衣物静静地躺在那里。'
