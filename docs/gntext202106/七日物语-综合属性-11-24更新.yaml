  text: 阿秋的手机在他的兜里漏出来了一点。# 3*本帖最後由 考究BG 於 2020-11-25 00:59 編輯***第二天 露出马脚**郁青昏昏沉沉的睡了一整个晚上。她睁开眼，发现已经是周日的上午了，已经是九点了吗……幸好是周末，她坐起来伸了个懒腰。昨天连衣服都没有换就睡着了，郁青在心里对自己说，昨天的事情一点点又浮想了起来。感到口有些渴，郁青站起身，走向客厅的饮水机。忽然，她感觉到她好像踩到了什么东西。她想下望去，竟然是缩小了的阿秋。阿秋坐在地上痛苦的叫着，他的双腿在郁青的踩踏下，已经变成了薄薄的一层，粘在了地板上。“呀，你没事吧！我，我没看到你……”郁青慌张的蹲了下来。“啊——我的腿！我的腿！”阿秋惨叫着。“坏了坏了……”郁青看着阿秋被自己踩扁的双腿，她也慌了神，这样的伤势，估计阿秋活不久了。“阿秋你的腿……我要不要帮你做个止血带，需要消毒液不然会感染的！是不是得截肢啊……或者……”郁青慢慢觉出了不对劲，阿秋的腿看上去并没有出血，而且仔细看，好像还在慢慢膨胀，恢复。“……？！”阿秋也发觉了，其实刚才他虽然很疼，视觉上的刺激才是让他止不住的尖叫的主要原因。而此时，他竟然发现他的腿慢慢的又恢复了，不一会，竟然又能重新站起来了。两个人都被这不符合常理的现象惊住了。而此时，客厅的另一边突然传来了一阵手机铃声。郁青走过去，发现了衣物中阿秋的手机。手机上，是备注叫大狗的人打来的电话。阿秋脸色被吓白了，他多想抢过手机，自己挂断，但是他的体型不允许他这么做。郁青接听了电话，并按下了免提。“喂？阿秋啊~”电话那头，大狗的声音穿了出来。“我……”郁青正要说话，就被极快的语速大狗打断了。“昨天你的计划还顺利不，拿下没有？”阿秋看到，郁青的眉头渐渐的皱了起来。“滴！”郁青挂断了电话。过了半晌，郁青握着阿秋的手机，说：“告诉我你手机的密码。”阿秋脸色苍白，颤颤巍的对郁青说：“你听我解释，郁青……”“手—机—密—码，告诉我。”郁青一字一句的又重复了一遍，“不然……”郁青的手指按住了阿秋的腰，进而抓住了他的腿。“不然把你的腿掰断。”阿秋哪见过这样的阵势，值得磕磕绊绊的把手机密码说了出来。郁青打开了阿秋的手机，找到了微信。阿秋只看到，郁青打字的手，和不停的聊天消息提醒声音。郁青的脸色也变得越来越难看。阿秋知道自己的谎话很可能已经暴露了。他赶忙环顾了一下，迈开已经软的不能在软的腿，向沙发下面跑去。“咚！”他的面前突然出现了一直巨脚，将他直接震了起来。“这个叫大狗的，真是白痴啊。一套话，什么都说出来了。”郁青说，“我也是个白痴……竟然那么轻易就相信了你的鬼话，还想着怎么帮你变回来。”“你马上就会被用脚我踩扁。”郁青轻轻说，“我只是通知你一下，免得你死的太快，没反应过来。”“咚！”随着一声巨响，郁青白皙的脚准确的跺在了阿秋小小的身体上，没有任何挣扎，阿秋就变成了粘在郁青脚掌上的一层纸。郁青在地上撵了撵，又跺了几下，作罢，她呼了一口气，才从刚才的愤怒中缓了过来。“应该不会……就这样死了吧……？”郁青抬起脚，将叫做阿秋的薄薄的一片从脚上揭下来，盘腿坐到了地板上。过了几秒，看着阿秋竟然真的慢慢的膨胀，恢复了。“好痛啊！！”复原的阿秋痛苦的喊到。“……很痛吗？”郁青问。“当然很痛！你又是踩，又是撵的！我浑身都要碎了！！”阿秋痛苦的在地上打滚，虽然身体已经复原，但他仍然沉浸在刚才的痛苦中。“我刚才……可是直接将你踩扁的……”郁青说，“身体也扁了，胳膊也扁了，脑袋也扁了。”阿秋不明所以的看着山一样高大的郁青，眼睛里是因痛苦而止不住的眼泪。“就算被搞的不成人形，竟然还有意识？
