    \   3.  第一个救援者目睹悲剧，歆瑶不知情\n-   歆瑶发现居民日用品，回忆说明书\n    1.  歆瑶发现日用品，模糊辨认食物\n    2.\
    \  歆瑶回忆说明书，了解城市运作\n    3.  歆瑶对居民生活表示嫌弃，但仍倒水\n-   歆瑶展现力量，居民感到无力\n    1.  歆瑶轻松提起大杯盖，展示力量\n\
