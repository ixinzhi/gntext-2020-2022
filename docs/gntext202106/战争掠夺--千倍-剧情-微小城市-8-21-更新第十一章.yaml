  text: '’明明如果我真想做什么你们躲起来也不会有任何用处的呀… 歆瑶这样想着，却忍住没有说。在少女略带命令的口气下，终于有人出来了。在第一个人带头下，越来越多的人开始实施救援。看着小黑点们听从指令慢慢聚集在废墟周围进行着微小的救援工作时，一丝得意的满足感在歆瑶心头产生。‘乖，要听话哦。’
    歆瑶一脸笑意，却忽视了她刚刚这一个小举动已将数十条生命剥夺这一事实，而刚刚那第一个出来救援的人，其实是因为他的女朋友恰巧就住在这栋建筑，而他刚刚目睹的一切几近让他崩溃，但歆瑶却对这些一无所知。‘尽管这么想不太好，但这真的有种养宠物的感觉诶。’
    少女想道。‘诶…说到这个，你们平时吃什么呀。’少女这才发现立方体在自己右手一侧有一块小区域堆满了密密麻麻碎屑般的物体，细一看，原来是堆积的居民日用品，由于实在太小歆瑶只能模模糊糊辨认出一些麻袋装的大米，剩下一些看上去像是一些包装好的零食。其两侧也有深坑，有一个盛放着几乎见了底的淡水，其余坑位全部是空着的。‘喔喔对，说明书。’
    歆瑶突然想起当时购买时附赠的一本小册子，封面写着: 缩小城市运作与管理按照册子上所写，盛放水的地方供应自家自来水就好，而食物的那一边则建议投喂专为缩小居民供应的食物，也就是那些看上去同样是残余的共和国生产出来的按比例缩小的食物。而其他空槽位则是用来放置非生活必需品的位置，只是用作改善小人生活，如电力，汽油天然气什么的，‘噫…还得专门给你们买，好麻烦。’
    读到这里，歆瑶一脸嫌弃地盯着人们，但还是顺手用杯子接了一小杯水倒进见底的淡水槽内。# 6第四章水流从天上倾斜下来，如瀑布一般，迅速灌满了整个城市赖以生存的水库。而容纳这涛涛洪水的，仅仅只是少女日常用的小茶杯。桌面上斜摆着的巨大杯盖足足能盛放五六条街区，却转眼被歆瑶一只手轻松提了起来。许多还在废墟中寻找亲人的居民们亲眼目睹了歆瑶所展现的实力差距后，也只能悲哀地叹一口气。‘陈刚，别找了，没准小倩刚刚已经逃出来了呢。’
