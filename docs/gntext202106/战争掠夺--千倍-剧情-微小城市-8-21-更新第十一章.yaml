    李建华扒开冲向他的人群，努力的逆流穿梭，去寻找刚刚在逃跑中走散的女儿。尽管人群后方悬着的巨大塑料柱状物不断逼近，他还是义无反顾地冲着它移动，同时不停呼叫着女儿的姓名。短短的几秒钟，人群散尽，李建华终于在不远处的地面上看见趴在地上准备起身的女儿。‘佳佳…’男人刚刚呼喊出女儿，还没来得及赶到她身边，就感受到一股强烈风压向自己袭来。当再次回过神来，却发现刚刚自己女儿所处的位置被亮晶晶的粉色墙壁覆盖，同时指甲油特有的香味弥漫开来。
    男人愣住了，他的身体停滞在原地，大脑拼命地在分辨自己到底是否只是在做一场可怕的噩梦。歆瑶收起了用于’鞭笞’小人们逃跑的塑料棍，用手指轻轻压向刚刚街道上的一个渺小的身影。只需小心翼翼的让目标固定在自己指甲与指肚中间的小小缝隙中，就可以既能做到不压死小人，又可以让他哪里都去不了。当然，这样的技巧歆瑶练了很久，即使这样，歆瑶也不是可以做到每次都成功地让小人活下来。‘呐，你猜，她还活着吗？’歆瑶开口冲着李建华说道，语气中的玩味让歆瑶内心无比激动。男子呆在原地，身旁另一名拿着摄影机的小人谨慎着记录着这个画面。这名摄影师当然是歆瑶派来的，由于哪怕普通人使用再小的摄像头拍摄也无法拍出这种小人视角身临其境的感觉，于是只好让一名缩小人类担当拍摄的角色。通常录制这样影片的人在玩的时候都会小心一点，以免一不小心把摄影师杀死，之前的功劳就白费了。‘如果你猜对了，就放了你，猜错的话…就不用我再说了吧？’男子当然知道题目中的陷阱，以歆瑶的做法来看，此时女儿十有八九还是活着的，但就算自己猜女儿活，只要歆瑶想让自己死，也可以轻轻扭动下指尖，现场杀掉自己的女儿，来证明自己是猜错的。只要歆瑶愿意，不管怎么猜，自己都会错。想到这里，男子回答道:’她死了。’歆瑶通过手边的视频听到了男子的答复，与男子预料一样，狡黠的微笑浮现出来。不过，歆瑶的话语却并不如男子猜测那般。‘诶…’
    歆瑶拉长语气， ‘猜对了呢…’李建华猛地反应过来，抬起头不可思议地直视歆瑶双眼‘你说什么？！’男人疯了一样地跑向歆瑶指尖旁，咆哮着挥舞着拳头，愤怒砸向眼前的粉色。歆瑶闭上眼，享受着只有集中才能感受出的指尖传来的轻微触感。而男子身边的摄影师也赶紧跟上男子，同时拍摄下男子歇斯底里的举动，和歆瑶闭眼兴奋的场面。男子眼看自己对杀害女儿的凶手无可奈何，便将愤怒发泄在一直旁观着这一切的摄影师身上。只见男子一个箭步，和摄影师扭打起来。镜头落地的声音让歆瑶从刚刚的享受中回过神，看到被摔在地上的镜头，歆瑶气愤地提高音量喊道，‘给我停！’突然传来的巨大声音让两个人本冷的捂上耳朵，摄影师快速缓过神来，从男人手下挣脱开来。歆瑶抬起刚刚压在女儿身上的手，男子这才发现女儿其实并没有如歆瑶之前说的那样死掉，从其微微颤抖的身体上来看，虽然奄奄一息，但还有一口气在。歆瑶由于之前的摄像镜头已经因为各种原因被摔坏很多次，对这样的事情极度敏感。之前有自己不小心杀死摄影师的事情发生，也有愤怒的民众围攻摄影师导致摄影机损伤，前前后后已经让歆瑶很难在城市中收集到能用的设备了，所以这一次，歆瑶异常气恼。虽然只需扭动下手指，就可以让这个惹自己生气的小人以最卑微的方式消失，但歆瑶还是收回已经气的发抖的手，深呼气，让自己慢慢平静下来。#
