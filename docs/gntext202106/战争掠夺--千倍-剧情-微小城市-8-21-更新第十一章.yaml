  text: 继续拍摄眼前的场景。其实歆瑶没有生气，只是完全陷入了刚刚的思考当中，从镜头中看到俞馨剧烈的反应后，才回过神来意识到自己才是这个视频的''主角''。歆瑶轻轻叹了一口气，还没等歆瑶开口，俞馨就急忙开始道歉。''对不起！我以为，您会喜欢这样，所以我看到他跪下才...''''啊?''
    因为歆瑶本来也没有生气，反而也很享受俞馨之前的举动，所以对俞馨突然的道歉觉得有些莫名其妙，但很快也明白了俞馨的顾虑，于是安慰道:'' ... 噢，没关系的，我确实很喜欢...''说到这里，歆瑶脸颊泛起微微粉红，觉得有点不好意思，''嗯...我是说，你刚刚表演地很好嘛~气势很足哦。''看着俞馨紧张的样子，引得歆瑶好想伸手摸摸她的头，可惜哪怕只用小拇指，一不小心的话俞馨弱小的身躯也会在巨大的指尖下被挤成肉酱。现在歆瑶才刚刚对这个小人有些好感，还不想就让她这么没意义地消失。歆瑶安抚好俞馨后，便迫不及待地对着整个城市喊道:''明天早上之前，请在城市入口聚集三千名市民，谢谢大家配合~''看着歆瑶突然的公告，和其他居民一样疑惑的俞馨也不知道歆瑶到底是想到了什么新奇玩法，但看着歆瑶脸上忍不住的兴奋，就知道这些被选中的人的下场应该不会太好。不过俞馨也不太紧张，毕竟自己的安全至少有了保障。''而且...刚刚好像，被夸了呢''#
