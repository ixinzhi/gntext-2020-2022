  text: '> [abcwt112 發表於 2018-8-15 19:32](https://giantessnight.com/gnforum2012/forum.php?mod=redirect&goto=findpost&pid=384823&ptid=25221)>
    非常喜欢这篇文章...请问大佬能加个QQ好友吗万分荣幸！ qq是632211506# 38第十一章转天，俞馨开始了她的第一次录制。 随着城市已经越来越残旧不堪，歆瑶玩的也越来越放肆。之前还会特地避开建筑不破坏，只是和小人互动，但现在已经完全不在乎了。只见歆瑶轻轻用指甲掀开俞馨镜头前的一家便利超市，果然在其中发现了几个瑟瑟发抖的小人。俞馨配合的走进超市大门口，记录下每个人恐惧的表情。由于俞馨正站在唯一的出口处，由于按照惯例，所有干扰到摄影师的人都会被立刻处死，这些人都不敢接近俞馨，也就意味着没有人能从出口逃出去，只能靠在墙边，乞求歆瑶不要看到自己。歆瑶注意到这些人似乎都不敢靠近出口，有些好奇地想知道到底什么样的恐惧才会让他们实在顶不住压力，不顾一切地推开俞馨逃出去。于是，歆瑶索性将比整个超市还要大的大拇指慢慢向超市压去，但小心翼翼的避开靠近出口的那部分。随着头顶的手指越来越近，指纹都变得清晰可见时，终于有个年轻人走近俞馨，希望和摄影师站在一起可以活命。‘不可以哟，离镜头太近也会被杀掉的呢。’
    歆瑶透过镜头，猜透了少年的行为。但突然，年轻人跪了下来，乞求地看了一眼镜头后，安安静静地匍匐在俞馨脚边。这样的举动歆瑶倒是没有料到，但看到跪在镜头前的少年，感受到了一丝快感。俞馨小心翼翼地拍摄着少年，但突然，由于镜头角度向下，当自己的腿也出现在视频画面中时，俞馨心中好像有什么觉醒了一般，鬼使神差般地将右脚伸向少年。年轻人也配合地抱住伸来的右脚，温柔地亲吻着俞馨小腿。少年这时，已经把拿着摄影机的俞馨，当成歆瑶的化身，向在镜头后观察的歆瑶展示自己的卑微。歆瑶看着少年这令人害羞的不雅动作，感觉自己在看什么小黄片。但与此同时，一种前所未有的征服感涌现了上来。镜头中俞馨的穿着短裤的双腿虽有些灰尘，也有一点淤青，但腿部的轮廓十分完美，歆瑶低头看了看睡裙下自己的腿，感觉比自己的要修长许多。想到这里，歆瑶有些郁闷，甚至还有些微微的嫉妒。表情复杂的歆瑶手上停下了动作，目不转睛地欣赏着这个画面，有些沉浸在其中。其实这样的场景确实有些怪异，明明自己此时此刻正处在十分危险的境地中，不继续想办法逃跑，却着魔般地发泄起了自己的欲望。歆瑶也不知道少年是真的内心崩溃想在临死前好歹把自己隐藏在内心的不堪幻想实现一次，还是赌一把想引起歆瑶注意，从而影响到这个唯一可以扭转生死局面的人。不过，歆瑶也可以理解，在长期的煎熬和压迫下，这些沦为商品的昔日同胞做出什么令人惊奇的事情都有可能，毕竟，比这更怪异百倍的事情都发生过了:
    一个年纪不过二十的女孩子正主宰着数十万人类的命运与生死。然而，这真正的主宰却只能眼睁睁看着镜头中的少年温柔地服侍着俞馨，自己永远也享受不到这样的待遇，毕竟面对只有不到0.6毫米的小人们，是无法从他们那可怜的身体上获得任何触感的。似乎是感觉到了歆瑶的不爽，因为歆瑶已经好久没发出任何声音了，俞馨小心翼翼地侧头望向背后的少女，想看看歆瑶对于自己的伸出脚这个举动是什么反应。毕竟俞馨只是试探地配合一下跪在自己面前的少年，希望作为主人的歆瑶会满意这种场面。但俞馨看到的是背后少女冷冷的面庞。歆瑶一动不动地盯着画面，但俞馨以仰视的角度看着这毫无表情的巨大面孔，难免有些发怵，于是急忙收回脚，并颤颤巍巍地后退了几步，才重新举起摄像机，'
