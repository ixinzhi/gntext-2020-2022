  text: '[![IMG_6519.JPG](img/8a7c1d825b4952d37188669a0836054d.png "IMG_6519.JPG")](javascript:;)</ignore_js_op>#
    3第一章共和国与联邦政府的全面战争至今已持续了十年，作为总共占据全球接近90%人口的两个超级大国，它们之间的全面战争所带来的后果不言而喻。当战争进行到第五年时，战线局势便从双方均势变成了共和国的全面优势。依靠着军事技术的领先以及战场上各种优秀的统帅，双方战损比从一开始的一比一，慢慢变成了一比二，一比三…直到后来，联邦政府的征兵制度不得不变得严苛起来，从志愿兵，到增大招兵，直到最后讲几乎所有成年男性都纳入招兵的范围中，但挡不住共和国军队的前进。由于武器的落后，征来的士兵再多也只是白白增加伤亡数字，实在无法与强大的共和国抗衡。到了第九年，共和国终于占领了联邦政府的首都，只留下街道上满满堆积的联邦政府士兵的尸体。也许他们曾是某位女士的丈夫，也许他的儿子还在家中焦急等待着父亲的归来。但此时，它只是倒在满是发黑的血水和泥土上的一具尸体。一年后，联邦政府选择投降，大部分军队回到祖国，但仍有几个省份不认可投降协议，拒绝纳入进共和国的版图。在这些顽固抵抗的省份居民即将被前来镇压的共和国军队屠杀殆尽时，其中一个省份撕毁了核禁止协议，将在这个省份控制下仅存的一枚核弹对准共和国首都发射。然而这早已被共和国料到，尽管在战争期间联邦政府一直遵守着这一协定没有使用过核武器，但共和国依然准备好了核反制措施。在核导弹刚刚飞入共和国边境，还在太空时便与另一枚来自共和国的拦截导弹击中，由于拦截的时机很好，两枚核弹引发的爆炸并没有波及到共和国居民。正当共和国总指挥处正庆祝着这次成功拦截并商量如何处理发射这枚核弹的那个省份上的居民时，被宇宙射线影响到的辐射尘埃缓缓落了下来。紧接着，谁也想不到的事情发生了。几分钟后，共和国全境所在的那块陆地从原本的直径三千公里缩小到只有三公里，而陆地上的一切也随之变小。一瞬间，形势发生了惊天逆转。联合政府在注意到这个异变后，立刻重新组织人民将自己国土夺了回来。本来就只有一小部分的共和国军队仍留住联邦政府的土地上维稳，在失去了后援后，短短的几天就已经败得溃不成军。最终，所有的士兵沦为战俘，尽数被关押起来。而被缩小的大陆也很快被联邦政府的卫星发现，数十亿共和国居民则被以’’保护’’的名义按批次地运往联邦政府:
    通常是将整块城市连同其地下土地一起挖走，如同移动盆栽那样。但其实，谁都知道，饱受共和国军队摧残的联邦政府人民会怎样处理这些如同微生物般渺小的敌人。一开始，人们还保留着对这些体型渺小的同类以基本的尊重，杀戮共和国平民也被看成违法行为。但短短几个月，共和国的城镇便可以合法在部分商店出售了，而这数十亿曾经的同类，也慢慢沦为了商品。#
    4第二章歆瑶走进一间商铺，货柜上摆满各式各样的杂货，但她似乎并不怎么感兴趣，径直走向这间屋子更深处的地方。推门，又是间商铺样的小屋，但这次，柜台上摆的却是一个个透明立方体。走近一看，一个个方形里却是比例极小的山脉与森林，似乎还能看见零星的乡村小镇。还没等歆瑶来得及认真观察这些立方体，收银台上的一声怒吼引得整间屋子的人注意。＂死吧！！都去死吧！’’一位青年女性将刚刚购买的共和国城镇连同容纳它的透明立方体直接摔碎在自己面前，再发疯一般用脚剁碎那些本以破碎不堪的城镇。‘把我的老公还给我！’随后，她缓缓跪了下来，靠在身后的柜台上哭泣。旁边的服务员小妹也一脸同情，但也想不到什么可以安慰她的办法，'
- summary: "-   歆瑶目睹废墟清理与幸存者反应\n    1.  歆瑶目睹废墟清理，感到恐怖。\n    2.  歆瑶撞到售卖品城市，引发小晃动。\n\
    \    3.  歆瑶观察袖珍城市，居民注意她。\n-   歆瑶购买袖珍城市并观察\n    1.  歆瑶将袖珍城市带回家，感到神奇。\n    2.  歆瑶意识到被注视，感到不好意思。\n\
    \    3.  歆瑶对购买感到懊悔，但决定探索。\n-   歆瑶意外破坏袖珍城市\n    1.  歆瑶触碰高楼，导致楼房崩塌。\n    2.  居民听到巨响，歆瑶意识到可能杀人。\n\
    \    3.  居民躲藏，歆瑶发现被掩埋的人。"
  text: 只好默默打扫脚边这团泥土与房屋建筑的混合物。也许废墟中还有些许幸存下来的平民，但服务员似乎早已对这样的情形司空见惯，直接无情地将整个废墟残渣扫进簸箕里。歆瑶虽然早就听说过这种报复性地屠戮共和国居民时有发生，但亲眼看到这一切还是觉得有些恐怖，身体不由自主向后退了一小步。这不经意的一小退，却撞到了其身后的一座售卖品城市。这小小的倾斜引发了在缩小人看来如天灾般的晃动。不过幸好歆瑶及时站稳了身子，对居民造成的影响只是有些眩晕的感觉罢了。少女立刻转过头用立方体上方附带的放大镜仔细观察面前的袖珍城市，似乎是在确认了刚刚没有造成什么破坏后才轻轻舒了口气。不过同时，歆瑶注意到了一个有意思的现象，本来很松散的城市区现在却在街道上挤满了人们，一个个也都在抬头望着拿着放大镜的歆瑶。人群骚乱的样子看上去绝不仅仅是因为刚刚的晃动。‘你们，是不是都看到刚刚那里发生的事情了。’歆瑶说着指了指收银柜台前那片已经被打扫大半的城镇残骸。顺着少女手指看过去的人们又不禁打了个冷颤，毕竟刚刚那种事情几乎是每个共和国居民的梦魇。作为商品的他们，还能想到的最为恐惧的事情应该就是沦为更可悲的消耗品了吧，尤其是…一次性的那种。紧贴着玻璃的手掌在小人们看来比自己居住的小镇都要宽广，而少女慢慢微咪的双眼更让居民们紧张到冒汗。少女似乎很满意面前这个商品，轻轻抱着它走向柜台。#
    5第三章回到家中的歆瑶小心翼翼地把商品城市放到桌上，低头认真观察它。‘好神奇…就像是在看卫星地图一样。’歆瑶看着面前微缩模型般的都市，一时间竟不知道该做些什么，意识到此时有数万人的目光注视着自己，少女甚至还有些不好意思。‘喂…都不许看我！’
    歆瑶冲着底下的人群命令着，不过自己很快就意识到刚刚这句话的可笑。‘哎…算了算了，反正也管不了你们。’少女一脸不悦，但其实只是在懊悔自己一时冲动就买下了他们，毕竟当时只是有些好奇这类事物，而自己真正得到后，反而不那么兴奋了，只是觉得自己家里瞬间多了好多好多人，隐私都没了。‘不过既然买下了你们，也不能浪费呀，来让我好好看看你们。’说着歆瑶把身体凑近，手也伸进城镇中，想知道这些小小的建筑摸起来是什么感觉。于是食指慢慢挪到一栋高楼上空，轻轻的点了一下。但是由于楼房实在太小，歆瑶的食指往前多伸了那么几毫米，在那微小的触感传来时，少女也感受到了它的脆弱。整幢楼房以奇怪的角度向旁边倾斜，只坚持了一小会就导致了整个结构的崩塌。楼房倒下的同时，破碎的残骸还压垮了周围的建筑，倒下时产生的滚滚浓烟向周围席卷，所有居民都听到了轰隆隆的巨响。除了歆瑶，这一切的罪魁祸首。‘碎掉了！’似乎是不敢相信指尖下的高楼如此脆弱，可以容数千人的大厦竟然一碰就碎了。‘等等，我刚刚是不是…杀人了？’后知后觉的少女才意识到这件事，歆瑶立刻拿起放大镜观察起这堆看不出原本样子的残骸可惜哪怕凭借放大镜也无法看清残骸上是否有人类尸体，不知道是之前在这栋建筑里的人已经被废墟掩埋，还是说尸体已经不成人形。少女也注意到之前还在街道上聚集是居民此时也都消失不见，应该是在刚刚听到声响后都躲在了屋里吧。而明明是第一次做出杀人这种事情的歆瑶也没有太多的负罪感，反而是对这些人类此时只知道躲在屋里的这种做法感到可笑…毕竟再怎么躲，也逃不出这个立方体的呀。突然，废墟中一个缓缓蠕动的身影引起歆瑶注意。虽然还是看不太清，但大概能看出是一个被掩埋一半身子的人在呼救。歆瑶想试着用指甲将掩埋在这个人身上的混凝土挑走，但当她在放大镜中看到自己的指甲和小人的大小差时，便意识到如果真的尝试一下也许直接就把这个可怜的人碾死了。‘嗯…你们就没有人来试着救一下这里的人吗？干嘛都躲起来。
