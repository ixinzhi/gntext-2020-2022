  text: 话语间夹杂的低声喘息足以表明歆瑶此时的气愤，其实歆瑶此时倒不是真正的生气，只是在为自己仁慈地放过那个小人而感到有点委屈，但要说真的再去把那位父亲连同他女儿一起抹杀，自己心里也狠不下去。不过听出语气不对劲的摄影师还是紧张起来，立刻忙活起手上的摄像机开始上传视频。而拿着摄影机的男子其实并不是专业摄影师，只是单单有幸捡到了一部摄像机罢了。其实在这小小的私人拥有的城市中，能当上录制视频的摄影师是人人都羡慕的职位，虽然可能被在自己镜头中疯狂逃跑的人鄙夷，但毕竟在歆瑶的施压下，自己理论上倒是完全可以过上吃喝不愁，安安稳稳的日子，只要…自己注意好躲避歆瑶不经意的危险动作就好。毕竟，在这样遵循丛林法则的社会下，能有如此安稳的求生方式已经很不错了。但今天，这个摄影师似乎遇到了些麻烦。明明已经录制好的视频，却怎么也无法上传进电脑中。只见他鼓捣了好一会儿，都没能把问题解决。虽然视频已经完成录制，但单独连接到歆瑶手机上的直播还未中断，于是觉察到半天都没有动静的歆瑶向摄影者询问到,‘弄好了吗？’‘好…好像有一点问题，马上就能弄好！’歆瑶重重呼出一口气，脸上写满着不耐烦。一想到录了这么久可能都白费，甚至刚刚那么好的一段’素材’——
    和那对父女的互动都要被浪费，现在歆瑶是真的有点生气了。本来就紧张的摄影师手都开始发抖，因为他之前并没有怎么使用过摄像机，只是运气好捡到了一部而已，现在出现这种情况，他完全不知道该怎么办。就在这时，郁闷的歆瑶单手服了下额头，但这样简单的动作直接吓得男子一颤，手上的摄像机都没拿稳，掉在了桌面上。眼看本来就稀缺的摄影机被这样粗鲁地对待，歆瑶心都有些发痛。实在忍无可忍后，刚要发怒，就突然听见视频镜头后传来的模糊女声。‘可以让我试试吗？’喊出这句话的女生离摄影师还有一段距离，所以歆瑶听的也不是很清楚。看见一粒黑点慢慢向刚刚摄影师的位置靠近，视频中女生说话的声音也慢慢清楚起来。‘请问…可以让我试试吗？’女生鼓足勇气，一边喘着粗气一遍谨慎地询问道。‘不行！这是我…’摄影师刚想拒绝，就被天上震耳欲聋般的命令声打断。‘给她！’尽管男子十分不情愿，但也无力反抗。于是，像是闹脾气般，男子把摄影机重重摔在女生手上，让本来就瘦弱的女生几近跌倒。女生没时间去顾及阵阵发疼的手，赶紧操作起摄影机，凭借着自己之前上过的摄影课的经历，短短几十秒就设置好了视频的上传。正操作摄像机的女生名叫俞馨，之前就住在街道右侧的居民楼里。同样地，身为女性无法从事大量体力劳动的她平时的生活极为艰难。于是，当她躲在屋子里，看到那名摄影师一头雾水地摆弄着摄影机时，才鼓起勇气试试看能不能争取到成为摄影师的机会。‘修好了…’
    第一次和正常大小的人说话的俞馨还是十分紧张的，说话的声音小到几乎听不见，也不敢抬头看歆瑶。‘不错’，看到视频正在传输的歆瑶心情这才好了一点。‘那请问…’ 俞馨憋红了脸，努力的把自己的心愿说了出来，‘我可不可以当你的摄影师。’‘当然可以啊’
    歆瑶语气平淡地同意着，她心里早就知道很多人都渴望这个位置，注意到女生刚刚的操作比较娴熟，自己当然很乐意她来负责操作摄影机了，再加上注意到之前的摄影师已经早早溜走，歆瑶也只能让这名女生成为新的摄影师。女生这才敢抬起头，激动着喊向歆瑶道谢。不知是不是斯登格尔摩综合征发作，俞馨看着和自己对视的歆瑶，心中竟产生了极度依赖的感觉。哪怕她知道，她的身体都没有盯着自己看的歆瑶的瞳孔大，也知道在歆瑶看来自己和上个摄影师一样，只不过是有那么点作用的，随时可以被替代的虫子而已。歆瑶盯着灰尘大小的俞馨看了一会，只是为了记住她的外形特征，以免以后不小心误伤。随后便不再理会，
