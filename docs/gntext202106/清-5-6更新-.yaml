    117“嗯，好好舔哦，小虫渣，感受女神的食物恩赐吧，哈哈哈”瑶姐嬉笑道，随后便打开电视看起了电视剧，不管我们的死活我们四个选中了瑶姐的右脚四脚趾和小脚趾之间，琦姐说这里人少而且东西多，虽然之前也被姑姑和鸢儿缩小过，但是0.5毫米的大小还是第一次，瑶姐的脚有股成熟女人的味道，比鸢儿的差多了，不过为了活命我也别无选择。沐儿则是在我们三个的推搡下来到了这里面刺鼻的味道，使得沐儿一下子哭了起来“为什么，为什么要这样对我，我怎么会是女人脚趾间的虫子啊”突然，两旁的肉壁合拢起来，我们四人被紧紧夹在其中“哈哈哈哈哈”肉壁的主人大笑起来，原来只是因为电视剧中的剧情，使得瑶姐笑的收紧了脚趾，待到脚趾松开后，原本略显拥挤的脚趾缝似乎宽敞了一些，不少可怜人因为没有合适的避身所被突如其来的脚趾夹碎。“哈哈哈，琦姐，我们有吃的了”红姐发疯似的舔舐，装袋，一旁的沐儿在刚刚的变数下，突然开始舔舐起来，“我舔我舔，女神不要杀我”我抬头望向千米外的高空，瑶姐仍然沉浸在电视剧中，从始自终都不知道刚刚发生的一切。#
    118“嗯，时间也太短了，每天多更新两集就好了”一集电视剧后，瑶姐拿起桌上的水果吃了起来。同时望向脚趾缝中的奴隶们，“小虫渣们，好好舔了吗，女神的恩赐都要好好吃掉哦，女神也在很努力的给你们制造食物呢，诺，今天是水果味的哦，嘻嘻嘻”说罢便随意的揉搓起大脚趾和二脚趾，“不努力的虫渣只能被淘汰哦，快快快，又有食物了，小虫渣，加油哦，哈哈哈哈，也不知道那个贱种在哪呢”瑶姐附身想要看的更清楚一些。“抬头，让本女神看看你当虫渣时候的样子”瑶姐戏谑道，沐儿哪敢抬头，只是更加疯狂的舔舐起来，“哼，也不怪你，太小了，本女神也看不到，干脆就当细菌吧。在本女神的脚趾里，好好的忏悔吧”说完便掏出缩小器，对准我们按下了按钮只感觉到身旁的肉山越发巨大起来，又是10倍吗，我嘀咕到。“为什么啊，女神，为什么啊”身边的女生开始绝望的哭喊起来沐儿一脸惊恐的抬起头正好撞见了正在观察的瑶姐，一个是脚趾缝里的虫渣，一个是万米的女神，沐儿绝望的哭喊起来。“嗯，还是没看见呢，不过，加油活下去哦，小细菌，我要出去吃饭了，加油哦哈哈哈哈”说完，瑶姐便拿起一旁的丝袜套了上去，我们的世界一下子变得黑暗起来，随后又到了一个充满酸臭味的地方，我想大概是高跟鞋吧。瑶姐跺了跺脚，开门走了出去。#
