  text: '# 清（5.6更新)作者：蜡笔没小新TID：26394# 1*本帖最後由 蜡笔没小新 於 2021-5-7 00:47 編輯*第一章“姐姐，这里好多人啊，我好害怕，我们要去哪里啊。”第一次被迫踏上旅途的清雨棠拉着姐姐的袖子。“别怕，别怕，傻妹妹，我会保护你的。”清鸢紧紧的搂住哭成泪人的妹妹，不由得望向灰蒙蒙的天空上方，眼泪也不由得掉了下来。忽然，灰蒙蒙的天空仿佛被人撕裂了一般，刺眼的阳光照射进来。清雨棠忍住抽泣，开始打量着周围的环境，四周被10多米高的墙围住，身边都是年纪相仿的男男女女，大家都互相诉说，互相安慰，更有甚者三五两人抱头痛哭，谩骂这个世界，这个不公的世界。清雨棠从小就在父母身边长大，对这个世界的认识也只是通过父母的口述寥寥几句话而已“由于人口膨胀资源紧缩，这个世界中人被分为不同的等级，因为统治阶级的人们认为地位低贱的人没有资格和出身贵族的人一样享受这个世界的资源，同样的在这样一个母系社会中，男性的地位及其卑微，于是不同等级的人的身高被做了严格的限制，而男性即使出身贵族也会被那个阶级所不齿，我也不知道我们处在什么地位，但是我见过比我们还矮上半截的人，我也见过一个比我大上数十倍的女人，那个女人真是太可怕了，太可怕了真是太可怕了，太可怕了！！”父亲只会在喝醉酒后才会透露一言半语。清雨棠和姐姐一直都以为，这些故事都很遥远，她们出生在一个宁静的小村庄内，从来也没有想过那些比她大数十倍的女巨人。直到十天前，清雨棠的人生发生了天翻地覆的变化，她像往常一样和姐姐出门采野菜，像往常一样她们在山顶上歇歇脚，突然一声天上传来一声巨响“哇，这里居然有两只，我的天，我要发财了。”清雨棠第一次听见如此恐怖的声音，她刚回头望去，只见一只和她差不多大小的手钳住了她和她姐姐的身子。一阵失重她和她姐姐被带到了空中，一双略带疲惫却兴奋不易的黑色瞳孔注视着她们，她和姐姐不由得尖叫起来，“别害怕，小东西，我可不会伤害你们，你们可是我这一个月的生活费呢。”“你是谁，你为什么要抓我们？”清鸢挣扎着发问，但是这个30多岁的女人并未回答，二十将她们小心翼翼的装在口袋里。口袋里的味道让清鸢和雨棠发呕不以，再加上女巨人丝毫不考虑他们的感受，急匆匆的赶路，更让她们们俩难受不以。大概颠簸了半个小时，这个女巨人停止了走动，正当清鸢和雨棠想要松口气#
