  text: 我也不想为了救他们让自己受尽苦头，正当我准备浮上去，搭救水面上的幸存者的时候，一只手拉住了我的脚踝。“救救我。别走。”几个模糊的音节跳进了我的耳朵里，我再度俯下身去，居然是卫家大小姐，此时的她满脸的惊恐和绝望。我伸出手试着拉了拉，发现姑姑虽然虚踩着但是压迫感也完全不是我们这样的大小能够抗衡的，而姑姑似乎也知道脚下发生的情景，玉足一碾，把我也压在了玉足下面。“臭小子，不识好歹，我可是在帮你报仇，你居然还想救她，让你也吃吃苦头。”姑姑娇蛮的声音又传了进来。身上的玉足似乎也感受到了主人的愤怒，加大了几分蹂躏的力气，开始前后移动起来。我们这些被困在脚下的小人肺中的空气被姑姑的蹂躏挤压得所剩无几，周围的人动静渐渐小了起来，旁边的卫雨也没了动静。“你，你干嘛。”卫雨感受到肺中缓缓注入一股气体后，睁开了眼。“我救你啊，姐姐。”我起开嘴反驳道。“你，你这个无耻变态。咳咳咳。”再呛了几口水后，卫雨又合上了眼。“我哪有占你便宜，我，算了晕过去了就不和你说这么多了。”又是一轮新的人工呼吸。“姑姑是要玩多久啊，这小丫头怎么这么费氧气啊。”再几次人工呼吸后，我也开始难受了起来，但是姑姑的玉足依然稳稳的踏在我们身上没有丝毫饶过我们的意思。我的意识也慢慢模糊了起来......#
