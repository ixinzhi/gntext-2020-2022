  text: 看着脚下和城市模型一样仿佛被缩小千倍的草地，树木玛西亚自言道：“这草地是真的，只不过，这么小的植物是怎么做出来的？”玛西亚女士打算先看看这些模型，她俯下身，“咦，那是什么？一列缓缓开动的列车？”好吧，对于玛西亚女士，这列对于这座城市而言时速400km/h的列车确实是和蜗牛爬动一般。玛西亚的目光追随着缓缓移动的火车，突然，她注意到一个黑点，“这是什么？”玛西亚蹲下了身子。黑点仿佛受到了惊吓，竟在微微的移动，本能的想要远离危险。玛西亚皱起了眉头：“一只虫子？是蚂蚁吗？”她跪坐在地，双腿把周边的农场压出了两道长长的沟壑，柔软的草地让她的双腿也得到了舒适。玛西亚把身子俯的更低：“天！”玛西亚不敢相信她自己的眼睛，这个黑点，这个黑点居然是一头奶牛！倘若仔细的趴着看看，还能看到奶牛黑白相间的花纹！玛西亚的心跳开始加速，她的心里对这所谓的逼真的城市模型有了一个大胆的猜想！这里面可能有着很小的小东西！玛西亚玩过的小人数不胜数，但是要知道，市面上能买到手的小人最小也有5厘米大小，它们看起来就像那些刚出生的老鼠！玩多了甚至会有些恶心。玛西亚终于明白房门口那些道具究竟是干什么用的了。她略带颤巍​​的拿起放大镜，对准了从农场驶向大都市的高级列车。充满科技感的车身，还有那优美的线条无不展示着这列动车的不凡。但是下一刻，动车连同动车里的人遭受到了他们从未想象过的可怕遭遇。玛西亚对准车头顽皮的使劲吹了口气，可惜的是列车里的人们并不会感受到女性呼气时特有的沁香，车头在一瞬间便被吹离轨道，前几节车厢侧翻在轨道一旁，列车呲着火星停了下来。玛西亚透过放大镜看到车厢里仿佛有人在晃动，她似乎能听到自己的心跳了！哦！这些可爱的科学家，他们再一次有了突破，他们能把人类缩小千倍！玛西亚巨大的眼睛贴近车窗，好奇的看着列车：“有人吗？你们还好吧？有人受伤吗？”就当玛西亚的耐心即将耗尽时，有节车厢的门被粗暴的推开，从车厢里涌出了密密麻麻的五颜六色的小点，玛西亚再次举起放大镜，是了，没错，是被缩小的人类！他们有一毫米大吗？上帝!
    他们最多只有一毫米大！她移开了放大镜，经过确认后，她感觉到自己不需要放大镜也能看见那些小人。小人们在疯狂的招手，他们似乎想和这个巨大女性交流？玛西亚把脸贴近了小人们，有的小人似乎被她巨大的脸吓得跌倒，也许是被玛西亚移动时产生的气流吹倒的也说不定。这是一张绝美的面容，尽管这面容如此巨大，但还是给了小人们一点点安慰。即使玛西亚靠的很近但她还是听不见这些小人在说什么。此刻，她想起了那些摄影设备，她起身双手下压，示意小人们不要慌张，她走到外面的休息室，打开了抽屉。里面有一个播放器，，一对耳机。耳机，没错了！从玛西亚正在带上耳机的略微颤抖的手上，可以看出玛西亚显然比她自己想的要兴奋。她只穿了件贴身的衣服和她那双名贵的厚底高跟鞋再一次进入了“伊甸园”厚底的高跟鞋在地面上留下了明显的痕迹。她再次走到列车旁，当她站着往下看时，她几乎看不清那些小人，好在她的视力不错。她没有再次蹲下。因为她的耳机传来了小人的声音。这件屋子里几乎每一处都装有声音转换器，当顾客靠近某一次处时，会自动接受那边区域的声音。玛西亚居高临下的看着列车旁的小人。这让小人们感受到了很强的压迫感和一种屈辱感，他们正站在一个女人的胯下！这使得卡尔斯非常愤怒，这个女人没有丝毫犯错时该有的道歉态度，他决定给这个巨大的女人一点教训：“嗨！嗨！女士，你能听到我说话吗？”“当然”玛西亚饶有兴趣的看着脚下的小人笑道：“但我不知道你是谁，你们站在一块。”随后玛西亚又调侃了一句：“你们真的太小了。”
