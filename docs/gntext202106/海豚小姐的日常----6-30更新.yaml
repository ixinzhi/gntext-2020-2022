  text: 晚上我洗脚的时候你就会被冲掉了，可就没有机会再接触我的脚了哦～”小A听了之后，因为感觉到要被海豚女神抛弃，表情瞬间凝固。他跪下来求海豚，希望留在她的脚边。海豚对着眼前祈求的小人，说，“你现在是我脚趾间的污垢，那污垢就应该待在它该待的地方，是不是啊小虫子。”海豚一手拎起小A，走到门口，另一只手拎起了刚才出门才穿过的白色帆布鞋，把他扔进了鞋子里。小A掉进鞋子之后，立马滚落到脚尖的位置。海豚从鞋口往里看，对小A说，“准备好做姐姐鞋子里的微生物了么，这才是我脚下污垢该待的地方。”这双白色的低帮匡威是海豚常穿的鞋子，除了百搭以外，穿起来也很方便。海豚常常不穿袜子，光脚踩着这双匡威出门，原本是白色的匡威，现在沾染了一些生活的气息。鞋底的泥土，被踩塌的鞋帮，鞋面上还有几点溅在上面的泥水干涸后留下的痕迹，都显示着这双鞋子被海豚使用的痕迹。被缩小的成花生米那么大的小A，看不到鞋底和鞋面的样子，但是他所身处的环境一样证明着这双鞋受到了主人的青睐，经常被穿出门去。小A看向周围，五个圆嘟嘟的脚趾在鞋子前面压出了灰色的印记，有力的前脚掌在脚趾后面也压出了灰色的凹痕。————————————————————————————————————海豚最喜欢在夏天穿这样的鞋子。每次海豚在炎热的时候穿这双鞋出去，脱鞋的时候脚趾间都是湿漉漉的。喜欢光脚穿匡威的海豚，脚趾间的汗水都由鞋垫吸收。鞋垫吸不进去的，就留在海豚的脚趾间，微生物就借此机会繁衍，扩散。海豚脚下的皮屑，污垢，在汗水和微生物的共同作用下，给这双鞋子留下了她脚下特有的味道。每次海豚光脚穿匡威出门，白鲸总是黏着海豚，要海豚脱了鞋之后，把脚趾留给他舔。白鲸迷恋海豚的味道，他也迷恋当海豚把洁白柔嫩的裸足从鞋子里抽出来时，他的舌头和她的趾尖接触的一刹那的触感。一开始海豚害羞不从，但禁不住白鲸一直的坚持。终于在某一天，海豚小姐同意了。当白鲸的舌头扫过她刚走了一天路的脚底时，她感觉到一种滑腻感，沿着两条腿直通大脑。白鲸的舌头继续在海豚的脚趾间舔舐吮吸，那种滑腻感达到了顶峰，海豚仿佛感觉自己的脚趾正踩在一团奶油上，一天的劳累都被白鲸柔软温润的舌头从脚趾吸走了。海豚就此迷恋上了这种感觉，她也靠这种方式去舒缓一天的疲惫。直到后来，她发现脚趾踩在肉泥里能给她提供更强烈的滑腻感……当然，这都是后来的事情了而现在，小A的胸腔就被海豚鞋子里的味道所充满。他即将被海豚再次缩小，到那时候，鞋子里的味道对他来讲就仿佛大气，时时刻刻环绕着他，充斥着他。他也将成为海豚鞋子里微生物的一员，和无数其他的微生物一样，在鞋子里等待着海豚玉足的汗水和污垢的滋养。海豚的玉足不伸进这双鞋，就仿佛地球失去了太阳的照耀。在鞋子里的微生物只能在黑暗和寒冷中等待枯萎和死亡。小A能做的，只有祈祷他的至高无上的女神能多穿一次这双鞋。海豚又摇了摇鞋子，把小A摇到了被大脚趾踩出的灰黑色凹痕上，“拜拜小A~你是我脚下的第一个人形微生物呢，以后姐姐的鞋子就是你的世界了。要和姐姐脚下的微生物好好相处哦。”说完，小A就开始继续缩小，他周围的空间越来越大，上面看不见顶，左右也看不到边。但是小A的缩小还没有停止，他看到地上的纤维越来越粗，身下从布，变成网，再变成一根根纤维，纤维又继续变粗，变得像马路一样粗。终于，小A的世界不再变大了，他周围的环境已经看不出是一个女孩子的鞋子里了。他的身下铺着四通八达的纤维，和夹杂在纤维中的更加微小的细菌。十万倍，海豚最终把第一个来访者缩小了十万倍。白鲸的一颗精子也要比小A长上几倍。海豚缩小了小A之后，就穿上了鞋子。小A感觉到一阵摇晃，他躲进了身下的纤维网中。
