  text: 落在了猫头鹰的面前！海豚小姐抬起脚趾，车子才刚刚启动，车头就撞在了海豚的前脚掌下。因为平时注意保养，海豚小姐脚底的皮肤也柔软细腻，车子刚启动的冲击力被这只巨足全部吸收，车子被压在脚下动弹不得！猫头鹰更用力地踩下油门，发动机更是发出了嘶吼，轮胎在地上磨出了一阵青烟，车子已经达到了极限！海豚小姐把重心移到了踩着车子的那只脚上，脚掌死死压住了车子，更是纹丝不动了。玉足的趾弓跨过车子的引擎盖，圆溜溜的趾肚压在挡风玻璃上。猫头鹰从没想过，会在一个女人的脚下开车，会被一个女人的脚趾压得无法动弹。看到车子已经被死死压住，海豚甚至还扭了扭脚趾，抬起脚趾随后又压在挡风玻璃上。而倔强猫头鹰还在车子里和海豚小姐的一只柔软的小脚较量，即使她已经没有任何的胜算了。海豚小姐玩腻了，高高在上的声音传到脚下：“从车里出来，跪下，叫我主人！”但是猫头鹰没有丝毫停下的意思。“滋滋滋——”车子轮胎在地面摩擦的声音十分尖厉，可是这注定是徒劳的。海豚越是看猫头鹰没有投降的意思，越是想要看猫头鹰跪在她的脚下。她继续跟猫头鹰说：“我现在只要再一用力就能把你的宝贝座驾踩成一块废铁，你还要继续挣扎么？出来！跪下！叫我主人！”猫头鹰还是没有听这轮劝降，海豚看见脚下的小车还在继续轰鸣。“老公，把乌鸦递给我。”脚下压着一辆车的海豚走不开，就让白鲸去把地上的小人拿过来。白鲸从命了，乌鸦像一个小玩意一样被递到海豚手里。海豚小心地蹲下了，并没有踩坏脚下微缩的豪车。海豚用两只修长的手指捏住乌鸦，移到了驾驶室旁边，“我给你最后一次机会，下车，跪下，不然我捏碎他！”乌鸦感觉到夹住他的巨指开始加力。虽然海豚的手也细腻柔软，但是想要捏死那么渺小的人，稍稍一用力就可以做到了。很快，乌鸦的身上感受到了真正的压力，胸腔里的空气被一点点挤出去，但他无力反抗。这双手也许很温柔，但是是对于白鲸来说的。当它们拂过白鲸的脸，摸着白鲸的头，甚至是揉捏白鲸那里的时候，都是温柔的。可对于猫头鹰和乌鸦，这双手轻易就可以置他们于死地，是巨大又恐怖的存在。乌鸦的脸正对着猫头鹰的驾驶室，他已经被捏得说不出话来了，血液被挤上大脑，脸红彤彤的。他透过玻璃，看见猫头鹰的眼角已经有了泪花。这个女生，在他面前从来都是优雅的，强大的，坚韧的，从未哭过，也从未狼狈过。她现在面对着强大的不可抗力，心里也明白一定无法与之对抗，但是她的倔强让她无法做出投降的举动。可现在乌鸦危在旦夕，随时可能被车窗外的两只巨指像捏葡萄一样捏爆。“5……4……3……2……1……”，乌鸦看到猫头鹰狠狠地砸了一下方向盘，然后推开了车门，从驾驶室里出来了，脸上挂着两行清泪。海豚放松了手指上的力量，但是没有放乌鸦下来，继续对猫头鹰说，“跪下，叫主人”猫头鹰绵软无力地跪在了踩着她座驾的巨脚旁边，嗫嚅了一句：“主人”海豚赢了。她把踩着跑车的脚放在地上，就在猫头鹰面前。“你说话声音这么小，我也听不到，不如你用行动表示一下吧~”猫头鹰向前爬了几下，面对着海豚圆润的大脚趾。她从未在这个角度观察过一个女孩的脚，她也没想过一只可爱的脚趾，能成为这么强大的力量，踩在她的面前。她现在即使张开双臂，都无法抱住海豚的一只大脚趾。连她的跑车都能压住纹丝不动的巨大力量，只是一个可爱女生37码的白嫩小脚。她含着泪，吻了过去。海豚感觉到趾尖传来一丝微弱的温热，那是猫头鹰的唇触及海豚的脚尖。海豚一松手，乌鸦从她的指尖掉到了地上。落地摔了那一下加上被捏在手里那么久，乌鸦痛苦地呻吟着，抱着肚子在地上蜷曲起来。猫头鹰听见乌鸦落地的声音，赶快扑过去看乌鸦的状态。
