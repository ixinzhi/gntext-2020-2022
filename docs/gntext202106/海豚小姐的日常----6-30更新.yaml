    14*本帖最後由 夜之游人 於 2020-6-12 17:33 編輯*礼物六月到了。白鲸的生日是6月7号，正是初夏。海豚一直想给白鲸准备一个有意义的生日礼物。她也曾经旁敲侧击地问过白鲸想要什么礼物，但是白鲸从来没给出什么正面的答复。“真是无欲无求的白鲸！”海豚小姐叹气道，“可让我费尽心思了。”海豚小姐一个人在商业街走着，看着路边的橱窗，一边自言自语。白鲸究竟会喜欢什么呢？海豚边走边想，这是白鲸的生日礼物，又是白鲸的毕业礼物，所以海豚想要一件很特别的礼物，要足够特别足够有意义才行。橱窗里的衣服鞋子，电子用品，引起不了海豚的丝毫兴趣，这些都太普通了。戒指什么的，白鲸也没兴趣，说是要等到订婚的时候再戴上对戒。走出步行街，海豚小姐也没什么头绪。步行街外面停着好多辆车，其中有几辆豪车吸引了海豚的目光。跑车流畅的外形和明快的配色，在众多普通的车子中鹤立鸡群一般停在路边。其实说来，白鲸也并不喜欢跑车，但是海豚小姐看到跑车之后，已经想到了要送给白鲸的礼物是什么了。------------------------------------------------------------------毕业了的白鲸刚刚搬出去和海豚同住。7号正是周末，海豚早早起来，在桌上摆好了三个礼品盒子。然后让白鲸做好心理准备，接受她花费很多很多心血准备的“特别礼物”。白鲸从来没和海豚提过他想要什么，因为他的需求基本都得到了满足。两个人独自在家的时候，白鲸的小要求海豚都会答应。海豚会在缩小的白鲸面前把他想吃的水果碾成果泥，白鲸也会在晚上和海豚小姐看电视的时候抱着她的脚趾撒娇。偶尔有几个人找上门来，说想死在海豚小姐的玉足下。他们之中有人在被缩小之后就反悔了，海豚也会耐心地把这几个叶公好龙之人饲养起来。直到某些天海豚心情不好的时候，就会把他们拎出来，无情地踩成肉酱。每一次，白鲸都在旁边观看“行刑”的全过程，看着小人绝望地被海豚踩住，求饶或是抵抗，最终都免不了变成一滩肉泥。海豚先是仔细享受脚下滑腻的感觉，然后，就会和下面已经充血到快要爆炸的白鲸狠狠地做爱，直到忘记一切烦恼。白鲸觉得这样的生活足够让他满足了，所以他并没有期待得到什么东西。
