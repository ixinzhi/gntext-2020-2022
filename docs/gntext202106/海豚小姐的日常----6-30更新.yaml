    夜之游人 於 2020-6-12 17:33 編輯*微缩白鲸还在大学的时候，海豚和白鲸的行为还比较收敛。毕竟都只是大学生而已，海豚对自己特殊能力的边界也不是很清楚，所以为了避免惹上不必要的麻烦，他们平时只是用这种能力提供一些小小的便利，或者偶尔满足一下白鲸的爱好。——————————————————————————————————————大四的时候，海豚寝室的两个室友已经出去实习了，搬出了寝室。四人寝里只剩下她和另外一个室友小萌。在某一天小萌出去游玩的时候，海豚把白鲸缩小放进口袋，轻易混过宿管大妈的把守，把白鲸带进寝室。海豚的鞋子都放在寝室，春夏款和秋冬款，加起来大概有十多双的样子。白鲸想看海豚穿各种各样的鞋子踩碎东西，满足一下自己的小爱好，海豚也并没有嫌这个要近距离看自己踩烂各种东西的男朋友麻烦。但是海豚嘴上还是说，好麻烦啊~~~要是满足了白鲸的小愿望，白鲸要给她买中意的化妆品。白鲸满口答应下来。白鲸进了女生寝室，其实还是很激动的，毕竟“女生寝室”的概念遥远又模糊。真正有机会近距离观察了，这极大地满足了白鲸的好奇心。海豚在用桌上的瓶瓶罐罐给白鲸讲解化妆品和护肤品的知识，以便把自己的“酬劳”先讲清楚。毕竟一会儿穿靴子，一会儿穿凉鞋，还要用玩弄的方式踩碎好多蓝莓啊什么的，的确有点儿辛苦。但是白鲸的注意力很快就被吸走了。海豚小姐的鞋子有很多，有的放在鞋盒里，常穿的几双就放在地上，白鲸都见过了。但是海豚室友小萌的鞋子他并没怎么见过。这个和他几乎只有一面之缘的女生的鞋子，也一双一双整齐地摆在地上。时间正是初春，放在地上的有一双粗跟的棕色及踝靴，一双白色的Adidas三叶草运动鞋，一双黑色的平底马丁靴，一双毛绒绒的豆豆鞋。白鲸见过海豚的室友小萌，一米六出头的样子，皮肤白皙，鼻梁高挺，樱桃小口，在系里面有几个追求者。平时扎一头马尾辫，有时候是运动少女，有时候专心学习。听说性格也还不错，白鲸看着鞋子，想起了小萌穿着马丁靴去上课的时候，和他打招呼的样子。现在这双靴子就在白鲸面前，他不由得浮想联翩……海豚正在给白鲸讲化妆品的知识，但是一回头，发现白鲸正在看室友小萌放在地上的鞋子出神。白鲸本就是重度足控（其实也控其他的属性），海豚看着他对着别的女孩子的鞋子出神，轻轻伸手摸了一下白鲸的那里。白鲸脸红了，他本不该有反应的！但是现在被海豚抓了个正着！“你脑子里在想什么呢？！”海豚用近乎训斥的口吻对白鲸说“什么……也没想……”但是白鲸明显心虚了，他明明就是想去更近距离接触小萌的鞋子。那里的几双鞋子对于白鲸，有一种带有神秘感的吸引力。更别提小萌床下那么多鞋盒，里面放着的鞋子的款式是什么样都不知道。总之，神秘感和距离感总能让人浮想联翩。'
