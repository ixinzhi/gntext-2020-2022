- summary: "-   **故事背景与作者介绍**\n    1.  作者构思了一个包含剧情和番外的故事，擅长拖稿。\n    2.  作者在原创区和Extreme区发布作品，欢迎读者阅读。\n\
    \    3.  故事主角为海豚小姐和白鲸先生，新婚不久，生活充满秘密。\n-   **海豚小姐的超能力**\n    1.  海豚小姐能放大缩小物体，能力逐渐熟练。\n\
    \    2.  她偶尔使用此能力，但担心无法复原。\n    3.  她在流浪狗身上实验，发现也能改变生命体大小。\n-   **海豚小姐与白鲸先生的关系**\n\
    \    1.  白鲸先生是海豚小姐的学弟，两人是模范情侣。\n    2.  海豚小姐在发现超能力前，两人关系甜蜜。\n    3.  海豚小姐不想公开能力，只有白鲸知道。"
  text: '# 海豚小姐的日常 —— 6.30更新作者：夜之游人TID：26531# 1*本帖最後由 夜之游人 於 2020-6-30 02:00 編輯*构思了一个故事，有剧情，也有短小的片段，或者是独立于剧情的番外。擅长拖稿（捂脸）……所以更新可能会很慢剧情啊，或者普通的情节我都准备发在原创区。然后在Extreme区我会发一些小短篇，不影响剧情的，写着玩儿。已经发了一篇了，好奇的同学们可以去看（Couple预警）欢迎大家读我的作品，阅读愉快~~——————————————————————————正文开始——————————————————————海豚小姐今年26岁，和白鲸先生新婚不久，毕业后在大学所在的城市一同生活。但是看似普通的生活背后藏着巨大的秘密……海豚小姐还在大学的时候，就发现了自己有能放大缩小物体的能力。细心的她发现自己寝室的一些物品的大小仿佛产生了微小的变化，明明小一号的衣服第二天再试穿的时候就变得刚刚好。一开始她以为这是衣服的弹性，但后来她渐渐意识到，其他的东西也会按照她的意愿变化大小。而且这种能力越使用就越熟练，改变的倍数也可以越大。海豚小姐平时只是偶尔缩小一些物品，为了携带方便，或者节约空间。她的技能使用越来越熟练，放大缩小物品越来越得心应手。有一天深夜，海豚小姐找了个没有摄像头的地方，在流浪狗身上做了实验，发现生命体也能被她随意放大或缩小。（后来她给实验体复原后喂了根火腿肠就放走了。白鲸和海豚是同一所大学的学生，海豚还比白鲸大一届，白鲸是海豚的学弟。在海豚知道自己的超能力之前，他们就已经是别人眼中的模范情侣了。他们的恋情火热又甜蜜，两个人都互相认准了对方是自己的灵魂伴侣。一开始，海豚并不放大或缩小人，一是怕一失手变不回来，惹上大麻烦；二是她不想让别人知道她的这种能力，想尽量低调。除了海豚自己，知道她能力的只有白鲸。但白鲸是GTS控白鲸在GTS圈耳濡目染了很多年，一直希望gts的幻想能实现。海豚发现了超能力后，白鲸主动做试验品。但是海豚坚决不同意，她不想拿她最爱的人做实验，要是变不回来可就麻烦了。白鲸软磨硬泡……最后终于找到了一个解决办法，让海豚把他从180cm变成182cm，就算变不回去，也可以说是长高了。海豚这次倒是同意了于是海豚在他身上确认了自己也可以对人的大小为所欲为。在知道了这一点后，白鲸就开始肆无忌惮起来海豚经常被白鲸要求缩小他。海豚小姐本不喜欢这样，因为她不喜欢人高马大的男朋友变得像洋娃娃一样小，还怕一不小心会弄伤白鲸。但是架不住白鲸的软磨硬泡，海豚又非常非常喜欢白鲸，她能办到的事情都会答应他。但出乎意料的是，本是160cm的软萌M属性的白鲸小姐，每天对着脚下的小人白鲸，S属性也慢慢被开发出来了。在外面比自己高一头的男朋友，到家里被自己一只脚就踩得死死的，动弹不得。白鲸非常享受把头埋在海豚的袜子里呼吸的时候，透过海豚小姐的袜子，他可以闻到她脚上的味道，混合了鞋子皮革和脚趾间汗水的味道……后来，海豚小姐的S属性被彻底开发出来。腹黑的她已经不满足于只做白鲸一个人的女神了，她决定缩小其他的人供自己玩耍取乐……#
