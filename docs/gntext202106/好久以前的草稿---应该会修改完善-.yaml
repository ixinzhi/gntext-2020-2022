  text: '# 好久以前的草稿...应该会修改完善？作者：kimTID：29798# 1emmm...总之就是草稿啦，很久以前刚开始写文章的其中一个试作品最近不知道为啥突然又想写文了，正在打磨☆ﾐ(o*･ω･)ﾉ二楼正文，以前的写作水平很渣所以轻喷QAQ#
    2当我醒来时，我的身体变成了灵魂一样的存在 　　我漫无目的地漂浮着，很快就飘出了我家 　　刚刚出来，一阵强烈的阳光向我照射过来 　　我本能地想要躲闪，阳光却一下子点燃了我的身体
    　　我晕了过去 　　幽灵般的身体还在漫无目的四处漂游 　　当我再次醒来，我发现我似乎飘到了一户人家的屋子里 　　我环顾四周，周围的东西都巨大无比，而我的身体被阳光腐蚀了大部分
    　　即使经历两次昏迷，我仍然没有搞清楚自己的状况 　　正在我思考时，一个巨大的11岁左右的女孩走了过来 　　我迎面撞上了她的脚，我发现我的大小只有五厘米左右。
    　　但我的身体并没有感到丝毫疼痛，我被她的脚吸了进去。 　　确切的说，是她的灵魂将我吸收 　　女孩并没有察觉到任何不对，径直向旁边的沙发走去 　　我感觉躯干渐渐有了实感，然而视角也在不受控制的转变。
    　　我逐渐变成了仰视的视角，仰望着女孩的脸。 　　我试着动了动四肢，下面的脚趾动了几下 　　我惊恐的发现我变成了一个女孩的脚 　　我挣扎着想要脱离，一段时间后我发现我所控制的位置居然向上挪了一点
    　　我努力挣扎，身体所在地由脚挪到了大腿 　　这里没什么可活动的关节，我继续向上挪移 　　女孩似乎感觉有些不舒服，捏了捏我所在的左大腿 　　我的灵魂体被捏的七荤八素，好一会才回过神来
    　　所在位置似乎又向上挪移了些 　　但可能是在这待的时间太长，我惊恐的发现我只能在一定范围内移动了 　　四肢在逐渐被同化成女孩的身体部位，这里黑漆漆的，我无从得知这是身体的哪部分
    　　试着感应了下，这里似乎有着两个洞穴和一个小小的肉团一样的部位 　　突然一阵过电般的感觉从我身上传来，这感觉似乎有点熟悉 　　还没等我想明白，我所在的身体突然走动起来
    　　当我再次重见光明时，我看到的是一片白色的地面，中间有着一个黑洞洞的水池 　　我的身体一阵颤抖，嘴巴的位置突然不受控制的打开 　　我惊恐的看着黄色的液体从我嘴里喷出来
    　　我的味蕾功能不知道为什么还能用，然而我现在无比希望它失效 　　一阵又苦又涩的味道传来，我瞬间明白了我所附身的部位 　　我在这个女孩的私密处，也就是她的阴部
    　　正想着，白色的纸巾向我袭来， 　　将我脸上的液体吸干后，女孩再次站了起来，我也再次沉入黑暗 　　未完'
