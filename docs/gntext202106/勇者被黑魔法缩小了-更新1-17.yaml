    2勇者被黑魔法缩小了☆————————————————————☆（零）序章在某月某日，月色圆满的夜晚。勇者带着他的队伍前往魔界去讨伐魔王。经过五个时辰的激烈厮杀，血染红了勇者身上的铠甲，在最后的一记飞翔劈斩下，勇者终于成功讨伐了魔王。……“呵呵……真是没想到我居然会输给人类……” 
     魔王六世路法吐了一口鲜血，在快要断气前的瞬间，他对勇者使用了最强力的诅咒魔法。一道深紫色的光辉笼罩在勇者身上，等到光辉褪去时，勇者的身躯缩小到了身高不过1厘米的虫子大小。“勇者大人！？” 
     艾莉丝看见消失的勇者惊慌地呼喊道，“勇者大人消失了！”“冷静点，艾莉丝……勇者只没有消失，只是被魔王最后的余力发出的黑魔法缩小了。”   莉塔上前捡起了被缩小的勇者，此时的他已经气喘吁吁地趴在莉塔宽大的掌心里轻轻地沉睡了过去。艾莉丝和莉塔是与勇者共同战斗的女孩，这次的魔王讨伐战虽然获胜了，却给勇者队伍造成严重的损失。只有艾莉丝和露娜幸存了下来。“总之，我们先离开魔界吧，待在这里太危险了！” 
     莉塔提议艾莉丝赶紧撤退，于是……艾莉丝念着咒语打开了通往人间的传送门。三人就这样顺利回到了人类世界，并留下来勇者斩杀魔王这样的佳话。但，施展在勇者身上的是一种极强的缩小魔法，它会永远让一个人保持渺小的身型，无法恢复。但，莉塔和艾莉丝没打算放弃“恢复受伤的勇者”这样的愿望。所以，在任务完成后，莉塔为了帮助勇者解除“缩小魔法”，到处寻找厉害的魔法师。而勇者就交给艾莉丝来照顾。——————————————————（一）
    缩小的勇者“唔……真是头疼呢，没想到勇者大人会被魔界之王使用缩小魔法禁锢住。”   艾莉丝揉了揉脑袋瓜，并思考着一些事情。“呼……幸好我和露娜活了下来呢，能带着勇者顺利逃离魔界真是太幸运了……”艾莉丝思考的事情有两件。首先是，如何保护被缩小的勇者。其次是解除“缩小魔法”的方法。“必须想办法帮助勇者恢复正常大小……！但……带上这样的缩小人，挺不方便的说。还是找个人帮助吧……”于是，为了行为方便，她决定把勇者暂时交给好朋友“露娜”照顾。【某城镇港口】“嘿……露娜，也许你会觉得有些难以置信，但勇者被缩小是无法扭曲的事实。所以，我把这个缩小人交给你照顾。拜托你保护好勇者大人……”艾莉丝找到了自己的好朋友“露娜”，她的决定是:把勇者交给自己的朋友来照顾，自己与莉塔一同去寻找解除黑魔法的方法。当艾莉丝把仅有两厘米身高的勇者大人展示给露娜看时，露娜不由吃了一惊。“咦，勇者大人，怎么变得这么小！？”  露娜接过小不点勇者，将他捧在手心里。“勇者大人……变得像虫子一样了呢……”“嗯，是呀……他被魔王释放的黑魔法击中，是黑魔法将他变小到2厘米身高的体型，这算是魔王对勇者的诅咒吧？”  艾莉丝勉强笑着。“有点麻烦呢，因为他是受大家爱戴的勇者大人。如果告诉大家，勇者被缩小的话，会引起轰动的。”“总之，暂时藏住勇者！不要公开勇者被缩小的事比较好……现在，我们要把保护勇者的安全当成第一位才对！”缩小魔法，那是从来不被人所知的力量，艾莉丝是第一次知道这样的事。没想到会有这样强大的黑魔法存在，它竟能强行改变一个人的大小。“那该怎么办呢？艾莉丝……有什么办法能让勇者大人恢复原样呢？”  露娜小心翼翼地将勇者大人放在胸部里。'
