  text: “变得这么小的话……就不能被人看见呢……”“这个呀，暂时还没有办法呢。总之，勇者大人就先交给你照顾好了，露娜。”   艾莉丝无奈地摇了摇头便离开了。“希望勇者大人能够顺利恢复大小吧……他可是打败魔王的英雄呀，如果他的后半辈子只能做缩小人的话就太悲惨了。”“嗯……小勇者，露娜一定会好好保护你的。而且，露娜还要与艾莉丝一起寻找强大的魔法师帮你解除黑魔法。” 
     露娜轻轻夹紧了自己的胸部，把两座巨大肉山包裹住勇者。就这样，露娜带着被黑魔法缩小的勇者离开了港口……她回到了自己的房间。这就是故事的开端。…………“总之，先用魔法更好地治疗一下他吧。真是的，艾莉丝想把这样的事情也交给我处理嘛？”回到房间里，露娜将勇者放在桌面上，对他使用了特殊的治疗魔法。过了几分钟时间，勇者缓缓清醒了过来。“咦，这里是哪里呀？我怎么会在这？” 
     勇者起了身后，稍有些一头雾水的感觉。很快，他就警觉了起来并本能地拔出了利剑。“巨人！？巨大美少女！？”“呃，勇者大人……不用紧张，这里是我家。还有，我并不是巨人……现在的状况是勇者大人缩小了……” 
     露娜尴尬地笑了笑，用指尖轻轻抓走了勇者大人手里的圣剑。“这种东西乱挥舞的话，说不定会有点危险呢……”“诶诶，我的圣剑！一瞬间就被夺走了！”   勇者惊慌地拔出另一把银剑，示威了起来，“喂！那可是国王交给我的圣剑呀！快还给我！”“圣剑？是说这个小玩具嘛？” 
     露娜将圣剑放在眼前，只是轻轻一捏的力气，圣剑就被巨大少女的指尖粉碎了。“啊，不小心就破坏掉了……原来这么脆弱呀……”“你……！？”  勇者生气地咬了咬牙，“瞧你做了什么好事……这可是非常重要的圣剑呀，还是上古神器！”“咦？有那么厉害嘛？明明一碰就坏了……” 
     露娜将碎片放在桌上并伸出指尖想安抚一下勇者，可是勇者却迅速拔出了另一把剑，对露娜发起了攻击。剑刃击打在露娜的指尖上，却没造成任何伤害。“唔，痒痒的~小勇者好弱呀~” 
     露娜微笑地用指尖按住了勇者，一刹那时，放佛有数吨重的重力压在了勇者背上，直接把他按倒在桌面上丝毫动弹不得。“哎呀，不小心就认真起来了……我真是没有大人样呢。”露娜只是使用了一根手指的功夫，就让勇者所有不满与动作手段宣布无效。“好疼……这是什么力气呀……唔哇……！” 
     勇者痛苦地趴在桌面上哀嚎着，少女指尖挤压身体的过程，让勇者觉得胸腔里的空气都快被挤出来了，让他甚至担心自己的内部器官会不会被破坏。“快……移开手指……我快……死了……” 
     勇者有气无力地说着，“骨头都快被压碎了……”“诶诶，有这么可怕嘛？”   露娜被吓唬得急忙松开手指，“肯定是因为勇者大人太弱了啦！这只不过是美少女的手指罢了！”勇者……像经历了一场大战一样……躺在桌面上，大口呼吸着空气……“没想到今天会被一个女孩差点杀掉……真是羞辱……”“哈~勇者大人在嘀咕什么呢，我可不是一个普通的女孩，露娜和艾莉丝一样都是魔法师，可是资质高常人一等的美少女哦！” 
     露娜不高兴地嘟起小嘴，用指尖捏起勇者。“说起来~勇者大人这么弱，似乎可以让我随便欺负呢，本来还想对你温柔一点的说……”“诶诶，你在说什么？”   勇者大人的情绪恐慌了起来，“不妙……如果这丫头存心想欺负我的话，以现在被缩小的状态根本不可能反抗……”勇者打量着这位巨大的丫头，心想体型差距这么大，只能暂时隐忍了。即使勇者没有明白为什么自己被缩小了……“勇者大人似乎没有弄清楚事情的前因后果呢……” 
     露娜轻轻用指尖夹住勇者的腰部，把他倒挂了过来，还放在嘴旁轻轻吹气，“呼~~”“所以说！那个，到底是怎么回事啦！为什么我变得这么小！
- text: ”   勇者扭动着身体试图挣扎，却被夹得死死的，360°的倒立让他有点晕。显然，勇者失去了一点记忆，他不知道自己的身体是被黑魔法强制缩小的。“嗯呢~~露娜是从艾莉丝那里把勇者大人接手过来的。准确说，是艾莉丝委托我要照顾好勇者大人。” 
     露娜开心地摇晃着勇者。“但是呀，勇者大人这么小又这么弱。应该完全听我的话，服从我的命令吧？【弱者服从强者】不是世界的规则嘛？”“才不是这样！你这个邪恶的家伙，不会是魔女吧！” 
     勇者生气地喊叫着，“这是什么歪门邪道，根本不是正确的道理！”“哼，原来如此，一点都不可爱呢~”   露娜的情绪变得有些愤怒，在空气沉默了数秒钟后，露娜将勇者丢到了地板上。啪！！少女脱下了长靴后，她将黑丝足踩在地板上，发出咯吱的声音。“给我舔！你这只下贱的虫子，快点过来舔我的丝袜！” 
     露娜生气地指着勇者叫嚣着，“敢违抗我命令的话，我就踩死你！”“诶……！？”   勇者呆呆地愣住了，“舔你的脚趾？”“没错！不想惹我生气的话，就照做！” 
     露娜叉着腰蔑视地盯着勇者看，她给勇者的印象瞬间扭转了，“别以为本公主不敢踩你，哪怕你死掉的话，露娜只要随意编出一个借口就能告诉艾莉丝，勇者大人死于事故。”“这……人设扭转得也太快了吧……还有，你是什么人，为什么自称自己是公主……” 
     勇者目瞪口呆地打量着这位漂亮女孩。露娜是一位雅秀绝俗的女孩，从她的身上散发出一股轻灵之气，那是一番清雅高华的气质。与勇者见识过的女孩都截然不同。而且，她有一副媲美艾莉丝的容颜美貌，肌肤胜雪，双目犹似清水。公主这两个字引起了勇者不可忽视的注意。艾莉丝结交了公主大人嘛……我还是第一次见到公主呢………………“不好，这孩子不会真的是公主身份的人吧……” 
     勇者害怕地左顾右盼起来，果然这个房间的布局和装饰，也一丝也不像普通女孩的气质。“完蛋了……这个丫头……说不定就是王国最年轻的公主……她好像说自己的名字叫露娜来的……”“嗯哼~~不讨好我的话，你可不会有好果子吃哦！” 
     露娜轻轻笑着，“快来舔我的脚趾吧？要认真地舔舐哦！不过，要是像饥渴的野兽一样疯狂舔舐也可以呢~”在露娜的逼迫下，勇者最后还是选择舍弃尊严，委屈地让自己去舔舐露娜的脚趾。“呵呵~勇者大人还没我的脚趾大呢~” 
     露娜不怀好意地盯着小虫子，欣赏着他出丑的一幕，那是勇者跪在自己的脚趾前用舌尖舔舐黑丝的一幕。“嗯~痒痒的，好有意思，饲养一只这样的小宠物或许能带给我不错的乐趣呢。”“呜……这丫头到底是什么人呀，既不是普通女孩，也不仅是魔法师，她是资质天才的公主……！”“嗯~就算你说好话，就不能博得我的喜悦哦~”  露娜微微笑着，她的心里打起了调教为题的坏主意。虽说，一开始她是想好好照顾勇者的，但一想到本来强大、无敌的勇者变成了只能被女孩照顾才能生活的小宠物，内心就逐渐抖S了起来……“总之……先整理一下思路……我是被魔界的家伙缩小了，然后艾莉丝救下了在魔女足下昏迷过去的我。最后，艾莉丝将我托付给你照顾……”“是的~~不过，艾莉丝没说过，我不能将勇者变成自己的宠物！所以，温柔什么的就丢掉好了！” 
     露娜坏坏笑着。“我真是一个小坏蛋呢，这样的话，艾莉丝姐姐会不会生气呢。嘛~不去想的话，就什么事都没有！”“这是这么逻辑呀……！你这个丫头！”   勇者生气地想要反驳，也被从天而降的巨足镇住。“来吧，乖乖舔我的脚趾，我就饶你不死~~否则，后果自负~~” 
     露娜再次露出凶狠的样子，她的身上散发出了不输给魔界怪物的气场。好像在告诫勇者，不服从的话，躺在我足下的就是一只废弃的虫躯。
