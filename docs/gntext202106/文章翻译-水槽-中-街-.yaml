  text: 因为天花板上只有一层薄薄的透明玻璃。少女像往常一样，突然向里面张望。那里有很多小街道。灰色的大楼毫无秩序地覆盖了整个地面，穿过它们之间的小路上还散落着更多的小车。不是普通的模型。因为即使从上面看，只要稍微扫一眼，就能看见一辆粒粒大小的自行车在行驶。如果仔细观察水槽的每一个角落，甚至可以看到像点一样大小的人。他们从建筑物的屋顶、公园和广场上，仰望着比自己大好几倍的少女的眼睛。在她能看到的30厘米见方的水槽里，曾经住着8万人的地方城市的一部分完整地收纳在里面。“你今天看起来也很有精神啊。”看着眼前像水晶球一样微小的城市，少女高兴地叫了起来。“太好了。”“是啊，水也换好了……”老师远远地看着拴在水槽里的烧杯，小声说道。“抢劫和火灾好像已经很少发生了。”“嗯……那么……”少女迫不及待地拿起水槽的盖子取下。很薄的玻璃很容易卸下来。然后，她低下头，慢慢地向城市中伸出手臂。往里走，再往里走，一边注意不要摇晃水槽，一边慢慢地把手伸向水槽的底部——小镇的建筑群。然后瞄准了目标，少女用纤细的动作触到了密集的小建筑物的地面。地上的建筑物非常脆弱，感觉就像抓着灰尘一样，但少女的手指却能准确地识别出在指纹上移动的东西。虽然在少女的眼中，那只是一个点，但却是被困在都市中的活生生的人。以最新的注意方式把它们拿起来，少女呼了一口气。接下来的一瞬间，人们又恢复到了少女的拇指大小。尖叫声的音量与声音的大小成正比。就像魔法一样。然后少女把他们丢进烧杯里。虽然比沙粒大，但他们的身高还不到烧杯的一半。“200ml”玻璃上刻着的圆形文字，在小人的头上反射着光。一半的人站在原地，似乎对这种状况感到困惑，另一半则站在烧杯的最外面，透过玻璃，敲着对他们来说厚厚的透明的墙壁，拼命地叫喊着什么。对少女来说，10厘米左右的烧杯墙，对他们来说却是绝对无法跨越的巨大墙壁。这个大小，从少女巨大的眼睛里也能读出他们的表情。敲墙的小人越来越多。从烧杯里看到的是怎样的景色呢?少女的裙子看起来有多巨大，而自己又有多渺小呢?是想让我拿出来吗?是希望得到帮助吗?只可惜听不到他们的叫声。少女只知道他们在喊，但声音太小，听不清楚。这么说来，这次缩短的是日本的城市。肚子咕咕叫了起来。少女已经无法忍受了。少女捏了捏他们中的一个，微笑着说。“我开动了。”被比自己大好几倍的手指掐住的小人僵住了好一会儿，随着载着他的手逐渐靠近嘴里，他开始拼命地动起手脚来抵抗。就好像即使是只有几厘米的小身体，只要拼命挣扎，就能从比自己大几十倍的少女身边逃走一样。少女脸上挂着洋娃娃般的笑容，用炯炯的眼睛注视着他的抵抗。无论他怎样挣扎，她的手指都纹丝不动，他也没有获得自由的希望。最后，少女又笑了一次。然后，她用手把他举到他那含笑的嘴唇上。嘴唇缓缓张开，从里面露出微微泛红的湿舌头。嘴唇没有再张开，男人就像被插进了嘴唇狭窄的缝隙、黑暗的洞穴入口一样被掉了下去。对于把弱小的他放进嘴里，这样就足够了。咕咚少女吞下了小人。从上课的间隙开始，今天肚子一直在叫。少女需要用最近学会的新食物来填饱肚子。城市的一部分和那里的数千至数万名居民一起彻底消失，世界上第一次出现这种可怕的现象是在半年前。它以最先发生的城市的名字命名，被称为“kamwa现象”，在最初的两个月内发生了三次，与地区一起消失的居民人口多达8万人。消失的地域完全无法预测，既有发生在日本的东京，也有发生在海外完全无名的城市。唯一消失的区划的形状是固定的，消失的区划是3公里见方的(以受灾最严重的东京为例，大约是秋叶原~上野的大小)1∶1.6左右的长方形。直到几米深的地下，就像被神砍下一样消失了。
