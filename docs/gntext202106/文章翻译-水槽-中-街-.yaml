    午休当第四节课结束的铃声响起时，学校里充满了少女们的说话声、脚步声和笑声。是午休时间。在走廊上匆匆穿行的制服中，有一个身材格外矮小的女孩。她身材矮小，头发又黑又细，长到脖子。整齐的刘海上系着一条小小的红丝带，再加上她娇小的个子，看上去就像个洋娃娃。女孩静静地跑出教室，慢慢地爬上楼梯。发出啪啦啪啦的声音，2年级的学姐们正从旁边跑下来。也许是已经习惯了没有男生眼睛的环境，她似乎完全不在意能看到裙子里面的东西。她们的目标一定是食堂的咖喱或买的面包。相反，上楼梯的学生只有少女。她一只手拿着饭盒。在擦肩而过的人看来，她可能是要在屋顶上吃饭。但是，这个预想也不正确。少女上到2楼后，又在走廊上与人流相反地前进，在一扇小门前停下脚步。那个表面有一点点生锈。打开门。那里是一条短短的走廊，和学校的其他校舍相连。少女穿过走廊，走进校舍。开裂的墙壁、脏兮兮的橡胶地板、布满灰尘的不锈钢窗框。刚才还充斥着整个空间的女中学生们的笑声消失了，这里只有冷漠和寂静。快熄灭的荧光灯上闪着少女的影子。在宛如废墟般的校舍里，她和洋娃娃般小巧、漂亮、五官端正的她非常不相称。她带着微笑走在走廊上，手搭在最里面一间小房间的门上。门上写着：理科实验准备室这个建筑是理科楼。这是一所至少在二十多年前建成的校舍，建成之初以配备最先进的实验设备而闻名。在女子初高中一贯的学校里，这是一种罕见的、充实的理科教育的象征，电视和杂志上都报道了这一现象。不知道从什么时候开始，因为只需要花钱，和升学成绩没有关系，所以实验课就被当作是应付了事，维护的费用也不断被削减，现在这个昏暗的准备室里，几乎所有的装置都蒙上了灰尘。和大多数教室一样，理科实验准备室的门也是推拉门。本想尽量不要发出声音，但少女一打开门，里面果然不出所料地有先到的客人，她坐着飞快地回头看向少女。她二十多岁，穿着随意的白衬衫和牛仔裤，外面披着一件像外套一样的白大褂。这位刚过二十岁的年轻女性，总是在理科老师的认真外表和时尚模特的时髦外表之间摇摆不定。不过，在少女看来，她身材高挑，腿也很长，身材苗条，穿着松松垮垮的时髦衣服很合适。“啊，小樱。”老师看着少女说。低沉的声音和成熟的她很相配。“你好。”少女微笑着回答。举起一只手拿着的便当盒。“老师?”“啊，好啊，今天也没关系。”老师从椅子上站起来，背对着房间的深处。“把门关上。”按照她的吩咐，少女关上了准备室的门。“咔嚓”一声，响起了上锁的声音。老师微微点了点头，两人开始向细长房间的深处走去。墙壁上摆放着已经不再使用的玻璃实验器具和水槽。其中也有装着生物的。小水箱里，青蛙目不转睛地盯着两人。这个房间的日光灯也快用光了，掉在水槽里的两个人的影子忽隐忽现。走到房间深处，本来可以看到窗户的地方挂着窗帘。少女走近窗帘，在那白色的表面上投下了一个比她身高还大的黑影。拉开窗帘。那里有一个水槽。表面开着几个洞，通过黑色橡胶管连接着几个烧杯。玻璃墙是不透明的，从侧面看不出里面的东西，但从上面看的话很简单。'
