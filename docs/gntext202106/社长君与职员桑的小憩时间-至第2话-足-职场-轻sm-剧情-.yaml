  text: 社长的语调突然变回了原先严肃的感觉，让我的动作不禁迟滞了，“最近公司有一些改革的计划，适度的裁员也是必要的环节，如果你执意要离开的话，可能……。”我愣在原地，不敢相信地双眼盯着社长。自己一直以来对工作勤勤恳恳，想不到社长竟然会在这种场合因为无聊的原因以裁员来威胁我。见我不作声，社长再次开口：“好吧，既然植原小姐没什么意见，我就只好向人事部通报一下你的情况了。”说罢，社长转身向办公桌走去，仿佛是要去拨打台式的内线电话。“等等！”就在这一刻，我慌忙向社长伸出一只挽留的手，心念不自觉地一动，体内的魔力瞬间加速流转了起来。社长的身高就被我缩小到了原本二分之一的程度。突如其来的变化让社长放弃了之前的行动，转而雀跃地转身看向我：“哦哦！就是这个！优子小姐你果然没让我失望！”说罢，这个身高只及我腰部的社长飞奔向我，单膝跪地开始亲吻我的小腿。一股莫名的躁动油然而生，与此同时，是满满的厌恶感，我提起被他捧住的腿，弯起膝盖重重向他的胸口撞去。原本身材高大的社长此时变得弱不禁风，被我哪怕鼓足全力也不会很重的一击，撞飞出几米。不等他停止仰躺在地的呻吟，我几步追上前，将自己的右脚重重踩在他的腹部，社长不禁发出痛苦的哀鸣。“社长真是个变态呢，就这么想被我缩小后蹂躏么。”我俯视着社长，用轻蔑的眼神冷冷瞪着他，用在他眼中修长的腿和高挑的身材投给他无法承受的压迫，“这样的变态社长，真的配让我用敬语称呼你吗？你说呢，社、长、君？”在极度的蔑视驱使下，我放弃了用敬语称呼社长，想必这种贬低身份的称呼也正是他所向往的。这就是我一直不愿将社长缩小的原因，每当如此做，社长就会极力放低姿态，用充满受虐倾向的态度凑近我。而我在反感和排斥的过程中，也会不受控制地变得奇怪，希望采取各种方式让这个人面兽心的社长受到惩罚，让他懂得什么是真正的高贵，什么是真正的卑微。当然，我的魔法对人体是有保护加持的，社长在被缩小的同时，承受伤害的能力也得到了极大的强化，所以我如果不想真的置他于死地的话，是不会造成什么严重伤害的。没错，前提是我真的不想杀了他……社长一边虚弱地呻吟，一边用双手抚摸着踩在他身上的高跟鞋，脸色竟然因兴奋而变得潮红：“优子小姐，我真的很抱歉…刚刚我是为了挽留你才拿裁员的事骗你的…我不会舍得让优子小姐离开的…真的很抱歉，请尽情惩罚我吧，但是还请不要一不小心杀了我哦……”我心中的厌恶陡然增加，脚下的力度不自觉加重，开始左右移动着踩碾他。“真是低劣的发言呢。不过，看来你还没有搞懂自己的立场，惩罚与否、如何惩罚你是我的自由，你连恳请我惩罚的权利也没有，听懂了吗。”社长承受着我脚下沉重的碾压，嘴里断续地说着十分抱歉与听懂了之类的话，痛苦而又兴奋地挣扎着。对于这种荒唐的互动我厌烦到无以复加，索性心念再次一转，将社长在我脚下缩小到四分之一的身长，抬起右脚，将他重重向墙边踢去。无视社长抱腹蜷缩的呻吟声，我走到会客的沙发前坐下，脱下两只穿了一上午的职业高跟鞋，露出裹着黑丝袜的双脚。虽然今天没有外勤工作，并未走过很多路，但办公室久坐的闷热加上我自身体质的原因，双脚已然微微出汗。当脚从高跟鞋的束缚中解脱的那一刹那，除了干爽空气的清凉感，我仿佛还看到了脚掌间飘逸的微微的热气。我将双腿笔直地伸长，左脚随性地压在右脚上，以十分舒适的躺坐姿态正对着墙边蜷缩的社长。我用在社长听来宽容又冷冰冰的语气说道：“你不是说任何事都愿意为我做吗？赶紧爬过来，服侍我的脚！”社长听罢，瞬间忘记了疼痛，像条忠犬一般争分夺秒地爬到我的脚掌前，四肢着地跪着亲吻起我穿着黑丝的左脚脚底，嘴中还不忘念叨着“优子小姐的脚果然最棒了”。
