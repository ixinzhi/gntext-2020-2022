  text: '仅是用脚趾就足够给他造成恐怖的压力。触觉上已经完全无法感觉，但魔力所传达的感受让我很明确地知晓，即使被这样微观地缩小，社长还在乐此不疲地用尽一切可能舔着我的脚趾，感受着这份彻骨的屈辱。我有点难以启齿，但自己现在的感受莫名得舒畅，一上午的疲劳早就烟消云散，现在只是尽情享受着高大的自己给卑微的社长造成威胁的优越感。心里想着一个连兽性都称不上，只是凭本能跪舔着我的脚趾的渺小生物竟是我所在公司的社长，无限的愉悦便让我欲罢不能。要不要把他变得更小呢…要不要就这样让他永远在我的脚底生存呢…要不要让这种时刻持续到永远呢……整点的时钟响起，标志着午休的时刻行将结束。我在走火入魔的边缘回过神来，赶忙将社长恢复原样，慌慌张张地穿上鞋子，不仅双脚，浑身上下都因紧张而汗流浃背。“真的非常抱歉，我有些做得过火了！”我低头致礼向社长道歉，想找个地洞赶快逃走，又想忘掉刚刚那个丧心病狂的自己。然而，被折磨得面目全非的社长扶了扶已经被踩碎一半的眼镜，用落魄不堪的形象说着十分陶醉的话语：“不要道歉优子小姐，今天真的非常感谢你，我很期待与你的下一次。”够了，收起你这些内容与口吻完全不合的话吧，还有你浑身都是我脚的味道，可以不要这样突如其来地握住我的手吗。看着这个刚才已经小到无法被肉眼察觉到，全身沾满我脚底气息的男人，仿佛是从我脚底剥离下的异物似的，我不禁无奈地感慨这个公司真的还经营得下去吗。甩开社长的手，我丢下句“没有下次了”，便头也不回地转身离去。只留下社长在身后说着祈求着下一次的单独相处的话。隔天，我的办公桌上陈列了几盒不知是谁送来的足部护理品。“哎哎！这不是咱们公司最新研发的产品吗，只有高层内部才能预先拿到的试用装。”“好像是社本社长托人一早送来的。”“不会吧？那个社本社长？植原亲到底在社长那儿得到了什么好处？”“好羡慕啊，优子酱用的时候可不可以分我一点”……好了同事们，大概的情况我已经了解了，还请不要围着我这样叽叽喳喳地讨论了好吗。手里端着我们这个化妆品公司最新研发的高级货，我心中的无奈和感慨交集。只有我自己知道，社长表面上是在用这种方式讨好我，某种意义上只是在为了他自己罢了。#
