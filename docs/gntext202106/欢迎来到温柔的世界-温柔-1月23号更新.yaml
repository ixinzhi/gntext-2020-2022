    3我是掩护，一开始就告诉我了，送货的其实不是我，还有几批小队，虽然我也不知道是那队，盒子里装的是不稳定空间，盒子被人拿出来后，就会自动识别指纹，如果不是我的指纹，或者接触空气后10秒，就会触发，盒子会自动裂开，把半径10米的地区都放逐到外部空间，别问我，啥是外部空间，爷也不知道，只知道被放逐的人在也没有回来过。这个是上面的给我的，作为保险，说如果没有办法回去，被人抓走接上非人道实验，特殊系都是挺棒是试验品，就用这个，最起码这个还能让我痛快点死去。咔，咔，世界镜子一样，裂开了。那个女人却很平静。“不努力下..吗？”发声变的有点艰难，空间破碎吸走了空气。“没有意义，空间已经被固定住了，切碎，我们会被逐出这个世界。”她轻声细语，怜悯的看着我，但我什么也感觉不到，空间碎掉了。。。。。分割中“卧槽！”惊醒！又做这个倒霉催的梦，老子都穿越了，还他妈做这个梦，没完没了。抬头看闹钟，7点，好的，该起床了，再不起就该迟到了。赶紧麻溜的爬起。我来到这个世界已经快大半年了，非常幸运，我好像是肉身穿越的，虽然不知道为啥年龄好像变年轻了，变回了13-15岁左右，个子变矮了，不过没有问题，从新活过来比什么都好，我的能力也变的非常强大，原本只有一个背包大小的空间，居然成长到豪华别墅的程度，开的口子也变大到也可以让我直接走进去，还不会碰到头。因祸得福，真是爽到。这个世界的人都是大好人啊，据说我是在山上被人捡到的，被发现的时候浑身是伤，送到医院住了3个月，一开始听不懂他们说的话，也看不懂文字，但是还是能感觉到他们非常关心我，唯一的问题就是没有护士小姐姐。医生治好了就让我出院了，一出院就给人接走。还给我分房子住，带我去学校上课，然后还被一个圆圆的蛋型机器人疯狂bb，全程懵逼，俺根本听不懂，后来听别人说才知道说的是什么孩子你的生命是不可估量的财富，每一个孩子都是啥传承的货币，就算是脑子不好的孩子也不例外，她和很多人都说过这个话。叨叨了好久。被同行的人说明了我的状况后突然愣住了，摸了一下我的耳朵，好像是在找什么东西，然后居然开始安慰我，说什么男孩子都是世界的珍宝，这么对你的人将会受到应有的惩罚！真是惊了！这个世界的科技居然这么发达的吗？
