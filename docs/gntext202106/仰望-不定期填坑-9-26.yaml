  text: '# 仰望（不定期填坑）9.26作者：nngxnngxTID：28880# 1*本帖最後由 nngxnngx 於 2020-9-26 09:20 編輯*“沈先生，您已经完成了缩小所需要的程序，请在这里签一下您的名字”“好的。”我接过了身前护士手中的文件，签下了自己的名字。“您的身体预计明天会开始缩小，不过请您不用担心，缩小是阶段式缩小的，明天的缩小不会影响您的正常生活。”身穿白衣的护士一边从我的手里接过文件，一边对我说道。“另外，虞女士。”护士将话语转到了我妻子那边。“如果沈先生缩小到您无法照顾的体型的话，一定要把他送到我们机构这里哦。”“嗯。”“如果在缩小途中有什么问题可以致电我们机构哦。”面前的护士突然调皮的对我眨了眨眼。“嗯，好的，麻烦您了。”“不客气~”护士拿着文件走向了她工作的地方。说起来，这里应该有很多缩的很小的人吧。刚刚护士说的话，我不由的想起接受缩小前所查阅到的资料。这时，身旁的妻子握住了我的手。转过头，是妻子温柔的笑脸。“该回家了。”“嗯”我握紧妻子的手，离开了缩小机构。回到家后，妻子为我做的非常丰盛的晚餐。“怎么感觉你是在送别我一样，我又不会离开，只是缩小而已。说不定我只能缩小一厘米呢。”感觉回家后的气氛有些凝重，我不由的想活跃一下气氛。“万一你缩小到一厘米呢？”餐桌对面的妻子露出了很兴奋钉钉眼神，感觉她的眼睛都闪闪发光了。“那我就去爬你的圣女峰，我还要登顶。”“啊，肉色的一厘米小虫子，好恶心，我才不要被虫子在胸部爬。”听完我要爬“山”后，妻子对我露出嫌弃的表情。“但我觉得你缩小到十厘米就很不错哦。”“为什么？”虽说已经想到妻子要说什么了，但我还是问了出来。”“那时候你的尺寸正好满足我哦。”“然后再等你缩小到一厘米，我就天天把你放到我的阴道里，等你缩小到一毫米，你就可以在我下面的森林里生活了呢。然后....”“打住打住。”妻子说的越来越远了，我心里有些慌乱的制止了她继续说下去的声音。被我打断后，妻子先是愣了一下，然后直接站了起来，迈着修长圆润的双腿走到我身边，坐在了我的腿上，双臂勾住了我的脖子。“怎么了？不喜欢吗？”“啊，也不是不喜欢，就是有点......”突然被问到这个，我就想被发现小秘密一样，支支吾吾的说道。“可是，你不是很喜欢这个吗~~”我感觉自己的心脏瞬间被捏了一下，感觉现在连自己的心跳都慢了下来。“什么啊，怎么可能呢。”我尽力的装作若无其事表情掩盖道。“我可是知道哦，你写的那些文章。”“缩小被踩在脚下，进女生下面什么的。”妻子将自己的红唇移动到我的耳朵旁边，轻轻的对着已经僵硬的我说道：“小变态~”#
