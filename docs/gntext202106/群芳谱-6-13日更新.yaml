  text: 在穆老师给老姐上了个情比金坚七天锁之后，老姐妥协了。两人从地上站起来，整理了一下衣服，继续学习。穆老师的成绩斐然，一个月的时间就让老姐的英语成绩有了肉眼可见的进步，连带着对其他老师也多了点尊重。阿姨和老爸都十分高兴，给穆老师包了个红包，还请穆老师在我们家吃了顿晚餐，还开了一瓶红酒庆祝。老姐倒不是很高兴—并不是因为穆老师，一个月的时间让她们的矛盾不再尖锐，成了还不错的朋友，甚至有时候还会叫穆老师一声瑶瑶姐，（不过本来温柔善良的穆老师好像有点被老姐带坏了）而是因为老爸和阿姨在酒桌上喝了点酒后忘乎所以，你侬我侬。老姐并不喜欢老爸，觉得他是辜负了一个女人真心的坏男人。但凭心而论，老妈和老爸在一起的时候，老爸总有种在身高上鹤立鸡群导致的孤独感，总是把老妈当孩子一样照顾，自己并不是很开心。现在就不一样了，现在是改成我由于鸡立鹤群导致十分孤独了。穆老师也喝了些，令人惊讶的不胜酒力，让我们了解了不少她的家庭情况。穆老师的主职是艺人，只是接不到什么单子才打算凭借英语水平整点外快。老爸对此没什么感觉，阿姨倒是很感兴趣，她算是圈内人，说有些渠道可以给穆老师，正好她们公司在找个高身材好的模特。这让老姐不太高兴，因为她也向阿姨要过这个位置，最后被阿姨以年纪过小和肌肉太多没有美感的理由拒绝。穆老师看出不对，安慰了一下老姐，说她现在还小以后有的是机会，那是老姐就会像她一样怀念起上学的时候了。老姐翻了个白眼，说那是你早就毕业了才会这么说，假如让你再回去读两年书，就不会这么想了。穆老师没有反驳她，只是笑着说了声也许吧。之后没有过多久，穆老师就走上了回家的路，理由是家里还有个小侄女要照顾，虽然把她托付给了一个叫黄蔚然的同学家里照顾，但总是待在别人家也不太好。临走的时候，穆老师像突然想起什么似的转过身来，说道：“对了，我在这里交了一个月了，还不知道叔叔叫什么呢？”“狄红。”老爸笑着说道。苗彤弯着腰，看着门牌上的门牌号。“3601，没错，是这里。”苗彤敲了敲门。过了一会，门开了，一个金发美女开门将苗彤迎了进来。在看到苗彤的时候，金发美女明显僵了一刹，似乎在惊讶自己居然只比眼前的女子的胸脯高一点。不过只是一个刹那以后，便恢复正常。苗彤打量着屋子的布局，很令人满意。但有一点，让苗彤不知道该高兴还是反之——屋里还有两个女生，且都比刚刚那个高。“虽然发布了两米以上女生优先的信息，我自己也想不到会遇到你这么高的室友呢。”之前那个金发女生向苗彤伸手，“叶真，叫我小真和小金都可以。”苗彤握住了她的手，“苗彤，虽然看到了两米以上优先的信息，我也想不到会遇到三个女巨人。我想象中更可能是对高女有执念的女生…甚至是男生。”两人相视一笑，松开了手。剩下的两名女生也分别和苗彤握手并做了自我介绍。其中一个皮肤白皙，胸部高耸，面容中有显著的欧洲特色，叫做白源。另一个则有着小麦色皮肤，剑眉星目，有遮不住的英气，叫做林静羽。四人聊了一会住房方面的问题，很快达成了共识，并给了苗彤一把钥匙。然后，就陷入了沉默。毕竟其余三人互相认识，形成了自己的小圈子。固然，她们知道彼此间该说什么话题，但万一苗彤插不上话来，那反而显得像是在孤立她了。好在，没过多久，就传来了敲门声。由于苗彤离门最近，所以是她站起来开门。在开门时，苗彤下意识的抬头往上看。尽管苗彤在一瞬间就反应到自己犯了错误，但还是来不及了。“那个，我在下面。”苗彤低下头去，看到的是一个比自己腿还矮一点的小姑娘。一番攀谈交心了解到，“小姑娘”叫李芬，是兰陵初中的老师，还没有结婚，一个人跟学生们一起在小区里租房居住。由于之前的室友们都毕业走了，只好到隔壁来找人帮忙换一下灯管。
