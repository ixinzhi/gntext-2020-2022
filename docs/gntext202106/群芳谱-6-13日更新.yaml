  text: 抱紧了林静羽的大腿，下巴正好搭在林静羽的靴边上。于是，林静羽被动的听女孩子们把情况解释了一下。蔡奇看到林静羽出场，有些忐忑不安，但还是坚持自己的看法，并说明能像林静羽这样的女生还是少数，招来了女孩子们的一片嘘声。一股恶趣味突然涌上林静羽的脑海。林静羽让旁边的一个女生帮她拿了一个新添置的，女生专用哑铃，快速温养提升重量后递到了蔡奇面前。蔡奇不明所以，只是随意的单手接了过来。不想这哑铃的重量竟远远超出他的预想，一时拿不住掉到了地上。林静羽不再说什么，从蔡奇身边绕过离开。其他所有人都看着掉在地上的哑铃，沉默不语。之前那个帮忙拿哑铃的女生，踏着小碎步挪到了掉落的哑铃旁，将其拿了起来。由于大家在大眼瞪小眼上花费了过多时间，林静羽注入在哑铃上的能量已经消散，哑铃的重量也回归平常，因此该女生没有花太多力气就做到了这件事。于是，场面变得十分尴尬。另一边，林静羽则是快步走在回家的路上，尽管没有亲眼所见，但林静羽也大概把握得住后续的发展。只是这样取巧让她不太开心，希望有一天女生们能靠自己的力量完成今天这样的事。秋哥他们教我的东西说不定可以外传一点…下次见到就问问。林静羽臆想着美好的未来。不多时，林静羽便走到了套间门口，其余几人自然早就回来了。一番学习洗漱之后，就到了熄灯上床的时间点。同时，按照之前排的表，今天轮到林静羽陪萧萧睡觉。一如往常，萧萧虽然在路上多花了些时间，但一颗心几乎都在学习上，因此早早就完成了作业，上床休息了，虽然不是自己的床。过不多时，林静羽也完成了作业，钻进了自己的被窝。萧萧还没睡着，双手握住被子的边缘，脑袋半埋进被子，外面只留眼睛以上的部位，怯生生的望着林静羽。林静羽有些小心的掀开被子，慢慢钻了进去。由于林静羽体型健美，一下占据了大半的位置，把萧萧挤到了墙边上。萧萧的后背和墙壁亲密接触，正面则是被林静羽和她腰差不多粗的手臂抵着，动弹不得。林静羽只好侧过身子，这才空出点地方。又因为双方海拔的差距，支起的空洞中不断向着萧萧的方向灌进冷风。林静羽只好学着其她人那样，将萧萧揽在怀里。林静羽并不是很喜欢这样。不像小金那样热衷于调教小人，就算是心血来潮，林静羽也会调教那些身体还算健壮的男性，像萧萧这样的，对她来说太弱了。具体一点的话，萧萧的手指对林静羽来说不过是火柴棒粗细，十指并在一起，都还显得十分可怜。手腕的话，也不过就是麦秸秆粗细，好像稍微一碰就会断掉。林静羽将萧萧抱在怀里，就像是抱着一座冰雕，甚至要担心自己的体温会不会把她融化了。萧萧两只手抱住林静羽的手臂，只觉得入手处虽然坚硬，但也还温暖，过不多时便睡着了。这天之后，周天便经常来健身社的社长办公室，托林静羽帮他送饭。外人不知就里，只以为是林静羽自己的意思，于是各种小道消息和不正经言论在校园内飞速传播了起来，包括但不限于：“关于痴迷健身的我和比我强壮的多的学生间不得不说的故事。”“只有软妹才搞那些疏于锻炼的小男生，真女人就该搞大肌姬。”最离谱的是，有一个版本还把周天也加了进去，说的是周天和韩语本是两情相悦，林静羽却横叉一手，横刀夺爱，抢走了…韩语。韩语开始不从，很快便沉湎于林静羽巨大的身体。周天上门搞事，结果被林静羽随意摆弄，反而坚定了韩语红杏出墙的决心。听到这个版本的时候，林静羽整个人都是懵的，连忙和周天交流了一番。周天倒是很大度，表示自己并不介意。正如之前他和韩语传的沸沸扬扬的绯闻一样，这些人并不是推测出了什么，只不过是内心里想看到这样的故事，便用他们的故事作为情感宣泄的出口罢了，等他们自我满足够了，热度自会消退。不过，许是觉得自己整天将林静羽当工具人使用，还让她白沾因果，有些过意不去。
