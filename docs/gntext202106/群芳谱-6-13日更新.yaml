  text: “我们俩小学的时候离学校比较远，习惯了早起了。”林静羽洗了把脸，把毛巾搭在肩膀上，“我先出去跑两圈，顺便跟那两个懒鬼说一下，我会给她们俩个带饭。”半小时后，林静羽推开了房门，把一大袋早餐放到了桌子上。林静羽扫视了一圈，有点奇怪的问道，“李雨萧呢？先走了吗。”“是的，她说她步伐跟我们不一样，一起走的话会很尴尬，就先去了。”苗彤头也不抬的说道，同时一遍又一遍的检查自己有没有带齐证件和书本。很快四人便做好了准备，踏上了去学校的路，回头率那叫一个高啊。教室在三楼第二个教室，由于来得早这时还很空旷。二李的话，是在隔壁，这会已经到了。苗彤看着空旷的第一排，下意识的就往上靠。然而林静羽抓住了她的手腕，带着苗彤往最后一排去了。“在想什么...肯定是最后一排啊...”苗彤知道自己犯了错，不知道说什么好，只好“嗯...”了一声。入座后，苗彤摸了摸脸，滚烫的，果然习惯害死人啊。这时，苗彤突然发现小金一直在盯着自己，有些奇怪，又摸了摸自己的脸。“怎么了？我脸上有什么东西吗？”“不是，只是我好像知道苗彤姐为什么想坐第一排了。”“为什么？”苗彤有些紧张。“我听姐妹们说过，有些人就是喜欢个子高还硬座第一排，享受那种挡住别人视线别人还只能忍气吞声的感觉...想不到苗彤姐看起来温温柔柔，暗地里打着这种心思...”“才没有！”两人一阵打闹，连白源和林静羽也被波及到了。闹累了以后，苗彤最后一次检查了所带的文件，确认无误后松了一口气。这时其他同学也都已经到了，四姝的身高引起了极大的讨论，班级里显得十分热闹。很多人对她们指指点点。不过除了苗彤不大习惯以外，其她三人都显得很镇定。很快，上课铃响了。第一节班会课就要开始，同学们也即将迎来他们的班主任。在嘈杂声中，一个小个子走了进来，站上讲台，在黑板上写下“周天”两个字，向台下鞠了个躬。“大家好，我是你们这三年的历史老师兼班主任。”全场哗然。大家之前就一直在讨论，学校要派怎么样的大佬才能镇住后面那四个，想不到派了个小个子来。周天心里也苦啊，作为一个刚入职没几年的新人教师，一般是轮不到他来当班主任的。但是前几天主任特地找到了他，把这个班的情况说明了一下，然后说，小天啊，组织上对你寄予厚望。你看现在这情况，咱们派个最能打的体育老师上去也不顶用。不如咱们反其道而行之，要是哪个女巨人碰了你呢，你就倒在地上打滚，然后大叫好疼啊要死了，说不定顶点用。周天本来不想干的，可是他们给的实在是太多了...周天家庭情况复杂，需要钱来周转，便答应了。班会课上没发生什么事情，只是简单讲了一些安排和制度，顺便把一些书发掉了就下课了。看着周天被几个同学围在中间问东问西，苗彤突然转过头来，问道：“你们几个有想当班长的吗？”“怎么突然问这个...我想应该是没有吧。”就在这时，周天挤了出来，走到她们身边，询问她们中是否有人有当班长的意愿。其他三人看了看苗彤，苗彤则点了点头，表示自己愿意。周天走后，几人用惊异的眼神看着苗彤。“苗彤姐，怎么做到的？”小金凑上前来眼睛扑闪扑闪的。“这个啊...受我小学时一位老师的影响，我一度有过当老师的打算，所以知道第一要务就是要和班里最猛的那个尽量打好关系。”“可是你不一样啊，”小金大大的眼睛里是更大的疑惑，“你的话应该自己就是最猛的啊。”苗彤似乎想说些什么，但是时间到了，上课铃又响了起来，也就作罢了。这节课是班主任的历史课。周天用出色的教学水平打消了同学们因为他的身高和青涩的面孔而产生的怀疑。当他讲述历史时，伴随着层出不穷的真实有趣的细节，仿佛他刚刚从那个年代穿越而来。当他做最后的陈述总结时，他又回归了千百年后的上帝视角。
