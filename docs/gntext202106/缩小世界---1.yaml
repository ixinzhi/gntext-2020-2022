- summary: "-   **主角介绍与生活背景**\n    1.  抹茶，16岁女高中生，学校角力校队队长，决定打工赚钱。\n    2.  与小一届的雪玥合租宿舍，雪玥性格强势，常捉弄抹茶。\n\
    \    3.  抹茶享受半工半读的生活，比被家人说教更满意。\n-   **新年与异常情况**\n    1.  2021年新年，抹茶睡到中午，发现周围异常安静。\n\
    \    2.  雪玥不见了，抹茶享受片刻宁静，打开电视看到荒唐报道。\n    3.  抹茶继续睡觉，醒来发现时间紧迫，匆忙出门。\n-   **街道异常与晕眩**\n\
    \    1.  街道空无一人，路灯暗淡，抹茶感到晕眩。\n    2.  抵达打工地点，发现店门锁着，周围商店也关闭。\n    3.  抹茶感到晕眩，身体倒下，被雪玥唤醒。"
  text: '# 缩小世界 - 1作者：魔君珮倪TID：30163# 1“不。。，不是吧。。。这一定是在做梦吧。。。”我一边安慰着自己，一边仰首望着眼前的巨大少女，可即便我在怎么欺骗自己，也终究无法改变眼前的事实这一切都要从那天説起。。。我叫抹茶，一个16岁，平凡无奇的女高中生，虽説是学校角力校队的队长，也拿下了不少比赛的胜利，但那完全没办法赚钱嘛。。。。在某次跟家人的沟通下，我决定了要开始去打工赚钱，自己租一间房子，虽然半工半读的确挺累的，但我满喜欢这种成就感的。嘛。。。虽然说是自己租了房子，但说明白一点就只是学校宿舍，还是跟一个比我小一届的女生一起租的。。。我的室友叫做雪玥，不过虽然他年纪比我小，但气势倒是挺强势的。。。估计是仗着自己的家庭背景吧，哎。。。雪玥平时的嗜好就是捉弄我，不是偶尔拽拽我的头发，就是偷吃我买的零食，虽然明白他没有恶意，但是被这样长期欺负着还真累呢，毕竟又不能因为这点原因就随便打他，所以只能忍耐了。。。不过虽说有时挺累的，但这种生活还不会到讨厌的程度，倒不如说比起被家人说教，现在的生活我更满意吧今天是2021年的第一天，对于许多人而言新年本来应该是值得庆祝的一件事，但是。。。“呼啊。。。今天又睡到中午了吗”我慢慢睁开了双眼，从床上爬了起来。是的，我一如往常的睡到了中午，不过周遭却莫名其妙的安静“哎。。。。雪玥呢。。。。”我看了看四周，那个平时最喜欢捉弄我的小恶魔不知道跑哪里去了，这样也好，享受片刻宁静也不错。。。简单的洗漱完后，我拿起了一包饼干坐上了沙发“嘛。。。看看最近发生了什么吧”我拿起了遥控器，打开电视并切到新闻台【最新报道！2021年年初，科学家们经过多次研究，终于研发出能够缩小其他人类的道具！并且在今天早上，“小人饲养条款与法规”也已经正式通过】听到了这段话后，我果断关掉了电视“噗哧，今天又不是愚人节，该不会是那个记者的脑袋被驴子踢到了吧”看见了这么荒唐的报道，我忍不住的笑了出来“算了，在睡一会吧”说着说着，我又闭上眼睛继续睡了过了不知道几个小时，似乎是因为睡饱了，我慢慢的醒了过来“呜啊。。。。现在几点了。。。”当我拿起了手机打开萤幕时，手机上的时钟一瞬间把我给吓清醒了“六，六点五十七分！？完了完了，上班要迟到了！！！”我混乱的从衣柜抽出制服，匆忙的穿上后就冲出了家门不过当我看见街道的景色后，我顿时愣在了原地平时繁华的街道，现在一个人也没有，不仅空无一人，连路灯都是暗的“唔。。。算了，先别管那些了！”我放下了思考，继续前往自己打工的地方，不过一路上也都是一片死寂，当我来到自己打工的店家门口时，眼前的一幕更是让我惊讶到难以置信没错，店门是锁着的，周围的商店圈也是一样“这。。。这是在拍整人节目吧。。。”我吓的后退了几步，随后突然感受到一阵晕眩，身体像是突然断了电一样的倒了下去“唉~醒了吗？”一阵熟悉的声音在我身边响起“呜。。。。”我张开了双眼，看见的不是别人，正是自己的室友雪玥“雪玥！外。。。外面的人都不见了，然。。。然后。。。。。。”“哎。。。。。？”当我看见了雪玥时，宛如像是看见了救赎一般，正当我想解释刚才看见的一切时，我又被眼前的一幕吓傻了在我眼前的雪玥，比平常大了好几倍。。。不，应该是説，我变的比平常要小了数倍。。。“咦，现在才发现吗~想不到平时那个大姐姐在这种重要关头还怎么迟钝呢~~”“原，原来早上看到的。。。都是。。。”正当我还没反应过来之时，雪玥突然伸出脚，踩住了我的下半身，看得出来虽然他没有施力，但我却动弹不得。。。“噗哈哈哈，那个曾经让一个男生在空中翻一圈的校队王牌也不过如此嘛”“唔。。。你，你到底想。。。'
