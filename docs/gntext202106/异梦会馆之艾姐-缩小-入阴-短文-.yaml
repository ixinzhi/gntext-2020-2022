  text: '# 异梦会馆之艾姐（缩小、入阴、短文）作者：xiunaomaoTID：24918# 1异梦会馆1   艾姐李维从未想过在这个不起眼的小镇里，居然还存在着这样一个令人感到匪夷所思的会馆。此会馆名叫“异梦”，坐落在小镇西侧临山较为偏僻的区域，仅从会馆外表构建来看甚为普通，与周边建筑并无二异。李维也是无意间进入GN论坛才知晓有此会馆，故才慕名前来。李维来到会馆后，接待他的居然是一位绝代佳人，芳名艾姐。艾姐领着李维向会馆深处走去，边走边给李维介绍会馆提供的各种特殊服务，每每听到这些另类服务时总会让李维这个超级gts迷连连呼妙。艾姐是此会馆的主事，年约23、4岁，身高约1.90米，很是高挑，有着一对高耸饱满的玉乳、纤细柔和的柳腰、浑圆挺翘的美臀、修长笔直的玉腿，再加上生了一张娇媚至极的玉容，其绝对是一位堪称男人克星的尤物。艾姐很喜欢穿高跟鞋，而且还是那种恨天高类型，让她原本就很高挑的身材显得更加挺拔，只有1.70米的李维跟在她身后，简直就像妈妈和自己的孩子走在了一起。艾姐的玉腿很长，约有1.3米，再加上足有15厘米高的鞋跟，仅仅是她的臀部就已经和李维的胸部相当了，这也导致跟在身后的李维总是不自觉的盯着艾姐的美臀看。很快二人便来到了大厅，坐在了一张多人沙发上。“李先生，这台笔记本电脑里有本会馆所有美女的个人档案，她们的样貌、喜好以及擅长的服务都有介绍，你先看看。”艾姐将一台超博的电脑笔记本递给了李维，娇声道。“谢谢艾姐。”李维显得有点拘谨，毕竟眼前这位美人儿实在是太诱人了，尤其是对方弯下腰将笔记本电脑递过来时，那对波涛汹涌的豪乳挤出来的深邃沟壑让李维的呼吸不由急促起来，其下体处更是支起了一个大大的帐篷，若非他弯腰伸手接电脑的姿势刚好予以掩饰，才避免了这个尴尬场面的出现。“你先看看，有喜欢的，便知会人家一声。”艾姐一边给李维掺茶水一边叫声道，不过李维并未察觉到对方娇俏的嘴角露出一丝意味深长的笑意。李维好不容易才将注意力从艾姐身上转移到笔记本电脑上，虽然眼睛在浏览屏幕，但嗅到艾姐阵阵诱人体香却又让他心猿意马，心绪始终无法平复下来。“咯咯咯，口渴了吧，先喝口茶。”艾姐将茶杯递给李维。“是，是有点口渴。”李维为掩饰内心的难堪和紧张，立即端起茶杯咕咕咕喝了一大口茶。当看到李维将茶喝下后，艾姐脸上的笑意愈发浓郁起来。“你先自个儿浏览，待会有什么需要再call我。”艾姐说完后便起身向大厅后侧走去。“好。”李维看着艾姐妖娆的背影完全消失后，才将视线收回，心里暗暗道：“不知艾姐会不会提供这些服务。电脑的屏幕上显示着三个板块，第一个板块叫
    “靓影觅踪”，主要是会馆美女的详细介绍；第二个模块叫“异梦阁”，主要对会馆各功能区域进行介绍；第三个模块叫“寻梦人，则是会馆各项服务的视频介绍。李维首先点开
