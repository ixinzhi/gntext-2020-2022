- summary: "-   **任务与困境**\n    1.  裕树和可可萝在加德遗迹深处执行任务，收集蘑菇。\n    2.  可可萝因食物短缺而自责，但依然照顾裕树。\n\
    \    3.  可可萝发现异常的小蘑菇，决定带它去找裕树。\n-   **佩可莉姆的加入**\n    1.  佩可莉姆因食物而加入裕树和可可萝。\n \
    \   2.  佩可莉姆对可可萝的饭菜表示感激。\n    3.  巨型蘑菇的出现，裕树开始敲打它们。\n-   **巨型蘑菇怪的袭击**\n    1.\
    \  地面振动，巨型蘑菇怪出现。\n    2.  可可萝试图保护裕树，但未能及时赶到。\n    3.  裕树被巨型蘑菇怪击飞，失去意识。\n-   **裕树的苏醒与寻找**\n\
    \    1.  裕树醒来，记得自己的使命，寻找可可萝。\n    2.  裕树意识到自己需要找到可可萝才能继续前进。\n    3.  裕树在森林中摸索，寻找出路。"
  text: '# 公主链接同人【vore注意】完结作者：是咸鱼丝哦TID：29475# 1*本帖最後由 是咸鱼丝哦 於 2020-9-14 23:07 編輯*加德遗迹深处，裕树和可可萝接受了公会的任务，来到此处收集丛生的蘑菇。“这里的蘑菇真多啊…”可可萝又从一旁的树边摘下了几朵蘑菇，满脸写着搞笑。“完成这个任务的话，这几天都不用为吃饭担心了呢…”为了保护勇者裕树，作为女神派遣的向导可可萝来说，一切都已保护主人裕树为主。但因为裕树似乎经理了什么，失去了大部分记忆且战斗力薄弱，是个没什么战斗力的人。不过即使如此，作为主人奴隶的可可萝依旧喜欢着裕树。不过因为出发时带的钱少，最近居然因为食物而犯愁，作为女神向导的可可萝非常自责，明明承载着女神的厚望，却无法照顾好勇者，真是无能的人。可可萝叹了口气，接着寻找着蘑菇。但突然听见了什么响动，貌似是在旁边的树底下传来的。可可萝小心翼翼的靠了过去，却发现树下只有一个小小的蘑菇。捧在手中，小蘑菇微微颤抖。噗叽噗叽…“好奇怪的蘑菇呀…”蹭了蹭蘑菇，发出来噗叽的声音。“就算了为了任务，把这样的小东西杀死也…”可可萝摸了摸小蘑菇。“噗叽噗叽，躲到这里来…”可可萝把小蘑菇放到了自己的背带就前去找裕树。裕树这边遇到了倒在地上的佩可莉姆，看着她发呆，而刚刚好可可萝也找到了裕树，为佩可莉姆做了点饭。“呀～活过来了呢…”简单交流了一下，佩可莉姆觉得吃了裕树和可可萝的食物有些不好意思，请求留下来帮助他们，自己也一人游离外地很久，希望有个朋友陪伴。“可可萝真是好孩子呢，做的饭这么好吃～”佩可莉姆快速的吞食着可可萝刚刚做好的食物，而可可萝却看的有些惊讶。“没事，这些有的是，不用那么着急吃…”但刚说完不久，却发现四周多出了不少巨型蘑菇。“诶，什么时候多了这么多蘑菇呀，是给佩可莉姆吃的吗？”佩可莉姆用感激的眼神看着可可萝。“真的非常感谢呀～”在可可萝忙着解释的时候，裕树已经走到了这些巨型蘑菇面前用手中的木棍敲打着巨型蘑菇。而这时，地面突然振动起来，巨型蘑菇拔地而起，展现出来了它的面貌。“主人小心！”可可萝发现裕树站在一群巨型蘑菇怪的面前，急忙冲向前去，想保护裕树的安全，但她还是没赶上，裕树被巨型蘑菇怪一个甩击打飞了出去，不知道到哪里去了。“主人！”听见可可萝的呼唤，裕树却没能看上她一眼，掉进了深林…不知道过了多久，裕树挣扎着爬了起来，虽说失去了大部分记忆，但裕树依旧记得自己的使命，而现在，最紧要的是找到女神的向导可可萝，要不然自己能不能走到魔王面前都是个问题。拍了拍身上的树叶，看向被自己掉下来挂下一大片树叶的大树，透过被砸出来的洞，裕树明白了自己不过是昏迷了一会儿，天还很亮，但也快到黄昏了，加德遗迹的夜晚会出现各种各样的怪物，可是比白天的厉害很多…不知道自己掉在了哪里，但是只要一直朝一个方向走，只要走出了森林，就一定能找到村庄，碰到可可萝就是早晚的事了。一边摸索一边叫喊着可可萝的名字，希望可以找到她，但是在走了2小时之后便停下来，身上没有食物和水，为了保存体力，裕树便埋头摸索，不在叫喊。这时，隐隐约约间，裕树看到了前面密林间有个人形的背影，但却莫名的感到不安。毕竟遇到了人，裕树不希望自己再在森林里转悠，果断像着前面的人影跑去，而同时，对方好像也发现自己了。裕树高挥着手臂，激动的叫喊着一些听不清楚的话，看见了对方发现自己之后，更加努力的大喊，希望可以让对方知道自己是个人，别被误伤了。但没想到，黑影在发现裕树之后慌乱了起来，随即四周出现紫色的魔法阵，紧接着一道紫光迎面而来直击裕树，连同裕树四周的树木也被紫光波及，纷纷炸裂，扬起一片尘埃。裕树此时还活着，'
- summary: "-   裕树遭遇黑猫魔法师凯露\n    1.  凯露误将裕树变成蘑菇型魔物\n    2.  凯露对裕树施以暴力，因任务受阻\n    3.\
