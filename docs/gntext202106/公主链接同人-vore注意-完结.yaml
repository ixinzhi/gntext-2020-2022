    \    3.  裕树被佩可莉姆吞噬，面临死亡\n-   魔物与人类的对比\n    1.  魔物无法提升潜力，人类利用魔物\n    2.  人类教导小孩残杀魔物，亚人遭受欺诈\n\
    \    3.  佩可莉姆对裕树的残忍行为，揭示魔物与人类的差异"
  text: 凯露嘴唇发白，看了看一旁倒下的大树，那个黑影正是巨型蘑菇型魔物的尸体，可可萝和佩可莉姆的战斗已经波及到自己，说明双方距离极近…颤抖着的双手支撑着地面，无力的瘫坐在地上。“你…没事吧…”缓慢的爬了过去，望着眼前的魔物，凯露有些惊慌，也有些害怕，颤抖着的身体，小心翼翼的捧起了受伤严重的裕树。手中微弱的生命前几秒还被自己攥在手心，下一秒却犹如冷风中的烛炎，不知何时就会在不经意间消失。微微跳动着的心脏告诉着凯露她手中生命的最后时刻。她迷茫了，她做了什么才会发生这样的事…指缝中滴下浅色的液体，温暖的躯体也在慢慢萎缩。不能停留，为了我的目的，谁也不可以…但，这真是我想要的吗…凯露知道身后的战斗已经结束，但心却不让她离开此地。我这是…怎么了…缓缓的放下了停止跳动的魔物，她思考了一会，施展了魔法，随即便逃一般的离开了这里。#
    3地上的裕树并没有迎来最后的死亡，在最后一刻签订了契约，消耗凯露的魔力维持生命，也就是可以保持在死亡的最后一线，永远到达不到结局的尽头，除非凯露魔力耗尽或者施法者死亡。这类魔法十分罕见，只有特殊的魔法师才能使用，这也是为什么那位“大人”会使用凯露的原因吧…这些为后话，此时的裕树并不知道，只是失神的看着眼中模糊的天空不知在思考着什么…“肚子好饿呀，等等找到骑士君一定要他请我的肚子填饱！”“佩可莉姆大人，请一定要找到裕树大人，之后会好好回报的…”裕树听见了他熟悉的声音，眼泪莫名其妙的掉了下来。好多经历的事想要和她讲，好多伤心的事想要倾述，好多好玩的地方没陪她去过，也有好多好吃的没请她感受过…他眼泪流了下来，但在别人眼里看，只是一个小型魔物身上流出了滴滴水珠，伴随着身体留下的浅色血液，让人感觉说不出的凄惨。魔物无法和人类交流，无法表达自己想表达的想法，一个错误的选择都将导致自己的死亡，也是人类为什么残杀魔物的原因吧。普通魔物无法提升自己的潜力，高级的魔物也是经历了九死一生的困难才能到达自己的顶峰。而人类呢？药物，击杀魔物提升，还有血脉和魔法，甚至可以使用活体魔物进行残酷的血脉提升，在他们眼里，魔物只是用来消耗的物品。人类教导小孩如何面对魔物，就是利用剑去让它消失，却从来没考虑将魔物接纳为朋友，亚人也因为有魔物血统被人类无情的欺诈。哼着歌走向了裕树的佩可莉姆停在了他的身前。“呐…可可萝，你知道吗？”佩可莉姆用手抓起了裕树，毫不在意他的伤口再次被自己撕裂。“这类魔物是可以生吃的哦…”奋力挣扎的裕树还是离不开佩可莉姆的手心，她的握力已经超出了平常人的接线，可以说是怪物级别的。自己无力的挣扎毫无效果，只能给佩可莉姆带来一丝快感。欣赏手中物品似的看着，肆虐的笑容在裕树的眼前无限放大，犹如噩梦般的存在。毫不犹豫的张开了嘴，将裕树送进了她的口腔之中。而裕树在被送进去的一刻，看见了，可可萝惊讶的表情。是在担心我嘛…还是说…担心我不干净会影响佩可莉姆的胃口呢…眼前即是无尽的深渊，背后的光线慢慢的暗淡，随后迎来了黑暗。柔软的舌头舔舐着他伤口上的液体，粘稠的液体浸湿了自己的全身，她的舌头毫不在意他的感受，肆意的翻腾着裕树的身躯，最后被顶向一旁的牙槽。闻着她嘴里淡淡的清香味，说不出来的感觉，即使大喊，嘴中也早已浸满了佩可莉姆的唾液，甚至呼吸也困难了很多。望着眼前巨大的牙齿，裕树感到了无助，失望，随后绝望的看着自己最后的命运…锋利的牙齿撕碎着他的躯体，分解着他的四肢，不停的切割成更小的血块。深渊轰鸣着，似乎喜欢这位新来的朋友，欢迎他的到来。最后，迎合着口腔的咀嚼声和身体深处巨响的交响乐，裕树被佩可莉姆的舌头推向了深渊…因为受到凯露的魔法加持，裕树永远到达不了死亡的尽头，
