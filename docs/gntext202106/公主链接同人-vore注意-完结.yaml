  text: 佩可莉姆飞快的跑了起来，裕树只能在她的高跟鞋下，一次又一次的踩在地面上，再被佩可莉姆的力量无情的碾在地面，被迫挤出自己的空气，呼吸着带有佩可莉姆高跟鞋的皮革味和青草的味道。而自己也在一次又一次的践踏中逐渐襄入佩可莉姆高跟鞋的纹路中，变得难以脱落…与魔物交战数次之后，佩可莉姆停了下来。“肚子饿了…等等就快黄昏了，在不找到裕树的话就危险了…”佩可莉姆摸了摸肚子，感觉脚底下有些不适，随便找了个草坪，高跟鞋按在地上狠狠的摩擦，向后滑动，而裕树本来已经习惯佩可莉姆的脚底，且襄入纹路中，被这样胡乱的刮动，就像被人强行把皮扯下来。听着佩可莉姆哼着小歌，脚下无情的将裕树按在地上撕裂身躯。“哼哼哼～一下，两下，三下…”随着她的话，裕树一次又一次的接受着残忍的摩擦，最后在濒临崩溃时终于被佩可莉姆刮下了高跟鞋。“好饿呀～等等随便抓个魔物吃吧…”裕树听见佩可莉姆越离越远的声音，微微的放下心来，起码不用担心再次感受那钻心的痛处了吧…休息了一会儿，身体奇迹般的回复了，虽然还是魔物，但这回复能力着实让人惊叹，短时间内如此迅捷的回复，就算是大魔法师也不可能持续很久。稳住身体，裕树再次寻找可可萝，不知道目的地，也不知道方向，无意义的寻找又能持续多久呢…已经黄昏了，身体小，走的就慢，但最终貌似得到了眷顾，终于听到了前面传来的打斗声。果然，裕树躲在一旁的草丛里，看见了他朝思暮想的可可萝，还有一旁战斗的佩可莉姆，所剩的巨型蘑菇魔物已经只有十几只了，看来她们找遍了森林，杀光了森林的大部分魔物了。想到这里，裕树打起来寒战，真是可怕的战斗力呀…魔物近在咫尺，而要穿过他们才能接近可可萝，而盲目的向前冲只会给自己带来更多的麻烦。思考过后，裕树觉得躲在一旁的树上，安全不宜被战斗波及，还能纵观全局。裕树相信可可罗和佩可莉姆她俩可以解决这些魔物的，而且知道上前帮不上忙，说不定还会被可可萝和佩可莉姆误杀，所以不打算上前…窸窸窣窣的声响，裕树刚爬上树就发现树下钻出了一个熟悉的身影。随着她周围散发着的魔法光点，裕树明白站在下面的正是把自己变成魔物的家伙，且现在还想对可可萝她们进行攻击。裕树见状不做停留，直接跳下去直面凯露的脸颊，硬生生打断了她的施法。“哇，什么东西？别妨碍我啊！”裕树本来打算打断后跳进一旁的草丛躲避，但没想到顺势滑进了她的衣领，慌忙间还蹭掉了她的内衣。“噫噫噫…”裕树此时就是想爬出去也做不到了，被凯露狠狠的攥在手中，因为手小的原因，只能靠用手按住裕树的头紧贴她自己的身体才能稳住裕树不在乱动。而裕树的脸贴着凯露的玉体，能听见凯露因为紧张心脏快速跳动的声音，还能感受到她升上滑落的汗珠和带有茉莉花味的体香…最后，凯露攥着裕树的身体，另外一只手快速的伸进自己的衣服里抓出了裕树。“你这家伙…”涨红了脸，凯露愤怒的盯着手中的裕树，发狠的握着他。而裕树则因为她的动作喘不过气来，她的手指深深的陷进了自己的身体，仿佛想要裕树在自己手中被撕碎一般。这时伴随着巨大的响声，一个黑影飞快的击中了凯露和裕树身边的大树，随即，伴随着剧烈的轰鸣声，轰然倒下，恰巧偏向的就是凯露的位置。惊慌不知如何是好的凯露面对着眼前倒下的巨物失神的望着。裕树抓紧时间狠咬一口凯露的手指，刺激着凯露做出甩手的反应，也让她发生了一点位移。倒下的树没有压倒凯露的身上，却擦着裕树的身体，活生生扯下了一半。紧咬牙，裕树又看见飞来的黑影，果断爆发潜力撞向凯露的右脚，让她失去平衡摔倒在地，躲过了黑影的肉弹冲击。还没反应过来便倒在了地上的凯露拍了拍头上的草屑，转头想骂一旁的裕树，却发现地上残缺不全的蘑菇型魔物还有从他身上流出的浅色液体。那是血吗？
- summary: "-   凯露目睹战斗结果，内心挣扎\n    1.  凯露发现魔物尸体，内心惊慌\n    2.  凯露救助受伤的裕树，感到迷茫\n   \
