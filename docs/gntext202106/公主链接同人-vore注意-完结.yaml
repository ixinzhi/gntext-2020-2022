  text: 紫光看起来貌似危险，但实际上只是有烟无伤。庆幸之余，裕树赶忙起身想再次对那黑影表清自己并无恶意，却发现一阵急促的巨响由远及近，直逼裕树。还没等裕树反应过来，一条腿就狠狠的踏在了他的身旁，激起的力量振开了自己，随后，沿着这条腿向上看去，终于看清楚了她的主人。似乎是兽人魔法师，猫耳黑发，身着黑色调裙衣，黑色过膝袜配上过腕皮质高跟鞋…不过想想，为什么是沿着腿向上看？这时，裕树才发现自己居然因为这魔法师的魔法变成了加德遗迹中最常见的蘑菇型魔物，且体型小不说，还是这次自己和可可萝前来收集的目标。裕树希望这位魔法师能够发现她自己误将别人变成魔物，把自己解除魔法变回来。可惜，紧接着又是一脚，裕树以为她发现了自己，并没有及时躲开，随即被黑猫魔法师踩在了脚下，被她狠狠的用高跟鞋碾了起来。“你是笨蛋吗？干嘛要打扰我，明明这次都快要完成任务的说，现在又因为施展这个魔法搞得魔力所剩无几了…”裕树被黑猫死死的踩住，脚尖按着裕树的身体，拧转着脚腕，身体前倾把自己的全部力气都集中了起来。“都怪你们这些臭虫一样的人类，我凯露才会一直没能成功完成任务，不完成的话，又会被大人责备…”虽然看不见此时凯露的表情，但是从这份无情的碾压和愤怒的语气中明白，自己好像遇到了不得了的人了…剧痛传遍全身，凯露全身压力下的碾压使得裕树的身体感到了分崩离析的滋味，且被狠狠的按在地上，肺中的空气早已快被挤尽，被迫呼吸着凯露高跟鞋的皮革味和她身上若有若无的香味。裕树的脸上深深的留下了凯露高跟鞋的印记，而此时的他还在想，是不是因为凯露是猫形兽人的缘故，不怎么出汗…突然，凯露好像发现了什么似的，往自己身后看去，而这举动，则让裕树剧痛不已。凯露的右脚站在裕树的身上，原地拧转看向后方，而裕树的脸因为刚刚凯露的碾压已经几乎负距离贴近她的鞋底，被这一下让他的脸搅在了一起，身体也被强制的扭曲，变得有些恐怖。“发现这里了吗…看来这里不能久留了。”凯露没多想，直接踩着裕树的身体跨向了一旁的树丛之间，消失不见了。而裕树却因为刚刚的踩踏还没缓过劲来，身体依旧扭曲一团，可能是变成了蘑菇型魔物的原因，身体里并没有骨头，所以致命伤并没有多少。好不容易把自己陷入泥土的身体抽了出来，后脚刚想离开这地方寻找可可萝和佩可莉姆的踪迹时，旁边的草丛中突然窜出了佩可莉姆，不过貌似她有些着急，难道是在寻找刚刚那个魔法师吗？或者是自己？#
    2佩可莉姆并没有给裕树过多考虑的时间，直径向他走来。并没有发现裕树的存在，也许是自己太小，或许是因为她胸大挡住脚下的视野…裕树终究是没能逃开，被快步中的佩可莉姆直接踩住，一瞬间感受到了佩可莉姆的全部重量，而韧性好的自己也被无情的粘在了她的高跟鞋下，无法挣脱。“诶？刚刚好像踩到什么了…”佩可莉姆停了下来，随即想抬起脚看看自己踩到了什么。这样也好，起码被自己人找到了。“佩可莉姆大人，我们还是赶紧找到裕树大人比较好，这森林不仅出现了巨型蘑菇型魔物，还发现了魔法的迹象，不能久做停留！”听见了可可萝的声音，还是她关心自己呀，裕树有点感到到，但是感觉到佩可莉姆抬脚的动作停了下来，自己又开始慌了。抬到一般，已经可以看见一旁可可萝那稚嫩的脸颊，似乎有些焦急的生情让人为之动容。“好吧…”佩可莉姆停下了抬脚的动作，随后慢慢放下，而裕树的视野也逐渐回到了地面上，重新拥抱大地。“果然还是有点危险呢，裕树酱没有什么战斗力，我们分头找吧。”“谢谢佩可莉姆大人，非常感谢。”踩着裕树的脚微微颤抖，应该是佩可莉姆笑时身体习惯性的抖动吧。“等等在刚刚的地方回合，可可萝注意安全。”随后，施加在裕树身上的压力突然增加，裕树感到了前所未有的感觉。
