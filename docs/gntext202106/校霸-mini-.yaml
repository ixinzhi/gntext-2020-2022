  text: ”张润微用脚尖挑起施华蔻的头颅，然后又用脚尖踏在施华蔻的后脑上，让她重重的磕了一个头。“至少这样才行，明白了吗！”张润微大声说道，施华蔻听出了张润微的不悦，没敢说什么，重重的磕了几个头。“嗯…学的挺快嘛。”施华蔻还没高兴多久，就听到张润微话锋一转，“再来一次，我录个像就行了。”“可是我…”施华蔻刚想争辩，张润微的大脚就踩在她的后背上，覆盖了她的整个身子。施华蔻马上意识到自己的行为有多愚蠢，尽管胸肺被压迫，还是拼尽全力说出了求饶的话：“主人…小奴错了…放…放过小奴吧。”施华蔻很快就觉得身上一轻，原来是张润微把脚抬开了。这次施华蔻等到张润微将视频录制打开后才开始磕头，然而没想到的是，张润微又以没开声音为理由，让施华蔻再来一次。这次施华蔻没有像上次那样表示自己的不满，只是继续用力磕头，但是眼泪却再也忍不住，一滴滴的落了下来。张润微也并不在意，把自己的裙子撩起，白丝拉开一个口子，将施华蔻塞了进去。施华蔻纤瘦的身躯在张润微丰满的大腿前显得不值一提。然后张润微将裙子放下，在李悟茶面前转了一圈。“怎么样，看得出多了一个人吗？”“根本看不出来。”李悟茶赞叹道。于是，两人手拉手出了门。“等等，润微，你真要把她送回宿舍吗？”“怎么可能，”张润微翻了翻眼睛，“当然是带回我们那里，上周咱们的小猫咪不是被你坐死了嘛，正好拿她代替养养玩呗。”“好主意，不然那么多宠物用品都浪费了。”施华蔻知道自己做出了错误的选择，但张润微的长腿和丝袜把她紧紧固定住了，无论怎么挣扎都动弹不得，只能在张润微的丝袜里默默流下懊悔的泪水。
