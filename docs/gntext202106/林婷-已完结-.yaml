  text: '# 林婷（已完结）作者：我记不起来了啊TID：29353# 1*本帖最後由 我记不起来了啊 於 2020-12-27 18:27 編輯*开始是mini，后面会越来越小我叫林婷，是个贱人。在过去的很多年里，我为此感到迷茫和羞恼。但到了现在，我已经可以平淡的看待这个事实并且享受了。我喜欢脚。比我高的美女的脚，在我看来是上帝赐予我的礼物。从我很小很小的时候起，我对此就十分迷恋。幼儿园的时候，我们有一个非常漂亮的女老师。她个高腿长，并且喜欢穿高跟鞋。连一米都不到的我，甚至连她的屁股都要抬头看。学生里我最喜欢她，经常冲到她面前去紧紧抱住她的腿，让自己的脸和他的大腿亲密接触。这都不算什么，直到有一天我发现自己开始疯狂迷恋她的脚，甚至到了做梦都想的地步。那时我们中午是在幼儿园睡觉，老师会和我们一起打地铺。我每天都在老师旁边找地方睡，然后假装睡着以后不老实动来动去，直到能接触到她的脚为止。接着，我会把她的脚抱在怀里，然后尽量在不可疑的情况下把鼻子凑近一点。现在我还记得，老师的脚大概和我腰差不多粗，长度的话差不多是从下巴开始一直到肚脐。气味记不太清楚了，好像有点酸酸的，但又让我控制不住想去闻。我幼儿园的老师是个好人，虽然不太喜欢被我抱脚，但也没怎么管过我，可能觉得我只是太困了吧。但并不是每一次都能有这种运气。举例而言，我读小学的时候，有一次回家的时候看到一个漂亮阿姨，非常漂亮那种，而且还穿了丝袜配高跟鞋，那是我第一次想去舔一个女人的脚。于是我尾随了她几条街，偷偷看着她。但最后还是被发现了，骂我说小屁孩想干什么，而且还踢了我一脚。我感到一阵剧痛，赶紧跑回家，在被窝里偷偷看了看被踢的地方。没有流血，但是破皮了，疼得我想哭，但是又感到一种奇妙的快感，好像希望自己能再被那个阿姨踢两脚，如果能再狠一点的话就更好了。这种病态的快感让我意识到，我可能和别人不太一样......在之后又发生了许多事情，把我变成了一个蕾丝边兼重度抖m患者，这其中的故事...倒也不急着说，还是先从眼下说起。我，林婷，身高一米二，二十五岁，就职于灵明中学，专门教导七年级政治。但是，最近校方做了一件非常蛋疼的事情。由于人员安排的问题，他们决定让我去初三代课生物，这让我遇到了一个煞星。“辛欣！你给我站起来！”我跺了跺脚，怒视着托腮看着我的辛欣。我实在忍不了了，这个叫辛欣的家伙根本就是一个街溜子,没有一点学习的念头。这也就罢了，但是她对学校和老师也没有一点尊重，刚刚就是迟到了，也不说一声就进来了，还在从我旁边经过的时候用屁股把我撞倒在地，让我再也无法忍耐了。辛欣带着嘲讽的笑看着我，然后站了起来，“好啊，不过这样我可能会看不见你呢。”辛欣慢悠悠的走到我面前，我发现我只到她肚脐。我气呼呼地昂起头看她，却发现她目视前方，惊讶道，“哎呀，老师真的不见了呢。”然后班级里爆发出了一阵笑声。我怒气冲冲地看着她，“你够了！辛欣！”听到我的话，辛欣才低下头，用手挡住了嘴唇，故作惊讶地说：“原来你在这里啊老师，我差点以为你走了呢。”看着我十分愤怒但是又顾及双方的身高差不敢动手的样子，辛欣不由得笑出了声，“哈哈，看来老师很生气呢，那就请老师狠狠地惩罚我吧。”说着，辛欣转过了身，和我胸部齐高屁股在我面前晃了几晃，“请老师狠狠地打我的屁股吧，我想这样的惩罚对这样矮小的老师来说会比较方便吧。”我气急败坏，再也顾不上什么老师的身份了，一巴掌就朝着辛欣的屁股扇了过去。辛欣屁股上的肉很厚，我根本就扇不动。但是愤怒的我还是在同学们惊讶的目光中，连着扇了好几下。想不到最后竟然脚下一滑，摔倒在地上。辛欣在全班的哄笑中走上前来，把我放在她腿下，'
