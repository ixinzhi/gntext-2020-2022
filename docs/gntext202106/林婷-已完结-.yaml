  text: 然后伸手把我拉了起来又坐了回去。我感到十分尴尬，只能在大家的议论声中勉强上完了这节课。拿粉笔的时候我感觉自己的手好痛，仔细一看发现竟然都红了。下课的时候，我还没喊下课辛欣就冲了出去，而且走到我身边的时候又用屁股把我撞倒在地。这次我可不敢找她的麻烦了，只好赶紧爬起来逃回办公室。周末，我有时去附近的童装城买衣服。没办法，个子太小了，而且也没有钱去搞定做。我只有一套学校的制服是成年人的装扮，其他都是童装。不过我也没有什么熟人，在大街上的时候只要低着头，大家也都会觉得我是小孩子，倒也没什么尴尬的。一天，我像往常一样准备去童装店购物，由于天气比较热，我戴了一顶比较大的帽子。这样虽然给我提供了阴凉，但也让我不太看得清上面的样子，我眼前只能看到一双双腿走来走去。突然，我看到了一双极品的腿。腿型纤细修长，穿黑色丝袜，脚上还蹬着一双红色高跟鞋，让我看着就有一种想舔的欲望。看到这里，我也顾不得去买新衣服了，赶紧跟在美腿后面一路尾随。毕竟买衣服什么时候都可以，这机会要是错过下一次可不知道什么时候了。这双腿很长，步伐也很快，所幸周围人流很多，寸步难行，才让我不至于被甩开。为了不跟丢，我只有紧跟着这双腿走，脸都快贴到人家屁股上了。但是我心却咚咚跳，感觉非常激动。终于，美腿在一家成人内衣店前停了下来。但我却没有发觉，一头撞在她的屁股上摔倒在地，连帽子都掉了。美腿的主人带点惊讶的转过身来，把我扶起来。而我在和她的视线对上的那一刹那惊呆了。涂空红穿低胸装，头发散开披在脑后，活脱脱一个大美女。虽然和平时不大一样，但我还是一眼就认出了她：辛欣。辛欣也认出了我，我看到她的眼睛里马上多了一丝轻蔑，“你就这么喜欢我的屁股吗，居然还主动撞上来。”我有些尴尬的抓住她涂满指甲油的大手站了起来，不知道说些什么，只好赶紧把帽子戴上，低头想赶紧走人。但是辛欣没有让我如愿，她一把抓住了我的手，“这就想跑？今天正好要买内衣，你就帮姐姐拎拎包吧。”辛欣没有给我拒绝的权利，拽着我就往店里走。我也不太想反抗，毕竟我还没有见过成年女性内衣店的样子，每次都是在门口就被人当小孩赶了出去。进去后里面琳琅满目的内衣让我看花了眼，不过没有一件是我穿得上的，现在我穿的还是带草莓的儿童内裤呢。就在我到处看来看去的时候，辛欣已经挑好了试穿的衣服，并且以害怕孩子走丢了为借口，把我带进了试衣间。一进试衣间，辛欣就把外套和背心全都脱下来丢给我收着。因为门已经锁上了，我也没法逃跑，只能乖乖听话。不过也不算是糟糕的体验，这些衣服都很大，上面还有辛欣的体位，让我不自觉的凑上前去闻了闻。辛欣眼里的轻蔑感更甚，把一只丝袜也脱了下来，套在我头上，“小贱货，喜欢就给你多闻闻。不过不准舔，别弄脏了我的丝袜，到时候有你好看的。”天啊，虽然辛欣在任何场所都从来没有尊重过我，但是这样叫我小贱货还是第一次。可是不知道怎么搞的，听着自己学生的羞辱，鼻子里充斥着她汗和脚的味道，我竟然感到一阵刺激的快感。于是，我趁着辛欣转身欣赏镜子里的自己的时候，赶紧舔了舔她的丝袜。辛欣很快就试好了衣服，把衣服一件一件穿了回去。可是，当她穿到丝袜的时候，明显感觉到丝袜上有我的口水。辛欣十分愤怒，一巴掌扇在我的脸上，把我扇到在地。我感觉脸上火辣辣的疼，但是又感觉好爽啊。这时候员工听到有动静，赶忙趴在门上问发生了什么。辛欣很淡定的用纸巾擦了擦丝袜上的口水，回复到，“没啥，小贱胚子居然舔我的丝袜，我正教育她呢。”员工感觉很疑惑，但还是说，“好吧，这确实要教育，但还是希望您能把孩子带回家教育，我们要做生意的。”辛欣想了想，答应了她，并且威胁我和她一起回家，
