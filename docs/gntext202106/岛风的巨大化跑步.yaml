  text: 眼前的巨大舰娘想要吞噬掉自己可刚想跑是自己已经被岛风巨大的玉指掐了起来。岛风将提督举过头顶，说道“小小的提督，您知道岛风明明很喜欢你可你却拒绝了可爱的岛风，不过没关系，既然得不到您的心，就让您的身体赔偿我吧，想想你落入我的嘴巴里，被我吃到胃里最后和同化在一起想想都有些兴奋呢，来吧我可爱的小提督”在提督脚下他看到了一张巨大的嘴巴，岛风的红舌想蛇一样兴奋的舞动着，充满渴望的口腔好像正准备迎接他的到来，正不断长大她通往胃部的巨孔。岛风最终将手指一松，小小的提督落在的岛风的红舌上不断挣扎。岛风自然没有立刻将提督吞下去，她在口中不断的用舌头玩弄着小小的提督，享受着提督不断挣扎给她口中带来的丝痒的快感，她用舌头将提督吸附在口腔上方，将提督吸附在红舌上方，享受着提督身体的味道。最后岛风伸出了红舌看到精疲力尽的提督道“看来提督已经玩累了，那接下来就送提督回归我的身体吧”岛风用舌头将提督送进了食道最后送到了胃部。提督看着四周红色的胃壁说道“最后和可爱的岛风融合在一起其实也很不错吧”最后提督慢慢的闭上了双眼，开始享受岛风给他的最后的温柔。在外的岛风回味的舔了舔玉指，胃部传来了微微的响声，岛风满足的说道“多谢款待，可爱的提督大人”突然，岛风感到脸颊有些温暖。她把视线移到了温暖的地方，发现有白烟冒出。仔细一看，几架直升机在自己脸颊围绕着。“你们在攻击我吗？小东西们”岛风一开口，嘴角刮起了风速达每小时60公里的暴风，飞到嘴边的战斗机被风吹动无法控制。1500米的岛风一说话就会引起巨大的混乱。战斗机一起从岛风的脸颊旁似逃跑一样飞出去。“这战斗机真快啊！快跟我跑！”以速度为傲的岛风最喜欢追逐。虽然和海防舰，驱逐舰玩，但今天的对手是小型战斗机，所以有些兴奋。但破坏还在继续。“岛风会追上你们的！”300米的舰靴跟直往上追。从从容容的越过大楼的脚后跟开始，踏空的建筑物被岛风的靴子踢上了天空，然后怕啦啪啦的往下倾斜。岛风的身材好的和模特一样，而且腿也很长。腿长超过700米，超过300米的袜子包裹着岛风的小腿。那上面耀眼的肤色和超过大楼的宽度，被太阳照的晕眩。在平时任务中锻炼的很紧，火辣辣的大腿很结实。身材纤细的岛风绝不是肌肉发达，但现在是1500米高的巨人。巨大的岛风突然倒下。而支持身体的手臂压到了两边的大楼上。岛风巨大可爱的脸颊压毁了下面的汽车。岛风像模特一样丰满的身体填满了整条街道。“啊，我已经完全跑不动了…对了，再大一点就好！”当岛风正在用力站起来的时候，岛风的身体同时也在不断的巨大化。本来就就巨大的玉足在不断的增大，已经推倒了两侧的大楼。岛风的视角越来越高。“建筑物好小啊，房子比我的拇指还要小！”岛风调皮的说道身高1500米的岛风，看到刚才的大楼在自己的靴子下毁掉感到非常高兴。“这个大楼是最大的吗”岛风说道岛风用拇指和食指轻松掐起了大楼。岛风的手指已经超过了大楼的设计，因此游人感叹到“这也太巨大了！”在两指的碾压下大楼已经裂开，岛风向大楼看去，好像是间办公室。“这好像是提督的房间，等等，提督好像还在呢”穿着白色海军服的少年看到岛风巨大的瞳孔和手指瑟瑟发抖的躲在角落里祈祷这着。岛风不断着摇晃大楼，看到提督的文件，打印机等办公用品的掉落。所有楼层也被岛风摇的乱七八糟。“这栋大楼已经快散架了，我帮你拆了吧”岛风指尖轻轻一用力，大楼的混凝土的残骸雨落在岛风脚下。绝望的少年提督看自己越来越快的往下落，心想“完了，死定了”可少年并没有被摔得粉身碎骨，而是落到了一座巨大的肉色大陆，当少年反应过来之时才发现这是岛风巨大的手掌。岛风看了看手掌上小巧的提督，岛风舔了舔她充满诱惑的嘴唇，
