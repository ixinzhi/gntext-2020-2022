  text: 被汽车穿过的大楼也无法承受风压，连基础甚至都被吹跑了。在1500米的更大范围内，也发生了同样的事情。“这样就可以看清楚了”云开雾散的地方看的很清楚。虽然没有驱散云层，城市已经被驱散，但对于高达150公里的超巨人眼里这只是无关紧要的事。仔细一看，1500米时的脚印还在。“这是我的足迹吧，现在看起来好小啊”街道上刻着的脚印和被更巨大的袜子包裹的脚比起来根本不算什么。岛风的小脚印被编制模样的袜子的影子吞没了。仅脚的大小就达到25公里的岛风的巨足，使许多城市都陷入了黑暗。虽然蒸腾的状态没有没有改变，但因为变大，湿度增加，袜子周围都出现了乌云。现在仅仅凭岛风的脚就可以左右天气。“啊”哈哈哈哈哈哈哈！！！岛屿风格的小脚印在每个城市都换成了袜子。这时发生的摇晃是人类史上从未发生过的。全长25公里的巨大脚掌慢慢抬起来。足迹和城市被更加巨大化的岛风的岛风的脚掌所重新改写。岛风变的太巨大了。仅仅大拇指就有数公里的高度，而且每一只脚趾都是无比巨大的。岛风没有注意到，袜子的纤维踩坏了城市的残骸。城市的建筑物被岛风的脚汗粘在了少女的袜子上。人类的建筑是细微的。岛风的脚是巨大的，建筑物都可以被夹在岛风袜子的纤维里。岛风陶醉在自己超巨大的脚印中，发现脚尖前有一个小东西。在意的岛风试着捡起小东西，在那个时候岛风的手就将城市捏的粉碎。但是东西太小岛风看不到，但把东西仔细一看。“这个啊，是我的鞋！？像个迷你模型”这是之后的岛风后手指上捏着的是自己1500米时还穿着的鞋子。对于现在的人类来说，岛风的鞋子是超过500米的巨大代用品，但对于150公里的岛风来说，却是微缩品以下的东西。对于人类来说，岛风可以轻易拿走那巨大的鞋子。“鞋子太小了，穿不上啊！刚才还穿着这个呢。”“从岛风来看”试着把迷你尺寸的鞋和巨大的脚比较。按鞋现在的大小，连脚上的小指都不能伸进去，硬要伸到小指都话，那就断气了。岛风所穿的鞋是金属制的。金属鞋对于一般人很重，但对于舰娘来说可以轻松穿上。支撑1500米庞大身躯的坚固的舰装鞋，也无法承受150公里岛风的手指压力。啪！“鞋子已经垮掉了。看来回去之后需要换一双了”舰装靴被岛风捏的粉碎，而人们也因巨大的过于真实的岛风而感到颤抖。“让大家见识一下更加巨大的岛风吧！”岛风的这句话无疑是女神对小人们的死刑宣判。岛风再次全力奔跑。可以打扰到她的东西，已经不存在了。城市，河，湖，山…所有都被巨大的美足所取代。她跑过去的地方基本什么都不留下，只剩下一感受不到生命气息的无限荒野。“海上也能跑啊！”舰娘确实可以在海上奔跑，但没有装备舰装鞋的话，在海面上跑步是不可能的。而且她在1500米的鞋子也被自己捏碎了。但她现在是在大海上奔跑，那结果只有一个那就是“在海底奔跑”可对于超巨大岛风的脚来说大海只不过是些浅水坑罢了。平均深度为4000米深度的海洋也不及现在的巨大岛风。游轮和豪华客船现在也只不过是岛风巨大红，白袜纤维的一部分。更有讴歌大海的鲸鱼和深海鱼等被岛风的巨袜吸附上来。，海底也深深地刻上了岛风的玉足。在岛风看来自己只是在小水塘里用脚翻滚水流罢了。但实际上，岛风在“小水塘”轻轻的一小点动作都可以发生数百米高的巨大海啸。巨大的袜子将海水吸收进去，虽然是袜子，但作为150公里的超巨大少女的袜子，吸水量也是极其巨大的。不一会海水就急剧下降。可即使是袜子，踩碎的触感也才只有一点点，根本无法满足现在的岛风。横跨大陆，跨越海洋，再登录大陆。对于人类来说，绕地球一周是人类的梦想。但对于150公里的岛风来说，这只是慢跑而已。转眼间“啊！我的脚印！？已经跑了一圈了，我还想在跑一圈呢。”
