  text: '# 岛风的巨大化跑步作者：秋风落叶TID：31057# 1大家好，我是这篇文章的原翻译（贴吧：星空无尽s）这个是我很早就翻译的文章，由于太短所以有不少自创片段（第一次写福利）所以有很多违和请原谅，谢谢正文：午后的某个街道上，突然出现巨大的岛风，街道瞬间陷入恐慌。比周围建筑物稍高一点的岛风，身高好像变成了150米。“小小的人类们！现在我要开始跑步了，小心啊～”岛风的警告给人们带来恐慌，因为以那个身高大小跑步对于人类可是恐怖的灾难。人们想办法逃离岛风，却陷入了恐慌。巨大的岛风在深呼吸的瞬间说“既然这样，那我就开始了。”咚！咚！咚！150米大小的巨人开始奔跑。岛风非常喜欢跑步，可这样规模的跑步还是第一次。咚！咚！咚！！！高兴的穿过干线铁路。岛风虽然穿着舰装的靴子，但现在的岛风是150米高的巨人，所以舰装的靴子也很大。40米高的靴子将堵塞在干线道路上的汽车----踩在脚下。她跑过的痕迹满是凄惨的景象。岛风的鞋，在城市漂亮的车道上留下脚印，底部还埋着汽车。如果身高150米的岛风快速奔跑，那时速将超过100公里。街上商店的招牌被岛风白嫩的大腿弹飞，路标在空中飞舞。跑了一会，途中有一条大河流过，相当大的一条河，河上还建立一座大桥。“这河还真是宽敞”岛风说到轰！岛风跳了起来，将脚下的淤青踩碎，用力的踩在脚下。150米的巨大身躯轻飘飘的在空中飞舞，游刃有余的越过了河。鸣鸣鸣鸣鸣鸣鸣！！一遍压着对面的建筑物一遍落地，岸壁的建筑物好像马上就要倒塌了。“year，落地成功，人家还要跑呢”咚咚咚咚咚咚咚咚咚…重新开始跑步的岛风，使受害进一步扩大了。不仅途中扯坏了高压电线，还把铁塔给推倒了。有时，她会在高架的高速公路上一脚踢下去，踢踢倒行驶在铁轨上的的火车。仅靠奔跑就令人恐惧的岛风最终到达了市中心。周围的大楼都比自己高了，自己也跑不动。手臂碰到了大楼，毁掉了了大楼的外壁，脚也踢毁了小小的建筑物。当人停下奔跑时身体会感到疲惫，岛风即使是舰娘也不例外，更何况是如此巨大的舰娘。“哦”岛风突然脚下一软，而马路下下后刚好有一个地铁站，空着。因为岛风无法支撑150米的巨大身体，所以压毁了地铁站。巨大的岛风突然倒下。而支持身体的手臂压到了两边的大楼上。岛风巨大可爱的脸颊压毁了下面的汽车。岛风像模特一样丰满的身体填满了整条街道。“啊，我已经完全跑不动了…对了，再大一点就好！”当岛风正在用力站起来的时候，岛风的身体同时也在不断的巨大化。本来就就巨大的玉足在不断的增大，已经推倒了两侧的大楼。岛风的视角越来越高。“建筑物好小啊，房子比我的拇指还要小！”岛风调皮的说道身高1500米的岛风，看到刚才的大楼在自己的靴子下毁掉感到非常高兴。“这个大楼是最大的吗”岛风说道岛风用拇指和食指轻松掐起了大楼。岛风的手指已经超过了大楼的设计，因此游人感叹到“这也太巨大了！”在两指的碾压下大楼已经裂开，岛风向大楼看去，好像是间办公室。“这好像是提督的房间，等等，提督好像还在呢”穿着白色海军服的少年看到岛风巨大的瞳孔和手指瑟瑟发抖的躲在角落里祈祷这着。岛风不断着摇晃大楼，看到提督的文件，打印机等办公用品的掉落。所有楼层也被岛风摇的乱七八糟。“这栋大楼已经快散架了，我帮你拆了吧”岛风指尖轻轻一用力，大楼的混凝土的残骸雨落在岛风脚下。绝望的少年提督看自己越来越快的往下落，心想“完了，死定了”可少年并没有被摔得粉身碎骨，而是落到了一座巨大的肉色大陆，当少年反应过来之时才发现这是岛风巨大的手掌。岛风看了看手掌上小巧的提督，岛风舔了舔她充满诱惑的嘴唇，调皮的笑道“哇，提督小小的好可爱呢，不知道味道如何呢”少年明白了，'
