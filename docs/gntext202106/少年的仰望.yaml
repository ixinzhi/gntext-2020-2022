  text: 我躺在沙发上，生着气.突然一个电话打来.“小仲啊，领导叫你去市里那座会所与老外谈生意，当个翻译.快去啊.”“哦...好的..好的。可进去不是要会员卡吗，我这..”“安排好了，报名字就行”“好的，领导”这是我的休假时间啊！！！哎，还是去吧，正好问问云儿的情况.5.到了会所，领班迎了上来.领班是一位风姿绰约的妙龄外国女子，穿着古典优美.头发扎着希腊样式.脚下穿的是一种外观优美的薄底y字凉鞋.其他迎宾一般似乎是中国人，都是面容姣好，穿汉服的.一般都是像领班一样的如玉砌成的外国女子.“黄总”我就说了两个字.这里虽是一个巨大资本世界的顶端部位，但我仍然不屑于此.我不喜欢这种把人弄的丧失正心的地方.他们剥削的，偷窃的，都是老百姓的劳动.一味穿红色汉服别金钗迎宾女子轻轻哼了一声.似乎在指责我的衣服.我一看，都是寻常运动服装.鞋子也是平常人穿的.咋啦！挺好！“我有公务，你别耽误”.领班知道我的身份不简单，便招呼那别金钗的女子亲自送我进去.那女子很不好意思.“先生，这是黄总的房..”“你去吧”“是....”我话一说完就走了.才不在乎她的眼神如何.开了门，首先一惊.都是些相如仙女的女子.发饰，衣服，鞋子，都是极为名贵的.眼中或妩媚，或厌世，或傲慢，我翻译时故意有才华了些，好让她们都看出来，我跟她们不一样.的确，有些女子投来艳羡的目光.领导夸我青年才俊，谈判很成功.席散.6.“准备回家喽”领班突然过来“仲总，送您一张会员卡.这是男女都能用的最高级的.您女朋友可以来我们店里体验一下项目.”对了！云儿！“你们这有一位叫安梦云的人吗？”“啊，阿云啊....有，她昨天晚上还来了的呢...嗯，对...”“昨天晚上？”领班先是一惊，然后笑了.“我带您去一个房间等她，不过有一些顺序..”“你在说什么？难道云儿..真的..这死丫头.”“仲先生，对不起，我以为你知道.”我说不出话了.“带我去”7.走入一个小门.经过时头脑有种奇怪的感觉.之后看到一个极其巨大的房间.见方两公里多！装修如宫殿一般华美.上面有极大的透明玻璃板.其高不可见其尽处.不对！有诈！难道是迷药？我警觉地看向那个领班.她温婉的摇了摇头，“仲先生，您真没见过？哎，这个高速发展的资本社会，这是顶级的解压方式啊.”听到这里，我有些松懈了，惊叹于这里的华美，我坠入了迷幻之中.我不知道她说的解压方式是什么，我找了个椅子坐下.有些烦躁.应该不会有什么大问题，不应该有太离谱的事发生.我告诉自己.下面宽大好理解，上面高可能只是视觉错误.嗯，应该是这样.“我叫茉.仲先生您好！阿云前面还有几个，这期间，就让我为您表演好了，我去沐浴准备下.”“哎，随便随便”我只想见云儿.我躺在床上.睡眼朦胧.不知过了多久.突然一阵强烈震动.我仰望上去，透明玻璃上突然多了一位巨大的雪白的金发美女.盘着希腊发髻.轻纱衣服.平底y字拖鞋.巨大而雪白的裸足踏着薄薄的鞋底.她至少700米高.“仲先生，第一次您就别选啦.我帮您选了，就找那些死刑犯吧.”突然，几百人由一束闪光送到.“小虫子们，还记得姐姐我吗？上午去交谊会上运动完，回来你们帮我舔脚舔的好舒服呢.”领班把玉足从y字鞋里抽出，在小人们上方盘旋.揉动脚趾.小人有的都跪下痛哭，求饶，有已经疯掉似的乱跑.几百人乱做一团，跑的四分五散.“可惜，你们今天都要死哦.喂，别跑了.你们总是要死的.再跑有用吗？今天本来也是你们死刑的执行期啊.别跑啦！”领班的巨大美足慢慢移到几十人头上，阴影罩住了他们全部.领班悬着玉足，居高临下的看着害怕到发抖的小人.踩了上去.脚掌的软肉如棉云散开，
