  text: '# 少年的仰望作者：zxc20010506TID：30187# 1少年的仰望1.都市秋晚夕阳如血.滩边的过海大桥上，我拿着一罐喝空的啤酒，向那起伏的海望着.身后是沉入幸福的喧嚣声.想到家里磨的墨的冰香，软如白云的宣纸，心中升起无限喜悦.唯一的愁云.还没激起，便消逝于易拉罐上映着的夕光了.回家前，我望了望那灯火渐起的都市.我知道，这一夜里，同样有许多善良与邪恶，将在此同时发生.我始终相信人的善良，乃是这世界上最可贵的东西.邪恶里包含着善良，所以我望向那些邪恶时，总难免惆怅地如望向深邃的大海...2.“云儿！”“仲君！你怎么在这里啊！送我回家好不好～”云儿是我的“头儿”.在英留学时认识的.初见时云儿浑身还是娇滴滴的少女模样.修长的身体.当时夏天看到她身上白软的肌肤，美丽的锁骨，骨节分明，晶莹粉润的裸足，和她对我故意调皮的笑容，我便一下坠入爱河.我为她写了不少诗，也为她熬了很多夜.可一切在那个夏天后就结束了.大学的不同方向将我们分开.我们都知道对方的爱，却觉得如果真在一起，那美丽的友谊就没有了.所以我们一直保持要好的朋友关系.现在的云儿，却出落得冰肌玉骨，体态变得妖美，神态变得冷傲.只有接近的人才知道她的善良.她今天穿着一身白纱裙，脚下是一双精美昂贵的镂花高跟凉鞋里面的玉足不像少女时粉嫩，而是一种如玉雕琢出的丰美.脚趾是雪白的，白净美丽，涂了些朱磦色的指甲油.曾经在星空下，我和她睡在吊床里，她笑嘻嘻地告诉我她保养身体的方法.脚上还涂了什么香膏.多么温柔美好的女子啊.“仲，漂亮吗”她故意做出模特造型.“洛神也”“那改日你拜拜我，给我背诵全文，赞美我.你不是有些那啥...叫什么...虐恋情节吗？姐们儿懂，哈哈哈哈.”她听到我这话后笑得花枝乱颤.“这种性欲是谁给的？我不知道啊！聊作一了乐吧.家人父母都在，日子要体面啊.人这一生...害.我纵欲也有些多.不该看那些乱七八糟的.根据道的哲学，我都在错失美好.....”“stop！别跟我谈什么哲学的.人活得快乐就好！傻孩子.姐们儿理解你.”一阵温润的风吹来，里面的海水味与灰尘味让它有了几分沧桑味道.“云，我愿意.去赞美你，去崇拜你.因为你这女子，值得.可这人世间，也有气节，也有事业.我不可能...”云儿用手堵住了我的嘴.她的腕边有一阵幽香.“喂喂喂！别沉浸在自己世界啦！今天去你家蹭饭行不行？你烧点牛肉我吃吧，还有，给我做些木瓜炖奶...趁你没女朋友前，我要不停享受你的好！”我笑着摇了摇头.“去超市吧”我们消失于霓虹灯中，人海中.3.我在家里审查着材料，各种事宜难以安排得当.云儿睡下了，在客房.清风吹着一卷又一卷的诗稿.我拿起读不进去.便睡下了.早晨.“快起来快起来，看看这个！”我眼睛睁开，云儿拿着一块高档手表.“喜不喜欢？！也许今天很早起开去买的，先给你个惊喜！”“啊，天啊！谢谢云.这太贵重了，其实不用的，我不值得.”云儿眼眉一横.“什么值不值得，拿着！本姑娘想给你！拿着！”我看了看牌子.有些迟疑.“云，你是领月薪的，虽说工资上万，可才工作两年，你两年工资全部来买这块表，也....”“emmmm....我下班后去赚点外块嘛，我富余的很.这个你别担心，我可是独立女性，送你块表咋啦！”云儿明显慌张了一下.我心一沉.她似乎总在微博里发一些市里全国那座最高级会所的照片.我不愿她做一些放低自己的事.我耷拉着头，不说话了.云儿上来就是一下.“仲君！想什么呢！我就是....去唱唱歌，跳跳舞，咋啦.你还瞧不起.人家买给你的，你要嫌弃，就丢了吧.呜呜呜呜呜.”云儿坐那哭了好一会.看我没动静.终于摔门而去.4\.
    “哎”.'
