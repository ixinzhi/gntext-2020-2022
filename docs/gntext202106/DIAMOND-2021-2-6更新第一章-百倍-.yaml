        “你觉得人的命运，是天生注定的吗？”        零露是当之无愧的大小姐，她们家是重工业巨头，即使是在当地也是小有名气。       零露摇了摇头。 
         家族的事情，和她没有关系。她不希望别人因为自己的家族而格外高看自己。     “那么，你愿意试试我们的世界吗？”       零露全身抖了一抖，她的视线猛地从手中拿着的书转移到了站在她面前那个娇小的女孩身上。 
         她不由得回忆起了和这个女孩的相遇。       本来今天，她和往常一样穿着自己最喜欢的淡绿色长裙，走在熟悉的街道上。       她的手里像往常一样拿着那本自己从来都没有看懂过的书，匆匆忙忙地穿梭过街道和胡同。 
         随后，她就觉得被什么东西撞了一下。       回过神来的她，书已经掉到了地上。       她弯下腰捡起书，有些生气地看向刚刚撞了自己一下的人，朱唇轻启，似乎打算把自己书被撞掉的愤怒全部倾泻在那个家伙的身上。 
         话到嘴边，她却是突然愣住了。       在她眼前的，是一个身材看上去有些瘦小的女孩。女孩的身形被一袭黑袍裹得严严实实，只能透过黑色的布料依稀看见那还在发育的有些瘦小的身体轮廓。 
         看上去，女孩大概是小学五六年级的样子，她正以极不雅观的姿势瘫坐在地上，显然也受到了不小的冲击。       看到这样有些狼狈的女孩，零露本来已经到嘴边的责骂之语终究还是改了口:“你没事吧？”说着，她伸手去拉起女孩。 
         女孩被她扶起之后，像是在害怕着什么一样，深深地鞠了一躬就匆匆离开。       这便是她和眼前女孩的初遇。       对女孩感到好奇的她，加快脚步跟了上去。女孩消失在一个帐篷里之后，她也走进了帐篷。 
         而现在，眼前的女孩，正对着水晶球故弄玄虚，问她一些莫名其妙的问题。'
