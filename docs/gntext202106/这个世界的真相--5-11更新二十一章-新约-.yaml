  text: 有这句话我内心更兴奋了，力气暴涨，直接翻了上去，甚至有一种神来了也不能阻止我变小的感觉。真乃天助我也！第二次经过墓门，我可能已经变小到1.8厘米，雯雯小白鞋的鞋底都比我高一些，我直接抱了上去，准备开始攀爬。“你在干什么？！”雯雯很慌，把脚向后挪了一点，这一点，就让我摔了个狗吃屎。我站起来，继续向她的鞋子走去。“果然是个色批，居然喜欢女孩子的脚。”李璇冷笑道：“这种精虫上脑不知死活的色批，踩死得了。”“啊？”雯雯的脚抬了起来，又正好把我轻轻撞了出去，这回摔了个仰面朝天。虽然抬起的高度对她来说很小，但对我而言却是有好几米，好几十米长的白色巨物悬在你几米高上方，着实相当震撼。她晃了晃脚，似乎在比较大小：“好像一只虫子，好想踩一踩呦。”“我知道雯雯不会踩死我的，雯雯那么温柔善良。”我知道她在开玩笑，笑着说道。似乎说得她有些害羞，脚放了下来又往后缩了缩。“就会花言巧语骗小姑娘。”李璇冷哼一声，心道。“如果这货是在撩我，可能已经死了几百回了。”雯雯是个有些内向的小姑娘，我和她关系相当好，就算不是情侣但应该也不远了，所以才敢做这些事。她蹲下来看着我累得呼哧呼哧才爬上她的脚背，不禁噗嗤一笑。“老胡说我们变不回来了，我这辈子就只能这么小了，你来照顾我，让我做你的宠物好吗？”可惜我没有水汪汪的大眼睛。“好啊。”#
    3*本帖最後由 择一鞋终老 於 2021-2-21 21:06 編輯*第三章  灭口？     正在他们准备制止两人卿卿我我的时候，一只黑色的过漆靴踩在了老胡和陆仁贾的身边，直接把他们准备二人吓得瘫在地上，在这么近的距离仰望上方，许盈的双腿就像两根通天的黑色巨柱。“咦？你……你怎么没事？”陆仁贾膛目结舌道。雯雯和李璇也抬起头来，惊异地看着前面已经安全走下台阶的许盈。“很简单呀！”，许盈弯着腰，笑盈盈地看着地上脚边的两人，用脚尖轻轻踢了踢陆仁贾，吓得他啊啊大叫，屁滚尿流地往身后爬。“开个玩笑，瞧把你吓得。连女孩子的脚都害怕，还是个男人么。”“像这种禁门，我家也有，要是陌生人闯进来，可是会直接缩小五百倍的哦！而它这个只是老古董啦！破解起来并不难。”“哦，好像说的有点多啦。”许盈捂住小嘴，似乎看见大家震惊的表情才发现自己说漏嘴了，然而我隔着几百米在昏暗的灯光下都觉得她嘴角一定有得意地笑，果然是个富二代，富二代没几个不爱炫富的！我们以前只知道许盈家很有钱，但真的没想到她家怎么会连种闻所未闻的东西都有？老胡很惊恐，下意识想摸一下自己的摸金符，却发现摸金符不见了，向四周望去才发现摸金符没有随着他变小而变小，留在了原地，正好被许盈踩着。陆仁贾也觉得有些不对劲，望向老胡，发现老胡正盯着许盈的鞋，便也没有多想。李璇眼珠一转，心道，她家大概就是老胡所说的“统治阶级”吧？这么看我们知道了不少了不得的东西，是不是要被灭口？虽然大家是同学，但这种时候不得不考虑对方有可能杀人的情况了。我也想到了这点，悄声对雯雯说准备逃跑，如果许莹真的要灭口的话，老胡和陆仁贾肯定会被直接踩死，救不了的，她和李璇没有变小，还能跑得掉。但雯雯正此时把我捧在手心，我如果不喊出来的话她就听不见，我急得使劲捶了捶她的手心，但百分之一大小的我好像没能引起她的注意。墓室里安静得掉根针都能听得见，但这诡异的安静随即被傻乎乎的雯雯打破了，“许盈你能教我们嘛？”我心道不妙，这许盈是什么人啊，真不怕知道越多死得越快吗？要死，要死啊。“好呀！”许盈开心道，甚至还跳了一下，咚的一下把老胡和陆仁贾吓惨了。许盈走了出来，开始教李璇和雯雯如何不受影响地通过禁门。真是一个感问一个敢教啊，缩小相关的东西，完全没有明文记载的，
