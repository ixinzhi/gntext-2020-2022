    2*本帖最後由 择一鞋终老 於 2021-2-21 21:18 編輯*第二章 变小     “铛”的一声，似乎铲到了什么硬物，胡三连忙趴下扒开土查看，喜道：“看嘛，我就说这里肯定有墓室的嘛。”看着被挖出的墓门，李璇噫了一声，道：“这应该是元国时代的墓吧？只有元国的墓才是这样平放的墓门，类似地窖的结构。”“社长也懂得不少嘛。”胡三阴阳怪气道，明显对于李璇说他“胡说”耿耿于怀，他带上了防毒面具，和陆仁贾一同撬开了墓门。“空气正常，无毒无害。”陆仁贾背着探测器，看着屏幕显示的数据说。通向下方墓室的台阶大概有七八米长，我还没反应过来，陆和胡就已经走下去了快一半，我也跟了下去，喊到：“老胡你咋这么虎呢？这就下去了？万一有机关啥的。”“仪器显示方圆十米内没有金属。”好吧，我没想到这仪器这么牛逼，还是多功能的，又喊道：“老胡！这墓室有点low啊，台阶这么窄，还没有机关？不像是什么大户人家？”接近台阶的尽头，老胡也愈发小心，放慢脚步，黑着脸回道：“我说了，起码是个王侯！”头灯照过去，下方是个大概三四十平米左右的墓室，正中央摆放着一口棺材。墙壁上画满了壁画，应该是在歌颂墓主人的功绩，我顺着探照灯看了几幅，不由心头一跳！只见那壁画上画着的，一幅是一位百余米的女将军，躺在桥被砍断的两座断崖之间，让一个个士兵从她身上爬了过去，一幅是她一脚踢碎敌人城池的一段城墙，她的士兵们跟着她冲了进去与敌人厮杀。居然真的有巨人存在！我不由激动了起来，虽然只是几幅画，但它代表着“曾经存在”，“可以实现”！简直让人感动到内牛满面。忽然，探灯少了两束，我从发愣中警觉起来，迅速向四周看去，却发现那两束灯变得细小了，而且就在这最后一阶台阶的下方！我记得下方也没什么深坑，只是墓室的平地而已。“等下！有些不对！”我停下脚步，而身后的三位女生似乎没反应过来，骤然人挤人挤人，我身后的女生应该是雯雯，可能是怕胸部挤到我后背，伸出两只手预挡了一下，而就这两只手，把我悬停着的半个身子给推进了墓室！“怎么了？”老胡和陆仁贾转过身来，这下灯光和我脸一样高了，看上去却是很正常，不过随着他们头灯的光线向上偏移，他俩的神色变得不正常了，有惊恐有震撼，不知如何形容。我转身顺着他们的目光回头看去，却发现之前那最后一节台阶居然有一米多高？！而台阶上面则是一只巨大的白鞋，那是雯雯的鞋子，我继续抬头看去，发现雯雯能有十几米高，她也低下头看见了我们，脸色很是惊恐，双手在打颤，说道：“你，你们……”“怎么了？”李璇从她身侧探过头来，低头看见了我们三个还没她脚长的小家伙，倒吸了一口凉气：“这……”可能是挖土时聊过缩小的事，许盈并没有惊讶，神色如常道：“这是变小了？”老胡已经冷静下来了，沉声道：“我就觉得大墓怎么可能连机关都没有，原来还有这种东西！”他长叹一口气，“我爹他也没说过会有人把这种东西当做机关啊，连改变大小的能力都只是一种猜测，完全没有心里准备！”虽然只是变小了十倍，但三个巨人的压迫感还是相当强的，陆仁贾腿都吓软了，颤声道：“胡哥…有办法破解吗？”“无解。这种能力都是“不存在的能力”，就算有人能把我们变大，她又为什么帮我们？也别想着报警，我们肯定会被灭口。咦？你在干啥！快站住！张俊！站住！”我已经墓室台阶走去，开始攀爬那一米高的台阶，老胡惊慌道：“别去，你出去还会再次变小的！”他可能不知道，
