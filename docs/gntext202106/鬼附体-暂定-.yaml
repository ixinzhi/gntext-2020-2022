  text: 她依旧穿着学校的校服和裙子，大腿上面似乎还绑着些许纸张。俊俏的脸颊在暗淡的灯光中若隐若现，飘逸的长发随着她的走动肆意的摇摆。不愧是校花，发育良好的双峰支撑着校服，似乎校服都无法遮蔽她傲人的双乳，严肃的表情加上她俊美的脸颊，颇有些飒爽英姿。但是为什么她会出现在这里？我本想着上前去和她搭话，但是一个手突然拍在了我的肩膀上，让我冷汗直流。“怕什么，是我王磊！”回过头去一看真是这小子，我也稍微安心了一点。“张雨欣为什么在这里？我觉得要不要上去…”“你想清楚来，我们可能遇到真鬼了…”他拉着我往后靠了靠，眼神直盯着我。“旁边有灯，她却没有影子，那是没有人气的标志。我们可能…真遇到鬼了…”我咽了口口水，又瞟了几眼张雨欣。她看着自己手中的纸片，又环顾四周，似乎在寻找着什么。“走吧，真有可能是鬼，我们看看就好…被发现可就…”王磊比了一个静声的手势，随后拉着我慢慢退回到教室门口，不过他的手比一般还要冰冷，是不是被吓到了呢…就在快到教室门的时候，王磊突然站起来把我推着冲出了教室，随后看见身后的张雨欣猛地回头，一边呼喊着什么一边冲过来。“快走！她发现我们了。”我没有多想，跟着王磊冲了出去，拐到了楼梯间。但是王磊突然停下来看着我，似乎在笑着什么。“快点跑啊，你怎么不走了？”我的手被他死死的抓住，俩人站在楼梯间。“你…”我本想对着王磊大喊一声，但是发现拉着我手的根本就不是王磊。一个陌生的男人抓着我的手看着我笑。“你…你是…”“当然要出去的啊…没有你我怎么出的去啊…”他嘲笑的说着，身体剧烈的颤抖。“还好有你，没有你我可能要死在这里了。”我惊讶的看着他，随后他双手狠狠的掰开我的嘴唇，像是要撕裂我的下颚一样扯到最大。我刺痛的叫喊着，但是他的身体突然摇晃起来，顺着我的口腔钻进了我的身体。就像是一条蛇钻进去一样，他很顺利的滑进了我的咽喉，我拼命的挤压也没能把他弄出来。“谢谢你的配合，实现我的愿望哼哼…”脑海里传来他的声响，我害怕的抱着自己的头，但声音却怎么都发不出来。接着，一股强大的推了把我向前推了出去，让我摔倒在了地上，并且我的身体似乎一瞬间也冰冷了很多。我吃痛的趴在地上回头看，顿时让我身体不住的颤抖。一个“我”站在我的面前看着我。就像照镜子一样。“我…”“谢谢～”他鞠了一躬后猛地跑下了楼梯，消失在了楼梯间。这一系列发生的事让我触不及防，甚至大脑一片空白。为什么我…我自己…我坐在地上靠着墙思考着，现在的情况让我觉得自己是在做梦。“同学是你吗？”张雨欣的声音传了过来，似乎听见了刚刚我的叫喊声，循着声响走了过来。我害怕的站了起来，打算跑过去和张雨欣回合，现在的我非常混乱，只想找一个认识的人躲在一起。正好我走到走廊上的时候碰到了赶来张雨欣，但她的眼神似乎有点奇怪。“张雨欣，救我…啊…”让我没想到的是张雨欣突然抽出绑在她大腿上的纸片甩在了我的身上，随后我的身体剧烈的疼痛起来。“刚刚明明封住了教室，没想到居然有人来，这下看你怎么跑…”她冲上前来狠狠的踹了我一脚，我吃痛的摔倒在地上。“张雨欣是我！我是…”她并没有给我解释的机会，就像没听见一般抽出自己的一张纸片贴在了我的脸上，随后我的意识开始流失。“我不是…救…救命啊…”看着近在眼前的张雨欣，我希望能大喊告诉他我是谁，但是回应我的只有她吹在我脸上的呼吸和死死抵住我腹部的大腿。慢慢的，我的意识四散开来，我迷失了自我。#
