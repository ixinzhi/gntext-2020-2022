  text: 为什么动不了了呢，就算封禁也不应该被困在离同学这么近的位置且又看不见大家的地方吧…在老师说教张雨欣她们俩后，她们便不在讲话，认认真真的听课。教室也安静了许多，除了课堂提问时几句轻微的话语，其他再无它声。虽然说上课安静点好，但是现在处于这种境地的我以外的感觉慌张，让我更加能体验到孤独感。而且我也忍不住去思考接下来我会被怎么样，难道会被张雨欣带回去当做鬼杀掉吗？慢慢的，在我无聊的思考中课堂时间结束了。“张雨欣，老师好像看起来很累，我早上看到她的时候好像她没吃早点诶…”“上了那么久的课，老师也很不容易呢…要不然我们去帮老师一下吧…”我正在听她们说话时，突然感觉自己有一种失重，仿佛做跳楼机一般快速的上升，让我感觉心惊肉跳。随后突然开始大幅度摇晃，应该是张雨欣她们提着我跑了起来，这种感觉，难道说我缩小吗？我没办法抓住其它的物品，只能在黑暗里面到处乱撞，一段时间里面，我分不清东南西北，只能任由她们带动…中途她们交流了几句，但是强烈的眩晕感让我没去听她们说什么，只听见几句给老师送零食什么的，接着依旧是跳楼机般的体验。这就是现在的我吗，这样没有反击之力，被平时同班的女生带着到处乱撞还不能有任何怨言，她们也听不见。虽然很快她们就停下来，不过刚刚那种恶心的体验我实在不想经理第二次，太难受了…“老师，你早上没吃早点吧，会饿坏的，还是吃点东西比较好哦…”“诶，你怎么知道没吃，不是…老师不能收学生的东西啦，不要…”突然一只手从我的上方伸进来，伴随而来的强光让我睁不开眼睛，但那只手却并不在意我的感受，粗暴的抓住我的身体提了起来，离开了漆黑的地方。“老师，平常这么照顾我们，我们当然希望你也能好好过呀，不吃早点怎么行呢？”“你们俩，小机灵…”曾老师笑着叹口气，随后收下了张雨欣递上的物品。“回去上课吧，好好学习！”“嗯，老师再见～”我混乱了，现在的我被曾老师抓在手里，看着张雨欣她们远去，虽然不知道什么情况，但是离开了张雨欣的我还能被变回来吗…“这些孩子真是的，调皮…”曾老师俏皮的笑了笑，随后看着她手中的我。“不过也要谢谢她们啦。”
