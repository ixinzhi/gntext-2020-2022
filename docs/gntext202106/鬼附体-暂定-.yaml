  text: '# 鬼附体（暂定）作者：是咸鱼丝哦TID：29639# 1*本帖最後由 是咸鱼丝哦 於 2020-10-9 14:50 編輯*第一章“你听说了吗，我们学校后面那个废弃的教学楼好像闹鬼诶…”“好像一直流传着有鬼魂会在晚上十二点的时候在四楼教室的走廊游荡，也不知道是真的是假的…”“诶，你不害怕吗张雨欣？”“诶呀，有什么好怕的，我家可是会驱鬼的人，我虽然不会，但一些鸡毛蒜皮的小事还是能处理的。”“好怕怕，那你一定要保护我们呀…”张雨欣和身边的几个女生谈论着校园最近流传比较厉害的谣言，听说有几位同学在晚上去过后面那座废弃的教学楼都变得神神叨叨的，但也不知道是真是假。“我说段毅，你信不信她们说的鬼啊，不会真被吓到了吧。”坐在我旁边的杨磊笑道。“要不今天晚上我们去看看呗，听说满足那个鬼的心愿后他就会实现我们的愿望诶。”“你真信有鬼啊？”我看着杨磊，这小子脑袋里装的不知道什么，总是搞些奇奇怪怪的东西，迟早有一天会出事。不过我和他玩的比较要好，除去思维清奇以外其它都很不错。果然，他很是兴奋，说要我今天晚上陪他去看看。我当然没有拒绝的意思。夜里进学校体验一下生活，何乐不为呢。我们下午准备了一下后，和杨磊约定晚上十一点半到学校集合，随后再进入学校看看。到了晚上十一点半左右，我和杨磊在学校门口碰面了。“你小子真来了啊，我还以为你怕…”“鬼话，我会丢下你个怂蛋吗？”我打断他的话，看着他提着一个简易的肩包。“你准备了啥呀，检查一下，别没见到鬼把自己吓一跳了。”杨磊对着我挤眉弄眼，我俩检查了一下后便直接往学校后面废弃的教学楼走去。后面那座教学楼原本学校打算用于给高中部学生当教室用，好像之前出了什么事死了一个学生，似乎是从楼梯上摔下来死在了四楼。学校怕事情闹大，便把教学楼封锁，一直未被启用。所以导致现在教学楼荒废，谣言四起。杨磊走到了二楼的楼梯间，用手电筒照了照楼梯间。晚上的感觉和白天不太一样，并且今天似乎没出月亮，导致现在手电筒没照到的地方一片黑暗，而半夜的学校也是没有多少响动，只有外面轻微的鸟的嘶叫声。“你说学校真有鬼吗，是真的会实现愿望的吧…”“我怎么知道，你不是说会实现愿望的吗？”我拍了怕杨磊，这小子开始怂了。“你怕了吗？”“我只是有些担心而已，毕竟真有人变得神神叨叨的，我可不想…”他咽了口口水，但还是继续向上摸索着，似乎很快就要到四楼了。突然他停了下来，手中的电筒也被他关闭了。我直接被他吓了一跳，本想大声问他为什么关掉手电筒结果被他狠狠的捂住了嘴。“别叫，里面有声音，好像…有人…”我惊讶的抓着他的手，冷静下来听了听四周，确实传来一个女生的声音，但不是很能听清楚。“真有啊…”我小声的拉着他的手说到。“你还看不？”“当然，居然有机会看见真的鬼，我可以吹一年了。”虽然看不见他的脸，但从他的手可以感觉出，他还是很紧张的。他拉着我的手松开，随后往前靠了靠，我也有些紧张的跟在他的身后。慢慢的，我们摸索到一个开着小灯的教室，似乎里面传来微弱的声音，仔细一听果然是个女性的声音。“还是个女鬼啊…”杨磊一马当先爬进了教室，这操作看呆了我，真没想到这小子这么大胆。没办法，我也紧跟着他的身后蹲着身子爬了进去。但是我发现在我进了教室后杨磊竟然不见了。我的心瞬间提了起来，嗓子眼直冒火。而这时我也看到了教室里开着灯的地方似乎站着一个人，但是却有些模糊，一时间我也辨别不出来是不是杨磊。我小心翼翼的靠近，那片光亮的地方，悉悉索索的声响越来越大，我终于听见了一个女生的声音。“诶，刚刚那个家伙跑哪里去了，我明明抓住他的了…”我探出半个脑袋，没想到看到了张雨欣站在光亮的地方用手画着些什么。'
