  text: 王磊笑微笑着我。“你不去我怎么出来啊…”我惊讶的看着他逐渐变形的脸，幻化成张雨欣，随后她死死的抵住我的胸口。“死吧…”“啊…”我惊醒过来，就像是做了一个很长的梦一样。显然我还是或者的，说不定一切都只是幻觉，我没有去那栋楼，没有碰见那个陌生的影子，没有碰见张雨欣…我思考着，仿佛一切从未发生，只是等着我梦醒时刻。但是，现实没有丝毫改变…虽然四周一片漆黑，但我依然能听见外面的响动。应该是我的学校吧，毕竟熙熙攘攘的声响都是青少年的声音。可是为什么我会在这里？我不应该倒在废弃教学楼的楼道吗？难道最后张雨欣救了我？我有些混乱，本能的挣扎了几下想离开这个地方，但好像被束缚住了四肢，什么也动不了。奇怪了…我到底…不能发出叫声，不能行动，难道那个鬼把我…不敢多想，只期望张雨欣和王磊能够发现我把我救出去吧…“上课了，快回去吧…”“老师快来了呢…”几个女生发出的声音似乎离我很近，只隔着这一片漆黑。突然我感觉自己的身体下陷，随后剧烈的摇晃，就像从山上滚落下来，在几秒钟后跌落下来，似乎有人提着我随意的丢弃在一个有些硬的平面上。大概是被装在一个麻袋一样的东西里面吧…我想到之前和王磊闹着玩的时候被他故意套麻袋也是这种感觉…难道我被人绑架了？但也不太可能啊，毕竟周围都是学生。似乎我从未离开过校园。可是也无法确定，我只是感觉自己的身体似乎失去了很多触感，同时有一种莫名的轻浮感，就像放轻松的时候那样，轻飘飘的，让人很放松。这种体验似乎从未经理过，让我很好奇的想知道自己究竟发生什么事了。但奇怪的事情发生了，我能感觉到自己的身体却无法触碰到。这让我很是惊慌，密闭漆黑的空间和外面喧哗的声响形成对比，似乎我脱离的世界，在旁观的角度去感受，只是看不见事物。“张雨欣，昨天晚上你真的去那栋楼了吗？”“嗯，去了，貌似真的有什么东西在里面作祟，不过已经被我封住了…”“难道真的有鬼吗…张雨欣你可要保护我们啊。”“你们这些胆小鬼，虽然我也不是很懂那些奇奇怪怪的纸张，不过我爷爷之前可是专门干这行的，随便一张符就能让那些奇怪的东西消失，所以没必要害怕啦。”貌似是张雨欣的声音，而她应该是在和她的同桌讲话吧，虽然声音小了点，不过我的位置应该是在她们中间。“其实爷爷经常说自己会驱除某些奇奇怪怪的东西，而且懂的封住秽物的办法…我只是略懂一点，不过他的符我大概知道怎么用，所以昨天晚上才会那么顺利吧。”“不愧是我的同桌，果然厉害呢，嘿嘿…”我有些疑惑，张雨欣的爷爷会封禁鬼的法术，那昨天晚上发生的事…我有些混乱，但大概知道是什么情况了。昨天晚上我和王磊去的那间教室张雨欣刚刚好在做驱鬼，而我们误打误撞不小心让法术中断，那个鬼应该是借着我离开了教室附身到了我的身上…那么，被张雨欣封禁的鬼…就是我了吧。可是王磊他有去哪里？被附身的“我”又去哪里，现在被封禁的我又会被怎么样，张雨欣是否知道她错误的封禁了她的同学呢…难道昨天我不经意的举动酿成的大祸将会导致我被张雨欣误当成鬼封禁一辈子吗？我不敢想想，那是我最不愿意接受…“你们俩个，在吵什么呢！”一个略成熟的女性声音传了过来，似乎有些责备的语气。“老师，抱歉，我们不是故意的…”“真是的，成绩好也不可以在上课讲话啊…”原来是我们班的班主任…听这有些俏皮的责备，也只有曾老师才会这么好脾气了吧。年轻又漂亮，同时也不会那么严厉的对待学生，所以基本上上过她课的学生都会很快喜欢上她。“今天早上有些累，也请你们照顾一下我好嘛，不要太吵闹了哦。”曾老师责备了几句也不为难张雨欣和她的同桌，脚步慢慢的离开了。而这时的我陷入了沉思，既然就在学校，同时还在我的班级里面，那么我现在究竟是怎么回事，
