  text: '# 无意识类创意文《蝌蚪服务》作者：1厘米小人TID：29878# 1*本帖最後由 1厘米小人 於 2020-11-30 19:31 編輯*在首都，有一家名叫《蝌蚪服务》以水与蝌蚪为主题的特殊高档会所，该会所只对持有会员卡的人开放，而会员卡只对年龄在18到35岁之间形象气质出众的女性发放且只限本人使用，其中不乏当红的名媛～女模特知名女主播女艺人。会所内的工作人员也全是年轻漂亮的女性。为什么叫“蝌蚪会所”？因为所有的水池不管是泳池还是恒温浴池，池水里都有大量的蝌蚪，这些蝌蚪都是体积在5mm左右的小型品种。泳池中顾客可以和蝌蚪一起游泳嬉戏。在恒温浴池里蝌蚪会游到顾客的身边，吃掉她们身上的污垢，对身体细微处进行很好的护理。会所里也有很高级的服务，有免费精致的自助餐厅，还有大量的小水池休息区，休息区水池的底部是有软垫的，可以坐在小水池休息区里一边感受着蝌蚪在身下游动一边趴在桌上聊天打牌玩桌游。而这家会所有一个秘密，那就是这家店同时也是为某种特殊癖好秘密服务的会所，而拥有这种癖好的基本上全是男性。会所每天开门营业前，这些特殊癖好者就会提前从秘密通道来到会所密室，签好协议后在机器的辅助下穿上特制模拟蝌蚪圆滚外形的有氧潜水服，这种特制的潜水服比较坚韧，普通人的力气很难撕开，只有锋利的刀刃划开它或者使用某些强酸能将它溶解，也就是说基本上没办法自行脱下这种潜水服，而身后短小的尾巴是一种仿生机械尾，能够在水中灵活的摇摆增加在水中的速度与灵活性，同时也是为了模拟蝌蚪外形。穿好特制潜水服的人们陆续进入密室中的缩小专用房间将身体缩小500倍，也就是一个身高1米8的男人会变得只有3.6毫米那么高。变小后再由知情的漂亮女服务员们进入房间将地上这些有着短小四肢拖着短小尾巴的小黑点用两根手指轻轻捏起放在掌心里，如果不在水中这些在地上用短小的双腿一摇一晃移动的小黑点看起来真的很像一只只小虫子，其中一个女服务员看着脚边密密麻麻的小黑点深吸了口气，她其实很害怕虫子的，而且工作时必须穿会所提供的工作短裙装，幸好会所为每一个女工作人员都配了很难透视的黑色连裤丝袜，不然她的裙底要被这些变得和虫子一样小的男人看光了，如果不是为了高额的薪水她才不会做这种事，忍住抬脚将这些看起来像虫子一样的黑色小点全部碾碎在高跟鞋下的冲动弯腰蹲下伸出食指和大拇指轻轻捏住一个地上的小黑点，捏起时必须小心，因为即使穿着坚韧的潜水服在缩小了500倍后，在巨大的手指下也是稍稍用力便会被捏成肉泥，为了让缩小人不被女服务员无意中踩死，缩小房间有强光照射地面全部是纯白，并且每一个有资格进入的女服务员都是视力极好，这些小黑点非常的小，进来收集小黑点的女服务员一只手掌上能托着数十个小黑点，他们会被女服务员们放入各个水池中混入到真正的蝌蚪群中，一切准备就绪后开门营业。营业结束后，由于无法在短期内区分真蝌蚪与穿着模拟蝌蚪潜水服的缩小人，所以采用了一种缩小人自行离开的办法，顾客全部离开不知情的女工作人员也全部离开后，会有知情的女服务员在每个水池中放置特制浮板，缩小人可以爬上浮板等待，一个小时后女服务员会将浮板回收，而上面的缩小人会被送去恢复体积，没有爬上浮板的缩小人只能继续穿着潜水服以渺小的体积等待第二天营业结束后了。营业时，美女顾客们陆续到来，有的脱光衣物进入浴池，有的更换泳衣进入泳池，但不管哪个池子美女们都会任由小蝌蚪们在身边游荡，感受着小蝌蚪们触碰着自己的身体，包括那些从不会被外人触碰的位置，比如乳房～股沟～阴道～尿道等地方，就像大家都知道的泡脚小鱼池一样，美女们知道小蝌蚪们是在清理那些地方，'
