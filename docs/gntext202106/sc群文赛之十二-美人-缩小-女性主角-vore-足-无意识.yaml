    編輯*大家好，这里是蘑茹茹！![](static/image/smiley/girl/07.png)想到很久没写过了，所以考试前挤时间摸了一篇，希望大家喜欢。本篇灵感来源于秦萤亮《美人》，这篇文章大约是我十年前在《儿童文学》看到的，最近偶然又再次看到，就心血来潮做了一篇同人，以此祭奠我们逝去的童年。虽然是很久之前的文章，但是现在来看却仍然别有趣味，语言也活泼生动，果然我还是可爱的孩子！最后，向原作者致以崇高的敬意！本篇禁止转载（虽然应该也没人转）#
    2*本帖最後由 蘑菇菇 於 2021-5-6 23:15 編輯***美人****一**她从沉眠中渐渐清醒过来，黑暗却久久不愿消散，唯有空气中淡淡的干花一般的香味使她稍感安心。意识丧失带来的后遗症似乎并不容易消除，全身的肌肉都在刺痛中颤栗，血液汹涌地穿过干涸的管路，仿佛它们刚刚才学会流动一般。“晚上好啊，小美人儿～”幽幽的声音从她身旁传来。她吓了一跳，本能的向后闪躲。但充血不足的腿脚却直接将整个身体拖倒在地，使她闷哼一声。“这样的动作可是有失优雅，”那声音的主人砸了一下嘴，“我可爱的格格。”这声音既水润又深沁，但又像未完全唤醒的红酒一样，捎带了些许挖苦的酸涩。她对此十分熟悉。“你…你！”她呻吟着将自己的身体支撑起来。“别这么激动嘛，”又是一声咂嘴，“香槟喝着不习惯？”香槟…她的头昏昏沉沉的，一时间想不到香槟与自己的处境有什么联系。“开灯吧。”紧接着是两声清脆的啪音。视觉重新连接到她的大脑，刺目的光芒驱逐了一切杂七杂八的感官。滚烫的眼泪顺着她长长的睫毛滑落而出，啪嗒啪嗒的滴在冰冷的胸口。几厘米之遥的躯体内，复苏的心脏砰砰的挤压着，提醒着主人此时此刻并非梦境。她默默地擦了几轮眼泪，灯光终于不再那么晃眼，如果，头顶那个遥远的有些模糊的光圈是灯的话…那么，从恢复视觉起就一直在眼前摇晃的是...是一只淡粉色的丝绒拖鞋！十分巨大的拖鞋！她有些诧异地盯着眼前的景象，脑海里涌出了一些摔得稀碎的记忆。巨大的淡粉色绒毛拖鞋像钟摆一样有节奏的晃动着，时不时露出几颗不安分的脚趾。洁白的吊带长袜勾勒出优美的曲线，向上延伸到她目不能及的高处。这长袜似乎十分细腻、薄如蚕丝，它紧紧帖住高挑的足弓与饱满的足跟，为本就洁白的肌肤镀上一层流光。这只拖鞋、这只脚、这个声音...“薇薇...？”她小心翼翼地嗫嚅到，“我...对不起...”“没关系，我完全不在意。”薇漫不经心地回答道。她缓缓地将二郎腿放了下来，踩在柔软的红地毯上。吊带袜口微微嵌进嫩滑的大腿，在平滑的曲线中勒出些许层次。“但是如果不选择逃跑的话，可能就不会太痛呦。”她面无表情的望着地上颤抖的小人，完美的压制住了自己的怒容。愤怒可不是淑女应该表现出的情感，即使，即使是她的秘密差点被这个卑鄙无耻的小东西泄露出去，都是“那帮家伙”的疏忽！她不由得更加，不，只是稍加用力的捏紧了右拳。“那帮家伙”中的一个立刻痛苦的呻吟了起来，她的肋骨几乎要被薇挤断掉了，连哀求都哆哆嗦嗦的：“薇...薇薇姐...主人！请原谅我!我..我以后不会再...”但没有人在意她以后不会再怎样，一阵哀嚎取代了那笨拙的祈求。显然这一下更能令薇满意，她稍微放松了几只修长白皙的手指，举起手中的小家伙，冷笑地看着她大口大口吐出鲜血，任由红色浸染了小人雅致的女仆装。不等小女仆再有过多反应，薇就急切地将她移到了自己嘴边，她缓缓叹了口气，樱桃一般的嘴唇微启，露出两排整齐光泽的皓齿：'
