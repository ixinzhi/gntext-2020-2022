    \  3.  鞋子舒适但左脚硌脚。\n-   何乐乐收到求救信息\n    1.  何乐乐收到朱格格的求救信息，感到不解。\n    2.  她骑自行车前往定位地点，发现巨大别墅。\n\
    \    3.  她进入别墅，发现鞋子，却感到眩晕摔倒。\n-   何乐乐的遭遇\n    1.  何乐乐试图爬出鞋子，但无法做到。\n    2.  她发现手机还能使用，想联系朱格格。\n\
    \    3.  朱格格出现，将何乐乐挤在鞋子里，造成痛苦。\n-   朱格格的后果\n    1.  朱格格大病一场，无人相信她的遭遇。\n    2.\
    \  薇和何乐乐失踪，朱格格感到孤独。\n    3.  朱格格怀疑娃娃与失踪事件有关，感到恐惧。"
  text: 塞进嘴中，古怪的甜味顿时驱散了口中的苦涩。伴随着熟悉的眩晕感，地毯的花纹在她眼前缓缓变小，逐渐模糊。...# 5*本帖最後由 蘑菇菇 於 2021-5-6
    23:27 編輯*四朱格格拼命地跑出了那栋恐怖的，城堡一般的别墅。她无视了薇愤怒的呼喊，推开了挡在前方的女仆。她冲到玄幻，却发现只有一双小皮鞋工工整整的摆在地上，似乎是薇的鞋子。顾不上多想，她蹲下身子，套上这双高档的鞋子，一个箭步扎进了城郊的黑夜中，甚至没注意到摆在门口的自行车。这鞋子不仅看起来高档，穿起来也十分舒服，虽然稍有些大，但软软的鞋垫踩上去十分属实，倒也不很影响朱格格的搏命长跑。如果一定要鸡蛋里挑骨头，那就是左脚好像有什么硌脚的东西。...“救我速来”。何乐乐有些不解地盯着手机。留言的下面是一条定位。“这是什么？不是要去新同学家做客吗？”何乐乐自言自语道。但是这里似乎离家并不很远，虽然有些不满朱格格再次打扰自己写作业，她还是骑上自行车，急忙赶了过去。何乐乐完全不记得这个地方还有如此巨大的别墅。她根本没有留意到它的建造过程。核对了几遍定位，她轻轻敲了敲虚掩的大门，却无人应答，她只好悄悄地溜了进去。玄关里只摆放着一双鞋子，空气中充斥着一股干花的奇异芳香。她有些好奇的凑近了些，弯下腰，想看看这是不是朱格格的鞋子。但是恐怖的眩晕感一下子袭来，她失去了平衡，一下子摔倒了。...何乐乐花了很久的时间才冷静下来，关于自己被莫名其妙的缩小还掉进了别人的鞋子里这种事，想必稍有智商的人都不会相信的。她试图爬出去，却做不到。虽然是鞋子，但是好在味道不重。淡淡的酸味中夹杂了微臭，却也有一股少女一般的体香，以及空气中那种干花的味道。多少还可以接受。...她终于发现手机竟然奇迹般的还能使用，便想着给不靠谱的朱格格打电话询问一下。但就在这时，可怕的震动传了过来。她惊讶的看到巨大的朱格格飞快地向自己跑了过来，看都不看自己一眼就把脚伸了过来。她太过惊讶，甚至忘记了呼喊，直到穿着白棉袜的脚遮盖了自己的全部视线。何乐乐被紧紧的挤在了白袜与鞋垫之间。朱格格的白袜脏脏的，几乎湿透了，强烈的汗味呛得她喘不上气。还不等她多加思索，朱格格就狠狠地把鞋子踩在了地面上。...她痛得大叫，但根本没有人理睬。强烈的揉搓和挤压将她的五脏六腑都击碎了。鞋垫和袜足传来截然不同的两种味道，却同样致命。血液和体液从她的身体中溅射出来，喷在了鞋壁上，画出优美的图案。前所未有的痛苦不断折磨着何乐乐，她的精神已然崩溃。终于，随着朱格格的脚再一次落地，她彻底失去了意识。...回到家的朱格格，大病了一场。可是，谁也不相信她说的话。闻讯赶到别墅去的人，什么也没有找到。寂静的别墅里，一个人、一丝声音也没有。在二楼的小房间里，根本没有朱格格描述的娃娃客房。和其余4个女孩一起，薇失踪了，再也没有出现过。一个人的时候，朱格格会望着同桌空荡荡的座位发呆。何乐乐也不知去向了，她明明给自己回复了“马上就来！”，但是直到最后也没来救她，甚至和薇一样人间蒸发了。难道她们本来就是一伙的吗？说不定，那么多漂亮的娃娃，已经跟着薇和何乐乐漂洋过海，到远得不可思议的地方去了吧……然后，她在心里一遍又一遍地对自己说，成为美人，绝对、绝对不是那么值得羡慕的事。————————————————————————END#
