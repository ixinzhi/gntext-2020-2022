  text: 还是她的服装。她穿着贴身剪裁、高领无袖的浅粉红连衣裙，颈上戴着一串雪白的珍珠项链，像大人一样挽着一件做工考究的乳白大衣，显得高雅又洒脱。再配上一双白色的吊带袜和漆黑锃亮的小皮鞋，那种气派简直像公主一样。这样的女孩，谁也没见过。在一番犹豫后，薇坐在了朱格格的后桌。朱格格一向以自己可爱的容貌为骄傲，淡棕色的大眼睛、圆嘟嘟的脸蛋，为了不让眼镜影响自己的颜值，她甚至专门购买了隐形眼镜。这样一来，即使只扎着普普通通的马尾辫，娇小可爱的迷人气质也可以让她在竖山中学绝大部分女学生中脱颖而出。可是坐在这样光彩照人的女孩身边，朱格格觉得自己简直就像个灰姑娘一样。下课了。男同学远远地聚在一起喧哗着，眼睛却看着女生这边。兴奋的女同学们则马上围住了薇，薇落落大方地坐在中间，微笑着跟大家寒暄，就像超人气的明星亲切地对待影迷一样。薇说，自己的父亲是生产玩具的大商人，不断地在世界各地开设新公司，所以自己也跟随着父亲常常转学。不过，她最喜欢交朋友，希望大家都成为她的好朋友。这些事，朱格格都一字不落地听见了。她假装向同桌的何乐乐同学请教问题，其实却一直偷偷留意着后桌的喧闹。矮个子的何乐乐，虽然外表很平凡，但头脑非常聪明，朱格格一向与她很要好。“格格，你有没有在听啊？”何乐乐终于忍不住抱怨道，她伸手扶了一下自己厚厚的眼镜，略带反感的看向后桌。“啊...我在听啊，乐乐！”朱格格慌忙把头扭了回来，声音大的有些不自然。喧闹的教室突然安静下来，大家都被这突如其来的一声吓了一跳。气氛一时有些尴尬，朱格格羞红了脸。大家都惊奇地注视着她，几个胆大的男同学轻轻吹起口哨来。好在薇站出来为她解了围。“格格，我刚才竟然没注意到，你真是个小美人儿呢！”薇莞尔一笑，探过身来说。“薇主动和我说话了。她说我是美人...”朱格格完全陶醉在这句赞美中了。“我最喜欢跟漂亮的女孩做朋友了。”这样说着，薇亲切地注视着格格，露出了迷人的微笑。没等朱格格多做什么反应，薇就突然发出了邀请：“那么，为了庆祝今天能与大家相遇，今天到我家去做客吧，怎么样？”教室瞬间又热闹起来，听见这句话的女孩子们都兴奋地嚷了起来：“也请我嘛，薇，我也想去...”“让我们也去吧...”“呀，这可难办了。”薇露出可爱的笑脸。“人太多了，家里没准备好呢...这样吧，第一次先邀请五位客人，好吗？”会是谁呢？女孩们互相看看，又激动又期待地望着薇。“格格，莹儿，梨纱，茹茹，小艾，请你们今晚光临吧！”被薇叫到名字的，都是班里的漂亮女生。不管其他女孩怎么喧嚷，她们都激动得不得了，脑子里没有别的念头了。居然会得到薇的邀请，薇的家，说不定像皇宫一样吧？...薇的家的确像皇宫一样豪华，不管是童话中城堡一般的外表，还是奢华别致的内构：化妆室、书房、私人会客厅，甚至是小舞厅，这间远郊的别墅仿佛应有尽有。干花的奇异气息弥漫在整个别墅中，略微沁鼻的香味让一路上叽叽喳喳的女孩们安静了不少。薇带领大家走过长长的走廊，一路介绍着每个房间。“薇薇姐！今晚我们吃什么啊？”身材高挑的小艾贴在薇的身边，嗲声嗲气的问道。朱格格忍不住白了一眼这只没品的长颈鹿，她舔了舔薇在车上发给大家的棒棒糖，默默地跟在队伍后面。虽然每个房间都十分精美，但朱格格找到了更加令人兴奋的存在。拐角的一个小房间里竟然装满了一盒一盒精致的娃娃，穿和服的黑头发妹子、金发的性感女郎、还有穿着水手服的日系小姐姐...朱格格从没见过如此华丽可爱的娃娃，尤其是那个穿着中式校服的娃娃，它的手里甚至还握着一个小小的手机，做的简直和真的一样！如此可爱的娃娃竟然摆在这种不起眼的地方，薇甚至也没有介绍一下，这就是玩具大商人的家吗。
