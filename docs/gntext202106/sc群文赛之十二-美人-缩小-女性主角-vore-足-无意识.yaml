  text: “你可是放走了我的猎物哦，斑鸠。”“可是！可是她没有逃掉！那个女孩，我们...您又捉住了她！”女仆拼命压住自己的咳嗽。薇摇了摇头，用一个绵软的亲吻堵住了小人的嘴。女仆斑鸠深深的陷入了主人柔嫩的嘴唇中：下唇不薄不厚、丰满顺滑，上唇则别致有型、弹性十足，而两唇之间略微湿润，散发出糖果一般甜美的少女气息。女仆的恐惧渐渐麻痹了，甚至没注意到自己的上衣已经被主人灵巧的手指悄然褪去。接着，薇的嘴巴猛地长大，颇为粗暴将小人的半截身体吸入口中，打破了女仆的美梦。不顾胸口的疼痛，斑鸠尽量用力的扭动着双臂，企图从薇的束缚中逃脱。可是舌面虽然粗糙，却十分宽阔，又经过了涎水的润滑，根本无法着力。舌头单方面摆弄着斑鸠，时而将她牢牢挤在上颚，时而又把她按在舌底。几个回合下来，可怜的小女仆逐渐体力不支，而唾液却越积越多，几乎将她淹没。薇微闭双目，靠在了椅背上，她用一只手指抵住了女仆的臀部，另一只手不紧不慢地扯掉裙子，搓开连裤袜——像是剥去香蕉皮一般自然。一切准备就绪，可以尽享美味了！女孩略带咸鲜的冷汗不断刺激着薇的味蕾，微不足道的挣扎挑逗着她的神经，征服带来的快感从舌尖回荡至脑叶。“咕噜”，她将快要滴落的口水咽进喉咙，美美的吮吸了一大口。“不要!不要啊！”斑鸠大声尖叫起来，随着一股无名的力量毫不留情地狠推了她一把，她的整个身体都完全被关在了薇潮湿黑暗的口腔中。女仆的主人不断轻轻吮吸着，柔滑的舌面恰到好处地挤压住小人的身体，萃满了味道的唾液不断地从她身旁流过，滑落到不远处咕噜作响的深渊。也许是经常吃糖果的原因，总有一丝甜蜜的气息萦绕在薇的唇齿之间，但这并不能缓解氧气缺乏带来的胸闷。斑鸠感觉自己像是锅中粽子里的一颗红枣一般无助。“主人！请...请饶了我吧...”舌面的力量陡然剧增，断裂的肋骨在肌体里刺出深深的伤口。鲜血从女仆的嘴和伤口喷射而出，剧痛使她的四肢控制不住的痉挛。血液的味道让薇眼前一亮。新鲜少女的血液，不管多少都不会使人生腻，更别说她已经吃了太久“娃娃”。尽管这些未被唤醒的小木偶不会声嘶力竭的哭喊与挣扎，可这种悲鸣本身也是乐趣的一环。薇满意的笑了笑，放开了不再动弹的仆人，调皮的用舌头将她抬出嘴外。“救...救我...”小女仆浑身沾满了血液与唾液，强烈的灯光使她几乎看不清东西。新鲜的空气抚摸着她瘫软的身体，可是她已经没有力量大口呼吸。薇稍稍仰头，灵活的舌尖向后微卷，将吸到没味的“糖果”推向更深的地方...“啊...”糖果轻轻地呻吟，她的满眼尽是猩红的血色，凉风在她周围逃窜，湿热的气息一点一点将她拖向深渊。光芒愈来愈遥远，越来越微弱，她感觉自己就像是远行的小船，终将成为深海中的残骸。...薇颇为满意的感受着小小的躯体划过自己的喉咙，享受着食道中传来的沉甸甸的感觉。随后，胃袋中传来一阵暖意，热情好客的胃液会好好招待这位新朋友，再之后，她们就会永远的融为一体。当然，能成为自己的一部分可是十分荣幸的，毕竟，难道还有比自己更美丽的人吗？薇意犹未尽地舔了舔嘴唇。...#
