  text: 照理说坚持的时间是最长的，可毕竟年纪轻，在这黑暗的环境下慌了神，一边大喊大叫，一边拼命用手指戳陈炜炜的脚底，试图推开陈炜炜的脚底，让一丝丝空气流入进来，这都极大的加速了洞中有限氧气的消耗。陈炜炜才不会给他任何机会，她很聪明，用前脚掌盖在了洞口，并把另一只脚叠了上去，这样确保完全封闭，而小男孩一次、一次的上戳力量，越来越微弱，呼喊声也在渐渐变小。谢丽娜非常着急，见陈炜炜根本没有离开的意思，立马奔过去推开了陈炜炜，两个人推搡在了一起，这时，霜霜不慌不忙的走了过来，顶替了陈炜炜的位置，谢丽娜见状再扭头去推开霜霜，就这样反反复复，最后，霜霜和谢丽娜扭在一起，而陈炜炜又站回到了小男孩的孔上。你做初一，我做十五，见到此情形，谢丽娜也不再缠斗，而是依葫芦画瓢，也站在了吴大胖的孔上。与陈炜炜虽然都穿了丝袜，但谢丽娜长期穿皮鞋，上周又是连续加班，根本没来得及换洗，丝袜非常的臭。底下的吴大胖本来个子大，空气消耗就快，加上上方传来谢丽娜阵阵酸臭的丝袜味。顿时头昏眼花，谢丽娜想着陈炜炜总得救自己老公，得跑过来吧，谁知陈炜炜却非常笃定。5分钟、10分钟、15分钟过去了，小男孩那个孔似乎已经平静了，陈炜炜也已经很久没有被小男孩的手指戳到了，她心知男孩应该已经闷死在洞里了，但她不确定，因此依然非常耐心的站着，她和霜霜都是冷酷之人，并未把老公或者男朋友放在一个不可替代的位置，能看着他们闷死在同事脚下，心中甚至有一丝刺激之情。谢丽娜早已把仇恨的怒火转在了吴大胖身上，吴大胖的力气很大，手指甲已经戳进了谢丽娜脚底的肉里，但她抿着嘴唇，死死的忍住，她同样感受到，吴大胖在垂死针扎。30分钟过去了，吴大胖和小男孩都憋死在了洞里，区别是小男孩留着眼泪，带着恐惧的深情走的，而吴大胖手指淌着鲜血，面目狰狞，一半闷死一半是被熏死的。谢丽娜老公非常镇定，从在洞内就开始均匀吐息，加上霜霜的棉袜似乎有点空隙，总有些许空气会流入，安然无恙。谢丽娜拖着流着血的脚，来到了黄考兵的洞上，霜霜轻笑了一下，离开了自己的洞，陈炜炜很有默契的换了上去，新的空气不会再有了，但能坚持多久呢？霜霜并没有去推谢丽娜，而是一声不吭的来到谢丽娜儿子的洞上，玩起了手机。30分钟，又是30分钟过去了，谢丽娜丈夫和黄考兵的挣扎非常有力，但是胳膊拧不过大腿，更别说手指和人全身体重的对抗了。游戏结束了，进去了7个人，但出来却只有3个人，哦不，还有我们2个观众，我不知道这个游戏的意义是什么，重组家庭吗？可能只有这3个女人知道。那与其如此，还不如踩在他们身上啪啪啪来的更直接，更刺激不是吗，算了，别人的世界我们不懂，我和马迪再也受不了这几个变态女人了，头也不回的沿着公路两侧向着夕阳前进。深橘色的阳光洒在我们身上，道路两旁车辆不断疾驰而过，风声呼呼，这一刻，我们是20mm还是2m，在这个广阔的世界面前，又有何区别呢？#
