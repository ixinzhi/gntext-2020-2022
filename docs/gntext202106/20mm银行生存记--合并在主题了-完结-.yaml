  text: '# 20mm银行生存记 （合并在主题了，完结)作者：franziTID：17459# 1*本帖最後由 franzi 於 2021-3-14 16:46
    編輯***第一章节 霜霜也是我的爱**何谓银行，何谓中国的银行，那就是完完全全一个狗仗人势，势利眼的集中营！  但即便如此，即便大家都知道，无数手握一定实权的家长的宝宝，以及成绩优异的俊男靓女依然愿意全身心的扎身于这个充斥着铜臭的大染缸！  我也是这滚滚洪流中的那一滴小水滴。大学毕业后，我凭着一张985文凭以及家里的一些关系，闯五关斩六将成功被中国工商银行所录用。经过2年分行营业部柜面的学习，我被派往星海市支行担任公司信贷客户经理。该支行位于星海市著名的金融一条街上，除了工农中建交五大国有银行外，招商银行，南京银行，宁波银行，浦发银行，上海银行，兴业银行，民生银行以及星海农村信用社均坐落在此，每天坐着拥挤的地铁上班，过着两点一线的生活。春暖花开，星期一早上，地铁车厢一如既往的被挤得像沙丁鱼罐头，此时此刻我的心情却非常不错，我坐到了位子:)，更重要的是站在我面前的这位小美女，披肩发齐刘海，细腻白嫩的皮肤，一双大眼睛，眼黑又大又亮，盯着看似乎有种被吸进去的魔力。像是大学刚毕业，约莫1米65的身高，浅黑色的职业西装，下身短裙，灰色丝袜下一双7cm的黑色高跟鞋，西装下的白色衬衫掩盖不住两座呼之欲出的小山峰，胸前别着银底黑字，南京银行。
    “**哇塞，这个样子就是我的菜啊，南京银行的，穿着如此规范看来不是柜面员工就是大堂经理，回头去和她玩玩**”我心里暗想。女孩听着耳机，双目微闭，一脸平静，可过了一会，秀眉微蹙，朱唇抿了下，欲言又止。
    这一切自然都逃不过我一直注视着的火眼金睛。一个黑色卫衣，双肩包，带着beats的STUDIO大耳机的四眼男紧紧的贴在小美女背后，显然是咸猪手出击了，至于位置在哪，我就不知道了。“**尼玛，居然敢动我的菜，若不是碍于自身修养以及对法律的忌惮，哼哼><**”突然间地铁猛的刹车了一下，顿时车厢内陷入短暂的小骚乱，毕竟在星海市，地铁行驶在半路中刹车是经常的事情，但愿不是前面有人卧轨就是了。回过神一看，
    “**那个四眼男不见了**！！！**不会吧，地铁没到站，这拥挤的地方，想挪位置动静肯定不小，去哪了呢**？？”正在我纳闷时，旁边的一位中年大叔起身，看来是要为了下个站下车做准备了。
    一阵清香袭来，哈哈，小美女款款而落，坐在我左手边边。   透过挎着的PRADA，噢，我看见了！！！只见女孩修长白皙的玉手中轻轻握着的不就是刚才那个四眼吗！！！那四眼只有2厘米大小，浑身轻颤，嘴巴一开一合，似乎在歇斯底里的大喊，却在嘈杂的车厢中一点也听不见。女孩面无表情的从挎包里拿出一张邦迪，撕开后，抬起左脚，左手轻轻一松，那四眼咕噜噜的就滚进了鞋子里，女孩眼疾手快，用邦迪将他贴在了高跟鞋中心，那四眼眼泪都流出来了似乎，很快视线就被一只灰丝玉足遮挡了，鞋子穿好了。四眼被固定在弓部位吧，看来女孩心地还是很善良，没有踩死他，这些动作一气呵成，我一旁看的目瞪口，只见女孩乌黑发亮的眼睛看了我一眼，嘴上轻轻一笑，我这才被拉回到现实，“**天啊，这是什么情况啊，有没有搞错啊！！！**”我已经不记得自己是怎么走下的地铁的，或许神情恍惚随着人流被挤出来的，到了办公室，望着堆积如山的公司信贷资料，合同，房产证等，在一杯浓茶后，我开始滤清思路，**“就是这个女人把四眼变小的，她是通过什么工具呢？人类所未知的科技手段？还是她本身就不是地球人，神话故事都真的存在吗****她把四眼变那么小放进高跟鞋里，后面要干嘛！'
