    这不就是早上那个把四眼变小的小妞吗？ 我立刻把目光转到她鞋子上，还是那双黑色7cm高跟鞋，不知那四眼怎么样了，行服已经脱下，白色的围巾，粉红色的外套，下身还是那条让我魂牵梦萦的灰丝美腿。**  “好看吗？”**一记银铃般的清脆声音把我的猥琐劲一扫而空。我忙抬起头，看着她，ATM自助机门外的小灯映射在她的眼里闪闪发亮，**“你好，我在看我们银行理财宣传牌的内容，我要赶末班车，先走一步，如有业务上的需求，我们明天在行里详谈？。**”我礼貌的装傻道，这妞绝对是个危险人物，如果她是人的话。。。我边说话，脚丝毫不停，迈开大步就直奔地铁站。“**噗嗤**”听到一声轻笑过后，眼前一闪，我感到全身酸胀，身体在急速的缩小，电光火石之间，第一格台阶对我而言也如同一座高高耸立的大墙。。。我只有20mm。。。 
          罪魁祸首不用说肯定是这女孩，她如果要好好对我也没必要缩小了，仗着夜色沉沉路灯昏暗以及对单位大门口地形的熟悉，我猛的向台阶与人行道之间的缝隙里扑过去，可那女孩动作更快，两根纤纤手指准确迅速的将我夹起到她的面前，这个高度对于我来说就像裸在一幢30多层高楼的顶楼，即使没有恐高症的我已经感到手脚发软，“**反应倒是蛮快的嘛，你是不是很好奇早上那个家伙怎么样了，我现在让你去看看他吧**。”女孩笑盈盈的对我说，抬起左脚脚跟边说边夹着我往高跟鞋里送，远远的我已经看到一个黑点在鞋子中心扭动，不用说，一定是那个四眼。**“进去之前不该先帮我贴个邦迪固定下嘛**”，我用尽全身力气喊道，在安静的街道上，我的声音出乎意料的大。毕竟这高跟鞋里滚来滚去，滚到脚尖可是分分钟走人的节奏啊。**“呵呵，真是个仔细的家伙，你自己想办法吧。**”
