  text: '# 小人水饺的制作方法（残忍系）作者：广翼云TID：30389# 1大家好这里是广翼云![](static/image/smiley/girl/08.png)我的脑子到底是怎么了为什么新年要写这个东西来庆祝啊总之希望大家看的开心就好说起来这玩意看了真的会开心吗……（碎碎念）血腥注意！残忍注意！（对我写的是科普文没错（自我催眠ing））==============================================================================================小人水饺的制作方法 
         各位朋友们新年快乐，新的一年祝大家财源广进，我是本次节目的主持人。       自然，众所周知，新年我们的餐桌上必不可少的食物就是水饺。所谓“更岁交子，团圆福禄”，吃饺子已经成了我们女孩子年夜饭餐桌上必不可少的一道菜。 
         而同时，对我们女孩子来说，最好的保养品自然是小人，食用小人可以补充胶原蛋白和多种多样的营养素，搭配蔬菜水果基本可以满足人体所需要的所有营养物质。由于小人脂肪少，卡路里比较低，打算减肥的女孩也是可以轻松愉快地享用的。 
         所以，今天我要给大家介绍的是小人水饺的制作方法。       我们需要准备的食材有以下几种：       适量面粉，可以根据人数来确定面粉的多少，一般准备2-5个人的份额就足够了，注意可不是小人的份额哦，不要搞错了。 
         适量葱，姜，用来和水饺馅一起剁碎。       然后是菜，菜一定要新鲜的菜才好，推荐韭菜和白菜。这次我们就以白菜为例为大家介绍饺子馅的做法。    
      胡椒粉，花椒粉，大料，盐等等调味品都要准备好，使用的量因人而异，大家请自行取舍调味品的使用哦。       然后就是最关键的的材料，可食用的小人。大家都知道，小人有很多种用途，有的小人负责清理鞋底，有的小人负责建筑我们女孩用来取乐的城市，有的小人负责为女孩做脚底按摩，各种各样的小人各司其职，所以我们在购买的时候一定要认准专门用来食用的小人。这种小人肉质细腻，浑身几乎没有什么多余的赘肉，也不会有天天劳动带来的难以清洗的汗臭味，方便处理。 
         购买的时候一定要记得买新鲜的小人。很多女孩不知道怎么检查小人是否新鲜，我们这里准备了十分之一，百分之一，千分之一和万分之一大小的小人，来教给大家如何辨别小人的新鲜程度。 
         首先是十分之一大小的小人，这种小人力气是所有小人里面最大的，并且也是所有小人里面最容易单个检查的。所以我们需要仔细地一个个筛选这种小人。筛选的方法也很简单，用两个手指夹住小人的腰部，然后用另一只手的食指轻轻揉搓小人的裆部，大概揉搓两分钟左右，就可以看到小人们的裤子上有水渍。 
         没错，小家伙尽管很害怕，还是会射精哦。       这种还能够射精的小人就是我们要找的小人，这种小人寿命尚浅，肉质不会太柴。       有的女孩会问了，那如果是雌性的小人该怎么办呢？ 
         雌性的小人也是一样的，揉搓两分钟之后，我们可以轻轻掰开小人的两条腿，把她们的胯下放在鼻尖去闻。如果闻到我们平时自慰时闻到的气味，这个小人就是新鲜的。 
         然后就是处理十分之一大小的小人，处理的时候一定要关好厨房的门，可不要被自己家的小妹妹突然冲进来拿起一个就吃掉了哦？       在这里，我们介绍两种小人的处理方法。 
         不管哪种，我们首先都要把小人的衣服脱下来，十分之一大小的小人，衣服是不可以吃的，百分之一大小也是如此，所以在食用之前一定要把小人的衣服去掉。'
