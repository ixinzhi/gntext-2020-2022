  text:        去掉衣服之后，我们要用专门的脱毛刀把小人的全身都削一遍，去掉小人身上所有的毛发。       去掉毛发之后，我们要把小人放在水龙头下冲洗干净。尤其要注意，裆部一定要着重清洗一下，用手好好搓洗干净。注意冲洗的时候要盖好盛放小人的玻璃盖，你们看，有几个小家伙就想偷偷跑出来，我们可不能让我们辛苦买的小人跑出来哦。 
         然后我来介绍第一个处理方法，这也是大部分女孩最喜欢的处理方法，因为它简单粗暴，不需要什么技巧。       首先我们把小人平放在菜板上，把他们的四肢张开，用专用的处理钉把他们的四肢钉在菜板上。我们钉的位置是两个掌心，两个脚踝，一共四个就够了。 
         有些女孩受不了小人的哀嚎，觉得小人的叫声很可怜。这边我推荐用耳塞堵住耳朵，或者就交给专业人士处理吧。       钉好之后，小人的血会从手上和脚上流到菜板上，我们这时候可以把菜板立起来，等血液流一点时间，小人没有多少反抗的力气之后再继续下一步的动作。 
         等我们看到小人的动作越来越小的时候，就可以放平菜板，用菜刀轻轻切下小人的四肢。注意切的时候是有技巧的，如果小人同时被切下了两只手或者两条腿，就会更大力度地反抗，让自己的身体在菜板上晃荡起来，这样会影响我们之后的下刀。 
         所以我们先切断同一侧的手和腿，然后切断另一侧的手。只剩下一只手的话，小人还是可能会一直挣扎，甚至不顾痛苦让自己不断转圈。所以我们让小人只剩下一条腿，这样就不会出现这种情况了。 
         最后我们切断小人的腿，这样，四肢就完全从小人身上离开了。我们取下钉子，就得到了四肢和身体。       这个时候小人并没有死，还是会不断扭着自己的脑袋，甚至会对我们求饶，咒骂。这时候女孩千万要用平常心来对待食材，不要因为这样的事情影响了用餐的心情。 
         要知道他们只是食物而已，小人就是应该做好为我们女孩子牺牲的觉悟。       然后，我们沿着小人的肚脐轻轻用刀画一道线，这道线一定要划得深一点，能看到血液渗出一条血丝最好，我们一会就要从这里下刀。 
         从这里下刀要快准狠，一刀就要把小人的全部身体切断，肌肉和脊椎也要立刻切断。下刀的时候如果不够果断，小人的大肠和小肠是切不断的，下面的屁股和生殖器官扔到垃圾桶里就可以了。 
         当然，有的女孩喜欢吃人鞭人蛋，这时候，可以把雄性小人的生殖器官切下来拿来清洗干净，然后放在调味料中浸泡；有的女孩喜欢吃人籽，可以把子宫切开用取籽刀轻轻刮擦，这里因为是包水饺，我们就不演示生殖器官的处理办法了，我们直接把下面的整体扔掉。 
         然后我们准备一个小碗，把只剩下肚脐以上部分的上半身竖直放到碗里，这样被切断的大肠和小肠会顺着肋骨形成的空腔流下来，血液和断开的肠道都会被倒入碗里。大肠有的时候会和其他的内脏连在一起，我们用小刀轻轻把黏膜划开。拿一根筷子像这样捅进小肠和大肠中，把里面的脏东西全部弄出来，冲洗干净。 
         之后，在碗里撒一点盐，用水泡开肠子，稍微冲洗一下就可以把血水倒掉了，肠子我们放到一边备用。       接下来我们要把胰脏和苦胆摘除，胰脏和脾脏连在胃旁边，苦胆摘的时候一定要小心，不要弄破了让里面的胆汁流出来，那样馅子的口感会很差。 
         有的女孩可能会问，这样的话，小人不会挣扎地很厉害吗？事实上，小人在被切断脊髓的那个时候，就已经昏死过去了，所以不要担心。       小人的生命异常顽强，基本上到去头为止都会活着，所以不需要担心食材的新鲜程度。 
         等我们把苦胆摘除之后，就把小人的胃用剪刀剪下来吧。
