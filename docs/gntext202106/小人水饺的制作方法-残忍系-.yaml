  text: 这个小人就处理完毕了，我们把小人放到碗里，继续处理下一个小人就可以了。       接下来，我们来介绍千分之一小人的处理方法。       首先，怎么判断千分之一小人的新鲜度呢？ 
         千分之一小人往往都被摆放在模型城市里面，模型城市是1:1000的大小，由专门的模型制作师制作，对于小人们来说已经是非常坚固的建筑物了。但是这样的小建筑是完全经不起我们女孩子的一个手指的。所以我们只需要轻轻地把手指放到模型城市上任意一栋楼上，轻轻用力下压，建筑就会像这样支离破碎。这个时候，过于恐惧的小人们就会来亲吻我们落到地面的指尖请求我们的原谅。我们只需要收集起围在我们指腹周围的小人就可以了，最先跑到我们指尖的小人一定是最新鲜的小人。之后，我们把城市里其他的小人扔进垃圾桶就可以了，连我们指尖都接触不到的小人，没有使用价值。 
         这时候有的女孩可能会问，如果小人们都不围上来怎么办呢？       如果一个小人都没有围上来，我们就要用外力了。像这样用热水顺着一条小人街道倒下来，小人们就会受不了热水的温度从家里面跑出来。至于刚好被热水浇穿的街道，那就没办法了，只能牺牲这一小点人啦。 
         我们把小人从城市中挑出来之后，就把所有的小人都放到碗里，用开水浸泡。在开水中小人是完全没有反抗能力的，他们的皮肤会被烫破，衣服会从皮肤上脱落，最后漂浮在水面上。我们小心一点用滤网把水里的衣服和漂浮的皮肤滤去，然后把已经几乎烫熟的小人放进碗里。 
         千分之一大小的小人和万分之一大小的小人苦胆不会有任何能感觉到的苦味，所以我们不需要对小人进行任何处理，直接把烫好的小人放进碗里备用就可以了。    
      最后是万分之一大小的小人，我们需要做的很简单。       万分之一大小的小人，已经几乎尝不到什么味道了，所以我们几乎不需要处理什么。万分之一大小的模拟城市通常也用了可食用的材料制作，我们可以直接食用他们的城市。 
         把整个城市拿来做馅就可以了，基本不需要再进行什么其他的操作了。       或许有些女孩会想，为什么万分之一的小人处理起来这么敷衍呢？      
    事实上，由于万分之一的小人几乎已经是微生物的大小，我们也几乎无法处理，就连我们最小的针头对他们来说也如同参天大树一般，所以我们就干脆不做任何处理。    
      这样，我们把我们买来的小人全部都处理完成了，我们开始把小人剁碎。       剁碎的时候轻轻倾斜刀刃，把小人的每一块皮肤都尽量剁开，所有大小的小人都混在一起，混着血液细细地剁成肉泥，之前准备好的肠子也在这个时候一起切进去就可以了。 
         然后，我们把白菜和小人肉泥混合在一起继续剁碎，根据个人口味，稍微放一点酱油，胡椒粉，花椒粉，盐等等调味品，直到剁到馅子富有粘性，刀抬起来之后小人的肉可以被黏起来，几乎看不到小人肢体的形体的时候，我们的饺子馅就做好了。接下来就是用水掺着面粉和面。 
         和面的时候我们稍微加入一些万分之一大小的小人，把他们的城市用手指轻轻碾成碎末之后撒进盆里。用小人揉成的面团会更加柔韧有嚼劲，这是一个十分实用的小技巧。 
         和好面之后，我们就开始包水饺。首先把我们的面拉成长条，用刀一块块切下来，用擀面杖擀成面皮。       之后，在面皮上贴上一块十分之一大小的小人的人皮，具体怎么剥皮的方法请大家记得查看我们之前的节目哦。 
         贴上人皮的目的，是为了防止水饺在煮的过程中把皮煮破。很多女孩不知道应该用多少馅，有的时候用多了馅就会导致水饺闭不上口或者煮一会就破。
