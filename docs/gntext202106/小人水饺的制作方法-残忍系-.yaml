    \  盖好玻璃盖防止小人逃跑。\n-   **处理方法介绍**\n    1.  简单粗暴的处理方法，无需技巧。\n    2.  将小人平放，用处理钉固定四肢。\n\
    \    3.  钉位置为掌心和脚踝，共四个。\n-   **切割四肢**\n    1.  小人哀嚎时可用耳塞或交由专业人士处理。\n    2.  钉好后，血液流至菜板，等待小人无力反抗。\n\
