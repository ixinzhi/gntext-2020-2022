  text: 我等了这么久终于有一个回复的了，话说你也是奥迷吗????# 9第二章依旧是平静的一天，每个怪兽娘都在干自己的事情，当然ウルトラマン也一样，现在大家都知道了这家伙是真的，一开始刚从哥莫拉那里知道这件事时炸开了锅，各种各样的怪兽娘都聚在这里，然而ウルトラマン早料到会这样，直接在门口立了一块牌子[这里只欢迎客人，不欢迎闲人，如果执意要找茬请做好死的觉悟。]虽然大家知道了少年的真实身份，但酒场并没有因此而冷淡，反而比之前更热闹，毕竟ウルトラマン本来就不好杀戮，自己现在也没有做任何亏心事，而且之前他还帮了哥莫拉的忙，大家也就继续着平时的生活。夜幕降临，许多怪兽娘都回去睡觉了，而怪兽酒场没有固定的关门时间，ウルトラマン的精力似乎没有尽头似的，24小时营业是经常的事，所以现在依然在运作，不过因为是晚上，所以客人很少。直到一位怪兽娘付钱离开后，ウルトラマン才抬起头，现在酒场里就剩一个客人了，这位客人只是双手放在膝盖上，低着头，桌上的碗已经空了，她似乎还没有要离开的意思。ウルトラマン走到这个怪兽娘旁边拍了拍桌子。“你到底有什么事？”“啊，那个，那个…”怪兽娘扭扭捏捏的，似乎是那种容易害羞的性格。“你再不说话我可就要强制请你离开了。”“我，我希望可以靠自己的力量打败古墩。”“打败古墩？可你是双尾怪啊。”这个梳着双马尾的怪兽娘说出了让谁听都是不可能的要求，要知道，古墩是双尾怪的天敌，这么久以来只有古墩吃双尾怪的份，从来没有一个双尾怪能反杀古墩。ウルトラマン也犯了难，挠了挠头：“再说我上哪找古墩让你打？现在宇宙中已经没有怪兽了。”“没关系，我们这里有虚拟怪兽系统，我可以在那里对战。”“我知道了，你先回去，让我好好想一想。”“好吧，那拜托你了。”过了两天“嗯，你在写什么啊？”“哥莫拉，你认识双尾怪吗？”“认识啊，毕竟我们都是一亿五千万年前的生物嘛。”“那你把这张纸条交给她，不能给其他人看，你也不能偷看。”“哦，好的。”又过了两天双尾怪带着ウルトラマン来到虚拟怪兽模拟室里，为了让怪兽娘可以放开手脚，里面的空间也设置得非常大。“你真的想到方法，可以让我打倒古墩了吗。”“没想到我叫你来干嘛，快点开始吧。”双尾怪启动了系统。“按照我说的设置，场景为东京湾，时间为下午六点，人类数量为零。”双尾怪照他说的设置完毕后，周围的景色瞬间改变，一面是城市，一面是大海，夕阳将一切染成了淡黄色。“系统开启。”随着机械音的响起，地面传来震动，一头双手都是鞭子的怪兽从地下冒了出来，正是这次的目标古墩。双尾怪也巨大化到怪兽的身高，把ウルトラマン放在旁边的高楼上，握紧手中的鞭子(她现在还是怪兽娘的外貌)。古墩咆哮着向她冲过来，挥起鞭子，双尾怪迅速躲开了攻击，同时用手中的鞭子抽向古墩，不过古墩也不是吃素的，马上把胳膊甩向她，结果两条鞭子紧紧的缠在一起，但古墩还有另一只鞭子，继续不断的鞭打她。“别松手，把他拖进海里！”ウルトラマン喊道。双尾怪虽然被打得遍体鳞伤，眼角浮现出眼泪，但还是强忍着疼痛，一步步的拽着古墩向后退去，古墩似乎也明白了她想干什么，吼叫了一声，更加用力的抽打她，但最终还是失败了。被拖进海里的古墩顿时慌了神，毕竟他的绰号是地底怪兽，来到海里可以说是太阳下的雪人一样，而双尾怪是生活在中生代冰河世纪的生物，十分熟悉水性，在海中瞬间来了精神，解开了缠绕在一起的鞭子，敏捷的避开古墩的攻击，并一下下的抽打着古墩。ウルトラマン也浮在海面观察，虽然双尾怪信心满满，但他却发现，古墩正在忍受鞭打，一点点的靠近着双尾怪，等双尾怪意识到的时候，古墩迅速用鞭子绑住了她的双腿，把她绊倒在地上，同时张开嘴，
