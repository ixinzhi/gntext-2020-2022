  text: '# 同人《怪兽酒场》作者：生克七魂TID：29540# 1*本帖最後由 生克七魂 於 2020-10-7 06:18 編輯*序章没人知道这栋建筑是什么时候建立的，明明昨天这里还什么都没有。建筑的上面还写着四个大字[怪兽酒场]，旁边还有一排小字[名字不全代表本店]。“要不进去看看？”“可万一出事了怎么办？”大家都在七嘴八舌的讨论着。“不管怎样，不进去看看是什么都不会知道的。”不知是谁说了这么一句话。有一个人…一只怪兽…一个怪兽娘打开了这扇门，大家看到了里面的全貌。右边有一个前台，一个装满酒的柜子，一台咖啡机，一台贩卖机，一台饮水机，还有一个不知道干什么用的管道。左边有一堆桌子椅子，都是以四把椅子围着一张桌子排列好的，此外还有两个沙发和一张超长的桌子。对面则有两扇门。“这家店没有人吗？”外面的怪兽娘陆陆续续进入，纷纷找了个位置坐下。“这个铃铛应该是叫服务生的吧。”一位怪兽娘看到放在前台的铃铛，按了一下，一声清脆的声音响彻整家店，同时，其中的一扇门也打开了。“人…人类？还是男性！”这名看起来十五六岁的少年朝在坐的她们看了一眼，一言不发的走到前台。“那个，你…”那个按下铃铛的怪兽娘还没说完，少年就做了一个安静的手势，然后拿出几份类似菜单的东西。怪兽娘打开那份菜单，前几页写着各种食物和价钱，后面还写着一句话[如果想点菜单上没有的食物，那就请不要对味道挑三拣四，价钱视情况而定，另外，本店只提供人类的食物，请配合合作。]在翻过写满食物的那几页后，后面则写的是各种委托的价钱，同样最后也有一句话[如果想委托菜单上没有的，价钱视情况而定，另外本店严禁黄赌毒，请配合合作。]在看完后，那位怪兽娘把菜单合上，同时发现少年直直的盯着自己，说出了大家听到的第一句话。“欢迎光临怪兽酒场，请问要点什么？”#
