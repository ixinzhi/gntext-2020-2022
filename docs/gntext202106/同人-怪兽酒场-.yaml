- summary: "-   巴顿在怪兽娘中独食炖熟的大青虫\n    1.  巴顿不惧怕恶心食物，独自享用炖熟的大青虫。\n    2.  其他怪兽娘避之不及，巴顿却吃得津津有味。\n\
