  text: '双尾怪想起被古墩捕食时的场景顿时慌了神，连反抗都做不到，只能傻傻的看着血盆大口离自己越来越近，吓得闭上眼睛。然而想象中的疼痛没有发生，双尾怪睁开眼，只见古墩被站在背后的一个红白相间的巨人紧紧锁住双臂，随后巨人双手一扔，把古墩丢到身后。“杰…杰克！”双尾怪认出了目前的巨人。“还能战斗吗？”ウルトラマン伸出手。“嗯，我还可以。”双尾怪握住他的手站了起来，拿起掉在地上的鞭子再次向古墩冲去。古墩由于刚才那一下，现在脑袋还浑浑噩噩的，根本无暇顾及双尾怪的攻击，在她一下下的抽打后，古墩终于倒了下去。战斗结束了，双尾怪双手抱膝坐在海边，脸上并没有浮现出笑容。“怎么了，不是都已经打倒古墩了吗？”“可那不是我自己做的，如果不是你的话我可能又会被古墩咬死了。”ウルトラマン坐在她的肩膀上，看着即将落下的夕阳：“知道吗，其实你是无论如何也不可能打倒古墩的。”“诶？”双尾怪抬起头看向他。“这是世界的定理，无论什么物种，都一定会有制约他的力量，不可能有绝对强大的生物，不管是谁，都会有无论如何都不能打倒的敌人，即使是我也一样，ウルトラマン不是神明，会高兴，会愤怒，会悲伤，会害怕，会受伤，也会死亡。即使如此，我们也要拼尽全力去做自己认为正确的事。”接着他看向双尾怪，抚摸着她垂在耳边的头发：“你不需要证明自己能够打倒古墩，反而应该接受古墩是天敌的事实，这样才能说明，你是一个真真正正的双尾怪。”双尾怪听完，眼神闪过一丝失望，但很快便充满活力：“我明白了。”接着露出了笑容。“好了，回去吧，这次的委托算是失败了啊。”ウルトラマン晃了晃脑袋“话说这系统有点太过火了吧，要是真的死了怎么办。”“啊！”双尾怪突然说道“对了，这个系统是会适可而止的，当时太害怕所以忘了。”两个人就这么大眼瞪小眼了几秒钟，ウルトラマン举起拳头照着她的脑袋打了下去。“你这个笨蛋，这种事都能忘，难怪打不过古墩！”“对，对不起！”#
