  text: '这里正是自从她被人类带走后再也没回来的故乡。ウルトラマン向天空发射了一道光线，光线在到达一定高度后向四周散开，最后覆盖了整座岛屿，同时他也从红白相间恢复成人类外貌。“这个屏障可以让外界只能观测到一座正常的岛屿，所以不用担心会被发现，不过你可不许破坏岛上的生态。”哥莫拉已经吃惊的说不出话了，但不管怎样，有一件事她很确定，眼前这个少年，就是ウルトラマン。她兴奋地跑到丛林深处，过了一会，一个巨大的身影从丛林中浮现出来，然而那并不是怪兽的外貌，哥莫拉还是怪兽娘的模样，但这些已经无所谓了，她已经沉浸在回到故乡的喜悦中了。“阿里嘎多，ウルトラマン。”哥莫拉坐在海岸边，两只脚在水中荡来荡去，而ウルトラマン则坐在她的肩膀上。“你憎恨吗？”“诶？”“毕竟是人类把你麻醉从乔森岛送到日本你才会发狂的，而我也不得已下了杀手。所以你憎恨人类吗，憎恨我吗？”哥莫拉听完他的话，低头沉默了一下，随后抬起头：“那个时候我的确很愤怒，思考为什么人类要这么对我，为什么你要守护这样的人类。但是我在怪兽墓场想了很久也明白了，人类本来就会对未知感到恐惧，你们把人类当作是自己的兄弟一样，所以会保护人类，而我是一亿五千万年前的幸存者，本来就应该在当时被地球淘汰，能够活这么久已经要心存感激了。”ウルトラマン听完她的话后也沉默了一下：“噗呲。”“笑什么？”“我只是想到你当时断掉尾巴后还打算用尾巴攻击我，那个扭屁股的样子实在是！”“啊！不许笑！太丢人了！”
    哥莫拉红着脸想要去抓他，但ウルトラマン动作敏捷，一下子就顺着她的头发爬到头顶上。“快下来！”哥莫拉双手不停的在头上抚摸，而ウルトラマン已经跑到她的角上了，俩人就这么折腾了半天，最后以ウルトラマン累得认输结束。
    月亮已经升到正中央，暗示现在已经午夜了。“差不多该回去了，不然会影响到岛上的生态的。”“嗯，那我们走吧。”哥莫拉和来时一样坐在ウルトラマン的背上，ウルトラマン再次举起贝塔魔棒，从地球穿越回怪兽次元。#
