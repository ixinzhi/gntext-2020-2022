  text: '“怎么会！”ウルトラマン惊讶的说道，随后叹了口气“那我再去想想办法吧，你先在这待一会。”说完便走远了。杰顿从出生时就一直活在侵略之中，从未感受过世间的美好，因此在看到这片花丛后，心中似乎有什么东西被打动了。过了一会，杰顿依旧没有等到ウルトラマン，但她已经沉浸在花丛中了，甚至萌生了一直住在这里的想法。此时，天空突然传来一声巨响，杰顿抬起头，只见蔚蓝色的天空中出现了一个不和谐的红点，而且变得越来越大。“那是…陨石！”杰顿睁大了双眼，一颗巨大的陨石正朝这里冲过来。如果是以前，杰顿会立刻用瞬间移动逃走，但现在不行，因为她的心中有了想要保护的东西。她立刻将身体巨大化，并发射出一道道火球，但陨石却丝毫没有停下来的样子，杰顿又发射出一道波状光线，陨石顶着光线的攻击，继续俯冲着。此时距离已经近到杰顿可以感受到周围开始变热了，杰顿看了一眼地上的花丛，闭上眼睛，展开了屏障。陨石撞击在屏障上，强大的冲击力使得杰顿双腿一下弯曲了45º，但她仍然坚持着。时间已经过了一分钟，杰顿的体力所剩无几，想到她所珍爱的花丛，最后留下了有生以来的第一滴眼泪。“再见了。”杰顿终于支撑不住，闭上了眼睛。然而陨石并没有撞过来，杰顿睁开眼睛，面前是一个红白相间的巨人。“ウルトラマン？”此时ウルトラマン双手组成十字，发射出一道蓝色光线，那正是他的必杀技：斯派修姆光线。“愣着干嘛，快来帮忙！”杰顿一下子反应过来，使出波状光线，陨石被二人合力渐渐推回到空中。ウルトラマン双手握拳，双臂交叉在胸前，用念力将陨石炸得粉碎。“呼哧呼哧…”俩人恢复成人类大小，气喘吁吁的坐在地上。“幸好你及时回来了。”“感觉到了异常的波动就回来看看，没想到会有这种事。”“这样一来，我也算是保护了地球吧。”“啊…算是吧。”ウルトラマン挠了挠头“说起来，你哭了啊。”“诶？”杰顿摸了摸脸，上面的确有一道泪痕。“为什么？”“你在危机下体会到了死亡，想到了对自己最重要的人或物，你不希望他们离开自己，也不希望自己离开他们。”“……”“你其实不需要强行让自己去像别人一样表达感情，每个人都有每个人的表达方式，在你的心中，他们都是你想要保护的，既然如此，你只要努力去做就行了，我想即使你没有在明面上表达，他们的心中也一定感受到了。”杰顿看向这片花丛，每朵花都在微风中翩翩起舞，如同在表达感谢似的，她微微的笑了出来。“时间差不多了，回去吧。”说完，ウルトラマン拿出了眼罩和耳塞。“为什么回去也要戴这个啊？”“这你就别管了，好了快点戴上。”杰顿不情愿的戴上眼罩和耳塞，坐在ウルトラマン的身上，飞出了虚拟怪兽模拟室。#
