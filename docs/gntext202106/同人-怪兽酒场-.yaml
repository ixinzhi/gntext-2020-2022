    \    1.  双尾怪建议利用远古时期地球昆虫巨大的事实。\n    2.  他提出通过穿越时空建立通道来获取食物。\n    3.  ウルトラマン对此表示感激，并决定尝试这个方法。\n\
    -   **双尾怪带怪兽娘和ウルトラマン去怪兽酒场**\n    1.  双尾怪在清晨5点带怪兽娘和ウルトラマン去酒场。\n    2.  他们尝试使用特殊仪器为怪兽娘提供食物。\n\
    \    3.  贝蒙斯坦对仪器中的气体表示惊讶。"
  text: '[![118abcb9d80b79e9c12797a06dfac4c1.jpg](img/3be30d56f0504cfb43bc3fb9daae9653.png
    "118abcb9d80b79e9c12797a06dfac4c1.jpg")](javascript:;)</ignore_js_op># 17第五章“我这里没有你说的东西。”“求求你，我快饿死了。”“不是求不求的问题，是我这里真没有氢气氮气氦气，再说我就从没见你吃饱过。”“你一定有办法弄到的吧，你可是ウルトラマン啊。”“那我也不是神啊。”ウルトラマン无奈的说道“再说这种东西你应该去实验室之类的地方才对吧。”“我已经饿的走不动了。”怪兽娘摸了摸自己的肚子。“好好好，你先起来。”“不行，连站起来的力气也没有。”“我背你行了吧。”ウルトラマン想不通自己为什么会摊上这种事，这家伙进来后直接倒在地上，本来是处于好心想扶她起来，结果却被她抓着要饭，还说想吃氢气氮气氦气，自己上哪找这些东西啊。“贝蒙斯坦可真是什么时候都不让人省心。”说实话ウルトラマン根本不知道该怎么办，只好变成杰克背着她在宇宙中到处飞，正好碰见了奥什码彗星，利用彗星的尘尾，让贝蒙斯坦吃了个饱。“老带你到处找彗星我会先累趴下，得想个办法，当然，这是委托，费用要你出。”“嗯嗯。"似乎只要能解决吃饭的问题，贝蒙斯坦不管什么要求都会答应。“啊，那个是！”“嗯？”ウルトラマン顺着她的方向看过去，原来他们追着彗星飞到太阳系了，而那颗蔚蓝色的星球正是地球。“那是宇宙空间站！”贝蒙斯坦巨大化后准备冲过去。站住，那个不能吃！”ウルトラマン也巨大化将她擒住。“我要吃！”贝蒙斯坦不停的挣扎着。“你再胡闹，我可就要用奥特火花了！”此话一出，贝蒙斯坦马上就老实了。回到酒馆，ウルトラマン抱着头在桌上思考着〈我上哪给她找固定的食物来源啊？〉“怎么了ウルトラマン，身体不舒服吗？”“是双尾怪啊，我接了一个ウルトラ麻烦的单子。”双尾怪听完事情的经过后若有所思的点了点头：“嗯嗯，也就是说你要给贝蒙斯坦找一个食物产地对吧。”“差不多是这个意思。”“嗯…这只是我的一个想法，你知道远古时期的地球吗？”“远古时期？不了解。”“好吧，毕竟我们曾经是生活在中生代的生物，所以我查找过一些远古时期的资料，在石炭纪，昆虫都是以米为单位的。”“以米为单位！”ウルトラマン不敢相信的睁大眼睛。“是的，书上说是因为当时的氧气含量为35%，这种高浓度的氧气正是使它们如此巨大的原因。我想如果你有穿越时间和空间的能力，或许可以找一个适合的年代，在两个不同次元和时代间建立一个通道。”“穿越哪有那么简单，一次我就会累得瘫在地上了，再说我上哪找……等等，那样的话或许能行，谢了双尾怪，下次我请你吃饭。”说完便跑了出去，留下一脸懵逼的双尾怪。清晨5点“你要带我来看什么？”“别问了，过来就知道了。”双尾怪拉着贝蒙斯坦来到怪兽酒场，此时还没有开门，不过双尾怪敲了敲门，ウルトラマン便走了出来。“我是说过早点带她过来，可你这也太早了吧。”说完打了个哈欠。“对不起，我也想让她快点看到。”“算了，进来吧。”三人来到平时会送出食物的管道前，ウルトラマン拿起一个密封的仪器，打开仪器口，接在管道下面，同时按下按钮，管道晃动了几下，什么也没有出来。“你们这到底是在干嘛？”“你先尝尝这个，这是启动键。”ウルトラマン关上仪器口，放在贝蒙斯坦的面前。“可这里什么都没有啊。”“所以才要你尝啊，你吃的不就是这些吗。”贝蒙斯坦将信将疑的把嘴放在仪器口上，打开仪器口启动仪器，里面的气体瞬间冲入她的嘴里。“这是！”'
