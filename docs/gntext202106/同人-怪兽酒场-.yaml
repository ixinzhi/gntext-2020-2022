  text: 而ウルトラマン则是打败了无数怪兽的战神，这场对决光是噱头就已经吊足了胃口。这个擂台是为巨大化而准备的，因此在普通人看来，这里就如同是一望无际的红色岛屿，雷德王正站在擂台的一端活动筋骨，而ウルトラマン也站在另一端做着伸展运动。半小时后，裁判也就位了，雷德王呼出一口气，将身体巨大化，ウルトラマン手中的光芒也凝聚成贝塔魔棒，按下按钮，变身为红白相间的巨人。“预备，开始！”雷德王立刻扑向ウルトラマン，而他一下便闪开了，双手抓住雷德王的尾巴，甩了几圈，将她扔回原位。“该死！”雷德王抹了一下脸上的擦伤，再次摆好架势向他冲过来，ウルトラマン一个后空翻跳到她的身后，当她转过头时抓住她的手臂，一下将她摔在地上，这一下直接把雷德王摔得头晕眼花，紧接着双手平放在胸前，然后右手举起，手中出现一个轮。“那是，八分光轮！”会场的人惊呼起来。“等等，竞技场上不能用致命的能力！”裁判说到。但ウルトラマン如同没听见似的，照着她的脖子砍了下去，观众都吓得捂住了眼睛。不过并没有切割的声音传来，大家睁开眼，只见八分光轮距离雷德王的脖子仅有丝毫。ウルトラマン收回了手：“到此为止吧。”随后飞走了。那场对决后过了三天ウルトラマン正在酒场调剂咖啡，突然雷德王冲了进来。“决胜负吧，ウルトラマン！”“怎么又来啊，上次不是已经打完了吗？”“上次是上次，这次是这次，钱我已经准备好了，老样子，明天中午两点！”说完便跑了出去。其他的怪兽娘看到这场景，都笑着说：“这下你可有的忙了，ウルトラマン。”“啊？为什么？”“雷德王会一直缠着打败她的人，直到把ta打倒为止，所以后来大家都不再和她打了，这下你被她缠上了。”“不是吧！”ウルトラマン第一次露出了不敢相信的眼神，然后双手抱头倒在前台桌子上。〈决不能让她时不时就来找我干架，得想个办法输给她。〉第二天中午一点半，ウルトラマン带着雷德王和哥莫拉来到他指定的地点：地球上的多多良岛。降落后，ウルトラマン向天空发射了用来生成屏障的光线，活动了一下身体：“好了，开始吧。”“慢着，你刚才送我们过来，还发射了一道光线，我可不想趁火打劫，等你恢复了体力再和我打。”〈这家伙还挺聪明，不过还不够聪明。〉过了一会，ウルトラマン的体力也恢复得差不多了，站起身来：“我恢复的差不多了。”哥莫拉站在一旁说到：“那么，对决开始！”两个怪兽娘同时巨大化，ウルトラマン依旧是用贝塔魔棒变身，岛上瞬间出现了三个巨大生物。雷德王和上次一样迅速朝他扑去，ウルトラマン仍然一闪就躲开了，但他并没有反击，而是等雷德王再次摆好架势向他扑过来，就这样持续了两分钟，ウルトラマン胸前的彩色计时器开始闪烁起来，而他也渐渐体力不支了。“怎么了？之前不是很威风的吗。”雷德王见到此情景更加兴奋，随后从地上举起一块岩石，朝他扔了过去，ウルトラマン并没有去接这块岩石，而是作出一副有气无力的样子，正中这一击，倒在了地上，恢复成人类。“ウルトラマン战斗不能，雷德王获胜！”哥莫拉宣布了对决结果。“赢了…是我，赢了。”雷德王以为ウルトラマン是被自己打回原形的高举双手庆贺自己的胜利，随后也倒在地上。“啊，又来了，雷德王每次打了胜仗就会睡大觉。”哥莫拉无奈的摇了摇头随后走到ウルトラマン旁边，蹲下将他捡起放在手里：“没事吧？”“还好，果然就她那智商，压根就不知道我在地球上只能变身三分钟，不然她一开始就会拒绝了。”ウルトラマン坐起来晃了晃手臂“这家伙以前就经常找其他怪兽打架，没想到变成女孩子模样居然还是这种性格。”“没办法啊，有些东西是刻在骨子里的，想改也改不了啊。”“话说她还要睡多久啊？”“嗯，可能我们得准备在这里露营了。”
