  text: 只是机身有些摇摇晃晃，就像是出现了故障。即便相隔千里，她也可以准确地看到飞机驾驶座上那个小小的人影，接着她对着飞机摆了个抓的手势，洛凡相信飞机上的他也看见了。洛凡微笑，随后便轻轻地，向上跳了一下，再落下，过一秒，一个盘踞了小半机场空地的巨大脚掌就取代了洛凡原本站的位置，巨大的轰鸣几乎把候机楼震塌，但很凑巧，洛凡脚后跟刚好停在了候机楼前三米的位置，里面没被震动震晕过去的人看向前方，只能看见牢牢霸占了整片视线的肉色天墙，墙上每一条纹理清晰可见。“嘻嘻，是不是刚好可以抓到啊。”洛凡有些俏皮地拿手指点了点手掌处飞机的机头，有些可爱的模样跟刚才仿佛不是同一个人，不过洛凡说话声音很低，看样子是只想让飞机上的那个人听清。那个彪悍的男人看着眼前这个比他全身都要大的眼睛似是愣了一下，然后毕恭毕敬地行了个礼：“谢谢女神大人的救命之恩。”洛凡没有接话，只是笑容更为灿烂，她平放着另一个手掌，用下巴微点示意让他跳到这里。在确保男子安全后她把手掌移到稍远的地方。在洛凡手心处精疲力尽瘫倒的男子还不忘向洛凡解释到：“私人飞机上的炸弹设置成了只要飞机停下或者偏离航道两分钟后就会爆炸，估计是想把我和前来接机的你一同炸死，所以为了安全起见，我中途入国镜之时便让另外两个飞行员带着一个空姐跳伞逃离。最后，其实女神大人你不该来的。”他的声音并不大，但他知道洛凡能听得一清二楚。他抬头看见洛凡的眼神阴沉得仿佛能滴出水，眉宇间带了几分不善，双唇紧闭。她将不足自己指节长度的飞机按在了自己的下体上。在压扁的一瞬间她的阴唇与玉指间发出一声强大的爆响。“嗯~”她只是随之轻吟了一声，接着嘴角微微上扬，好像在冷冷地嘲笑着这场爆炸的威力，手指在阴毛上随意蹭了蹭，任凭粘留其上的残骸碎片落回脚下的机场……长时间高负荷飞行让男子再忍受不住疲惫沉沉睡了下去，洛凡有些心痛地看着男子，身体开始缓缓缩小。当男子再次醒来他已经躺在车上了，旁边坐着的是已经恢复正常体型的洛凡，这时候男子才注意到自己躺在洛凡白净的大腿上，男子见状赶忙就要起身，却被洛凡又按了回去“没事的，林律，就这样休息一下吧。”在林律面前，洛凡似乎永远挂着一幅柔情似水的微笑。林律挣扎了一下后发现实在无力后只好放弃抵抗，闭上眼睛对洛凡说道：“女神大人，你......”可话还没说完就被洛凡打断，“主教大人，教训的话就请休息好再说吧，不要着急，只要是林律的话，无论多长我都会一直听下去的。”洛凡的指尖轻柔地抚摸着林律的脸庞，眼神温柔得像是要把眼前的人儿融化。轿车经过的痕迹被路边的两个女孩准确捕抓到了，他们两个容貌身高都大同小异，很明显是对双胞胎，其中一个有些柔弱的女孩子小心翼翼地对另一个说道：“姐姐，那根本不是能杀死的存在，我们不要再尝试了好吗。”英气点的姐姐没有回答妹妹的问题，她死死盯着远去的轿车，眼底是根本掩饰不住的仇恨。停顿了一下她才说道：“不要紧，这只是一次简单的尝试而已。下次机会很快就要来了。”我在机场像是察觉到什么一样忽然打了个寒颤，不由得又握紧了下彪然的手，把这份不详的预感归结于自己的多虑。“啊，好好的航班怎么就延后了呢，我跟我爸妈发条信息吧。”我拿出手机点开微信，手指在联系人的位置犹豫了很久。#
