  text: 可方才刚看到铃音时那副吓得都快失禁的模样又让她开始有一点点怀疑自身的判断。但洛凡最后还是非常认真地对铃音发出了邀请，她没有骗铃音，现在的确有个传闻在上流社会流传:只要掌握了那个力量的源泉，就可以得到神的力量。这种奇怪的说法也并无道理，毕竟她自己之前也只是70亿人里面平凡的一份子，但仅仅一夜她就跃居人类之上，而且在她自己看来整个过程都是非常莫名其妙的，就像《基督山伯爵》中带着宝藏归来的唐太斯，财富横空出世。但深究这个又有什么用呢，洛凡比谁都更清楚，不管是与否，她都已经再也回不到人类这边了。洛凡刚走出公园就注意到了，周围的环境在随着她的走动发生变化，一直停靠在路边不拉客的出租车开始缓缓靠近。那个始终专注于风景拍摄的摄影师也收起相机，悄无声息地融入人群。在很远的街道旁卖热狗的黑人小哥也关闭店门歇业了，不久前他还在热狗里多加了两块菜叶。洛凡一直都知道，她从始至终都被包围着，不管她如何逃窜如何隐藏身份，都有一群忠勇的侍者以她为中心形成铁桶般的包围网。这个包围圈什么时候存在的？洛凡不知道，也许很久很久以前，也许从她得到力量的那天起，也许她从未自由过，她所以为的自由，只是自己想象中的幻影。唉，洛凡在心底轻叹一声，她不需要看就可以猜到附近几百米内所有人的表情，警惕且充满恐惧。很明显对他们来说，自己不是人，但也不是神，而是一个赤裸裸的**怪物**洛凡忽然感到周围的目光非常刺眼，她径直走到一个没人的小巷，轻轻一跃就跳到了大厦的顶层，接着她的身影在城市中灵巧的穿动。洛凡很美，虽然她原本就是个美人，但在高空中她的美绽放得比什么时候都热烈，长发和风衣都在狂舞，街上亮起的霓虹灯在她身上染上五彩斑斓的光。洛凡低头看去，城市映在她的眼瞳里，仿佛昏黄色的星海。她拥有着可以轻易毁灭这座城市的力量，可每当她真正凝望这座钢筋水泥构筑的巨兽时，她还是会感到恐惧。就算她暂时离开了那个小小的包围网，可人类的欲望依旧编织在各个角落，只要身处人间，便无处可逃。这种感觉很不好，所以她的心底越发烦躁，这份内心的躁动几乎要把她撕碎。没过多久，她终于来到了一栋不起眼的小建筑旁，确定四周无人后她悄悄打开窗户从外面跃进去。略昏暗的房间里只有一个男人在默默工作，洛凡走到他身边的椅子坐下，深吸一口气，把方才烦躁的内心慢慢平复下来。接着她就这样痴痴地看着男人工作，一如当年在酒吧工作时，她悄悄从人群的缝隙里注视着这个男人。不知过了多久，林律工作的太过于专心，以至于旁边多了个人也浑然不知，等他终于忙完手头上的工作，想伸个懒腰的时候才猛地注意到坐着的洛凡。林律焦急地想从椅子上坐起，“先坐着吧，我有些事想和你商量。”洛凡微笑着打断了他的动作，声音很温和。林律也只好坐下，他挠了挠自己有些杂乱的头发，嘿嘿地笑了下，“女神大人有什么吩咐吗？我立刻去安排。”听到女神大人的时候洛凡明显地抗拒了一下，虽然听了无数次，但每次从林律口中说出的时候她依旧会非常不快。洛凡稍微犹豫了一下，然后对林律说道:“放弃这里的一切吧，我们回去找个小城市一起生活。”#
