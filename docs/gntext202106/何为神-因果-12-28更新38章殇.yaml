  text: 只看到初阳洒下的一片阴影。“什么时候察觉的。”我小声的开口。“也许比你想象的要早，也许比你想象的要晚，也许知道了也不愿承认，也许从始至终都不曾知道。”我们两个人的声音都很小，就像是生怕惊动了彼此。我松开彪然的手，用两根手指扯起嘴角的弧度，“是吗.....我，怎么说呢，在那三个月的旅行里面，我一直在做表情练习，喜悦或者哀伤，我都只是想让自己显得更像个正常人。”我忍不住低垂下脑袋，眼睛里没有丝毫神采。“因为我已经感受不到大部分的情感了，这种感觉很奇怪，就是，明明这件事应该很愤怒，愤怒得应该生气；明明这件事应该很难过，难过得应该痛哭。但这些都没有，什么都没有。”我伸出手一遍遍敲打得自己的胸膛，声音大得两个人都可以清晰听见。“明明看着你为我发怒，看着父母为我哀伤，但是我还是什么，都感觉不到。现在的我只能感到恐惧，我好像就只剩下了恐惧这种情感。”胸膛里的心脏依旧平稳的跳动，咚咚的心跳声好像在慢慢地蚕食我最后的灵魂，一分一秒，一点一滴，直到胸膛再无一物，只剩空荡荡的回响。“爸爸说的没错，我注定会成为怪物，一个连我自己都不知道是什么的怪物，刚才昏迷的时间里我都似乎可以听到冥冥之中的声音在对我怒吼着：毁灭，毁灭....我.....其实我现在已经害怕得走不动路，一想到我有可能会杀掉你，我就害怕得不能自己，我不知道该怎么办，我明明什么都没做过，我没有杀人，我没有犯罪，我没有作恶，为什么这些事情要发生到我头上，我不明白，我真的不明白。”我自嘲地干笑了两声，然后抬起漆黑的瞳孔看着彪然的背影，“就算不明白也无所谓啦，彪然我可以拜托你一件事吗？”无视掉彪然逐渐拽紧的拳头和暴起的青筋，我对彪然露出一抹伪装的笑容，“如果真的到了那一步，可以拜托你，亲死杀掉我吗，至少能死在...啊”接下来的话没有说出口，因为我被突然转身的彪然抱在了怀里，一滴两滴的冰冷落在我的脸上，“铃音，我不会让那种事情发生的，绝对不会的。”彪然大声地说道，我埋下头不敢看他。距离彪然上次哭还是在那个公交车上的事情了，那时候也是这样，这个男人只会为了自己而哭泣。“你绝对会得到幸福的，你会有一个自己的小家庭，可以养一条你喜欢的宠物，可以每个星期看下你喜欢的书。如果你不想要小孩就可以去收养一个男孩或女孩。你可以为还房贷每个月一起为财米油盐发下愁，但偶尔有了点闲钱的时候也可以和家人去旅游。”彪然的声音带着哭腔，紧紧地把我抱在怀里泪流满面，“也许不会有什么波然壮阔的人生经历，但你会努力度过平凡且努力的小日子，中年过后又会为了子女的婚姻发愁啊，老了之后就可以坐在家里的小院子里面偶尔喝喝茶，带带孙子或孙女.......”我没有说话，静静地依偎在他的胸膛上听他讲诉未来，眼底似乎真的浮现起那一个个普通的日常。“这是属于你的幸福，没有任何人有资格夺走你的幸福，如果世界妄图夺走你的人生，那我也会毁掉这样的.....世界。”说道最后他的声音忽然轻了下来，像是在悄悄地说着最大的秘密。我愣住许久，也伸出手回抱住彪然，努力地低下头不让彪然看到自己的表情，眼角默默地划过一滴泪痕，用颤抖的声音开口道：“好啊，我相信你。”是真是假已经无所谓了，现在的我，只想再多感受下这仅存的温软。这只是一个小小的插曲，丝毫没有影响城市背后的暗流，在大部分人看不见的地方，一场看不见的风波正在酝酿。7月31号，位于这座城市最中央的大礼堂，仅用了一年的时间就成长起来的新教，女神教，将在此处举行第一次的，也是距立教以来的第一次的集会。#
