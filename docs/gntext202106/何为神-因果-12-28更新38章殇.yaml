  text: 心脏跳得越来越快，嘴唇也慢慢朝林律的嘴唇上靠拢，但就在即将贴上的一瞬间，林律把脸转到一边，没有亲上。洛凡愣住了，两者都没有开口说话，但很多话不用说出来就已然明了，气氛忽然变得格外沉重。先是一滴，两滴，冰凉的触感滴落在林律脸上，抬头望去，洛凡早已泪如雨下。他手上用力想先站起来，却发现他的全部力气连带给洛凡一点的感官都做不到，只是她无意识的力气都可以死死地压住自己，无奈他只好闭上双眼不敢看洛凡。不知过了多久，洛凡自己站了起来，擦了擦眼泪，就这样站在那里沉默。林律靠在桌子旁，神色暗淡。就这么几秒的时间里，洛凡又恢复了那副文静的模样，就好像刚才什么都没发生过一样。她对着林律微微欠身，口里说道:“抱歉，给你造成困扰了。”林律赶忙焦急地开口:“不是的，女神大人，我.......”“不要叫我女神！”洛凡似有些克制不住地低吼了一句，她泪眼朦胧地看向林律，“我一直都只是一个女人。”就在她低吼的瞬间，她注意到林律的眼神里闪过一抹恐惧，和其他人一样.......没什么区别的恐惧。这种眼神让她的内心越发绞痛，她摇了摇头深吸一口气，转过身留下一句话便头也不回地离去:“我说过我倦了，永别了。”从始至终洛凡都没有问过一句为什么，因为她知道没有意义，借口这种东西只要想找无论多少个都可以编出来，但眼神和动作是不会骗人的。她也不愿意强迫别人，所以不管是铃音还是林律，她都选择了尊重他们的想法。所以，这样就好了，是的，这样就好了。其实说到底，自己也已经不配称为人了吧。另一边林律瘫倒在一片狼藉的工作室，仰起头无神地看着天花板，嘴里喃喃:“啊，又搞砸了吗。”他不是不喜欢洛凡，面对那样的绝世佳人深情的告白，他相信这个世界上都没有几个男人可以拒绝，但他依旧拒绝了她，哪怕会令她伤心。洛凡已是神之躯，她的寿命有多少年，几百年？几千年？自己不过区区几十年尔，有什么资格相伴？到时候黑发人送白发人，自己又可以在她心底残留多少年的印象？几年？几十年？他不相信所谓的海誓山盟，那些都是虚的，爱情之所以美好是因为相爱的两人都知道爱情有一个期限，那个期限就是死亡。如果当知道只有一个人的爱情是有期限之际，那两个人的关系就注定是一场悲剧。与其度过无意义虚假中的幸福直至死亡，还不如......“为你扫清这个世上一切反对你的声音。”林律眼底再度燃起凶芒，他一直都是一个疯狂的赌徒，如若不是被栽赃陷害导致入狱十年，他本可以成为世界上最顶尖的金融大亨之一。但那次失败把他的骄傲，自尊给打得粉碎，如果不是遇到洛凡，他估计可以继续那样沉溺一辈子。他站起身拍了拍身上的灰尘，重新整理好仪容，锐利的双眼与方才简直判若两人。还有三天，三天过后，这里的一切都会结束。出门前的一霎那，他好似隐隐感觉远处有一双眼睛在注视着自己，一如当年酒吧的365个夜晚。林律暗自一笑，其实有句话他没对洛凡说出口，**“我也一直，爱着那个女人。”**距离此处五百公里开外的一间研究所外，突如其来的大批大批的车辆几乎占满了研究所外的停车场。鱼贯而出的黑衣人层层围绕着一个女人，明明是夜晚，但她却戴着一个厚重的墨镜，嘴角挂着一丝玩世不恭的微笑，周围沉默的人群更是衬托出了她属于上位者的气息。女人举起手放在额头上远眺了一下这座蛮大的研究所，“竟然暂时隐藏在这种地方吗？也真是够大胆的，可如果不是我的话其他人还真是发现不了。虽然有更稳妥的方法，但还是这样子直接进去最直接了，毕竟，有些人可是等不及了，对吧，彪然小朋友～”黄色皮肤的男子从女子身后走过，那张脸上的线条从未有一刻像此时冰冷得没有一丝温度。#
