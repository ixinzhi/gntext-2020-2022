    总觉得一个人在外面吃苦也总觉得这是活着的证明。”洛凡自嘲地笑了两下，不知不觉拉着我又回到了最开始那个公园坐下，“直到很多年后，一个电话打来，告诉了我父母的死讯。”洛凡语气平淡，就像诉说着与她无关的故事一样，我看着洛凡不知不觉深沉下的表情，感觉像是第一天认识她一样。不，其实这真的可以是第一次认识她，此前真正的接触只有两次，一次交流的话不足十句，一次根本无法交流。“据说他们是因为癌症死的，直到他们死之前我都赌气地不愿意与他们联系。”洛凡端坐在长椅上，哪怕讲故事的时候一举一动都显得仪态优美，只是说出的故事却萦绕着一股化之不去的哀伤。“我的父母倒不是没给我留下什么，他们给我留下了一间房子还有一屁股的债，哈哈，本来只要把最后那栋房子卖了就刚好可以还清债务，但我就是不想把那个最后的东西卖掉啊，所以从此以后我就开始了漫长的还债之旅，天天三点一线的工作，回到家就是累得倒头就睡，没有时间看书，没有时间运动，没有精力再去谈什么理想啊，人生啊，根本看不到头，也看不到希望。那个时候才真正体会到所谓规划好的生活其实也算某种幸福了，至少有一个方向嘛，哈哈。”洛凡明明是在笑，但嘴角却没有多少笑意，我心里也像是被某种东西揪紧了说不出话，从第一次与洛凡见面开始，她那不染人烟的美丽下其实就隐藏着不为人知的一面，那是一个我从未接触过的世界，这么想来我一直以来都被父母保护得很好，没有过早让我接触到社会的残酷。“所以，我非常感谢你，铃音，是你把我从那个看不见希望的生活里拯救了出来。”洛凡擦了擦眼泪，转过头正面我认真地说道，我一下子慌了，“我....我不知道你在说什么...”“我现在身体变化成这样的原因其实是因为你吧。”洛凡面色平静地说出了我一直以来极力隐瞒的事实。我沉默了，没有承认也没有否认，洛凡伸手从我的外套内侧似是捏烂了什么东西，然后继续说道:“虽然不知道为什么你一直没有展现出属于你的那份力量，但我可以很确信，我现在拥有的一切都是源于你，这是种莫名的直觉，并且日后发生的事也证实了我的猜测。”我有些艰难的开口:“那你想表达些什么？洛凡小姐。”洛凡突然站了起来把墨镜摘掉，没有丝毫拐弯抹角，直白地对我说:“跟我走吧，现在已经有各种各样的势力已经盯上了你，但你目前看上去还没有什么自保的能力，你是我的恩人，我会负责你还有你家人的安全，我保证，”说到这里洛凡顿了一下，“以我个人的名义。”我再次沉默了。讲实在的，洛凡的邀请非常吸引人，一个女神亲口承诺的保护，这个可以轻易毁灭国家的存在如果执意保护的话那将是无比的安心啊。可是为什么.....总感觉到缺了点什么。“铃音小姐，请问你在这里做什么呢，是时候该回去了。”一个突如其来的声音打断了我的思绪，只见后面Dount小姐款步走来。洛凡的眼神有些冷，径直盯着这个不速之客。Dount的眼神古井无波，只是对洛凡稍微点头示意，就好像完全没有认出她一样，接着她继续对我说道:“你的父母都在等着你回去，这次你父亲也在哦，你们可以久违的家庭聚餐。”洛凡微不可查地哼了一声，“铃音小妹妹，如果有需要的话，我也可以安排你们的家庭聚餐。只要，是你需要的话。”洛凡毫不示弱地也开口说话，声音强调在需要两个字上面，颇有针尖对麦芒的紧张感。他们一个是典型的东方美人，含蓄且内敛，另一个身上却是截然不同的风格，如玫瑰花般的美丽且致命。啊，又是这种选择命题，
