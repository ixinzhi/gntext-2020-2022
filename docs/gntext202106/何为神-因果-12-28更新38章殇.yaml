  text: 身前是一道连续穿过几栋墙壁的圆坑，男子瘫在一个货架上，不知死活。另一个男子狼狈地向后缩着一边指着女子的脸啊啊地想说点什么，可是仿佛被无形的手掌掐住了喉咙一般，完全不知所云。“我提醒过不要来烦我的。”洛凡收起悬在半空的长腿，感受着周遭逐渐嘈杂的心跳，她有些愁苦地拿手指卷了卷发梢。明明不想太过引人注目的，洛凡在心底轻叹，不过手脚却也麻利地解开了身上厚重的衣物，虽然不会感到炎热或者寒冷，但太多衣服裹在身上终究是有点不太舒服。外套下洛凡穿着露背的黑礼裙，一头秀发盘在脑后，让人不由自主地想起《蒂凡尼的早餐》里的奥黛丽.赫本，羊绒外套落在她的脚边，紧身的露背吊带黑礼裙勾勒出完美的沙漏形腰身，深邃的乳沟现而不彰，一头秀发盘在头顶。天仙下凡般的容貌加上这风华绝代的身姿，正如剧中的那位影后，纯洁却又充满放荡，两种截然不同的气质构筑了独属于她的致命魅力。接着洛凡拿眼睛随意扫过四周的人群，视线所及之处，人群莫不噤若寒蝉，方才还人声鼎沸的地方转眼就没了半点声响，诡异的沉默如同疫病般很快布满候机楼，如果不是洛凡还可以听得清每个人的心跳，估计她都要以为这里的人都当场死亡了。即便脸上没有任何表现，但看到这一幕洛凡心底还是微微有点小失落：自己看上去有那么可怕吗。虽然洛凡的存在于世界范围早已不是什么秘密，但大多数人都会抱有一种侥幸心理，觉得世界这么大，灾难未必会出现在自己身边，可真正当灾难降临的时候，他们总会无所适从，甚至连惊慌失措都难以表达。他们只是低头，把自己的命运温顺地交给那个名为“神”的存在，连自己下一秒是生是死都不愿思虑。洛凡再度看了看表，觉得时间差不多了。她信步朝候机楼的大窗走去，开衩的黑裙里纤细的美腿时隐时现，周遭只剩下高跟鞋踏在地板上清脆的响声。洛凡面前的人群自动散开，全程所有人死死压低脑袋，依旧不敢发出任何声音，生怕不经意的举动激怒了这位至高无上的女神。最后洛凡站在了窗户前，她左右眺望了一下，终于看到那个一直等待着的飞机朝机场落下。她悄悄展露笑颜，骤然间，万物失色。“啊，到了。”洛凡语毕，便轻轻向窗前伸手，钢化玻璃在她的抚摸下瞬间破碎成了无数晶莹的颗粒，在阳光下闪耀着璀璨的光芒。所有人被眼前的景象吓得下意识地后退躲避。他们呆呆地看着她迈步跃向窗外，从自己的视野里消失，心底暗自庆幸这个女人的离去。但很快他们就庆幸不出来了，因为地上突然出现的大片阴影，并且可以清晰地看到这片阴影还在不断向外扩大。几个稍微大胆点的女人抬起头，就立刻被吓得花容失色。里面的人从候机楼内部可以看到窗外一头长发缓缓升起，随后是雪白如牛脂的肌肤，从两层楼的高度还可以听到衣服发出最后挣扎的声音，但对于少女的成长世界上没有任何衣料足以阻挡。最后文胸仅有的几根纤维还在发出最后的嘶鸣，楼里的人们都在死死地盯着那根脆弱的带子。直到那根带子彭地一声彻底断掉，就像崩掉了人们心头最后一根弦。随着第一个人喘着粗气迈开脚步，其余的所有人如大梦初醒般回过神，纷纷惨叫着逃跑。洛凡没有过多关注身后的骚乱，力量渗入了她的全身，绝妙的触感划过她的每一寸肌肤。自从不再抗拒这份力量后，每一次巨大化带给洛凡最直观的感受就是，无所不能。她扬起手臂舒展了下自己的胴体，足以让无数男性疯狂的曲线肆意扩张，方才还与洛凡等高的候机楼转眼就到她的腰间，成长的快感舒服到几乎要让她娇吟出声。她下意识就把手放上自己的胸脯，与少女不同，洛凡的身上充满了红酒般的醇厚，独属于成熟女人的风韵在洛凡身上得到了完美诠释。啊啦，还有点正事要办呢，差点刹不住了。洛凡心道，赶忙脸红着把手从胸脯上拿下，把视线回到远处那架准备降落的飞机上。此时飞机已经降落到两千米的低空，
