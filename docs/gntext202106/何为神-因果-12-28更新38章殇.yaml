  text: ”彪然说话有些漏风，但眼神却充满了平静，里面清澈地可以看见斯威夫特喘息的倒影。他从地上爬起，再次把摔到一旁的铃音抱起，“打够了我就走了，算是刚才揍你的回礼，两清了。”“我说你！是不是根本就不明白你在做什么啊！把铃音留下！”斯威夫特被这种行为再度激怒了，他咬牙切齿地就要强行把他扯住。其实这种行为已经没有任何意义了，偌大的实验室接近几百号人，他们都只是在沉默地看着斯威夫特教授最后的坚持，已经没有一个人站在他那一边。像是在看一个人的独角戏，舞台上白发苍苍的老者舞动着拙劣的舞姿，台下黑压压的观众，没有人鼓掌，也没有人嘲笑。“够了.......爸爸。”一个虚弱的声音响起，这个声音直接让斯威夫特愣住，他呆呆地看着那个虚弱的人儿有些费力地从彪然身上下来。是的，我早就醒了，水瓶里的迷药并没有让我昏睡太久，在彪然和我爸爸打架的时候我意识就勉强清醒了。但我不敢醒来，一直假装自己还在昏迷，以为这样就可以不用面对这个残酷的现实，彪然抱起我的时候就知道我清醒了，所以他很有默契的没有点破。但很可惜，该来的总会来，命运的纺织终会走到既定的节点，避不开，也逃不掉。此时的我实在太虚弱了，不知道为什么身体就是提不起任何力气，我需要扶着彪然的身体才可以勉强站着，站好后我就这样面对自己的养父养母，但不敢正视他们，我很害怕，害怕他们的眼神。“哈，哈哈，是的”斯威夫特像突然失控般笑了起来，笑声里都是空洞，很难想象一个人到底要心底经历了多少折磨才可以发出这样没有丝毫情感的笑声。“是啊，铃音你没听错，刚才你听到的全是真的。如果二十年前老子知道老子收养是你这么一个怪物绝对不会把你捡回来！”“喂！至少不要对孩子说这种话。”铃音的妈妈已经哭得泣不成声，她跑到老公旁边想制止他，但斯威夫特就像失了智一样还在不断开口：“说白了我怎么这么倒霉，养了二十年的玩意竟然是个怪物，而且这个怪物还间接地杀了这么多人，如果可以的话我早就想......我早就想把你这个杂种........”“喂！你说得过分了。”彪然也被激起了怒火，但我拍了拍他的肩膀，对他摇摇头。然后，我一个人踉踉跄跄地走到了他的面前，声音乍然而止，他痛苦地看着我，接下来的话却怎么也说不出口。周围的所有人在看到我醒来后都不由自主地紧绷住了神经，气氛诡异地沉默。我看着这个从出生就一直陪在我身边的男人，一双眼睛如水面般平静，水面上是父亲早已疲惫不堪的脸庞，“把你这个杂种给杀....”一个拥抱止住了他接下来要说的话，我微笑着，久违地感受着父亲胸膛的温暖“爸爸你很辛苦了呢。”所有人都愣住了，我不由得抱紧了几分，冰冷的机械群中，唯有这份温暖显得如此真实。“我一直都知道哦，爸爸你为我们做了很多，非常～非常的努力工作，明明工作那么忙了却也会经常回家，每次回家也会给我带各种各样礼物，对我的学习非常上心，却也没有要求我成绩有多好，总是让我去找自己想做的事。”声音很温和，没有讽刺，没有伤心，只是在用最平静的语气回忆曾经的点点滴滴。“妈妈也是哦，虽然总是对我很严格，但每次我做错了事，你总是会悄悄原谅我，天天唠唠叨叨，却总是关心着我的一举一动。”斯威夫特像是丧失了思考能力呆站在原地啊啊的说不出一句完整的话，他的妻子罗国仙也已经泪流满面。“所以我爱你们，真的真的很爱你们。”彪然在后面看着这一幕，默叹一口气。“感谢你们为我付出的一切，感谢你们把我养育成人，感谢你们会为我的事烦恼，感谢你们给予了我这么多的爱。但是很抱歉，爸爸妈妈，女儿听了你们二十年的话，但这次请容许女儿任性一回吧。”铃音松开手往后退了两步，然后深深鞠躬，“哪怕明天就是世界末日，我也只想和我的男人在一起。请原谅我们。”
