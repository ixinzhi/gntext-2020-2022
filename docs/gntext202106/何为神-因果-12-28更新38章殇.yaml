  text: '> 只有我一个非常喜欢仁羽吗我也非常喜欢啊，少有的温柔系角色# 22*本帖最後由 呵呵呵还07 於 2020-4-9 17:19 編輯*三十三章  决裂听到这句话林律明显愣住了，似是不解其意。洛凡再把话重复了一遍:“我们一起离开这个地方吧，回去我们的家乡一起生活，我开始觉得厌倦了。”这句话洛凡一直都想说了，只是没有找到合适的时机，直到今天去见了铃音，看到那家伙回去父母那边的时候她才真正下了决心。她杀过很多人，多到数字都不愿回想，尽管一开始情非得已，但她纤细的双手上早已确确实实沾满人类的鲜血，每到夜晚她似乎都可以听到无数冤魂在她脚下哀鸣，挣扎，绝望。多少个深夜她都从噩梦中惊醒，虽然说她本来也已经不需要睡觉，但还身为人类时的习惯被保留了下来。可在多次被噩梦扰乱之后她也就再不敢深睡，生怕哪次梦中醒来脚下又是一片废墟。事到如今她也不会去奢求所谓人类的原谅了，她只想逃跑，逃到一个没有任何人认识自己的地方，逃到一个没有人会拿那种看怪物的眼神注视自己的地方。所谓的女神教在她看来只是一群窥视自己力量恶心的人群罢了，他们自发地聚集，自发地崇拜，自发地为自己提供一切便利，但归根到底还是那些权利顶峰的人在暗中盯着自己这块肥美的利益。洛凡从小就不是一个很爱出风头的女人，不然凭借其美貌也许早就可以在娱乐圈混的风生水起了，但她没有。被人敬畏，被人崇拜，被人恐惧，这些情绪也许一开始会有短暂的快感，但到最后对她而言也只剩下深不见底的折磨“女神大人....我不太懂...您在说什么？”洛凡微微一笑，眼底闪过一丝追忆:“林律，你还记得一开始我们认识的地方吗？”林律没有接话，只是低垂着眼帘不知道想些什么。“其实说实话一开始你可能不认识我，那时候我每天晚上会去到一间小酒吧里打工，工作一直很忙，可当忙碌到深夜的时候，我总会被一个角落男人的身影吸引目光。那个男人每次来到酒吧就会点一杯单一麦芽威士忌，悄悄地来到，悄悄地喝完，再悄悄地离去。”洛凡的语气越发温柔，好像真的回到了那一天天平凡的日常，她只是一个普通的侍应生，林律只是一个普通的酒客，他们明明待在相隔的世界没有联系，却总好像近在咫尺。“看着这个客人我就在想啊，这个人好奇怪啊，总是只点一杯酒，点完之后就坐在那里，想到的时候才会喝几口，也不玩手机也不干别的事情，就是干坐在那里发呆，等慢慢喝完后就把钱压在杯子底下离开。”听到这里林律也不由自主地蹭了下鼻子，有些不好意思地笑了笑，那时候他刚经历了人生低谷，天天浑浑噩噩，的确是给人一种怪人的感觉。“可见着见着，我就不知不觉被那个男人吸去了所有的心神，我开始从人群中默默地关注着他，他今天穿了什么衣服啊，他今天怎么比平时晚来了一点啊，他今天怎么没点常喝的酒啊。这样心照不宣的生活足足持续了一年。直到有一天过后，那个男人再没有来过酒吧，我才真正意识到。”洛凡忽然贴近林律的脸，鼻尖相隔不足五厘米，近到甚至可以感受到彼此的鼻息，她就这样直勾勾地正视林律有些闪躲的眼睛，**“我好像，爱上那个男人了。”**林律心跳一瞬间慢了半拍，女性的幽香入鼻，佳人的脸颊微红，那一直注视着自己的双眼里柔情万千。“我......”林律变得支支吾吾，一下子不知道该说些什么。“所以，我想和我爱的人一起生活，有什么问题吗？”看着林律害羞的模样洛凡不由得有些暗喜，她再度朝林律逼近了几分，眉宇间隐隐带着几分挑衅。林律吓得身体往后倾，结果一个不小心就连人带椅摔到了地上，洛凡也被惯性带着跟他一起摔倒在地上，桌上的文件被震的满地都是。但他们都已经不在意了，桌上灯影微醺，偌大的世界里仿佛只剩下彼此，空气里逐渐充满了淫靡的气息。洛凡眼神迷离，'
