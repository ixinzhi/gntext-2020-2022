    2二十八章时间往后推三天，大洋彼岸的国际机场内熙熙攘攘。人们被俗事所困顿，人们为欲望而奔走，他们蝇营狗苟地生活着，而这只是这紧张的大城市中平常的一天而已。但是，在这一片喧嚣中却有着一个例外：一位女子端坐在候机区的长椅上，巨大的落地窗外明明是火热明媚的盛夏，可她的衣着却显得特别不清凉——她头顶扎着黑色丝带的宽檐白色太阳帽，戴着椭圆的大号墨镜与黑色的丝绸手套，身上裹着米驼色长大衣，与周围的环境格格不入。但这却丝毫没有影响她的气质，明明只是坐在那里，一举一动中依旧牵扯着每个路人的心弦，无论男女都会忍不住多看这位女子两眼，被女子身上由内而外散发的魅力所吸引。她安静地透过墨镜翻看着手里一本书，隐隐的空调风吹起她的发梢，遥遥望去美得好似一幅画，周围的一切都只是陪衬。但过度的美貌往往会吸引很多不必要的麻烦，女子仅仅一低头的功夫就有了两个看上去流里流气的男人坐在她的两边。女子墨镜下的柳眉微微皱起，起身就准备离去，看上去不愿多有瓜葛。但那两个男子显然不愿放过这等姿色的女子，口里说着女子听不太懂的当地语言，一边跟着女子站起，手脚也开始在自己身上摸索着什么，丝毫没有注意女子墨镜下不断升腾的不耐烦。周围路过的人都没有把过多的注意力放在这里，以为只是一场普通的搭讪。女子叹了口气，开口却是字正腔圆的z国语：“不好意思，我在等我的男朋友，可以不要来烦我吗？”两名男子听不懂女子说的话，但这并不妨碍他们更加高涨的情绪，光是听到这宛如山林溪涧般清冽悦耳的声音就足以让他们心中更加荡漾。其中一名男子用蹩脚的z国语开口：“我....也动一点....z国语，窝们..似kaddie
    company的...业务员...”女子根本没仔细听旁边的那个家伙在说什么，她不停地翻看手腕上的机械表，一边就准备直接离去。旁边的一个男人见状一时心急地拉住她的手臂，结果一拉就发现了不对头，先不说自己是男性，而且情急之下用出了不小的力气，可握住的手臂却好像铁铸一般没有丝毫撼动，他震惊地抬起头，只看到一个黑影在眼睛处越放越大。他还没来得及看到那是什么，身体就瞬间被一股巨大的力量迎面击中——他甚至可以清晰地听见自己头骨碎裂的共鸣声，脑部被撞击了的痛感几乎让男子丧失意识。但在昏迷前他依稀看见女子的帽子和墨镜抖落，倾国倾城的面容显露无遗。“Oh,
    my…Goddess…”在心底说完这句话后他就再也撑不住昏迷了过去，'
