  text: 我一脚碾死了12000亿人，却依旧没有什么感觉。接着迈起另一只脚，依旧是轻盈的脚步，“轰隆隆！咯嗤嗤！”踩在大地上还是那样柔软如泥，当然其中会有很多很多的人泥。抬脚之际，平儿主动汇报：“女神，您刚才这一脚踩死了15000亿人！”“轰隆隆！咯嗤嗤！”“女神，您这一脚踩死了20000亿人！”芸芸也主动汇报。“轰隆隆！咯嗤嗤！”“女神，您这一脚踩死了30000亿人！”“轰隆隆！咯嗤嗤！”“女神，您这一脚踩死了50000亿人！”“轰隆隆！咯嗤嗤！”“女神，您这一脚踩死了80000亿人！”“轰隆隆！咯嗤嗤！”“女神，您这一脚踩死了100000亿人！”我停住了脚步，原地感受了一下：“嗯……踩死了100000亿人的这脚嘛，有点感觉了呢。”翘起的左脚鞋底下，芸芸忽然喘着气说道：“女神，您踩死这么多人我很开心，但是平儿她……她……”“她怎么了？”“她有些过分！”“哦。哪里呀？”我故意娇懒地问。“她……她，是她一开始先挑衅的，忽然收集了那么多人让你踩踏……啊，呼！”我将她踩进了100000亿人的肉泥里，然后轻轻碾了碾她，冷声道：“你是可惜你星球上的小人呀？是不是我已经把这颗星球上的人类都踩死了？”我翘起鞋底，让她回答，芸芸被碾得七荤八素：“没……没有……还剩……剩一些，但是您下一脚……该轮到平儿了。”和我猜想的一样，芸芸其实是想说，星球上的人类数量所剩无多，而我的下一脚是踩下平儿，因此平儿如果再收集十几万亿人类数量的话，那么再下一脚踩踏芸芸时，留给她的数量无疑剧减。我接着将芸芸踩进泥里，然后迈动右脚，踩下去，“轰隆隆！”踩陷大地的同时，我感觉到了和上一脚差不多的异样，“咯嗤嗤！”抬起鞋底后，平儿也立刻诉苦：“女神，您这一脚踩死了150000亿人！女神，刚才芸芸胡说，明明是她突然开始大量收集人类，怎么能对我反咬一口？再说，只要女神您喜欢，踩死点人类算什么！人类们都应该为死在您的鞋底而幸福和骄傲！只可惜……这颗星球上人类数量好像不够您开心的，怪就怪芸芸疏于治理！”其实平儿也想说，如果下一脚芸芸收集得多了，留给她的也就少了。听着双脚鞋底的一对情侣开始相互埋怨起来，我乐不可支，然后将鞋底放下，接着一如之前抬起左脚，从容向前迈出去。“轰隆隆！咯嗤嗤！”当每一步踩死超过100000亿人之后，我才终于有了一点踩人的感觉，不过也并不明显。当然，这些让我有点踩人感觉的人类们，的确比之前我毫无感觉地踩死的人类们要幸福得多。“咳咳！女神，您刚才这一脚踩死了200000亿人！”芸芸先是咳嗽了两声，然后汇报道，接着便语气一变，对着我的右脚鞋底怒语相向：“平儿！你血口喷人！刚才那一脚你一下子就多收集了5000亿人，还说我呢！”“噗！”我笑喷了，放回鞋底，接着迈动右脚。从之前的海誓山盟，到此刻的恶语相向，看来我的高跟鞋把平儿和芸芸之间那坚如磐石的小爱神也踩死了。“轰隆隆！咯嗤！”我轻微皱眉，抬起鞋底：“这一次怎么回事？”平儿回答：“回女神：您这一脚踩死了9500亿人。因为……因为奴婢能收集过来的人类……只有这么多了。”“是只有这么多了，还是我把这颗星球上的人都踩死了？”“您踩死了这颗星球上的所有人。”“是么？”“奴婢怎么敢欺瞒女神啊！您的确踩死了所有人，一个都不剩！”“哦……那就拿芸芸检验一下吧。”说着，我放下鞋底，然后抬起左脚，向前迈去，笑道：“芸儿，看看是不是真的所有人都被我踩死了，呵呵！”“女神！别踩了！真的是一个人都没有了！啊！”我充耳不闻地踩了下去。“轰隆隆！”大地的震颤中，我抬起了鞋底：“嗯，看来是真的一个都不剩了呀。”的确，适才感知了一下这颗星球，别说人类一个都不剩，
