- summary: "-   **《玩具档案之芸芸篇》完结回顾**\n    1.  芸芸和平儿公开承认彼此相爱，并解释了他们的相遇和分离。\n    2.  芸芸主动申请离开，希望找到被女神留在星球上的平儿。\n\
    \    3.  芸芸和平儿在偏僻星球重逢，并决定一起生活。\n-   **女神的态度与处置**\n    1.  女神对芸芸的行为表示理解，并暗示她可能也有这样的想法。\n\
    \    2.  芸芸和平儿被女神允许离开，但被告知他们的造化也是女神的意思。\n    3.  芸芸和平儿在女神的允许下找到了平儿，并一起生活。\n- \
    \  **平儿和芸芸的请求**\n    1.  平儿和芸芸请求女神将他们一起踩死，以示对错误的悔过。\n    2.  女神对他们的请求表示宽容，但未明确表示如何处置他们。"
  text: '# 玩具档案之芸芸篇·Part6(2020.10.06，本篇完结)作者：明_STID：29616# 1Part1：[芸芸篇1](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=23799)Part2：[芸芸篇2](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=23887)Part3：[芸芸篇3](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=24564)Part4：[芸芸篇4](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=24565)Part5：[芸芸篇5](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=26375)《露露篇·Part3》：[露露篇3](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=22891)PART615【前情回顾：《玩具档案之露露篇》中的平儿。】“说说吧，你们俩是怎么凑到一块儿的？”我翘起鞋尖，轻轻点着地面说。平儿和芸芸见东窗事发，便走到一起，双双跪在我脚边。“启禀女神，”芸芸虽然低着头，但是声音却十分平静，仿佛早有准备，“贱婢和平儿其实是……是一对儿。我们彼此相爱，平时总在一起。那一天您带着平儿去收养露露，从露露诞生的星球上回来时，平儿却没有跟您回来，还有那两千个小神女也没有回来，只带回了露露。贱婢私下揣度，是不是平儿触犯了您，被您……但是我总不甘心。终于有一天我找到机会，去问露露到底发生了什么。露露告诉我，您其实并没有踩死平儿，而是留她在那个星球上。于是贱婢忍不住想要找到她，便申请来到这个……这个偏僻宇宙中的偏僻星球。”我点点头：“怪不得……你们这些丫头们恨不得一个个钻进我的脚趾头里向我献媚，而你却主动申请离开。呵呵，身为女神，我岂能不知道你在想什么。”芸芸抬头道：“我知道您是全知全能的，也知道您知道我的想法，但是那个时候您并没有阻止我，因此我就想……您多半也是想要我找到平儿的吧。”前往偏僻宇宙的偏僻星球，和遭到贬黜差不多，无论再得宠的神女，一旦被冷落，下场往往不妙。然而芸芸却为了平儿义无反顾，也可见真心。我微微一笑：“平儿，你说，本尊会有这样的想法吗？”一直没有开口的平儿忽然抹了一下眼睛，敢情是流泪了：“贱婢觉得，女神是想让芸儿找到贱婢的。因为您没有阻止她。”我轻哼一声：“也算是吧，所以当时我才说，能不能活，是你的造化，但是你的造化也是本尊的意思。芸儿你出了绝尊殿之后便去找平儿了？”“是。”芸芸点头，“贱婢先是去找了露露，尽力讨好她，露露总算告诉我她诞生星球的坐标，我立即动身前往那个星球。我看到，那个星球已经被您踩扁了，平儿正趴在您的鞋印里，靠喝您的圣水和鞋印里的肉泥才生存下来，我们相见时……十分激动。然后，我便将她带回这个星球，一起生活了。”“嗯，这就是了。”我点点头，“救她可以，不过你犯的过错太多了，比如没有禀告我，比如这个星球的人不敬神。”“女神，奴婢错了。”“如今，你猜猜我会怎么处置你们俩呢？”平儿和芸芸同时磕头，异口同声地说：“女神，请您将我和她一起踩死吧。”我笑了：'
- summary: "-   **女神提出存活条件**\n    1.  平儿和芸儿被给予存活机会，但需承受痛苦。\n    2.  存活条件涉及收集人类作为代价。\n\
    \    3.  女神将用人类作为“胶水”粘合鞋底。\n-   **解释存活条件的细节**\n    1.  芸儿被考验收集人类速度，以证明与平儿相当。\n\
    \    2.  收集的人类将作为“胶水”使用。\n    3.  女神将用鞋底粘合平儿和芸儿，以避免直接伤害。\n-   **实施存活条件的准备**\n\
    \    1.  女神询问芸儿收集的人类数量，得知约500万。\n    2.  女神将右脚踩入血糊中，形成胶水。\n    3.  平儿和芸儿准备收集更多人类作为肉垫。"
  text: “让你们俩的肉泥分不开么？”二女都点头：“是，我们自知罪大恶极，逃不过您的圣裁，只求您……让我们死在一起。”“呵呵！”我冷笑几声，“平儿的罪过我之前惩罚过了，芸儿的罪过，却是因为平儿而起，所以才真是互因互果，理不清呢。其实啊，你们是有存活的机会的。如果你们活下来，我便恩准你们光明正大地长相厮守。”平儿和芸芸都听得眼前一亮，但紧接着二人也都意识到，想要获得存活的机会，一定会遭遇痛苦的折磨。我知道她们的心思，继续说：“当然代价是不能没有的，不过也并不复杂。”我将鞋底翘起来，悬在她们的头顶，“芸儿，知道为什么我刚才让你收集人类么？”“奴婢不知。”芸芸老实地回答，毕竟那沾满血肉残渣的巨鞋鞋底就在头顶。“第一，考验你收集人类的速度，之前平儿收集人类的速度远超过你，通过刚才的检验，我知道现在你们俩的收集速度不相上下了；第二，这些人类一会儿要充当胶水用。”听了我的解释，鞋底的平儿和芸芸面面相觑，仍旧一头雾水，检验芸芸的收集人类速度是为了什么？让人类当胶水又是怎么回事？我接着晃了晃悬在她们俩头顶的鞋底：“一会儿呢，我把你们俩黏在我的鞋底，一只脚一人，然后去散步。”二女脸色惶然，都说：“女神是要踩死我们么？”“哈哈，才不是呢！被我踩在脚底还想活命，你们就不能想想办法了？”结合我刚才的一番话，平儿首先反应过来：“您是想让我们快速地收集人类……当作垫子？”“是呀。”芸芸也明白了：“迅速地收集人类放在我俩的身下当作缓冲……这样就不会被踩死了。”“明白了就好。”我一点头，移开脚，“那就开始吧。”当然有一个很重要的问题没有说清楚，比如说我会变得多大，散步持续多长时间，这个星球上的人类数量能不能维持这个肉垫游戏……但是我想她们俩的求生欲会寻找到解决方案的。我转身走到芸芸刚才收集人类的地方，那一脚的鞋印深坑里，由芸芸收集的密密麻麻的细小人类们已经填充了一半深度，人们如沙砾般彼此堆摞蠕动，四壁边缘都有人尝试爬出这个数百米深的深坑。“芸儿，这些是多少人啊？”我一边问着，一边抬起了右脚。“回禀女神，大约500多万。”芸儿说着，和平儿一同走近这里。“嗯。”我应了一声，右脚同时踩进了鞋印里，随着一声沉闷的“噗叽”，这些500多万人类都成了我鞋底的血糊。大量的血泥顺着水台和坑壁喷涌上来，将周围的地面都染红了。接着我抬起脚，从黏稠的血糊里拨出鞋子，然后微微一笑，一边将右脚伸向平儿一边笑道：“那就平儿先来吧。”右脚从血糊里抬起后，鞋底大量的血泥便充当了胶水，平儿看着血淋淋的鞋底从天压下，下意识地蹲在地上，接着想到了什么，赶紧翻身，让后背冲着我的鞋底。“芸儿，知道为什么之前我踩踏五角星印章的时候让你观察么？这样我就知道了鞋底踩下去的高度，不至于现在就把你俩踩扁。”芸芸听我提起之前“制造”五角星印章的事，这才恍然大悟我的深刻用意，原来那时女神精准地控制鞋跟下降的高度，是为了用在这时，不然鞋底踩下去时没有准头，平儿和她非死即伤。我将鞋底踩在平儿身上，然后悬住，只微微向下踩住，让平儿的身体黏在我的鞋底，接着抬起脚来，果然地面上没有了平儿的身体，紧接着平儿的声音便从鞋底传来：“女神，我被黏住……不，黏好了！”不愧是平儿，虽然有段时间没见了，却依旧乖巧伶俐。“嗯，”我应了一声，“那你就给芸儿做个示范吧。”说着我就要把右脚踩在地上。平儿立刻动用神女的力量收集四周的人类，努力在我的右脚落地之前，将足够多的人类们集中到自己的身下，充当肉垫。我从抬脚到落地的时间也就两三秒钟，这当然是故意用慢动作给她们时间保护自己的，就在这两三秒钟里，平儿和芸芸要尽力收集人类们垫在身下，否则就会被我踩扁。
- summary: "-   **巨鞋踩踏场景**\n    1.  平儿被巨鞋踩陷，大量人类被迅速收集。\n    2.  芸芸目睹平儿被埋，身上溅血。\n \
    \   3.  我展示鞋底，平儿受伤但存活。\n-   **平儿与芸芸的互动**\n    1.  平儿提醒芸芸屏住呼吸，避免被肉酱呛死。\n    2.\
    \  我笑谈经验教训，重新将芸芸黏在左脚鞋底。\n    3.  芸芸和我在巨鞋下收集人类，体验软绵绵的感觉。\n-   **平儿和芸芸的收集过程**\n\
    \    1.  平儿收集300万人，感觉被挤压难受。\n    2.  芸芸收集350万人，感到憋闷。\n    3.  两人分别收集500万人，享受踩在肉垫上的感觉。"
  text: 这就是她们能否活下来长相厮守的考验了。“噗嗤！”我的右脚落地了。“啊！”芸芸不由自主地低声惊呼，她看到平儿随着我的鞋底落地，大量人类好像是被吸尘器吸收的灰尘一样迅速收集过来，迅速铺满巨鞋下的地面，紧接着平儿就被埋在了这些“灰尘”积累的肉垫中，一瞬间后地面便被巨鞋踩陷，无数血泥从巨鞋下喷溅到四周。芸芸身上都被溅了一些血点。我感觉踩到了一个肉乎乎的东西，和刚才踩鞋印里的人类们时差不多，都是软软的踩陷泥坑的感觉。“看来在短短的时间里，平儿还真是收集了不少的人呢。”我夸奖道，然后看了看芸芸那盯着我鞋子的担忧目光，一笑后抬起脚，向她展示鞋底，“喏，看看你的小情人怎么样了吧。”芸芸立刻抬眼看去，那不停地滴落血水和肉块的鞋底上，平儿浑身是血，却喘了几口气，挥了挥手，“芸儿，我没事，但是……咳咳！”平儿从嘴里吐出一块肉，“但是要记得屏住呼吸，我刚才差点被肉酱呛死！”“咯咯咯！”我笑得身体都颤抖了，“是呀，一些经验教训你们可要及时地总结呢。好啦，那么接下来就把芸儿黏在左脚吧。”说着，我重新把右脚向鞋印里的肉泥里踩去，本来平整的鞋印里，平儿所在的位置出现了一个人形的小坑，轮廓正是平儿的身形，此刻将她重新填回，站稳右足，好让我抬起左脚黏芸芸。平儿在被我踩进肉泥坑里之前，急忙对芸芸叮嘱：“一定要闭住呼吸！我这一次收集了300万人，感觉还是被挤压得有些难受，估计要至少……呼！”最后她来不及再说，只能猛吸一口气，被我踩进坑里。我抬起左脚，在那个500来万人被踩成血糊的鞋印里踩了一脚，沾上了血糊，然后便将如法炮制地将芸芸也黏在左脚的鞋底。“女神，我也黏好了。”很快左脚鞋底便传来芸芸的声音。“嗯。接下来我就散步啦，你们俩都机灵这些吧，免得其中一个成了寡妇，哈哈。”我说着，左脚一甩，向前迈步。左脚鞋底的芸芸立刻拼尽全力收集人类，我看到四周的大量人类们在转瞬之间便聚集过来，围拢在我鞋底的周围，然后……“噗嗤！”“嗯，还是踩在泥坑中的感觉呢。芸儿应该死不了了。”我抬起右脚，将平儿拉出泥坑，接下来又该平儿努力收集人类了。平儿一边快速地喘了两口气，一边迅速收集人类，终于在我的右脚再一次落地前将人类们铺满落地处的地面——“噗叽！”我抬起左脚，却没有着急迈步，而是向后弯起膝盖，将鞋底一翻，看了看已经成为血人的芸芸，笑道：“不错嘛，感觉如何？”芸芸喘气道：“回女神，果然很是憋闷，不过感觉软软的。”“呵呵，还软软的，你刚收集了多少人啊竟然感觉软软的。”“我听平儿的意思，300万有点少，我就收集了350万。但是还是很憋闷。”“咯咯！”我笑了两声，便放下左脚，接着向前迈步。而芸芸已经趁着说话的这个时间收集了不少人类了。“噗嗤！”这一脚踩下去，感觉比之前的都要柔软，看来芸芸刚才收集了很多人当肉垫。接下来又轮到了平儿，我故意多给平儿留了两秒，所以这一次落足时，也同样感觉脚下软软的。“噗叽！”“刚才你的那一脚，收集了多少啊？”我问左脚的芸芸。“回女神，”芸芸一边回答我，一边不敢懈怠地收集人类，“奴婢收了500万人……呼！”“噗叽！”“那么你呢平儿？”我又问右脚的平儿。“回女神，奴婢刚那一脚也是500万人……呼！”“噗叽！”“咯咯！看来一脚踩下去，有500万人做肉垫，能让你们很舒服呀。”接下来，我便收回俯视的目光，傲然挺立在这个星球上，悠然地抬足散步，一边欣赏着这座繁华星球的自然风光，一边感受每一次落足时那泥泞般软绵绵的妙感。“噗叽！噗嗤！噗叽！噗嗤！……”随着我的一下下落足，一声声人类们被踩烂的声音从鞋底传来，我通过那软绵绵的感触，可以大致判断出每一次落脚时充当肉垫的人数，大部分都是500万人，
- summary: "-   **女神的毁灭之旅**\n    1.  女神以高跟鞋踩踏城市，造成大量死亡。\n    2.  女神与平儿、芸芸收集人类作为缓冲。\n\
    \    3.  收集人类的能力受距离影响，导致平儿和芸芸力不从心。\n-   **平儿和芸芸的努力**\n    1.  平儿和芸芸收集人类以缓冲女神的踩踏。\n\
    \    2.  随着距离增加，收集人类变得困难。\n    3.  平儿和芸芸的神力逐渐耗尽。\n-   **女神的巨大化**\n    1.  女神巨大化以解决距离问题。\n\
    \    2.  巨大化后，女神看到大地缩小。\n    3.  女神跳跃，平儿和芸芸收集人类作为缓冲。"
