    \    2.  瑶瑶对女神的忠诚，兴奋地爬过来舔舐鞋底。\n    3.  瑶瑶巨大化，方便舔舐鞋底，表现出对女神的极度崇拜。\n-   女神的冷酷与讽刺\n\
    \    1.  女神懒洋洋地对待瑶瑶，展现其冷漠态度。\n    2.  女神用鞋尖点瑶瑶，暗示其身份与地位。\n    3.  女神邪魅地笑，讽刺瑶瑶的盲目崇拜。"
  text: 即便明萌女神一步踩死几万亿人类，也不过是在明萌女神的鞋底留下一个若有若无的小红点。而此刻一双高跟鞋居然沾满了血泥！于是，谁也不敢想象也无法想象，这一次嬉游明萌女神穿着这双鞋碾死了多少人！当然她们想错了。人，在我脚下如同细菌，即使碾死的细菌再多，也不可能让我的高跟鞋沾满血泥。不过，这血泥真正的来源，我也懒得跟她们说。我低垂妙目，懒洋洋的目光扫过她们，然后用鞋尖点了点其中一个神女：“你叫什么啊？”“回女神，奴婢叫瑶瑶。”瑶瑶磕头回答。我身子一侧，舒适地歪在椅子上，然后将一双优雅的长腿架上一侧扶手，双脚高跟鞋在空中挑了挑，芳唇吐出两个字：“鞋底。”“是！”瑶瑶立刻兴奋地爬过来，同时她的身躯也在巨大化，直到方便舔舐我的鞋底。瑶瑶双手轻轻地捧着我的高跟鞋，俏脸带着得宠的兴奋和得意，殷勤地伸出小舌头舔起我的鞋底来。当然，“咻咻咻”地贪婪舔舐着我高跟鞋鞋底的瑶瑶，永远也不会知道我鞋底上的肉泥大部分属于谁。我看着她那副受宠而骄的神情，像极了鞋底那些肉泥在被我踩烂之前的样子！想到这里，我的朱唇向上一勾，又邪魅地笑了。【全篇完】
