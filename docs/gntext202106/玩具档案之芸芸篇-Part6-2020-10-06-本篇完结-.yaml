  text: 就是连所有能爬能跑的动物昆虫都死绝了。那么踩芸芸的这一脚……“女神……我……”鞋底传来芸芸哀弱的声音，“求求您……奴婢好疼……”我弯起小腿，鞋掌一翻看了看，黏在鞋底的芸芸浑身是血，和鞋底的血泥融为一体，但是依旧能看出来，她的双腿膝盖以下都粉碎了。我接着看了看地面，原来她双腿膝盖以下部分正好踩到了大地上的连绵山区，山石似乎格外坚硬，其余身体则被踩进了城市、农田和海洋里，所以安然无恙，但膝盖以下失去了人泥保护，在我踩碎山区坚石的时候被磨碎了。我抖了抖左脚，将鞋底的芸芸抖落下来，芸芸“啊”的一声摔在地上。接着，我抬起了右脚，将鞋底悬在芸芸上方，笑嘻嘻地道：“平儿你看看，你的小情人被我踩断了双腿，哈哈！”鞋底的平儿看见芸芸双腿被踩烂的样子，刚才还对芸芸怒气冲天的她，顿时心头怜悯、惊惧，相互交织：“女神……求您放过她吧，求求您了！”“咯咯！”我脆生生地一笑，“好呀。”平儿和芸芸显然没有聊到我会答应她们俩，刚要喜形于色，忽然觉得不对劲。因为我缓缓地踩下了我的右脚。“女神！”“女神您不要啊！”“求您了，女神！”“女神！求求您啊！”“女神……”“哈哈哈！”我开心地笑着，心旷神怡地听着脚下二女的哀求和哭号，红唇边翘起一个迷人的弧度，“我可真善良啊，现在让你们一对有情人一上一下，面对面，嘻嘻，你们俩好好亲亲吧！”一边嬉笑着，一边享受着她俩绝望的哀嚎，一边慢慢地踩下我的高跟鞋……“女神，您不要啊！”“放过我们吧！”“啊！”“呃！”“轰——噗叽叽叽！”平儿和芸芸两个恐怕在被我踩成肉泥之前，一直不相信我真的会踩死她俩，虽然她们早就见惯了我随随便便踩死大量的神女们。恃宠而骄，真不好。当然啦，她俩之前就说愿意死在一起，所以我不过是帮助她们实现了她们的愿望而已——她们俩的肉泥黏在我的高跟鞋鞋底，再也分不开了。踩死平儿和芸芸这一脚是踩人的感觉最明显的，估计踩死两个体型上千公里的神女，要比踩死百万亿人类有更明显的感觉。只不过暂时无法验证，毕竟，这颗星球上的小人已经全部成为我高跟鞋下的泥浆了。“嘻嘻！”整个寂静的星球上回荡着我的嬉笑。然后我便离开了这颗毫无生命的星球，跃迁回了我的神殿中。仙气氤氲的绝尊殿里，数不清的绝色神女们整整齐齐地跪在大殿地面上。身为神女的她们，根据身份等级的不同，有的掌管一个宇宙群，有的管理数个宇宙，有的只负责照看几个星团，或者星系、星球……然而在绝尊殿里，无论是超宇宙级别的超级巨大神女，还是只负责管辖几个星球的微小神女，通统如同小小蝼蚁一般地跪在大殿御座之前的地面上。即便和最大的超宇宙级神女比起来，御座也如同一座巨山高耸屹立，一眼望不到顶。忽然，众神女眼睛一花，巨大的御座前已经多了一个巨大而圣洁的曼妙身影。“奴婢等恭迎女神回殿！”大殿里的神女们立刻齐声唱道。尽管她们高声唱喏，但是对于我而言，蚊虫一样大小的她们声音自然细若蚊蚋，我也就听个意思罢了。随即我迈步走向自己的御座。“轰隆！轰隆！”在大殿中的一众神女们看来，则是凌御一切的明萌女神踩着巨大的高跟凉鞋走向御座，明萌女神的每一下落足，践踏地面的震颤足以勾起她们灵魂最深处的战栗。所有的神女都紧盯着这双踩在她们面前的巨鞋，即便是超宇宙级的神女也如同是鞋下的小蚂蚁，所以一个个都战战兢兢，生怕这双鞋朝着她们踩下来，那么那些在自己统治的宇宙里作威作福的时光，便尽皆葬送在这双高跟鞋的鞋底了。而就在一众神女们将目光集中到我这双如同小山般的高跟鞋上时，惶恐之色很快写满她们娇丽的脸庞。因为在艳羡地看见了我高楼般大小的至美脚趾后，神女们很快都看到了那沾染在鞋底的血泥。所有神女们都知道：她们偶尔陪着明萌女神嬉游时，
