  text: 看到了巨大到不可思议的爱子出现在这个世界上之后，比君几乎控制不住自己了。迪惠：“做的真不错！但是闹剧就到此为止了！”********11.无限巨大化迪惠：“喂，比君！你看看我的表格里填了什么！”比君：“哇！纸飞起来了！？这到底是怎么回事……嗯，让我看看……什么啊这是！？这种事也做得到吗！？”在特殊事项那一栏里，写着“迪惠是全知全能的，没有什么做不到的事情。”看来让纸张飞起来的力量也是因为这里写着的这句话的作用吧。迪惠：“基本上只要巨大化了，就不能再修改纸上的数据了吧？但是这样一来就能用自己的能力来修改数据了。那么接下来，开始下一个阶段吧~”于是漂浮在比君面前的迪惠的表格上的数据又有了变化。轰隆隆……伴随着震耳欲聋的轰鸣声，迪惠的身体开始了巨大化。这巨大化的程度要远远地超过思美和爱子，迪惠渐渐变得比地球还要大了。迪惠：“现在的我是压倒性的1亿倍巨大哦！地球都已经比我的一只乳房还要小了……”爱子：“那么大吗！？……我还以为我现在已经巨大的不可思议了……早知道就把自己的数值写大一些就好了……”迪惠：“嗯嗯……5000km的爱子也很努力了呢，真是遗憾啊！那个小小的样子很可爱哦~不过先不说这个，变得这么大的话，比君和我就没办法互相认知了，所以得稍微修改一下。”迪惠只是动了动念头，留在保健室里的诋毁自己的表格上的特殊事项那一栏里就多出了“无论多么小的生命都能正确认知”这句话，而比君表格上的特殊事项里则多出了“无论多大的女孩都能正确识别”这样的内容。迪惠：“这样我就能看到比君了~啊，又兴奋起来了吧。好吧，请看着我尽情的开心一下吧~”比君：“这是梦吗？……迪惠比爱子还大……太幸福了，脑子都快不正常了……”迪惠：“你开心就好啦~但我可不打算只变到这么大哦……”迪惠有默念了一下，然后她的身高就被改成了∞（无限）光年。轰隆隆……早就比地球更巨大的迪惠的身形渐渐超越了太阳系，超越了银河系，最后甚至超越了宇宙。宇宙在迪惠面前变得只有米粒大小了。但那也只是一瞬间的事情，宇宙很快就小的不可视了。而迪惠的身体也超越了一切的物理法则，就这么无限的持续着巨大化。迪惠：“这场比赛怎么想都是我赢了，但是如果比宇宙还巨大的话，就没有可以说话的对象了，有点寂寞啊……”爱子：“哇！这里是哪里！？这个满是怪异景色的空间是……迪惠！？你怎么在这里！？”迪惠：“虽然我现在已经变得无限巨大了，但是也还是会想要个可以聊天的对象啊！所以爱子要和我一样大。而且无限巨大化这一点也一样哦，也就是说你现在也是一直在变得更大呢！看，这个比米粒还小的东西就是宇宙哦！”爱子：“等一下，为什么我必须要陪你聊天啊！”迪惠：“但是比君可是越大他就越兴奋的类型哦，所以和我一样大对你来说也是有好处的不是吗？……再像这样接个吻的话我就更高兴了~”爱子：“诶呀！算了……没想到初吻竟然交代给了女孩子……”迪惠：“没关系，姐姐我会好好引导你的~”然后，两人在小小的宇宙面前，不断地缠绵在了一起。比君：“我的妹妹已经变得比宇宙都大了……而且连爱子也变得一样大了……虽然已经都大的超越次元了，但是只要能认知到这种景象我就满足了！”迪惠：“看。比君果然变得很高兴呢，太好了。今后我和爱子也会无限的长大，要从那里好好地看着哦……比米粒还小的宇宙里的超渺小的比君~”思美：“虽然你们的气氛变得很好，但我兴冲冲的变成了3000m高，这之后可怎么办啊！！”（无限巨大化END）
