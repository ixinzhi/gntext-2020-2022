  text: '# 20／10／17身体测量卡 （互动式多结局 成长系 完结）作者：猫头咕咕鹰TID：29559# 1*本帖最後由 猫头咕咕鹰 於 2020-10-17
    18:55 編輯*译者注：    本文为之前为“麻舞”征名时的活动奖励，我按照当时的赢家提出的几个关键词找到了这篇文章，现在开始履行自己的诺言。不过因为正好赶上了十一假期，而我们家打算趁着假期去临省的亲戚家里看看，所以大概有一半左右的内容只能等我回来以后再更新了。不过我是绝对不会坑掉的，这个还请放心。虽然是多结局，但不管哪个结局都是妹妹赢，妹控狂喜。身体测量表1.始就在临近高中毕业前的某一天。3年级的比君正和爱子一起把老师托付的物品送到保健室。比君：“打扰了！嗯？老师不在吗？那就放在这里吧。”爱子：“比君，稍微过来一下。”比君：“干什么啊？”爱子：“看了不就知道了吗？我在量身高啊。但是一个人测的话就测不准，所以想让你帮帮忙！”比君：“好吧，毕竟老师也不在啊。”然后比君就帮爱子量了量身高。比君：“呃……172cm？我还以为我们俩身高差不多呢，没想到你这么高……说起来，春天的时候爱子你还比我矮来着吧？”爱子：“是吗？那要不要确认一下？”爱子一边说着，一边打开了保健室的柜子，从里面找出了夹在档案里的自己的身体测量表递给比君看。比君：“诶？真的写着172cm……是我记错了吗？不对，总觉得哪里怪怪的！”爱子：“说起来，比君你是多高来着？”比君：“我170cm啊……到底是为什么……”爱子：“嗯？可是这里写着150cm呢~！真奇怪！”爱子从档案里拿出了比君的测量表，递给比君看了看。比君注意到了身高那一栏里有着将用铅笔写的170cm擦掉并改成150cm的痕迹。比君：“喂，你这只是刚刚临时改了个数值而已吧！而且这是学校的记录吧，能随便改吗？等等，不对。爱子你看起来是不是比刚才还高了……？”爱子：“你说什么？我可没有长高哦，是你变小了。你到身高计上来试试看吧！”比君按照爱子说的话站到了身高计上。比君：“我刚刚不是说过了吗，我是170cm，怎么量也不会变啊。”爱子：“是吗？嗯……刚刚好是“150cm”呢！你看。比君：“什么……真的假的？”********2.爱子的身高爱子：“说起来，我的身高可不是172cm，而是185cm哦。你看！”爱子又把自己的测量表递给比君看了一遍。和之前一样，身高那一栏有着明显的涂改痕迹，原本的172cm被擦掉了，换成了185cm。比君：“怎么可能呢！明明刚刚才量过的啊，而且纸上不是也写着172cm吗！不要做这种恶作剧嘛！”爱子：“你量一下就知道是不是恶作剧了！来，快点！”比君在爱子的催促下又帮她量了一次身高……比君：“……够不到……”爱子：“啊，你这么矮的人来帮我量身高肯定很困难吧，来，用这把椅子吧。”其实比君把手举到最高也不是摸不到爱子的头顶。问题是他的视线实在是太低了，所以看不到身高计上的刻度、比君站在椅子上以后又看了看爱子的身高。比君：“诶呀……185cm……这到底是怎么回事！？”爱子：“还是告诉你到底发生了什么吧。其实关键就在与这个测量表哦。只要更改这上面的数值的话，身体就会随之改变呢。”看来是身为保健委员的爱子在测过身高之后对自己的数值不满意，为了虚荣心又去改了上面的数值，结果却真的长高了，因此才意外的发现了这个秘密。原本测量表上的数值都是在量好之后马上就记录下来的，通常也不会有人去修改它，所以之前才没人注意到这个秘密吧。爱子：“所以比如说……像这样把比君的身高改成“100cm”的话……”比君：“喂！别做蠢事！！哇啊啊！！”比君想从爱子那里抢走自己的测量表，但是已经晚了，'
