- summary: "-   **女皇的残酷统治与奴隶的悲惨命运**\n    1.  女皇将堂兄弟姐妹缩小后放入马桶，作为装饰和排泄工具。\n    2.  女皇的排泄物砸死蚁奴，其中包含她父亲的骨架。\n\
    \    3.  女皇用她的父亲作为御膳，要求奴隶喂食。\n-   **奴隶的绝望与忠诚**\n    1.  奴隶对女皇的忠诚，即使面对残酷的待遇。\n\
    \    2.  奴隶在喂食父亲时流下的泪水，表达出她的绝望和悲伤。\n    3.  奴隶在女皇面前表现出忠诚，以换取可能的宽恕。\n-   **家庭悲剧与残酷现实**\n\
    \    1.  女皇将奴隶的母亲作为清理工具，舔舐女皇的排泄物。\n    2.  奴隶的母亲在舔舐过程中发现丈夫的骨头，引发悲痛。\n    3.  奴隶家庭的悲剧反映了社会现实的残酷。"
  text: '# 随意写了一段，希望有大神扩写一下作者：545808216jhzTID：30254# 1她还会被缩小放到女皇的马桶中，在一群黑色蚁奴中她显得格外突出。看着女皇的遮天神臀在她头顶排泄，而她的妹妹则被缩至珍珠大小呈大字型藏在了女皇的圣阴毛上，用来装饰女皇的私处。然后只听女皇的声音:“还不给朕爬进去？”只见她被缩小的堂兄弟姐妹们纷纷爬进女皇的玉门中，让女皇感到些许肿胀，为女皇助便。而在女皇的面前，她的哥哥和弟弟正在一个台子上决斗（类似斗蛐蛐）供女皇出恭时解闷。这时，她的堂兄弟姐妹已经爬进女皇的玉门，肿胀瘙痒的感觉让女皇的括约肌做出了自然的收缩反应（女皇甚至没有意识到）。只听噗嗤一声，随着女皇玉门的收缩，她的堂兄弟姐妹变成了一坨肉泥，看上去就像粘在女皇玉门上的污秽一样。终于，女皇那比她要高贵万倍的凤脂缓缓排出，凤脂的前段还沾着些许她堂兄弟姐妹的血肉。随着玉门调皮的轻轻一夹，对她来说近百米的圣物呼啸而下，砸死了数十个来不及躲闪的蚁奴。她非常幸运，没有被砸中。只听周围传来:哇，那么大的遗骸，女皇今天御膳吃了那么大的蚁奴吗。只见女皇的凤脂种夹杂着一具五十米（对女皇来说是五厘米）左右的巨大骨架，骷髅的身体扭曲着，有些骨头都碎裂的不成形状，而还算完整的头部嘴也张得大大的，像是死前遭受了巨大的折磨般。她当然知道那是谁，那是她的父亲啊。中午女皇用膳时，突然把今天的蚁奴拌饭撤掉，转而让奴隶新拿出一个盖着盖子的餐盘，女皇还笑着问跪在一旁忍耐着饥饿还要伺候女皇用膳的她:“知道这道菜是什么吗”她连忙磕头“陛下，无论是什么，罪奴都会喂给您享用，不会让您用膳受到一丝劳累！”“哈哈哈哈哈，好，好，好！就让你亲自喂朕享用！嗯。。。这道菜也只有你来喂我才更有滋味呢！”女皇躺在御榻上意味深长的笑道。餐盘掀开时，她惊呆了，也绝望了，那是她的父亲啊！只见她的父亲被一圈圈面条捆住，就像只肉虫子一样在盘中蠕动着。女皇欣赏着她绝望的表情，不禁更有食欲了“怎么，还不快喂朕，朕要享用这道御膳！”她绝望着用金镶玉制成的勺子将父亲送进女皇的口中，随着咕噜一声，只见女皇的玉颈上一块凸起出现然后消失。她的泪水也随之而下。“贱货！哭什么哭，影响朕的食欲！”她赶忙磕头“陛下，罪奴是感动，罪奴的父亲无比低贱，现在却能成为陛下玉体的一部分，这是罪奴父亲的荣幸，也是陛下对罪奴的赏赐！”“哈哈哈哈哈！贱货，可真有你的啊。放心，念在你一片‘孝心’，朕会让你和你父亲见上最后一面的。不过你还真说对了，被朕吃掉确实是你父亲的荣幸。知道么，供朕食用的蚁奴为了肉质鲜嫩，按规定年龄是不能超过十个月的。”后面的话她没听到，注意力完全被让她与父亲见最后一面吸引了，她心存侥幸的以为女皇会念在以前的情分上将父亲吐出来，但却没想到会是以这种方式见父亲“最后一面”。这时，女皇已排泄完毕，随着一声“清理”，只见从上方冲水的位置发射出一个白色蚁奴，别的蚁奴没看清，但她却看的清楚，那是她的母亲！女皇将她的父亲消化成粪便残骸排出，却要她的母亲清理玉门，何其残酷。她的母亲麻木的舔舐着女皇玉门上残存的凤脂，舔着舔着，她舔到了一个硬硬的东西，发现那是一小截骨头，她终于无法忍受的就出了血泪，那是她丈夫的手指骨啊，上面还带着它们的结婚戒指。。。'
