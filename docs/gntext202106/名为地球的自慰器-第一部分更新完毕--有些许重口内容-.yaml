    "4.png")](javascript:;)</ignore_js_op># 8*本帖最後由 mdzz233 於 2021-5-19 12:25 編輯*艹，第五张图和相应的文忘记发了，我会在最后面补上的，抱歉![](static/image/smiley/girl/12.png)“啪”的一声，光芒回来了，不过这光芒就像是从四面八方传来的，无法观察到光源，而且全球都是处在光芒的照耀之下。处在地球向阳的那一边的人类，都看见了一位比他们的行星还要巨大许多的女性。高贵，美丽，却又无比魅惑——这是每个看到这位女性的人类的共同感受。“那么先自我介绍一下。”“我是阿尔克斯，世界的创造者与主宰者。”“用你们的话来讲，我是创造并统治无数平行宇宙的女神。”霎时间，所有人类都停下手边的活，都震惊于此番话的意思与背后意义。“您的意思是，您便是创造我们的造物主？”数秒后，当绝大部分人类还在处于震惊之中时，就有一些人类中的精英问出了这个问题。“说是创造你们，并不是很准确。”自称女神的生命体顿了顿，“我并没有对你们这个宇宙进行过干预，你们这个物种的诞生纯粹是巧合。”“毕竟我也懒得去把注意力放在我花园的某个角落里的某个宇宙中的事情。不过也太巧了吧，你们这个物种的特征几乎和我一模一样，区别只在于你们天生不具有创造法则的能力。”“您真的是神吗？”“你们怎么会问出这么蠢的问题，”女神被逗乐了，“亏你们还发展到这种程度的文明。”“既然要质疑的话，那我也得好好证明一下我究竟是不是神呢。嘛，代价自负哦。”#
