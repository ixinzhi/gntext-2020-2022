  text: '# SC群文赛之14 信徒作者：艾欧TID：30858# 1*本帖最後由 艾欧 於 2021-5-7 22:22 編輯*“愚昧而又无知的人们啊，皈依于女神的荣光之下吧，她会给你们带来幸福、光明，以及美好的未来。”浅蓝色的长袍，褐色的长靴，紧闭的双眼看不出任何的表情，一米六不到的身高与双唇的声音淹没在嘈杂的人群当中。“今天斯提尔城的水果好便宜啊，赶紧去拉几箱回来啊。”“是吗，但我不会买你家水果的哈哈哈......”“领主大人最近又给发了不少钱，今晚酒馆算我的！”“好心人赏我几个钱吧，施舍一下吧。”在这人来人往的艾尔伦城广场之中，布道的修女无法引起其他人任何的注意，仿佛她从一开始就不存在，如同空气一般消失在了环境之中。比起自己的生活，一个传教士的疯言疯语根本不值得浪费半点时间在上面。更何况在这个人们随手就能唤出火焰，筑起水流的年代，信仰早已脱离了人们的日常生活，以前如同神迹般的现象，现在不过是随处可见的小事而已。“吾名克莱丽莎，为众神遣来拯救苍生之人。”“堕落的羔羊们，现在回头仍为时未晚，女神的慈悲会宽恕每一个知返的孩子。”不知何时，修女已双手合十跪在了地上，就像是在虔诚地祷告一般，向着她的神明祈求，抱持着信仰的人并不在乎他人的看法，只要走在自己的道路上，就已经足够了。“这位小姐，你说你在这里布道，有看见谁停下来听了吗？”坐在一旁的乞丐似乎看不下去了，走到了修女的跟前，人海之中也只有被漠视的两人能找到些许的共同感了。“可怜之人啊，你要信仰我们的女神吗？”“不是我说，信仰这东西，能有什么用吗？我光是每天吃饱饭就已经困难至极了。”“只要你足够虔诚，女神就会拯救你于困境之中。”“别逗我笑了，你们这些拥有资质的人根本不懂我们的痛苦。”“女神啊，请您原谅这个无知之人吧，他也不过是与其他人一样游荡在您的土地之上罢了。”“呵，算了吧，如果我跟其他人一样，我的生活就不是这样了。”对这一问一答感到了绝望，乞丐坐在了地上，苦笑着摇起了头来。明明今天份的饭钱都还没讨到，但却很想在她的旁边看着，看着她在一天的努力之后，却没有任何的作用，像他一样沦为广场里微不足道的一粒尘埃。“你就继续吧，我敢打赌这一天下来，你都不会找到一个信徒的。”“不，会有的，就算只要有一个人，那我就已经不枉此行了。”“哈哈哈哈，那我可就拭目以待了，虔诚的修女小姐。”仅凭两三句话，当然无法动摇克莱丽莎的信仰，只不过事实也确实如他所说，从一开始到现在，没有任何一人在此驻足，唯有她不厌其烦地宣讲着女神的教义，向冷漠的民众们不停地张开怀抱。但时间并不会像克莱丽莎一样停留在原地，随着天色逐渐昏暗起来，路上的行人渐渐地减少了，结束了一天的工作与冒险，现在正是回家与家人团聚，与朋友畅饮的时间，唯独有两个人仿佛处在另一个世界中一般，在方圆数米之内形成了一堵屏障，没有任何人能靠近。“你看，我都说了吧，没有人会来的。”“......”没有回应乞丐，克莱丽莎依然跪坐在地上，夕阳在她的脸上留下了一道道阴影，原本静谧的微笑现在看起来似乎也变得绽开了些许。“好笑吗，被别人当成成空气一整天。”“......”“哼，虽然今天得饿着过了，但是起码有人陪着我啊，哈哈。”“......”“你倒是说些什么啊？像个傻子一样在那笑啥呢？”“看来这次也只能收到一个信徒了。”“你还在妄想些啥啊？赶快走吧，不会有人理你的。”克莱丽莎突然站了起来，轻轻拍去粘在身上的灰尘，走到了乞丐的面前。两人的距离变得十分接近，直到现在他才发现，即使祈祷了一天，也看不出她的脸上有任何劳累的迹象，如同一个娃娃一般，精致得令人发指。被人一下子靠得这么近，'
- text: 乞丐变得有些无所适从，跌坐在了地上，仅存的夕阳从她的身后散开，脸上的表情也逐渐变得模糊了起来，嘴唇微微地动着，却无法听清她在说些什么。“这次也没找到啊......”作为少数无法使用法术的人来说，对于眼前的景象，乞丐也本能地感受到了不安。纵使以往被其他人侮辱，蔑视，殴打，他都没有怨言，仅仅是明白自己作为无能之人，在接收着相应的待遇而已，但是现在，似乎有什么超越他的理解的事情很快就要发生了。“可怜的人，告诉我你的名字吧。”“我，我叫......罗宾。”面对克莱丽莎的提问，乞丐过了许久才缓缓地作出了回答，兴许是因为大脑被震慑住，陷入了宕机的状态，又或者只是太久没人向他问过自己的名字，需要花点时间回忆起来。“那么罗宾，感到荣幸吧，你马上就要成为我们神圣的一员了。”“什......么？”克莱丽莎的双手高举上天空，口中唱起了不属于人类的韵律，两个巨大的圆环随着歌声在天空中降临，大气随之撕裂，云层随之消散，太阳看起来也加速了下坠，仿佛都在躲避着这不祥之物。直到修女将手重新合十在胸前，圆环才停止了下降，稳稳的在城市上空静止下来。“那是什么啊？”“是哪个疯子画出来这么大的法术阵啊？”“难道是院士们又研究出什么新东西了吗？”“但我怎么感觉这个东西...不太对劲啊？”回家路上的人们纷纷抬头望去，对这凭空出现的异象感到好奇，虽然起初看起来十分巨大，但到最后其实也只囊括了城市的几条街道，大概是从太远的地方降下所导致的错觉吧。“等等，这是要召唤什么东西吧？”“妈妈妈妈，天上的是什么东西啊？”“是要给我们这边降水吗？应该不至于这么大费周章吧？”“这个阵的直径有200米了吧，到底是谁有如此才能在一瞬间...”克莱丽莎开始脱下长靴，长袍下的双腿渐渐裸露了出来，经历了一天的封闭之后，双脚总算是解放了出来，重新踏足在大地之上。“差点忘记了，去到别人的地方要先把鞋子脱下来，这是基本的礼仪吧。”这一连串的举动让罗宾看得出神，有一种圣洁的感觉从他的内心中慢慢涌现了出来，而她那姣好的容貌纵使是路人也应驻足停留观赏三分，为什么从开始到现在都没有任何人注意到她，只有自己走到了她的跟前，跟她共度了无聊的一天？“哈，该不会是昨天也没吃饭的后遗症吧......”罗宾开始怀疑自己的大脑，认为自己今天的一切只是幻觉，大概是某个该死的又把他当作取乐的工具，现在估计在窗台上看他笑话呢。既然是这样的话，最近还是离市中心远一点好了，不然几天下来，可就要把自己给饿死在这里了。“走前再多看会吧，倒是也能养养眼，饿个一两天也算是有些回报吧。”克莱丽莎没有阻拦罗宾，只是任由他看着自己，将自己烙印在他的记忆深处，成为他往后的精神支柱。“以女神之名，请允许我为您献上忠诚，祭品，以及新的信徒吧。”一瞬间，整个广场的地面亮起了圆形的法阵，白色的光芒刺痛着罗宾的眼睛，让他不得不眯起眼睛。恍惚之中，两个圆环在克莱丽莎面前的空地上出现，明显地比周围亮上不少，天使一般的轮廓甚至透过了眼皮照进了罗宾的眼睛里。“那就开始吧，腐朽在自己世界中的人们。”克莱丽莎赤裸的双脚走进了环中，紧随而来的是来自东部剧烈的震动以及巨大的响声，还有人们连绵不绝的尖叫声，尽管那听起来十分微小，但也足够让人明白那里发生了怎么样的惨剧。然而罗宾只是被震倒在地，什么也看不见，这次的恶作剧未免也过于隆重了，连他自己都认为自己不配得到如此的待遇。渐渐的，罗宾的眼睛总算适应了周围的强光，看清了眼前发生之事。克莱丽莎站在了广场的边缘，周围的人们不知为何全都对她毫无反应，只是惊叫着，逃跑着，跟前往应急的术士们撞到一起，但没有一个人来到罗宾跟克莱丽莎的位置，
- text: 仿佛他们就是一根柱子一般。“女神需要你们更多的鲜血来满足，所以请不要做无用的抵抗。”克莱丽莎开始带着脚踝上的两个圆环在城市中央广场漫步起来，远方紧接着便传来了地震与惨叫，而坐在中间的罗宾，总能从克莱丽莎的方向听到那微弱的呼喊声，就连来自地面的震动，也跟她的脚步重合了起来，就好像是因她而起一般。没过多久，克莱丽莎就已经绕着广场走完了一圈，罗宾也发现周围的人们也愈发地多了起来，但仍然与他们保持着距离。停下脚步之后，克莱丽莎向罗宾投来了充满意味的微笑，甚至用双手提起了长袍，像个女仆一样给罗宾鞠了个躬。“虽然已经跟你们说过了，但看来跟早上一样，没有人听得进去啊。”克莱丽莎若有所思地看了看地上，提起了她的右脚，用脚掌慢慢地踩了下去，但却极其缓慢，让人以为她在做什么瑜伽一样，直到脚掌跟地面贴合为止，整个动作几乎花上了一分钟才完成。“明白了吗，就算你们再努力反抗，对女神来说都是没有任何用处的。”尽管克莱丽莎所踩的地方空无一物，但她仍然旋转起了脚踝，碾压着地面上的石砖，但仍然保持着优雅的体态，没有做出任何失礼的举动，而后轻轻地往后一拖，将地面上的灰尘一并带走，终止了这一段诡异的舞步。“那么现在这里已经布置完毕了，作为我们最为神圣的教堂，我将会在此为你传授女神的教义。”罗宾看着克莱丽莎，看着她向自己缓缓地走来，修女背后的天空似乎有什么东西在飞着，那看起来就像......一场华丽的流星雨？只是它的终点似乎是天空，并不是陆地，向着更远的地方消失了。而随着克莱丽莎的靠近，周围的震动已经逐渐变得不可忍受了，罗宾必须整个人趴倒在地上才能勉强保持住原位，周围的人群就更不用说了，他们发出了比以往任何一次集市都要更为巨大的声音，混杂着尖叫声与哭声，穿透着罗宾的耳膜，震撼着他的心灵。“你，你难道不是假的吗？”罗宾此刻对修女感到了发自内心的恐惧，但剧烈的震动让他动弹不得，不仅如此，当他想要翻过身来往后退时，他变成了真正意义上的无法动弹，如同一座石像一般，将自己的正面完全地展现在了修女的面前。而向他踱步而来的修女，现在看起来就像是死神一般，脸上的微笑不知何时变成了狞笑，空着的双手不知何时拿起了一把镰刀，下一秒自己就将抱着自己的头颅，埋在自己的胸中窒息而死。只注意到眼前的克莱丽莎，后方不知何时出现的两根白色巨柱已经占满了广场的整个天空，尖叫声已经突破了人类声音所能达到的最高峰，只因他们的身体跟罗宾一样，全都变得无法动弹，而那两个象征着死亡的圆环已经飘到了他们的头顶，从那之中伸出的东西也已经与他们近在咫尺，他们还没有为此准备好，为他们已经消失的信仰准备好。“那，那是什么，到底发生了什么！！”“看看周围吧，罗宾，你要好好记住这一切，将他们如何回归到女神的身体的每一刻，都刻印在你的脑海之中，但你放心，我会从旁协助你，尽量减轻你的负担。”克莱丽莎再次行动了起来，她走到了罗宾的身前，广场的空间被再一次的压缩，人们疯狂地想要逃离那来自天空的死亡，但却又一个个像是飞蛾一般扑向火焰之中，来到了这座广场之中作茧自缚。石化的范围已经扩大到了方圆500米之内，而克莱丽莎离罗宾还只剩下3步的距离。“你到底要干什么！！！你只是幻象而已！！！我说的没错吧！！！”罗宾怒吼着、嘶吼着，然而回应他的只有剧烈的震动跟尖叫，以及突然笼罩了大地的黑影。借着周围的光线，遮蔽天空的物体勾勒出一个奇怪的轮廓，那是人类的脚吗？难道这些震动都是......？未等罗宾那缓慢的思考，死亡的钟声又再次敲响了，这一次，他终于亲眼见到了，那流星雨的真面目。那是人们破败的房子变得粉碎后，在天空之中飞舞的样子，
