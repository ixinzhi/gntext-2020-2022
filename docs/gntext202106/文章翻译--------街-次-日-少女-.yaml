  text: '# 文章翻译《 ハロウィンの街と次の日の少女》作者：1730231594TID：30412# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/E2278/arisu_OutHlwen.htm&dl=ZjytWZywJWM&t=1614059746&c=1612349667&r=1f)正文：距万圣节过了一夜的某条街。从昨天的惨剧中幸存下来的人们理解了发生了什么。不，不知道发生了什么吧。不过只是知道了现状。担负着城市电力的变电站不知道承受了怎样的重量，完全垮掉了。没有找到工作人员，也没有认出那些车。通往河边的路也被人踩没了，没有路了。乱七八糟，到处都是残骸。河流也如字面意思改变了流向。观众席被淡粉色的水晶一样的东西覆盖着，在那里有用骑乘位连接着死去的情侣的奇怪状况。楼宇街最严重。从远处就能看到的最高的大楼突然消失了，周围全是粉红色的水晶。到数个街区的大楼都不见了。而且，想要靠近的时候，却有一股不寻常的臭味阻挡去路。因此，连去调查的机会都没有。最后，城市的周围被浓雾笼罩，无法外出。不仅如此，连城里有些地方都进不去。已经没有办法了。做出这样的判断后，他们开始向紧急避难所移动。早上，在那个城市的外围。有个还算大的机场。该机场有4个4000米级别的跑道，因万圣节和休假而去旅行的人和工作而去的人非常热闹。本来应该是这样。时间静止，谁也不动的机场。这时，一个少女走过来。跨过栅栏，侵入机场内的少女。大小是200倍左右，几步就能横穿这个宽广的机场。她叫爱丽丝。是引发昨天惨剧的罪魁祸首。把4条跑道全部踩破而无法使用的爱丽丝。就那样去某个地方。今天的衣服不是万圣节的女巫装，只穿了一件大t恤。看起来很松垮，像连衣裙一样，但因为胸部的缘故，前面翘起来，没能遮住性器官。昨晚，将数千人插入，捣碎、溶解、喷洒，杀尽的性器已经湿漉漉的，马上就能猜到她是来干什么的。但是，这里既没有人能看到，更没有人能阻止。爱丽丝窃笑着走了过来。眼前的是控制塔。管制室就在眼前。在那里，从昨天晚上开始时间就被中断了，突然到了早上，10多名职员感到困惑。爱丽丝笑了。将存在用魔法恢复到了“通常”。突然在眼前出现了(看起来像是)沾湿了的巨大的下体，他们不知道那是什么。对不明所以死机的他们，不解释，转身180度。把摇摇晃晃的两块臀肉。用力抓住掰开。突然看到少女的屁股和肛门，在他们意识到之前，爱丽丝向肚子里注入力量。噗~
    ~ ~ ~ ~可能是因为昨天把攒够的东西放出来了，所以和平时比并不臭。不过，那是对爱丽丝来说。对零距离放屁的控制塔来说并不是这样。所有的玻璃都被吹飞了，器材也飞了出去。职员的命运分为两种。一边是被爱丽丝放屁的直接击中而被吹走的人。另一种被放屁的声音把内脏、身体都震得乱七八糟的人。虽然死因不同，但结果是一样的。没有管制的人了。爱丽丝回过头，看着染成通红的控制塔，以及人员飞溅的另一边，笑了。然后，径直走向跑道。跑道尽头昨天预定起飞的喷气式飞机停在那里。这是400人规模的4发动机飞机。爱丽丝在那里一下子变得更大。达到700倍左右。然后，强化了飞机，自己跪下，然后恢复了飞机的时间流动。窗外突然变成了早晨。出现在那里的巨大的脚。驾驶员无视混乱的乘客，看着那一幕。斜着的白皙大腿，大腿根部的少女湿漉漉的性器。爱丽丝无视沉默不语的飞行员，举起了飞机。无视嘎吱作响的飞机、陷入恐慌的机舱，'
