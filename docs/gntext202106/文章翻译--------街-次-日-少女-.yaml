  text: 开始了为了欲望的行动。首先，拿下主翼。插进去的时候会碍事。尾翼反而加强。因为捏起来很方便。然后，把机头放在裂缝上，“咕湫”地一声。虽然前戏好像不需要，但有前戏比较好，因为可以让他们理解在做什么。感到他们越来越大的恐惧，从裂隙中涌出的爱液。滴落在被捏着的飞机上，让他们更加恐惧。爱丽丝一边抑制着怦怦乱跳的感觉，一边缓缓行动。“噗”的一声，机头撬开了阴道口，插了进去。坚固的挡风玻璃瞬间破碎。飞行员发出惨叫。爱丽丝就这样插了进去。飞蛾扑火的飞机插入满是爱液的阴道内，爱液一下子流进驾驶舱。黏性的爱液融化了飞行员的上半身，立刻灌满了小小的空间。爱丽丝毫不在意，噗哧噗哧地插了进去。有时候因为夹得太紧，客舱的窗户开始裂开。从那里喷出的爱液融化了载着的人。乘客们一边尖叫一边寻找逃生之路，即使打开紧急出口，那也是700倍的爱丽丝的股间。从比控制塔高的位置不可能跳下来，跳下来也救不了吧。就这样犹豫不决的人被从后面来的人推了下去。10岁的巨大少女滑溜溜的下体，还有叼在里面的巨型喷气式飞机，像极光一样飘扬的衬衫和把它往上推的储气罐一样的胸部，以及两侧柔软的大腿。他一边看着这样的光景，一边摔进爱液池，结束了自己的一生。而推他的人露出“糟了”这样的表情，意识到自己没有退路。要么在里面熔化，要么掉下来熔化，于是决定跳起来。然后，想要跳起来，探出身子的瞬间，那个地方被下体吞噬了。就这样被夹在机体和阴道壁之间的他，因无法承受少女的阴道压力，噗的一声被挤死了。爱丽丝清楚地感觉到他的末路。因为感觉太过强烈而夹紧的程度。机体发出惨叫，变形成阴道形状。多亏了爱丽丝的强化，没有完全垮掉，但乘客几乎都受了重伤。被压扁的机体夹住的人，被爱液的浊流吞没，一边溶解一边滴落的人，大半还活着。爱丽丝决定把瘪瘪的不太舒服的那个再勒紧一点。把重新调整硬度的机体插到里面，一边轻轻移动一边快速夹紧。飞机不断地崩溃。被插在里面的飞机内无处可逃，有的只是超酸性的爱液和连战车都能像纸一样压碎的阴道壁。只有两种选择，要么被爱液溶解，要么被阴道压垮。机体突然绷紧变细。在那里面乘客们正忙着写文字。和慢慢夹紧机体不一样的感觉。很多柔软的东西折断、瘪掉、溃烂的感觉。“啊”地叫了一声，稍微放松了一点，然后一下子夹紧了起来。“噗噗噗”、“噗噗噗”，应该活了10年以上的他们，在10岁少女的阴道里，只因为一次自慰就被压死了。嗯，爱丽丝微微一笑。气喘吁吁地看着大腿。布满跑道的爱液。从小小的下体里露出来的扭曲成手指形状的尾翼。捏住它，慢慢地拉。她感觉到慢慢在阴道内移动的飞机，微微喘着粗气。在呼哧呼哧的喘息声中，拉出的飞机已经是铝制的绳子了。把400名以上的乘客全部用完的爱丽丝。“啪”的一声扔掉绳子似的喷气式飞机，去了下一个地方。匍匐前进的目的地是飞机驻机场、停机坪和乘客聚集的候机室。#
