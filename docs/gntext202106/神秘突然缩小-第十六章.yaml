  text: '# 神秘突然缩小 第十六章作者：1厘米小人TID：30293# 1*本帖最後由 1厘米小人 於 2021-2-5 16:15 編輯*从第十五章开始，我的文基本上都是有P上小人的超清图片，但由于论坛限制没办法把超清图片上传，所以我就截图了全图和小人位置的局部放大图给各位看。而从现在开始，和我合作帮我这个懒家伙P图的原创图片作者将会在回复里分享高清原图，想要看高清原图的可以等待创作者回复分享原图。=================================================走在老城房区里，这里到处都残留着阿乐童年的纯真与回忆。他记得，小时候邻居家有一个小他3岁的妹妹，是个腼腆的小黑丫头，黑乎乎的却有一个雅致的名字叫阿月，邻居和家里的关系很好总是串门，阿乐和阿月也因此关系非常好，有人欺负阿月时阿乐总是站出来保护她，为她打架为她出头。阿乐总是和阿月说，阿月你太黑了，一定要多吃鸡蛋才能变白，到时候变得漂漂亮亮的就会有好多男生来保护你了，而阿月每次都是羞红了脸低着头。16岁时，阿乐的父母托关系为他争取到了去Z市一所重点高中读书的机会，阿乐的父母把老城的房子卖了在市区买了新房子。离开的时候阿月哭着追上阿乐把自己最喜欢的娃娃送给了阿乐，而阿乐也哭着把自己最喜欢的机器人送给了阿月。转眼10年过去了，听说早就成为景区的老城房区要拆了重建，阿乐趁着周末坐飞机回到了小时候生活的地方回忆童年。老城房区一幢幢旧房子里大多已经人去楼空，走在空无一人的老城街道上的阿乐心中唏嘘不已，忽然猛的一阵眩晕倒在了地上瞬间消失不见。=================1周后。一个美丽的身影漫步在老城房区的街道中，她就是阿月，如今的她高挑白皙美丽，早已不再是10年前那个黑乎乎的小丫头，在Y市的一家航空公司当空中乘务员，也就是空姐。听说老城房区要拆了，趁着休息的时间回到了这里再多看一眼，走到了自己曾经居住的旧房子门前，阿月想起了小时候总是保护她为她出气为她打架的哥哥阿乐，那时候阿乐总是说她黑让她多吃鸡蛋，说多吃鸡蛋变白变漂亮了就会有好多男生来保护她，现在她长大了也变白变漂亮了，确实有不少男人写情书或者唱情歌给她表示想要守护她一辈子但她一个都没同意，想到这里阿月的嘴角慢慢翘起，也不知道阿乐现在过得怎么样了，带着甜甜的微笑漫步在老城房区的街道之间。走在熟悉的街道，上了一小段楼梯来到了一处平台，阿月一边走目光一边扫视着地面，她记得小时候平台上有很多蚂蚁，阿乐常带她来这里抓蚂蚁玩，如今住在这里的人们都搬离了这里，蚂蚁似乎也搬家了走了一路居然没有在地上看到一只蚂蚁。阿月走到一处砖瓦斜坡下蹲下，目光随意的扫了下地面。===================从昏迷中醒来已经过去一周了，阿乐已经很彻底的接受了自己被缩小了的命运。这一周阿乐过的很艰难，一周的时间仅有寥寥十几人经过这里，刚开始时每有一个经过的人阿乐都会尽力的大喊尽力的追逐，然而他的声音低的甚至不如蚊子拍翅膀，而渺小的双腿要跑很久才能比得上巨人们迈出的一步，没有任何一个人注意到过渺小的他。阿乐就这么又饿又渴魂不守舍的晃悠着，他不敢去路中间，这段时间他也清楚的意识到靠近追逐巨人若是被巨人们的巨脚踏中下场绝对惨不忍睹，但他也在巨人们曾踏过的地方发现，那些被踩断了的巨草根茎处有可以舔舐解渴的汁液，解决了没有水分的问题，可依然没有食物。就这样两天后，浑浑噩噩又饿又累的阿乐趴在地上，一个穿着jk制服一路自拍的可爱小女生踏着沉重的脚步经过，小女生走的很靠边，巨大的阴影笼罩阿乐的头顶，穿在小女生脚上那双巨大的皮鞋每一次落地阿乐都能感到大地的颤动。'
