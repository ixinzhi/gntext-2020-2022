  text: '不是黑色的蚂蚁甚至比蚂蚁还要小，小点非常的小若不是蹲下甚至注意不到，如此小的虫子阿月如果不用放大镜或者放在眼前是没办法看清的，她还记得小时候抓蚂蚁总是不小心就捏死了，为了观察活蚂蚁只能趴在地上凑近了看，这个小点比蚂蚁还小别说捏起来了碰一下可能就成泥了，小时候阿月也跟着阿乐踩死过不少小虫子，不过现在长大了她明白小虫子也是生命。她并不是小时候的野丫头了，不可能趴在地上，也不打算捏死或踩死这只小虫子，只是就这么蹲着面带微笑静静注视着。在阿月的注视下，渺小的小虫子正努力的缓慢移动着远离她脚边，似乎知道这对它来说这庞然大物是活的只要轻轻一动就能彻底碾碎它。过了一会，这渺小的生命似乎也察觉到了庞然大物并没有恶意渐渐的停下了缓慢的移动，似乎…………跳了一下？
