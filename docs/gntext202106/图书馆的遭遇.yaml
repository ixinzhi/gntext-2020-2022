  text: '# 图书馆的遭遇作者：wugujiliuTID：30322# 1*本帖最後由 wugujiliu 於 2021-2-8 22:42 編輯*进入社会之后面对每天繁重的工作和没完没了的功能性交际，我已经很少有时间能够留给自己去享受了，有时候不禁回想起学生时代整个周末泡在图书馆的美好时光。这个周末恰好空了出来，我便来到了本市的图书馆，打算一边找回学生时代的感觉，一边将这宝贵的一天用于安静的阅读犒劳自己。 
         周末的图书馆除了知识的殿堂，更像是一个亲子乐园，一些家长带着聒噪的人类幼崽游走于各区域。被炒得心烦的我本能地抬头，只见一张惊天美颜出现在我的前方；两只大大的眼睛，高挺的鼻梁，乌黑的秀发绑成一个揪扎在脑后，一件简约大方的黑色长外套和普通的牛仔裤也遮盖不了下面傲人的身材。说实话，长这么大，日常里各种风格美女我见得并不少，但真的说能让我心里一惊的这还是第一次，就是那种比自己预期的最美的女明星出现在眼前还要美的惊艳感。她的身后跟着一位打扮非常得体有气质的中年妇女，应该是她的妈妈吧。我单纯的欣赏了一下也没有多想，毕竟美归美，我和她终究是两个世界的陌生人，还是回到我的节奏继续过生活吧，换句话说，就是怂了，哈哈。#
