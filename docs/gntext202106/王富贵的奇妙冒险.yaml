    \    3.  黑帮风险高，但公司工作条件恶劣。\n-   **公司工作细节**\n    1.  公司提供服务业工作，如售货员、服务员、保洁员。\n \
    \   2.  超过五年无投诉或意外死亡的员工可获福利。\n    3.  超过十年员工可获房屋租住权和子女入学权。\n-   **公司工作风险**\n \
    \   1.  新员工生存率低，初期工作危险。\n    2.  员工被缩小至十厘米高，易发生意外。\n    3.  需签署放弃人权和生命健康权的声明。"
  text: 后者早晚吃破产，然后嘛，就是从居民区里莫名的消失，生死不明。当然，最后一条就是加入黑帮或者被公司雇佣，既获得免费的水和食物，又能逃离这该死的地狱。要是你，你会怎么选择？“你打算加入公司？”眼前的黑胖子坐在沙发上，戴着墨镜，金属的右手在日光灯下闪着金光。他吸了一口右手的雪茄，“你知道公司招募的那些人是干什么的吧？”“知道一些”我坐在胖子对面，感觉到他墨镜后面打量猎物的视线，让我很不自在。但我还是镇定下来，“都是些服务业的工作。”“可以这么说，王富贵先生，”胖子摘下眼镜，“不过作为中间人，我还是有义务向你详细的说明一下，那些服务业的工作。”“被缩小到一米，然后在商场当售货员，饭店的服务员，和这什么地方的保洁员.....”“那是广告的宣传，王富贵先生。准确的来说，只有被公司雇佣超过五年，既没有被投诉，也没有因为意外死亡的前提下，才会获得你所说的那些职位。这被当作老员工的福利而存在的。超过十年的员工还会获得公司房屋的租住权，子女的入学权；在此基础上连续五年获得优秀员工的人，还会获得一份生命保险；雇佣超过二十年的，还可以享受领取退休金的福利。”“哇哦，”这福利听得我有点眼晕。“不过么，一半的新入职员工都活不过前三年....”“是要从事什么危险的事情么”我害怕起来。正是因为黑帮太过危险，我才选择加入公司。虽然出卖尊严，但至少生命无忧。现在看来，完全不是一回事。“也不是啦，因为最初入职的员工是被缩小到十厘米高，因为身体太小了，所以，意外难免嘛。”“十厘米？十厘米我能干什么？还没一个芭比娃娃大！”“公司会派你干什么，我就不知道了。不过你要附带签署一份为期五年的放弃人权和生命健康权的声明。”“草”“至少比加入黑帮的生存率要高，”黑胖子吸完手中的雪茄，打开烟盒，又拿了一根点上，“义体改造可不是一般人受得了的，而且，就像广告上说的，也许成为某个大人物的情人也说不定，恢复身体，从此走向人生巅峰——黑帮绝不会有这种事情，”胖子无奈的笑了笑，抬起自己的右手，“毕竟外面的人眼中，义体改造的半机械人不是人。”“好吧，搏一搏，单车变摩托，待在居民区也是等死！”“嗯，我喜欢你的拼劲，好，现在我就把你的资料上传的数据库，”胖子把载有我身份数据的芯片插入耳后的插槽里，随后眼睛变成蓝色，“两天以后早上八点，到居民区的出入口，有人会引导你入职的。”
