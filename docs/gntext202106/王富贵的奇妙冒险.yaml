- summary: "-   五月花城的背景与现状\n    1.  五月花城是火星殖民地里最烂的地区，暴力犯罪频发，贫困率高。\n    2.  尽管如此，人们仍因希望而涌入，城市充满迷梦。\n\
    \    3.  城市划分为五个区，由佛吉尼亚公司控制。\n-   行政区与佛吉尼亚公司的控制\n    1.  行政区位于城市中心，无政府组织，由佛吉尼亚公司控制。\n\
    \    2.  公司董事会如同城市的神，董事长安洁莉娜和艾莉如同宙斯和赫拉。\n    3.  公司控制一切，包括商业区和工业区。\n-   商业区与极乐城\n\
    \    1.  商业区位于行政区南面，有高速路和地铁。\n    2.  富人区和上等人乘坐浮空车。\n    3.  极乐城是黑帮控制的地方，提供各种娱乐活动，金钱至上。\n\
    -   工业区与科技发展\n    1.  工业区位于行政区北面，有环城公路。\n    2.  工厂为城市提供基础资源，人工智能替代了大部分人类劳动。\n\
    \    3.  科技发展导致失业和裁员，工人抗议被镇压。\n-   富人区与居民区\n    1.  富人区位于行政区西面，是城市的“奥林匹斯”。\n \
    \   2.  居民区位于行政区东面，有高楼和环城公路。\n    3.  居民区被封锁，被透明罩子覆盖，居民生活受限。"
  text: '# 王富贵的奇妙冒险作者：qI13920494096TID：30781# 1*本帖最後由 qI13920494096 於 2021-4-27 14:30
    編輯*地球历一百三十九年，我所居住的城市被评为全火星殖民地里最烂的的地区。为什么呢？暴力犯罪层出不穷，贫困线下的人口数量全火星第一。这是事实，无法否认...但人们还是蜂拥而来。这地方总是给你一丝希望，谎言也好，幻觉也罢，但如此近，仿佛触手可及，让人奋不顾身。这里充斥着迷梦，就像它的名字，“五月花”——和那艘满载着清教徒驶向新大陆的船只一样，满载着逐梦之人，追寻在火星的山巅之城。“五月花”被划分为五个区：行政区，商业区，居住区，工业区，富人区。行政区，地处城市的中心，其他的四个区以它为中心向四面延申。虽然名叫“行政区”，当区块里没有一丝和“行政”有关系的政府组织。因为自从五十年前市政府全员被黑帮灭门，零碎的尸体堵塞了河道之后，这个城市就再也不需要这种浪费纳税人钱财的组织了。现在，城市的一切是由百年公司——佛吉尼亚公司控制。可以说，佛吉尼亚公司的董事会就是这座城市的神，现代意义上的“雅典诸神”；而公司的董事长，安洁莉娜和她的妻子艾莉，就是“宙斯和赫拉”，虽然是蕾丝边的。商业区，在行政区南面，有一条环城高速路横贯其中，还有若干条地铁联通居住区和工业区。当然，富人区和行政区的上等人是坐浮空车从天空的尽头飞过来的。区内最著名的地方当属由黑帮控制的极乐城了。购物，赌博，嫖娼，超梦体验...不论身份，不论职业，只谈金钱——有钱你就是极乐城的爹，没钱，听我的，没钱还是不要去找不自在了。从这一点说，极乐城是全“五月花”最平等，最自由的地方了。工业区，在行政区北面，唯一的交通就是那条宽到离奇的环城公路。各种工厂，为五月花提供基础的建设和生存资源。由于人工智能在过去一百年的飞速发展，人类所能从事的大部分劳动都可以被AI所替代。所以说五十年前的那帮被灭门的倒霉蛋真是自己作死，科技大潮岂是你们去去政府能够阻挡得？你挡得住佛吉尼亚公司大规模的以人工智能代替工人么？你挡得住工厂大批裁员却一分遣散费用也不出么？你挡得住工厂保安架起12.7毫米的机枪向游行的失业工人开枪“自卫”么？你们不行，你们什么都不是，所以为什么不乖乖当狗呢?最后除了万人坑和坟包上的一朵白玫瑰，谁在意你们呢？富人区，行政区西面，五月花城的“奥林匹斯”。环城公路在这一片地区转入地下，成为一条深处地下的隧道。我没去过，以后也应该不会和我有任何交集的地方。不过从医院，学校，警察局都在那里来看，不论自然环境还是治安环境都应该不错，至少比我居住的地方，居民区要好。居民区，我出生的地方，我成长的地方，不出所料，也应该是我死去的地方。居民区在行政区东面，有一条环城公路纵贯其中，还有若干条地铁，交通还算方便。为了应对越来越多的外来移民，也为了节约用地，居住区里有若干栋百层高楼——这在过去也成为了居民区的地标性建筑。高层间被遮挡阳光的的天井成为了人们日常活动的地方，在这里，没有白天，也没有黑夜，只有一跳一跳的钟表指针提醒着人们时间。五十年前，在平息了由于科技发展而带来的“阵痛”后，也许是出于惩罚的目的，也许是出于安全的考虑，居民区被封锁了，随后，佛吉尼亚公司用我们所不理解的科技，也许该说是神迹，用一个巨大的，透明的，无法用任何办法破坏的，未知材料的罩子罩住了整个居民区，控制了居民区的一切，甚至水源和食物。从那以后，在居民区里生活普通人有三条路选，一条是吃居民区里黑帮垄断的不知道哪里寻得的水和食物，另一条则是花高价从公司那里购买干净的水和食物。前者吃多了一般活不过三十五岁，'
