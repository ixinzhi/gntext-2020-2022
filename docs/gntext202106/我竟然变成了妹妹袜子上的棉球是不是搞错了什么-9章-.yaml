    血赚不亏很多年后，我仍然会回想起那天上午小雨拿起一座白色大山的震撼场面。小雨捏起袜子，放在另一只手上里，用手指靠近了我这只小棉球，“你好小啊！”又是一脸坏笑。不得不承认，我现在是真的小，连她的一根手指看起来都宛如一艘驱逐舰般巨大，白色的指甲如宽阔的甲板，百米长的手指后连着的手掌宛如一座小岛，这样从天外降临到袜山上，向前推行，停在我面前。哪怕只是女孩子的一个小小动作，在我这个大小看来都是如此的壮观，居然用壮观来形容女孩子的手指，我真是太渺小了。“欧尼酱你可以变回人形的，用你的意念试试。”我想走，我想动，于是我视野中出现了自己的手脚，哈？我又变成人了？我伸出手摸了摸眼前的巨大指甲，啧啧称奇。忽然，她的手指往前一伸，压住了我。“啊！小雨你干什么！”她用另一根手指捏着这根手指的指肚，把我夹在手指和指甲之间，拿了起来。像是两堵墙把我挤在了中间，感受着巨大的力量，我不禁叫了出来，“啊！别这样，会出人命的。”“欧尼酱你都已经不是人啦！”，说着，她把手指拿到了眼前，指尖上站着小小的我。“真的好小啊，能卡在人家的指甲下面呢”，她又一次感叹，我不禁怀疑她反复说小是在嘲笑我，哦不，可以把怀疑去掉。“欧尼酱，你要想象的是以前身体的感觉。”我使劲想了想，发现自己已经变回原来的模样了，再低头看着她小手里拿着的袜子，有一种恍如隔世的感觉。
