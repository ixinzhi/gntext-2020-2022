- text: '# 外遇（短篇）作者：王正念TID：30814# 1一對男女，男方叫蒙汗，女方叫欣羅，兩人在大學畢業舞會認識，當時欣羅的身高冠絕全場，加上那快把禮服撐爆炸的身材，吸引很多人的關注，只是大家走到她的附近就卻步了，身高差距，讓很多人打退堂鼓，只有蒙汗被同學慫恿就被推上去邀請跳舞，雖然踮起腳尖都還沒她下巴高，但女方並不嫌棄，兩人邊跳舞邊聊，越來越投機，舞會結束還出去玩，之後男女交往一陣就結婚。結婚後，女方很自然的就搬到男方所在國家奈良國，男方所在的一個城市-雷恩城雙方如膠似漆，而且床上性愛常常是男方已經被操到不舉只能靠手幫忙女方，最後下不了床，欣羅則意猶未盡的抱著蒙汗自己動手解決。但平時生活，不管是做事情，還是待人接物上，因為蒙汗沒什麼耐性，又覺得欣羅比較笨，常常口出酸語，甚至會在朋友面前酸欣羅來助興。二年後，欣羅開始每個月常常以回國探望娘家為理由離開數日，連續幾次，蒙汗開始疑神疑鬼，三不五時透過視訊查勤，甚至在女方手機安裝後面程式查看欣羅在娘家的動向。有一天蒙汗照例監看電眼及視訊後就去做自己的事，但在客廳看電視收視國際新聞時，一則天羅帝國的強盜愚蠢落網案引起他的注意，畫面一側有對男女停下來看了看強盜，等強盜走了，他們才一同走進旅館。蒙汗一臉無法置信，趕緊跑去電腦找到新聞直播影片，同時倒轉去重看。男女之一赫然就是欣羅，大怒之下，電話就打過去。當電話接通後，蒙汗就質問那個男人是誰，腦中還停留在那個畫面，男方看起來很嬌小，恐怕只到欣羅的肚臍，雖然欣羅真的高的誇張，但那男生恐怕比自己矮了不少。電話一頭沉默。“為何不說話，我平常怎麼對妳，妳現在這樣對我？”蒙汗怒不可遏。“你說什麼，我才剛離開天羅帝國，已經到家了，怎麼可能跟其他男生出去？”欣羅平靜道。新聞播報已經過去了，蒙汗現在也無法從新聞上看到什麼。隆隆地震！整個房子劇烈搖晃，而且不是左右晃而已，還包含上下，架子上的東西紛紛落地，蒙汗站都站不住，趕緊鑽進床底下，手緊抱頭部，他感覺房子要垮了。十幾秒後，地震終於平緩下來，剩下一點餘震，蒙汗一直等到餘震沒了才敢出來，隨後就聽到門外鑰匙開門的聲音，然後欣羅那高佻無比的身材就展露出來。“欣羅...”蒙汗目瞪口呆，沒想到女方真的已經回來。“我回來了啊~”欣羅此刻穿著一件可以完美襯托她火爆到爆炸的身材，嘟嘴道，同時緩緩彎腰並用手撐住膝蓋讓自己看起來不是那麼高大，這是她跟男生相處的習慣。“抱歉...”蒙汗冒汗，不知道該說什麼，只能道歉。“家裡怎麼回事...”欣羅這時才注意到屋內狀況頓時吃驚道。“剛剛超級大地震妳沒感覺？”蒙汗愕然。“地震？喔~地震啊..”欣羅過一下才反應過來，吐了吐舌頭道“人家以為你摔東西呢~”之後，兩人一如既往的生活下去，連續一個月，蒙汗都沒有再酸言酸語，欣羅也很高興。但一個月後，蒙汗狗改不了吃屎又開始慢慢會酸言酸語，欣羅又不敢頂嘴，然後又開始隔三差五回娘家。蒙汗又開始疑神疑鬼，為此弄了最新的後面程式，標榜外遇殺手，找機會偷偷裝進了欣羅手機。當欣羅回娘家後，打開電腦開始監看。地圖上顯示欣羅距離雷恩城已經有五萬公里，搭最快的客機大概不到2天，而他們沒那麼有錢，所以絕對超過2天。這2天，蒙汗不時會來看欣羅的位置。“回家這麼遠...下次陪她回去看看好了”蒙汗突然想到之前都是女方家長們過來，這樣一想實在不太好意思。“可惜沒有天羅帝國的街景，其他國家都有，就是她們國家沒有..”蒙汗搖搖頭這時欣羅在一家旅館，身上正抱著一個男生，她的手機則在口袋中自動連上房間的針孔攝影機，開始將畫面回傳。蒙汗當天晚上就看到了，但有了上次經驗，這回他仔細看著這段翻雲覆雨，'
- text: 兩人的激戰中最後是男方被操到透支，女方一臉滿足的抱著男方，同時幫自己自慰。那恐怖的性能力讓蒙汗確認就是欣羅本人，電話拿起來就撥過去。但響了數聲，愣是沒人接，直到畫面中的女人自慰完似乎注意到電話，於是走了過去。欣羅此刻皺眉看著來電轉接，隨後拿起來。“妳在幹嘛？”蒙汗盡量讓自己的聲音平穩。“為什麼這麼問？”欣羅心裡一驚。“那個男生是誰...”“你在說什麼，我聽不懂...”“妳..該不會要說妳已經回到奈良國？”蒙汗哼道。“對啊~”“什麼？妳已經回來了？？”蒙汗愣住，隨後喊道。只見畫面中的欣羅轉身走出門。又是一陣地震，架子上的東西都掉了下來，蒙汗趕緊趴進床下，希望能撐過這次地震。還好這次地震沒有那麼強烈，但持續時間明顯增加了。地震終於停了，蒙汗爬出來，隨後門外傳來鑰匙開門聲。蒙汗無法置信的看著欣羅，但再看看畫面中，那個男生癱軟在床上，女生已經不見到現在，要不是畫面中的旅館似乎沒有經歷地震，他都要以為這旅館就在雷恩城裡。接下來又是一陣道歉加自責，然後上床翻雲覆雨。只是這次感覺女方的需求沒有那麼恐怖了...不知道是不是錯覺。欣羅準備出門去買菜，蒙汗也沒興趣再看只有男人的畫面，就把鏡頭連線關掉。而欣羅看到畫面關掉後就出門了。隨後.....地震來了。蒙汗拖著疲憊透支的身體翻身下床，然後滾進床底下。而欣羅則回到旅館中撫摸這男生的頭，抱了抱，隨後就跟男生道別離開。晚上，欣羅收拾好家裡的掉落物品，再煮了一頓飯菜，兩人開始甜蜜的晚餐。完。#
