  text: '# 文章翻译《妹と結婚式》作者：1730231594TID：30379# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/moyashi/yandere.htm&dl=4u1wPFHb9NY&t=1613643024&c=1612349667&r=1f)这个文，怎么说呢，带孝女吧，接受不能者慎入正文：“哥哥，你还醒着吗?”从我房间的门外，走廊那边传来了妹妹的声音。我一回答，妹妹就飞快地走进房间。“对不起，这个时间，我有点在意。”“嗯，什么?”妹妹坐在我的床上，做了几次深呼吸后问道。“哥哥，你真的要和绫濑小姐结婚吗?”绫濑小姐，不，绫濑是我高中时代的初恋，已经交往好几年了。一开始只是一起上下学，互相请教学习之类的淡淡的关系，之后的几年几乎没有任何交涉，我也没想过这么做，她也没有说过这样的话。纯粹的柏拉图式爱情。上个月，我下定决心向她求婚，她接受了。“嗯……”我抑制住表情的松懈，回答道。“呵呵呵。”“哦，是吗……”听着妹妹略带冷漠的声音，我思考着今后的事情。幸福的新婚生活玫瑰色的日子。去哪里旅行，生个孩子，啊，首先要在那之前迎接第一个夜晚，对吧……。“恭喜，哥哥。”妹妹的声音传入我耳中，但我不知不觉开始思考接下来的事情，对着走出房间的背影，连回答都没来得及回答。根据绫濑的希望，婚礼将在正式的教堂举行。说实话，费用也会增加，而且最重要的是，誓言会让我觉得不好意思，所以我没有在意，但她似乎很向往。这是一生一次的活动，觉得不好意思也没关系。帮助妻子实现梦想也是丈夫的责任。这样想着，到当天为止制定了计划，努力了很多……。“这太厉害了……”站在祭坛前环视全局。会场比想象中更大更豪华。一直往里走的三排长椅上，已经开始孤零零地坐了人。特别是新娘一侧的座位，可能是女性比较多的缘故吧，很快就坐满了。女孩子果然很向往这样的仪式，一边和朋友聊天，一边用充满羡慕的眼神环视会场。实际来了之后，就会明白为什么在这样的地方举行婚礼会成为一生的纪念。不知从哪里响起的风琴美妙的音色，从背后透过彩色玻璃照进来的温暖的光。仿佛反映了对天空的憧憬一般，天花板很高，在祭坛上有十几米高。绫濑好像很喜欢这种东西。在迟到的朋友们的冷嘲热讽下，我到处跟新娘的亲戚们打招呼，结果离预定的时间只差一点点。果然有点紧张起来。环顾自己家人坐的最前排右半部分，看到了母亲、父亲，还有婶母等稍远一些的亲戚，却看不到妹妹。走过去和母亲搭话。“咦，妹妹呢?”“啊，那个……”母亲悲伤地低下了头。旁边的父亲也低着头。似乎是不太想被提及的话题。“好像不愿意从房间里出来。”父亲继续说道。“啊?……为什么?”“不知道啊。不管我怎么叫她，她都不出来。不知道是不是用绳子什么的把门绑住了，直接用力想把门打开，却一点也不动。妈妈大吼一声，说快迟到了。却听到里面的尖叫声和扔东西的声音，”“这……”“大概是在和你无关的地方发生了什么讨厌的事情吧。所以就不能出现在兄妹一生一次的舞台上……”父亲的语气略显粗暴，一脸悲伤地说。“对不起，我没能说服她。你也想在全家都在的地方举行婚礼吧。”“所以我来晚了，真的，对不起。”母亲也道歉了。“……好吧，没什么。”我对谁都不会生气。妹妹要是有什么不愉快的事，就别说婚礼了，这种心情我也能理解。本来想让你看的……这么有气势的衣服，妹妹是看不到其他机会的。不过，妹妹要和自己喜欢的人结婚的时候，'
