    ...呃那倒不会应该，第一次写文谢谢支持啦# 44“我想到一个两全其美的办法，等到晚饭前再把你吐出来，这样我既不用挨饿，你也可以得救，你觉得怎么样？”阿茜想出了一个连自己都觉得是馊主意的主意。“你觉得呢？等到晚上，我在地府都报完到了！”虽然同桌被自己的馊主意瞬间点燃，但是不知道为什么，阿茜却觉得他无可奈何的样子很有趣。“你能不能好好说话，不要吼啊。”“你还想让我怎么好好说？平时就觉得你不知深浅！今天看来你真是有够歹毒的啊？我不跟你说了，我要报警，我报警……”“喂，同桌啊，你觉得……你现在还能好好的和我通话，是理所当然吗？”阿茜将手放在肚子上，朝着右面按了下去，而手机里理所当然的传出来了同桌崩溃的声音。“你还没理解你现在的处境吗同桌？如果我想，我现在就摇晃摇晃，或者喝几口水，你就完了，懂？”阿茜又轻轻拍了拍肚子。“明白，明白……求求你别杀死我！”电话那头经过了这样的天翻地覆，已经到了崩溃的边缘。阿茜听到了这样的哭诉，忽然一股辛辣的感觉涌上了心头。想要继续下去的想法甚至让她觉得自己陌生。“我也不是诚心想把你怎样的，对吧？你说，是我心存坏心，把你吃下去的嘛？”“……不是不是，大姐，是我自己不小心掉进了杯里，才被你喝下去的，是我的责任！”“对吧？你自己作死怎么能让我承担责任呢。”阿茜突然明白了猫为什么逮住老鼠而不立即吃掉，这样的拉锯让她停不下来。“同桌啊，你知道的还挺多的，你帮我想想，一般食物对吃自己的人的称谓，是什么呢？”“啊？这，我……我不知道……”“慢慢想啊，我帮你先分析一下。”“你说对于你来说，我是你的什么呢？”阿茜喜欢这种诱导性的对话，她感受到了从没有过的权利和尊严。“你是我的同桌……你是一个善良的人……对吗……？”“什么呐，以前，咱们是同桌，但是现在，你被我吃进肚子里，我一个小小的动作都会让你天旋地转。而你和我吃进去的其他的饭菜，在我的不经意间，都会被我消化掉，你说，这样的你，是我的什么？那我又是你的什么？”…………“……我不知道……但是求求你……求求你救救……”“我告诉你，你和你周围的一切一样，都是我的食物，而我嘛”阿茜得意的自顾自的说。“我是你的世界。”#
    55正当阿茜乐此不疲的玩弄着肚子里的小人的时候，她听到了向厕所走近的脚步声。她默默将手机挂断放回兜里。“阿茜？”是班长的声音。“啊，班长啊，怎么了？”“还问怎么了，你去厕所那么久了，老师让我问问你身体不舒服吗？”“噢，我有点闹肚子，这会儿好了，你先回去吧，我这就回去。”阿茜回答道。我要回去上课了，就先不陪你了，阿茜在心里和她的同桌说。不过她还是挺希望她的同桌能多坚持坚持的，因为能和自己的食物交流的机会，可能这辈子就只有这一次吧。阿茜回到了教室，
