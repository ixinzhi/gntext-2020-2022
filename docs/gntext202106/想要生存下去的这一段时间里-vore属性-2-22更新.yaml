    -   挣扎与回应\n    1.  没有条件爬上食道或破坏胃壁\n    2.  阿茜敷衍的回应\n    3.  担心挣扎会激怒阿茜\n-   阿茜的对话与态度\n\
    \    1.  阿茜对肚子里的“小人”说话\n    2.  佯装问“小人”是否想出来\n    3.  声称“小人”已属于她，不会放出去\n-   阿茜的日常生活\n\
    \    1.  吃晚饭，准备跑步\n    2.  询问“小人”是否满意服务\n    3.  威胁“小人”一辈子活在她肚子里\n-   “我”的绝望与无奈\n\
    \    1.  放下自尊，泪水满眼\n    2.  皮肤被腐蚀，刺痛感不断\n    3.  感觉自己只是陪阿茜做游戏"
  text: 很快就沉浸到了紧张的复习中了。# 6*本帖最後由 考究BG 於 2020-2-22 14:59 編輯*6现在是北京时间4点40，我已经在阿茜的胃里滞留了四个多小时了，我在她在挂断电话之后瞬间觉得失了重，胃里乱作一团，我在没防备的情况下跌入了食糜中，并且弄丢了手机。太糟糕了，我失去了和外界联络的工具。现在大部分的食糜已经流进了小肠里。很难想象过了那么长时间我居然还活着，阿茜好像用吞空气的方法让我不至于窒息而死，但她这样做的目的并不是为了救我，她不过是为了满足自己的欲望罢了，在她的眼中，我只是一个暂时活在她肚子里的小人而已。在这漫长的时间里我并没有坐以待毙，但是像爬上食道，破坏胃壁等想法，我甚至连迈出第一步得条件都没有。这里无时无刻不在摇摇晃晃，在努力了很多次后，我连找到一个发力点都做不到。但是有的时候，我努力挣扎会得到她的回应。但是只是敷衍的拍动两下，仿佛一个漫不经心的母亲在告诉自己的孩子：别闹，我在做别的事情。我害怕我的奋力挣扎会激怒她，或者让她更兴奋，致使情况更糟。但是除此之外，我也只有坐以待毙一条路了。我现在要做的就是不断提醒她我的存在，希望她能因为舍不得，或者觉得只是这样就太没意思了，而回心转意吧。7唔……没想到这样就睡过去了，阿茜趴在课桌上，抬头看了眼表，已经是吃晚饭的时间了。她并没有觉得特别饿，而肚子里居然还有动来动去的感觉。还没被消化掉吗，因为起床气，她有些莫名的恼怒。 
          “你是在嘲笑我消化能力不好吗，小人？”她问道。        阿茜拿起水瓶，喝了几大口水。不一会，她觉得肚子里动静更大了。“如何？这样的服务你还满意吗？”她对着自己的肚子问道。“能听到吗？同桌，你想出来吗？你要是想出来，我随时可以去洗漱间吐哦？”她佯装问。小人在挣扎，仿佛在回应着她。 
          “原来你这么想出来呀，我知道了。”阿茜说，“但是……你觉得进到我肚子里，我还会放你出去吗，嗯？”        “天真呐，同桌。现在你在我身体里，所以你整个人都是我的了，我怎么会再放你出去呢，嗯？”她一边说，一边狠狠的拍着肚皮。 
          过了一会，也许觉得无聊了，她说：“现在我就要去吃晚饭了哦，之后还要去跑步，如果我乐意的话，还要吃助消化的东西。”        “你这个小虫子，有种的话，一辈子活在我肚子里吧。”8 
          听到这一番话的我，我彻底放下了身为人的自尊。泪水噙满了眼眶，看着已经被腐蚀的通红的皮肤，还有无时无刻的刺痛感，比起被她玩弄，践踏尊严，也许尽早被消化掉，是我最好的归宿吧……而连了结自己生命的权利，却也不在我手上。**想要生存下去的这一段时间里，我都只是在陪阿茜做着她一个人的游戏。**
