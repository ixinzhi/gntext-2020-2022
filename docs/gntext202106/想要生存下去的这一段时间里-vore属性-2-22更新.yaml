- summary: "-   **阿茜接到同桌紧急电话**\n    1.  阿茜在上课时接到同桌电话，要求她请假去厕所。\n    2.  同桌声音紧张，表示有急事要告知。\n\
    \    3.  阿茜感到疑惑，但决定先去厕所了解情况。\n-   **同桌透露自己被缩小并进入阿茜体内**\n    1.  阿茜在厕所接到电话，同桌称自己变得像蚂蚁一样小。\n\
    \    2.  同桌解释自己被阿茜中午吃下的食物带入体内。\n    3.  阿茜感到震惊，怀疑同桌在开玩笑。\n-   **同桌提供证据并寻求帮助**\n\
    \    1.  同桌描述了阿茜中午吃的食物，试图证明自己所言非虚。\n    2.  阿茜再次挂断电话，但随后又回拨，询问如何让自己出去。\n    3.\
    \  同桌建议通过呕吐的方式让自己出去，但阿茜犹豫不决。"
  text: '# 想要生存下去的这一段时间里（vore属性）2.22更新作者：考究BGTID：28118# 1*本帖最後由 考究BG 於 2020-2-22 11:42
    編輯*1手机震动的瞬间，阿茜就按下了取消键。她抬起头，并没有人发觉她的手机刚响了那么零点几秒。怎么会忘了调静音呢，松了口气的阿茜埋怨了自己一句，便把手机调成了静音。本以为是不分青红皂白的推销电话，但是定睛一看，竟然是自己的同桌。这不是搞我吗？阿茜向右边瞪了一眼，但是已经上课了十分钟的座位上，竟然没有同桌的影子。
    翘课了？还是生病了？阿茜心里有些疑惑，正当她准备好好听课得时候，紧接着的短信让她不禁吓了一跳。“快请假去个厕所，我有事跟你说，很急！”2到了厕所，阿茜看了看，厕所并没有人，便把电话回拨了过去。“滴——滴——”“阿茜，你可算打回来了……”那边传来了熟悉的声音。“到底怎么了，你去哪里了啊？”虽然想表现的更冷淡一点，但是阿茜还是觉得当务之急，是问清楚到底怎么回事。“我现在要说的事情，虽然很难以置信，但是你一定要相信我，不然我就没命了要！”电话那头，是故作镇定的声音，还有时不时传来的咕噜咕噜的噪声。“嗤，”阿茜突然想起了邓超在美人鱼里饰演的那个老板，“你有话快说，别那么墨迹，我还得上课呢。”……那头沉默了一会，像是终于鼓起了勇气“阿茜，我不知道因为什么原因，变得像蚂蚁一样小了！我知道这很难以置信……但这是真的！而且最重要的是……”“滴！”还没等他说完，阿茜就挂断了手机。“我居然还认真的在听他讲，这个神经病。难道他这样的人是有这样的恶趣味吗……”但是犹豫了一会，总觉得很蹊跷，阿茜又拨了回去。“你说，最重要的是什么？”“喂？啊，阿茜啊，你可别挂了，求你了！对，最重要的就是……”那边已经因为自己的再一次挂断而乱了阵脚，声音已经很模糊，而且颤抖了。阿茜瞪大了眼睛，她只觉得有些耳鸣，并且很不真实，但当她逐渐冷静下来以后，她不相信一直不苟言笑的那个同桌会跟她开这种玩笑。“我现在在你的肚子里，中午我不小心被你吃下去了！”3 
          在被缩小后的这十几分钟里，我已经变的不那么冷静了。这很容易理解，谁又能在像沼泽一样的食糜里冷静呢？得亏她跟闺蜜嬉闹的时候，吞下了一根小香肠，让我得以有一个站脚打电话的地方。 
          “那你怎么证明这是真的呢？毕竟这太让人难以置信了。”手机里传出了这样的质疑。         “你中午吃的米饭，吃的菜有……香菇油菜，还有鸡腿。”我看着周围的食糜，辨认着。 
          “你不是在食堂的时候偷看我吃的？还有没有别的证据？”         “唔……你还喝了柠檬红茶，我就是顺着那个进来的。”我觉得这些都不太能让她信服。 
          “对了，如果是真的的话……”         突然，两声巨响，整个胃里剧烈的晃动，我差点栽下去。        “你在干什么？！我差点掉进你的食糜里！” 
          “还真的有反应呐，”阿茜又再次确认了一下周围一个人也没有。“我只是拍了拍肚皮而已。”         “现在相信了吧！快，快让我出去！”    
        “怎么让你出去呢？”         “当然是吐出来了，扣扣嗓子眼就会犯恶心，你快试试。”我喊到，事实上，我感觉胃里的条件越来越严酷了，氧气越来越少，而胃的活动也越来越频繁了。 
          ……        “喂，阿茜？你在听吗？”         这让人心慌的沉默，我又有了不好的预感。        “那个，可不可以不吐啊。”半天，电话里吐出了这样几个字眼。 
          “什么意思？阿茜，你这是什么意思？'
