          “你将我救出来，你以后想吃什么，我都给你买，好吗？”我用最卑微的语气说“求求你了，我以后给你当牛做马。如果你再耽误一些时间，我可能就会有危险了，可能就要被你……被你……”嘴里面不断的说着，但是脑子里却浮现出了两个字。 
          ……        ……        “被我怎么样？”电话里，透出了笑意。绝望# 2*本帖最後由 考究BG 於 2020-2-21 23:16
