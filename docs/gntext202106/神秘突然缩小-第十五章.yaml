  text: '# 神秘突然缩小 第十五章作者：1厘米小人TID：30208# 1*本帖最後由 1厘米小人 於 2021-1-27 07:56 編輯*因为本人P图水平实在菜的可以而且由于太懒，根本没去研究P图，这次有同好合作帮P了下图，真是帮了大忙，使得配图文看起来应该更有代入感吧。P图：丿天际…浮云~===================================“叮咚铛铛！”清脆的电脑开机音响起。“好了，没问题了……”话还没说完的阿天就被一双小手使劲拉住给拽了起来。“谢啦，哥。”表妹身子一转就坐在了电脑前，旁边表妹的舍友也拉着椅子靠近了电脑。看着表妹熟练的打开播放器点击打开某VIP视频网站中的电视剧，阿天扯了扯嘴角准备爆发，自认为自己就算不是狮子那也算是狮子狗中的佼佼者了。“哥你不是下午还想睡觉吗？哎呀～哎呀～赶紧回去吧，下次我和小玥一起请你吃麻辣烫。”刚准备张嘴开启怒怼模式的阿天瞬间闭上了嘴巴，为了不让自己白跑一趟，很没下限的接受了麻辣烫这份劳动成果。“那我走了。”“帮忙把房门关上，出门别忘了把防盗门也关上，谢谢。”抽了抽嘴角，阿天还是把房间门给关上了。转身便是另一间打开的房间，那是和表妹共同租房的小玥的房间，她两在大学里属于同一届，关系非常要好，由于都不太喜欢学校宿舍环境便一起出来租了这间不大但却拥有两室一厅的公寓。小玥是个瘦弱的女孩，但由于有着一米七的身高且相貌较好，也算是个不错的小美女。房间里很整洁，唯独床上放着一双丝袜，漂亮女孩子穿过的丝袜，对于偷偷有着足控爱好的阿天是有些吸引力的，看了看表妹紧闭的房门，屋内正响着电视剧里男主角的声音，一个大胆的想法冒了出来。耳朵一直听着表妹房间里的动静，蹑手蹑脚的走进了小玥的房间里来到床边，弯腰将那双丝袜拿起来放到鼻子下闻了闻，呼～淡淡的却不刺鼻很轻微的酸味，应该是穿了一次稍微吸收了一点汗的，虽然不像花香让人心旷神怡，不过对于恋足的他来说总感觉很刺激，没什么其他的想法，将丝袜重新放回床上准备离开，然而就在直起身的一瞬间，阿天只感觉天旋地转一下便失去了知觉，即将倒在床时唰的一下不见了。一个多小时后。“呃……”阿天捂着脑袋晕乎乎的坐了起来，不知为何会晕倒的阿天甩了甩脑袋让自己清醒了些，扶着双腿准备站起来，然而身子还没站直忽然愣住，睁开眼睛看了看双腿又看了看身上，空荡荡的什么也没穿。“呃啊！！”惊的阿天一下蹦老高，这种高度已经远超正常人类能跳的高度，吓得他乱挥着双手摔在地上，自己怎么跳那么高？？双手死死的捂着裆部爬了起来，紧张的四处张望。从一开始的皱眉茫然四顾，到眯眼眼熟疑惑，再到最后的张目结舌，阿天呆愣了整整一刻钟终于明白了过来。“卧槽！！！！”包涵震惊无措与恐惧种种情绪的两个字脱口而出。他认清了三件事。第一，他现在在小玥的房间里。第二，他现在没穿衣服。第三，他现在变得小了并且正在自己刚刚闻过的丝袜里！！！这三件事，第一无所谓，第二很丢人，第三则是恐惧与茫然。正当阿天茫然无措时，只听“轰动”一声响，表妹的房门被打开了。“闷在屋子里这么久了，下去透透气，青青你去不去呀？”小玥伸着懒腰走进了屋内。“我不去，你去吧，我再看两集。”表妹的声音从看不见的地方传来。轰～！轰～！轰～！正准备爬出丝袜口的阿天看到一步步靠近床边巨大的小玥，阿天不顾遮掩没穿衣服的自己，在丝袜口里又蹦又跳又叫。数秒后，阿天意识到了自己变得有多么渺小，因为小玥的目光明明一直注视阿天所在的丝袜这里，却完全没有注意到丝袜口子里的阿天，巨大的手指捏住了丝袜口的边缘将丝袜直接提了起来，渺小的阿天往丝袜深处坠落。下坠时，好不容易抓住了丝袜网格空隙，'
