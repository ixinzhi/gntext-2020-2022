  text: '# 被家人遗忘的我（足，阴道，屁股，多结局）更新阴毛结局作者：abc11TID：30078# 1*本帖最後由 abc11 於 2021-1-10
    13:02 編輯*之前的故事我自己看着也有点不过瘾，决定再写一个。这回是没有血缘关系的家庭。“汤有点咸了呢。”“铃音姐，今天我在音乐教室的墙上看见你的获奖照片了！”“啊，老师把照片挂在那么显眼的地方吗？羞死人了！”……我正在和家人一起吃晚饭。一同坐在餐桌上的，是我的妈妈早智花子，我上大学的姐姐早智铃音，以及我上小学的妹妹早智爱，三人虽然年龄不同，但都是美丽的女性。虽说是家人，但因为我是被收养的，所以和三位女性其实没有血缘的联系，不过这一点并未影响我们彼此间的亲密感情。快吃完时，妈妈对我微笑着说：“这两天感觉怎么样？学校那边已经把欺负人的坏孩子都开除了，要是觉得还行，就回去上学吧！”我勉强装出精神的样子，回复说：“还好吧……”姐姐插话说：“这种创伤怎么可能一周就恢复呢？再休息两天也无妨啦！”然后她转身拍拍我的头：“明天我没课，带你去水族馆怎么样？”“谢谢……”我无法反驳姐姐的好意。“爱也要去！爱也要去！”一旁的妹妹跳起来摇晃着手，非常积极。“你还要去上小学啦！”“为什么哥哥不用上高中，爱就得去上小学啊？”晚饭在家人亲密的交流中结束了。我独自一人返回房间，关上门，缩在床角。我能感觉到家人们的爱，也能感觉到她们的期待，但我觉得，即使多在家休息一个月，多去十次水族馆，我也无法恢复继续前进的勇气。霸凌的记忆一直在我的头脑中闪现，让我感到心口有一个黑洞，吸走了我所有的积极情感。我不想，也不敢回到学校，面对那些曾在霸凌中袖手旁观的老师和同学。这种恐惧与日俱增，我恍惚间觉得，我快连家门都不敢踏出去了。那样的话，我就会变成一个只知道消费，却无法创造价值的家里蹲了吧？就算糟糕到那个地步，我相信妈妈姐姐和妹妹也一定会继续关心我，她们就是那么好的家人。但我不想这样，家人们都很优秀，我不想拖累她们。我的心底忽然有了种古怪的想法。有没有一种办法，能让我被遗忘呢？如果我当真不可救药，那只要我被人遗忘，她们也就不会因我而心痛了吧？我也不会因为不努力而被人责备了吧？社会也不会再给我压力了吧？这样想着，我登上了一个从同学那里打听来的神秘网址。……三天后的白天，妈妈去上班，姐姐和妹妹都去上学了，只有我一个人看家。我收到了订购的快递。那是名为现实扭曲项圈的东西。只要在项圈上写上名词，它就可以改变使用者的外形和别人对使用者的认知，彻底让使用者在别人看来成为名词所指代的事物。根据最新的产品说明，它在频繁使用后还会留下永久效果，即永久降低使用者的存在感。有了它，我就能让家人遗忘我了。这样想着，我阅读了使用说明书，开始了尝试。……我脱光了衣服，使用特制的笔，在项圈上写下扫地机器人一词。戴上项圈后，我就感觉浑身麻痒，视角也逐渐变低，很快，我的视野就几乎与地面平齐。一切稳定了后，我来到客厅的落地镜前，发现如今的我成了一个六厘米厚的扁平圆盘，双手退化到紧贴身体两侧，双脚则变成了轴和四个圆球，可以自由滚动。但我的皮肤依旧是人类的皮肤，我也保有人类的五官，它们长在圆盘前方，我的嘴巴还能张开，舌头吐出来可以够到地面。我看上去就像是把一个人压扁了的样子，一点也不想个扫地机器人。但是项圈所带来的认知扭曲会修补这一切。就这样，我静静等待了四个小时，晚上，妈妈，姐姐和妹妹基本在同一时刻回到了家。一进来，妈妈就奇怪地说：“咦？灯为什么开着？”我立马意识到，她现在已经把我忘了，因为我的存在已经被扭曲为了一个扫地机器人。我忽然感到悲伤，但另一方面，又觉得有些高兴。'
