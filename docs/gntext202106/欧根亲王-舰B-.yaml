- text: '# 欧根亲王（舰B）作者：kufufu77TID：29984# 1自娱自乐文，感兴趣的可以看看2333“诶~居然就只有这种程度么？”少女色气而又不满的语气以居高领下的角度传了出来，“还是说？作为现代人类海军结晶的你们，连上个世纪‘老古董’的装甲都打不穿？”像是为了表达不满，原本大量导弹舰船停留的水面开始了剧烈的晃动，仿佛什么巨大生物要从水中慢慢出来了一样。“全员回避！！”老练的舰长明白了将会发生什么，但可惜有些太晚了。原本的海面上重量与质量无与伦比的铁甲舰，在巨大海啸面前就像是洗澡浴盆中孩子的玩具一样，水手们无法想象自己面对的到底是怎样的对手才会拥有这种操控大自然的巨大伟力，就连自己国家的铁甲舰的全力攻击，都对对方来说像是挠痒一样。“不会吧？我只是翻了一下身子而已，你们居然就被消灭了一半以上~”随着少女声音的传出，水手们终于看清了自己一直攻击的敌人部分‘真面目’。“那是什么？”“小岛？”“什么小岛？？分明是山好么！”水手们七嘴八舌的讨论自己面前的敌人，但无论怎么讨论，都无法判断出敌人到底是什么，此时距离这里最近的米国最高军事指挥部收到了自己用卫星拍摄得到的全貌图。那是一位白色发橙瞳的美丽少女在水中漂浮的样子，穿着明显是泳装，而他们军舰分布的位置现在就在这为的胸部，腹部与私密部位，但...巨大，太过巨大了，用比例的角度来看，原本200米~300米的巨型铁甲舰，在少女眼中居然连玩具都算不上，现在军舰们收到了指挥部的命令，正在全力攻击少女的‘弱点’部位，似乎是想要试探出少女的弱点。“攻击弱点部位开心吗~”少女的声音再次传了出来，听起来就像是一位恳求知识的少女一样，但这声音在军舰的水手和舰长的耳中却又是无比的刺耳。“肯定很开心吧~你们攻击的地方可是不少人们梦寐以求的少女的肌肤呢~但是你们实在是....”少女的语气似乎十分不满意，于是刚刚恢复到风评浪静的海洋，又开始了剧烈的波动。“实在是太过于无力了吧？我可是一点点感觉都没有哦~”少女那嘲讽一样的声音狠狠地给这些军人的尊严上来了一刀。“这种程度就连娱乐活动都算不上呢~果然你们这些小人现在作为我的娱乐用品都是勉勉强强呢~”此时的海平面出现了无比巨大的波浪，原本还在海洋中的‘山’与‘岛’都上升了起来，此时，水手们才意识到自己对抗的是什么样敌人。“嗯哼~”原本躺在海中的少女站立起来后，向着世界展现出来了自己万倍比例的巨大身躯，曼妙的身躯仅仅被几片泳装布料包裹着，巨大的胸部果实比这个世界上的任何一座山都要巨大，同时也向全世界宣布了自己的存在。“现在向全世界的小人宣告。”少女原本有些慵懒与魅惑的语气转变为了军官中上司对下属下达任务的口气，同时又有着贵族的优越感。“我，希佩尔海军上将级重巡洋舰—欧根亲王，再次宣告。”此时名为欧根亲王少女抬起来了自己美丽洁白的玉足，宛如在水中浸泡着的宝石一般，就算过去千百年，依然有着巨大的魅力。“用你们的全力来取悦我~不然的话.....”突然欧根亲王就像是小女孩玩水一样，只是轻轻地懂了一下自己的脚，其掀起来的滔天巨浪就吞噬了那个位置的军舰。“我就毁灭这个星球~就来试着满足我一下好了~虽然我对你们这些小人能够满足我基本不抱有期望就是了~哈哈哈~”少女无情的嘲笑声传遍了整个星期，人们也明白了，现在根本没有和谈的可能，这也是一场根本不公平的战斗，他们只能选择满足这位名为欧根亲王的少女，但满足了又如何？这次或许放过了他们，下次呢？在欧根亲王的宣言发出后，欧根亲王，方便称呼我们就称呼其为欧根吧~并没有马上行动，相反而是慢慢的，就像是散步一样的方式朝着美洲方向走去。'
- text: “没记错的话指挥官是东煌人呢~那么亚洲就放在最后在好好享受好了~”欧根的语气就像是选择玩具一样，完全没有考虑米国人的所观测其活动作出的准备。“话说回来~我现在前进的位置算是白鹰的领地吧~”似乎是想到了什么，欧根的似乎是有些兴奋，露出了一个不错的笑容。“这可不算我打击报复哦~毕竟你们白鹰在原来可是狠狠地蹂躏了一把我们赤色中轴呢~所以，我现在怎么样消耗你们的领土也是正常的吧~”欧根色气的舔舔了舔自己的嘴角，看起来似乎会很享受的毁灭米国的活动。等欧根走到了海岸线位置后，看见的是米国调集的集团军部队，大量的坦克装甲车和飞机已经准备就绪，似乎已经准备好对其发动攻击了“看起来准备的很充分的样子呢~”欧根看着大量的军队，并没有什么紧张感，不如说其有些兴奋，因为她知道希望越大，给予的失望也就越大，目前这个世界恐怕唯一能给现在的自己一点点感觉的就是核弹了吧？“希望你们做好准备了~小人们~”看着欧根巨大美丽的声影，这些士兵才意识到自己面对的是什么样子的怪物，这么说吧，最有名怪物哥斯拉全盛期的巨大也就在才300米左右，日本特摄的麦克斯奥特曼在剧中最大程度的巨大化表现才900米左右。而现在，欧根亲王大小是哥斯拉的60倍左右，麦克斯的20倍左右！也就是说，这场战斗从一开始就是不公平的对决！“你们不攻过来么~”欧根的声音这次对小人们来说有些不一样了，如果说原本只是正常人类的大小的话，现在就如同巨大的声波攻击一般！“哈哈~”巨大的嘲讽笑声，这是欧根小姐观察到地上小人们捂住自己的耳朵痛苦在地上抽搐的表扬，“真是弱小呢~连女孩子的声音都无法承受~这要怎么满足我啊~”这会，欧根小姐的声音终于‘正常’了，虽然士兵们的耳朵还在嗡嗡作响，但总算是没有之前那么难以忍受了。“我现在只是用心灵网络和你们交流哦~毕竟你们真的是太弱小了~就像是虫子一样~”欧根慢慢的抬起来了自己的玉足，朝着一片集团军的位置踩了上去。“这个触感也是一样呢~能带给我一点点感觉就不错了呢~”欧根上岸了。集团军趁着欧根上岸的空隙火力全开，朝着人体关节比较软弱的位置全力开火，希望能够造成一些伤害，就连飞机都朝着欧根的眼睛部位发射了导弹。看起来很有效不是么？仅仅是看起来。地面军团的攻击对于欧根洁白的肌肤根本就无法造成一丝一毫的伤害，徒劳无力，这四个字就是最好的写照。“？根本不够呢....一点点感觉都没有~麻烦在用力好么~这种程度可连按摩都算不上呢。”欧根看着眼前的战斗机朝着自己的周围飞来飞去，“小虫子还真是烦呢....消失好了。”于是轻轻挥了挥手，两架造价不菲的战斗机便原地爆炸了“既然你们没有办法用自己的行动来让我满足的话~”此时欧根身上的衣服从原本的泳装，慢慢的变成华丽的礼服，黑色的礼服不仅仅勾勒出欧根性感尤物的身材，其若隐若现的‘美好’也让许多米国战士们难以忘却。“好看么~小色鬼们~”转换衣服完成后的欧根轻蔑的望着下面的米军士兵们，有不少士兵看起来以前屈服在了欧根美色之下了，不过欧根也说过了，自己可是要毁灭这个星球呢~并且自己到现在还是在小心翼翼的控制自己的力量，如果用力过头的话，玩具可就要再找一个新的了~“哼哼~居然面对要消灭自己的敌人boki了~真是一群变态的小色鬼呢~”欧根毫不客气的羞辱着这群士兵，不过......“啧....”欧根突然用一种非常嫌弃的目光看着眼前boki的米国士兵们。“我说啊，你们boki也就算了.....居然当着女孩子的面手冲.....真是恶心呢....这样的你们。”此时欧根洁白的双足，不知道何时出现了黑红相间的高跟鞋，“让我原本用裸足感受你们痛苦的兴趣全无了呢.....”咚！
- text: 巨大的冲击波将原本还在手冲的士兵们全部击飞了，也能看出来，欧根真的生气了。“用虫子形容你们还真是侮辱了虫子呢.....”欧根原本戏谑的笑容逐渐变冷了起来，原本打算玩弄一下心情也被这群小人的行为恶心到了。“如果我解放我全部的力量的话~你们可就连手冲的机会都没有了呢~”欧根能感受到了一股暖流慢慢的流入自己的身体，“哼哼~看起来小熊也是这么认为的呢~所以很抱歉~”欧根的表情也有些恶劣了起来。“我要稍微变大一下了哦~”此时，米国士兵们才明白自己的噩梦来了。此时欧根的巨大化程度已经要用千米来当计量单位了，现在欧根小姐的身高大约是17500千米！整个北美洲在其眼里只不过就是一块稍微大一点拼图罢了。“嗯~”欧根像是伸懒腰一样的拉撑着自己的双臂，对现在的欧根来说，站在这个与地球相似的星球上，就和站在一个大型的水球上差不多。“虽然用刚才那么渺小的体型玩的很开心，但是果然还是稍微解除一下束缚就很舒服了呢~”欧根一边说着，一边看向了宛如拼图大小的大陆。“抱歉呢~看起来你们已经无法满足我了~所以....”欧根毫不客气的将其对准了自己的股间位置，“就只好用你们的大陆稍微满足我一下好了~”此时大陆开始慢慢的被欧根挤压着，原本人们赖以生存，巨大到需要发展几千年才会住满人类的大陆，现在在欧根的手中就只能像是自慰棒都不如的工具而已。“哈~”欧根充满魅惑的吐息声伴随着大量的荷尔蒙传播到了星球的大气中，无论男人还是女人只要闻到这个空气，恐怕就会开始自慰了吧.....然而，这只是欧根小姐‘消化’了10%不到的而已。很快，随着荷尔蒙在空气中的比例越来越多，人们也开始出现了进化。有很多年轻漂亮的女性吸入了荷尔蒙之后，也在自慰中开始慢慢的变得巨大，也变得开始愈发的美丽与完美，而男性吸入后，却出现了截然不同的两种类别，有的男性慢慢开始变小，就像是射x的时候流出来的并不是x液一般，而是自己的生命一般，变得越来越小，逐渐如同虫子一样，有的，痛苦的趴在地面，整个人的身体都慢慢的开始朝着女性化与完美化发展，但是自己胯下的肉棒和玉袋却依然存在，并且也随着不断呼吸空气中欧根小姐的气息与荷尔蒙的味道，开始变得巨大。现在的欧根小姐已经‘消化’了30%的了。“还不够~我还想要更多更多.....”一边这么说着，欧根小姐一边又开始肆无忌惮的巨大化了，但如果说原本的巨大化是一瞬间完成的话，现在的欧根小姐则是慢慢的，小心翼翼的一点点变大。此时，小人们也开始巨大化了，甚至有不少达到了百米的大关，但是在欧根小姐无比巨大而又美丽的身躯面前，她们也不过是小小的虫豸而已。“欧根大人...多么美丽的身躯啊....”一位破了百米大关的女巨人看着欧根‘消化’着大陆的速度越来越快，自身也没有停下来，反而继续的满足自己。“不行~啊~还不够只是手指还不够.....”此时她的眼中是一个二十几米的女性在和一位扶她进行着交配。“啊~亲爱的你好棒~再给我多一些~多一些！”女性的身躯还在快速的生长着，似乎很快就要超过三十米的大关了。“我说...你似乎成长的速度也太快了吧！”扶她的身高也在慢慢成长着，不过并没有对方生长的那么快，自己只是刚刚突破25米而已。但是她们却并没有发现自己身后的危险....此时身高已经达到120米的少女毫不客气的抓起来了，然后将与其交配的扶她踩在了脚下。“你...你要干什么！！！”看着有自己近乎是四倍大小的巨人，自己有一股异常恐惧的感觉。“性玩具在说话？”“？！”对方还没反应过来，就被少女塞入了自己的小穴之中。“啊~好棒~果然要这样才行啊~建筑什么的太脆弱了~果然还是你这样的是最棒的么~”此时百米少女将对方塞入小穴后，
- text: 她自己能够明显的感觉到自己成长速度开始变得越来越快了，这种成长的快感，是其在之间的人生根本无法体验到的。150,200,230，280,少女成长的越来越快，但她却没有注意到欧根现在已经将大陆彻底‘消化了’。“现在来看，你还真像一个小水球呢~”欧根将大陆彻底消化后，自己小穴分泌出来的巨量爱液已经彻底侵蚀了海洋，现在的海洋与其说是还说，倒不如说是欧根小姐的爱液罢了。“大陆的触感还是不够呢~”一边说着，一边把手伸向了另一片大陆“在多点，这种程度可满足不了我呢~”不过欧根小姐还是注意到了自己给这颗星球无意识做出环境改造后的成果，“诶~居然进化了呢~不过这个样子....”欧根小姐眯着眼睛，似乎是想看清楚她们的样子。“和我长得有点像呢~哼哼~你们居然弱小到需要我的吐息才能进化到接近我的程度才能活下来啊~真是顽强呢~”欧根明白了，自己被解放力量后，现在哪怕是吐息和爱液都对这些小人来说都是加快进化，变得接近自己，接近完美的存在，但是....“原本以为你们只是虫子而已，现在看起来真的是连虫子都不如呢~就像是寄生在我身上的微生物一样~”没错，这个星球上的人，已经不再是他们自己了，现在的他们从吸收了欧根的气息，开始进化的瞬间开始，DNA和细胞就已经开始转化成欧根自己的生态状况，如果欧根现在离开的话，恐怕就相当于给她们留下了一个神迹的神明一样，之后会在几百年的时间里慢慢进化成为有着欧根自己八成的外貌，但是却是‘无比渺小而又脆弱’的劣化版欧根亲王吧。“看起来我又多了一个毁灭你们的理由呢~不过放心....你们会很喜欢的~”这一刻欧根又一次的巨大化了。此时的欧根巨大化到了星球大小的级别，原本身上的礼服也换成了洁白的婚纱，但是衣服在转换的同时，身躯的巨大化也还在继续，同时欧根自身也有着一股无法形容的神圣感，星球在她的眼里也越来越小，健身球，篮球，足球，小型西瓜，乒乓球.....“现在差不多了~”现在星球和欧根对比的话....欧根的乳x就像是一就足以吞噬掉整个星球了。“再见了~小可爱么~至少最后我玩的很开心~”欧根的乳x就像是有什么巨大的吸引力一般，原本还维持着公转与自转的星球，现在笔直的撞向了欧根微微挺立的乳x.....“啊~”欧根似乎是被小小的冲击稍微刺激了一下，原本有所满足的x欲，现在又被开始有些不满了。“不过没有关系呢~不满足的地方就用这个宇宙来满足好了~无论是里面还是外面~哼哼~在指挥官叫我之前，你们就好好作为我的玩具满足我一下吧~小小的星球和宇宙们~”#
