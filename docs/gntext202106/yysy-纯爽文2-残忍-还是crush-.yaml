- summary: "-   文章概述：\n    1.  作者委托他人撰写文章，分享给读者。\n    2.  描述操场上的运动场景和突然发生的奇异事件。\n\
    \    3.  描写受困于洞穴的校队成员和巨大少女的出现。\n-   洞穴场景：\n    1.  校队成员在操场上进行训练，突然感到晕眩。\n    2.\
    \  地面开始晃动，人们倒下，进入洞穴。\n    3.  洞穴内部由棕色皮革材质包裹，开口处有巨大少女的双眼。\n-   少女行为：\n    1.  少女用皮鞋捕捉并折磨受困的学\
    \ 生。\n    2.  学 生们试图逃跑，但被少女轻易击败。\n    3.  少女用脚踩扁学 生，造成严重伤害。"
  text: '# yysy，纯爽文2（残忍／还是crush）作者：麻婆豆腐TID：29698# 1此文为本人委托别人写的文章，本着有福同享原则发上来分享给大家_________________邁步向前奔跑,踏在紅色PE材質跑道上,蹬出下一步再次向前,慢跑在操場跑道,中央的籃球場,籃球校隊的隊員們正揮灑汗水,紅色的球在地面上被彈起拍落,舉起擲出,涮過網繩,再次落在地上,操場邊緣的棒球隊員正抓著球棒,不斷揮舞練習,投手正抓著棒球往前方的網子中練習投擲。忽然一陣暈眩感傳來,這是因為炎熱天氣所致的夏倦嗎?
    操場上的人們倒下,隨著一陣風吹過,原本倒在地上的男學生們便消失無蹤。廣闊硬實散發著些許熱氣的地面,許多人正躺倒在此,除了遠方有個向上的開口外,整個長條形的洞穴都被像是皮革一樣的棕色材質所包裹,帶著疑惑持續觀察著這整個奇怪的地洞,開口的相反方向是緩慢降下完全封閉的圓弧死路,這看起來並不像是天然的洞穴更像是人造物一樣。但是世界上哪來那個巨大的人造物呢?
    環顧四周附近還有許多人受困於此,同樣都是校園中的運動校隊成員,地面開始晃動,傾斜被受困於此的人們無助的試著想要抓住這溫熱甚至帶有些氣味的地面,但卻不敵重力與過大的傾斜角度而紛紛摔入了那封閉的底部。一個棕色長髮少女正抓起自己的學生皮鞋,她瞇起了她茶色的雙瞳,她的嘴角勾起了一絲不懷好意的弧度,她惡趣味的晃了晃整隻皮鞋,她巨大的雙眼正從洞口看向鞋尖處的小人們,他們驚慌失措好像看到甚麼大怪物一樣的蜷縮在鞋尖也有人滑稽的貼在鞋墊上想要向上攀爬。"就憑你這樣子還想逃嗎?"她搖了搖皮鞋,攀爬如同崖壁一樣鞋墊的小人重摔在鞋尖,摔在其他人身上,他們絕望的看著那遠方洞口巨大的雙眼與面容,他們失去了平時在女學生面前的英氣,反而露出了恐懼的表情像個小女孩一樣尖叫,他們看著巨大的少女,感受到了恐懼。少女壞笑著將皮鞋放在了地上,站起身將腳緩慢伸向鞋口,學生們有些依然縮在鞋子口,有些跑到了鞋子的側面相信壓迫會更少一些也有些人跑到中央相信足弓能帶來庇護也有人跑到了邊緣試圖爬出鞋口,但是他們沒有注意到少女鄙視的神情。"想逃嗎?
    想離開的話就試著活下去吧~"少女這樣說著用腳趾頭推下了才剛剛要爬出皮鞋的小人,重摔在鞋墊上摔碎了他的小腿骨,開放性骨折的骨頭刺穿了他的皮膚與肌肉,突出暴露在外,他正在哀號,鮮血也順著骨頭開始滲出,只是鞋口到鞋墊的高度而已,對於弱小的他們而言無異於跳樓的高度。"嗚哇啊!!!!!!!!!!!!!!!!!!!!""噗哼.....只是這點程度就叫成這樣了嗎?
    那麼~ 你們要試著活下去喔~ 如果到最後都能毫髮無傷的話....我或許會考慮讓他當我的寵物呢~"少女這樣說著,巨大的腳便穿入學生皮鞋中,壓迫著那些四散各處的學生們,少女為了穿穩用力的重踏了一下,這份衝擊讓貼緊鞋尖和側面的學生們而言是極度疼痛,每一個臟器都受到了強烈的疼痛,剛剛在摔在腳根處還正慘叫的男學生也已經被她踩得粉碎像是小球的沾著汁液的口香糖一樣被她踩扁。少女也感受到了從腳下傳來的溫熱感,第一個小人被踩死了,他的全身都被踩爛成泥,他原本突出的開放性骨折在那一瞬間斷裂反摺刺入大腿,然後在被壓碎,雙腿像是爆掉的香腸一樣被踩爛,他的肋骨也在瞬間被壓往心臟與肺臟的位置突刺,他的身體在這時候被擠扁,內臟就在這一瞬間壓扁粉碎,全身的肌肉與骨頭都被輾爛成泥,他的頭骨也被硬生生的踩扁,腦漿噴散在少女的襪子之下將原本的黑色染上溫熱濕潤的深黑色汙點。'
- summary: "-   少女在走廊上以特殊方式行走，对鞋子中的男学生造成痛苦\n    1.  少女故意用脚踩踏鞋子，造成男学生强烈不适\n    2. \
    \ 少女气味扩散在鞋子中，男学生感到窒息\n    3.  少女身高不足，但能轻松跳起抓取高处的书籍\n-   少女在图书馆中寻找书籍，对鞋子中的男学生进行残酷折磨\n\
    \    1.  少女跳起抓取书籍，男学生感受到巨大压力\n    2.  少女多次踩踏男学生，造成他们痛苦和死亡\n    3.  少女享受折磨，对幸存者进行进一步折磨\n\
    -   少女在图书馆中继续折磨鞋子中的男学生，并展示她的恶趣味\n    1.  少女用脚趾碾碎幸存者，血肉沾在袜子下\n    2.  少女恶趣味地晃动鞋子，男学生在鞋底滚动\n\
    \    3.  少女脱下鞋子，展示沾满鲜血和尸体的脚和袜子"
  text: 少女故作輕鬆地向前踩踏,當她走出每一步時強烈的G力都在甩動著鞋子裡面的男學生們,少女的氣味也在此時擴散在鞋子之中,原本待在足弓自以為安全的學生這時候被死死的踩緊在鞋墊上,身體因為數刺的踩踏開始扭曲,如果是呈現大字形的話就會感受到內臟就要被全數擠出的痛楚。少女正在學校的走廊上行動著,旁人看來再正常不過的可愛少女,誰又知道她的腳下有著一整批學校運動校隊的菁英,她走入了圖書館中穿縮在書櫃之間,她停了下來,她找到了她想要看的書,但是因為太高了夠不著,她曲膝用力蹬地向上跳動,她的手正試圖勾向那本書,但她足足跳了兩次才成功,身高太矮小也是種弱勢,但是誰會知道這嬌小的少女腳下,有一群曾經比她高大強壯的少年們呢?。學生皮鞋裡面足弓底下的小人們體會到了逐漸向下施壓的巨大腳掌,肺臟的空氣被全數擠出,因為強大的壓力他們感受到全身的骨頭都在瀕臨被壓碎的痛楚,全部的骨頭都在發出喀喀咖咖的聲音哀號,少女的腿部用力跳起,巨大的力度瞬間將他們的骨頭踩碎,當少女起跳到空中時他們還活著。他們之中有些幸運兒在這份衝擊之下徹底死亡,為何說他們幸運呢?
    因為現在足弓底下的人們他們的手腳正式的被掰灣扭曲,甚至下半身被徹底踩爛也有些是雙手或是單一肢體被踩碎,他們有氣無力地發出悲鳴,讓整隻鞋子中的氣氛就如同地獄一樣,散發著血腥味仿佛隨時呼吸都能吸到某人的肉末一樣。少女不服氣的再次起跳時這使那些生存下來的人生感受到了更強大的痛苦,正好發出叫聲的人下顎因為衝擊被壓碎,整張嘴巴只剩下上排的牙齒,口腔內部以及部分臉頰與舌頭全數在這強大的衝擊力度下粉碎,肉泥就沾在那些可憐蟲的喉頭上他們能感受到自己曾經一部分的器官變成溫熱的肉醬沾在自己身上,這些只是一瞬間所發生的事情,少女落地時受到這種傷害的人大部分已經死去。只剩下一人但他也已經精神崩潰,但少女已經自己想要的書籍,心滿意足的將腳尖翹起,扭身轉向走向前方不遠處的閱讀桌椅,當她執行著這個動作的時候,鞋尖的小人們絕望的看著巨大的腳趾頂向自己,他們被重重的底在鞋尖上,整隻鞋子開始翹起。少女的腳一扭他們被巨大的腳趾輾碎成渣,斷裂的手腳與內臟噴散在少女的腳尖,倖存下來的人看到自己昔日的同學變成這副德行,他也只能無能為力的被巨大的腳趾頭頂著,夥伴們的血肉就這樣噴散在他的身上,當他發出叫喊並敲打著少女的腳趾時感受到搔癢的她扭了扭腳趾就把這個小人的雙腿碾碎從鞋尖被鮮血潤滑,滑入了她的腳趾底下少女坐上閱讀椅悠閒的將書放在桌上翻閱時。她腳趾稍為縮緊就將那個半生不死的小人用腳趾頭瞬間碾碎,破碎的血肉與屍塊沾在她的襪子底下,因為她腳的摩擦與腳趾不時調皮地扭動,那些血肉與屍塊都被輾碎完整的沾在襪子的前中後端,現在唯一還有倖存者的地方便是她腳的兩側。少女的另一隻腳輕輕地踩住了這隻腳所穿的皮鞋,少女的腳就像是踩進了草莓果醬一樣黏稠,而且她除了看上去像是沾上了果醬之外還像是踩碎了幾隻蟲子一樣,腳下有著扭曲分辨不清原貌的屍體,她的腳並沒有完全將鞋子脫下。原本以為得到解放的人們正歡呼著但遲遲沒有看到應該要到來的陽光,少女惡趣味的左右晃動鞋子他們就像是豆子一樣的在鞋底滾動,他們身上也沾染了同學們的鮮血與肉塊,他們還來不及反應少女的腳便快速的伸入鞋子當中將他們死死的踩在腳掌下。少女闔起書本起身,她的嘴角再次勾起了微妙的弧度,她心裡想著這一次會不會有人成功活下來呢?
    她抓起了書,讓雙足用力的踏在地上,她輕跑向書櫃將書放回,再快速的小跑出圖書館跑向廁所,少女滿心期待的就像是要打開禮物盒一樣,但她脫下學生皮鞋,讓那隻沾滿鮮血與小人扭曲屍體與血肉的腳踩在了地上,巨大黑色的學生襪看起來相當噁心。
