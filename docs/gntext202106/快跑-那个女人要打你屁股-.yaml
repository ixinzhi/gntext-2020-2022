  text: '# 快跑，那个女人要打你屁股！作者：可莉完蛋啦TID：31069# 1第一章“叮铃铃，放学咯～”咯叽扒拉的嘈杂声音瞬间充满整间教室。潇洒帅气的班草王英俊吧唧一下就关上老年人牌盒盖手机，拎起书包就打算放学回家打csgo。“今天下午真是日了狗了，队友这么菜还说我走位不好。我用老年牌盒盖手机都能无限走位秀翻对面。玛德一群智障，小爷我回家打csgo了！哼哼，沙漠灰战神即将到达战场，统统给小爷我跪下！”王英俊迈开一米八的大长腿，潇洒地走在贵族校园的走廊。在女生之中传闻放学准时出现在这条走廊上的那位潇洒无边，走路带风，一脸洋洋得意的帅哥就是王英俊是也～“哼哼，小爷我还是这么地帅气，周围的女生肯定都在看我～”“可惜呀，她们会影响我在沙漠灰掏枪的速度，算了算了，反正我这么帅，以后再来和她们耍吧～”王英俊满面春风地从一群漂亮的女生之间穿过，竟然看都不看她们一眼，可真有帅哥的特性。突然，王英俊身后的女生传来一阵嘈杂的声音。“哼哼，又在背后议论我的帅气了。真是的，以后再耍啦～”王英俊一如既往面无表情地无视一群漂亮女生从身后传来的声音，心里却开心得将一下午连跪十把的悲痛抛到九霄云外去了。“唉，帅哥，你等等，我可不可以......”王英俊的背后突然传来一道甜美的声音，让人听得心都化了.....然而，这声音迷惑得了其他男生，但绝对迷惑不了王英俊。这道嗲甜嗲甜的声音显然是经过女主人精心的调音之后才发出来的，技术熟练到能让男生瞬间兴奋。但女生的声音无论怎么变化，认识的人总能一下子听音辨人。这道声音让王英俊瞬间联想到了一位高年级性感漂亮的大姐姐。“骆学姐，你不要过来啊！！！”王英俊的耳朵听到了恶魔的脚步声，鼻子也嗅到了那股无比熟悉的超级无敌昂贵的名牌香水味道。没错，这声音，这香水，铁定是那个女人在身后了！王英俊刚做好狂奔的起步动作，身后传来了一阵恢复原声的，性感清脆又有些威严的声音。“帅气的王学弟哟，别跑呀，来让姐姐我轻轻得摸一下你的屁股～”“骆学姐不要！！”王英俊还没喊出“啊”的那一下，屁股就感受到一股火辣辣的疼痛，呈现巴掌的样子直击大脑。随后，王英俊只听得“啪”的那一声巨响混杂着一股邪魅诱惑的笑声充斥在耳旁，眼前就骤然一黑了。“轰隆隆，轰隆隆！！！”只是一秒的功夫，王英俊的大脑在紧急处理了屁股传来的疼痛之后，终于链接了大脑皮层的视网神经。可这一秒后的世界，发生了天翻地覆的变化～“哈喽～王学弟，你还好吗～～王英俊摸了摸疼痛十足的屁股，刚缓过一会神来就被遥远高空传来的轰隆隆的声响震的心波荡漾～“啊咧咧，我好像摸的有一点点大力了，你在哪里呀～”“轰隆隆，轰隆隆～”遥远模糊的高空又向王英俊所处的洪荒世界降下神明的声音。“真是对不起哟，姐姐我原本只想轻轻摸一下你的屁股的，但好像助跑太快，收不住力了～”“轰隆隆，轰隆隆～”穿着性感超短裙的骆晓莹学姐伸出一只嫩白的挠了挠妖艳金色卷发下的小脑袋瓜，摆出一副人畜无害的样子。“让我看看你现在变得多大哦......”骆晓莹从精致昂贵过膝丝袜旁的小口袋里掏出了一部镶满钻石的智能手机，打开通讯录滑到一个标记“小可爱”用户那，点开看了一下个人信息。“哇塞，0.18mm，竟然变得这么小～”“轰隆隆，轰隆隆～”骆晓莹满眼放光地看着0.18mm这几个字样，双腿不自然地摩挲了一下～“0.18......嗯～～～是多大咧？？”“乘十是分，再乘十是厘米，往下走是......”骆晓莹一手握着华贵的智能机，一手在空中比划着单位进制，两腿在此期间摩挲得越来越快......“天哪，你竟然缩小了一万倍！！好耶！”骆晓莹茅塞顿开，高兴得举起双手在空中“好耶”了一下，'
