  text: 双脚被身体带动做了一次抬起点地的动作。“轰隆隆，轰隆隆！！”王英俊一脸惊恐地看着千米开外通天的黑色皮革巨壁向数百米高空抬起落下。这波动作引发了巨大的震荡波，弄得他脚下大地在疯狂颤动！王英俊赶紧拿出老人牌盒盖手机查看自己的身高。“什么！0.18mm，这是要小爷我的命啊！”王英俊抬起头来极力远眺，想要看到那金色卷发女生邪恶的嘴脸。她现在的表情一定是超级邪恶的！！王英俊竖起中指朝天大骂骆晓莹祖宗十八代，然后打开通讯录颤抖地写下了一行字。“亲爱的骆学姐，咱能别玩这么大的倍率吗，0.18mm的大小分分钟要被搞死的好嘛～”王英俊闭上眼睛发送信息。“轰隆隆，轰隆隆～”骆晓莹看到这行信息后性感的嘴唇弯成了一轮明月。她弯下腰用那黑色水灵的眼瞳狡猾地看着脚下空荡荡的一片区域。“哎呀，小学弟别怕，姐姐不是在这里嘛～”“轰隆隆，轰隆隆～”因为骆晓莹主动弯下了腰，终于让王英俊能够大概地看清万米高空那遮天蔽日的漂亮而又令人憎恶的脸蛋了。然而，因为骆晓莹弯腰的动作，原本小跑时积蓄在金色卷发末梢的汗水竟借力落向了黑色皮革鞋前的洪荒世界。“扑通～～～”“哇啊啊啊！”王英俊一抬头就看见这几十米大的液体从天而降，吓得一个扑倒在地上滚了两圈，才从死神的镰刀下滚了出来。这波吓得王英俊赶紧按动老人牌盒盖手机锈逗了的按钮，发送一条求救信息。“救命啊，骆学姐，你的汗液滴下来了呀，我差点被砸死了！！！”“哈，哈哈哈！！”“轰隆隆，轰隆隆～”骆晓莹刚起身看下手机短信，又马上发出了性感邪魅的笑声。然后，她伸出一只中指，嘲讽地比向脚下空荡荡的大地～“你个小可爱，连姐姐的一滴汗液都打不过，真是脆呀～～”骆晓莹本性暴露，在周围一群女生的目光中开怀大笑，眼里闪烁着讥笑的目光。“哼，真是傲慢的大小姐！”王英俊心里骂了一句，随后也不客气地在通讯录发了四个字。“给老子滚！”发完之后，王英俊四支朝天，在地上躺平了。“哎哟，要我走？”骆晓莹不屑地看着脚下的空地，双腿摩擦得更加起劲了。“哎呀呀，就你那0.18mm的螨虫大小，要是没有姐姐我站在这里，你早就惨死在走廊上某一位漂亮女同学遮天蔽日的鞋子下咯～～”“嗯嗯，不对不对。你这么小用女生的一只鞋子踩死都是浪费，也许只是路过的女生抬起脚不小心从鞋缝里掉出来的虫子尸体都能砸死你呢～哈哈。”“哎呀，姐姐我光是站在这里几秒钟就能救你好几条小命呢～这做人啊，要学会感恩，你说是不是呀，小可爱？”骆晓莹这一次蹲了下来，赤裸裸地将超短裙下的紫色蕾丝内裤展示在那片渺小的洪荒世界天边。随后，她再一次弯下腰，用那威严的性感嘴脸遮蔽了王英俊所处的这片洪荒世界。紧接着，骆晓莹动了动性感的嘴唇，朝着脚边不断哈气～“哈～哈哈～哈哈哈～噗噗噗噗！！”“哇啊啊啊！”躺平在地上的王英俊看着那张性感而又让人憎恨的嘴脸从万米的高空屈尊降落下来，在距离下面千米处向这洪荒世界展示她无比绝伦的姿态。当千米外的庞大嘴唇张开时，那恐怖的深渊吹出了八级大旋风，卷起了这片洪荒世界的沙尘暴。小小的王英俊，即使躺平在地上了又怎么能抵挡得住这股由一万六千米高的神明降下的恐怖旋风呢？他就像落叶一般，与超级渺小的尘埃和巨石一起在空中热情地飞舞。当了空中飞人好一会后，王英俊的手机里传来了一条新信息，上面赫然是这可恶的女人发来的短信。“小可爱，你的口气可有姐姐的大？”#
