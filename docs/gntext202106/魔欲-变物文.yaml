  text: 不要太让我头疼。”穿上了艾莉雅变成的内裤后，希露便是一脸的无奈。艾莉雅不仅自己主动将脸作为内裤图案浮现出来，而且还刻意将口鼻的位置留在贴近希露私处的位置。“这个感觉，就是……被希露姐姐大人穿在身上的感觉……”依旧一副痴相的艾莉雅仿佛没听到希露的话一般。“真是受不了这种情况，而且还要忍受好几天……”希露也不再理会艾莉雅，自顾自的穿上了校服离开了浴室。被变成物品的魔法师无法自动回复魔力，而一旦魔力被耗尽那么自我意识就会完全失去。所以凡是被长时间变成物品而不被变回来的话，那么就会真正的成为一件物品。而艾莉雅因为是被“处置”的缘故成为的希露的内裤，所以她将一直被希露穿在身上不再变回来，而在她魔力耗尽之后将会完全失去自我成为一条内裤。回到房间，一脸羡慕的奥西莉亚静静的等待着希露。“有艾莉雅一个就够让我头疼的了，你就别再这段时间给我找麻烦了。”希露斜眼瞥了奥西莉亚一眼，脸上满是无奈。她很清楚奥西莉亚此刻在想的是什么，绝对也是与艾莉雅差不多的东西。只是奥西莉亚的实力还是很强的，若是有奥西莉亚变成丝袜或是内裤的华，除非希露刻意去吸收她的魔力，否则奥西莉亚完全可以凭借自身的能力恢复过来。仅凭每日正常的吸收消耗，根本无法让奥西莉亚彻底消亡。“之前可是穿着你整整十七天，那时候你的脸便是一直没有被收回去不是吗？”这话也是让奥西莉亚陷入了美好的回忆之中，每当希露坐下的时候自己的脸都是被希露的臀部压在下面。自己呼吸的也是希露美臀下的气息，甚至有些时候希露流出的少许汗液也会被自己吸入体内。“不过既然你有这样的想法，倒是可以在差不多的时候稍微满足你一下。下次在变成丝袜的时候就把你的脸留在我的裆部吧，记得要将嘴对着我的私处才行，这样我穿着的时候也能更舒服一些。”希露笑着说道。听到此话，奥西莉亚连忙露出了兴奋地笑容连忙点头。“是！大小姐……不！我的主人！”
