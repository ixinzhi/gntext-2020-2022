  text: '# 一如既往的元旦（千倍）（完结）作者：广翼云TID：30039# 1*本帖最後由 广翼云 於 2021-2-15 23:49 編輯*大家好啊，如大家所见，这里是半年没发过东西的广翼云。现实的好多事情都已经基本处理完毕，我觉得我现在状态绝佳！甚至能一口气写几百篇……那是不可能的。事实上，这一篇本来是打算用作元旦贺文的，然而因为一些以懒为首的原因并没有在昨天写完……![](static/image/smiley/girl/08.png)不过勉强也算赶了个元旦末班车不是？这么一想其实也没什么问题。好久没写过文了，感觉自己有点手生了……总之还是希望大家多多回复！大家看得开心就好！开心是最重要的不是吗！（注：本篇的世界观联动短篇集，如果有什么不懂的可以移步短篇集：[https://giantessnight.com/gnforu
    ... ad&tid=26771&extra=](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=26771&extra=)）（虽然我也不敢保证看不懂的短篇集里有就是了XD）=============================================================================================一如既往的元旦 
         大家好，我是一户普通的人家的普通的太太。我和我的丈夫都生活在C市的一个十分不起眼的边界地区。我们家紧紧依靠着山的北面，如果你站在市中心的最高建筑的顶楼向南方眺望，在那一片翠绿和土黄色交界的地方，可以看见银白的墙壁围成的一层建筑，那就是我的家。 
        我的丈夫名为弗雷姆赐，是个无所不能的男人。他让我在C市有了一个平凡稳定的家庭，有了一个爱我的丈夫，有了一些可以谈心的朋友，虽然他们只愿意隔着屏幕和我聊天。 
        清晨的第一缕阳光穿透了窗户，温柔地抚摸着我的脸庞。难得睡了个好觉的我伸了个懒腰，从床上坐了起来。      我慢慢揉着眼睛，视力在阳光下慢慢恢复了正常，屋子里熟悉的床铺，被子，还有摆放在一边的桌子都是那么的一如既往。 
        就连我眼前如同蚊虫一般缓缓移动的直升飞机也是那么的一如既往。      没错，正如各位所料，我对于你们来说，是巨人。我的身高是你们标准的1658米，大概是你们的一千倍大吧。 
        所以你们在我眼中，和虫子并没有什么分别哦。      刚刚到这个小小的城市中的时候，我还没有什么实感，一切的一切都是那么渺小，在我们巨人的眼中，你们的城市甚至不如孩童的玩物大。我那时穿的是中跟的绑带靴，而你们最高的建筑物——城市大厦，也不过比我的靴子高一点点而已，三百米的高度，还是太矮了点吧。 
        那时候你们甚至还试图攻击我，虽然那贫弱的武器连我光滑的皮肤都没办法损伤，你们还是妄图我能吸取点教训，从此对你们这些如同虫豸一般弱小的生物言听计从。 
        只不过，就算是你们这些小之又小的小人，也不会对蝼蚁言听计从对吧？      回想起那时候的事情还真有些不好意思呢，转眼间就已经在这里生活了一年了，现在想起来，那时候我们还是都太冲动了。 
        回过神来的时候，眼前以超低速飞行的直升飞机已经在我面前盘旋了好久。我以尽量小的动作伸出了指尖，看着那个不到一厘米大小的小虫慢慢落在我的指尖，心中泛起一种说不出的滑稽和怜悯。对你们来说那也是超过了7米的庞然大物吧？但是在我眼里只不过是一只不到小飞虫而已。如果我现在轻轻合指的话，'
- summary: "-   **钢铁飞虫与小人互动**\n    1.  钢铁飞虫和小人被塔莎大人的手指控制，表现出敬畏和恐惧。\n    2.  小人因失误被塔莎大人责备，但随后得到宽恕。\n\
    \    3.  小人汇报今天是元旦，塔莎大人对此有所感慨。\n-   **塔莎大人的日常生活**\n    1.  塔莎大人享受着丈夫为她定制的衣服，展现其生活品味。\n\
    \    2.  塔莎大人穿着精心搭配的服装出门，自信满满。\n    3.  塔莎大人对家中小人的行为有所警惕，维护自己的私人空间。\n-   **塔莎大人与小人们的关系**\n\
    \    1.  塔莎大人对小人的敬畏和恐惧表现出她的强大力量。\n    2.  塔莎大人对小人的态度复杂，既有威严也有宽容。\n    3.  塔莎大人对小人的心理素质提出要求，希望他们能更好地适应自己的存在。"
  text: 这个钢铁飞虫连同里面的小人都会变成我手指上的一缕扁平的铁块吧。       想想那个场景，就让人感觉有些兴奋呢。       一个几乎就要看不见的黑点从直升飞机上走了下来，那应该是今天的工作人员吧？就算是我远超一般人的视力，也只能勉强看到他的动作。至于他长的是什么样子，穿着的是什么衣服，以及身高之类关于外形的信息我便是一概不知了。我只知道他先是被我的指纹绊倒在地，然后像个傻瓜一样呆坐在指尖仰望我的脸。 
         真是失礼啊，对别人家的太太难道会抱有非分之想吗？       我晃了晃手指，他这才回过神来，动作慌慌张张的，一下就跪在我的指尖，颤抖着掏出了通讯装置。不消片刻，我左手无名指的婚戒藏的通讯装置就响了起来，那个人有些颤抖的声音从装置里传了出来：“塔莎大人……请问您今天预计的行程是什么……”听上去他似乎对我十分害怕，可能是第一次近距离观察我吧？这么想想，这个小可爱还真是有点可怜，第一次面对比他大一千倍的人类还要保持着清醒的理智，要不然就会被扣工资了吧？ 
         为了确保我不会造成太大的伤亡，每天都会有这样的小不点来询问我今天的行程。毕竟对于你们来说，我是可以随时夺走你们的性命的女神吧？这可是你们亲口对我说的哦？ 
       “不知道呢，今天是什么日子？”我随口回答他，漫不经心地抖了抖手指。通讯器里传来了呼呼的风声，随后那钢铁小虫就从我指尖掉了下去。看起来里面负责驾驶的小人应该是训练有素吧？我原本以为会打着转摔到我脚边的直升机居然平安无事地重新飞了起来，真是该好好称赞他呢。 
         别怪我嘛，毕竟用手指做直升飞机的停机坪也是很累的呢，谁都会想要动一动，挪一下位置的吧？你们难道会让一只虫子一直停在自己指尖吗？       只不过，通讯器里那个颤抖的声音听起来似乎更加害怕了，他战战兢兢地回复说：“今天……今天是元旦……女神大人有什么吩咐？” 
         元旦啊。       我轻轻翻转手指，让他落到桌子上。明明双脚已经落到了比你们的广场还要宽广的桌面上，他还是两腿发软一样地跪在了我雪白的桌子上，嘴里不断说着什么“请女神大人宽恕”之类的话。下次记得找一个心理素质更好一点的人负责和我的联络哦。 
         看他的窘迫样子，我便不再理睬他。关闭了通讯器之后，我径自走向衣柜。       今天真是个特殊的日子呢……       我站在衣柜前面，看着我的丈夫为我特别定制的琳琅满目的衣服沉思着。自从来到这里之后，我的丈夫用尽了办法为我制作了符合我体型的衣服，让我能够如同普通女孩一样有满满一柜的衣服可以用来随时替换。 
         小心翼翼地把有些小女生的粉色衬衣束进黑色高腰收身长裤里，丰腴的乳房在文胸的支撑下把我的身材修成了完美的弧度。我喜欢这套衣服的很大一部分原因，就是这套衣服可以把我修长而丰满的身材衬托得淋漓尽致，可以增加不少的女人韵味。最后，在外面套上我心爱的韩版宽松风衣，穿上我最爱的过膝袜和黑色短靴，这样一来，出行的准备就做好了。 
         不再理会我房间里的那两个小人，我迈着轻快的步子走出了门。       他们应该不敢爬上我的床吧？上次有个变态记者在我出门之后爬上了我的床，我一怒之下把半个城市踩成了废墟。从那以后再也没有哪个小虫敢觊觎我的床。 
         毕竟，我的床只有我最亲爱的老公才能爬上来呢，你们这些小虫子想都不要想啦。       打开门，小人们的城市如同卫星云图一般在我的面前展开。如同记忆中一样，我的脚边就是低矮的房屋和在我的威逼利诱之下不愿意搬离我家门口的小人们。我慢慢抬起脚，以尽量轻柔的动作把脚落在房子和房子之间的空旷地带。
- summary: "-   **自我认知与外界反应**\n    1.  我意识到自己的脚并不大，但在他人眼中显得巨大。\n    2.  我的靴子被形容得如同山一般大，引起他人惊讶。\n\
    \    3.  我用靴尖触碰房屋，导致其倒塌，展示力量。\n-   **城市景象与个人情感**\n    1.  我轻松留下脚印在软地上，观察周围的小平房。\n\
    \    2.  我兴奋地走向市中心，期待与丈夫共度元旦。\n    3.  我对丈夫的辛勤工作表示理解，并计划与他共度节日。\n-   **城市恐慌与个人态度**\n\
    \    1.  我的突然造访导致城市陷入混乱，人们恐慌逃窜。\n    2.  我对人们的恐惧感到好奇，并回忆起刚来时的情景。\n    3.  我认为人们对我的恐惧从未改变，尽管有出行表。\n\
    -   **城市发展与个人态度**\n    1.  我观察到城市边缘的开发，高楼林立，感叹人类努力。\n    2.  我对城市的发展感到兴奋，并想要肆意践踏这些成果。\n\
    \    3.  我承认自己有点S倾向，并询问他人是否介意。\n-   **建筑挑战与个人思考**\n    1.  我用靴尖触碰一栋30多米的建筑，观察其反应。\n\
    \    2.  我思考如果踩毁建筑，其能坚持多久。\n    3.  我对建筑的高度和结实程度感到好奇。\n-   **精准操作与建筑反应**\n   \
    \ 1.  我小心翼翼地操作靴尖，精准地接触建筑。\n    2.  建筑扬起尘土，但仍然立在我的脚下。\n    3.  我感觉建筑像饼干一样脆弱，随时可能被踩碎。\n\
    -   **持续探索与建筑承受力**\n    1.  我继续压下靴尖，测试建筑的承受力。\n    2.  我对建筑的结实程度感到好奇，并继续探索。"
  text: 我的脚并不算很大，但是在你们眼里也有着230米的恐怖长度吧？不知道从你们的角度看起来，我的靴子是什么样子呢？我想一定是如同山一般的大小吧？毕竟之前请人来为我擦靴子，他可是站在原地傻愣愣仰望着看了半天，才反应过来，去喊了上百人来为我擦靴子呢。 
         地面很软，我的脚印很轻松就留在了零散的房子中间。看着脚印旁边那些连我脚印都填不满的小平房，我不由得玩心大起，用靴尖轻轻触碰了一下那建筑完好的房屋。随着一阵烟尘弥漫，那只有我鞋底高的火柴盒一般大小的平房就轰然倒塌，在我的脚下甚至连一分钟都没有坚持到。 
         这就是这里的小人们赖以生存的家园啊。       展示了自己力量的强大之后，我兴奋地哼着歌走向市中心，我的丈夫正在那里为了我们温暖的家庭辛勤工作，就连今天这样特殊的日子都不得不待在办公楼里……不过，今天既然是元旦，当然要和他一起度过才行啦。 
         这样想着，我迈开大步走进了都市区。       因为我突如其来的造访，城市显然陷入了慌乱之中。我刚刚走到城区外围的时候，就已经听见了里面人们的疯狂逃窜的声音和引擎轰鸣的声音。毕竟平时我每次出行都有详细的记录表，居民会根据我出行的时间有秩序地避难。然而这次我的心血来潮是他们始料未及的，一时间城市里面挤满了想要逃跑的人，许久没听到过的哭喊声充斥了我的鼓膜，这样有趣的场景我已经快一年没有见到了啊，上次见到你们这么害怕我还是在刚来的时候呢。从那以后，大概是因为有了出行表，所以你们对我就没有那么害怕了吧？ 
         事实上，你们对我的恐惧从来没有变过呢。       城市边缘在你们努力的工作下已经被完美的开发了，上次我来的时候这里还是一片不到我鞋跟的平房，短短一年之内你们就已经建起了堪堪到我脚踝的高楼了啊，这么努力的成果，让人真的忍不住想要肆意践踏一番呢。 
         啊抱歉，我其实有一点点S呢，你们不会介意吧？       我抬起脚，靴尖的高度一瞬间就超过了你们那低矮的建筑。每次我这样做的时候都在想，如果我一脚踩下去的话，你们这精巧的如同孩童玩具一般的小楼能坚持多久呢？是十分钟？五分钟？还是一分钟？还是……几秒钟都不到呢？ 
        不如就来试试看吧。       这样想着，我的靴尖慢慢靠近了其中一栋看起来大概有30多米的建筑。里面会不会有人呢？不知道他们的天空完全被我的靴底遮蔽的感觉会是什么样子呢？不管怎么逃跑都是没用的，比蚂蚁还要渺小的东西就应该接受自己被比自己更强大的生物踩在脚下的事实，乖乖对我的脚顶礼膜拜，祈求我能够对你们网开一面，或者祈求能够卡在鞋纹里逃出生天吧。 
         我慢慢放下了脚，要在这样密集的建筑群里精准地踩毁一栋三十米高的小楼可不容易，毕竟你们眼中的30米在我眼里不过是三厘米而已，甚至不如我修长的手指长，似乎宽度也不如我的手指呢。你们建筑了一年的赖以生存的家园被我仅仅用手指就轻松地超过了啊，什么时候你们能建造起能超越我手指的建筑呢？ 
         在我小心翼翼的操作之下，我的靴尖终于精准地接触到了那栋看起来还算结实的十层小楼上。小楼扬起了一阵阵的尘土，还是顽强地立在我的脚下。       然而，明明靴尖已经接触了楼顶，我却没有感觉到楼房给我的支撑力。我并没有发力，小腿的肌肉仍然绷的很紧，似乎只要肌肉放开，靴尖就会立刻落在地上，把这栋建筑和周围的一切都化成废墟。感觉我好像踩在一块饼干上，只要轻轻用力饼干就会被碾的稀碎，然后再也不能成形。 
         虽然已经试过很多次了，但我还是有点好奇这些新建的楼房到底可以结实到什么程度呢。       于是，我的靴尖继续压了下去。
- summary: "-   **小楼承受不住我的重量**\n    1.  小楼因我轻微用力而裂开，钢筋和墙壁出现裂缝。\n    2.  小楼及周围建筑被摧毁，地面开裂。\n\
    \    3.  建筑脆弱，无法承受我的足踏。\n-   **对城市建筑的轻蔑**\n    1.  认为高楼大厦只是玩具，对城市建筑不屑一顾。\n   \
    \ 2.  脚印清晰，城市道路和建筑物被踩碎。\n    3.  认为交通工具太慢，无法逃脱我的速度。\n-   **对人们的恐惧和反应**\n    1.\
    \  警报声、尖叫求饶声和汽车鸣笛声此起彼伏。\n    2.  人们逃跑，有些人跪地求饶，有些人装死。\n    3.  认为人们没有意识到在脚下存活率更高。\n\
    -   **对人们行为的反思**\n    1.  认为人们没有学乖，一年后仍没有改变。\n    2.  对人们的行为感到困惑，认为他们没有逃跑的必要。\n\
    \    3.  认为人们没有信任过我，派人监视和威胁。\n-   **对人们的怜悯和讽刺**\n    1.  看到哭喊的人们，感到怜悯。\n    2.\
    \  认为人们将我的头发视为救命稻草。\n    3.  讽刺人们用通讯器与我沟通，因为我的声音太大。\n-   **对丈夫的信任**\n    1.  认为丈夫的声音总是清晰可闻。\n\
