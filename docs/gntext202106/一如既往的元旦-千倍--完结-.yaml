        “这是我的女人！你们谁也不准欺负她！”       那时候那个男孩这么说着，之后也这么做了一辈子。       我看着指尖憨笑的老公，他的样子和之前小时候的样子终于重叠在了一起，那个笑起来特别憨的家伙，最后也成了神呢。诛神之战的时候，还以为他要离开我了…… 
        不过这些都不重要了，现在，我们仍然在一起，这就足够了。      我慢慢把唇靠近了他，他也踮起脚尖回应我。      今年的元旦，果然还是一如既往的平淡。 
        以上，就是我在元旦的全部活动报告，那么，下次再见吧，小虫们。p.s.记得加固一下你们的小建筑，下次再见面的时候，我可不想看到承受不住我一只脚的建筑物了。#
