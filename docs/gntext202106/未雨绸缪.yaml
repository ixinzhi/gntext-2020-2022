  text: '# 未雨绸缪作者：核子可乐TID：30694# 1构思的蛮久了一篇，发出来给大伙瞅瞅# 2未雨绸缪‘我知道太阳自东边升起，从西边的地平线下消失，可弥漫在我舌中的始终只有酸涩的雨水味，这难道是命运的把戏，还仅是我运气不好？’———妮雅的双眸总是迷离而漫不经心，她的脸上浮现着丝丝绯红,并在最后略显艰难地敲下键盘上的最后一个字母，这在通常，往往意味着她将结束一天的繁琐劳务，离开这令人厌恶的公司大楼。但今时不同往日，在她起身离开之前，她还得完成一件事情。妮雅颇显焦急地环视了圈这间独属于自己的办公室，迫切地想要找到个合适的位置。很快，她就找到了——就在那整片巨大的落地窗前。这面透明的玻璃外边下布满了如毛细血管般的雨水纹路，肆意扭动的水滴背后是近乎600米的高空，以及整日整夜，永不停息的骤雨和街上流窜的人们。在这面可以俯瞰半座城市的风景下发泄欲望，总可以给妮雅些别样的兴奋。‘是那些蝼蚁般羸弱的存在啊......’总而言之呢，妮雅先是把这双将丝袜撑得饱满，修长无比的玉腿抬于一旁的办公桌上，而一支微微翘起的脚趾颇显俏皮地勾搭住悬着空中，红底黑面的高跟鞋，她喜欢这令她感到羞耻又狂野的姿势，总能让她感觉这无时无刻不在污损她的公司，也能被她沾污一次，她恨公司的一切，也一切都依仗着它而活。在这过程里，她白皙的俏脸上出现几丝汗液划擦的痕迹，倒不是因为摆出姿势的困难，妮雅幼时练过段时间芭蕾舞，身体柔韧性良好，想要做出这个姿势对她来说不难。很明显，问题出在另一方面。这一问题很快就展现出来了，因为妮雅先是有些粗鲁地将本被她丰满的臀部充分挤压，彰显着诱人形状的包臀裙拉起，将隐藏于裙下的，早已被浸湿的黑色裤袜显露于潮湿的空气中。而就在那散发着淫糜气息的花蕊处，可以瞥见一截塑料外壳的物体插于其中，那就是问题本身，穿搭着黑色裤袜的修长玉腿因其而被牵动，在空中搭起幅诱人的弧度。伴着该物体的剧烈抖动，妮雅妩媚的娇息声紧随而至，一颤一颤地充斥着整个办公室。谁会疯狂到上班时还用着这玩意呢？但平日冷漠孤僻的妮雅在私底下，就是这般狂野纵欲的尤物。兴许是出于快感的剧烈刺激，妮雅肆意扭动的娇躯无意触及到了遥控器，打开了一旁的液晶屏，上面报道的内容随即传播出来。‘唐博士，就像我们之前所提及的，这座城市如今面临着场酸性雨水的威胁，很多民众认为这是因为城市划区不规范和过度工业排放造成的，并对城市未来的排水系统表示出了担忧，对此您有什么专家性的看法呢？’‘嗯.....关于这一问题，首先，我们团队在此之前就对雨水进行了采样检测，而检测结果为这场降雨的PH值属于自然范畴，并非由于工业污染，故而不会对城市造成过大影响，请各位市民不用担心。而对于未来排水系统的规划......’‘呜嗯嗯....噫呀呀~’修长的玉指开始摩挲着裸露在鲜嫩花蕊外的振动棒，紧随而至的是妮雅妩媚无比的连连娇声，剔透的汗水顺着妮雅金色的秀发滴落在毛毯地板上后，便融入其中。而她绯红的脸庞和手上愈发急促的动作，都预示着高潮的进发。‘新的排水系统很快就会投入城市排水工作中，而后她会引导着城市积攒过剩的降水......’  ‘咳咳...将降水蓬勃喷出至水库......’唐博士同女主持人相继对视一眼，两者都心有会神地笑了笑。蓬勃喷出......‘呜咿嗯嗯嗯嗯！！’伴着阵美艳娇躯的剧烈抽动，妮雅停下了手中的动作，勾人的墨绿色双眸被下垂的睫毛掩住，在一番狂欢的淫叫后的她，只留下那满头垂搭至自己额头，乱糟糟的金发，和那从狂欢情绪转至黯淡，无欲的神情。‘所以请各位市民们放心，我和我的团队一定会让这座城市......’高潮结束的她沉寂片刻，仿佛是在思考着什么后。'
