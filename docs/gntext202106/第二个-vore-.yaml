  text: 含糊的喃喃自语道。嘴中的小人在奋力挣扎，而女生的舌头也像搅拌机一样，在嘴中不停搅拌。不一会，她的嘴中就分泌了满满的唾液。         小伟感觉自己像是糖果一样，在她的嘴中被允吸，被搅拌。而当他晕头转向，近乎窒息的时候，身体下面厚厚的舌头抬了起来。他知道他要被吞下去了。随着巨大的吞咽声，事情并没有像他想象的方向发展，他被卡在了女生纤细的喉咙里。要得救了吗，小伟已经幻想到了他因为太大块，被女生吐出来的场景了。 
          然而事情又一次偏离了他的想象。女生强忍住了恶心的感觉，又进行了一次吞咽动作。她感受着小人终于顺着食道，进入了自己的肚子中。# 3困了兄弟们，明天抽空在更新吧，鸣谢一下我得女朋友为本次文章带来的灵感（虽然她是万万看不到的）#
    4*本帖最後由 考究BG 於 2021-4-17 11:45 編輯*女孩胃中，小伟感到了绝望和无助，他尖叫着，回应他的却只有隆隆的肠胃蠕动声和水声，还有咚咚的心脏跳动得声音。在遇到生命危险时，任何动物都会拼死反抗，小伟也不例外。他用拳头朝四周的胃壁上打过去，没想到真的听到了女生的呻吟声。 
          “唔……肚子有点痛。”女生感觉自己的腹部传来疼痛的感觉，不适的揉了揉肚子。         “没想到真的有效！”像是抓住了救命稻草，小伟继续对着她的肉壁发起了攻击。反馈很快又来了，随着一阵天旋地转，他明白了女生因为不适，侧身躺了下来。 
          “如果难受的话，就把我吐出来吧！”小伟大喊着。他开始用脚一次一次的踹了起来，虽然在女孩的胃中，站着都是个问题，但是他一刻也不停，听着周围肠胃“叽里咕噜”的声音也越来越频繁，他也跟着越来越兴奋。 
          女生痛苦的呻吟声穿到他的耳朵里，小伟甚至有些得意了，“就像孙悟空钻到铁扇公主肚子里一样，谁治谁还不一定呢！受不了的话，赶紧把我吐出来吧！”    
       女生躺在宿舍的床上，感觉着肚子里的绞痛，用手慢慢揉着肚子。听到肚子里在叽里咕噜的响着，她预感到了什么，女生不好意思的闭上了眼睛，小腹用力。        “噗……”一个小小的声响从女孩的背后传来。 
          “果然，刚才跑出去的太着急，有凉气进到肚子里了吗……”女生皱着眉道，“听妈说这就叫喝风了吧。”        “噗……”又一个那个，冲了出来。 
          过了一会，女生感觉到自己的不适已经荡然无存了。        “嗯，好多了。”女生坐起身来，她拿起手机，悠闲的刷了起来。        “咦，”感觉到自己的胃中，有东西在动，她才想起，刚才有一个小人被自己吃掉了。“你也知道我刚才肚子痛，在里面为我按摩嘛。”女生笑着拍了拍肚子回应他。“真是个贴心的同学呢。” 
          忽然，她又感觉到一阵疼痛，“哎呦……好像是大的要来了……”她匆忙跑去了厕所。        而在女孩腹中的瘫坐着的小伟，都听到了，他明白了这一切都是一个有点滑稽的误会。随后一阵失重，女孩的呻吟声又穿到了他的耳朵里。这次他肯定，她只是因为在上大厕所，才发出的这种声音。（完）#
