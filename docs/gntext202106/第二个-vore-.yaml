- summary: "-   **眼镜男在艺术节寻找目标**\n    1.  眼镜男在艺术节上寻找一位隐晦美丽的姑娘。\n    2.  他回忆起姑娘去年的尴尬表演，决定给予她鼓励。\n\
    \    3.  眼镜男鼓起勇气，但未能成功搭话，目睹姑娘上车离开。\n-   **小伟的失落与遭遇**\n    1.  小伟因失恋心情低落，回到宿舍。\n\
    \    2.  他独自在校园公园寻找安静，偶遇一位女生。\n    3.  小伟失去意识，醒来发现自己被囚禁，并遭遇一位巨大女生。\n-   **女生与小伟的互动**\n\
    \    1.  巨大女生出现，声称小伟看到了不该看的事情。\n    2.  女生表示要灭口小伟，但让他死的更有意义。\n    3.  女生吃掉了小伟，留下他昏迷不醒。"
  text: '# 第二个（vore）作者：考究BGTID：30722# 1*本帖最後由 考究BG 於 2021-4-17 02:00 編輯*来了来了，我又来了。提醒一下观众老爷们前作可以看《想要生存下去的这一段时间里》《七日物语》#
    2*本帖最後由 考究BG 於 2021-4-17 02:16 編輯*1看着形形色色的靓丽男女在大学生活动中心进出，眼镜男有些自卑的低下头。他立在了不远处的台子上。今年的大学生艺术节就快要到了，很多人都在为它做着最后的准备和布置。眼镜男虽然看上去木讷，但是眼镜下得两眼在人群中偷瞄，他推了推眼镜，似乎在寻找着谁。“是她！”眼镜男看到了他想找的目标。那是一个青春漂亮的姑娘，在这个年轻人聚集的地方，美女非常多，但是她给人的感觉却很不一样，她的美，是一种不愿给人展示的，隐晦的美。就像她去年的节目一样，可能别人的跳舞节目是为了展示女士们的身材有多火爆，有多性感。而她的表演，却是融入了整个节目的。虽然……虽然最后，她不小心绊倒了，场面非常尴尬。眼镜男想到那个场面，遗憾的摇了摇头。没想到她今年又来参加了，我要给她我的鼓励。眼镜男暗暗下定了决心。我要让她知道，这里还有一个一直记着她的人，她知道了一定会开心的！眼镜男露出了隐隐的笑容。不知道她在表演得时候，会不会想着我对她的鼓励。眼睛男制止了他的心理活动，因为他快要被自己感动哭了。一路上跟着那个女生，眼镜男一而再再而三的鼓起勇气，却还是不敢上前搭话。眼看都快要出校门了，眼镜男终于鼓起了勇气，向前小跑了两步。“那个……”在他的手碰到女生肩前的一瞬间。他看到一辆汽车的车窗摇了下来。里面的一双眼睛正在盯着他。他被吓得又把手缩了回去。他眼睁睁的看着女生上了小轿车。他最后看到的，是女生有说有笑的脸。后来是怎么回的宿舍，他一点印象都没有了。2“怎么了啊小伟。”室友看到回到宿舍的小伟一脸黯然神伤。“不会失恋了吧，”室友调侃道。宿舍里因为这个小包袱，响起一片和谐的笑声。“哎，小伟，刚回来怎么又走啦？”室友感觉刚才的玩笑有点过了，看着小伟打开门走了出去，他犹豫了一下，最终还是没有将阻止小伟的离开话说出口。在校园里走着的小伟不知道自己要去哪里，他只希望能找一个安静的地方自己一个人待一会儿。不知不觉间，他走到了校园里的公园里，他所在的新校区非常大，这个公园里有很多僻静的地方。“就在这里吧。”小伟打算在公园的亭子里坐一会。无聊的小伟打算去亭子里坐坐，他知道那里鲜有人出没。“欸，怎么这个时间这里还有人。”走近的小伟看到一个女生正坐在亭子里，他急忙转过身，准备找另外的地方。但是刚走了几步，他就感觉有人朝他跑来，随后他眼前一黑，失去了意识。当小伟再次醒过来时，他发现自己身处于一片黑暗之中。花了些时间，他意识到自己被囚禁在一个房间里了。不知过了多久，天花板轰的一声，照射进了光。小伟眯着眼睛，看到的是从未设想过的景象，他根本想不通，为什么会有如此巨大的女生出现在房间的上面。“不好意思了同学。”隆隆的声音传了出来。“谁叫你倒霉，看到了发生的事情了呢，如果放走了你，那倒霉的就该是我了。”女生说到。“我根本就不知道你在说什么！我当时也没看到你在做什么呀！！”小伟辩解道，但是头上的女生，根本听不到他蚊子般的叫声。“所以我只能把你灭口了，同学。”女生略带一点惋惜的说道，“不过，我可以让你死的更有意义一点。”一直巨大的手将小伟抓了起来，抬到了和女生一样的高度，此时小伟才看清楚女生的脸，那是一张化有精致妆容得脸蛋。“我想起来了，你是……”“啊唔。”没等小伟说完，女生张开嘴，将指间的小人吃进了嘴里。“唔……好大。”女生在嘴里玩弄着小人，'
