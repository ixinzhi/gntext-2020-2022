    7*本帖最後由 ACE 於 2020-11-20 20:23 編輯*大概也没人看，我补个结尾第某章现在是晚上十点整，我与刘思文赤身裸体，躺在一楼通向二楼冰冷的台阶上。学校九点五十放学，现在随时可能有女生回来。我们太小了，向上一阶是峭壁，向下一阶是深渊。我们无处可逃。头顶是昏暗的灯光，身下是与肤色相近的瓷砖。不会有谁注意到我们。我们将被放学回来的女生们无意识地踩碎，没人会知道。我们也不知道自己将死在哪个女孩脚下。但我们必将死去，这就是命运。幸好，我们在一起。我们紧紧相拥。刘思文好像预知到了，她害怕得发抖。我也在发抖。我们紧紧抱在一起。开门声响起，第一个女生回来了。没有说话，她径直向楼梯走来。脚步声越来越近，脚步声越来越响。我们没有去看是谁来了，只是紧紧抱在一起。女孩的脚落在我们身旁，很近，脚步落下的风带着巨大而温暖的声音掠过我们赤裸的身体。我们紧紧抱在一起，贪恋着对方的体温。越来越多的女孩回来了，嬉闹声，脚步声，隆隆而来。我大喊着，“刘思文，我爱你！”“刘思文，我爱你！
