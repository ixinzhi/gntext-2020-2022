- summary: "-   **创业计划与个人背景**\n    1.  作者回顾了个人生活，从大学毕业后七八年的单身生活到生意走上正轨。\n    2.  作者回到家乡，享受退休般的生活，但感到无聊。\n\
    \    3.  作者在母校附近看到了放学的学生，产生了开设课后班的想法。\n-   **课后班的构想与实施**\n    1.  作者考虑提供食宿，针对新校区附近家庭的需求。\n\
    \    2.  作者决定只收女生，并计划通过提供优质食宿吸引家长。\n    3.  作者规划了九层小楼的布局，包括宿舍、餐厅、自习室等设施。\n-  \
    \ **招聘厨师与员工**\n    1.  作者计划招聘专业厨师，并考虑了新东方烹饪学校的毕业生。\n    2.  作者对新东方烹饪学校的学生年龄和技能进行了评估。\n\
    \    3.  作者与申晓璇等候选厨师进行了面试和考核。"
  text: '# 红，2020.11.20作者：ACETID：28632# 1*本帖最後由 ACE 於 2020-11-20 19:54 編輯*禁止转载，谢谢合作。纯意淫，写得不好有啥错也懒得改了其实标题更想取作"毒瘤"的。。挖坑一时爽，一直挖坑一直爽/doge#
    2第一章，事情十分普通现在是0202年，一转眼，大学毕业已经七八年了，我依旧单身。生活起起伏伏，生意也走上了正轨，虽然赚得不多，但也足够支持我的开销了。就这样，我返回家乡，每天溜溜哒哒提前过上了退休生活。忙碌时，每天都盼着休息，现在真到了每天无事时，又让我闲得难受。每日仰躺在床上，我这三十多岁的人浑身都透着一股朽气。一日我出门闲逛，来到了高中母校，恰逢放学，学生们从校门口攘攘拥出，春末夏初的空气里青春的气息袭了我一身一心，悲惨的感情史和极度无聊的学生时代使我对此分外敏感。“想亲近这些孩子。”我自然地想道。“要不开个课后班吧？算了，这又不是小学生需要找个地方等着父母来接，在课后单纯提供一些吃食和休息的地方没什么用。那就提供食宿吧？正好学校在远郊建了新校区，高二高三的学生都要去新校区上学，很多家庭在新校区附近没有房子，让孩子住宿舍担心他们照顾不好自己，租房子的话离市区又那么远来去不方便，只要我保证食材新鲜，饭食营养丰富味道好，而且卫生干净整洁，一切有利于孩子学习，相信还是有搞头的。”“可是我只想伺候美好的女孩，嗯，那就只收女生吧，还能把这作为噱头推出去”我细细琢磨，脑内计划通。现在是五月，要招生估计要到九月新高二入校了，还有四个月，时间来得及。我拿出这些年全部的继续积蓄，再把公司流水抽干，盘下了学校门口一座占地近千平方米的七层小楼，再加上两层地下室，一共九层。地下二楼做厨房，洗衣间，和用来快速烘干的暖房。地下一楼是集体自习室，一楼是大餐厅，和进门处的鞋房。因为单人宿舍比较小，鞋子的味道可能会影响学习，所以我打算统一要求，进出门前要在鞋房换鞋，进来一定要换成拖鞋，鞋房里一人六个鞋位，挤挤也能放更多。二到七楼隔成单人宿舍，一层56间，每层还有两条走廊，每间宿舍内只有一张床，一个衣柜，一个书架，和一张桌子，除此之外什么也没有，哦，还有一个垃圾桶和痰盂。楼顶全部打平，外面一圈铺上橡胶跑道，再挖一个沙坑，这是为了保证女生们每天至少半个小时的运动量，体育生也能自行加练，跑道圈内拉上铁丝架，用来晾被褥。当然，楼顶周围还要拉上高而坚固的围网以保证安全。我兴致满满地规划着，实施着。收拾了两个月，终于把小楼收拾清楚，看起来干净得就像新楼一样。接下来就是招人了，先招员工。为了这个校外女舍能办起来，首先要用营养的美食吸引住女孩子，也能让家长放心，可我又不会做饭，所以我打算去新北方招专业的厨师来。因为只是女舍嘛，当然只能招刚毕业的女生喽，多招些，工资给足，平时让她们兼职些保姆的工作，就能把这栋女舍撑起来喽。完美！来到新东方一问才知道，这里初中年纪就能入学，十一二岁，学两年，14岁左右毕业，但这样的比较少，大部分是14岁入学，16毕业。诶不错诶，正好和高中女生同龄，互相之间没代沟，就是年龄有点小，这不算童工吧？还有这么小能干活吗？新东方的负责人一听我说包吃住工资待遇好，要的人还不少，对我很热情，告诉说没问题刀工颠勺练两年不说有力气，但都是身体健康能吃苦的。为了省事，我也直接说了我的要求，年纪小，女厨师，手艺好，离家远能在外面常年工作的。待筛选出人选后我先品尝了她们课堂考核出的菜品，嗯，不愧是科班出身，色香味俱全。之后，便是与她们一一见面考核。第一个女孩叫申晓璇，15岁，高不到160，看起来瘦弱，头发丝儿也有些干枯发黄，声音不大。'
- summary: "-   **面试过程与女孩们的初步印象**\n    1.  面试者轻松询问女孩们的背景和技能。\n    2.  邓婕表现出紧张但端庄，张佳佳活泼可爱。\n\
    \    3.  徐萌显得稚嫩而开阔，张馨予身高不矮却缺乏自信。\n-   **女孩们的个性与外貌特征**\n    1.  韩彤脸庞圆润但身体细长，显得矜持。\n\
    \    2.  面试者最终选择了十九个家庭普通的孩子。\n    3.  其中包括孤儿，年龄最小的只有13岁。\n-   **面试者与女孩们的互动与购买新衣**\n\
    \    1.  面试者让女孩们叫他哥哥，带她们去商场。\n    2.  邓婕得到一套洛丽塔服装，张馨予得到一双高跟鞋。\n    3.  面试者给每个女孩挑选了两套衣服作为新员工福利。"
  text: 一进来她就低着头看着鞋尖不说话，我毕竟也没那么严格，只要找几个能用的人就行，所以我开始问她，哪里人呀，长时间在外面可以吗，擅长做什么菜呀，等等，我问一句她答一句，末了，我说了句不错，她听到了便抬起头冲我笑了下，眼睛黑黑亮亮，笑起来有两个小酒窝。第二个女孩叫邓婕，17岁，看起来170左右，涂了口红，面上化着素妆，头发烫了个小波浪。她的声音听起来很镇定，但还是透着些紧张。看她站在那里，不胖不瘦，双脚并拢，显得胯骨似与肩同宽。问到最后，不知怎么，她看起来有些泄气，站姿也变得略微松垮，但依旧是端庄的模样。第三个叫张佳佳，14岁，小小疙瘩妮儿一个，可能是营养不良，看着还没长开，嘻嘻哈哈活泼可爱，不顾负责人在一边疯狂示意，对我挤眉弄眼自己玩得好不热闹。第四个叫徐萌，15岁，发际线略点高显得额头有点大，不长的头发在脑后扎成两个小辫儿，面庞稚嫩却又显得开阔，赤脚下踩着双旧凉鞋，露在外面的脚趾有点脏也有点丑，总觉得她鼻孔下要是再冒出一点小鼻涕就更可爱了，哈，也更像我童年时邻家的小女孩儿了。这样想着，我一下子忍不住笑了出来，这让她明显一抖，是被我吓到了。第五个叫张馨予，16的年纪却长了175左右的身高，她穿的是双平底的帆布鞋呀。张馨予身高不矮，却不大自信，低着头扭扭捏捏，声音不大，这倒是没让她看起来娇小一些，反而显得有些肩宽体宽，脸上的红痘痘的愈发惹眼。第六个女孩叫韩彤，15岁，脸儿圆圆的，鼻头也是圆圆的，虽如此却又显得脸庞偏瘦，怪是稀奇。她身体细长，一只马尾扎在脑后，昂着头有股矜持的神气劲儿，之后我又面试了二三十人，除去不能在外地长久工作的，再去掉几个土肥圆，最后一共要了十九个人。都是家庭普通的孩子，毕竟家境好的也不会这么小就出来讨生活。其中还有几个孤儿院长大的，她们年龄最小的一个只有13岁，还是个小女孩。我让她们都叫我哥哥，虽说按年纪应该叫我叔叔，但我不想被叫得大一个辈分。我带她们去了商场。十九个女孩环绕着我，让我着实享受了一把，在商场众人不明所以却又羡慕非常的视线中，我给她们每人挑了两套衣服，算是新员工福利。买完后，看到邓婕的视线不断在一套洛丽塔上流连。这包括一件细梳棉线制成的长裙，两双白色长筒袜和一双简单而闪亮的圆头低跟一字带黑皮鞋，一套衣服看起来柔软而舒展。我便买给了她。邓婕穿上后人美如画，端庄温婉的气质让她看起来像是从中世纪走来的一位公主。张馨予看到后，小声跟我说，她想要一双高跟鞋。我很惊讶，她一米七五的身高根本不需要高跟鞋呀。她继续跟我解释，其实她一直想要一双高跟鞋，可是她一直没钱买，就算买了在学校里她也不敢穿。毕竟她那么高，穿上高跟鞋就更不合群了。我不加思索便同意了。她亲自挑选了一双足有九厘米的圆头细跟黑色高跟鞋。她穿上后顾盼生姿，隐隐比我还要高出一线，我们两人站在孩子群中，就像两个大人在放牧一群小萝莉。鞋跟虽有九厘米，但前面防水台也不矮，整体弧度合理，据她说穿起来并不特别累脚。如此合适，自然立刻付款买下。常说不患贫而患不均，可我给她们两人多买了点东西的举动似乎并未让其他女孩不满。“也许是她们还小，很容易满足，也根本没想到这些吧。”我心道。我们又一起去买了很多零食，每个女孩都捧了一大怀爱吃的东西。“她们以后便是我的家人了”，我心想，“又有哪个哥哥会苛待自己的妹妹呢？”大家都已换上了新衣服，环绕着我走在商场里。所有人都很开心，每个人脸上都展开了大大的笑颜。她们的鞋子与地板碰撞的声音连成一片，流入我的心田。我想，也许这就是幸福吧。没想到，三十年来艰辛坎坷，我的幸福就在此刻找到了。我沉浸在对未来平静温暖生活的美好向往中，根本无法想到，这片脚步声，
- summary: "-   **概要1**：主人公在老家遇到一位名叫刘家的姑娘，她因身体弱无法工作，且因家庭原因无法继续学业。\n    1.  刘家姑娘因身体弱无法从事体力劳动，生活困顿。\n\
    \    2.  她曾坚持读书，但高考成绩不佳，家庭绝望。\n    3.  她渴望上学，但家庭不支持，生活陷入困境。\n-   **概要2**：主人公同情刘家姑娘，决定帮助她，并邀请她到自己的托管班工作。\n\
    \    1.  主人公在上学时了解到刘家姑娘的情况，心生同情。\n    2.  主人公邀请刘家姑娘到自己的托管班工作，以改善她的生活。\n    3.\
    \  刘家姑娘对上学充满渴望，愿意接受邀请。\n-   **概要3**：主人公带刘家姑娘离开家乡，并承诺会帮助她继续学业。\n    1.  主人公承诺会带刘家姑娘离开家乡，并给予她书籍和住宿。\n\
    \    2.  刘家姑娘的父母对主人公的帮助表示感激。\n    3.  刘家姑娘在离开时突然摔倒，但主人公坚定地决定帮助她。"
  text: 和更大一片脚步声，将永远凌驾在我的头顶，将成为我生命的全部。# 3第二章，一切都很正常回来后，我让她们在校门口那栋小楼先住下，让她们熟悉熟悉环境，也暖暖房让小楼有点人气。之后我回了老家一趟。因为听说刘家有个姑娘，傻傻的，邻里老师都说不是读书的料，却依旧坚持，高中三年每天两点睡五点起硬把自己熬瘦了几圈，最后高考成绩却不够上哪怕最差的一所大学。家里绝望了，就让她出来做工，可她身子弱不论什么手工活干不了几天都会累倒，也不是知道是不是上学几年累坏了身子。现在她23岁了，依旧每天待在家里，什么都干不了，嫁人都嫁不出去。按说她模样不丑，身上也没残疾，总该能找个夫家吧，可是现在交通发达，年轻人宁可去城里摆地摊也不愿意窝在小山村娶一个家务都做不好的傻姑娘。我还在上学时就听到过她情况，我同情她，想着自己现在正好要开始做事，人手多一个不多，把她接来也算让她不用再受人白眼。我见到了她，思路还算清晰，对话也没大什么问题，就是反应很迟钝，总是迷迷糊糊一副没睡醒的样子。宅家几年不劳动也不怎么见阳光显得白白胖胖，脸蛋儿圆圆带着几分婴儿肥。其实她骨架算是苗条，却生了一身白嫩的细肉，所以看起来身体倒是匀称，不胖不瘦刚刚好。她的胸口看起来也是又大又软，我喜欢。嗯，见到她第一眼，在阴暗的屋子里，看到光照在她脸上，闪耀着晶莹的光，我就知道，我喜欢上了她。喜欢一个人本就是不讲道理的事，她的样子很美，很像我上学时喜欢的一个女孩。现在的她离我又这么近，我在和她说话，她轻声细语地回答。我喜欢她。她说她想上大学，她说她想上大学。问她上完大学想去哪，她说不知道，她想上大学。我说，我在高中附近开了家托管班，说白了就是去伺候学生，还都是女生，你愿意来帮忙吗？她说，高中？我想去高中。我说，不是去高中，是你想来帮忙吗？她说，我想去高中，我想上学，妈妈把我书都烧了，说我是，是，只会吃饭，我想上学。她小声哭了起来，脸上也看不到什么激动的表情，只是眼圈发红，有泪水滚落。我说，你跟我走吧，我给你书，我那里也在学校附近，那里还有很多正在上学的学生。就这样，她同意了。虽然她一直没说出来，只是在嘤嘤地啜泣。她的父母当然也同意了，他们很欣慰。当我说，因为很忙，可能一两年都不一定能回来一次，他们连忙表示，没事没事，你带她走就行，带她走就行。约定好第二天我来带她走，临出门，她的父母到门边送我，据说已经两年没离开卧室的她也到门边送我。在她跨过门槛时，突然摔倒了，毫无征兆。她抬起头，脸上木讷，就那么看着我。我不再与她父母敷衍，问她，你不疼吗？她像是才刚刚意识到一样，右手捂住摔红的膝盖，喉咙里发出细弱的声响。却还在看着我。我问她父母，真的没什么病吧？他父母忙对我说，没有没有，什么事都没有，你带去支使就行，别看现在这样，其实她就是不小心绊倒了，真没事真没事。我心里早已明白情况。也许带走她根本帮不上忙，也许她以后突然出事就要我来负责，可我又怎能把她留在这里？我喜欢她，没有任何原因。看着她那张美好的脸庞，那美好得似是白莲和明玉凝聚的身体，我没有任何能力抵抗。她纯净的灵魂，就像月光一样。第二天，我如约接走了她。一路上，我感觉自己像是护送着一个雪娃娃。在开往城市的列车上，总让人揪心她被车厢里浑浊的热量污染。一路无话，略过不提。带她来到校外女舍，对她说，这是我的房子，这一栋都是，以后你就把自己当做这里的主人就可以，你就是这里的主人。。。。。。。带她进了房间，让她坐下。她便坐下。桌面上摆着一本书。她开始静静地看书。我搬了把椅子坐在远处，静静地看着她。她好美。她的面上有一层玉润的光。她长长的睫毛微微眨动，她每一次轻柔的呼吸都在牵动我的心。
- summary: "-   **主人公长时间注视未动的书页，内心充满感慨**\n    1.  主人公意识到刘思文的状态，并回忆起过去无人能帮助她的情况。\n\
    \    2.  主人公感到无力，但又不忍打扰刘思文，内心矛盾。\n    3.  主人公蹲下与刘思文亲近，但刘思文毫无反应。\n-   **主人公对刘思文的美丽和宁静感到震撼**\n\
    \    1.  主人公描述刘思文的外貌特征，如圆润的下巴、轻颤的睫毛等。\n    2.  主人公感受到时间静止，内心充满宁静和永恒的感觉。\n    3.\
    \  主人公对刘思文的美丽感到震撼，内心充满爱意。\n-   **作者对写作动力不足，考虑调整内容**\n    1.  作者表示没有动力继续写作，希望读者脑补剧情。\n\
