  text: ”脚步声轻易盖过了这句话。但刘思文听到了。我下身汇聚力量，进入刘思文的身体。我们在女孩们的脚下体会着极乐。弥天的黑影笼罩又掠去，一座座脚落下又抬起，震动着我们纠缠的灵魂与身体。巨大的声音不能打断我们，也许下一瞬就会死亡的恐惧使我们爆发出愈加原始的热情。我们紧紧抱在一起。我们用力缠绵。这一刻，我们似乎血液相通，热流在两具身体里周转。“刘思文，我爱你！！！”极乐似乎到达了巅峰。我们竭力拥抱。这一刻，世界如此宁静。黑影越来越大，却不向前；灰尘砸得我们生疼，却无人在意。脏兮兮的鞋底越来越清晰，磨平的花纹在表达它主人不允许出现侥幸的意志。“咚”我们不知是被哪个女生踩碎。我们灵肉交融，我们成为了一个女生鞋底不起眼的痕迹。我们的肮脏被净化。我们将永远在一起。#
