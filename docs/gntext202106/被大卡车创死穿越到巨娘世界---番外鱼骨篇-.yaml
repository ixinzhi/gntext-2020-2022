  text: 军事基地因为那遮蔽着天空的少女模样的天体 激烈的争吵着就在此时 “直接对着那怪物发射核弹吧！！”......“那也只是个女孩子吧 用得上核弹吗？”“她马上就要压过来压死我们了！
    还考虑那么多干什么！”“好！ 发射核弹！”“好！！” “对着她的脖子！！！”“好！”于是下方的军事基地 对着鱼骨妹妹的脖子发射了近百发核弹但是！ 因为鱼骨妹妹巨大的衬衫也在飘动扰乱着气流  那些核弹被剧烈的狂风吹开
    向着鱼骨妹妹的其他区域歪去“可恶啊 她到底有多大！！”------其中 有几十发核弹 朝着鱼骨妹妹隔着上衣并挺立的乳头轰去！boom！！！！！！“击中她了！！！”“我看看！！！”
    “不对！！好像没有效果！！”“嗯啊~~♥”鱼骨妹妹感觉到了乳头受到了细微的攻击！“嗯 乳头有点痒...”鱼骨妹妹把手伸向乳头 隔着衬衫揉搓了几下“嗯...
    好舒服~”随后 鱼骨妹妹看向了 坐落在山丘中的军事基地“色虫子~~ 看来需要惩罚一下呢⭐”“嗯 要怎么做呢”鱼骨选择：1：直接拍扁2：先坐起来3：对小基地伸出手指4：对着小基地吹气5：把小基地挖起来6：对着小基地传播狗顶玉米骰子滚动中...
    3鱼骨妹妹选择对小基地伸出她的超绝巨大并超可爱的手指！轰隆隆.....“有什么东西过来了！！”“是武器吗 大炮吗？？”“是她的 是她的手指！！”“这也太大了吧！！！”“要直接抹平这个小地方吗”鱼骨妹妹想着
    手指在空中打转引起的风竟让基地内的小人军队顺着手指的移动被气流强制移动着！！鱼骨选择：1：在基地附近敲手指 2：直接按碎小基地3：在小基地上空搅手指！4：把手指伸近
    吓唬吓唬小人们！5：用手指把小基地挖起来6：用手指传播狗顶玉米骰子滚动中... 1鱼骨选择用敲手指的方式吓一吓小基地！“她的手指没冲着这里来！”“呼 太好了
    我吓得腿都软了...”“不对劲 手指要敲在附近了！”“蹲下！！”咚！！！！！！！被超绝巨大可爱的手指敲的地方 同样下陷了近百米！ 并且引起了微微的涟琦....小基地感觉到了超级巨大的地震！！
    基地周围停泊的小坦克 小飞机 跟军人们！！直接被震飞了起来！！！“嗯哼  嗯哼哼~~~♥ ”“这就是军队吗 真的太弱了⭐”咚！！！！！！鱼骨妹妹连续在小基地附近敲着她超绝巨大的手指！咚！！！！！！！小人军队们完全站不稳
    停泊的坦克们已经被震的乱作一团 停泊的飞机已经撞在一起炸毁了好几辆！咚！！！！！！咚！！！！！！导弹也完全无法瞄准 小基地因为造的很结实！ 并没有要塌毁的迹象
    但是！在里面的小人军队们！ 也完全站不稳！ 完全无法观察到底发生了什么咚！！！！！！咚！！！！！！在鱼骨妹妹的眼里看来 下方有好多小点点 被震起来 再落下
    震起来 再落下然后出现了小小的火花跟爆炸“啊 太可爱了♥”咚！！！！！！坦克也炸毁了几辆！！随后........获得经验....经验溢出...... 强制巨大化...X10.....“诶诶诶？？
    人家还没玩够呢！！”“至少 至少不要挤坏这个可爱的小基地！！”仿佛听到了鱼骨妹妹的请求 下方的小基地并没有受到伤害有一股 比产生地球需要的能量 还要强大的能量..从四面八方涌入了鱼骨妹妹的身体...“嗯啊...
    有点热”鱼骨妹妹的身躯 正在慢慢的生长...但是胸部！ 变小了！！ 从A....凹了下去！！！！！“嗯嗯..嗯..”鱼骨妹妹慢慢巨大化的身躯 碾磨着地面...但是下方的军事基地
    并没有被鱼骨妹妹正在巨大化的身躯蹭到..鱼骨妹妹的容貌 越发的年轻了 身躯也在缩水  鱼骨妹妹变小了！但是也变大了！！！从一万倍少女鱼骨妹妹！ 变成了十万倍小萝莉鱼骨！！
- summary: "-   鱼骨小萝莉声音变化与身体缩小\n    1.  鱼骨发出幼女般声音，身体变得Q弹软嫩。\n    2.  鱼骨小萝莉发现自己变小，感到惊讶和不满。\n\
    \    3.  鱼骨小萝莉的缩小引起军事基地的注意。\n-   军事基地遭遇巨大化鱼骨小萝莉的攻击\n    1.  军事基地未毁灭，但被巨大化的鱼骨小萝莉的乳头覆盖。\n\
    \    2.  基地内部充满绝望，士兵们尝试攻击无效。\n    3.  鱼骨小萝莉的乳头坚硬，无法被武器破坏。\n-   鱼骨小萝莉的奶水对军事基地造成破坏\n\
    \    1.  鱼骨小萝莉的奶水砸毁小基地部分建筑和坦克。\n    2.  基地领导人下令开火，但子弹和炮弹无效。\n    3.  鱼骨小萝莉的奶水具有强大的破坏力。\n\
    -   鱼骨小萝莉的乳头继续膨胀，压垮小基地\n    1.  鱼骨小萝莉的乳头继续膨胀，压垮小基地建筑。\n    2.  小基地内部因气压过高而爆开，士兵死亡。\n\
    \    3.  鱼骨小萝莉的乳头最终接触地面，将地面建筑压成粉末。"
  text: “哈啊~~”鱼骨发出了超级可爱的小萝莉的声音！并且声音超级巨大！（但是并没有小人听到）“嗯...好像有什么不对”鱼骨小萝莉发觉自己的声音变的越发的幼了而且身躯也变的十分Q弹软嫩“讨厌！！
    怎么变的这么小了！”这可容不得你 你本来就是小萝莉！！！！-------下方的军事基地并没有毁灭 而是看着上方巨大的少女天体 变的更巨大了..并且有什么正在向下落下....被盖住了！！震动已经停止了
    但是天空却完全变黑了...“打开探照灯！”“是！”小基地打开了探照灯 发现周围是锥形的巨大粗糙的暗红色墙壁并且周围散发着奶的气味 而且漂浮着些许蒸汽...“这难道...这难道！！！
    是那怪物的乳头！！”是的没错！！ 小基地 被再次巨大化的鱼骨小萝莉的瘪下去的乳头盖住了！！“啊   啊...”基地内部充满了绝望的气息毕竟  作为保卫一方土地的军队
    居然被小萝莉瘪下去的乳头盖住了想想就觉得 羞耻  又绝望“开火！！！ 开火！！！！”基地领导人怒吼着数不清的子弹 炮弹 对着鱼骨妹妹瘪下去的乳头的暗红色肉壁轰去..boom
    轰 哒哒哒哒哒完全无效！！！！仿佛打在了钢铁上一样！！就连刺刀也无法对那粗糙的暗红色墙壁造成丝毫伤害“哼 哼 啊啊啊啊！！！！”疯狂的士兵朝着暗红色肉壁刺击
    挥砍着崩！！蹭！ 刺刀居然被砍断了！！ 那可是超坚硬的特殊合金做的刺刀！！并且别说伤口了 鱼骨小萝莉的乳头肉壁凹下去都没有！“啊啊啊 哈哈哈 啊啊！！！”绝望笼罩着小基地-----“嗯...
    已经可以看到地球的轮廓了呢...”“咱变的好巨大呀！ 但是..这么变下去的话...”鱼骨小萝莉怕自己可能会变成一个超巨大的婴儿！“嗯 对了 那个小基地怎么样了？”说着说着
    鱼骨小萝莉突然就可以看到小基地内部发生的事了！“啊！ 嗯... 哈啊~~”“在 在好努力的攻击人家乳头肉壁呢♥ ”“嗯 好可爱...♥”这么想着的鱼骨小萝莉....有感觉了！！！乳头开始缓慢的勃起
    并且产生了微量奶水...----“有什么东西！ 要压下来了！！”“好重的奶味！！ 怎么周围热起来了！”轰！！！！！！鱼骨小萝莉的奶水滴了一滴 砸向了小基地！！竟直接砸毁了小部分建筑！！  也砸毁了好多坦克  跟小人军人！！“嗯...嗯~~~
    咱的奶水 对他们来说都是大怪物呀♥”“啊  嗯....” 鱼骨小萝莉特别兴奋！！但是并没有什么东西能刺激到鱼骨小萝莉..只是想着乳头下方有一个小基地！！就好开心！！----超巨大鱼骨小萝莉的超绝巨大可爱的乳头正在缓慢向下勃起中！“天空！！！
    天空压下来了！！”“胸好闷...”“长官！！ 气压突然变高了！”“不对 还在持续变高！！！”小基地上方那暗红色的天空...正在缓慢的压下来...“可恶 可恶啊！！
    怪物！！！”长官无能狂怒着鱼骨小萝莉的超绝巨大可爱的正在勃起的乳头 摩擦着高压空气..军队已经被压死了大半 基地内部也慢慢因为气压爆开...鱼骨小萝莉的乳头还没完全落下...
    小基地 就已经没有小人存活了....------终于.... 咚！ 滋啦滋啦！！ 滋哩滋哩滋哩......鱼骨小萝莉的乳头终于慢慢接触到了小基地的地面！！地面还存留的建筑与坦克飞机
    居然连给鱼骨小萝莉的乳头按摩的资格都没有！就被压成了粉末！！但是鱼骨超绝巨大可爱的乳头没有停止勃起的迹象...被压缩到极限的空气没地方去便被压向地底...而且鱼骨小萝莉的乳头因为还在慢慢勃起...缓慢的挖掘着地面...噗！是石油！！
    但是还没有停止  鱼骨小萝莉的超绝巨大可爱的乳头还在向下勃起！！虽然已经没有活着的小人能看到这一幕了 但是还是要细细的描述！！
