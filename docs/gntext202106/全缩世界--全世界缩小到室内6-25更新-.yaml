  text: “我家女儿好像有一双同款的。”“别瞎猜了，怎么能是拖鞋呢。形状奇怪的山石草木，又不是没见过，那只是 形状像拖鞋的山，而不是拖鞋。”有人自欺欺人道。如果是在别的地方见到这等形状的物体，人们会百分百肯定它就是一只拖鞋，但在这里，一座大山又怎么会是拖鞋呢？不是人们的想象力不够，而是画面太过荒谬。“就算拖鞋不可能这么大，那大山又有可能是粉色塑料吗？”那座巨山的材质看起来确实是粉色的塑料。众人陷入沉默。又过了一段时间，飞行到最远处的侦察机传来了粉色巨山北方的画面，在缓缓移动的画面之中，大地上隐约能够看到一些城镇，虽然这些城镇跟拖鞋相比就像微不足道的斑点。在这些城镇更向北的数百公里外，是另一座粉色的巨山，从轮廓上看，两座巨山的结构几乎一模一样！鞋子确实是成对出现的。应该就是一双拖鞋无疑了，在固定思维的限制下，领导们脑中终于有了“这是一只巨大的拖鞋”的念头，但却没有“有人变大了”或“我们变小了”这种猜想，所以仍然无法理解。“今日，娄宜市周围地理环境发生不明变化，大多数通信手段失效，各位市民切勿慌张，请放心，政府正全力侦查新环境，分析变化原因，并积极与其他城市产生联系，本台记者将为您持续报道最新消息。”繁华的商业区大屏幕上，放映着政府发布的画面，却没有任何给出专家分析。看见政府公布的航拍图，我大吃一惊，这拖鞋，它的背景应该是地板吧，在地板上零星地分布着大大小小的城市，但跟巨大的拖鞋相比，就像是一小撮尘埃，完全难以注意到。这只拖鞋是左脚的，在它的拱形帮面与鞋底的连接处有一道小裂缝，说是小裂缝，实际上是个把一整个城市的人和建筑填进去都塞不满的大裂谷。这样一只拖鞋放在这个颜色的地板上，总觉得十分眼熟。“我回来了！”忽然，一个巨大而熟悉的声音响了起来，如同九天之上传来的浩淼神音，俯视着苍生，传遍了天涯海角，镇压了一切其他声音，唯有她一人的声音在回荡于天地间。好熟悉的声音……我揉了揉额头，想起来了。难道是她？二姨家的三女儿，我的表妹，玥儿。#
