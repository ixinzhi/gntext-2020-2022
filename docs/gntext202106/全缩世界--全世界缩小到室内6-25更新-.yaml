  text: 它的鞋尖与侧面有些脏，而以端阳夫人的身份，结交的都是达官显贵，甚至没有见过这等廉价的鞋子。巨大的鞋子底部已经覆盖了整个郫福市的上空，在如此近的距离，城市里所有人都看清了鞋底下如倒悬于天上的巨型山谷沟壑般的鞋底纹路，纹路里卡满了泥沙石子，以及一些小虫子的死尸，每颗沙砾都像是一座大山，一旦从鞋底脱落，掉下来便能摧毁半个城市！更令人震撼的是，哪怕只是粘在鞋底的一只蚂蚁的碎尸，都比整个郫福市区还要巨大！“天哪，那是个人吗？”“求求你，不要啊！”人们的哭喊声对于巨大鞋子的主人而言可能还没有蚂蚁搓动自己的肢体发出的声音大，又怎么可能被听到。人们纷纷躲藏逃窜，但已经来不及了，汽车中的人把油门踩到最大，也只是无妄的挣扎，全速行驶一小时的车程，也无法从逃出鞋底的覆盖范围。轰的一声，鞋跟已然踩下，人与汽车被巨大的震动直接震得跳离了地面，再跌落下来，房屋在冲击下被自身惯性与地面的相互作用撕裂或压缩，轰然垮塌。当脚跟着地时，郫福市的正上空，鞋底纹路接近鞋尖的部位，仍悬在十几公里高的天空上。十几公里看似很远，实际上对巨大的女孩来说只是抬起脚尖的距离。从脚跟落地到脚尖踩实，时间转瞬即逝，人们还未来得及绝望，垮塌的大楼来未来得及落地，便被那厚达十余万米的鞋子，以及它承受的千亿亿吨的重量碾平！神明面前，众生平等。无论是繁华的市中心还是郊外的乡村，不论是男人女人还是老人儿童，生命在这一刻全都结束了，成为女孩脚下微不足道的亡魂。如果蚂蚁是渺小的虫子，那么他们这些比虫子还要微小的人类，又算是什么？而微小人类脚下更微小的蚂蚁，又算什么呢？烟尘从鞋底与地板之间的缝隙中卷出，整个郫福市，以及附近其他的城市，都被一位十几岁少女的鞋底抹平了。世界安静了，方圆千里内都没有了人类的叫喊声，虽然这个室内本来就是安静的，连那毁天灭地的脚步声，在宏观上也只是轻轻放下脚而已。“我回来了。”一户普通人家里，一位普通的少女像往常一样回到了屋里。郫福市西北方2000公里处，是我生活着的娄宜市。娄宜市的人们很早就发现了异常。忽然暗下来的天空，失去了它蓝色的背景，变成了深远而朦胧的白色。城市西边极远处，有一道南北走向的白色天幕横断了天空，像是一堵望不到边的白色幕墙。天空极高处，远在大气层外，是另一块无边无际的白色天幕，与西方的天幕形成直角，像天花板一样扣在了天上。在娄宜市北方百余公里外，是一座雄伟的粉色大山，山峰远超云层高度，横贯东西，那座粉色大山向南一侧，是垂直向下的万丈绝壁，绝壁之上的部分，因为太高无法看见，只是它的东段十分平整，像是被人工削成的断崖，西段是隆起的更高的山峰，直通云霄。人们对于忽然变化了的环境不知所措，纷纷议论着。娄宜市国防军指挥部，军区与市政的高层领导已经聚集在会议室，观看派出的侦察机传回的最新画面。“报告首长，第四中队已经抵达飞行高度60km，已传回断崖上方的画面。”缓缓地，侦察机飞过了断崖的高度，绵延数百公里的绝壁之上的景物展现了出来，那是一片一望无际的粉色平原，平原上整齐排列着无数座相同大小的粉色小山，每座小山都有几百米高，小山与小山之间覆盖着黑色的泥土。侦察机继续提升飞行高度，传回了不同视角的画面，它们分别在前侧，后侧，拍摄着那横卧在苍茫大地上的雄伟巨山。“怎么这么像一只粉色的拖鞋？”“这已经不止是像了吧……”如果说它是一只真的拖鞋的话，那么西部的带状拱顶，便是拖鞋的鞋帮，粉色的高原则是鞋底，上面的小山是拖鞋上的纹路凸起，而黑色的泥土……大概是卡在纹路里的脚泥吧。如此巨大的一只拖鞋，连珠峰也不过8.8km高，甚至没到它鞋底的六分之一高。本应渺小的物体变得如此巨大，是多么震撼的场面。
