  text: 上万亿吨的建筑总重甚至无法使沙发这样柔软的物体产生一丝丝的形变，而沙发上的一层薄薄皮革，就已经能够轻易支撑起方圆数千公里内所有的人类城市，成为了厚达十千米的新地壳！沙发靠背到沙发边缘足有三千多公里，在没有卫星的情况下，人类一时半会儿很难探明这片新大陆，可他们已经没有机会了，随着轰隆的闷雷声从东方传来，两堵高耸的白色墙壁交错着移动了过来。科技最发达的唐碧市捕捉到了高清画面，那是两堵白色的柱体，上面是长宽均有数百公里蓝色区域，以画面来看，很明显是一个女孩的腿和裤子，但他们实在是无法让自己相信。是玥儿那修长的双腿，和丰满臀部穿着的牛仔短裤，靠近了只有她小腿肚高的沙发。此时的她已经转过身来，露出漫画少女一般的膝盖窝，和把牛仔裤撑得弧度饱满的臀部。沙发上的渺小人类们无暇欣赏如此美丽的臀与腿，因为那颗裹着蓝色布料的巨大星球即将坠落。玥儿坐了下来，因为微观与宏观有速度差，在小人们的眼中坐下的动作足有十余秒，就像是一颗蓝色的行星撞破大气层，逐渐坠向地面，天空越来越暗，蓝色的星球越来越近，已经可以看清牛仔裤上那数千米宽的横横竖竖线条。只有接近时，人们才能体会到它的巨大不可战胜，遮天蔽日的臀部，覆压近千公里，无人可以抵挡，无人可以逃脱。唐碧市拥有最先进的强大火力，唐碧市军委第一时间下达了开火的命令，无数导弹向着天空坠落的那颗蓝色星球发射，几番轰炸后，指挥官们惊愕地发现，他们竟连一根最细小的丝线都没能炸断，只是让它起了些微不足道的卷毛，这种损伤，可能和玥儿坐在沙发上扭动臀部，对裤子的损害差不多吧。轰的一声，唐碧市在巨大臀部的碾压下化为齑粉。对于玥儿来说，没有感受到丝毫阻力，便坐在了柔软的沙发上，巨大臀部覆盖下的几十座城市，直接化作了牛仔裤上的尘土，沙发上较远城市里的人们，只见一座蓝色的巨山轰然降下，直接将底壳压成深陷数万米的大坑，蓝色巨山挤压地壳产生的弧形缝隙，比马里亚纳海沟还要深邃。在蓝色巨山或白色墙壁附近的十万米范围内，因为底壳的倾斜，无数人类城市、村镇连带着地基开始那深渊滑落，虽然它只是玥儿坐出来的沙发凹陷，现在却成为了吞噬一切的巨兽，人们开着汽车，飞速向高处疾驰着，可惜汽车120km/h的时速，一小时也只能跑出4cm的距离，甚至无法脱离沙发上的斜面。轰隆垮啦的巨响不断响起，一栋接一栋的楼房滑了下去，撞到了那无边无际的白色巨墙上，瞬间破碎，乱石横飞，而无数栋房屋的轮番冲击，却没能对它造成一点损害，对那巨大白腿的主人而言，是同尘埃落在身上一般毫无感触吧？“我好厉害！居然搬走了一整座城市呢！”玥儿确实没有注意到，此时的她正坐在沙发上，把双手掌心向上放在大腿上，看着自己指甲尖上那座小小的城市。“可把人家累坏了，你们说，我帮你们这么大个忙，你们该怎么报答我呢？”玥儿的手指已经够巨大了，而此刻，它下面是一片更加庞大的雪白大陆，在宏观来看，这或许是一双令人心动、可以把玩一年的美腿，而对于小人们来说，只有宏伟壮观与崇敬，那两座可以轻易碾碎无数人的白色山脉，怎么会是可以亵渎之物。指甲尖上，一些松散的建筑结构哗啦哗啦地从手指上掉了下去，落在那片白茫茫的大陆上，无数几米甚至十几米宽的混凝土碎片，砸落在玥儿的大腿上，却连她腿上的一个表皮细胞都伤不了，没有带来一点动静，消失在白茫茫的世界里。这些微小的细节哪里能够引得伟大的玥儿女神注意，就算变成废墟堆、粘在指甲上的娄宜市，也只是因为有一个和她有关的人，才勉强够格吧。“我们这么小，什么也做不了啊，要不你找政府要些赏金？如果他们还活着的话。”“是啊，哥哥现在就和细菌一样渺小呢，不过哪怕是细菌，也有它的作用呀，你们不会比细菌还没用吧。”
