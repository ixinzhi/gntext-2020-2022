  text: 「哟，我们的赵大将军嘴皮子还挺硬，先让一让，我来送她最后一程。」随着地面轻微地颤动，赵府中人看见一位身穿高跟鞋黑丝袜包臀短裙的女子走了过来，用巨大的影子重新遮住了赵府的光明。这种奇怪的服饰几乎成为了她的标志，那日钟雪上朝没穿朝服，反而穿了这样一身奇装异服，皇帝陛下评价了三个字，有魅力。没人看得出这种奇怪的服饰有何魅力，众臣也不会去效仿，因为他们都知道，是因为陛下宠信她，才会觉得她的奇怪服饰有魅力，是独属于她的宠信，旁人学不来的。钟雪一只脚踩到了围墙上，青瓦白强瞬间破碎成飞灰土砾。「呀，赵府的墙是谁建的？这是豆腐渣吗？一碰就碎，砸到人了怎么办？堂堂将军府被建成豆腐渣，成何体统啊！赵将军放心，我一定找上好的匠人帮你修……呀！呸！赵将军今天就要死了，看来不用修了呢。」「钟雪，你对陛下灌了什么迷魂药，竟然用口谕这种荒唐的旨意来灭我满门？不怕天下人指责吗？」赵君钰面对具有压倒性体型的钟雪，毫不畏惧，抬起头与她对视。「赵将军是在质疑陛下的决定咯，真是好大的胆子呢！敢指责陛下的？先杀了便是。」钟雪以一种妩媚的姿势趴了下来，巨大的膝盖压碎了庭廊，随着她的手掌的压下，偏厅被哗啦地夷为平地。将军府本就只剩一个桌面大小，此时的钟雪覆盖了小半个赵府，用巨大的脸庞笑嘻嘻地俯视着赵君钰。「小时候就听过赵将军如何威武，没想到这位赵大将军好像打不过我这个文臣的一根手指头呢！人家这么厉害，一定要找陛下也给我封个将军玩玩！」钟雪伸出右手，食指轻轻一弹，竟把赵君钰撞翻在地，不由嗤笑。「奸相！今日我虽难逃此劫，也要为陛下清君侧！」随着一声大喝，赵君钰跳了起来，身体开始巨大化，在变大的过程中，一只手把门后的赵思琪和阿草抓在手心，一只手把长枪刺了出去。「啊！」随着钟雪的尖叫，赵君钰一枪划到了她的肩部，同时趁机把思琪和阿草扔了出去。两人从一名女兵的胯下飞过，摔到了地上。因为需要分神判断两人的落地点，没能一枪划到钟雪的喉咙，她有些暗自可惜。「保护丞相！」「快！丞相受伤了！」几名军士把钟雪架走，其他人拔出佩刀，砍向赵君钰。虽然赵君钰此时只有两尺多的身高，但她竟然可以与这些正常身高的军士杀得游刃有余，转眼间好几人被戳了几个窟窿，她与钟雪的距离又拉进了些。随着一阵慌乱，更多的士兵围了过来，挡住了她的去路。又一阵厮杀后，赵君钰所用秘法的巨化时间到了，她惨然一笑，变回了1.8厘米，被一名女兵一脚踩碎。「行刑！行刑！把赵家的杂碎都给我踩死！一个都不要放过！」之前还气定神闲调戏赵君钰的钟雪，现在十分狼狈，眼中闪着仇恨的目光，歇斯底里叫军士行刑，愤恨的内心有些惋惜，觉得应该先留着赵君钰的性命，让她看着全家被处死。一只只巨脚从天而降，一间间房屋被踩塌。仓惶逃窜的人们还没跑出府邸，就被巨大的粉色军靴挡住了去路。他们临死的最后记忆，是那巨大鞋底的黑暗，和被压碎的痛苦。「娘！」赵思琪撕心裂肺的喊声，被淹没在屠杀的嘈杂声中。「二小姐不要去！要不主人就白死了！她希望您躲起来，好好活着啊！」阿草来不及悲伤自己爹娘的殒命，拼命抱住思琪的脚踝，阻止她返回。—————————————————————————作者的话：1.我一定要学会轻小说的风格！当然，很明显这次失败了，又造了个四不像出来。看这格式我强迫症都快犯了。2.不知写作水平是否影响到了感观，我个人从全剧情来看觉得这个故事还是不错的。3.我不喜欢职场女性的打扮，但很符合钟雪风格，所以这样用。因为是古代，没有我心爱的小白鞋和运动鞋，蓝瘦。4..因为剧情原因，一段时间内不会有舔脚/鞋，把小人放进鞋里除臭等足控情节，可惜。#
