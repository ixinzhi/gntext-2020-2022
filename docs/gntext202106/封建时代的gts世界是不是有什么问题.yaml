    看楼主后续的剧情了，世界观什么的希望之后能解释清楚吧大家都流行先写世界观而不是人物带入的方式嘛，那我也先写一段吧：天下分久必合，合久必分。当初分封的诸侯早已各自称王，数百年混战后，世间只剩下三个大国：东边的琪国，西边的琴国，南边的楚国，琴王称帝后，琪楚二国不满足于王号，也相继称帝。在这三大帝国之外，其他国家不是被灭亡便是沦为附庸，不足道也。战争最重要的便是体型，三国各有改变体型的方法，这也是他们在诸侯混战中笑到最后的原因之一。琪国掌握使人临时/永久缩小或临时变大的法阵，其他两国学到的技术，和琪国的一些乡绅地主家用的阵法无异，难以用于军事。琴国掌握炼气的方法，使人能够成长为巨人，其他两国也学到一些炼气法，但只是皮毛，只能使人稍微高大一些，十分鸡肋。楚国敬拜巫神，利用巫神的力量将人变大或缩小，是“术”的一种，其他两国也学过一些术，但没有神明的力量，只靠人类自身发挥不了术的威力。三国之间相互牵制，达成了微妙的平衡，而在这平衡之中，似乎又有星星之火将被点燃，巨大变局即将开始。#
