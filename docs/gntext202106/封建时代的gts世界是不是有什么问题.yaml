    当缩小降临在这个世界，压迫奴隶的工具的并非鞭子，而是脚底。当巨大的鞋底压到头顶时，再顽劣的奴仆也会乖乖听话吧？「大小姐！我错了，小奴知错了，真的知错了！」在脚的阴影下，男人跪在地上，拼命地求饶。「姐姐！不要！」「妹妹啊，就是因为你平时对他们太善良了，这些奴才才如此不知尊卑。」赵家是名将世家，大小姐赵思月十岁就随母上阵杀敌，很多年才回家一次。二小姐赵思琪不好舞枪弄棒，反而喜欢琴棋书画，为人温和尔雅，深受府中上下爱戴。随着战事的停歇，赵思月回家省亲，发现府中的奴才见到自己竟然都不下跪，于是大怒，将其中一人一脚踢翻，正要将他踏死时，受到了妹妹的阻拦。「咱姐俩好久没见面了，今天就给妹妹一个面子，放过你们这些奴才，记住，没有下次了！」「谢谢二小姐！谢谢大小姐！」逃过一劫的男仆诚惶诚恐地跪谢二人。其他仆人也早已战战兢兢地跪在了地上。但有一人除外，他被二小姐捧在怀中，显得十分特殊。「他是谁？」赵思月显然也注意到了到了这一幕，有些不悦。「他叫阿草，是我的朋友。」「思琪啊，你可真是越来越不像话了，竟然把下等的奴才当朋友，你这样就算了，他竟然也敢接受？」连奴仆也有三六九等之分，这个世界女性为尊，女仆比男仆地位高一些，男性仆从自然是下等奴仆。「姐姐……」「放开手！我今天就要让这个不知天高地厚的奴才见识一下尊卑越位的后果！」正与妹妹争抢时，听觉敏感的赵思月从各种吵杂的声音中分辨出了有军伍行进的声音，包围了整个府邸，脸色一变，心知不妙，不再与妹妹纠缠，出了正厅大门。「娘！出事了！」赵思月提起庭院里武器架上的钢枪，寻找着母亲。「传陛下口谕：赵君钰叛国通敌，罪大恶极，当满门抄斩，即刻执行！」随着一女子清脆的声音从府门外传进来，早已设好的缩小阵法开始生效，整个赵府连同府邸院落与府中人等开始逐渐缩小。「钟雪！我赵家与你何仇！」赵思月大怒，提枪冲出府门，但此时她已经缩小到不足一尺高，被围府的一名女兵一脚踢翻，踩在地上。真是天道好轮回，不久前她还这样踩过府中下人。赵思月没有时间去领悟屈辱，她用力推动女兵的靴子，却像是在推一座大山，在体型的差距面前，就算她这样以一敌十的猛将也无能为力。咔啪一声，那名女兵用另一只脚踩爆了她的头颅。很快缩小法阵就完成了作用，偌大的赵将军府缩小了一百倍，只剩一个餐桌大小，被十几位女兵围住。她们的身影遮住了太阳，被巨大影子覆盖住的整个将军府即将迎来末日。府中的人早已乱做一团，虽然他们做为仆从本就是小人，但从未见识过如此巨大的体型差距，从几十厘米被缩小成了几毫米，被一群看起来上千米的巨型女兵围住，恐慌已经到了极点。正常身高的二小姐赵思琪则被缩小到了1.6厘米，惊坐在地上，望着府外那一个个巨大的身影，全身发抖，不知所措。「琪儿，一会儿娘会想办法把你送出去，赶紧跑，不要回头，找个地方躲起来。」赵君钰走了过来，有些不舍地用手摸了摸下二女儿的头，又蹲下来亲吻她的脸颊。她低头时看见了思琪怀中的少年，正微微欠身，向她致意。「你叫阿草是吧，我听管家提起过你，琪儿……就交给你了。」「主人请放心，小的必定会拼尽全力照顾好二小姐！敢问主人可否也救一下我的爹娘？」阿草跪下，用希翼的目光向她恳求。「来不及了。」赵君钰了眼满府慌乱逃窜的仆从，她也不知道哪两位是阿草的爹娘。「我不服！我要面圣！」她转过身来，高声向府外喊道。「陛下可是对你十分失望，不想见你呢。」府外又传来那个清脆的女声。「奸相钟雪！你蒙蔽圣听，残害忠良，必会不得好死！」'
