- text: '# 从女王到女神作者：jokererTID：24901# 1想写篇文章，慢慢写，后面会有GTS，希望大家会喜欢。# 2古语云：人争一口气，佛争一柱香。这句话说明了凡人的供奉可以大大提升神仙的修为。第一篇
    女王在一般人看来，苏婉琪只是一个普普通通的大学校花；然而对于圈内人来说，苏婉琪还有另外一个身份——一位SM女王。在2050年，虽然人们的观念越来越开放，但是SM却还是始终不能为大部分人们所接受，圈内人也常常受到外人的非议。时而乖巧可人，柔弱可欺，时而御姐风范，威临天下；再加上姣好的面容，傲人的身材，婉琪是圈内最好的女王，是各个抖M心中的不二之选，因此寻求婉琪调教的人如果没有一些手段，是很难得到女王大人的临幸的。婉琪女王往往也只享受在商业，政治上有影响力的大佬的服务，普普通通的草民也能有资格伺候婉琪女王？这些大佬，巨擘也愿意为了心中的女王的一掷千金。“贱奴拜谢女王大人。”“起来吧，王总，今天就到这儿吧，我也累了，钱像以前一样打我卡里就好”说着，婉琪将她白皙的玉足从王总的头上放了下来。“是，贱奴谢女王隆恩。”王总爬起来之后用色眯眯的眼神盯着苏婉琪好一会儿才恋恋不舍地离开了，这让婉琪感到非常的不舒服。虽然在SM游戏中婉琪是绝对的支配者，但是碍于他在现实世界的巨大影响力，婉琪也不敢多说什么，全国数一数二的房地产大亨。在他面前，婉琪与其说是女王，不如说是宣泄SM欲望的工具罢了，现在苏婉琪住着的这个A市最好的花园别墅还是王总的呢。“哎，终于把这个死胖子给送走了，真是脏死了。就你这么恶心也配碰我的脚，每次调教完你我都得洗好久的澡，呸！”婉琪在空荡荡的别墅中肆无忌惮的发着牢骚，可是她实际上也不能怎么样？咚咚咚“请问苏婉琪同学在吗？”“你是谁？”婉琪心中一紧，刚才我的话不会被听到了吧。“我是韩高，找你有点事情。”虽然和这个韩高没有什么交集，但是婉琪还是知道这个人的：A大学生会主席，高大帅气的校草，智商爆表，是婉琪所在的历史系成立以来成绩最优秀的人，是A大无数小姑娘心中的白马王子。但是这个人怎么会来这里找自己？虽然很多人都知道校花婉琪不住在学校宿舍，但是并没有人知道自己住在这里。而且万一被别人知道自己的特殊身份，那可就不妙了。婉琪忐忑地打开了房门，发现原本英俊伟岸的男神韩高，此时正匍匐在自己的脚边。“韩高同学，你这是在干嘛？”聪明的婉琪已经猜到了大概，但是并没有急着说破“男儿漆下有黄金，你怎么能跪在一个小女生的面前呢”韩高递上一张银行卡“尊贵的女王大人，这里面有贱狗大学三年以来获得的所有奖学金，共计十万元，贱狗此时只想用这十万元，买您一个奴隶的身份，伺候您！”“你还好意思提，年年都是你第一我第二，年年都和我抢奖学金，”婉琪接过银行卡，用穿着拖鞋的玉足狠狠的踹了韩高一脚。“钱留下，这一脚是赏你的，滚吧。”“难道十万元都不够资格成为您的奴隶吗”韩高不甘心的说道。“本女王的奴隶非富即贵，刚刚我调教一个老板才一个小时就收了他一百万，他为了成为我的奴隶送了这套别墅给我，这里的房价你也是知道的。要不是因为你还有点才华，你以为我看得上你这点小钱？”“贱奴错了，贱奴错了，是贱奴没有伺候女王大人的资格，贱奴求女王大人恕罪。”韩高不停地给婉琪磕头，仿佛犯下了十恶不赦的大罪。“真是拿你没办法，平时看上去那么光鲜，没想到内心里这么自卑。”婉琪无奈的走到韩高的身边，轻轻抬起她高贵傲人的玉足，跨过韩高卑微的身体，把这个在外人眼中的天之骄子其在了玉胯之下。“进去吧，今天本小姐就做一次赔本买卖。”“贱狗谢主隆恩”韩高想到自己心目中的女王正骑在自己的背上，感受着女王的轻灵高贵，流下了激动的泪水。'
