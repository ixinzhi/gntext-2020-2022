  text: '# 救命啊妹妹，我被缩小了！作者：目分目分TID：28874# 1*本帖最後由 目分目分 於 2020-6-17 23:19 編輯*不给加精不开心。下面是设定和闲言碎语：设定：该世界是灵气复苏的类现实世界，有拥有各种奇异能力的灵能者存在。人设：李早：男主，拥有奇怪的能力——神秘的金色古书。是绝对的妹控。李晓雅：男主妹妹，能力是从男主能力神秘古书上衍生出来的戒指（海神之戒）曾格：兄妹的同学、邻居、冤家，能力是大地之牌（不重要，所以不介绍了），因为前文的特殊原因全身衣服被烧毁了，穿着张教员的皮衣张昭雪：组织高层，身高两米的霸气大姐姐，能力不重要，设定不重要，没她啥戏份…佟琪：佟讲师，兄妹和曾格的老师，御姐形象，其他不重要，也同样没啥戏份重点人物：韦冰：本段剧情女主角，喜欢男主，能力是：凡说出的不存在的事情，都将实现。因为灵能者能力苏醒内部意志必然失控了她虽然对抗成功，留下自我意志，但想法也被扭曲，由喜欢男主、想保护男主，成了要把男主缩小、永远留在自己身边，永远不能脱离自己控制……结局悲惨。其实她是个纯粹的背锅侠，原本是作为原小说女主角而设定的，但写着写着就把她忘了……后来写到这段GTS情节时，需要编写缩小的原因，找了半天就把她拉出来背锅了，叹气（前文出场时是她与男主纯情的互相爱慕）前文声明，是我自己正在写的连载轻小说节选。前段时间没思路一下没忍住写的gts情节。。。（因为反正是买断文，没啥成绩压力）咳咳。小说本身就是轻小说二次元类型的妹控文，带灵气复苏和一点克苏鲁元素，但确实成绩不咋地，目前全靠网站的买断稿费养活，好在价格还好，我手速也还行，哈哈。大家觉得有趣可以去纵横中文网搜索笔名橘子很甜，书名是《妹控不好惹》，但gts情节只有下面发的这几万字，写的时候虽然性奋但还是非常克制的，因为怕河蟹大神怕编辑敲打怕读者不接受…不过自我感觉这一段是全文写的最好最出彩的，反正大家看看吧！不多扯了……情节完整，可以点只看楼主看全文。分割线——————第二百二十章
    变小了睡梦中，李早感觉到身体有些出现了异样。一种酥痒感遍布全身，并不是因为梦的缘故，而是切实的身体的感受。黑暗中，李早睁开眼。看着房间里照常的黑暗，他忽然有种不一样的错觉：怎么感觉房间变大了许多倍的样子？晃了晃脑袋，定了定神。为了确定现在的时间，他试着伸手去拿通常就放在床头的手机，但摸索了好久都摸不到。完全黑暗的情况下，也没法知道到底在哪儿。又摸索了一会儿，感觉应该是确定不在自己这边，无奈摇了摇头。“是不是又被李晓雅那家伙趁我睡觉偷偷拿去了？”李早怀疑道。他感觉这是唯一确信的解答。“这丫头估计又要玩到很晚才睡觉了，但好在明天是周末，没有上课的烦恼。”李早想到。又有些倦意的李早，看了看周围完全黑暗的样子，感觉应该还是半夜的样子，决定还是回去接着睡觉了。于是便躺下。但所躺着的下面，床的感受似乎也不太一样了。“枕头呢？”他很是疑惑，往上往下摸索了半天，也还是都没有摸到。“等等？被子怎么也不见了呢？”李早有些慌张起来。手机不在没什么，怎么枕头被子都不见了？难道是自己睡觉时候都给踢下去了？可自己睡觉都很安稳的啊，从来没有过这种情况。他坐起来，挠了挠头，无奈的决定还是开灯找一下吧。该不会是大半夜的李晓雅又搞什么恶作剧整自己吧？这丫头已经大半年没有这么做了啊？带着满脑袋疑惑，李早把腿试着往前伸，本来以他床的大小和高度，这一下就该踩到地面的。但是这一次，他却感觉自己还在床上。“嗯？”李早更疑惑了。腿便继续往前伸，同时手扶住，整个身子都往前面探去。但是……却还是在床上。似乎，并没有往外多远。李早一下呆住，'
