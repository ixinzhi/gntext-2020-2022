  text: 恐怕那需要在凝聚灵气粒子全速奔跑的情况下使用数个小时时间才能够做到。而要到李晓雅房间那更是不知道要多久了。所以合理的办法，只能是这样，躲到这神秘古书中，以此来移动。而且，安全性上也更有保障！“以蚂蚁般的视角看这个家，真的很不一样啊。”躲在神秘古书中随着移动到客厅的李早感叹道。好不容易，到了李晓雅房间前。他看了眼根本没关的房门，无奈撇嘴道：“这个丫头，又没关房间门。”这个问题他说过多次了，虽然是跟亲人在家，但还是需要保护自己的隐私啊。但现在看来，这是给自己减轻了麻烦的行为。至少就不用再想办法撬开门了……进了房间后，看到床上那只穿了件简单的吊带衫，没盖被子，四仰八叉的躺在床上呼呼大睡的少女，李早不禁扶额。“喂喂！你能不能注意一点形象啊！”“算了，马上叫醒她。”李早赶紧操纵着神秘古书，漂浮到了她的床上，又缓缓移动，在她的身体上方移动，最后停在了脑袋上方。“这么巨大的人类……哪怕是长相这样可爱的，也还是很可怕啊。”李早看着如此巨大的李晓雅，有种深深地恐惧感，这是身体上本能发出的。如果这是其他人的话，他恐怕都不会有上前寻求帮助的勇气。哪怕是陈宇这样的好友他也不会敢的。但这是妹妹，是晓雅啊。就绝对没问题的！李早深吸了一口气，操控着神秘古书，猛然往上一冲，接着，轰得朝着李晓雅的额头砸了下去。他没有瞄准妹妹的正脸，因为想着额头的疼痛应该会轻一点。“唔……”被一书砸在脸上的李晓雅闷哼一声，逐渐醒转过来。连同古书一起被砸到了李晓雅额头上的李早感觉有些眩晕，正发晕之际，忽然看到头顶有一个遮天蔽日般的巨大手掌在向自己拍来。李早从未如现在一般感觉李晓雅那小巧精致又白皙柔软的小手有这样的巨大与可怕。李晓雅分明就是当做蚊子一样，伸手就要拍下去。下意识的，李早就操控着神秘古书飘过来，挡在了自己上方。于是，李晓雅的手，就变成了拍在了这神秘古书上。“啊呀？”这次是自己一巴掌把这本书拍到自己脸上的李晓雅小声叫了一下。“什么呀？”她气恼的伸手抓起盖在自己脸上的这本书就直接扔了出去，然后感觉自己额头上似乎有什么东西趴在那儿，便用拿手去用力的抓了起来，拿到眼前，皱眉想看看是什么东西。因为那给她的感觉有些软软的，凉凉的，但又很小。感觉好像不是什么虫子。“啊！！！！”看清了被自己以手指紧紧捏着并在竭力挣扎的是什么东西后，她惊吓的发出了简直有上千分贝的叫声。而那个在她手指间挣扎的小家伙瞬间没了动静，像是昏了过去。“李早？？？”李晓雅又仔仔细细的看了一会儿这个只有几厘米大的小人，震惊无比道。第二百二十一章
    捉弄一下“怎么回事？李早怎么变成这么小的小人了？该不会……该不会被我捏死了吧？”她有些惊慌失措，连忙坐了起来，把李早小心的放在掌心里，凑近到眼前，仔细的观察着他的动静。“还好，还有呼吸的样子。还活着。”李晓雅松了口气。“但到底怎么回事啊！？”李晓雅有些抓狂。本来睡得好好地，忽然被什么东西砸醒了。发现自己的哥哥缩小成了还没有手指大的小人，还差点被自己捏死了……“怎么办？李早变成了小人？”李晓雅极其的慌张，看着手掌中的那个小小身影，大哭了起来。“唔……”李早猛然醒来。确切说，是被那巨大的哭声吵醒的。“啊，你醒了！”李晓雅看到他醒来，很是高兴。李早还有些发晕，但忽然从上空落下一道庞大的‘水滴’，滴在了自己身上。李早瞬间就清醒了。“你……还好吧？”李晓雅小声问道。因为她想到，刚刚自己伸手抓他的力气，因为气愤似乎有些过大。李早试了试自己全身，到处都有些发痛。尤其是刚刚被紧紧抓住的两腿外侧，和腰部，都有些发紫。但是还好，因为灵能者体质加强，并没有受到明显的伤势。“我没事。放心，你没有伤到我。”李早微笑道。
