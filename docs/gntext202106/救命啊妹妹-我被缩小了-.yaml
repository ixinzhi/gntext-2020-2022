  text: 感觉情形似乎有些不对劲。他仔细的感觉了一下，自己可能并不是在自己的床上。而是可能一片诺大的广场中。但下方的柔软质感，却又很近似于床一样的。是特殊质地的地板吧？李早皱眉，自己只怕很有可能，是被什么邪恶灵能者在睡梦中抓住了吧！“晓雅！”李早立刻心惊。自己若是被神不知鬼不觉的抓住，那么在同一个家里的李晓雅，会幸免于难吗？他又担心又焦急，一瞬间没有多想，就把本来打算以后几乎不再动用的神秘古书召唤了出来。这神秘古书一出来，李早被吓了一大跳：这玩意怎么变得这么大了？神秘古书，散发着灿烂耀眼的金光，如明媚的太阳，瞬间照亮了周围的一切。李早终于摆脱了黑暗的情况，看到了自己所处的环境。并没有被抓走什么的。依然还在自己的房间。依然还在自己的床上。被子、枕头、手机，都还在。改变了的……是自己。被缩小了。李早深深望了眼原本只比自己身体长一小段的这张床，现在像是有上百米长；本来小巧的手机，看上去也像是一座轮船般巨大。所有的事物，在自己的眼中，都像是巨大了上百倍一样。他一时间有种误入巨人国的感觉。但他很确认，这就是自己的房间。他下意识的就看了眼自己此时的身上，因为之前在睡觉，并没有任何衣物在身。李早一时有种深坠冰窖的感觉，通体冰凉。有着极高位格的神秘古书在头顶漂浮，释放着它的威压，但自己依然是这样子没变。这说明，这并不是幻觉、梦境什么的。而是现实。现实就是，自己因为莫名原因被缩小了上百倍。他吞咽了下口水，莫名的恐惧感充斥着他。莫名其妙变成了一个几厘米的小人，不知道什么原因。极度的不安全感与恐慌感让他现在小小的身躯开始不断发抖。“冷静。我的能力还在，也许，没什么好怕的。可能，只是一个意外？”他抬头看着那本神秘古书。这无法确定。但自己的能力还在，这本神秘古书依旧可以操纵。灵气力量也还存在。这就没有那么糟。这表明了哪怕自己变得这么小，依然有着能保护自身的能力。“要立刻去晓雅的房间，把她叫醒。告诉她我目前的情况。然后，让她通知指挥使他们，一起来想办法。”这样情况下的自己，哪怕有神秘古书在，也还是性命时刻处于危险当中。恐怕以现在自己的大小，一只蚊子就能吃了自己……必须要马上找到李晓雅，被她保护起来才行。“但是……”他想到现在的自己，恐怕跟个蚊子差不多大。叫醒现在是自己上百倍大的妹妹，恐怕是一件很艰难的任务啊。“该不会还没叫醒她，就被她当做蚊子给捏死吧……”李早想到那样的场景，感到深深的不寒而栗。“而且……让她见到变成这样子的我……”李早捂脸。他实在是很难接受这样子的出现在妹妹面前。但没有任何办法。现在能帮助自己的，只有妹妹了！“没办法了，只能暂时身为兄长的尊严了。只能依靠妹妹的帮助，我才有可能脱离目前悲哀的处境的。”李早叹气道。不得到妹妹帮助的话，只有几厘米大小的自己，哪怕有神秘古书在，也还是无比弱小，时刻处于危险当中的。虽然说自己是灵能者，身体是经过强化的，相对于普通人来说，拥有超人般的力量。但那是相同体型的情况下。身体相差了上百倍的情况下，任何一个人都能够轻易踩死自己的。就像是蚂蚁身体承受力再强，也敌不过三岁孩童的小拇指。“我应该躲到这神秘古书里面！这样的话，我可以借助这古书，快速移动，也不怕忽然出现的蚊虫之类的攻击。到了晓雅房间后，直接砸下到她脸上，就可以叫醒她了！”李早看着神秘古书，操纵着打开了它，然后凝聚灵气粒子汇聚在两腿上，用力一跳，爬到了神秘古书的最上方。接着，将这古书轻轻关闭上，只留下脑袋部分在神秘古书上。“好了，马上去晓雅的房间！”李早马上动作，操控着神秘古书一点点动作，第一步是移下了床。以自己现在的体型，就算是要离开这张床都无比的困难。
