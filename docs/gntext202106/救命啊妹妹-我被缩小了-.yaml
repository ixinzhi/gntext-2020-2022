  text: '心里有些胆怯，但并没有退却。都到了这里，而且自己就是想来解释一切的。但却照常样的紧张的说不出话来，于是便站在这里，与李晓雅对视。她内心紧张的狂跳。做不出任何的表情来。单着在李晓雅眼里，就是在无声的挑衅。于是便不想忍让的瞪视回去。被这样眼神看着的韦冰，更是愈加紧张害怕的说不出话来，甚至连做其他的动作都很难了。这时，前方一直沉默的李早终于转过身，叹口气，上前拍了下李晓雅，随后看向她。“有什么事情吗？”总算，是缓解了这尴尬的氛围。“我……想道歉。”韦冰艰难的说道。虽然声音细不可闻，但毕竟李早兄妹都不是一般人，感官远超常人了。所以都听得很清楚。两兄妹都同时露出了很惊讶的神情，对视一眼。李晓雅挠了挠头，疑惑的表情。“这么说，我是搞错了？”她心里想道。本以为这是来耀武扬威，试图二次伤害的渣女。但这样看来，好像是因为过于羞怯而前来道歉都很难说出话的羞涩女孩。如此想来，倒真是萌点多多啊！李晓雅这样想着，看着韦冰的眼神愈加火热了。韦冰没注意她，总算鼓起勇气，把早就准备好的，写好了话的纸张，双手递给了李早。然后赶紧小跑出了校门。看着她跑远的背景，李早拿着手里那被叠成小飞机状的道歉信，有种异样的感觉升起在心里。很难描述。“啧啧。很微妙啊。”李晓雅似笑非笑道。李早轻轻瞪了她一眼，这才去打开手里的道歉信。上面的话很简单：很抱歉，上午的时候，并不是有意的。只是一贯害羞又容易紧张，很难当场在别人面前回应。真的对不起。如果你还愿意的话，明天起，我很愿意跟你坐在一起的。看着看着，李早莫名就脸红了。连忙将这纸沿着痕迹重新叠好，放进了裤兜里。清咳几声，装作什么都没有发生过一样，走出校门。与之前相比，明显挺直了腰杆，雄壮了气势。“呀，磕到了磕到了。”“真的是……甜到掉牙了。”李晓雅很兴奋地笑着。随后跟了上去，甚至高兴地与李早拉起了手。当他们走出校门很远后，韦冰的身影从校门旁的一棵老树后走出，看着他的背影，发了一会儿呆。终于，露出了笑容。抬起握紧的拳头，在胸前挥了两下。似乎在肯定自己的做法。迎着落日，罕见的欢快的走在回家的路上。#
