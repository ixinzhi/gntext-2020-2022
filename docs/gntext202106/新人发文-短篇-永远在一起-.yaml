    2“你早就知道了啊。”“嗯啊，而且早就准备好了呢。”唔，虽然不知道莉所说的准备好了是什么意思，但我无疑是处于一个很尴尬的事情当中。现在的我，正在向前女友莉表明我的态度。“已经......”我开始不知道该说什么了。“没有关系哦，我希望你们可以长长久久地在一起。”莉一边安慰着我，一边用食指捂住我的嘴，没有让我继续说下去。“你能这么.....”我刚准备松一口气，回应莉给我的安慰，头便不自然的痛了起来。“唔！”我捂着头倒在地上，在失去知觉前，莉的笑声回荡在我的耳边。“莉对我做了什么吗？”这是我醒来后的第一个想法。“你终于醒了啊。”巨大的声音从头顶传来，并回荡在周围。我像孩子受到了巨响的惊吓一般捂住耳朵，尖叫了一声。“我有那么可怕吗，不过你倒是变得非常可爱呢，小家伙。”我再次被这突如其来的声音震慑住，也渐渐的感觉到声音来源于我的头顶。就在我准备抬头的时候，伴随着一声轰鸣，我感到一股巨大的气压力猛地朝我涌来。接下来的一幕，可能是我这辈子看到过的最震撼的景象了。我的面前，是一双无比巨大的白色帆布鞋，鞋尖点地，鞋跟翘起，鞋子里的脚趾头为了维持主人蹲下后的平衡而微微蠕动着，这或许在平常人眼里根本不会被注意到的动作，此时却放大了不知多少倍，真真切切地摆在我的面前。抬头望去，干净的牛仔裤和短衬衫包裹着身体，使曲线完美的展现出来。在往上看，是一张熟悉的脸，带着一点小邪恶的笑容眨巴这大眼睛。“你怎么变得这么大？”眼前的巨人正是刚才的前女友，莉。“嘛，首先呢，不是我变大了，而是你变小了哦~刚才捂住你嘴巴的时候，抹了一点特别的东西在你嘴上。不过啊，本来只想把你变成娃娃大小的，好像一个不小心把你变成1/100了呢”莉吐出小舌头，用拳头敲了敲脑袋，摆出一副调皮的样子。“怎么会这样，快点把我变回去啊！”我这样朝着她大声喊道。“朝着女孩子大喊大叫很没礼貌耶，不过你现在的声音也只有蚊子一般就是了。”莉一边说着一边站了起来。“现在这样是为了处罚你这个背叛我的小家伙哦，所以请不要反抗，乖乖的被我踩成薄薄的一小片吧。”站起来的莉离我非常遥远，但她实在太大了，让我还是可以清楚的看见她用那可爱的表情说着令人恐惧的话。怎么可能不逃，但我有逃的机会吗？没有，我甚至连逃跑的勇气也没有。头顶越来越高的鞋底，即使在我看来如此遥远，却仍旧充满着压迫感。“求求你，不要杀我！”我已经快要以哭喊的状态吼出来了，但莉好像根本没听到。“再见咯，我的小可爱~”话音刚落，鞋底便以难以置信的速度，在我眼里不断变大，直到我渺小的视角根本容纳不下它时，我闭上了双眼。轰隆！这是我变小以后听到的最贴近身体的一次轰鸣，单是这声巨响，便足以让我渺小身体里的五脏六腑受尽冲击。“唔，我还活着？”我渐渐从耳边的嗡鸣声中清醒过来，发现身上并没有受到太大的伤害。而头顶，便是遮天蔽日一般的，莉的帆布鞋底。我从前也从未如此靠近地观察过莉的鞋底，现在它的每一条花纹，都能容纳下我的存在，不，那些花纹甚至比我更宽阔。花纹里夹杂着一些小石子，这些路边的石子，被莉不经意地踩到，然后永远也无法靠自己逃离这个地狱，只能遭受着这无尽的踩踏。或许哪天，这些石子会被无意间蹭掉，再次在路边等待着下一个地狱。相比于这些石子，我又算什么呢，我估计连遭受地狱的资格都没有，莉只要挪一挪脚，便可以轻松地把我的存在从世界上抹去。“我的鞋底很好看吧，'
