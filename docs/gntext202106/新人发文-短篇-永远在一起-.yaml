- text: 却一直不能高潮，相必你也早就被这种快感麻痹了脑子了吧。哈哈，脑子，你现在的脑子估计都是我的足汗了吧。”一边说着，莉的动作也开始加速了，脚也开始在鞋口不断的进出，引得琳发出了更为急促的喘气声。“你现在已经完完全全是我脚的形状了吧。听说你还是什么名校毕业的，掌握多少门外语来着，能有一只这么高学历的帆布鞋，我还是第一个吧。在你计划着未来的时候，肯定想不到，每天睁开眼，也只能看到我的脚底，被我的足汗浸透，拼尽全力承受我的踩踏。啊，这么努力的鞋子，我都有点同情你了。”可是琳早已经被快感支配了，完全听不进莉的话。过了一会，莉的动作戛然而止。一脚踢到了琳，漆黑的鞋口又一次对准了我。与之前不同的是，热气中不仅有莉的玉足的味道，也散发着一种淫靡的气息。这种气息携带者浓厚的荷尔蒙，让我的下体逐渐有了反应“可怜的小虫子，看着你的女友的下体有反应了吧。可惜啊，现在别说你那小小的东西了，就是你整个人进去，也满足不了她哦。不信可以问一问，在我的小脚趾和你之间选择，她会选哪个。”“当然是主人的小脚趾！”琳急切的回答，仿佛害怕答得慢一点，就会被莉遗弃一样“这只虫子，还妄想和主人的小脚趾相提并论吗？他这种垃圾，连主人小脚趾上的一点点脚泥都不如！”听到这句话，我已经明白，琳已经没办法回头了，她现在只希望能永远服侍莉的玉足。“好了，小虫子”莉突然没了刚才戏笑的神情3，很认真地说道“现在你还可以进行选择。”“是她，”“还是我。”（来了来了，突然想起来就把这个补一下吧，实在不会写长篇，就连短篇都感觉有点累赘重复。果然不是写文的料啊....选择莉和琳将分别是两个结局，虽然都是为了我自己爽的结局。）
