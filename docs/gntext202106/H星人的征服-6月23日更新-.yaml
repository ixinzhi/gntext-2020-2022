  text: 米娜回想起前天买的超微型低级文明，都怪自己太心急，没两天就全都玩完了，72亿的人口根本玩不了多久啊.......“唉。”米娜叹了口气，心疼了下自己的余额。而至于这些家伙，呵呵。米娜目光又落在桌子上那一瓶瓶塞满小人的玻璃瓶，微微紧皱的眉头舒展开来，脸上又恢复了刚才的笑意。不管玩多少，怎么玩，都不会用完呢~~❤从桌子上抽出一片纸巾，双掌轻轻合十，将手掌上残余的小人毫不在意地碾碎在纸巾上，随便团了团，将沾着几百人尸体的纸巾随手丢进了一旁的垃圾桶。而垃圾桶里，已经堆满了被揉捏成各种形状的纸团和......不可名状物。其中一个瓶子里，原本被堆积在一起骚乱的犯人们突然感到一阵巨大的声响，只见两根巨大的白色肉柱一把捏住四周的玻璃墙壁，整座玻璃巨柱被夹起，然后开始向着一方快速倾斜，原本踩着下面的犯人挤上来的犯人们此时来了个两极反转，整座“人山人海”翻腾了起来，你你我我，各色各式的人像是洗衣机里的衣服一样，倒腾着，往瓶口的方向倒去。整瓶的犯人们像是倒糖果一样，挤成了一团大肉球，被甩出了瓶口，那些最底下的倒霉蛋就成为了上面人的缓冲肉垫。想象一下，从对于它们来说几十米高的空中摔下，再同时被几百几千几万的成年体重的犯人压着，接触到地面的瞬间，就化为了一滩泥一样的东西。好奇怪啊，蚂蚁那种东西被同伴压着都没事，为什么你们就这么脆弱啊？难道说.....你们连蚂蚁都不如吗？那种低贱渺小的东西都要比你们顽强的多啊~❤“真是一群废物。”米娜厌恶地看着脚边蠕动的“肉球”，强忍住一脚踩下去的冲动，用鞋尖扒拉开这团小肉球，犯人们一下子四散开来。“快....快跑！”现在所有人能想到地只有一个字，“跑！”，眼前正好有一块巨大的毛绒“丛林”，是房间地板上的一块豪华地毯，躲进那里或许能获得一线生机！这么想着，大群的犯人像是一群扑向蛋糕的蚂蚁一样，争先恐后地跑进了不远处的豪华地毯的丛林里，拼命地往更深更隐蔽的缝隙里钻去。“呵呵，抱头鼠窜的样子还真有点虫子的味道了呢~”米娜并没有阻止犯人们的大规模逃亡，尽管在她的眼中，只是一群蚂蚁一样的虫子跑进了地毯凸起的绒毛里，除了一些特殊种族跑得快些外，那些普通的“虫子”就算是让它们跑几分钟，自己也只抬抬脚就能追上。“快跑哦~小虫子们，跑的慢的家伙可是要被踩死的哦~~❤”米娜俏皮地抬起她的右脚，故意把“踩”字的发音加重了些，黑压压的鞋底再次笼罩在还没跑进地毯里的犯人头上，宛如架在脖子上的死神镰刀一般，如果再晚一秒的话，超百吨重量的鞋底将会碾平黑影笼罩的一切！但是，米娜突然注意到了，在这群懦弱跑窜的螨虫里，竟然有一个黑点还站在那里，即使自己的脚已经马上要踩下去，也不为所动！“你....你为什么不跑？”米娜无意间吐露了自己内心的疑惑。“跑进你专门准备的陷阱里吗？”暴徒双目赤红，冰冷的目光像两把尖刀一样，死死盯着远处天空米娜的脸。一句话便揭穿了她的阴谋。“那你就在这站着被我踩死吗？”巨大的鞋底又往下压了压，遮蔽了四分之三天空的巨大鞋底一步步逼近。粘在鞋缝里的尘土开始纷纷滑落下来，即使是鞋底里的尘土都如同巨石一般，雨点般地落在周围，发出沉淀淀的撞击声。无论多么心理坚强的人，见到如同整座山一样的巨物在向你砸来，那种绝望的力量差距和自身的渺小感足以压垮任何一个心理强大的人。但那个男人，他依然站在鞋底笼罩的阴影之中。其他的虫子犯人不少已经被吓破了胆，而他的站定不动，却明显和那些被吓得魂飞破散的家伙不一样，这不是虚张声势，而是真正的毫无畏惧。而这股气势，甚至让着巨大身躯的主人也为之一惊。缓缓下落的鞋底也在那一刻停住了。“明明只是只虫子.....
