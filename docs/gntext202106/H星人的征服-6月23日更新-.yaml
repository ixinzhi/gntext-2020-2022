  text: 能够将自己一个发丝能量的神念分身变成普通人大小，能够制造出抵抗自己身体无意识颤动的高强度飞船……  艾丽丝注意到这些飞船上一些凸起的金属管，神念的直觉告诉她这些都是发射攻击能量的炮口，炮口深处随时发射的毁灭能量之大连艾丽丝都吓了一跳——难道这就是那时候在自己脚趾缝隙里攻击自己的，让自己都感到有些发痒的武器吗？!  武器威力大到连本体的自己脚趾都感到有些瘙痒……  想到这，艾丽丝凉高跟鞋里的脚趾就不自觉地搓动起来。那时候脚趾愉悦的感觉，忍不住还想要再体验一把!  “这，这也太发达了吧……”  艾丽丝强忍着内心想收养这个文明的强烈欲望。能让自己脚趾感到触感，甚至瘙痒的强悍文明，这对一个艾丽丝这样级别的女神来说，实在是太有诱惑力了!(
    ˃̶̤́ ꒳ ˂̶̤̀ )  不行，不行。艾丽丝赶紧摇了摇头，打消了自己的想法。能发展到这般地步的文明，一定经历了很多很多超乎想象的磨难吧。从一次次几乎是灭绝程度的文明下活过来，再一点点发展到现在……  不过，还是很好奇，这些小家伙以前是从什么存在进化来的呢……  “呃，不好意思?艾丽丝女士您在看什么？”  苏红看身后的艾丽丝老在抬头看着飞船上的炮口，难道她对我们武器感兴趣?本着荆棘元帅的指令，要介绍好H星人的文化，军事方面也是很有必要讲解下的。“您是对这些飞船上的武器感兴趣吗？”  “啊，呃。有，有点吧？”艾丽丝尴尬地用指尖挠了挠脸颊，承认道。  “咳咳，如果您对我们飞船上的武器感兴趣的话，我可以给您讲解一下，这是我的荣幸。比如这个，”苏红指了指最近的一排聚能炮速射炮口，“这个是单管直径40米，一排四十八列的中型火力喷射口，每一发的威力可以轻松击穿……”苏红尽量不去用一些专业术语去讲解，说到的每一种类的H星武器都是能够轻易贯穿或玻璃化行星的程度，即使是那些物理抗性点满的巨人们都无法抵抗这种等级的炮火，当然这句苏红并没有说。 
     苏红一边讲解着，并没有注意到一旁脸已经满满变红的艾丽丝。  （艾丽丝内心）“这……这……好羞耻啊!威力确实大是没错，但是怎么听着感觉我像个怪物一样啊!”变成和小家伙一样大小的艾丽丝再看这些歼星级的武器，想象着这些火炮打在自己脚趾缝隙上，却只是发痒的程度……“不行了，憋笑真的好难受啊……（无恶意）”苏红说得武器越强大，艾丽丝就感觉越羞耻，因为没有那个女性希望自己的身体在别人眼里像个无敌的怪物一样。自己在那些小人文明眼里到底是怎样恐怖的存在啊?!  什么口径，什么撕裂炮……虽然不太懂这是什么，但听起来好吓人的样子，真的是用这些东西攻击我的脚趾吗?!我怎么还一副很享受的样子啊啊啊……!（羞耻到爆表）  “呃，好的，苏红先生。“艾丽丝礼貌地点了点头，”那个，我们先上去吧?”“当然可以，艾丽丝女士，请到我们的飞船里休息，这里不太适合游玩，我带二位去一个好地方。”苏红带着艾丽丝和尼娅走入了船舱。#
    199当艾丽丝迈入飞船的那一刻，里面别有洞天的广阔空间和隐藏在洁白金属墙壁下的精密线路结构就又让这位女神不禁睁大了眼睛。“好……好厉害。”一米九高的艾丽丝跟随着苏红缓缓走过一道道巨大的玻璃走廊，透过透明的玻璃回顾四周，时不时地发出一声惊叹——巨大的金属机器正将一颗极缩的恒星压成黄豆大小，就像将水注入进水车里将其运转一样，为整个飞船提供可观的动力来源。仅仅这一项就让艾丽丝感到震惊的地步了。这感觉就……很微妙，说句并无恶意的话，就好像你看到了路边的蚂蚁正在搭乘宇宙飞船实行登月，顺便黑进了你的手机警告你不要拍照一样惊奇。  这里的一切都太神奇了，即使艾丽丝在自己无法用数字衡量的知识储备脑海中搜索许久，
