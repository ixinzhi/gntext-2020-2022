  text:   “礼乐队稍后就来，艾丽丝女士可稍等些，准备妥当后我们将带您浏览我们星球的风光……”“那个，苏红先生……”艾丽丝突然说道。苏红马上停下口中的话，看着艾丽丝示意请讲。  “那个，我不太希望大家为了欢迎我什么的，弄得很热闹。如果可以的话，能不能就苏红先生带我和小妮娅四处转转呢？”  “那当然可以，艾丽丝女士，这是我的荣幸。”  “那就好～”艾丽丝松了口气。  “下船后，我换件便装。至于艾丽丝女士和这位小美女，不如入乡随俗，换件我们这里的衣服。”  艾丽丝想了想，也是。此时的自己是一席白裙，可能和当地的服饰不太一样，一会逛街可能会不太方便。“啊啦～那就一会麻烦苏红先生了～”  “这是我的荣幸，正好这个房间后面就是更衣室，请二位随我来。”  (几十分钟后)  苏红看着眼前的“作品”，满意地点了点头。  “意外地很合适呢？”  “这，这是什么啦?!”  从试衣间里跑出来一位扎着短马尾的帅气少女，竟然是尼娅?原本一席白裙希腊绑势的小天使形象此刻收起了翅膀，摇身一变——变成了港风短袖衬衫加黑色体恤，再配上一顶黑色鸭舌帽的帅气少女，散开的短发扎成利落的短马尾，下半身的黑色紧身裤完美地贴合着腿部的曲线，将细致的臀与大腿勾勒。用心巧妙的中性穿搭设计，简单又出效果。  “好……好奇怪的衣服啊!这裤子……贴的这么紧……”第一次穿上现代服饰的尼娅极不习惯地上下打量着自己这一身“奇装异服”。  “啊呀～♡这个小帅哥，真的是小妮娅吗～?”艾丽丝惊喜地声音从身后传来，尼娅扭过头去，看到艾丽丝惊讶地差点失声——  “艾，艾艾艾艾丽丝大人?!!”  白色的西装外套，内搭上黑色的吊带连衣裙，简简单单的配色，穿搭在艾丽丝的身上，立马将气质完美地展现出来，简约大方的穿着再搭配艾丽丝那一幕金灿灿的长发，微风吹起。一位气场十足的金发女总裁踩着黑色法式细跟从房间里走了出来。  “啊啦～小妮娅，你看我这一身怎么样呀～虽然以前见过小家伙们的衣服，但不得不说，苏红先生的品味还真是不错呢～”  “(尼娅内心)艾丽丝大人这一身……也太棒了吧?!”  不同于以往白裙的艾丽丝，换上这现代都市风的艾丽丝依然如一位阅历甚广，雷厉风行的成熟女性。但是那标志性的那平易近人的微笑和微眯起来的温柔眼神，有给人一种亲切的知性美。  “怎么不说话呀，小可爱～?”没等尼娅说什么，艾丽丝便一个抬步移动到尼娅面前，修长的食指轻轻托起尼娅的下巴，那一抹唇间的朱红就这样悬挂在尼娅的眼前，一句“小可爱”就弄得尼娅面红耳赤，小小的心扑通扑通地跳。  “我……我……我……”  不敢去注视艾丽丝大人火热的视线，看着诱惑的舌尖轻轻划过唇间，今天的艾丽丝大人，好不一样！  “呼呼～苏红先生，我学得还像嘛～”见尼娅脸已经红的找不到北了，艾丽丝笑着收回手指，神念力的传音在苏红脑海里回荡。  “是的呢，艾丽丝女士。”对于脑海里突然响起的声音，苏红并没有慌张，在脑海中回答道。毕竟眼前这位女性可是货真价实的神明
    ，脑海传音，自己也是见识过。  “没想到小妮娅还有这么可爱的样子，啊啦啊啦～都有点忍不住想要把她‘吃’掉了呢～♡”  艾丽丝宠溺地看着矮自己一头的小妮娅，将脸即将熟透的尼娅紧紧揽在怀里，“我们走吧，苏红先生。”  “好，二位这边请……”  苏红身后的舱门打开，外面的光投射了进来……  是街道。  但不同于以往的乡村土道。而是四周整齐地围满了钢筋混凝铸成的无数“巨塔”，坚硬的沥青地面上，来回奔动着发出不同声音的铁皮猛兽。  这就是……小家伙们生活的地方？艾丽丝看着周围车水马龙的城市街道，莹绿色的双瞳闪过一丝新奇。
