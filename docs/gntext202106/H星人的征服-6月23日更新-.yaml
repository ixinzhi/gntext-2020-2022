  text: 尼娅本能地想往外走，因为艾丽丝大人可是神明，自己只是一名首席护卫。就好像皇上突然揽住一个宫女一样惊慌。但是意识里又响起艾丽丝轻轻地耳语，让尼娅打消了这样的念头。  “难得能这样抱着小妮娅，就让我再抱会吧～好不好？（笑）”艾丽丝温暖的手掌爱抚着，那略带请求的语气让尼娅一点也无法抗拒。  “好，艾丽丝大人……（脸红）”既然是艾丽丝大人的要求，那就…这样吧。
    尼娅想着，像只温顺的小猫一样靠在艾丽丝的肩旁，偷偷享受着艾丽丝身上的体香。  “呵呵～二位的关系可真是亲近呢。”苏红打趣地说道。紧接着一盘盘精美的食品被传输到桌子上，奇特的外形和香涎的香味一下子就吸引到了尼娅的注意力。  “艾丽丝大人，这个好香啊。”  “距离目的地还有些路程，二位先吃点东西吧。请。”一旁的士兵递给艾丽丝和尼娅两双筷子。  “呃，艾丽丝大人。他们给我们两根小木棍是要干啥啊？”尼娅一脸懵地看着手中的两根雕刻精美的小木棍，
    从没见过筷子的她求助地看向艾丽丝。“呃……是要用这个夹起来吗？”艾丽丝表示也没见过，不过身为神明的直觉告诉她，应该是用这两根小木棍夹起食物吃才是……  “应该是这样吧……”艾丽丝生疏地用两根小木棍放在右手上，夹起一片盘子里的菜肴，送入嘴中。“嗯～嗯♪小妮娅你快尝下，好好吃耶。”说着，咀嚼的嘴巴还发出一阵阵卡巴卡巴的声音，“好像还有木熏的味道，原来小家伙们做菜也蛮不错呢。”  而苏红则呆呆地坐在原地，嘴角的面部肌肉不自觉地抽搐着，一脸震惊地看着艾丽丝手中少了大半截的断筷。这位没见过筷子的女神，误以为是“配菜”一样的东西，连带着筷子也吃下去了！  冷静冷静……一定要委婉地提醒她一下……  苏红内心努力平复着，干咳了两声。“艾丽丝女士，那个，这两根小木棍叫‘筷子’，是负责夹起食物的餐具，我个人不建议带着一起吃……”  说起筷子，是H星人在征服一些星球所学习到，哪怕再原始，只要有用，能服务于H星人的都可以学习接纳。相比于刀叉，这个更加方便，还能节省不必要的金属浪费。（H星人本身不需要借助餐具吃东西，有专门的口器，这是接待一些客人用的）  而苏红还没说完，艾丽丝脸就啪的一下红了。成熟稳重的美丽面庞一下子蒙上了一层羞耻的晕红，她有些颤抖地看着被自己吃了一半筷子，还有旁边看着自己一脸懵的尼娅。“（内心）啊啊啊啊啊啊啊啊……!!!我，我这是在干什么啊?!”身为淑女，竟然把小家伙的餐具给当食物吃了，这也太丢神了……不行不行，抱歉了各位。  艾丽丝赶紧打了个响指——  然后……………………“距离目的地还有些路程，二位先吃点东西吧。请。”一旁的士兵递给艾丽丝和尼娅两双筷子。  “呃，艾丽丝大人。他们给我们两根小木棍是要干啥啊？”尼娅一脸懵地看着手中的两根雕刻精美的小木棍，
    从没见过筷子的她求助地看向艾丽丝。  “啊啦，这个呀，是叫‘筷子’哦。来，小妮娅，我教你。”艾丽丝一手握住尼娅拿筷子的手，指导了起来。  “不愧是艾丽丝女士，连筷子都知道呢。”正要解释的苏红不禁赞叹道。毕竟对方可是凌驾一切的神明，连筷子这么原始的东西都知道，该说不愧是神明大人。  “啊哈哈...稍微知道一点啦，谢谢你们的招待哦。”艾丽丝干笑了几声，心里稍微松了一口气。#
