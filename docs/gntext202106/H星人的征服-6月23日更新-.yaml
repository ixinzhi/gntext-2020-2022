    吃筷子哈哈，所以地球也被h星拿下了吗其实在本作里“地球”的概念很模糊。宇宙里有很多地球一样的人类文明，人类并不是孤身一人。H星人在征服周围的宇宙时，除了吸收先进的科学技术，还会吸收当地星球的文化，或许在这个世界观里，真正的地球已经被拿下了呢。#
    206或者说，更像是一个黑色的水母附着在一个球上面一样……  飞船开始慢慢接近星球大气层，尽管外面的玻璃因为摩擦产生的高温使得外层发红，发出呼呼呼的气流摩擦声。但飞船内却一点颠簸感都没有，艾丽丝注意到，就连桌子上的酒杯杯面都不曾发生一丝波纹。  “欢迎来到我们的星球，利维星。”  飞船最终突破大气层，目及之处一片云海。而在云海的尽头，一座巨大的黑色堡垒屹立在那里，那是在大气层外看到的灰黑色部分。离近了些去看才发现，这是一颗直径达这颗星球的十二分之一的黑色堡垒扎在了地表上，建筑风格完全不同地表上的混凝土风格，而是一道道尖塔朝上的未来金属风。这不像是这颗星球上原本有的建筑。
