    \    3.  苏红与K先生分享狩猎巨人的经历。\n-   苏红与K先生的对话内容\n    1.  苏红为K先生准备佳酿，两人干杯。\n    2. \
    \ 苏红提及退休生活，K先生询问战争部管辖的x-142号星球被劫持的情况。\n    3.  K先生对战争部管辖星球被劫持表示惊讶。\n-   战争部应对劫持星球的行动\n\
    \    1.  战争部主力部队在高维度宇宙征战，部分兵力被调遣。\n    2.  暴徒带领少量部队营救被劫持星球。\n    3.  暴徒部队失去信号，总部怀疑内部有内鬼或对方为宇宙神级存在。"
  text: 过5星向上升一级。例如1星将军就比5星战斗员地位要高得多。）（H星人军阶排行由低到高：士兵级——士官级——士尉级（少，中，上）——士校级（少，中，上）——大将级（少，中，上）——元帅（星系级，大星级，帝星级）（顺便说下，k先生是中校级。手下有着数量可观的由总部派遣的狩猎部队）“不用再叫我将军了，我已经退休了，大可不用这么叫我。”被K尊称苏红将军的男子吸了一口手中的烟，摆了摆手，“进来说话吧。”“那么，你刚把事情办完了？”苏红拿出一个你不会想知道原材料的类红酒饮料，像是一种佳酿，为自己和K各满上。双方碰杯后，饮尽。“是啊，比预计要轻松。毕竟狩猎那种只靠肉体压制的巨人，还是比较轻松的。”K先生喝了口手中的未知饮料，不禁赞叹了下此等的佳酿。“不错啊，看来当时没白训练你小子啊。翅膀硬了很多啊。”“哈哈，只是1800千米级的凡级巨人，不过是个大点的猎物罢了。”“那也是个不错的战绩了呢，你要想我们的祖先可是全员出动才征服了那个女人了呢！”苏红再次饮尽手中的“酒”，原本黯淡的双目焕发出一丝光亮。“不过，现在应该总部收到猎物了才是，不知道这次行动的报酬啥时候打来......”K先生有点疑惑地想着，毕竟手底下好几万号人等着吃饭，那笔报酬还是需要些的，“哈，没事！难道还有不怕死的劫持我们的舰队不成？我说K，你就不用担心这个，不行你就让弟兄们来我这，我这里姑娘们多的是！”随着杯子里的“佳酿”空了满，满了空，二人话也多了起来。“那谢老将军的好意了，学生心领了。”K先生起身向苏红敬一杯。“唉，现在我临时退休，近段时间是去不了战场了。对了，你听说了吗？战争部管辖的一块x-142号星球好像被一个恒星级女神劫持走了。”“什么？！”k听到这个消息，不免吓了一跳。战争部，那可是H星低维度军队里最为暴力最为强悍的一个部门，在狩猎部，研发部，战争部三大部门中战斗力是最前的，可以说是H星低维度军队里的一把尖刀。在战争部眼皮底下挟持走一个星球，那可真是不想活了！“那战争部方面有没有动作？总部那里又怎么说？”K先生脸色和苏红一样严肃了起来。“事情发生的很突然，我们也是才接到消息。但总部的主力部队现在在高维度宇宙正在征战，战争部也有很大一部分兵力被调遣走了。我听说为了解救被劫持的星球，战争部的暴徒带着不是很多的部队前去营救了。”“暴徒......那个亡命暴徒？”K先生可是知道此人的大名，战争部4星中将亡命·暴徒，那可是个狠角色，“但是如果是战争部出面的话，现在应该......”“这就是引起总部紧张的地方。”苏红脸色铁青地说道，“如果是战争部的兵力，恒星级还是能够拿下的。但当时的情况，那个女神动作很快，战争部最近的只有暴徒带领的一支火神号舰队，只能带着少量的‘暴虐者’先打入敌人内部了。”这是一场豪赌。“暴虐者”可是出了名的后热型药剂武器，注射的难度非常之大，虽然摧残力惊人，但前期的准备工作必须确保万无一失，且对方没有发现。“但是，就在1个小时前。总部那里就突然失去了暴徒部队的信号。像是被人从内部侵入了，强制关闭了他们的军队供能设施。但除了有内鬼这一可能，总部还想到了一个可能性。”“是什么？”“那就是，对方很可能是扮猪吃老虎。能让这支数量的战争部瞬间失去联络的能量，对方有可能是宇宙神级的存在。”“天哪......”K不仅咽了咽喉咙。宇宙神级别，那可是连战争部都不敢轻易招惹的存在啊，本来这种体型的只能出动“崩坏者”甚至“征服者”级别去降伏，如果对方是那种会超自然魔法的，在那种情况下胜算几乎为零！如果对巨人划分下简单的等级，简单点，先划分俩大类一个是体型生物类，指只有庞大的体型，
