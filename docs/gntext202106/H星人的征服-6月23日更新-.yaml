    少见的女M类作品，可以说是十分对VV姐胃口的类型(可惜了。。。)。一直在潜水看文感觉也应该出来长评一下， ...感谢大佬的长评呢~我觉得直观的爽文也很不错，但是加点剧情在里面不也是更有感觉吗~![](static/image/smiley/bigface/52.gif)这个H星人系列作品的话，除了表达我个人喜好的小人玩弄GTS的情节外，还是很想给读者们描绘出一个类似“尽管被虫子玩弄，但虫子终究是虫子”的一个景象。算是巨大与渺小的无限反转吧Hhhh监狱篇的话其实我还是不太满意的，因为个人水平问题，其实已经删减了大量的内容了（像监狱里残酷的搏斗，以及各种折磨小人的私刑，还有暴徒为了反抗做的很多的隐忍.....）很多的打斗和纯剧情的描写，我想着读者可能不是太感冒也显得文章剧情也太拖欠了就改动了不少.... 
       H星人的话相信前面的超长表现比如海云篇的话，让各位感觉这个小人种族很强大，很开挂，但是呢？在绝对力量的面前，小人和GTS还是有着很悬殊而且是很绝望的差距在里面的。虽然现在H星人的扩张非常迅猛，但是在那些终极女神那里就好像一个从没听过的新品种的虫子一样，甚至都不知道有H星人这个存在。至于文章的一些伏笔和疑问，我会在后面更新中慢慢揭开，不过还是以现实为主啊.....也不能因为更新荒废了自己。（还是很感谢支持啦~![](static/image/smiley/bigface/68.gif)）#
