  text: '*本帖最後由 焦冥小虫xxx 於 2020-3-3 11:55 編輯*这就是女神脚下生物卑微的一生吗，一边是悠闲地享受着下午茶的美好时光，另一边则是毫无尊严地舔着别人的脚乞求着能降临些珍贵的脚汗解渴。“真好喝呢~”秋莹玉唇轻启，赞叹着红茶的醇香。“真好喝啊~！！！”大叔狼吞虎咽，歇斯里地的狂饮着偶尔分泌出来的脚汗，这可能是自己一周来最丰盛的一顿早餐了。“快看，这里！”人群中突然爆发出一声欢呼，竟是一座小山般的脚汗正在顺着巨大的脚趾缓缓滴落！一时间，人们尖叫着扑向脚汗滴落的大概方向，在这种闷热潮湿的环境里，千载难逢的水分足以令人看到生的希望，人们你挤我我挤你，简直像是看见鲜肉的丧尸一样，蜂拥着聚集到了脚汗即将滴落的位置。“给我！”“给我！”“滚开！那是我的....”人们伸出手极力想要接近这滴生命之水，他们拼命地挠抓着高大的黑丝墙壁，想要爬上去第一个喝到，前来抢水的人们越来越多，甚至堆积成了一座小小的人山。“嗯？”秋莹似乎察觉到了自己鞋子里的异样，目光落在自己的右鞋尖上，脸上露出了一丝笑意，“大清早的，就那么努力吗.....”那种熟悉的轻微触感很是轻柔，一定又是那些微生物们在挣扎吧，联想着这是自己鞋子里的那些微生物的活动，一种脚踩众生，俯视一切的优越感在秋莹的心底油然而生。秋莹看着自己的右脚，不知是无意识还是故意戏弄这些鞋内生物一样，轻轻地晃了晃自己的脚尖。而在鞋内的人们，则瞬间感觉到了天塌地陷的震感，就好像自己脚下的地面被一个巨人连根拔起来回晃动，刚刚堆砌的“人山”即刻崩塌，密密麻麻的人们像是被打散了的蚂蚁一样抖得七零八落，正当人们还没这突如其来的剧烈晃动找准平衡，那滴小山般的脚汗便突然砸下来，那些被脚汗直接砸中的倒霉鬼们直接昏迷了过去，在里面一动不动。而另外那些幸存的人们则又扑了上来，趁着脚汗还没有被鞋垫彻底吸收，拼命地舔吸着珍贵的水分。“啊呀~？怎么没动静了，难道是刚才太用力了吗？”脚趾处的触感消失了不少，难道是自己太用力了吗？嘛....算了，连自己轻轻晃一下脚都承受不了的微生物，还关心他们干嘛呢。意思到自己大惊小怪的秋莹，换了个姿势，将左腿搭在右腿上，翘起腿继续享受着自己手中的红茶：“这已经是最后一些存货了，看来要在去找些新文明了呢~真伤脑筋呀......”“（小声）曦你看他们为啥这么想喝女生的脚汗呀，真有点恶心呀.....”凛看着这番饿鬼地狱般的景象，踮起脚尖悄悄地贴在曦耳朵旁吐槽道。“呃...是啊，女孩子的脚汗什么的，谁会喜欢呀....(心虚)”曦尴尬地笑了笑，心里想着绝对不能让凛知道自己曾经偷偷变小在凛脚上干了什么，连忙转移话题：“方正我们都来了，要不我们也试试吧？”“嗯，怎么试试呀？”曦走到一处纵深的巨大峡谷里，那里是秋莹的一处脚趾缝的某个地方。“好像是这里呢.....”曦像是经验老道的屠夫筛选着肉质细嫩的部位，然后伸出舌头试探性地舔了一下.....！秋莹突然感觉好像有一股电流穿过自己身体一般，身体整个地颤了一下，手里的红茶杯都差点抖落，“？？？？怎么回事....突然感觉好像被电了一下....幻觉吗....”“哈哈，看来意外地敏感呢~”曦对这眼前抖动的反应非常满意，开始逐渐放开了用舌头去舔抵这高大到望不到边的肉色墙壁。！！！！又是这感觉！秋莹发现这种电流般的感觉不是幻觉，而且越来越强烈！难....难道....???!!!!紧接着又是一股电流般的感觉，而且.....是从脚趾那里传来的！“怎...怎么回事？？”秋莹有些搞不清头脑，这种仿佛电流通过身体般的快感令她有些心神不定，难道是鞋子里那些微生物吗？她第一时间想到了这一点，但很快否定了。'
