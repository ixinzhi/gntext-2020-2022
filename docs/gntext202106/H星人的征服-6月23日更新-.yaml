  text: 也从未见过如此先进的文明科技，这对一位千兆年还要久没见过新鲜事物的女神来说，这些布灵布灵闪着光的东西所体现的奥妙实在是太吸引她了。只是一些简单的物质和一些“线面结构”的处理，就能做到如此地步……  “艾丽丝大人，这些，都是什么啊?感觉很高级的样子，尼娅都有些看不懂了……”尼娅攥紧了抱着艾丽丝胳膊的手，有些抵触地看着周围轰鸣的机械，对这些从没见过的东西表现出本能的畏惧。  “（啊～小妮娅抱着我的手的样子好可爱啊……啊，不对，现在不是偷偷高兴的时候）妮娅乖哦～这些是小家伙们飞船的动力来源啦，不会伤害到你的～”说着，宠溺地摸了摸尼娅的头。  苏红回头看了下艾丽丝一行人，再转回头看向前面时，面前就多出了一道传送门，穿过传送门后。三人来到了一座设计极为典雅的客厅。  “路途稍些遥远，请二位在这里先休息一番。”艾丽丝和尼娅背后升起了一排舒适的座椅，苏红则坐在对面，中间又升起一面半透明材质的桌子。  “二位尊贵的客人，请用茶。”  飞船上的士兵将调制好的特制高等红茶问问放到艾丽丝和尼娅面前。艾丽丝拿起茶杯品尝了一下，“嗯～味道不错呢，谢谢苏红先生的招待呢。”  （“艾丽丝大人，这个茶还没我泡给您的好喝呢，为……”“妮娅，不能不讲礼貌哦!”）神念里的尼娅嘟囔着茶水的苦涩，如果是自己调制，肯定是给艾丽丝大人最喜欢的蜜花茶。 
     “话说回来，苏红先生的种族以前还从来没有见过，都是很强壮的男孩子呢。”艾丽丝将手中的茶杯轻轻放下，看着眼前的苏红，心想着能孕育出这等强大的文明，背后的创造者一定是很厉害的存在，“我可以问一下，苏红先生和小家伙们的‘神’是那位啊。”  “神……吗？”  苏红拿着茶杯的手微微颤了一下——  “是的，毕竟每个宇宙几乎都有女神管理，虽然感觉不到这里的管理者的气息，既然来到这里，理应要和‘她’打个招呼才是。”  “呵呵……”苏红咧嘴笑了笑，将茶杯轻轻放下：“我们阿雷斯（H星）人，没有神。”  “难道说，你们是自己一点一点地发展到现在吗？”艾丽丝的惊讶并非没有原因，在这个由Gts统治的世界里，这个小人文明能够发展到足以撼动自己本体的战力。这在一个没有女神势力庇护的小人文明，是不可能到达这般地步的。  “您所见证的一切，都是我们阿雷斯人一步一步地自己走出来的。我们没有神带领我们，我们只有自己。”  “原来是这样啊……那你们发展到现在，一定很辛苦吧。”  “辛苦吗……”苏红看着茶杯里倒映着的自己，咧嘴轻轻笑了笑：“可能是有点吧。哈哈。”这些小家伙们的祖先，一定是很坚强的存在吧。艾丽丝这样想着，可能就是以自己的立场来看，才会明白这种等级文明发展的艰辛。只是，还是很好奇，小家伙们的祖先会是什么存在呢……  不借助神明，也能够发展吗……  艾丽丝心里想着，广皓的神识深处，某一处记忆隐隐松动……  “或许，他们也不需要‘神’吧……”  “艾丽丝大人?”一旁的尼娅歪着头凑了过来，看着艾丽丝。“啊，怎么了？小妮娅。”艾丽丝回过神来，看向面前的尼娅，眉间马上松展了不少。  “刚才我只是在想一些事情而已啦～”温暖的手掌轻抚着尼娅的额头，“哦哦，刚才看艾丽丝大人不是很高兴的样子，所以就……”尼娅感觉到艾丽丝温软的手掌抚摸着自己的脸蛋，那一双注视着自己的金目所透露的那份温柔，似乎能将一切事物融化在里面。尼娅害羞了。  “怎么会呢，我的小妮娅就在我的身边，陪着我。我很开心的哦～”  艾丽丝的右臂缓缓抬起，划到尼娅的右肩，将娇小的尼娅揽在自己身边。二人的身体彼此之间靠得更近了些。  “艾，艾丽丝大人……?”虽然隔着些许衣物，但是对方温热的体温还是透过细滑的肌肤传达到自己内心深处。
