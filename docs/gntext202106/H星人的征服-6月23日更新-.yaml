  text: 外传什么时候能再更啊，外传也写的不错呢外传的话也会更新的，不要急~~不过在外传贴催更更好哦~感谢支持# 164【后记】（就在几周前）“呼呼~小细菌，知道我专门找你来，是要干什么吗？”米娜手拄着头，看着什么也没有的桌面上，似乎在自言自语。哦，并不是。如果放大10万倍的话，或者15万倍更清楚点？总之在米娜面前的红棕色木制桌子上，一个极为渺小的绿点点跪在上面，全身止不住地颤抖着。“贱虫....贱虫不明白......”穿着“173”号囚服，皮肤绿油油地跟个哥布林一样的家伙，蜷缩着保持着跪姿，恨不得贴在地面上，双手死死地抓着地板努力地不让自己被米娜说话呼出的风吹走。这个名字叫“173”号犯人的奥泰尔星人怎么也不会想到，他竟然第一次接到了典狱长米娜的接见，比被接见更加令他震撼的是，原本就已经巨大得不像话的米娜大人的真实身高竟是这番规模。他不敢抬头，只觉得头顶无数个“天空”或者“星球”在盘旋，他从没有像现在这么害怕过，完整地说出话去回映头顶的“神明”已经是这个哥布林的极限了。“你应该是第一个见到我真实大小的细菌了吧？嗯~不借助神念力强化视觉都看不到你在哪呢~~小的也太过分了吧？”周围的气压，瞬间随着米娜面容的靠近迅速上升，天空....瞬间被一片望不到尽头的棕色所替代。米娜的眼睛就差贴到桌面上了，可惜还是无法用肉眼直接看到，只能叹了口气，一抹金色的流光覆盖在了米娜的眼眸上才能隐隐约约地看到一个小小的绿点。“别在我说话的时候就吓死了哦，我长话短说，你应该认识那个叫....暴徒的人是吧？”米娜离远了跟桌面的距离，无所事事地玩着自己的指甲。“贱虫....知道....确实有这么个人.....”头顶上的“天空”终于升了起来，瞬间增加的大气压恢复了正常，哥布林喘了口气。“把你们老大杀了，然后听说被那个区域的所有的‘强者’们堵在了厕所里，然后都被杀了，是吧？”米娜打理着自己的美甲，轻描淡写地说道，还特意把“强者”两个字念的稍微重了点。“.....是的，全都......被干掉了，当时我还负责打扫现场，流了一地的......”“行了，我知道了。”米娜直接打断了哥布林人的话，她只需要知道这个细菌知不知道这个人而已，没心情听其他无聊的东西。“听好了，我现在给你一个小小的任务。”米娜从抽屉里取出一瓶指甲油，“给我好好看着那个铁皮虫，如果他有什么动向，第一时间报告我，”咚！！！巨山一般的指甲油瓶落在哥布林人的43公里外，173号吓得缩紧了脑袋“听到了吗？”。“是....是，贱虫知道了，贱虫...明白。”“还有哦，你也是第一个看到我真身的细菌，一会回到我鞋子里的时候，什么该说，什么不该说你应该清楚。知道了吗？”“是是，贱虫明白。”173号磕头示意。“如果你表现出色，我就释放你，让你早日回到你的星球上~我说到做到哦~”.......“我不管你用什么方法，就是像狗一样抱着他的大腿也要给我取得他的信任。”直到现在，173号的脑海里依旧回荡着米娜大人所说的话。“嘿！达米，开饭了哦！”正在173号回忆的时候，破旧的部落门外被推开，一位稍微年长的奥泰尔星人走了进来，告诉他开饭了。“来了，老爸。”看着眼前的父亲，173号眼睛明亮了一些，跟随着父亲走出了小木屋。“开~饭~~喽~~~！！！”院子里的大锅里煮着这种食材，一位年长留着大胡子的奥泰尔长者扯着嗓子向一片树林里喊道，声音在山谷间回响着，不一会在外面疯玩的孩子们一个个地飞奔了回来。“达米叔叔！你可回来了呢！”一个头顶着红花的小哥布林扑进了173号怀里撒娇着。“赫赫，我不是已经回来了很久了吗。”“不要再离开部落了好吗，我和哒奈都好想你。
