  text: 那只铁皮虫就会自己跑出来一样。然而5分钟过去了，意料之中的回应却没有到来，那些一切小人可以藏匿的缝隙都布满了对小人来说非常致命的微声波和“杀虫剂”，就算你是有再大神通，也不可能现在都没反应，莱纳手里的计数器也还是“1”，说明那个铁皮虫还在某个地方死撑着.....“呼呼~~小虫虫，要不不快点出来地话，姐姐可要生气了哦~~”想慢慢耗下去？那姐姐我可随时奉陪~米娜又一次加大了那些机关的运行频率，不要说那些小人，就是再顽强的细菌也根本撑不住，但是又是5分钟过去了，他还活着。米娜的耐心已经不多了。“我警告你最好马上出来，否则的话....可别怪姐姐我不客气哦~❤”米娜已经没有多少耐心了，说话的语气也逐渐透露出一股杀意，高跟鞋落地的声音也加重了几分，烦躁地在地毯上来回地搓动摩擦着。而与此同时，在某处黑暗的空间里，一个微小的生物在一点一点地蠕动着——“看来她还并没有发现。”暴徒甩了甩身上的粘液，缕缕蒸汽从皮肤上升腾着，灰黑色的皮肤因为长时间剧烈运动此时变得有些泛红，膨胀的肌肉像是一块块烧红了的热铁，从远处看简直就像是一座人型熔炉一样。身体正在警告着过度负荷带来的后果，一大口包含热量的二氧化碳从铁面具的呼吸口处喷出，“呼.....呼——”暴徒低吼着，开始减缓行动速度，调整呼吸，最后停靠在一处巨大的黑色物体旁，坐了下来，恢复着体力。一路从唾液墙拼命爬到这里，几乎耗尽了他这一身的气力。暴徒抓紧这一刻宝贵的喘息时间恢复着体力，并通过H星人进化而来的独特呼吸法加快着这一回复进程。必须保存更多的体力，绝不能在这里倒下。暴徒观察了下四周的环境，黑色的天空下，光线很暗，能见度极低，周围似乎还有着数不清规模的巨大黑色植物。周围的一切都很符合某种地方的条件，看来是终于到了。暴徒趴在地上，张开嘴，喉咙深处开始发出乌拉乌拉的呕吐声，像是从肚子里吐出了什么。“呕,呜.......”从张开的铁骷髅面具里，吐出了一块一根手指长短的金属物。在这个监狱的每时每刻，暴徒将这么一个金属物一直藏在肚里，一直隐忍着，就是为了现在这一刻。铮——暴徒将金属物捡起，轻轻一摁，从末端弹出一根尖掠的长针。暴徒看着手中金属物，金属的表面焕发着微弱的材质，反映着自己冰冷又沧桑的脸庞。他知道，自己手里拿着的，是H星人用于近身肉搏用的拳刃，其注射槽里的生化弹药，通过锋利的拳刃划开敌人血肉的同时将里面的神经毒素注射进去。这种神经毒素一旦进入生物体内，将会瞬间溶解掉一切活动器官，杀伤力极强，而对于那些体型巨大的GTS们来说，这种毒素还有另一种别称，“凌辱者”。而这件“凌辱者”原本的主人，就是跟随暴徒打赢了一场又一场残酷战役的得力手下，克里斯，那个最能代表H星人“恶”之一的疯子。在被米娜残忍地碾碎在脚底下，其残破不堪的尸体，强迫着暴徒吃了下去。暴徒是如此顺从地把自己一起战斗了无数个岁月的战友尸体一口一口地吃进了肚子里，每一寸粘在鞋缝里的血肉，骨骼，无一例外，同样，还有这颗完好的“凌辱者”注射弹。为了能够接近米娜，暴徒故意高调行事，用极端残忍的手段杀掉几个所谓的监狱老大后，吸引监事的注意，使其能够登上“黑名单”，近距离接近米娜。现在这个房间里已经布满了机关陷阱，仅靠自己现存的这点生物能逃脱的概率无限接近于零。所以，暴徒直接穿过了高大粘稠的唾液墙，没有远离正在屠杀的米娜，而是直接向着米娜巨大的身躯奔去，顺着鞋跟、小腿、大腿.....来到了这个巨大到不可战胜的女巨人最薄弱的地方。现在，是时候偿还了。暴徒握紧注射弹，尖端朝下，狠狠地插进了地面，将里面微量的莹绿色液体缓缓注射了进去.....#
