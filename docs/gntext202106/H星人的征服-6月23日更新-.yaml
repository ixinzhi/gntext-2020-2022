  text:   以前自己也从宇宙中观察过小人们生活的地方——无非是一排排灰色的“小方块”和无数条在“”块”中来回穿插的“黑线”。那样小的地方是怎样生活的呀，这是当时艾丽丝看着指纹都能放下的人类城市所发出的疑问。而此时此刻，自己正以小人的身高站在这些“方块”之中，如果自己不靠神念力只靠走路的话，从这一小片区域东头到西头，都要走上整整一天!  从来没体会过的感觉。  艾丽丝抬头望了望天空，她甚至都望不到最高的那排楼的顶端，而比这些城市体量大无数倍的星球，在自己本体的面前，却是无法察觉到的微尘。  “真是，别有洞天呀。”她感概道，双脚不自觉地想往前走，然后猛地缩回去。  “啊，对啊。现在不用担心踩到小人了……”艾丽丝看着自己脚上那双法式细跟，以及街道干净整洁的大理石板提醒着她，她现在不是17km的艾丽丝，而是一位个子比较高的“普通人”而已。  现在不用再担心踩到什么了。  哒——  高跟鞋落地的声音，只有艾丽丝自己能听到。  “艾丽丝女士，附近正好有一个游乐中心。如果您不介意的话，我这里正好有票。”换上一身潮流便装的苏红指了指远处的一座巨型摩天轮，那是这个城市最大的游乐中心。  游乐中心吗，看起来是个放松的地方呢。艾丽丝看了看一旁盯着摩天轮一脸新奇的尼娅，“小妮娅要不要去看看～?”  “呃，呃。艾丽丝大人去哪，我就去哪……”尼娅扭过头去，不想让艾丽丝看到自己红红的脸。黑色的帽舌遮住尼娅上半脸，帽舌阴影下躲闪的眼睛却不时偷瞄着艾丽丝的尊容。  “呵呵～那就麻烦苏红先生了。”艾丽丝摸了摸尼娅的头，跟着苏红一同漫步在街道中，往游乐中心走去。  “那个，艾丽丝大人……”  走了一段路的妮娅突然拉了拉爱丽丝的衣角，像是有话要说。  “嗯哼～怎么了小妮娅?”  “周围的人，怎么越聚越多啊……”因为周围的气息过于弱小，艾丽丝也没太在意，待尼娅这一提醒，才发现，周围以自己和尼娅为中心，已经围满了围观的人!  几乎自己每到一个地方，周围的所有人就停下自己手中的工作。汽车上的司机呆呆地看着车窗外走过的艾丽丝，任凭后面等候过绿灯的车俩怎么摁喇叭也听不进去；路上等绿灯的行人也全停下手中的手机，震惊地看着这位身高一米九气质脱俗的天仙美人。越来越多的手机对准艾丽丝和尼娅，悄悄闪烁着闪光灯。  “我去，这个高个子女人太好看了吧?!”  “这姐姐，妈呀，我太可了。”  “妈妈，这个姐姐好好看啊……”  “这是哪个外国明星啊，个子也好高。旁边的那个小姐姐也好帅啊……”  ……  人群越聚越多，甚至影响了这一带的交通。  “真是的……”苏红看着越聚越多的人群，人类总是在凑热闹这事上无比专心。无奈地摆了摆手，身后一下子多出了几名H星人士兵。  “把他们都赶走。”  凶狠狰狞的外星士兵的出现一下子让拥挤的人群少了不少。所有的人都一下子变了脸色，赶忙低着头四散而开，没有人敢说一句话。  道路一下子宽敞了许多，苏红一行顺利地走进了游乐中心。  里面就和人类世界的游乐场一样，任何设施都应有尽有，直冲天穹的云霄飞车，阴森恐怖的鬼屋，海盗船等，看着上面发出阵阵尖叫和欢呼的人们，连艾丽丝都忍不住想坐坐。  这些铁皮大家伙……好像很有趣!  艾丽丝看着高耸的巨型过山车，一副跃跃欲试的样子。  “小妮娅，我们一会坐这个吧～”  艾丽丝指着倒挂的铁道上呼啸而过的过山车，整个车身被垂直倒挂的铁道绑住以极快的速度俯冲而下，车上人们的尖叫回荡在耳边。  “呃，行，行的，艾丽丝大人去哪我就去哪。”  尼娅看着将近129米高的过道，咽了咽口水。  现在的自己才一米八这个高，129米还不如自己本来身高的二十分之一，
