  text: 洁白的肌肤亮丽的金发以及那一双蓝宝石一般的眼睛，两只小手害羞地捂住私处，眨巴着眼抬头看着巨大的艾丽丝。而在小王子抬头的瞬间，周围的空间就发生了变换——天空中艾丽丝巨大的面容消失不见，取而代之的是一座巨大无比的粉红色高山，小王子站在这座红山面前，抬头望去，才勉勉强强看得到边。巨大的乳山上，不规则的凸起林立在各处的褶皱之间，散发着极其诱人的乳香。而在这座山背后的极远处，艾丽丝的脸若隐若现依旧紧盯着乳头上小如米粒的小王子。“跑。”艾丽丝的命令回荡在耳边，小王子只得迈开步子围绕着艾丽丝的乳首跑了起来。见小王子开始跑了起来，艾丽丝便慢慢靠在浴缸池边，闭目养神。看来确实如与元长老所说，那个“世界”与这里的时间全然不同。这个世界短短的一个月，对于当时在那个空间的艾丽丝来说——足足有着三十万年的漫长光阴。艾丽丝的思绪，不禁回到了那个时候.....“启禀陛下，”一位侍者在艾塔丽丝的脚边，“您的下午茶茶点已经备好。”“嗯，端上来吧。”艾塔丽丝瞥了一眼脚边的侍者，随后恢复了笑容看着眼前低头不语的艾丽丝。“对了~艾丽丝妹妹刚才说的什么，我还没有听清呢~呵呵~是~——这次的供奉的期限问题吗？”一直低着头的艾丽丝抿了抿嘴唇，犹豫了一下，还是将自己的话又重复了一遍：“上次姐姐的要求是一次五万，这次突然要十万精壮小人.....妹妹国土薄弱，人少粮贫，十万恐怕有点.....”“艾丽丝。”艾塔丽丝右手轻轻放在桌子上，指尖敲了一下桌面，脸色一下子阴沉了下来，看着艾丽丝。“呵~艾丽丝妹妹大老远来我这里，还是先尝尝我们这的下午茶吧~”艾塔丽丝又一次恢复了笑容，随后无数微小的侍者背着一个个盘子缓缓放到桌面上，将两盘被金属罩罩住的餐盘摆放在二人面前。“请~艾丽丝妹妹。”艾丽丝一旁与艾丽丝同体型的女性侍者将艾丽丝面前的罩子拿开，一片又灰又绿的“斑点”出现在餐盘里，艾丽丝有些疑惑，但是在定睛一看后，疑惑的眼神一下子变成了震惊。这些放在香气扑鼻的牛排上的“灰绿”斑点，分明是一块块大陆的板块！绿色的是山脉，黄绿色的是平原，那些细的不能再细的蓝色细丝则是一条条河床，至于那些灰褐色的霉斑状的斑点......是一座座城市村庄。这不是以假乱真的甜点技艺，而是真正存在的城市!艾丽丝凭借着自己微弱的神念也能清晰地看到这些灰点里来回蠕动的微小人群。幸存的人们被巨大肉排的蒸汽和高温弄得几乎窒息，浇在上面的酱汁也淹没了大片的低洼地区，人们四处逃窜着往周围的高地逃去，见罩子打开拼命地向上伸着脖子要呼吸到新鲜清凉的空气。“怎么了？艾丽丝妹妹。”艾塔丽丝已经围好餐巾，优雅地拿起双手旁的刀叉，往肉排边沿处缓缓落下手中的餐刀——巨大的金=银色金属刀片从天而降，一堵绵延万里的银色餐刀稍稍碾动，便轻松切割开这厚达百米的地表，切入了更加庞大规模的肉质里。一块重达百万亿吨的大陆就这样随着切割下来的肉块迅速被刀片使其分开，混入了酱汁的河流到达了切割的刀口，就立刻如同到了悬崖一般垂直流淌了下来。紧接着，另一个同样巨大的银色叉子从天空突然出现，径直从天刺下，四根叉尖贯穿进了地面，将整块被分离开的肉块以及大陆夹起，那些沾黏在肉块上的大陆城市的人们瞬间感到一阵巨大的失重感从脚底爆发，整个大陆被巨叉带到了不知几万米的高空，没等众人从极大的惊恐中反应过来时，就被送进了一张早以等待多时的血色巨洞中。“嗯~~”艾塔丽丝满意地咀嚼着，感受着混在鲜美肉排里那种微涩的奇妙味道，时不时还满意地点了点头。“吃啊，艾丽丝。”艾塔丽丝见艾丽丝还愣在那里，拿着叉子的手伸了过来戳了戳艾丽丝盘子里的牛排。“你吃啊。”
