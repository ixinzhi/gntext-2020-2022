    "3.png")](javascript:;)</ignore_js_op># 153话音刚落，名单上的犯人们便被装进了一个巨大的黑色铁皮盒子里。一阵颠簸和黑暗的笼罩过后，犯人们来到了一个极为广阔的空间——而这里，就是米娜的办公室。“这....这是哪里？”“远处的天空颜色不对劲....是天花板的颜色吗？”“不对.....不对！那，那是！！！”人群中传出一声惊呼。脚下白色的布纤维材质的地面.....天空五根巨大的白色柱子......犯人们这才发现，在他们的脚下，竟是典狱长米娜的掌心！“哟~现在才发现在哪里吗，卑贱的虫子们？”巨大的轰鸣声震动着这群犯人们几近崩溃的心智，远处的天空，米娜戴着白色手套的食指如同一头白色的巨龙一般，探入人群之中。只是手指轻轻用自身的重量放在掌心上这团黑乎乎的小点点上，就都变成了红色了呢~❤没来得及逃脱的犯人们，只感到一阵巨大的白色大山碾压了过来，便统统化作了白色手套上一点点毫不起眼的红渍。“你们的血，一点味道都没有啊......”米娜面无表情地舔了下沾着百千人尸体的食指，“只可惜，连能让我的味蕾有所感觉都做不到~”“但没关系，还有很多呢~❤”手掌上的这些，还有桌子上的，大瓶装的量，今天可以玩好久呢~❤米娜饶有兴趣地看着办公桌上这三个塞满了密密麻麻的小人的玻璃瓶。三个监狱区搜集来的“被犯事者”，量已经快赶上那些女神们日常的花销了。这里说是监狱，其实就是米娜的私人小人资源库！而这里因为是监狱，关押的小人都是穷凶极恶的一方恶霸或者异星种族，相比那些女神们的“专用小人”们，品质也是残次不齐，但大多数要比那些一碰就碎的“廉价消耗品”不同，这些玩具的质量可是要比它们要耐用的多。至少一脚下去还有点气，濒死前的挣扎也是玩具好坏的一个，加分项啊~！而且这些监狱里拉出来的小人们一点也不“可爱”，在玩弄这些垃圾的时候，米娜从来不关心脚下那些灰尘都不如的玩具死得是否痛快，反正都是监狱里的渣子，玩弄那些“廉价品”们，还要考虑这个月的工资，一不小心玩过了，都得网购一批新的小人文明，那玩意还是很贵的。'
