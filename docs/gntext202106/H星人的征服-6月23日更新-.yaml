  text: 虽然确实自己辛苦打拼买的房子被一个巨大少女一屁股坐塌.....哈哈哈！咳咳，对不起我们继续。换谁都接受不了。但身为一个优雅的H星人狩猎部指挥官，对一个少女破口大骂这种事，他是不会去做的。“......嗯咳咳，那个，我没事，小姐。”K先生象征性地干咳了两声，稳住了自己逐渐开崩的心态，“正如你所见，你现在脚踩的，以及后面那个大坑里的......是，是我打拼20年......的家。（颤音）”经历过无数次战役的铁血男人K先生，面对此时此景，怎么可能会落泪呢？不会吧，不会吧？（旁白老阴阳了）“啊.....额，真不好意思啦，小人先生。我也是不小心才掉到你家的.......”凛意识到自己做错了事，也是有些慌张地想要弥补自己无意的破坏所造成的后果，“啊，额，这.....对了，我直接帮你把家变回来吧！”说着，凛开始动用神念力打算将K先生的家变回原样。“哈？行了，行了（嫌弃）。我一会联系下保险公司得了。（画外音：应该算意外自然灾害？）我也不是为难人的家伙，用不着你赔了。看你这样，应该是自己偷偷跑出来玩的吧？少看点动画片哈（虽然自己也看），小姑娘。”K先生直接嫌弃地打断了凛的施法，还变回来？你当是哆啦O梦呢？咋不给我变个金的银的让我选呢？看这个小姑娘的大概年龄，这高度，应该是普通微型巨人族吧，这点年纪就偷跑出来，不知道父母咋当的.......算了，房子的事到时候联系下开保险公司的朋友商量下得了，应该能挽回点损失。眼下，先去老房子吧。“你先做我飞船回我家吧，洗个澡，换个衣裳，然后联系你父母把你接走。”K先生指了指自己后面停着的私人飞艇，还好这里只是自己的一栋别墅，还是有别的房子住，虽然这个地段的自己看中半天了，呜呜呜呜.......“啊，不用了吗?”凛看了看不远处停放的飞船，“没想到小人先生这么小，开的车车还挺.....可爱的呢~”30米高的凛极力压低自己身体，试图挤进有着27米高的大型私人飞船的舱门。“喂喂！你不会变小一下啊！我的船都报警了啊！”K先生打开驾驶室窗户探出头来喊道，里面的极限承重发出一阵阵警报。“嘻嘻，不好意思啦~嗯......变小咒语是啥来着......”可能是凛第一次近距离见到这些飞船类的高科技（以前原始体型时是根本看不见的），天真的以为这个比自己大不了多少的铁皮玩具能承受住自己的重量。稍微思索了下今天刚学的缩小魔法，将自己的体型再次缩小到了15米。“那打扰啦~小人先生的玩具车❤”凛说着走进了K先生的私人飞艇里。舱门关闭，飞船升空，驶向了宇宙。“哇~！小人先生里面的东西感觉好厉害啊！”从未见到这种高等文明研发的电子仪器的凛，在看到飞船里的各各充满了高科技感的仪器在运行着，心理年龄尚幼的她发出了一声声惊叹，两朵好奇的星星在眼睛里不停的闪烁。“嗯，别乱动。”K先生头也懒得会，指了指斜后面的舱门，“先洗个澡去吧，从这门进去后右手边第四个房间，进去后别乱动，系统会自动识别清洗你身体和衣服的。”说完，熟练地操动着面前复杂的控制台，拉满了类似油门的加速装置，飞船很快以一种极快的速度脱离了此行星的微重力牵引范围。“好.....好的小人先生，哎呦！好痛！”凛好奇地看着K先生娴熟的驾驶技术，一回头没注意，碰到了门框，发出一声金属碰撞的“铛！”的声音。“唉。”K先生叹了口气。“嗯.....右手边第四个......”凛顺着K先生的指引，来到了洗浴室门前，低着头走了进去，发现里面意外地宽敞。显然这是专门给像凛这种身高的巨人所建造的专门的浴室，运用H星人的空间置换压缩技术，将空间形成了等量的形态转换，简单点来说就是外面看着小，其实里面别有洞天。
