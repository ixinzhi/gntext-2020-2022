  text: 以她能轻松将一个国家的国土随意把玩在指尖的实力，要杀死自己，是如此的简单！“阿塔里斯啊......我记得，这个国家盛产香料，曾经向姐姐朝贡的时候，有幸见过那座壮观的种植园呢。”“被誉为‘花香之都’的国家，闻起来应该很香吧......”银发艾丽丝向左微微歪头，那承载着阿塔里斯整个国土的食指缓缓抬起，慢慢地往艾丽丝自己的鼻尖移动。“你，你要干什么......快住手！”艾塔丽丝先是一惊，随后一下子明白了什么，慌忙地想要挣脱身上的束缚。“你，你有本事放开我。把我放回我的国家里.....”“好啊。”艾塔丽丝突然感受身上一松，周围的天地又是一换。趴着的身子下传来小碎石的触感，低头一看，自己正趴在一片草地上，抬头前有一堵不到自己膝盖的城墙，城墙上的阿塔里斯士兵看见艾塔丽丝赶忙跑了过来。“陛下，陛下！您，您这是怎么了？”声音吸引了周围的士兵，每个人的脸上都大为震撼，曾经手握日月，无比强大的艾塔丽丝大人，竟然铠甲破败，一身残血地趴在城门前，依然一幅经历了生死决战的摸样。“快把陛下带回宫殿，今天的天气很是异常，好像要变天了。”领头的士兵说着，看着愈发黑沉的天空，一阵阵狂风从高空吹起，卷动着周围的树木也跟着四处摇摆。城墙里的居民也赶紧跑回了各自的屋子里，关紧门窗。整个阿塔里斯一幅台风即将来袭的景象。“说来也很奇怪，这才中午。明明也没看到有什么云彩飘上来，怎么这天直勾勾地黑下来了呢......”而此时的艾塔丽丝则是趴在地上，浑身剧烈地颤抖着。周围的风越来越大，当天空以一种极为诡异的方式黑了下来的时候，方圆百万里的阿塔里斯的居民和士兵都惊恐地发现这黑下来的天是如此诡异，仿佛是一座难以想象到全貌的极巨洞穴正在缓缓下落！洞穴里似乎还生长着一根根绵延万里的黑色曲毛......吸——艾丽丝只是轻轻动了动鼻头，琼鼻稍稍用力，只用了一个呼吸钟的“吸”的时间，一个曾经霸据在自己头上的强国就立刻消失在了小小的鼻穴之中。整个城市几乎是一瞬间，建立起来的无数伟岸的城市被这恐怖的巨大气流瓦解成无数个小碎片吸入天空，随后紧接着，大型建筑物的残骸和中心广场、承重柱一个接一个地消失在了空中，消失在了那两个巨大的黑暗洞穴中......而艾塔丽丝，也被这女神的鼻息吸入了鼻腔之中。被呼啸的飓风吸进去后，原本保护着呼吸器官免受沙子和灰尘的毛发等待着到来的猎物。那不足几毫米的毛发，此刻却变成了黑色的巨型柱子，一些直接撞在上面的人直接化作了一滩滩毫不起眼的血花，四散开来，即使是阿塔里斯最强壮的战士，也被撞得四分五裂。即使躲过了鼻毛的拦截，鼻腔内部的粘膜直接悄无声息地吞没了任何落在上面的有机物或无机物。那些建成的高楼宫殿则被撞碎成更小的碎片跟着一些还没被撞上鼻毛的小人往更深处飞去。但是艾丽丝并没有打算放过这些在鼻腔里被自己鼻息玩弄的微尘们。呼——正在往黑暗深处飞去的人门突然感到风瞬间开始变小，最后消失，无数飞着的楼房建筑轰然坠落，而受伤神念不足的艾塔丽丝也重重摔在了地面上，尽管地面相对柔软，但这么高的地方摔下，就连经受如此锻炼的自己都感到被摔处传来的阵阵痛感。一时间，哀嚎不断。然而，无风的情况并没有持续多久。艾塔丽丝明显感觉到周围这上万米蔓延的巨毛开始往相反的方向开始弯曲，从鼻穴的深处开始传来阵阵不安的躁动，越来越强，宛如山洪即将爆发一般！“快.....”呼——————————！！！还没等艾塔丽丝命令周围人赶紧趴下，一阵比刚才还要猛烈的巨大气流从鼻穴的黑暗深处呼啸而出。所有人再次被狂风卷起，如同被射出去的子弹一般飞速行驶，那些巨大的黑色曲毛又一次成为了收割生命的死神镰刀，高耸的大楼，脆弱的生民，
