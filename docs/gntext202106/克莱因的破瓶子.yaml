  text: 用假阳具在自己的穴里进进出出，两处洞穴的快感叠加，光想想就让她高潮，自从三天前，为女神进行一次舔足服务之后，她便得到了这份赏赐，三天，她都没有出过房间，肠道里的小聚落，能给她提供能量，她感觉到了自己是神，整整三天，除了空闲时间网络处理政务，剩下的时候都在自慰，橡胶做的自慰棒被她的肉穴夹一下就变形，哪怕是合金的，也只能让她进行一次而已。这时，突然震了一下，她本有些麻木的肉穴突然紧绷，她又一次迎来了高潮。
