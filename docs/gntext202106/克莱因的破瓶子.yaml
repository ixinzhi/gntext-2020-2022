    5关于维拉神的研究报告研究团队：（四级或等四级权限可查看）初次观察维拉神活动是四年前。某行星观察员在H历2814-2816年间共观察到观测到两次维拉神的神迹，还有四次疑似维拉神的神迹，但未发现神名故不记入维拉神档案。第一次神迹是在H历2814-6-38，维拉神在某一级魔法文明星球出现，在那个文明毫无察觉的情况下转移了十二座城市，并且留下眷属教派。第二次神迹是在H历2815-6-17，维拉神以giga级巨大化形象出现在某二级科技文明星球，在摧毁一颗人造移民行星后从该二级文明母星上带走四座城市。未留下眷属教派。（备注：维拉神巨大化入侵二级文明时，该二级文明曾以技术成熟的歼星炮多次攻击维拉神，但未曾打穿外衣纤维。曾有多艘星际堡垒在神体阴蒂部位自爆，神体有不明显性兴奋表现）根据眷属教派关于维拉神起源的调查一无所获，眷属教派并无维拉神来历和目的的传说。也没有正式的祷告文。眷属教派信徒思维正常，但是对维拉神的信仰却过于坚定，曾有三位调查员潜入教派，但均于三日内失联。目前研究人员推测，维拉神非完整身体，大概来源于某位神的一道思绪，只是思念体，对于接触者，无论是眷属还是敌人，都会剥夺他们的名字。有研究员推测：维拉神身体并不稳定，需要剥夺他人信息来维持自己的信息破碎。此外，维拉神还表现出了逻辑破坏的能力，大致表现为能将A世界装到另B世界里,然后再把B世界装进A世界里#
    6“现在，你们都进到我的奶子里来”元首把小人们缩得更小，然后托起一只乳房乳孔开合，把缩小人们都吞了进去元首细细的感受之后发现缩小人们的确能在自己的乳腺中正常生活，自己转化的女下属们，在自己的乳腺里也能对非己生物表现绝对性的压制力。一个能解决城市生存问题的计划在脑海中成型··················我是玻璃中的城市的元首，我有一个梦想，那就是对市民们进行解放。得益于计划生育和限制城市扩张的政策，目前市民们还没有接触到［世界壁］，但是两年之后城市的水平方向上就会到极限，只能向上建造，但是这是个很危险的计划，目前的叠层技术相当不成熟，建造出传说中的重庆一般的城市只能是幻想，但是，女神的恩赐给了元首希望。元首决定建造人体城市！既然空间有限，那么就把市民变小，然后养在元首和她的死忠们的身体上，衣服的口袋，高跟鞋里，镂空的发卡上，甚至肉穴和肚脐里都能有小市民的生活空间。元首的所有的体液都能让普通人成为自己的眷属，自己是任意支配的对象。之前连续几天几夜的自慰喷溅出的体液，已经足以在这个城市来一场人工降雨，甚至不需要直接淋雨，自己的爱液挥发时，只要吸入一点就会变成自己的傀儡，哦，自己实在拯救他们，他们都会变成我的孩子，孩子不就是该听母亲的话吗？想到自己将成为一个母亲，元首面色潮红，解开了自己胸前的几颗扣子“难得穿一次衣服，没想到都穿不上了”妖媚的元首看着镜子中的自己展现的火辣身材，勉强缩小的乳房仍是远超常人，一般的胸罩已经不配覆盖在这对美乳上。因为自己的内裤全都湿答答的，从助理哪里借来的不合适的内裤将下体勒得紧紧的，几根调皮的的阴毛露了出来，勉强套上一件风衣，想系上扣子的时候又挤压到了涨涨的胸部，元首忍住喷乳的欲望，飞快的摘下风衣，把乳房头对准房间的一个收集器里畅快淋漓的喷撒了一番。大汗淋漓的元首让助理带些毛巾进来，
