    \    3.  孙辞被警方逮捕，面临法律与道德的审判。\n-   **事故发生过程**\n    1.  孙辞驾车时轮胎打滑，导致事故发生。\n    2.\
    \  孙辞未停车查看，直接逃逸。\n    3.  事故现场有血迹，表明有人员伤亡。\n-   **孙辞的审讯与心理**\n    1.  孙辞在审讯中承认踩死丈夫，但否认有暴力倾向。\n\
    \    2.  审讯官对孙辞的行为表示质疑，但未直接指控。\n    3.  孙辞在审讯过程中表现出紧张和恐惧。"
  text: '# SC群文赛之九《我的归宿》（女权，sm，挖坑）作者：scale君TID：30854# 1我的归宿“哟，醒了？”我循着声音望去，模糊中看见一位女警官正俯视着地上的我。“小家伙，你是从哪个房里逃出来的啊？”背上传一阵阵的疼痛，脑子里也是一片混乱，张嘴想说却又好像记不太清。“不说吗？”警官脸上的笑容迅速消失，改用看渣滓的眼神盯着我……诶？！脸被挡住了？黑色的……鞋底？！然后我便她踩住了。并不是踩着脸来羞辱我的意思，她的鞋子，那楼房般巨大的鞋子，落下来踩在我整个身体上！“啊！！！！！！！！”我在她脚底发出了惨叫。我根本动弹不得，任由坚硬冰冷的橡胶鞋底毫不留情地在我身上留下压痕。肺部的空气被赶出来，全身的骨头也在嘎吱作响，可我的身体……却在这样痛苦折磨的环境下逐渐升温。兴奋起来了？我脸上升起红霞，喘着淫笑，在兴奋中想起了所有的事。休息日，孙辞刚逛完街，心情不错的她调了一首蓝调，轻哼着驾车回家。驶过绿灯，她踩下油门，快速驶离广场的繁华区，一整天逛下来买了很多东西是很畅快，再避开下班高峰的堵车直接回家就更完美了。她这么想着，便在空旷的马路上加速行驶，毕竟她有十年驾龄，路也常走，更何况，她习惯把另一只脚放在刹车上，不会有事的。就这么平稳行驶了几分钟，街边突然传出了一声叫喊，她远远的瞥了一眼，好像是有个女人的宠物突然跑到马路上了，而那女的叫骂着，居然也跑过来追赶。宠物脱离了主人的掌控，欢脱地大步奔跑，横穿马路；女主人紧随其后，却因脚下的高跟鞋不能很快追上，眼睁睁看着她的小宠物钻过马路中间的护栏，把女主人甩在后面。“喂，不要挡我的路啊。”孙辞看着前方跑过来的小不点，脸上逐渐升起一丝疯狂。“我可是会碾过去的！”右前方有靠边停放的车辆，变道了方便继续行驶，车里放着歌，没注意到这个横穿马路的小家伙，它自己要跑到我车轮子底下呢，真是抱歉。只是一瞬，她便把自己辩解的理由想好，然后，毫不犹豫地执行。“咕啾咕叽”车轮下传来了细小的声响，坐在车里的孙辞并未感到丝毫颠簸。她驾驶车辆变道通行，遵纪守法。后视镜中的女人大叫一声，瞪大眼睛呆在原地，脸上微妙的表情被孙辞看得清楚。“噗”她轻笑一声，抬头看了那即将变黄的绿灯，继续稳稳前行。可不曾想，从那停靠车辆边上突然探出一个脑袋，吓得她踩下刹车等待下一个绿灯。“嗯？！刹车好像……不，是轮胎打滑了？！”她踩了，但没有完全踩死。车轮一滑，方向一偏，便在斑马线上酿成了事故。“不，怎么会？我撞到人了？！”孙辞看着引擎盖上散落的几件食品与杂物，仍有些不愿相信，但前方的路灯杆上却是沾染了零星血迹……“不！不可能！我才不信啊！”她喘着粗气，咽下口水，调整方向盘，迅速逃逸，留下现场的群众，以及她们围观的尚有余温的……尸体。大约一小时后，警察把孙辞从家里逮捕了。“姓名。”“孙辞。”“年龄。”“28。”“哪里人。”“本地。”“婚姻家庭状况。”“离了，没有孩子。”“配偶呢？”“死了。”“死了？怎么死的？”“踩死的。他不想离，但又太小了，根本没法满足我，叫他舔脚也舔不好，所以稍微用了点力。”“尸体呢？”“埋了，死了有两年了。”“是否有暴力倾向或者精神病史？”“没有……不过是踩死个男人，你上学时候没玩死过几个？”“冷静点，我只是做初步的询问登记，不是说你真的有问题。”审讯官慢条斯理地说完，摆摆手，换了一页继续记录……没有时钟，但我估计，完整审迅流程大概持续了两个小时。“那么，我做下总结。你叫孙辞，28岁，离婚单身，本地人。今天是休息日，你独自出来购物消费，在开车回家途中轮胎打滑不受控制，撞到一名17岁少女，因精神过于紧张，未下车察看，未拨打120，逃逸，一路回家。'
