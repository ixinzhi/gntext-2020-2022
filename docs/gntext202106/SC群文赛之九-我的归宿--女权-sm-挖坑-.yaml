  text: ”检察官说着把犯人提供的唯一物证拿了上来：“然后这就是你在案发时穿着的鞋子，高跟鞋……唔，还真臭。”孙辞沉默片刻，点头承认。“你穿着高跟鞋开车，踩刹车时鞋跟卡在刹车底下，所以没法踩到底，致使失控车辆撞向斑马线方向，对吗？”孙辞点头。“嗯，整体很清楚，差不多了。哦，还有一点，我们在你车子前轮上发现了相当新鲜的残破血肉，这是导致你轮胎打滑的原因，你对这个有印象吗？”孙辞摇头。“嘛，是个男的，听他主人说也是17岁，养得满精壮的。”检察官看着那个小人的照片，指甲在他下体的地方划了两下，没注意到孙辞摇头时躲闪的目光：“这个倒不是什么是大事，监控显示这个小人是在你变道时自己跑过去的，不过，他主人在警局门口一直闹个不停，你给她100元，当个精神损失费吧。”就这样，孙辞很快便被带离了审讯室，她将被送到看守所，一周后再接受法院的审判。“呜呜，那可是我养了一年的男孩子，是我的初恋啊！”“收下吧，100块可够再买两个不错的男人了。”“至少200块吧，呜呜呜。”“哎，别哭了，打扰警察姐姐们工作可不好。来，把钱拿着，我给你介绍个调教得好的店……”声音逐渐远去，孙辞带着手铐上了车，我就这样，来到冰冷的囚房，迎接黯淡的人生。“叮哩咣当”几声，囚房锁上了。灯泡高高悬挂，照亮这狭窄的水泥房间。没有窗户，通风口在不可能够到的地方，唯一可以联系的外界的，只有进来时的那道门，以及门上膝盖位置的扁平送餐口，根本不可能逃走。不过，孙辞并没有打算逃走，她在熟悉环境后，一屁股坐在床上，把自己的鞋袜与裤子一件一件脱掉。“呼呼”“哗啦”“嘻嘻”接着，我便看见了她的笑容。“想不想出来呀？小凯西！在胖次里闷了这么久，肯定很难受吧？”她用手指夹住我的脑袋温柔地搓了搓。“才没有！一点也不难受，这简直就是奖励！拜托您继续让我待在这里，或者……把我整个塞里面就更好了！”“看来是低估你了，真是精神十足。”孙辞看着全身插在阴道里只留个脑袋在外面的我，病态的笑容更盛了。但那正是我喜欢的笑容，身为抖M，能被懂我的S来虐待是再好不过：“嗯！为您服务可是我的荣幸啊！”被塞进主人小穴里一动不动待了好几个小时，除了脑袋，全身上下都沾满了主人阴道里的粘液与淫水，我扭动身体，把双手从湿滑的穴口抽出，然后迅速舔舐干净，只等主人一声令下，我就会拼尽全力去取悦她。“味道怎么样？”“很咸，有点淡淡的腥味，比上次的味道要重，应该是主人在审讯时紧张到流汗导致的吧。”话题扯到了审讯，孙辞的兴致一下子消失了，她捏住我的前胸后背，把我从里面抽出来放在桌上：“差不多，你应该也清楚我做了什么对吧？”“嗯，和我说了的，你撞了人，是和我一样可爱的女孩子，警察说她现在怎么样了？”“还在抢救，听说情况很不乐观，具体的定罪，要看她的情况。”“怎么会！都是我的错，要是当时我不反抗，你就……”“不！这都是我的错，我当时走神去看别的东西了。我……我当时……”孙辞的话只说了半截，后半截，她有点不敢对眼前这个听话乖巧的小人说。但这小人，却是接着她的话，说了下去。“我知道，你碾死了一个小人。我听到检察官说这件事时，脑子里也有点嗡嗡响。我也曾想过如果有一天你把我玩死了，我会是个怎样的状态：也许是被踩死，也许是被淹死，也许是因为窒息，又或者，像这次事件一样，被你无意之中间接杀害。不过话说回来，你要是想把我杀掉，应该也是非常容易的事情吧……”“凯西，我不会的，我不会让你死的……”“放心，我已经想通了，我完全理解你。这件事你瞒着我，就是不希望我因为这件事而害怕你，背叛你，甚至离开你。但我可是自愿做你的M啊，你强大，我弱小，你施虐，我受虐，我不会离开你的。你看，
