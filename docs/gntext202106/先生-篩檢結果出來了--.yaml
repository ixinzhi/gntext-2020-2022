- summary: "-   **医生告知检查结果**\n    1.  医生向患者展示自费检查结果，包括縮小病。\n    2.  患者对縮小病一无所知，医生解释其新兴性和无治疗方法。\n\
    \    3.  医生建议患者提前准备，包括处理后事和为縮小后的生活环境做准备。\n-   **縮小病的处理方式**\n    1.  由于縮小病的新兴性，市面上无法满足其需求。\n\
    \    2.  患者可能需要看护或依赖亲近的人来满足生理需求。\n    3.  医生询问患者縮小病的结果，但最终告知患者陰性。\n-   **患者发现胰腺癌**\n\
    \    1.  医生告知患者縮小病陰性，但患者同时被诊断出患有胰腺癌。\n    2.  患者对胰腺癌的诊断感到震惊。\n    3.  文章作者对检查结果的处理方式和后续发展表示好奇。"
  text: '# 先生，篩檢結果出來了……作者：3213213210TID：30553# 1診間內。「先生請坐，你的自費篩檢結果已經下來了。這次的項目包含縮小病……」「等一下，縮小病是什麼？」「縮小病是一種非常新興的疾病。傳播途徑、潛伏期不明，而且也還沒發現治療方法。提前篩檢是為了讓病人可以有所準備。」「準備？」「就是在自己失去行為能力前處理後事，還有製造縮小後的自己也能生活的環境。」「……製造環境？」「現在市面上還沒辦法充分應付新興的尺寸需求，所以大部分的人會請看護，解決各式各樣的生理需求。或是請親近的熟人……」「我還有多少時間？」「先生，不好意思，您的縮小病結果是陰性。我只是在列舉篩檢項目而已。」「哦，真是太好了。」「不過你得了胰臟癌。」「啥？」#
