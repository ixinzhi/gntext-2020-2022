  text: 吃我一矛!”斯卡蒂转过身来，发现在她的身后，一个船员正叫嚣着将手边的捕鲸矛飞向着她的身体。此刻，还没等她反应过来，第二根也接踵而至，但依然仅仅只是擦着她光滑的身体，掉进了海里。“你们，不值得当我心目中的两脚兽。”斯卡蒂面无表情的说着。随即，在她身后叫嚣着攻击她的船员，就被她的从天上重重落下来的巨大的脚背，直接砸烂开来，小人脑浆和内脏飞溅开来，当她将脚移开的时候，原来小人的地方，也就只剩下了已经粉碎的尸体。“怪……怪怪物杀人了!快跑啊!”舰桥上的小人争相向着后面的船舱跑去，但还未等他们走出舰桥，他们所在的房间，就被斯卡蒂的手掌所拍飞，里面的小人们自然是如同纬度跌落般同船舱一起被拍成薄薄的一层，飞入了海中。此时远处，更多的捕鲸船向着斯卡蒂而来。火箭弹和步枪子弹如同雨点般飞来。但如此遥远的距离下，无论是锐利的捕鲸矛，还是人类使用的火器，也不能给斯卡蒂那完美的身体上留下任何伤痕。只能激怒着斯卡蒂，使其更加愤怒起来。不过，此刻的她，觉察到了一丝不对。斯卡蒂看了远处，猛的一惊，发现自己之前所遇见的游艇也处在捕鲸船当中。看样子，他们是被绑架了。此时的游艇上——“那不是救过我们的少女么？我还以为是在做梦，结果是真的！”一位之前被斯卡蒂救起来的船员惊呼着。“现在我们被包围了，也不清楚巨兽会怎么救我们……”旁边的“两脚兽”说道。而正当船头要直接撞上斯卡蒂的身体之时，斯卡蒂快速的潜了下去。敌方旗舰上的船员拼命的寻找着她的踪影，就在此时，船尾如同被巨大的手抓住一样，整艘船被直接拖进了水中。斯卡蒂在水下，用自己的手不断的拆卸着这艘胆敢攻击着的船，小人们不是溺死就是被她锋利的手指甲所切成两半，血迹和油迹则漂浮在海面之上。群龙无首的海盗们立刻乱作一团。此时，斯卡蒂从海中浮了上来。“快，乘现在我送你们回去。”斯卡蒂托着船，以闪电般的速度游出了战场。海盗们依然继续争斗着，丝毫没有注意到已经失踪的游船。没过多久，在一处荒岛旁，斯卡蒂放下了游船。“虽然还想和你们这群两脚兽好好玩玩的，但……”她看着船上的人，挠了挠头，“不过，我属于深海……”斯卡蒂说道，然后她再一次的潜入深海，消失在了无边无际的大洋之中。——几小时后，炎国海滨之南——来自白鹰的舰队正浩浩荡荡的行驶在炎国的海域上。作为日常的一部分，对于这些常年在外的海员们来说，并没有什么稀奇的。直到声呐员发现，在他们的船底之下数百米之处，有一个巨大的物体，正在和他们以同样的速度并行着。很快，司令官就开始拿出无线电，试图和海下的不明物体进行交流。“这里是白鹰舰队，请您立即上浮，否则我们将武力进行处置!”白鹰舰队呼叫着海底，但并没有传来任何回音。于是气急败坏的白鹰指挥官决定给这个家伙——管他是什么东西，一点颜色瞧瞧。八发深水炸弹从护航的驱逐舰上发射，钻入了水底，不久就炸裂开来，在水面上来看只是形成了一团气泡。不过，对于下面只是因为好奇而跟随着舰队的斯卡蒂来说，则是另一种情况了。她周围的水立刻沸腾开来，这令她非常不满，于是她就直接浮上了水面，非常凶巴巴的要给这些家伙一点教训。然后她就突然出现在了舰队之中。“我说你们这群家伙可真……”斯卡蒂刚说话，就被各种导弹和舰炮打到了不知所措，被迫又钻进了海里。“哼，海怪也不过如此吗？”在舰队中心的航母上，指挥官见此情形大笑着，“现在，就直接歼灭掉这个海怪吧。”此刻，更多的深水炸弹钻入水中，如同有眼睛般在斯卡蒂的身后不断爆炸着。眼看就要直接命中斯卡蒂身体之时……航母编队里的一艘驱逐舰，突然就被锯成两段，瞬间爆炸了。——斯卡蒂突然发现自己身后的爆炸停止了，与此同时，一股力量从自己的内心深处涌来。
