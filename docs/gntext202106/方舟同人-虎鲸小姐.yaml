  text: '# 方舟同人，虎鲸小姐作者：dongyuzhongTID：30706# 1已获得原作者许可QQ号3365565621“呜啊～真是美好啊～”在罗德岛的年会上，为了报酬大家，所以决定了今天来海边度假，于是在这明媚的夏日，一行人就来到了这海边，享受着久违的休息。此时的斯卡蒂，裸着身体，向着海的另一方游着。拥有着“海神”之名的她，自然是选择前往深海，去感受着大自然赋予着她的力量。突然，狂风大作，巨大的波涛滚滚而来，斯卡蒂被巨浪所拍中，失去了意识。——
    “诶...这是...”在海上漂浮着的斯卡蒂呆呆的坐在水里，看着周边仿佛缩小的一切，感到十分疑惑。“不对劲...不对...这一定是假的……”斯卡蒂看了看周边的世界，顿时陷入了沉思。旁边慢悠悠的飘过来一艘游艇，上面的小人们有的呆呆看着它，也有的争相拍照着。巨大的斯卡蒂，如此尴尬的面对着他们。“唔...你们...”斯卡蒂伸出了手，想要去尝试一下这奇怪的东西，确认这一切不是梦境，或者虚构的事物。船上的小人意识到不对纷纷开始躲入船舱，甚至还有些直直的跳入海中。整艘船也加大马力，调转船头，准备远离站在海中的她。但还没等游艇离开多远，斯卡蒂从就将其海中慢慢地托了起来，几百吨的船被巨大的她像玩具般的拿在手里。还未平稳放入水中的救生艇被打翻，艇上面的小人们就像饺子一般纷纷落入了水中。还有一些还没来得及逃离的小人，连同小船一起，被带到了斯卡蒂的面前。“这一切都是假的...对吧？”“或者...我可以...”斯卡蒂慢慢的靠近了其中一个小人，捏了起来。“怪物，不要……不要杀我～哇啊啊啊啊——”“嗯哼，这两脚兽还蛮有趣的吗，算了，你们还蛮可爱的，就不打扰你们了，不过……”看了看自己四周漂浮着的救生圈和救生艇，斯卡蒂意识到自己的错误，用自己的大手，将落在海中的小人一个个送上了游艇。在斯卡蒂轻轻的将最后一艘救生艇，放在了身边的海面上之后，她缓缓的站了起来。“嗯，看来这片沙滩的两脚兽都已经逃光了呢……”不过，起码你们这些有趣的两脚兽没有受伤害，这就足够了。随即，巨大的斯卡蒂潜入海中，消失在了淡蓝色的波涛之中。而这些幸运的小人们，则向着远去的斯卡蒂挥手告别。——一艘捕鲸船正行驶在深海之中。作为数十年经验的老手海员们，他们明白，这里是鲸鱼常出现的地方。船员们个个精神抖擞，而捕鲸用的标枪发射炮也已对准船头，随时准备对着目标发射。但这次的他们，不是捕食者，而是猎物。深海中，巨大的黑影正在向着他们游来，似乎将要从她们的船下穿过。但对于老道的捕鲸手们来说，没有什么比这么大的“鲸鱼”更好的猎物了。两者间的距离逐渐靠近着，当船员们已经能看见大致的形状之时，标枪呼啸着从炮口飞出，潜入了海中，向着正在海平面之下的斯卡蒂飞去。“砰——”船员们顺着标枪末尾连着的缆绳，清切的听到了命中的声音。于是，缆绳开始回收，船员们用力的将连接的缆绳一圈圈的收回。但当缆绳将要收到尽头的时候，船员们惊恐的发现，一双大手，紧紧的拉住了他们细细的缆绳。然后，巨大的斯卡蒂，便趴在了船舷上，俯视着船上小小的水手们。“是……是怪物啊!”反应过来的小人们，惊恐的躲入船舱，而斯卡蒂则待在原地，细细的思索着这一切。“嗯……是一股……”斯卡蒂仔细的嗅了嗅。“是……自己同类……血的味道……”回想到以前在与“怪物”们作战时，死去的同伴们那冰冷的尸体与在水中流动的冰冷血液的气味，斯卡蒂越想越气愤，“那可是我的同伴啊!”愤怒的斯卡蒂，强忍着愤怒，爬上了船身。“我说你们这群两脚兽，究竟是干……”还未等她说完，一发捕鲸矛击中了她的身体，矛头顺着皮肤擦了过去，落在了旁边的海里。“不就是只怪物吗，来啊，'
- summary: "-   斯卡蒂遭遇捕鲸船攻击\n    1.  船员用捕鲸矛攻击斯卡蒂，但被其轻松躲过。\n    2.  斯卡蒂用脚背击碎攻击者，造成其死亡。\n\
