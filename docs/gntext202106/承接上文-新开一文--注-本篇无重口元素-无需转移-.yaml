  text:    “大人，这边请，小心我们的门框，可能得劳烦您弯下腰，您要找的那个孩子在6号走廊…….”    润润就这样跟在身高只有自己一半不到的下民警察后面，尽管那个警察已经是两步当一步走，润润还是要放慢脚步来避免踢到他，润润看着一路上看到的那些重犯们，他们看向润润的眼神要么惊恐，要么躲闪，有一些胆子奇大的，看向润润把裙摆撑起的巨臀和布料掩饰不了的圆润大腿时，仍不自觉地露出一瞬的痴相，润润倒也没打算计较。 
      “大人，前面就是1506号犯人了，若大人要进入牢房的话，还请麻烦大人蹲下来。“    润润回过神来，看向正前方的那间牢房，透过铁栅栏，润润第一次在照片外的地方看见自己的行刑对象。 
      这孩子的头发有些乱糟糟的，发色虽是黑色，但却可以看到因为营养不良而泛黄，小小的身子蜷缩在铁架床上颤抖着，显得那样的卑微。    似乎听到了那个警察的声音，亦或是听到她的脚步声，那孩子抬起头看向她，润润还没认真大量他的五官，就把视线打到了别处，她知道那表情和那些崇尚和喜好上民女性的巨大身躯和男性不一样，那是一种劫后余生和渴望庇护加上一点点青春期孩子看到漂亮女孩时的悸动，不知为何润润不忍看着这样的眼神。  “
    哐铛——”    警察打开了门，润润小心翼翼地挤进牢房，所幸牢房天花板意外地高，润润得以在这个房间勉强站直。    那孩子半坐在床上呆呆地上下打量着润润，而润润显然也在打量他。这房间不仅对于身为上民女性的润润，对于成年男性而言也许都有些狭小，但看着男孩在小小的身体，润润意识到在与这孩子相处时必须要小心，这称得上娇小的身体让润润毫不怀疑自己一个不慎就会把他压扁。 
