      “天使……”这孩子显然没有意识到纵然他的声音微不可闻，在这个距离下，以上民女性的听力根本不算什么。     润润的表情一直保持着微笑，内心也回复了平静，她装作没听见一样，说：“  “你好呀小弟弟～～，初次见面，你是叫做慕凯吧？他们都叫你小凯是吧？哼哼，我叫梓润萍，叫我润…” 
