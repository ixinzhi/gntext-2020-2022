  text: '# 承接上文，新开一文。（注：本篇无重口元素，无需转移）作者：打工是不可能的TID：30673# 1【切换视角】    “那我走了噢。“  “OKOK，记得要笑得甜一点，别把那个小弟吓哭了哦”雪穗一边扎着头发一边回头对着握着方向盘的润润笑到。  “行啦知道了，你都迟到了，跑快点！”润润看着穿着高跟鞋卖力地向着公交站奔跑的雪穗无奈地笑了，阳光的照耀下，短袖白衬衫从背后隐约能看到文胸，黑色包臀裙在剧烈运动下却没有出现内裤的勒痕“这就是T字裤么，好像比无痕的还要好啊………”润润想到 
      过了关卡，再经过一段下界的交界区，行驶在正在的高速公路的润润打开窗户，想要呼吸一下新鲜空气，下界的空气质量始终要比上界要差几个档次，但润润并没有察觉，还把胳膊搭在窗外，一边握着方向盘一边呆呆地看着前方，出门前仔细梳过的头发现在又被吹散。过了一会儿，润润才关上窗，把被风吹乱的秀发略微捋顺，叹了口气自言自语道：“唉，还是有点紧张嘛………”。润润自己也觉得那个小男孩很可能会被自己吓哭，毕竟几乎没有一个犯人会在面对执刑官高大性感的身躯时能不感到恐惧的，因为一想到这具体随时可以把自己碾成肉碎的身体，且会在那无法更改的行刑日成为自己死前最后看到的东西，被吓哭已经是轻的了，而这个被拿来顶罪的孩子在与自己相处的时候还需要压着恐惧对润润报以笑容的话，她反而会觉得更加内疚，说白了她接那个孩子出来更像是让自己心里没那么内疚，或许那个孩子要是一边哭一边对着自己破口大骂，自己可能还要好受一点吧。 
     这一路已经开了很久了，润润的屁股已经感觉麻得不能再麻了，抬了抬屁股、调整一下坐姿、再伸个懒腰，想又喝一口咖啡，结果晃了晃杯子成功地证明了杯里已经一地不剩，一边考虑着等下去城市买杯饮料一边把裙子掀起、隔着内裤挠屁股.........现在只有她一个人，等到小弟弟坐上车的时候，自己就要扮演优雅淑女+温柔大姐姐的完美形象了！ 
     转过路口，润润已经看到监狱的大门和门卫庭了，监狱显然经常接待上界车辆，大门相当的宽。停好了车，再从包里拿出梳子、对着镜子把头发仔细梳理了一遍，深吸一口气，缓解一下心情，又对着镜子微笑，“哇～～，不愧是穗穗，这个妆容笑起来真的很可爱。”确定一切没有问题后，润润便下车向牢房走去。 
     两名身强力壮、荷枪实弹的警卫有条不紊的在润润踏上最后一截阶梯的前一秒迅速帮她推开门，接着立正低头向这位执刑官执意，哪怕在高帮马靴的加持下，他们的头也不过是刚好在润润的腹部。 
      新来的前台小妹正在电脑桌前和前辈闲聊，突然头顶的光线被遮住，抬头一看：碎花布料的“山峰”遮住了视线，紧接着随着这“山峰”往下压，这“山峰”的主人那张漂亮的脸蛋也展现了出来，尽管那双与自己对视的双眼神情柔和，但那从血液里刻下的恐惧还是自己两脚发颤，大脑一片空白，在这巨大的压迫感下，心跳无可避免的加速，正当她开始露出一副疑惑的神情时。 
     前辈率先反映过来，立刻把新来的小妹拉起来，并把她的头按下去，接着说:“大人，恭候您的到来，希望我们能为您效劳。“前辈的声音颇为镇定，虽然一秒前他还和新人一样发愣。 
         “哦，没关系啦，带我去1506号犯人那里，我来将他暂时保释出狱。“这声音灵动而温柔，像是小时候领居家的大姐姐在大雨天找你借伞，若不是这个前台在她面前仅仅就比板凳高一些的话。 
      “您好，请您先签个…….”    “不用了，这是保释申请，你们慢慢检查吧，再找个人带我去那孩子的房间。“  给她带路的警察四五十岁的样子，哪怕是走到大厅前一秒才把制服扣子扣整齐，他还是恰到好处地以恭卑的姿态为这位突然到访的执刑官大人效劳。'
