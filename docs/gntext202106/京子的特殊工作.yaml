  text: “嘻嘻。”刚刚以为逃过一劫的人类瞬间被一张铺天盖地的袜子遮住，上面传来一阵阵少女的汗臭味混合着奇怪的奶香，形成了一股怪异的臭味。“咳咳，唔咳咳！”袜子下的人们没多久纷纷咳嗽起来，一些体质差的更是昏倒过去，没过多久袜子上的汗水开始被汽车散发的热量蒸发，这些车辆里面的人瞬间都被少女的汗水蒸汽所包围，他们像是被汗水蒸笼在蒸煮。#
