  text: '# 試寫文章，文筆不是很好（穿著運動鞋，不適合勿入）作者：hkvd100TID：18677# 1一：運動鞋今日充滿陽光的中午，在鎮上大街的人，突然地面一大黑影，街上的人抬頭望上去，突然一聱巨響，強烈的地震。人們大嚇一驚。街上一大灰塵，街上傳來一些慘叫，求救聱，灰塵過後，人們大嚇一驚，目定口呆。原來是一隻巨大的運動鞋（鞋碼大約有４０米長），這對巨大運動鞋壓扁了很多人，車，巴士站，鞋帶有一條壓在街上，壓扁了一些車，人，有些人壓成血肉橫飛，有人下半身壓成肉醬在大叫，有人上半身壓成肉醬，有人一隻手或一隻腳壓扁等等，另外一條把一間房屋壓開一半，被壓的部分，之前有一青年在用電腦中，完全不知道其間被巨大的鞋帶壓下，這條鞋帶橫過馬路，壓下了很多未東西，很多傷亡。不久有警察，救護員，消防員，軍方前來封鎖，疏散市民。消防員用起重機把巨大運動鞋抬起，但是巨大運動鞋被想像中重，結果抬不起。電視節目主持一：今天中午在小鎮上，突然有一隻從天掉下來的巨大運動鞋，究竟是否真的有巨人存在？主持二：哈～　巨人？　我想未必真是有。主持一：另外在沙漠內也另外發現一隻運動鞋，應該與小鎮的運動鞋是一對。主持二：據說這對運動鞋很重，起重機也抬不起，那麼大的鞋應該很臭。主持一：不是，聽說有一陣陣的香味。　　如果真是有巨人的話，巨人是好還是壞。這個事件後全球興起一番熱論訪問記者：對於巨人有甚麼看法？路人一（男）：我想她是女，有很巨大的身材，做我的女友很不錯。路人二（女）：如果他是男很不錯。路人三（女）：如果他有惡意就慘，希望不是啦。路人四（男）：我不相信有巨人。據國防部如果真是有巨人作出攻擊也不怕，以我們的高科技武器可以抵擋的，現在我們近期已經不停演習如果有巨大怪物如何處理，請各位放心。（續）#
