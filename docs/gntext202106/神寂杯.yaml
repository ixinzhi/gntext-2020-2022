  text: 你们该做爱了。"虽然……我也挺期待的。在《神寂杯》比赛之前，我在GN上看过的《缩小射线》，就有男主近距离看刘阿姨和吴叔叔做爱的场景，坦白说，我不喜欢GT，但是CP确实有点刺激。小伟到冰箱这，他拿啤酒，我和张松都不约而同的看向一旁，我们对于巨大的男人可没有兴趣。然后……小颖也过来了，她要做饭，我俩盯着她的玉足看，薄薄的透明带的拖鞋，让她的美足展露无遗。我不是第一次看到她的脚，上次在电脑桌下边，我距离她的脚山更近，看得更清楚，但是我身边的张松兴奋的不得了啊，他对我说，"兄弟，幻想了多少年的情景终于在现实中实现了啊！""呵呵……我可不满足……我想被美女穿着高跟鞋踩死，就像《我的成长日志》，《密室逃脱》，《天宫传奇》里面的小人那样多好，可是现实中不可能敢那样做。"我扫兴的说道，当然我也盯着郭颖的巨足看呢，是挺爽的，特别是她对我来说和他们不一样，他们眼中小颖是陌生的女巨人，而她是我熟悉的女巨人啊。"你也喜欢《我的成长日志》啊？""当然，媛媛出品，必属精品，GN之内，谁不喜欢？"我实事求是的说道。我又接着说，"其实GN上非常经典的好作品还是很多的，而且各有千秋，不能说都完美吧，但是很多我都喜欢，像《请注意脚下》，那个你看过吗？那里面的小人和咱们现在的处境有点像啊！""同感……那个作品我当然看过了，不过……有一点和咱们不一样。""你指的是哪方面？"我好奇的问道。"《请注意脚下》的故事中，'梦魇'和'噩梦'都是女人，那才真正的是爽，咱们眼前不止有女巨人，还有你那兄弟这样的男人！""郑爽？""大哥，你这是什么脑回路啊？我说真正的爽，不是郑爽！！！"张松和我强调。"我知道……我就是想象了一下，如果是她那么美的女星，也许我……"我欲言又止！！！"你不是吧？你是不是在GN上看过《缩小病栋》？""当然了，而且看的是《缩小病栋》的漫画啊，以前可是上过GN首页封面的。就是一个绝症患者，缩小后，求照顾他的女护士，希望那个女护士能够答应踩死他。"我说道。"我有点印象，好像就是去年看到过，是不是女护士是短发的美女，把缩小的绝症患者放在她的拖鞋上面，然后她用脚后跟儿踩那个缩小的病人，把他夹死在她的脚后跟儿和拖鞋中间了！！！""对，就是那个。很带感吧？"我问道！！"恩，那个确实不错，但是，就算是郑爽，佟丽娅那么漂亮的女星，你也别有那种念头。""哎呀，我知道，那种事幻想一下可以，真的去做，我有多缺心眼儿啊！！""你说她会做点什么好吃的，我也有点饿了。""我这个弟妹啊，现在和男朋友开烧烤店，在餐饮行业好多年了，做什么都好吃。其实我也曾经在饭店当服务员，唉！！！"我一声叹息。"饭店黄了是吧，谁也没有想到今年会突然在全球范围内爆发这么严重的瘟疫，相比之下，2003年的非典已经不值得一提了。"我说道"比新冠状病毒更让我意外的是咱们竟然真的缩小了，这种科技真的有人研究出来了，牛叉啊！！！"我们俩不约而同的看了看郭颖巨大的脚丫子，有点心照不宣。"对了，公司说没说咱们怎么变回去啊？"我突然想了想，问道。……"没说，我们几个也没问。"擦，不能就这么过一辈子吧。"我……无语了。"张松此时却有点乐天派的说，"变回去之前，咱们应该好好体验一下缩小后的世界和女巨人带给咱们的体验，其实我有个心愿，记得不，GN上有个文章，叫《迪丽热巴的奇妙冒险》，是clot大佬写的。""当然知道，虽然我不觉得她特别特别漂亮，但是身材很好，大腿是非常漂亮性感的。"我一头雾水的回答，结果张松是这么问我的，他颠覆了我的世界观啊，"那我问你，《我的成长日志》中的媛媛，你能见到吗？""不能。"我毫不犹豫的回答，因为这是废话。张松又问我，
