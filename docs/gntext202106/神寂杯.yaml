  text: '"《缩小射线》中的唐宇晴和董晓雪你能见到吗？""不能啊。""那我问你，姜颖，梦婷，杨倩你能见到吗？""不能。""那我问你，《漂流城市》里的方云你能见到吗？""不能……"他怪怪的嬉笑，然后说道，"《迪丽热巴的奇妙冒险》中的迪丽热巴你能见到吗？"我操……这个还真有可能。"你是说？去找她？？？"我半信半疑的问张松。"当然了！！！"……太有理想了。"不过眼前就有一个光脚时候都接近300米高的女巨人，咱们真要去找迪丽热巴，总得过了眼前这一关吧，说实话，离开这屋，咱们怎么生存都是问题。"……我补充又说道，"兄弟，不是我泼冷水啊，迪丽热巴小姐的一个脚趾头，轻松可以碾碎咱们。就是郭颖的一口口水，也足以把咱们粘到地上，动弹不得，咱们或许真的没有一只蟑螂大啊。""走一步，说一步吧。"此时，李牛和王久也从厨房门外面跑进来，……"唉，唉，唉……你俩快到冰箱底下来，操……别叫他们这对情侣看到你们，要不咱们六个全废。"我着急喊他们，脏话都出来了。虽然才认识，我也不希望他们任何一个人死掉，毕竟我们都是同命相连的缩小人类，再说，如果是被小颖这样的美女踩死，他们可能也真的认了，但是如果是被她男朋友小伟踩到了呢？擦……后果不敢想象。"对了？谁是带手机来得，而且是开了匿名短信功能的？"我突然想起了什么，问道。"我的是。"王久回答。"借我，我发个短信。"……"给你"……我的匿名短信是发给弟妹郭颖的，非常简单，只有五个字"请注意脚下"。……"老公……""怎么了？媳妇儿""我今天收到的骚扰短信好奇怪。""奇怪？说了什么？""请注意脚下。"郭颖一字一字说道。"……"唉？小伟刚才的表情是怎么回事？他，不能也是GN论坛的同好吧。也没什么不可能，就是他是作者都有可能，论坛上一直都是一超多强的格局，一个文笔很烂的超级大长篇《生死簿》加无数个文笔极强的中篇作品形成了GN的极强人气，但是背后都是谁？谁也不知道。我现在不期待以缩小人的身份马上见到迪丽热巴，虽然仰望迪丽热巴的高跟鞋和脚趾肯定特别爽，当然，就是佟丽娅，张天爱，李沁，郑爽，古力娜扎，王丽坤，江疏影，她们哪一个，我缩小后仰望她们的脚丫，也会兴奋的要死。我在此时，其实连眼前的这个难关我都不知道应该怎么办？目前屋子里有两个巨人，小伟和小颖，一男一女，他们都有能力踩死我们六个，小颖自带人妻属性，本来就更吸引人。……"你这是在干什么？"张松不解的问我，我回答道，"万一什么时候她真的发现地板上有虫子大小的活物了，别看都不看直接穿鞋踩死，我……就是为了这个。你们不知道，我在烧烤店和小伟喝酒吃烤串的时候，地砖上真的出现蟑螂，小颖都会直接穿高跟鞋踩死，她不是心狠，可是你得知道他们情侣二人开的是餐饮啊。"……餐饮啊，小颖怎么可能让客人先看到地上有蟑螂呢，她当然会第一时间踩死。死在她高跟鞋下边的蟑螂不计其数，但是……我们虽然是蟑螂大小，但是我们六个是缩小的人类啊，她可看清楚了啊，别也一脚踩死，所以我的匿名短信是"请注意脚下。"下章预告夜晚的活动，除了做饭就是做爱，年轻人啊，真的是太开放了，不知道是天天做爱还是就那么巧，……呵呵呵。敬请期待"第三章
