  text: 虽然张松说不如叫"六六六"或者"凌空六子"，"飞六胞"什么的，但是我还是毅然决然的就没再改名，就"六小小小"了，因为我们六个都是一厘米小人，绝对够小。2020年5月8日20:10分，小伟和小颖在茶几上边看电视边吃饭，他家里有网络盒子，先是看了看新闻联播，估计是看看新冠有没有什么新消息，毕竟餐饮行业真的影响太大了，第二个，大概就是关心一下那方面的事吧。新闻联播之后，他们点播了一个动漫，《一人之下》第三季，唉呀，我在家也看《一人之下》了，都是从80S上下载的，他们可以直接看啊，竟然在网络盒子上办会员，这钱我以前是舍不得花，现在则是花不上了，自从缩小到一厘米，我都不知道钱这东西，我还能用来干啥！！！呵呵……《一人之下》里的男主角张楚岚是真逗啊，乐疯我了。"我说，你咋还看这么投入呢？咱们现在得想办法弄吃的啊？"张松对我说道，小颖和小伟在吃大米饭和咖喱牛肉，可乐鸡翅。也确实是挺馋人的啊……不过，我们一个人吃一粒米恐怕都吃不下去吧，一厘米的身体，不知道胃有多大，说到这我好奇的问，"你们几个是几个小时前因为要过安检被'魔鬼天使'吞进肚子里的是吗？""恩，是啊？怎么了？？""那她怎么做到的？"我好奇的说。"你是指什么？"张松问。"从你们被她吞进肚子里，到她在卫生间把你们从她的屁眼里拉出来，这才几个小时啊，不符合消化规律啊？"我一本正经的说。"可能有什么黑科技吧。""恩，也许吧。"……20:43，小伟和小颖进卧室了，我们开始行动，显然，我们都是有生以来第一次缩小，后……去找食物，都挺不适应的呢，不适应流动的空气，不适应巨大的别人的动作发出的声音，不适应巨大的房间和高高在上上上的天花板。但是就像希腊谚语所说的：“Pathemata
    mathemata”，在痛苦中学习吧，饥饿的痛苦，疲惫的痛苦，困倦的痛苦……甚至被碾压的……最后一次痛苦。这就是我们现在面对的真实世界。世界没有变，世界变了，所以，日后数以百万计的缩小人，才会把2020后的世界，称为"新世界"吧。毕竟，曾经缩小前的世界对比一下，那简直就是"乐园"。……我们现在的位置，是这样的。我们在茶几旁边的沙发底下，他们刚才在这吃饭，真的有食物滚落到了沙发底下，而且似乎小颖和她男朋友都没注意到，我们却看得很清楚，那是一块肉……而是并不是她或者她男友小伟咀嚼过的，很完整，够我们六个人吃的了。"可惜……光有肉没有酒啊，要是能喝到小颖的洗脚水就好了。"我忍不住感慨。"呵呵，她的一滴淫液，足以把你包裹在里面了。"张松拿我开玩笑。"一边去，说啥呢。"我反驳道。不过话说回来，这话让我有一点动心了，被美女的淫液包裹住，我好像也幻想了很多年了，这种事。……"张松？你在看啥呢？""看看手机的剩余电量，咱们的手机现在没办法充电啊。"……是啊，我怎么忘了这茬了。我的电量还有78%，唉，先关机吧。……"媳妇儿，看看抽屉里还有没有安全套了。"……"干嘛？今天别带套套了。""那你怀孕了怎么办啊？毕竟咱们还没结婚呢？""怀孕了，就大着肚子嫁给你呗。""哎呀，你可别闹了。""还有两个，明天得去超市买点了。"小颖有些扫兴的说道。"就两个了？用得这么快啊，呵呵。""哼，还不是你，经常是人家睡得好好的，非得给我弄醒了，和你做爱。"……他们要知道，家里还有六个缩小的男人，不知道还能不能说这么开放的话题。不过，一会儿真的有好戏看了。"我说你们几个，少儿不宜，非礼勿视啊。"怎么说小伟也是我朋友，郭颖也是我弟妹，我不能太明显偷窥他们。"机会难得，万一哪天变回正常身高了，就没有机会以小人视角欣赏美女做爱了。"杨帆说这话的时候感觉嘴角快流口水了。虽然吧，这是实话，
