  text: '# 翻译：进退化作者：leo1223TID：30786# 1原文：[https://fantia.jp/posts/444466](https://fantia.jp/posts/444466)有道翻译我给你跪了，这翻译质量实在是太强了这是机翻，但是做了些润色（翻译是不是常常翻不好我/她？）-------------------------------------------------在不久的将来，人类分为进化者和退化者。进化者一出现就成为了世界的中心，以政治为首掌握各种领域。与之相对，退化者无法抵抗这波浪潮，只能无奈接受进化者们创造的新世界。进化者们创造的世界是和平、没有不满的乐园，听起来很美好，但那终究是进化者们的故事。连生命都得不到保护的退化者们，被迫为完美的世界做出牺牲。正因为有这些牺牲，世界才完美。这真的是正确答案吗?答案当然是yes。因为退化的人们并没有提出不满。退化的人绝对不是头脑和身体能力下降。虽然进化的人在标准性能上有所提升，但与之相比也绝不逊色。那么，为什么不是被遗忘的人，而是被称为退化的人呢?那就是身高。退化指的是缩小。在进化的人出现的同时，有一天开始出现身高逐年缩短的异常现象，数年后的今天，身高已经不及食指了。这么小的人能做的事什么都没有，只能仰视着身体和头脑都遥不可及的存在。也有想说出来的场面，而不是一两句牢骚。但是，他们已经没有了世界的决定权。只能活在这样荒诞不经、充满死亡的世界里。退化了的人们虽然失去了生存的意义，但仍然忍耐着严酷的世界活下去。即使是孩子，现实也是无情的。几年前还是同样的身高，做着同样的事情。大家都很温柔，也很有趣，虽然有时会吵架，但最后都笑了。至少小学的时候是这样的。从世界的人分成两半的那一年开始，就再也没有那种关系好的班级的影子了。如果有的话，就只剩下被选中的人了吧。没有被选中而缩小的我们，已经没有进入那个圈子的权利了。“为什么会忘记呢?”二年级四班13人+现在6只，共由19个学生组成。班主任是宫长老师，这是她第一次担任这个班的新晋女教师。虽然有些天然的感觉，但是负责的数学课很容易理解，学生们的评价都很高。“为什么作业没做完?”只是这个所谓的高评价里没有我们的意见。是她们眼中的宫长老师。在幼小的我们看来，矮小的宫长老师也像山一样巨大，让人害怕。而且因为年轻，已经适应了这个世界。数学课刚开始几分钟，宫长老师就掐了一个学生的脖子，问他为什么没有完成课题。“昨天被树里带走了。”“啊?你在说什么?别瞎说了。”“是啊，树里说不会做那种事。”被抓住的男子声音颤抖地回答，坐在座位上的女同学抗议，马上有几个人也加入进来。“你看，树里说没做，你可不能撒谎。”“怎么可能，老师……!”眼看就要哭出来的学生，想让她相信自己，但突然中断了，变成了呻吟声。“这么小，还这么自大。”“别..放……”“而且还撒谎，把责任推给树里。”只有拇指和食指夹在中间挣扎的声音在教室里回响。它那么大，不像是从那么小的身体里发出来的，只要能想象它嘎吱作响的痛苦，我都想捂住耳朵。但回头一看，刚才那几个女生面面相觑，拼命地忍住笑意。“…啊?”“啪”的一声突然停了下来。一瞬间，老师屏住呼吸，把一动不动的学生凑近耳朵。“昏过去了。”“被老师可爱的手指夹住就晕过去，真的是太弱了吧?”“树里，他们又小又弱，所以如果我们不帮助他们，他们就活不下去。”“是啊，因为弱小，所以必须保护它。”这里的所有人都明白，保护并不是字面意思。保护小人不受即将到来的灾难的影响，她们根本没有考虑过。作为玩具要保证最低限度的生命，这是这个教室的共同认识。'
