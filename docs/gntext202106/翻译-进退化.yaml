    退化者大喊。“啊，什么嘛。你要是那么讨厌，就自己收拾干净吧。”她故意鼓起脸颊，抓起压在地板上的学生，弯起上半身，把手伸进脱在桌子下的室内鞋里，突然松开大拇指和食指。“树里的拖鞋之刑~”“接下来的时间，你就在里面收拾干净吧。”鞋内混杂着女性费洛蒙和汗液的味道，散发出强烈的恶臭，让人头晕目眩。连眼泪都浮现出来的样子，让人产生了是不是比氧气还多的错觉，不干净不卫生。站不起来，只能跪着站着。无论怎么咳嗽，肺部的空气也不可能变得清新。他泪眼汪汪地求救，只见两根巨大的肉色柱子在空中摇摇晃晃，前方早已是椅子的背面，什么也看不见了。他强忍着快要吐出来的嘴，想要爬到外面去，可是那堵脏兮兮的墙足足有几十米高，一靠近就会转过脸来，散发着强烈的臭味，不是人能爬上去的。他来不及向无法摆脱的地狱哭诉，浓烈的臭味夺走了他身体的力量。聊得很起劲的三人组已经在社交网站YouTuber上聊得很起劲了。脑袋已经没有那个无精打采的小学生了。这三个人对退化学生的态度，不是同一所学校的同学，只认为是和来学校的人一样外形的玩具。而且近年来进化的人类的教育也引起了这种不平等的现状。最重要的是，这种状态正是进化人类的目标。他注意到这一点，是在上课开始后，原漫不经心地把脚伸进鞋子里的时候。穿着吸汗的白袜子和染成黑色的室内鞋，被夹在褥子里，连惨叫都叫不出来，陷入了地狱。走到一半，原也感到脚底有些不对劲。在低头的瞬间想起了什么，一下子拿出来就麻烦了。灵巧地用脚趾把它摘下来，从室内鞋里取出，施加离心力，一下子扔向空中。去哪里都无所谓。现在很困，为了不被睡魔打败，原打了一个哈欠，把脸藏在教科书里，轻轻睡着了。之后一下课，她又像想起什么似的，
