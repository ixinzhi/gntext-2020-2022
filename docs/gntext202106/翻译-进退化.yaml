  text: 就这样待在这里可能会晕倒，很危险，但出去也很危险。前门虎，后门狼。脚步沉重，视线摇晃。这样下去真的会倒下。如果不给身体补充角水分，我大概就会在大腿之间变成木乃伊了吧？这时我想到了一个解决方法。用昏昏沉沉的头脑绞尽脑汁想出的点子。啪的一声，我被散发着热气的内裤绊住了。果然，表面有湿气。这么高的湿度是发烧的原因，要说理所当然也是理所当然的。只是这样是不行的。内裤攀岩的目的地是斜上方，正中央。在这过程中，每次用手脚接触内裤时，内裤就会从微微潮乎乎的状态变化到一挤进去就会滴水。这样可以补充水分。轻轻把脸埋起来，用嘴贴着布吸出来。我很想吐槽我自己在做什么，但小小的我没有什么脸可丢的。现在的我连泥水都能喝。这样的话，虽然有可能是酸酸的，而且还掺杂着尿液，但比起泥水，还是比较可以下肚的。没有自尊心，也没有反抗。这就是我们的生活方式。水渗透到身体里，多少回复了摇摇欲坠的身心。即便如此，原来内裤也会沾满汗水啊。裙子的通气性似乎比男生好一些，但归根结底，敏感区域的问题男女是共通的吗?去无论大还是小，我的烦恼都是一样的，我深知这一点，于是慎重地做出了下车的姿势。这时听到“咣当”一声，巨大的身体突然反弹起来。抓着的内裤也摇晃起来。怎么了，低头一看，连着内裤的巨大柱子笔直地扎进了地面。然后，柱子缓缓向前迈出一步。扑通一声，被撞上去的冲击，身体就像树枝上的小果实一样摇摇晃晃。课还没结束就突然站起来走了。。我紧紧地抓着，不让它掉下来。千万别露馅!我能做的只有祈祷了。动作停止了。总算避免了坠落。往下一看，是瓷砖的地板，虽然是第一次看到，但还是有所察觉。是厕所。背后有光射进来。回头一看，是卷着裙子，前面垂着刘海的石田核桃倒过来的脸。死定了，我的忌日就是今天了。“……嗯……”石田核桃看着我说了句。脸色没变，不知道在想什么。不，就算脸色没变，反正都是要死的，什么都可以。吊着的姿势也变得吃力了，快点。接着来的是石田核桃的手。妳是想用手指夹着折磨我吗?请不要那样做，希望瞬间消失。只是出乎意料地灵巧而温柔地夹在手指的肉里，从裙子的内侧伸出来，温柔地放在另一只手掌上。“你这么小，可真能干啊。”“……”“竟然不说话了……是有心理准备的吧。原来如此。”我不明白石田核桃说的意思。要做就快做吧，被送上死刑台，时间就这样流逝，比什么都痛苦。好不容易下定的决心动摇了。“退化的家伙都是些小而卑微的、无能的、很快就会死的、没有存在价值的垃圾，不过也有这样的。”“啊?”“明明可能会被压垮，竟然还在我的内衣里……虽然肯定是变态，但我还是喜欢大胆的人。至少比起光是偷窥就被揭穿、到处找借口的人。”咦，事情好像朝着意想不到的方向发展。也许是心理作用，一向坚毅的石田核桃也变得柔和了。“喂，我的身体怎样啊?”这、这就算说谎也得说喜欢。必须称赞。但是，石田核桃不是那么简单的人。如果是阿谀奉承的话，就会被认为是和那些只会找借口的家伙一样。反正被捡到过一次的生命，我老实地说出我的心情。“我喜欢你，但是我不知道为什么会喜欢上你，虽然我总是差点被你踩扁，差点被你杀死。”石田核桃哧哧地笑了。这是我第一次看到她的笑容。“确实是这样，你会喜欢做那种事的我，真是太奇怪了。”“是啊。”“呵呵，我喜欢。那你就去找一下喜欢你的理由吧?就在我身边。”“手、手吗?”“是啊，我说你喜欢，我来照顾你。你不喜欢吗?”“不，不是那样的……我一直以为它会被摧毁，没想到会发展成这样。”石田核桃又笑了。我也不知为何微微一笑。不知道是紧张缓解了松了一口气，还是跟不上剧情发展，脑袋变得奇怪了，我笑了。像宠物一样活着，这就太好了。---------------
