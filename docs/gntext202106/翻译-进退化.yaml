  text: 发现退化的学生，把他们关在室内鞋里，几个人看着他的样子大笑起来。原树里，她的鞋刑是退化学生之间最恶劣的刑法，是教室里最严重的惩罚之一。像这样每天都是生存。也许明天就会死。一边害怕一边去学校。因为这是我们必须遵守的国家规定。【3年级4班的变化】石田核桃，通称石田女士，是在眼镜后面那锐利的眼睛里有某种受虐心搔痒的女王般的存在。语调严厉，表情不变，一定会有很多人喜欢。“打扰了，我会踩死你的。”虽然最高兴的只有同样尺寸的人。她走路的速度很快，今天又有很多学生差点被踩死。“啊……为什么不走在旁边呢?”她低头看着与室内鞋保持距离的两个退化的学生，喃喃道。难道是因为没有意识到自己是像豆粒一样比小虫小的脆弱生物吗?我把脚踩在两堆垃圾的旁边，风压把它们滚到了走廊的墙壁上。“走到边上，明白了吗?垃圾。”虽然听不到他的回答，但从他僵住不动的样子来看，似乎能切身理解。不这么做就不知道，看来连脑子都退化了。她留下了已经凝固的、无可救药的垃圾，加快脚步走向上课的教室。“没事吧?”“啊，啊。”摇摇晃晃站起来的男子，一边向坐在地上看着后天方向的另一个人打招呼，一边伸出手。坐在地上的那位一边漫不经心地回答，一边不看我的手，让我握了握，站了起来。“石田……还是那么可怕。”“……”“喂，是不是太恐怖了，连嘴都张不开了?”“不，嗯。”“喂喂，是哪边啊?”他对我心不在焉的反应感到口齿不清，没有继续对话，迈开了步子。石田、核桃。她那毫不留情的态度，和那些流言蜚语满天飞的原不同，是个危险的人物。但是最近，为什么呢?一见到她就像这样轻飘飘地飘在空中的感觉是?第一次见到她的时候，我觉得很可怕，根本没有这种心情。不过，从一个月前开始，每次见到她，就会突然浮现出一种与恐惧不同的感情。她的脸不时浮现出来，又像快要凋谢的气球般消失。为什么会这么在意石田核桃呢?真是不可思议，难道是因为心里有很深的创伤吗?啊，这就是心理创伤吗?如果是这样的话，那一瞬间我应该也害怕了。抬头一看，是室内鞋的背面，还有修长的两条美丽的腿，因为是短袜，所以完全是生腿。交汇处是黄色的倒三角，从根部延伸出来的是不知日光的透明肌肤。如果被踩到，很容易就会死掉，他却连这一点都忘记了，抬头仰望。我是笨蛋吗?怎么想也想不明白。轻飘飘的心和模糊的头脑忙碌着的我，与我不知道的烦恼战斗着。到达移动的教室时，已经有四个人一组围着桌子坐着，默默地写着。负责的老师也在讲台上支起手肘注视着他的样子。我们两个人为了不破坏严肃的气氛，蹑手蹑脚地走向适当的桌子，被专用的绳子抓住。它不像猴子那样攀爬，而是一有我们的体重，它就会自动往上拉。我先确认那家伙爬上去，等装置停了，我也被绳子抓住。只过了几秒钟，我的身体就被抬了起来，到达了四方形的茶色平原。“那你就乖乖待在这里吧。”等着我的那个人一边用手指着桌子的右端，一边小声嘀咕。在这个时间里，我们没有什么可做的事，所以为了不碍事，只能悄悄地消失，等待，但问题是等待的场所。基本上，正中央堆满了辞典和教科书，所以很危险，所以不得不往边上走。现在在这里学习的是原、前川、吉野，还有石田这四个女生。不用说，原和石田首先被排除在外。接着，原身边的前川也小心翼翼地排除在外，用排除法就变成了班上的朴素女子吉野。吉野并不是那种喜欢加害于我们的性格，更重要的是，她除了威胁之外，什么都不会做。为了不让聚精会神的四个人注意到，他移动到了规定的位置。应该说，吉野馨还是个老实的女孩，没有什么特别的攻击性，还是个让人放心的人。旁边的我们似乎进入了她的视野，她瞥了我们一眼，但并没有对我们做什么，视线在笔记本和教科书上来回移动。我们俩得到了短暂的和平，
