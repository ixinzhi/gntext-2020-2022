- summary: "-   晓柯与猫娘雨的争执\n    1.  雨因闹钟被调而愤怒，指责晓柯。\n    2.  晓柯怀疑雨偷吃了鱼罐头，导致自己只能吃咸菜。\n\
    \    3.  晓柯试图教训雨，但雨表示自己不会在平行时空听话。\n-   晓柯的个人介绍和准备派对\n    1.  晓柯是一名普通高中生，养了一只猫娘雨。\n\
    \    2.  晓柯报名了与宠物一起去的派对活动，计划带雨去玩。\n    3.  晓柯去百货商场购买派对所需物品，为第二天做准备。\n-   晓柯对新闻事件的看法\n\
    \    1.  晓柯听到康尼什公司货船发生灵异事件的新闻。\n    2.  晓柯认为康尼什公司垄断药品，对其发生事故表示幸灾乐祸。\n    3.  晓柯在百货公司购买物品时，听到关于恶魔娘的广告。\n\
    -   晓柯与雨的互动\n    1.  晓柯回家后与雨分享购买的食物和即将到来的派对。\n    2.  雨对购买的食物表示满意，并期待明天的派对。\n\
    \    3.  晓柯决定好好陪雨，享受美好的周末。\n-   晓柯对雨的宠爱与无奈\n    1.  晓柯对雨穿好衣服等待自己起床表示惊讶。\n    2.\
    \  雨向晓柯道歉，并表示这是为了出去玩而准备的。\n    3.  晓柯虽然想打雨的猫猫头，但为了陪她，决定忍气吞声。\n-   派对地点的描述\n  \
    \  1.  派对地点选在远离城市的偏远地区，体验大自然。\n    2.  派对在一个西洋风的豪宅进行，旨在体验豪宅生活。\n    3.  门口的接待少女穿着粉色派对服，戴着可爱的兽耳。"
  text: “雨想还想要更多……喵!”她十分愤怒地抓紧我的胳膊，凶狠的盯着我，“你都干了什么!闹钟是不是又是你调的!今天我要上学!太阳都晒屁股了！现在他们都要午休了!还有你怎么又在我的床上!”<雨>“喵呜～（超凶），都怪主人不陪雨喵，还不给雨吃的喵”我气的把她的猫头往下按，“你还好意思说!冰箱里新买的鱼罐头是不是你偷吃的!害的我昨天晚上只能配咸菜吃饭了!你再吃就成肥猫了！”<雨>“喵，好痛啊喵，不要按了喵，主人又欺负雨喵”“嗯？欺负你？你但凡乖一点，就不会教训你了，像个猫样不行吗？”<雨>“唔，那样听话雨只会在平行时空出现的喵，主人你想太多了喵”“还给我搞平行时空!动漫里的猫娘那个不比你听话，都天天贴贴主人，帮助主人干这干那”<雨>“主人好宅哦，雨都不看这些的喵”“不看个球啊!你天天在看猫片!”我一把抓住她的尾巴，雨身体一震软了下来，借此把被子一翻，将整只猫顺手卷进被子，<雨>“喵!!!”“我可知道你的弱点哈哈哈!你给我好好呆在这，我要去上学了”<雨>“主人是笨蛋喵!就会抓雨的尾巴喵!快放开我喵!”都怪那只死猫，我养了个啥，我看了看时间，已经中午了，都已经这样了，而且这只死猫还没吃东西，就不去学校了，就说我今天难受休假算了，出去买点东西吧，补充下库存，对了，我都还没有自我介绍呢，我叫晓柯，是一名普通高中生，正如你所见，还养了只猫娘，雨，在这个世界，什么魔物娘都可以饲养，只要双方愿意，因此到处可以看到贴贴的魔物娘和人们，这只猫我接回来的时候还是只清楚的小蓝猫，至于现在就不说了，懂得都懂，正巧前几天我报名了个和宠物一起去的派对活动，明天出发，想要带着我家雨去玩玩，既然今天都这样了，好好准备吧，我坐上公交车去往百货商场，车上小荧幕放着现在的新闻，“今日，康尼什公司（KNIRSH）的货船返回港口发生灵异事件，船上的所有船员都消失了，只有船回到了港口，据港口工作人员所说，船是开始通过自动驾驶回到港口的，没有明显的打斗痕迹，货物还在核对，事件正在调查中，接下来的是广告时间，你喜欢能一直满足你而任何xp魔物娘吗，恶魔娘最适合你哦，能拟化成各种形态……”灵异事件？不过是什么突发事故撤离了吧，怎么会有这种事，新闻越来越离谱了，康尼什是那个医药公司，那个垄断药品的公司，之前吃它的药效果不进不太好还很贵，只能说活该，很快就到了百货公司，这次把东西都买全了，为明天做准备，之前因为上学的关系一直都没怎么陪我家雨，这几天好好陪陪她吧，回到家“雨，我回来了，给你买好吃的了，而且明天带你出去玩哦”<雨>“好耶喵!”“禁止好……你别老学些奇怪的东西喂！”“这么多罐头喵，雨很满意喵!”算了，今天好好睡一觉，明天就要快乐去了，享受美好的周末喽，而且没有作业（不存在的），嘻嘻，深夜「某房间内」微弱的光照在桌子上，针管散落在桌子上，还有一些瓶子试管，一名少女手里拿着半瓶蓝色的液体，泛着微弱的光，<？？？>“嘿嘿～，让我好好期待你们之间的表现吧～”第二天不出所料，这时候的雨果然是最积极的，我一起床就看见她已经穿好衣服等我了，<雨>“主人起来了喵，早安喵”“啊这，要是每天就这样好了”<雨>“对不起主人喵，这是出去玩限定雨喵”我真想一拳打爆她的猫猫头，不过今天本来就是陪她，就忍了吧，最后做好充足的准备，出了门，前往派对的地点，「派对地点」这次特意选了个远离城市的偏远地区，来体验大自然的清新，最主要带这只宅猫出来逛逛，派对是在一个西洋风的豪宅进行的，也是冲着来豪宅体验一下生活嘛，门口是一个穿着宽松的粉色派对服的少女，戴在头上的粉色的帽兜上面有两个可爱的兽耳，金色的长发散落出来，十分可爱，<接待少女>“客人，
