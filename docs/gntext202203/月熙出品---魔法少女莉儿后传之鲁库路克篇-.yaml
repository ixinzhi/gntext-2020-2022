  text: '# 月熙出品——《魔法少女莉儿后传之鲁库路克篇》作者：月熙哥哥TID：32328# 1本文改编自P站日文小说，原作者ID：243411本篇剧情发生在《魔法少女莉儿》最后一场自由战斗，即操纵鲁库路克打败莉儿和八重之后的故事。标签：游戏改编/
    百合/  胎内回归 / 吸收/ 缩小随着季节的变换，时间已经从炎热的酷夏变成了凉爽的秋天。但是，世界并没有迎来和平。「唔哇啊啊啊啊啊啊啊——！」「啊—哈—哈♪  给我尽情逃命吧！」商店街的一角，响起蛙叫声的同时也伴随着许多人的悲鸣。比人还要大好几倍的巨大青蛙怪物，堵住了人们逃跑的必经之路，伸出舌头卷起不幸的路人再一口气吞下，原本人们休憩的场所变得一片混乱。「不要，不要过来啊……啊啊啊啊啊啊啊」「这家伙是怎么回事……唔哇！？」大量巨大的青蛙从空中的魔法阵中前赴后继地涌出来，把可怜的人们一个个吞进腹中。「咕额…好臭啊…又窄又挤…」「这样子…好恶心…」青蛙们的肚子鼓鼓的，时不时蠕动着显现出人形的凸起，甚至还能听见里面传来微弱的声音。「你们就安心吧，被我可爱的小呱呱们吃掉可不会死去哦。只不过，你们接下来要遭遇的事情，还不如现在就死掉会更好呢！哈哈哈哈，就让你们在恐惧和绝望中给我鲁库路克大人提供源源不断的负能量吧！」依靠在魔法阵旁边狂笑的臭鼬魔族，名字叫做鲁库路克，身上性感的衣服丝毫没有受到天气转凉的影响，一对圆润的乳房就像要挤破那一点点遮羞的衣服一样，强烈地彰显着自己的存在。她的胸部，比起几个月前与魔法少女莉儿与八重战斗时，要显得更加丰满。「啊哈哈哈哈，戏弄这些人类带来的负能量，实在是太美味了！」周围四处逃跑的恐慌路人，还有被青蛙吃掉并折磨着的可怜人，他们的负面情感都转化成负能量，汇入鲁库路克的体内。鲁库路克享受着这种吸收魔力的过程，悠哉悠哉地穿过这片仿佛人间炼狱的商店街，停留在一家售卖可丽饼的移动餐车前面。「欢，欢迎今天光临本店…鲁库路克…大人…」「嗨——！和以前一样，我要一份草莓巧克力味和一份红豆栗子味的可丽饼，记得多撒点可可粉哦～」「唔……我知道了……」「再不快点做的话，我可不能保证小呱呱们会不会随时过来这边哦！」明明操纵青蛙魔物的就是鲁库路克自己，这种行为只是单纯的恐吓而已。但是对于店主来说，只要能满足鲁库路克的要求，总比自己的设备或者食材被魔物们糟蹋了要好多了。不仅仅是这里，这座城市到处都充满了被鲁库路克敲诈过的商家。「好了……这是您的草莓巧克力……」「谢谢啦。等到我征服世界的那一天，我会封你做专职可丽饼的大师，记得对我心怀感激哦！」「…………」敢怒不敢言的店主沉住气，陪着笑点着头，制作着下一份可丽饼。但是他不知道，他屈辱和愤怒的感情，都化为了负能量，流入鲁库路克的体内，增强了她的力量。「嗯——草莓的酸甜味和这柔软的饼皮简直是绝配啊……太美味了♪  嗯……啊啦啊啦？」鲁库路克不经意间发现自己丰满的胸部似乎抖动了一下，她停下咀嚼的动作，嘴里流出一丝狡黠的笑容。「有，有什么不满意的地方吗……？」「和你没什么关系啦，比起这个，你还是快点准备下一份吧！」「好，好的……」店主探出头，投来不安的眼神，又马上被鲁库路克命令回去继续制作可丽饼了。鲁库路克背向着店主，左手拿着可丽饼，腾出右手轻轻掂了掂自己的胸部。「啊啦~，怎么了？你们也想吃吗？」胸前的两团软肉又微微颤动起来，就像是发出抗议一样，鲁库路克咽下剩余的可丽饼，双手紧紧握住自己丰满的胸部，将反抗的颤动平息了下去。「不是这样？呵呵……不过没想到你们还会残留下意识呢，真不愧是你们啊。但是，已经没用了哦，每天收集这么多负能量，我一定能成为世界上最强大的魔族。莉儿，小矮子，'
