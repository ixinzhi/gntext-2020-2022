  text: 谁可以料到自己女儿会变成100万倍的巨人啊！国王很想吼出来，但还是忍住了。随着爱丽丝的双脚不断挪动，国王看清了爱丽丝的胖次。这雪白的胖次是她昨天踩父王时穿的那一条，国王心里非常清楚这一点。因为昨晚爱丽丝在谋划着什么没有回到自己的离宫，所以她还没来得及更换。正因为如此，国王隔着几百公里都仿佛能闻到一股飘香。“爹，你看爱丽丝胖次的眼睛都直了。求求你了，赶紧瞎了眼吧……”大王子想要大义灭亲，被二王子拦住了。国王完全没有注意身边差点发生的谋反，全身心都被爱丽丝的胖次俘虏了。明明那胖次所在地是帝国，但是清楚的展现在国王眼前，真的是“远在天边近在眼前”啊。在那胖次底下的无数帝国人不知道怎么样了。居然能那么近距离地瞻仰，真是太令人羡慕……不，嫉妒了。要是是平时的话，在国王能够看到这胖次的场合，一定是自己正被爱丽丝压在身下动弹不得。所以，国王不由得小声说道：“好想被爱丽丝大人粗暴对待，就像平时那样……”“大人？？？”二王子震惊了，瞬间放弃了阻止大王子的大义灭亲，建立了统一战线。至于王后，早就因为无法接受事实而昏倒了，一时半会儿醒不来了。就在这时，刚刚用脚趾摧毁了附近几百公里外大楼的爱丽丝仿佛听到了什么，转头过来。似乎是在对国王看。国王感觉自己和爱丽丝的目光对视了……应该是自作多情吧，这么大的女儿怎么可能看得清人类？他刚这么想，就听见爱丽丝说话了：“诶？刚刚我听到爸爸的声音了，就仔细看了一眼，没想到爸爸真的来边境了？居然，居然要人家在无数百姓面前做离宫里那些play？太，太羞耻了吧！”不但听见了小声的自言自语，而且还能看见不到0.001毫米的人类？爱丽丝真的还是人类吗？国王对爱丽丝的视力和听力大惊失色。两个王子更是吃惊，呆呆地看着爱丽丝。爱丽丝看着家人们的反应，脸涨得通红，说道：“既然爸爸这么说了，那么，我会努力欺负好你这头猪的，就像平时那样哦。看你这么惊讶的样子，是想反悔吗？反悔也没用了哦，因为你已经引起了我的兴趣，已经停不下来了。”爱丽丝红着脸，在数百万亿国民的见证下举起了自己的大脚。听起来也许会觉得人类很多很多，但把这么多人搓成一个球的话在爱丽丝眼里也就火龙果的大小。那么，作为百万亿分之一的国王，是不是太过于渺小了？爱丽丝想到这里，毫不客气地对着胖次前的父王说道：“你这头猪，怎么还不跪下！”国王听到爱丽丝的声音，下意识地就跪了下来。而在国王的身边，可以听到大王子的哭喊：“老爸！为什么你跪的这么熟练啊！你到底给你女儿跪了多少次了啊！”“住口！你这个孽子，就不能理解萝莉公主的神圣之处吗！见到王族的人跪下来不是很自然吗！”“可你是她爹啊！而且你是国王啊！还是在任的啊！爱丽丝没有继承权啊！你也太卑微了啊！”说到这里，在遥远的天空，传来了爱丽丝的声音：“吼？我亲爱的欧尼酱好像在提继承权的问题呢。欧尼酱你放心，人家不会把你的国家全部踩烂的。”说完，爱丽丝的脚趾头伸到了国王面前。国王咽了口唾沫。平时舔了无数次的大脚趾，现在变成了一堵墙，向上下左右全方位地延伸到视线的尽头，近距离根本看不出这个脚趾的大小。而且，平时那绝对光洁无瑕的脚趾，放大这么多倍之后也变得没那么平坦，例如，国王现在身处爱丽丝的指纹前，要想摸到指纹最深处，需要往前走一百多米。一百米，对人类而言需要跑9秒98，如果要锻炼到9秒91需要至少三年的刻苦练习。但是，在爱丽丝眼里，这真的只是0.1毫米的小小的误差。现在爱丽丝的脚趾出现人类平时无意识的那种晃动的话，就会把国王与周围的几百栋楼夷为平地。可是，这个巨大少女是爱丽丝，是一位通常大小时就可以用轻微晃动摧毁几百栋楼的公主。
