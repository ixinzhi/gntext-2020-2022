    2*本帖最後由 kloude 於 2021-9-2 20:28 編輯*（1-1）帝国，是这里人类所知范围内最大的国家。这里气候宜人，到处都是无限辽阔的草原与宽广清澈的河流。因为太过于利于人类居住，又因为这里经历了数万年的发展没有遇到战争，所以这里所有的城市都巨大无比，人口膨胀到今日都没有受到过任何阻力。帝国的首都，位于帝国的最北部。这是一个直径数百公里，人口数百亿的超级大城。在其他世界也许难以想象这种巨型城市该如何运作，可这个城市在这里确确实实地存在着。这里四周有着一百多米高的巨型城墙，就算是被感染了“alpha病毒”的100倍巨大少女袭来也丝毫不慌。更何况，从未有过这样的袭击呢。站在城墙上，可以远远地看到北方一百多公里外的连绵山脉。山上因海拔过高而终年积雪，并且常年隔断着帝国与山脉对面的联络。之所以把首都建设在这里，是因为山脉形成了一个天然的屏障。当年谁也没想到，对面也有其他人类生存——与帝国常年与世隔绝的王国。直到近年，由于地壳变动，山脉之间才勉强产生了一点点裂缝，经过了数百万人的劳作，两个国家之间的道路才得以打通。也正因为如此，首都的哨兵几乎都在北侧，对于来自于南侧的“那个”，所有人都没有预料到……轰隆——————首都中心偏北那数百米高的巨大城堡里，所有人都听到了来自于外边那震耳欲聋的轰鸣声。“到底发生了什么事儿！”皇帝坐在宝座上，恼怒地看着底下的群臣。群臣一个个都战战兢兢的，被皇帝这么一吼，全都跪了下来。没人知道是怎么回事。现在天刚蒙蒙亮，正在开始新一天的早朝，没有关于地震的奏章啊？“报——”一个大汗淋漓的士兵突然闯了进来。正常情况下，普通士兵带着武器冲进来，是可以直接斩首的，所有人都深知这一点。正因为如此，这个士兵抱着必死的心情闯入，想必是和当下这个地震有关的、惊天动地的大事。轰隆——地震有节奏地传来，和普通的地震不同，振幅大的恐怖，而且没有停下来的迹象。“陛下！请恕我失礼……”“别给老子废话！说正事！”“城外南边的军队已经全灭了！！！”“！！！”满朝文武无不震惊。咱，没有在和别人打仗吧？就算王国的国王突然疯了，真的利用携带了“alpha病毒”的100倍巨大少女打过来，那也应该是从北边打过来呀？更何况，山脉之间的通路并不能容下100倍的人吧？而且，这数千万人的庞大军队，岂是说灭就灭的？就算站着给100倍的少女踩，也要踩很久很久才能踩干净吧？“这和现在这个地震有什么关系？”皇帝问道。“这……这！陛下出门看下就知道了！”能斗胆让皇帝亲自出去，看来是完全无法用言语描述的东西了。“哼，老子倒要看看，能够引起地震、全灭我国精锐的，能不能成为与我旗鼓相当的对手！”皇帝拿起手边的巨大钐镰，从文武百官中间走了出去。他自小就是在人堆里长大的，什么“大场面”都见过了。不管外边有什么，他都……“……”皇帝走出房门，看向了外边的天空。平时无限遥远的蔚蓝天空，如今被粉红色代替。'
- summary: "-   皇帝目睹爱丽丝的惊人气势\n    1.  爱丽丝覆盖天空，令皇帝大惊失色\n    2.  爱丽丝身高14000米，远超人类想象\n\
    \    3.  爱丽丝的服饰和名字让人联想到“爱丽丝”\n-   爱丽丝展现其强大力量和自信\n    1.  爱丽丝嘲笑皇帝的镰刀，显示其力量\n  \
    \  2.  爱丽丝的声音震慑首都人群，显示其影响力\n    3.  爱丽丝自称王国公主，提醒皇帝其身份\n-   爱丽丝的美丽和破坏力\n    1.\
    \  爱丽丝的美丽超越常人想象，令人惊叹\n    2.  爱丽丝的脚丫子沾满破坏痕迹，展示其破坏力\n    3.  爱丽丝轻松摧毁村庄，显示其力量强大"
  text: 皇帝看着城外的“那个”，大惊失色。“这，这到底是什么啊！！！”那个明明还在城外，却覆盖住了相当一部分天空。明明还有几百公里远！被称作“什么”的，是一个金发碧眼的美少女。少女的身高是14000米，人类的10000倍。纯金色的长发在超高空中飘舞，在那空气都极为稀薄的高空。那衣服、那裙子，虽然非常花里胡哨，但可以用非常简单的形容词来描绘：这很“爱丽丝”。不管是哪个世界、哪个次元，爱丽丝这个名字对应的形象都基本一致。远在天边的少女仿佛看见了皇帝，面露天真无邪而又狡黠的笑容。“帝国的皇帝，看起来也不怎么样嘛。整个大镰刀估计还没我的眼皮子厚，看来没法让我尽兴了呢。”天籁之音从几十公里外传来，却只用了不到一秒就传入了整个首都几百亿人的耳中。至少有数亿意志薄弱的人被少女的王者之气给震慑住，当场跪了下来，比帝国的皇帝更像是这里的统治者。皇帝用镰刀撑地，维持着站姿。虽然他的额头上布满了汗珠，但还是绞尽脑汁思考着。“你是谁？”他已经用了最大的嗓门大吼，可音量也不到少女轻声细语的一亿分之一。然而，少女似乎是听到了皇帝说的话，轻蔑地对着城堡说道：“我是爱丽丝，是王国的公主，你应该见过我才对。”经爱丽丝提醒之后，帝国皇帝开始仔细回忆前往王国时遇到的人。国王与王后有两个儿子和一个幼小的女儿，那个小女儿看起来非常胆小怕生，穿着也非常保守……和眼前这个超级巨人判若两人。而且，眼前的少女比起那个漂亮的小公主更加美丽，已经达到了…不，已经超越了“生命”所能承载的美貌极限。在那短裙之下的洁白的腿与裸足，更是充满了破坏力。如果现在的爱丽丝是正常体型，走在街上，可以让那些触碰到她的人直接兴奋至昏迷。“爱丽丝，来帝国有什么事吗？”皇帝跳过了所有的思考，直奔结论。“哼，当然是为了消灭你们而来。”爱丽丝抬起一只脚，整个首都几百亿人全都看到了她的脚板心。水嫩的脚丫子上沾满了各种各样的东西，小至树木，大到村庄，全都能在这脚丫子上看到。许多细小的粉尘，也就是那些数十米的小石块，在爱丽丝抬起脚丫子时开始哗啦啦地往下坠落，重重的砸到了城外，摧毁了爱丽丝前方的郊外村庄。没错，爱丽丝看似到达了首都面前，但她与首都之间依旧间隔了常人要走很久的距离。隔着这么远的距离，爱丽丝晃了晃脚丫子。一个被压成了五十米石块的村子向着首都抛了过来。轰隆——Boom！巨石直接摧毁了距离城墙比较近的一条贫民的街道，以及附近相邻的几条街。漫天的烟尘卷起，人类在这之中显得无比渺小。附近的人只能看到，平民的小屋在石头面前，就像是皮球上的稻草。在巨石砸过来后，许多房屋的碎屑向着周围吹去，造成的二次破坏怕是造成了数千人的间接伤亡。爱丽丝装做什么也没看到，对着皇帝平静地说道：“不用怕，很快就会结束的。三十分钟内，你们就会和我脚上的几百亿人以及我身上的几千亿人一起，从这个世界上永远消失。”如果把70亿人聚在一起做成一个球的话，这个球也只有爱丽丝大腿粗的直径。爱丽丝在同时获得了“alpha病毒”与“beta病毒”、化作10000倍的巨人之后，从帝国南侧一路碾过来，身上的血债早已到达了天文数字。刚刚摧毁的千万大军，也只不过是爱丽丝的冰山一脚罢了。而在她创造下一个千万之前，她将先让帝国产生数万亿的经济损失。爱丽丝轻轻往前走了一步，跨过了数个小小的人类聚集地，到达了城墙跟前。14000米的她，看着这不到200米的城墙，努力地憋笑。“就凭你们这个和我脚趾头一样高的城墙，就想抵挡住敌人？太可笑了吧？”开什么玩笑？这可是帝国人的汗水结晶啊！但是，在爱丽丝眼里，城墙就在自己脚下，根本拦不住她。只要她愿意，现在就可以轻松地走过去，走到那矮小得很难看清的城市里，
- summary: "-   爱丽丝展示力量，轻松踏平城墙\n    1.  爱丽丝轻松踏平城墙，护城河无法阻挡\n    2.  城墙高度不足爱丽丝脚趾，护城河存亡堪忧\n\
    \    3.  爱丽丝脚掌落下，形成巨坑，河水涌入仅覆盖前脚掌\n-   爱丽丝反击射箭，威胁帝国\n    1.  爱丽丝脚趾前端被箭射中，询问是否得到皇帝指示\n\
    \    2.  爱丽丝提及国家对待不听话孩子的处理方式\n    3.  爱丽丝表示对帝国的过分行为将进行惩罚\n-   爱丽丝摧毁城墙，造成巨大破坏\n\
    \    1.  爱丽丝脚掌落城墙，百米高墙轰然倒塌\n    2.  爱丽丝踩扁数万人，伤亡人数激增\n    3.  爱丽丝踢飞城墙，摧毁前方城市，造成巨大破坏"
  text: 一脚同时踏平至少数百条街道。“就因为你们这么弱，我才没有向你们宣战哦？你们这个国家，要想被我一个人宣战的话，起码要有能够突破我脚踝的力量吧？”这个城墙说是与爱丽丝的脚趾头一样高，那是因为爱丽丝正好踩到了护城河上，不然的话城墙就会完全输给爱丽丝的脚趾了。数十米的水只能微微覆盖住爱丽丝大脚趾头下半边的一小部分。别说是对爱丽丝产生威胁了，护城河更要担心自身的存亡才对。爱丽丝轻轻地抬起脚，那两三公里长、数十米深的巨坑瞬间就把护城河比了下去。无数的河水涌入，也只是覆盖了巨坑的前脚掌部分。爱丽丝看了下自己的脚，前端有一些不到0.0001毫米粗的箭，从城墙的四面八方射到了爱丽丝的大脚趾前端。“刚刚好像有人对我射箭呢，得到你们皇帝的指示了吗？在我摧毁一切之前，你们皇帝应该来不及做出任何指示才对。”爱丽丝的一根手指放在唇边，思索了一下，继续说道，“在我的国家，不听话的孩子会被处理掉呢，像是成为由“alpha病毒”突变而来的“beta病毒”的有关实验的牺牲品……之类的。不过嘛，这些不温柔的事情都由爸爸妈妈以及哥哥们下手，我从来都不动手，不是一个合格的王位继承人呢。然而，对于向我的国家做了很过分的事情的帝国，我就不需要手下留情了呢。”“就让我亲自、稍稍惩罚你们一下下吧？”爱丽丝还没把话说完的时候，她就已经把脚丫子往城墙上压。护卫着整个国家数百亿人的巨大城墙，在无数居民楼面前显得那么的庞大，在爱丽丝的脚指头面前又显得那么的渺小。伴随着无数的土块与石块从高空坠落，无数士兵的天空都变得一片漆黑。许多绝望的人，开始朝着天空射箭，甚至有人对着空中发射了大炮。然而，这些全都不能突破500米高度的限制，在触碰到爱丽丝脚掌之前就失去了全部动能，落回城墙上，把士兵们自己给送上了天。接着，爱丽丝的脚掌落到了城墙上，百米高墙像是豆腐脑一样轰然倒塌。这力度，别说是咸豆腐脑了，就连甜豆腐脑都抵挡不住！爱丽丝踩扁了数万人之后，不但没有任何愧疚，然而变本加厉，沿着城墙，把脚掌扫了过去。哗啦——数万吨的石块，数代人建设的城墙，明明第一次发挥作用，却在发挥作用之前就消失的无影无踪，成为了脚掌的一部分。本来只有数万伤亡，被她那么一扫，瞬间就有十几万大军滋润了她的肌肤。“有些酥酥麻麻的呢，城墙里头是不是藏了不少硬硬的东西？像是铁剑啊大炮啊之类的？我的城堡里也有这些东西，可是我从来都不用呢。”要说为什么，那当然是……“因为，我比所有武器更强啊！”爱丽丝将脚收回，带着无数的瓦砾往前猛地一踢！整段城墙离开了地面，向着前方的城市内部扫了过去！在14000米的她身前，无数小到难以看清的房屋被风压摧毁。这个飓风超过了陆地和海洋上的所有台风，一路向前，在瞬间吞噬了能够看到的一切。许多人在上一秒还在家中吃瓜看爱丽丝的棉布胖次，下一秒就看到城墙飞向了自己，再然后……就没有然后了。像这样的家庭，有无数。哗啦啦——14公里的爱丽丝的身前，出现了一个80公里远的扇形平坦土地。不论是高楼大厦还是低矮平房，不论是钢铁还是人类，全都化作地上的尘土。在土地的中心方圆几十公里，原本有着热闹非凡的集市、人来人往的街道，这一切全都消失了。现在再站在那里，只能看见一眼望不到边的黑土地，延伸到天际线，与爱丽丝那粉嫩的脚汇合。从爱丽丝来到首都到现在为止还不超过1分钟，就已经有一百多亿人消失了。最北方的城堡，皇帝看着眼前的一切，错愕道：“这，这根本就不是战争！这是……”话还没说完，就被爱丽丝无情地打断了：“只不过是人家踢了一脚而已。”#
