    6*本帖最後由 kloude 於 2021-9-2 20:30 編輯*（2-1）爱丽丝是土生土长的王国公主，是第四万多代的王位候选人。作为一个有着70万年历史的古老国度，王国的历史底蕴不是区区帝国可以比拟的。经历了几万代毫无节制的人口膨胀，整个王国的城市与城市早已连成了一片，难以分清城市之间的边界。各个建筑物也建设得特别高大，王国全境的楼房的平均高度达到了1公里，在最为发达的地方甚至达到了平均10公里的高度！密密麻麻的房屋布满了王国大地，形成了错综复杂的立体之城。当年帝国皇帝来到王国时的一反应，就像是乡下人进城。本以为自己国家几百亿人的城市已经很宏伟的他，当年被狠狠地打了脸。他怎么也想不通，alpha病毒肆虐的王国为何发展出了远超帝国的文明。正因为建筑如此密集，几千年前alpha病毒出现时，王国没有任何办法阻止alpha病毒的传播，更无法让alpha病毒重新回到雪山的另一侧。百米的巨大少女在城市中依旧会被城市淹没，藏匿于此，使得追捕变得更为困难。如果她跑到了千米之上的屋顶那还好，如果在城市内穿梭的话可不是开玩笑的。作为对策，王国并没有固定的首都。首都会不定时地更换地方，尽可能地远离alpha病毒感染者所在的位置，
