  text: 被爱丽丝的脚丫子带去了终焉。数万年的历史，因爱丽丝的举脚之劳而终结。而这一切，甚至不能满足爱丽丝。爱丽丝的屁股感受到了一些震动。而正因为爱丽丝的巨大身躯坐在这儿阻挡了冲击，所以爱丽丝前方的王国幸免于难。可是，爱丽丝对这些丝毫都不关心。她关心的，是自己怎样才能控制住自己的庞大身躯。爱丽丝往前看了一眼，惊讶的发现，存在了无数年的山脉被自己移除之后，王国的边境城市在自己眼前一览无余。这里是王国的备用首都之一，离爱丽丝的离宫非常远。平均高度10公里的立体都市对现在的爱丽丝而言只有1厘米高，远低于自己的胖次。爱丽丝现在这个坐着抬腿的姿势，让胖次暴露在了所有人眼前。起码有数千亿王国百姓都知道了现在爱丽丝的胖次是什么颜色。“大家的目光好炽热。我，我仿佛要被融化了……这，这就是你们人类生命的力量吗……”“对，对你们这些坏孩子，本公主要稍稍惩罚一下下子。嗯，没错，我只是作为公主来制裁有罪之人，绝绝对不是忍不住想踩呢！”爱丽丝小心翼翼地伸出自己的大脚趾。20公里以上的脚趾头覆盖住了城市边缘很大一片建筑群。国王不在这里。在普通人眼中，10公里高的立体都市，在人们眼中已经高的没有尽头，可如今却被一个小女孩的脚趾头在更高处覆盖，仿佛几十万年的历史成为了一个笑话。人们听到了爱丽丝的话，又看到了脚趾头压下来，瞬间明白了自己的命运，尖叫着逃跑。也有人躲在家里，妄图用上方几公里厚的立体都市建筑来抵挡住爱丽丝。但是，怎么可能逃的掉？自知无法离开的一部分人们跪了下来，向着爱丽丝的胖次祈祷，期望奇迹的发生。有人想奋起反抗，举起武器往爱丽丝的胖次跑去，可不管怎么跑都无法拉近距离。爱丽丝仔细看的话可以看清这些人生百态，但她只想着把脚趾头压下去，惩罚调皮的人类。大脚趾头的肚腩碰到了立体都市的最上方。说是轻轻碰到，但其实已经把最上面1公里的钢筋混凝土压碎，无数的巨大砖块和楼房倒塌，落入无尽的深渊。在触碰到的这一瞬，爱丽丝就认出了这里。毕竟是自己的祖国嘛。“我压碎了二仙桥，以及下边的三仙桥、四仙桥，还有下方四百多层鳞次栉比的高楼大厦。”至于感受……爱丽丝的身上，有非常强烈的电流经过。这，这实在是太舒服了啊！和帝国那些矮啪啪的房子不同，王国的都市非常有立体感。结构丰富，疏密相间，脚趾头碰一下就能体验到丰富的层次感与无与伦比的成就感。“啊～～”爱丽丝实在是忍不住，发出了魅惑性极强的娇喘。爱丽丝一不小心没能控制好力度，整个脚趾头压到了地面。五千多层的建筑被瞬间压到了100米以内。没有现实中的比喻能够描述爱丽丝的感受，对她而言，这体验早已超出了她的理智与矜持所能承受的极限。践踏自己的父王时只是踩一个人，以10000倍的迷你尺寸踩帝国时一脚只能直接踩到几十万或者上百万人。而现在，只要轻轻一点就能踩到上亿的人类。爱丽丝即使有着上百公里的大脑，也扛不住这无上的愉悦。“大…家，全部，和我融为一体吧…”爱丽丝的喉咙里冒出了危险的词汇。王国的人们这才彻底明白，虽然眼前的百万倍巨大少女是爱丽丝公主，但比帝国还要危险。而他们不知道的是，王国数十万年的历史，只够爱丽丝爽五分钟。#
