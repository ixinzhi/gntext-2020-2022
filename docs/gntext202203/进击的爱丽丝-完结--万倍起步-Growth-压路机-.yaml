    5*本帖最後由 kloude 於 2021-9-2 20:29 編輯*（1-4）在几千年前，帝国与王国被高耸入云的山脉阻挡，完全无法接触，这确实是个事实。对于古老的帝国而言，这个山脉曾经是最棒的天然屏障，同时那雪山提供了无穷无尽的淡水，应当是最适合建设城市的地方。那又为什么，帝国要把首都建设在山脉一百多公里以外？而且，为什么常年禁止在距离山脉更近的地方建设城市？一切的原因，就是alpha病毒。帝国境内出现的来源不明的alpha病毒，困扰了整个国家很久很久。后来，在几千年前，为了改变这一现状，有一群有志之士在当年皇帝的旨意下，前往了雪山山脉。这群人之中只有一个美少女，而且这个人已经被强行感染了alpha病毒，身高已经变成了100倍。这些人的目的，就是让alpha病毒从帝国的土地上消失。虽然无法翻越雪山，但他们依旧在雪山的山脚下努力攀爬。一边押送着少女，一边尽可能地离帝国的城市更远一些。为了这项计划，帝国已经把雪山山脉附近几百公里的村落全部清除。这是一场豪赌。没有任何依据，也没有任何能够成功的保证，但是，也有不能退缩的理由。在24小时的时限快要到达之时，100倍巨大少女逐渐绝望起来，开始和看押的士兵发生战斗。结果，少女身负重伤倒地，其他人全部死亡。这些人，用生命阻挡了少女离开。接着，24小时到达，少女自然死亡。之后alpha病毒再也没有出现在帝国的土壤上。“与此同时，我们王国的边境村落出现了alpha病毒。虽然当时的国王做了许多努力的尝试，但依旧无法阻挡病毒的传播，很快就一代代地传到了王城，造成了惊人的破坏。”帝国人当年赌的，就是山脉的对面有其他国家、有其他人、有其他文明、在几百公里的范围内有着其他美少女。他们赌赢了。王国人被打了个措手不及。用了几千年时间，终于重新摸清了alpha病毒的规律，与古帝国人了解的内容几乎一致。“是吗。原来你已经知道了啊。”皇帝淡淡地说道，同时警惕地看着爱丽丝，准备闪躲她的下一个动作。这一回，爱丽丝站了起来。14000米的身躯，金色的长发，在阳光中折射出璀璨的光芒。“有罪的不只是你帝国皇帝一个人。在那之后几千年的所有帝国人，明明脱离了alpha病毒的困扰，却依旧保持着惊人的繁衍速度，人口平均每三年都要翻一倍，形成了如此巨大的都市，踩起来是真的舒服……啊呸，是真的令王国讨厌。”相比之下，王国的发展远没有帝国那么迅速，在近年的贸易中也始终被打压，让爱丽丝的父母很困扰。“所以，我真正的目标，从来就不是你一个人。”爱丽丝跳了起来。一口气跳到了10000米的高空。接着……轰——————远超所有人预期的超巨大地震，从爱丽丝的裸足为中心扩散开来。数百亿吨的重量砸下来，瞬间让帝国开了花。几百公里的城市，几百亿人，眼睁睁地看着爱丽丝脚底下溅起的数公里大的土壤袭来、掩埋。虽然只有薄薄的一层浮土，但那也有很多米厚了，比泥石流还要恐怖。“你，你居然对我的子民！”“没有一片雪花是无辜的。”爱丽丝冷冷地说道。“我要杀了你！”“可我并不在乎你的刮痧。你再怎么蹦跶，我站起来后你也最多砍我的大腿。我皮厚着呢。”说完，爱丽丝再次跳了起来。“你要做什么并不重要。没有你，对我也无所谓。我只是单纯的想要摧毁你们帝国，为我的王国尽一份力。”这一回，爱丽丝不是单纯的降落。她对准了原先城堡的位置，向下突进。
