  text: '# 第二章 青云阁 （第一章夕阳旅店。世界观构建中）作者：zxc20010506TID：32714# 1第二章 青云阁大唐初年。大盗易楚生来到了青云楼里。长安最大的一座小青楼。他穿的白锦紫带，腰间悬着玉貔貅。他邪笑着一瞟眼，指着“春云”，对喜笑着逢迎上来的老鸠说，“就她了！”来到阁房不久后，易楚生就撕光了这面容明美皮肤洁白的女子。狂吻她的朱唇，吮吸她水灵娇嫩的舌头。春云也是静静的，温柔地顺受。易楚生是惊动上京的大盗。七进七出王府与禁宫。不杀人，只拿物。为人极尽情性，坊间甚至还有关于他劫富济贫的一些好名声。但此人多怪癖。春云浑身赤裸着坐在胡床上，白里透红。修长的玉腿优美地蜷着。易楚生慢慢跪了下去，捧着春云健美柔软的雪白玉足亲了起来。这时候原本乖巧的春云好像明白了什么，妩媚一笑。站了起来。易楚生仍然贵在地上亲舔着她的玉足。她慢慢提起那只被亲舔的脚。易楚生也跟着追亲上去。他已经迷醉了。没遇此类事，必极尽其性。这也是他为什么能做大盗的原因。春云慢慢踩着易楚生的脸上，和着外面明媚的阳光与花草香味眯上眼睛感受着易楚生柔软的舌头在自己更柔软的脚底上滑来滑去。她也时不时轻蔑地看一眼蜷跪在自己脚下的易楚生，游戏般地用她那美丽的脚掌刮滑着易楚生的舌头。“呵呵呵···”春云非常享受这一切。她稍累后便坐到胡床上，坐着把脚翘起二郎腿。易楚生便追了上去，崇拜似地去舔春云的白里透红的脚掌。慢慢地春云睡着了····梦里翠霞照映春水，夕烟，人家，露水，飞鸟等意向混在一起。她的那双引以为傲的美脚好似走着花朵流水，踏上踩起来空落落的云彩·······那云彩好似湿漉漉的····春云慢慢睁开眼睛，已是黄昏时分。她看到易楚生含着她右边美脚的大拇指与无名指，深情地吮吸着。春云能感觉到，他的舌头在嘴里更深情地按抚着她的脚趾。滑溜溜的，很舒服。易楚生隔段时间吮吸一下就慢慢地自春云的完美无暇的脚后跟起滑过脚掌中心的软肉一直到其他三个脚趾。春云安然地享受着这一切。”这个男人已经被我抽魂了”春云笑着想道。又过了一个时辰。夜已经完全黑了。“公子，时辰到了。”春云笑着说道。她觉察到易楚生微动了一下。他无声地穿衣，唤来一玉盆水，亲自自为春云清洗玉足。一直到他留下一包碎银子从窗户飞踏离开的这段时间里，他没有说一句话。春云目瞪口呆了一小会儿。之后她穿好衣服，唤来门外小童小西瓜。”小西瓜，把这些给收拾了”“好的春云姐······”小西瓜知道春云姐要去沐浴了。这是规矩。片刻之后·····春云穿着轻纱寝衣来到房内，小西瓜还没收拾好。乖巧的小西瓜还跪在地上擦拭着地板。他是江上游飘来的孤儿，从小在楼里长大。他是个懂事的孩子，很早就知道楼里每天都发生着什么事。他才七岁。还没吃饭。春云还未走到小西瓜面前。他就闻到了那股他知道一定能让许多王公大人迷失自我的女香。但他还小，且性子很正，所以不大感觉得到。他还是自顾自地擦着地板。春云提起她的美脚，踩在小西瓜头上。用她那清洗过后的散发着淡淡花香的美脚玩弄着小西瓜的五官。云眉舒展，朱唇微开，春云对这一切饶有趣味。然后她把脚趾塞进了小西瓜嘴里。“小西瓜，舔，呵呵呵”小西瓜快哭了，但尽力还是舔着。他知道春云姐随便撒个谎就能让他扫地出门。虽然她不会这么做。“小舌头果然好舒服呀！”“哈哈哈哈，小西瓜真可爱”“好啦，不欺负你了，快收拾吧”春云将脚趾抽出了小西瓜的小嘴巴，让后把脚往小西瓜的衣服上擦干净。窗外春风醉人。春云浑身酥麻，舒服得不能自已。却又些许有些寂寞。小西瓜打扫完后，像春云道别。恭敬着退出房门。“等等，小西瓜，你过来”春云把头上的那朵玉做的木榴花摘了下来，拿在手上。”你来闻闻，'
