- summary: "-   **彩音的宿醉经历**\n    1.  彩音因昨晚庆功宴饮酒过量而宿醉。\n    2.  她深感后悔，并决心不再饮酒。\n  \
    \  3.  这是彩音人生中第一次宿醉，让她意识到饮酒的后果。\n-   **庆功宴的背景**\n    1.  志愿者小组举办庆功宴，成员们想享受大学生活。\n\
    \    2.  彩音被邀请参加，起初并不感兴趣。\n    3.  她因朋友邀请而参加，感到被利用。\n-   **庆功宴上的饮酒过程**\n    1.\
    \  彩音在居酒屋与成员们一起饮酒。\n    2.  她尝试啤酒，觉得苦而放弃。\n    3.  成员们建议她尝试鸡尾酒，彩音犹豫后接受。"
  text: '# 文章翻译《二日酔いの彩音ちゃん》作者：1730231594TID：32005# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/documents/tmt/ayane.htm?dl=osl/.qQxmS.&t=1635932702&c=1612349667&r=1f)正文：某公寓的一个房间。一个女人趴在床上。“……呜、呜……头疼……。”她穿着无袖上衣和长裙，躺在床上一动不动。她宿醉了。昨晚在大学社团的庆功宴上逞强了。头隐隐作痛，从醒来开始身体就不舒服。身体说不清楚地不舒服。对于女大学生彩音来说，这是人生中第一次宿醉。“要是那时停下来的话……。”事到如今才后悔，但为时已晚。彩音下定决心再也不喝酒了。故事从昨天在食堂的对话开始。**“咦?庆功宴?”彩音正往嘴里送意面的手停了下来。周围聚集着同一个志愿者小组的成员。“对!去年因为社员少所以取消了，现在人员都凑齐了!干吧，像大学生一样!”“我们都二十岁了，已经是成年人了，不能不去喝酒了!”男成员们想享受大学生特有的乐趣。但彩音说实话并不感兴趣。因为我不喜欢男生，而且这个志愿者小组里一个女生也没有。是大学朋友邀请参加的社团，好像是社团的男生拜托她想要女生，所以就把我卖了。现在才深切体会到选择朋友的重要性。“不，我就不去了……酒量又不好……。”“诶，彩音不能喝酒吗?真的吗~。”“那彩音酱!至少先喝一杯吧!只有男人可不行哟~。”“诶?”“是啊，我只是想和我们彩音喝个痛快而已。你只要陪我一会儿就行了!求你了!”彩音被4个男成员说服了。不擅长拒绝的彩音没办法，只好参加了庆功宴。听到彩音的回答，男生们的眼睛瞬间亮了起来，彩音没有注意到。当晚19点，在某居酒屋的单间里，包括彩音在内的志愿者小组成员围坐在桌旁。桌上按人数摆放着冰镇啤酒。彩音面前已经站着一群情绪MAX的男生。“喂!大家都有啤酒了吧?那么，我们志愿者小组的第一次庆功会就要开始了!那就快点……。”“干杯~
    ~ ~哇! ! !”看着把酒杯举起来，发出清脆的响声。然后就这样一口气把啤酒灌进喉咙里的男生们。彩音蜷缩在旁边舔了一口啤酒。(呜……不行。好苦。气好多……。)彩音再次意识到自己是个下等人。酒果然不好喝。这样想着，我悄悄远离了啤酒。“咦?彩音，你没喝吗?”“多少喝一点吧!是吧?”“话虽如此……我不喜欢喝啤酒……又苦又酸……还是不喝了……。”彩音想尽办法想要传达自己的意思。虽然不想破坏现场的气氛，但不可能就是不可能。“真的吗……啊!那，喝鸡尾酒不就行了吗?
    !”“鸡尾酒?”彩音不知道鸡尾酒是什么，一脸茫然地歪着头。“咦，难道你没喝过鸡尾酒吗?非常好喝~♪是甜的，也没有气。”“碳酸的和苦的不行的话，就先喝卡露亚牛奶吧。”“店员，来一杯卡鲁亚牛奶!”“啊，等、不行!不喝就太浪费了!
    ?”“不要紧的彩音!到时候我替你喝!”谈话进行得很顺利，过了一会儿，卡鲁亚牛奶端了上来。第一次喝鸡尾酒，彩音有点紧张。“来，喝点吧!女生很喜欢哦~ ~ ?”“什么事都要挑战，来吧!”“……………。”我痛恨一个小时前的自己为什么会来到这里。但是已经没有退路了。先闻一下香味。“……!超甜的味道……。”这样的话也许能行。彩音中充满了好奇心。下定决心喝了一口。“……嗯……真好喝……这就是卡鲁亚牛奶……?”彩音惊讶于意料之外的甜蜜。那种味道像果汁又像牛奶，让人摸不着头脑。但是这个可以喝。我也可以和大家一起喝酒!“哇!鸡尾酒可以的!不愧是彩音!”'
- summary: "-   彩音加入成人行列，享受酒精与社交\n    1.  彩音因喜欢酒而兴奋，忘却个人喜好，尽情畅饮。\n    2.  男生们计划让彩音喝醉，但彩音酒量惊人。\n\
    \    3.  彩音因饥饿与酒精作用，行为举止大变。\n-   彩音展现自我，男生们感到幻灭\n    1.  彩音坚定拒绝回家，表达对大家的感激。\n\
