  text: 两根脚趾合上了，男子的身影消失了。“啊哈哈，我的脚趾缝里很容易就能塞进去啊!好小啊!啊哈哈!”她一边笑着一边用力地活动脚趾。“啊，对了，我今天出了很多汗。对不起啊。我的脚很脏吧~
    ?”实际上，彩音脚上的臭味连桌子上的男生都感受得到。从这里也能闻到恶心的气味。如果是这样的话，脚趾间被囚禁的他应该是相当残酷的状况吧。今天一天的汗味和直接穿浅口鞋闷热的脚味，在不缩小的状态下应该也很难受。然后缩小到2毫米，直接夹在脚趾之间。一定昏过去了……不，看她的脚趾还在不停地动，被磨碎了也不奇怪。剩下的2名男子则祈祷朋友们平安无事。“好了，我要奖励老实的你们。来吧~
    ?”说着，彩音把剩下的两个人拿了起来，隔着衣服往自己的乳头上蹭。“啊……嗬……感觉……感觉到了……两人的爱抚……!”小男孩们的触感让彩音喘不过气来。自己玩弄两个男人的压倒性力量让身体作痛。左手的男人被塞进衣服里，直接蹭到膨胀的乳头，右手的男人被送到裙子里，从湿漉漉的内裤上蹭到巨大的阴核。彩音一直忍耐的欲望迅速地体现了出来。“啊、啊、啊……不行!我的脑子都要沸腾了!”彩音兴奋得双手都无法控制。把男生的事忘得一干二净，一个人在居酒屋的一个房间里尽情地自慰。不知不觉间，右手伸进内裤，手指在阴道里加速运动。左手用力揉倒胸部，两胸不停地摇晃。彩音仰起身子仰天望去。“啊!
    !好舒服! !要是再早一点开始做就好了! !这样的……!这……嗯…………!啊啊啊啊啊啊! ! !”彩音的身体有电流流过。后来，彩音被禁止进入这家居酒屋。！！！！！！！！！以下重口注意，请酌情阅读！！！！！！！！！**之后是怎么回家的，彩音完全不记得了。不仅如此，喝了一杯卡鲁亚牛奶之后的记忆已经完全消失了。但有一点是肯定的，那就是她醉得昏昏沉沉的，正饱受宿醉之苦。自己到底做了什么呢?完全想不起来。“……这么说来，男孩子们去哪儿了?……………呕。”胃里有什么东西逆流而来。这种感觉以前发烧的时候体验过。恶心。而且是突发性的。彩音急忙想去厕所，却抵挡不住酒喝多了的恶心。彩音因为种种原因放弃了，躺在床上开始准备。**“…………得救了……?”布的地面上有一个小黑点。是社团的男生。他是被关在口内的男子，其实并没有被吞下去。他一直在彩音的口内幸运地活了下来，由于全身被唾液缠绕，在彩音的大声量下也得到了保护。之后，从在床上熟睡的彩音嘴里连同口水一起流到了枕边。“啊，太好了……总算没死……!”九死一生后在喜悦中颤抖的男子。与此同时，地面也开始剧烈摇晃。轰轰……!眼前的山突然动了起来。那是脸色铁青的彩音。“啊……”俯视着这边。找到了吗?不，不是。那个表情不一样。那是。那张脸。“呜呕……………。”“不要啊啊啊啊!”他发出惨叫，从头顶倾泻下大量带有酸味气味的浊流。**“呕……………。”彩音在枕边呕吐。床单上黏稠地流淌着掺有固体的泥水。好不容易停下来的时候，床上已经形成了呕吐的湖水。“……………。”这太过分了。这是女大学生房间的床，怎么可能?要是被谁看到了，我就活不下去了。惨状太过凄惨，彩音绝望了。“啊……真没劲，收拾收拾吧。”彩音开始慢吞吞地处理自己吐出来的东西。根本不可能知道呕吐物里埋着同社团的男生。
