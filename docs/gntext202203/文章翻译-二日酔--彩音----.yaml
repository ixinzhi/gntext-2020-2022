  text: “彩音也要加入大人的行列了♪”“嗯……能行!我能行!谢谢大家!”彩音为有自己喜欢的酒而感动，也忘记了自己不喜欢男生，尽情地喝着卡鲁亚牛奶。**“……还没醉倒吗……?”“喂……你说错了吧……不是说酒量不好吗……!”“只是不喜欢碳酸和苦味吗……?”“啊，已经是第几杯了……。”男生们嘻嘻哈哈地交谈着。按照当初的计划，大家打算把她喝得烂醉如泥，然后一起做各种各样的事情。但眼前的彩音明明已经喝了十多杯，却还想继续喝。对男生们来说，这是意料之外的。“真……真好喝啊……实在是太好喝了，这个果汁……可以喝好几杯啊……呜呜……嘻嘻……。”也许是因为肚子饿了还灌酒精的缘故，平时的彩音变了一个人，简直无法想象。“啊，彩音?差不多该回去了吧?有点担心钱够不够……。”“啊?你说什么呢?大家都说要我来喝啊喝啊。为什么突然说这种话?”彩音眼神坚定地说。刚才还很柔弱的女孩，现在已经压倒了比自己高大的4名男性。“本来就是因为大家告诉我这么好喝的东西才变成这样的吧~
    ?不是吗?是吧?是吧?”“……………。”“……………而且，多亏了大家，我才能展现出真正的自己?”“真正的自己……”原来原本的彩音就是这种感觉啊，男生们内心感到幻灭的时候，男生们的视野突然扭曲了。“啊……喂!这是什么啊……?
    !”“身体……在缩小……?”“只是喝醉了吧! ? ? ! ?”“那为什么大家都有同样的幻觉? !很奇怪吧!”突然4个男生在她面前迅速缩成一团。不久，男生们都缩小到了2毫米左右。彩音低声对混乱的男生们说。“我啊，其实是超能力者。不过也只能把人和物弄小一点。这样既没用又会给别人添麻烦吧?所以到现在为止一直封印着这种力量。”彩音一边说明一边把男人们拿起来摆在桌子上。她那又大又粗的手指任凭4个男人的力气也纹丝不动。力量关系瞬间逆转了。“但是啊?多亏大家把我灌醉了，我才明白了我真正的心情。其实，我本来是想玩各种各样的东西的。我想用小东西，在房间里偷偷地玩色色的游戏。”用震耳欲聋的声音揭露真心话的彩音。男生们虽然捂着耳朵，但听着彩音的发言仍然战栗不已。超能力者?让人或物变小?想用在色色的游戏上?男生们跟不上突如其来的超发展。但是，如果自己现在被她缩小了，那么只能做一件事。“我决定今后要诚实地面对自己。为了表示感谢，我要利用大家做些色色的事来玩♪”彩音把脸凑近桌子。男生们尖叫着逃跑。袭击的一方变成了被袭击的一方。唔姆彩音轻吻着桌子。她的嘴唇把男生们拼命地压在桌子上。一面红彤彤的肉墙温柔地包裹着男生们，嘴里飘来甜甜的牛奶味。男生们被夹在桌子和嘴唇之间挣扎的动作，提高了彩音的优越感。男人们的抵抗是无力的。啾……把脸从桌子上移开。吻过的地方湿漉漉的，男生们都贴在上面。除了一个人。“啊啊啊啊!救命啊!”彩音那水嫩有弹性的上唇上贴着一个男生。虽然勉强能发出声音，但完全动弹不得。嘴唇张开，浓郁的牛奶、酒精和热乎乎的呼吸组合刺激着男生的鼻子。“呵呵。”舔彩音看着贴在桌子上的男人们，忍不住舔了舔舌头。恐怕是无意识的吧。但是桌子上的男生们看得一清二楚。朋友被她舔到嘴里的瞬间。“咿!”“原谅我!”“嗯?怎么吱吱嚷嚷的?啊哈哈，完全听不见啊?”一边嘲笑着被自己的唾沫弄得动弹不得的男生们，一边把双手靠近桌子。男生们更加拼命挣扎。一名男子脱下衣服逃走了。“去哪儿啊?”咚……“啊啊啊啊!”但是很容易就被抓住了。桌子上没有彩音够不到的地方。“不能随便逃跑哦?对你来说，这是惩罚游戏。”彩音的手开始下降。男子眼中，彩音广阔的脚背尽收眼底。“我……太小了吧……简直就像垃圾……像虫子一样……”慨叹自己渺小的男子。就这样贴在彩音右脚的大拇指和食指之间，
