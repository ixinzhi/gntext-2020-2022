- text: '# 身高转移——出轨（MINI GROWTH）8.26完结作者：蕩漾TID：31491# 1*本帖最後由 蕩漾 於 2021-8-26 00:15
    編輯***   上**X市某高级酒店的落地窗前，身材健硕的男人以雪松片点上一支大号雪茄，小口嘬吸片刻后由鼻腔均匀地喷着烟雾。床上的情人抱怨着：“王东凡，你知道的哦，我讨厌烟味。”男人没有回头：“拜托了，我一周就抽这一次。”女人没有吭声，被子滑过她的肌肤，一丝不挂的肉体洋溢着青春的气息，她踢开了床边的高跟鞋，招摇着自己最大的资本朝着男人走去。就算光脚女孩也可以轻易将自己沉甸甸的乳房压在男人头上，她娇滴滴地说：“那我只能原谅你了~”说着她单手推开了身边的窗户。高层的强风就着狭小的风口灌进了房间，床上的丝质内衣被风扬了起来，男人缓缓吐了一口烟说：“也就只有和你在一起的时候才能这么放松了。”厚重的嗓音饱含真情，女孩白净的双臂环抱住他的胸膛，男人倚在女孩的怀里继续说，“抱歉了，筠哲”筠哲：“抽完了，你就要走了么？”男人：“晚上应该能陪你一起吃饭。”筠哲：“那你抽慢一点吧。”男人：“稍后还有一场重要的谈判。”筠哲：“讨厌~”男人：“抱歉了...”雪茄在二人的缠绵中烧尽了，中年男子对着窗户中的反光整理完衬衫后，套上了私人订制的西装。身材高挑的女孩为配合伴侣的短小身材半蹲着身子替他系上领带，随后拥抱、亲吻、告别，女孩纤长的四肢可以把矮个子男人包裹起来，从远处看二人的身材差异宛如母亲和孩子。胡筠哲不是王东凡的第一位姘头，男人早在6年前就品尝到了偷腥的滋味并并沉溺其中。说他滥性吧，够不上，他从不同时与多名女子交往，时间最长的一段感情维持了近2年；说他痴情吧，也不对，6年间他换过8个女友，交往最短的姑娘仅2个月便分手了。他嗜好年轻高挑的女人，且身高一任高过一任。海拔223cm的胡筠哲比43岁的王东凡高出了整整55cm，年龄则差了足足20岁。王东凡自诩是个专一的男人，不论在公开场合还是在情人面前他都毫不掩饰自己对妻子的爱。在他的价值观里，自己数次出轨，不被发现就算不得背叛，他自信隐瞒得很好。这位“
    霸道总裁”之所以能有今天的地位源于老丈人的扶持。王东凡在外有多风流，回到太太身边就有多温顺，不知是心虚还是内疚。王东凡认识现在的女友是在3个月前，X市当代艺术博物馆举办了一场后现代主义艺术展，他总喜欢在诸如美术馆、音乐厅、剧院等环境中物色自己的新欢，一来便于彰显自己的品味与学识，二来也是筛选女生的一种手段。本次展览的主体是“女性的变化”，艺术家们的思考通过件件诡谲的作品得以呈现。游客匆匆而过，网红女孩骄矜炫耀，女权主义者议论纷纷，至于王东凡，刚与上一任女友分手的他正耐心地搜寻着下一个猎物。眼里向来只有美女的王东凡在走进展厅的刹那，他的思绪便被一件裸展的艺术品勾住了——三号展厅正中矗立着的一只高跟长靴，它的高度至少有2米。王东凡凑近时发现这双做工考究的巨型长靴边上还有一只普通尺寸的平底胶靴，一左一右、一小一大的两只靴子构成了一件作品——名称为“23.5cm 
      48.5cm”。他醉心于艺术品，浑然不觉周围的看客来来往往，直到他回过神来才发觉身边的女子竟比这双巨型靴子还高，她是王东凡有生以来见过最高的女人，仅一瞥就足以燃起男人内心的情欲。王东凡：“喜欢么，这件作品？”话术虽然老套，但老练的猎手总能获得想要的目标。女孩并没有拒绝陌生人的搭讪，俯视着面前矮小的男人笑着说：“是想给我讲解这件作品的含义么？”因醒目的身高和姣好的容貌，向胡筠哲搭讪的男人不在少数，但夸张的身高让她鲜有人追求。女孩后来有问过自己为什么会回应，或许因为他的声音，'
- text: 或许因为他的长相，至少第一感觉不惹人讨厌。不顺利的开局丝毫不影响男人的从容，他退后了几步以获得一个舒适对话的角度。他由神秘的都市传说“身高转移”为切入，勾起女孩的兴趣后顺理成章地进入了男人的节奏。他们相谈甚欢直到闭馆，男人开车送女孩返校，高级轿车止步于校门，距离感的把握增进了女孩的好感。离别时二人交换了微信，王东凡的头像是他的妻儿，女孩没有直接质问他，而是耐心等到第四次见面才巧妙地抛出了疑问，男人对此毫不避讳。胡筠哲虽然失望，但王东凡已然捕获了她的心，博学、幽默的成功男士显然比校园里的毛头小伙更懂得女生，即使没有结果，她也想品尝这份激情，那一晚他们上床了。他们第三次开房碰巧是女孩的生日，除了晚餐时赠送的生日贺礼外，男人在房间里还为女孩准备了一份特别的礼物——一双长靴，与二人相识契机一模一样的做工，以胡筠哲的尺寸量身定做，同时还配上了一副长手套和一套性感的内衣。礼物备好了，老道的玩家在等待一个合适的时机。二人沐浴更衣后，王东凡已醒了一瓶上好的干红，接着晚餐时的话题聊起了下午话剧中的角色。女孩丝绸浴袍下若隐若现的水灵肌肤早已挑起了男人的欲望，但他还能忍。瓶中的红酒被饮去一半，女孩的脸色微微泛红分外惹火，男人起身举杯再次祝女孩生日快乐。胡筠哲也站了起来，颔首微笑着端起高脚杯，欣然接受这由下而上的敬意。男人选择在这一刻展示了他的第二份礼物。王：“喜欢么，这份礼物？”胡：“你知道的我的鞋码么？”掀开盒盖透过包装能看出是一双长靴。王：“31.5cm”男人双手摩擦着女孩的腰身。胡：“现在可以讲讲这件作品的含义了吧~”揭开鞋子上的布罩女孩一眼认出了它们。王：“先让我为你穿上她们~”那天下午男人陪着女孩讲遍了场馆里的所有展品，唯独不谈那双成对又不同的靴子。胡：“当时我就想过你是不是喜欢这种调调的男人，来，叫我女王~”女孩伸出左腿，弓起脚背示意对方亲吻，足部护养得当的皮肤看不出女孩有过运动员的经历。王：“Yes,
