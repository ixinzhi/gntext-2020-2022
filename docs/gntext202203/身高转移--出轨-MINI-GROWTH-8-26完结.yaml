        何珏与王东凡结婚快20年了， 她因身体原因不愿生也生不出，最后迫于家庭压力买了国外的代孕才有了一个儿子，孩子今年7岁了。夫妻之间绝不能说没有感情，在事业上何珏能给予这个有知识没经验的穷小伙最准确的指导，在生活中王东凡的学识储备能让他陪伴这位高雅的大小姐欣赏各类艺术。他们能在一起聊股市、谈小说，但是两人之间从来没有荷尔蒙的激情，孩子也主要由王东凡陪伴。 
        婚姻和孩子是何珏最大的妥协，除此之外她我行我素的当着自由作家，被卷进旋涡的王东凡则努力扮演着男友、丈夫、父亲……而这一连串的身份都是虚假的独角戏，他不过是被豪门千金降维兼容的幸运儿罢了。摸爬滚打多年后，逐渐成熟的王东凡发觉自己终归是融不进上流社会的棋子，加之婚姻无味，在中年人生拐点上他选择了偷情。 
        何珏进了电梯，高挑貌美的餐厅经理已亲自在三楼电梯口等候她多时了。这间浙菜馆紧挨着商圈的行政区，餐馆的VIP包厢都留有后门通道直达办公电梯确保尊贵的客人不受打扰。但今天来找事的不是别人，正是餐馆的所有人何珏，店是她开的，人是她家的，餐厅经理找不到理由阻止这位大小姐的任性。何珏不急不恼，冷静过后她只想看看第三者的样子。她选在了王东凡正对门的包厢，点了几道喜欢的位菜，要了一盅黄酒，敞开大门等着那对偷欢的情人。 
        王东凡搞外遇不只是为了寻求性满足，他所追求的是一切在妻子那里无法被满足的欲望：被认可、被欣赏、被崇拜……更令他心醉的是与这些美好肉体相恋的新鲜感，她们独有的气息如明前龙井般柔和清甜。如同头摘的绿茶往往仅有一泡的滋味，恋爱中的新鲜感亦为易逝的幻象，所以他频繁地更换恋人，这般行径无异于吸毒。他的女伴越换越高，就像瘾君子越吸越大。 
        今天是王东凡与胡筠哲相识半年的日子，他的半数恋情基本都过不了这条时间线，这回的女孩则不太一样，每一次约会都让他期待，因为她真的是太高了。相识半年纪念日的晚宴，王东凡选在了女孩“无意”提过的一处网红菜馆，他不知道这是他老婆的店，他更不知道自己的老婆爱吃东坡肉。 
        X市的9月已然秋凉，写字楼间穿行的丽人们纷纷秀出了当季的时尚单品。尚处于实习期的胡筠哲为弱化高大身材造成的强势感，日常穿搭以轻柔面料为主，相同的服饰在不同人心中被赋予了不同的意义，那是王东凡曾经的遗憾——稚气、清纯。6个月的相处，胡筠哲已熟悉了王东凡的癖好，看似温柔活泼的穿搭下隐藏了满满的心机，裙摆的长度刚好漏着一截脚踝，
- text: 无领的线衫衬着漂亮的脖颈和男人送的首饰。      孤男寡女共处一室难免滋生苟且。虽说是VIP包厢，但终归不是客房，云雨之事未免有些过激，二人只得凑合着搞些软色情。不知何时女孩的开衫与长裙从身上滑落了，外套下藏着的是裹身皮裙，平底板鞋也换成了一双锃亮的漆皮高筒靴，甜妹风的编发披散开来，再涂上一抹斩男唇彩，方才的邻家小妹蜕变为了性感辣妹。成熟的中年男人则退行为了懵懂的稚儿，西装、领带、袖扣、手表、皮带、西裤、皮鞋均散落在餐桌附近，衬衣的扣子仅开了三粒，领口却被扯得散乱；男人身下是女人的黑丝腿，身后是女人的乳房，他的“辣妈”正一勺一筷地给他喂饭。一进一退中模糊了二人年龄与身份的界限，从体格和姿势上看他们像是一对母子，男人的脸上洋溢着痴傻的幸福，女人的嘴角透着借来的慈祥，就他们实际年龄差算作父女也不为过。 
        粘腻的行为伴随晚餐的全过程。无需担心会被上菜打扰，若是客人要求，餐厅会将菜品放置在包厢入口处的隔间等待客人自取。担任取餐服务员的正是王东凡本人，尽管他现在仅余一条内裤蔽体，但他自己似乎并不介意，正欢快地为“慈母”奉上餐后水果。女人接过果盘，长臂一挽将男子如孩童般纳入怀中，纤指掐取葡萄串中最水灵的一颗，皓齿启开果实轻薄的外衣，巧手一推一挤把果肉送入“孩子”口中。 
        女人轻声问：“甜么？”男子点头回应。      女人笑着说：“那让我也尝一下吧~”她借着半米有余的身高优势，仅微调坐姿就让怀中的小人儿仰面朝上了。男人还未反应过来，女人已俯身吻了上去，撬开男人唇齿对她而言也是易如反掌的事情。体型的差距不仅体现在手足等显眼之处，在嘴巴、舌头同样有所表现，女人恣意侵犯着男人的口腔，若是连鼻子都被捏住话，男人连维生的氧气都需依偎女人的供给。都说男女之间因性器结构决定了攻受身份，倒不如说是因为体型和力量的差距才是；168cm的男人在223cm女人的臂弯中与宠物又有多大的区别呢。 
        在果盘被端上桌后，门口响起了断断续续敲门声，正在兴头上的男女自然是不会注意到细碎的声响。随着分贝逐渐升高，那声音成了不得不注意的噪音，它打扰了情人间的缠绵，男人正咒骂着，那声音却停了。取而代之的是钥匙嵌入锁芯，弹簧作响，门被推开了。看见门后的餐厅经理王东凡吓了一跳，经理微笑着退到了一侧，第二时间出现的何珏以优雅审视着圆桌彼岸的狼狈男女。何珏只是站着，已让王东凡散了神，他想从胡筠哲的怀中逃脱却被抱得更紧，他低垂脑袋却被女孩的大手把住了下巴，他只得别开视线，但鸵鸟行径并不能缓解他此刻的绝望。 
        两个女人间无言的对峙僵持了数十秒，身处修罗场中心的王东凡忍受不住煎熬，他打破了僵局：“我错了，darling。”毫无底气的话语带着泪水的咸和苦，他的眼珠依旧躲在眼角。 
        关键时刻男人是靠不住的，女孩撒开了腿上不争气的矮子，踏着高跟皮靴压向何珏，鞋跟在大理石地面上哒哒作响，在还有两步距离时她停下了脚步，傲慢地俯视着身下的女人。何珏不是喜欢穿高跟鞋的女人，穿着平底单鞋的她只能勉强平视胡筠哲的乳首。但气场不单靠身高决定，体型上的劣势没有给何珏造成任何心理压力，她曾见过比胡筠哲更高的女人，在X市身高2米以上女人的少说有上千人，胡筠哲虽然高，但不是最高的那一个。王东凡一见有可乘之机连滚带爬地收拾着地上的衣物，努力让自己看上去体面一点，在巨型辣妹和高个贵妇面前，身上只剩一条内裤未免太过难堪了。 
        胡：“何女士，没想到我们会以这样的形式见面，你比我想象中的年轻多了。”胡筠哲先沉不住气了，所有见过她的人看到这般高大身材不说面露惧色至少也是惊叹不已，
- text: 而这个仅有她胸脯高的“小个子”女人面对巨乳横在眼前连眉毛都没动一下。反倒是胡筠哲有些吃惊了，诚如王东凡所说她的老婆面相是偏成熟，但面相看不出任何衰老的痕迹，她真的是49岁的女人吗。 
        何：“看来我是你们之间常谈的话题了。”当着面前一对赶上人脑袋大小的乳房，她不仰头不皱眉，口吻淡然。胡：“那我们长话短说吧，你既然不爱他，可以让给我么？”女孩因对手犀利的反问陷入了被动，年轻人性子急，一冲动直接掀开了底牌。 
        何：“于个人而言，我根本不在乎；但就家族角度，我建议你好自为之。”立场清晰，态度鲜明，不容置喙的语气，涉世未深的小女孩显然不是她的对手。      胡筠哲清醒地认识到在庞大的何氏财团面前自己才是渺小的存在，连被俯视的资格都够不上，“好自为之”短短四个字是多么直白的威胁，若是何珏心狠手辣当晚便可让自己消失。王东凡听到老婆的话语都吓出一身冷汗，刚穿好衬衫，连皮带都没系上就提着裤子赶来救场了，他跪在地上哀求道：“darling，都是我不好，她不过是个才毕业的学生，不至于到这个份上。” 
        胡：“可是你们这样的夫妻关系又有什么意义呢！”她自认为爱着那个矮小的男人，他们之间无话不说，床上亲密无间，她从没遇到过这么棒的伴侣，她不允许自己看上的男人在别的女人面前如狗一般卑微，所以尽管害怕她还是大声喊出来了。 
        何：“我们结婚这么多年，你是真的一点都不了解我呀。起来吧，我又不是什么魔鬼。”她扶起了脚边的男人接着回应面前高大的女孩，“这段婚姻，有什么意义呢，对我来说，他免除了我许多麻烦。对他来说，这段婚姻又有什么意义呢，你想过吗？”这段话语刺痛了胡筠哲的同时也刺痛了王东凡，男人无法从这段婚姻中脱身，就算何珏无需他承受恋人与丈夫的负担，他自己也无法割舍作为父亲的责任，更不用说现在的地位、财富都是靠着妻子才得来的。 
        胡筠哲默然了，她早就想过的，这段婚姻是王东凡之所以成为现在这个男人的根本。她注定赢不过何珏，在起跑线上就输透了。但她不死心也不甘心，身下的女人不过是靠着家族资源才缚住了男人，作为女人胡筠哲还没有输，她挣扎狡辩道：“既然不爱了，为什么不给他自由呢。” 
        何：“你认为他不自由么？你或许不知道在你之前，他有过多少个情人吧。”胡筠哲这回真的哑口无言了，何珏转向身后的餐厅经理说道，“金琦琦，你来解释一下吧。”何珏在用餐时觉察了些许餐厅经理的些许异样，轻易地策反了她。 
        门侧高挑的餐厅经理款款上前微微欠身，仰视着胡筠哲说：“我是王东凡第1任及第9任情人，前后一共与他交往共计783天，而你是他的第10任情人。”她机械地陈述着事实，情史曝光让这一对地下情人沉默了。这些话语对胡筠哲而言太过刺耳，他根本无法相信这就是真相，她俯视王东凡的眼神里带着愤怒、委屈、悲伤、仇恨。至此这段如梦如幻的感情彻底终结了，如同小美人鱼的结局——化作了美丽的泡沫。 
        何：“有能耐的女人解决不忠的男人，没本事的才去找小三。的确，我作为女人是失败的，一直以来不认同的价值在今天却触动了我，我还是会为丈夫不曾爱过自己感到些许失落，但不是因为你们。而且你也说错了，我或许爱过他，连我自己都不清楚罢了，他偏好重口味的菜，所以他不知道我喜欢清淡的浙菜，不知道这是我开的店。作为不称职的妻子，谢谢你们替我照顾东凡；作为没本事的女人，既然看到了这些，就不能这么轻易的算了。”杀人不过诛心，但何珏似乎不打算就此放过。 
        听到宣告的话语，他慌忙抱住了妻子的大腿乞求着，过错由他承担，请放过年轻的女孩。王东凡心里闪过一个念头，还好身高占优的是他的情人，
- text: 要是身高逆转，天知道会发生什么，搞不好真上演一出手撕小三都有可能。这份闪念绝非偶然，仅是王东凡潜意识上浮的一角，他并非不爱何珏而是不敢去爱，不论身高、阶层，这位爱人都是他难以平视的。仰视崇高之物，心生崇拜之情，这是下位者难以避免的本能。然而崇拜是距离理解最遥远的感情，何珏需要知己，不需要信徒。作为迷失自我之人，王东凡的心灵需要寄托，出轨6年6月，10任情人，9位女友，全都是他感情投射罢了，这些女人身上或是有他的期许或是有何珏的影子，所以他何尝不曾妄想过自己的妻子拥有巨人般的身高呢，可能连和胡筠哲做爱的时候都会想吧。 
        “凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门”——《马太福音》第7章。如同虔诚的信徒长久祷告终于得见神迹，王东凡的念想引发了奇迹。何珏突然感到心跳加速，搏动凶猛而剧烈，胸口火热，数十倍于艾灸的效力，这个热量一波接一波地向着全身蔓延，先前的从容不迫瞬间消失殆尽，她面目狰狞，哀嚎不断。连续性的燥热伴随着间歇性的刺痛夺取了何珏的触觉，她难受地捂住心口，大脑一片空白，疼痛感、烧灼感充斥全身，丝毫察觉不到其他的身体变化：齐耳的短发变成了过肩的长发，上衣的肩部被扯开了，用餐时上翻的袖口被撕裂了，腰身处的布料变得紧绷了，阔腿裤的臀部至大腿中段被绷出了裂缝，垂至地面的裤脚缩到了脚踝，变长的脚趾捅破了单鞋。短短的一分钟内何珏长高了近一头，这不是单纯的变高了，整个人的身材比例也跟着发生变化，原本瘦削的身体变得性感惹火，像是长期坚持健美的辣妹，残破衣物间露着恰到好处肌肉线条，不到一分钟的时间她长高了18cm，净高突破了2米。除了何珏外，在场的3人脑中冒出了同一个概念——身高转移。2位女士互相对视一眼，发现自己并没有变矮，目光被聚焦到了可怜的小男人身上，他变得更小了，连带着全身锻炼有质的肌肉一同萎缩了，说是干瘪的小老头还差一点，但也差不了太多了。 
        同为身高转移的受益者，胡筠哲与金琦琦所经历的体验更近似于第二次的青春期发育，像何珏这样短时间内身高暴涨的情况她们也是头一回见。胡筠哲惊得后退了几步，尽管长高之后的何珏依旧比她矮不少，一旁金琦琦则呆呆站在原地。金琦琦对于自己身为小三是内心有愧的，被何珏识破的当场她心里乱做一团手足无措，但还没来得及道歉就被轻易地宽恕了，她以为揭露王东凡就能释然了。可她错了，那只是对后来者的报复，她深爱着王东凡，未能发泄的愧疚淤堵在心中转为了悔恨。现在由于王东凡的不幸这份感情爆发了：当初要是我能放下了就好了，后来要是我能不许下该死的愿望就好了，现在要是我能变回去就好了。为什么她拿走的是他的身高，要是她拿走的是我的身高就好了，这样就可以安心了。 
