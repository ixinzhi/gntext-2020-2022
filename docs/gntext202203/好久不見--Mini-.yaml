- summary: "-   王玄離開醫院後感到格格不入，體驗到身體變輕。\n    1.  王玄回到住所，感覺與正常世界格格不入。\n    2.  身體變輕，舉重物變得容易。\n\
    \    3.  王玄決定去找怡婷了解情況。\n-   王玄到怡婷家，發現怡婷房間狀況糟糕，怡婷情緒低落。\n    1.  王玄敲門進入怡婷房間，房間狀況糟糕。\n\
    \    2.  怡婷情緒低落，用枕頭埋頭。\n    3.  房間內有裂痕、碎片和枕頭，看起來怡婷曾發脾氣。\n-   王玄安慰怡婷，怡婷要求王玄帶來玩具，並展示自己製作的物品。\n\
    \    1.  王玄安慰怡婷，並提供水瓶。\n    2.  怡婷要求玩具，並展示自己製作的綠色物品。\n    3.  王玄認出物品是自己的水瓶，怡婷因此感到無助。\n\
