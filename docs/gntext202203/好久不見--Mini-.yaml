- summary: "-   **童年回忆与友谊**\n    1.  王玄和许怡婷是贵族家庭的孩子，从小一起玩耍，特别的方式是抱起对方跑圈。\n    2. \
    \ 怡婷比王玄有活力，总是能跑得更久。\n    3.  两个小孩互相竞争，谁也不让谁。\n-   **分离与成长**\n    1.  怡婷生病后，两人失去了联系。\n\
    \    2.  王玄专注于学业，没有时间恋爱。\n    3.  怡婷在家静养，通过电话继续学习。\n-   **重逢与陪伴**\n    1.  王玄收到怡婷送的礼物，是一台手机。\n\
    \    2.  两人通过视频通话重逢，发现彼此的学业方向相同。\n    3.  怡婷在王玄学习时给予帮助和陪伴。"
  text: '# 好久不見 (Mini)作者：gankjungle558TID：32293# 1*本帖最後由 gankjungle558 於 2021-12-24
    22:06 編輯*好久不見/* 靈感來自於凌晨四點半的我，還有之前看得各種好文不過重口味的看太多，寫個清新點的文中以Mini為主，其他的就先不暴雷了 */王玄跟許怡婷的相識，是在15年前兩個來自貴族的小孩子，天天玩在一起兩個小孩玩耍的方式也很特別，喜歡把對方抱起來，然後圍繞著大宅子裡跑來跑去，說是為了世界毀滅的時候，可以帶著對方一起逃跑但...王玄把怡婷給抱起來，跑個三五分鐘，就得氣喘吁吁的放下怡婷怡婷的力氣比王玄大多了，總是能夠跑上個十幾二十分鐘，喘都不喘的；總得要王玄喘夠了，雙方的位子才會交換「哪有男生要待在女生懷裡被保護的!
    我也可以!」然後又過了三分鐘，雙方的位子又交換回來了兩個小孩子樂此不疲，直到夜色降臨「男生沒有力氣也沒有關係的，真的!」「我...我只是還沒有發育」「如果以後你還是這麼弱，我可以養你的!
    我們家很有錢喔!」「不用! 我們家也很有錢! 等我長大，一定會保護妳的!」兩個倔強的小孩子，誰也不讓誰。日子就這麼一天天的過去了直到某天，女孩的母親告訴王玄:「怡婷生病了，沒辦法出來玩了」從此，兩人就再也沒有見過面了。//-------過了很久，王玄也到了讀大學的年紀了。讀書作為王玄的拿手伎倆，讓他能在頂尖的大學內念書睜開眼睛、念書、閉上眼睛、睡覺就這樣過著日子的王玄，自然沒有時間戀愛。因為念書而沒了時間是一個說的過去的藉口，但也許王玄也有另外的原因吧除了念書以外，體能普通、長相普通，過著足不出戶、無聊而充實的日子直到有天，他收到了一個禮物，上面寫著:「好久不見」拆開禮物，發現是台手機；就在他想著這個手機是幹嘛的時候，手機上傳來了視訊通話的請求。接通電話，是他十來年沒有再見過的面孔「Hello，還記得我是誰嗎?」雖然變化很大，但是王玄還是認出來了電話的那頭，是怡婷//--------怡婷因為生病，被迫在家靜養；床上靜養的怡婷，也過著相當規律的生活睜開眼睛、喝藥、念書、睡覺日子也就這樣過了，沒想到怡婷天資聰穎，跟王玄通電話的時候，已經拿了不少學位了。通電話，是發現王玄在念的科系與自己在念的科系竟然重疊了!於是，電話就這樣被寄出去了。//--------那通電話過後，王玄好似多了個跟班。他在教室聽課、怡婷就跟著聽課；王玄漫步於校園之中，怡婷就跟著看著這花花世界；王玄在寒窗苦讀的時候，怡婷就在旁邊陪著他。說是陪，但實際上的情況是...「你這邊算錯了，這樣算的前提是要數列要收斂...「不用這麼麻煩啦，直接證明這個是偶函數就可以了...「諧振的情況下，....怡婷像是教導小朋友一樣，一一點出王玄的問題所在。王玄念了這麼久的學科，在怡婷面前就像是小學程度一樣，時不時還能端起馬克杯啜飲一口。「怡婷，你在喝什麼?」「這個?」怡婷把鏡頭照向馬克杯內，口頭上則繼續說到「他們說，這個是藥，第五期了。甜甜的，挺好喝的，你要不要也來喝兩口?」「我沒事喝藥幹什麼...你看起來挺健康的，怎麼還沒辦法出來呢?」「說什麼，外面的世界不太適合我。但說實在的，我也沒有什麼興趣就是了。話說回來，你現在還是這麼弱嗎?
    要不要姊姊我來養你啊?」「弱是肯定的，比起怡婷大人您，小弟可沒有繼續鍛鍊，怎麼可能比的上大人您呢?至於養啊，還是我來養你吧大人? 吃藥可不便宜喔?」「我家一定比你有錢的啦，而且我也沒有繼續鍛鍊啊，你看」透過相機，怡婷展示著自己的身材，可以看到是正常人的體格。沒有健美般的肌肉，像個正常而美麗的大學生'
- summary: "-   王玄与怡婷的对话及换药情况\n    1.  王玄询问何时比力气，怡婷回应并提及换药后的休养。\n    2.  怡婷告知换药后需休养一个月，建议王玄稍后再来。\n\
    \    3.  王玄对怡婷换药后住所的遥远表示惊讶。\n-   王玄在山上的庄园生活\n    1.  王玄在怡婷的指导下，没有花太多时间学习。\n  \
    \  2.  王玄与怡婷四处游玩，体验不同环境。\n    3.  王玄在寒假期间计划去探望怡婷。\n-   王玄到达山上的庄园\n    1.  王玄在警卫的带领下，经过层层关卡到达庄园。\n\
    \    2.  王玄面对一扇奇怪的门，试图打开却推不动。\n    3.  怡婷开门，两人终于见面，彼此感到惊讶。\n-   王玄与怡婷的互动\n   \
    \ 1.  两人互相调侃身高，表达对彼此的关心。\n    2.  王玄被怡婷拉进房间，房门被关上。\n    3.  怡婷解释房门设计的原因，并给王玄倒水。\n\
    -   王玄对怡婷住所的感受\n    1.  王玄发现周围环境都是为怡婷量身定做的。\n    2.  王玄对怡婷的身高表示惊讶，并询问具体数值。\n \
    \   3.  怡婷给王玄喝药，并解释注意事项。"
  text: 「我看起來還是正常人吧? 什麼時候來比力氣啊?」「來啊! 誰怕誰啊!」「不過最近要換到第六期藥了，每次換藥我都要睡個一個月左右，你之後再來吧，地址是在......」「也太遠了吧，這是在山上是不是?
    你是不是變成女泰山了?」王玄與怡婷拌嘴，就像回到了以前的日子。但某些事情，卻是永遠回不去了。//---------------接下來的一個月，王玄又回到了那個枯燥的日子。讀不下書的時候，王玄來到了怡婷給的那個地址，是個山上的莊園。莊園外部看起來不像是廢棄的，像是一直有人在照護，內部卻是在施工中。警衛也知道來人是王玄，任由他在四處走動，只在他要進去莊園的時候攔下了他:「時候未到，你等大小姐電話吧。」//-----------------在怡婷的指導下，王玄並沒有花費太多的時間念書。空閒下來的時間，就帶著怡婷四處走走。看看小巷內的攤販、看看小酒館的門口、看看古色古香的小鎮、也看看鋼鐵叢林的冰冷。美麗的世界，並不會因為誰而特別美麗，卻會因為誰而看起來特別美麗，即使人不在現場一樣。「都寒假了，你可以過來了吧?」「請更正你的用詞:終於寒假了」在怡婷的要求下，王玄擠出了連續的幾天，準備過去探望怡婷。雖然不知道為什麼探望還要安排連續幾天，但是王玄還是聽話的安排了，並且準時到達了山上的莊園。在警衛的帶領下，經過了層層把關，王玄來到了一扇門前面。這扇門很奇怪，正常應該要在腰高的門把，卻接近了胸口的部分。空蕩的大廳中，只有離去警衛的腳步聲、佇立著的大門以及王玄跟他忐忑的心。收拾了一下心情，王玄敲了敲門，然後轉動門把，輕輕一推。推...推...推不動?
    加上自己的體重也推不動?難道是方法不對? 要用拉的?轉動門把，拉....拉不動懷疑自己被惡搞的王玄，正在思索著要怎麼跟這個門搏鬥時，開門的聲響顯然傳到了裡面，某位等待許久的姑娘。「王玄!
    你終於...啊?」「怡婷! 你..啊?」距離門兩步之遙的王玄，以及開門的怡婷，終於是面對面的見到了彼此。不過，比起內心的歡騰，更多的是疑惑:「王玄，你怎麼沒有長高啊?
    這麼矮有沒有殘障手冊?」「怡婷，你怎麼這麼高啊? 上面空氣這麼稀薄，有沒有呼吸困難?」嘴上沒有放過對方，兩人還是相擁了。相隔了十來年的再會，即使體型上有了些許的....更正，不小的差異，雙方顯然心底都還是有對方的。兩人並沒有相擁太久，王玄就被輕易的拉進了房間內，而房門也被怡婷帶上了。依照怡婷的說法，外面的空氣不好，所以門不能開太久。//------------門把這麼高，果然不是給王玄設計的，而是為了怡婷。遠遠看起來，怡婷與周遭環境的比例是相當正常的，門把、家具、椅子等等...反而是進房的王玄，彷彿回到了小時候，什麼東西都大了一號，包含自己的心上人也是，好像只有自己回到了以前的年代。王玄打量著周遭的環境，感覺還挺新鮮的。「看來你身邊的東西，都是為了你量身訂做的呢，怡婷。」坐在被怡婷輕鬆拉開的椅子，對自己有點太高的椅子上，王玄把目光移向正在倒水的怡婷身上。「之前都是透過視訊的方式見到你，沒想到你這麼高...」若非真的過來，誰能想到周遭的家具，都是量身定做的呢?怡婷倒完水，放在王玄面前說到:「我也以為你跟我差不多高呢，畢竟在鏡頭的另外一邊，你看起來沒有特別矮...你身高多少?
    140?」「我可是170...反倒是你，你到底有多高? 看起來240差不多吧?」「我上次量也是170啊，我看周圍的環境都差不多，也就沒有特別量了。來，喝點水，還有這個是之前的第五期的藥」「謝了，你真的要讓我喝藥啊...」「喝個兩滴，品嘗一下味道應該沒有問題，不過他們說要配合大量的開水，以免發生意外就是了」
- summary: "-   王玄发现杯子异常沉重，怀疑怡婷的动机。\n    1.  王玄觉得杯子重达五公斤，询问怡婷是否感到重量。\n    2.  怡婷轻松拿起杯子，认为王玄只是想吸引注意。\n\
    \    3.  王玄感到惊讶，自己确实觉得杯子很重。\n-   王玄喝下药水后感到不适，怡婷帮助他缓解痛苦。\n    1.  王玄喝下药水后感到喉咙灼热，全身不适。\n\
    \    2.  怡婷抱起王玄，带他去水龙头补充水分。\n    3.  王玄在大量清水帮助下缓解不适，但仍无法说话。\n-   王玄在怡婷的照顾下醒来，发现棉被厚重。\n\
    \    1.  王玄醒来发现自己躺在怡婷的床上，怡婷回来关心他。\n    2.  王玄觉得棉被厚重，推不动，怡婷轻松掀开被子。\n    3.  王玄意识到自己体弱，决定以后加强锻炼。"
  text: '「好吧，就試試看也不犯法..」王玄這時準備喝口水，卻發現...「你這杯子也太重了吧?」王玄想了一下，說道「這重量，起碼有個五公斤吧，你拿著都沒感覺嗎?」怡婷也發現不對勁了，王玄看起來不是在演戲，而是真的覺得杯子很重的樣子。怡婷站起身，走過去拿起了杯子。「很輕鬆啊，就是個普通的杯子啊?
    你只是想吸引我的注意力吧? 太老套了喔~」王玄感到非常的訝異，畢竟自己是真的覺得很重，而非是用這矬方法來搭訕的。//------------------在怡婷的要求下，王玄喝下了第五期的藥水。這是怡婷喝剩下的，難免有些難為情，但是王玄還是仰頭，讓怡婷從上面倒了兩滴下來(沒辦法，杯子實在是太重了，只能讓怡婷幫忙)「確實，甜甜的，還蠻好喝的...咳!」突然，王玄捂住自己的喉嚨，他感覺自己的喉嚨像是有火在燒，而且渾身上下的肌肉都有蟲子在爬一般，非常的難受。一旁的怡婷，也被嚇了一大跳，立刻將王玄抱起，並且衝向水龍頭旁，讓王玄大量補充水分，試著緩解王玄的痛苦。在大量清水的灌注下，王玄的喉嚨好多了，但是還是說不出話來，而且全身痠痛，無法動彈，最後忍不住昏了過去。隱隱約約，似乎看到了怡婷的淚光真沒出息，自己竟然連這點小事情都忍不住，還害她哭了...//-----------------再次醒來時，王玄發現自己正躺在一張特大號的床上，不用猜也知道這是誰的床了。此時，門開了，原來怡婷正好回來了。「還好嗎?」「本來不太好，看到妳就好了...我睡很久嗎?」「大概幾個小時。都怪我...」「沒事，我自己體質不好，在外面都只知道念書，看來身體真的挺虛弱的，之後出去還是去鍛鍊一下好了，至少不能夠連水杯都拿不起吧?」王玄打斷了怡婷的自責，準備下床上個廁所。不過...「現在是寒假沒錯，這裡是山上也沒錯，但你這棉被也太厚重了吧?
    你有這麼怕冷嗎? 我都快推不動了欸?」「有嗎? 你只是剛醒來所以力氣比較小吧?」怡婷一臉輕鬆的掀開了蓋在自己身上的棉被，讓王玄可以重獲自由。//----------------即使洗手間也大了一些，但是還是不影響王玄的動作。雖然過程中，他辛苦的推開門、辛苦的關上門、解放、辛苦的拉開門、辛苦的帶上門，但總算是完成了這項壯舉。出門，卻看到怡婷準備要送客了:「來吧，這杯水喝完，我覺得你可以先回去了，多休息一下，以免再出現什麼後遺症...這裡又偏僻，我真的很擔心你出事...」王玄伸手，準備要接過水杯。有了上次的經驗，王玄用了不少的力氣，準備要接這個水杯，沒想到接到水杯後，卻發現水杯沒有想像中的重，因此灑了些水出來。兩人不疑有他，即使心中不捨，也只能暫時別離了。//-----------------下山的王玄，準備前往醫院做個檢查。總覺得哪裡怪怪的，剛剛的事情中，透漏著一絲詭異。/*
