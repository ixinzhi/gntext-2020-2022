  text: '和睡着的欧娜坐在巨大的死尸旁边， 久久不做声。奎因死了 ，她饿死了 ，欧娜可能也没想到菲儿还活着 ，不然 ，我也将一辈子呆在欧娜的肚子里 不见天日。就写到这了，
    谢谢大家支持， 没审字 ，请见谅 ~！欧娜许久才醒来， 我和菲尔都默默的看着欧娜。欧娜瞪大了眼睛看着我。， 一回头看见菲尔后 ，显得更惊讶了“我以为你死了。”欧娜对着菲儿说。“呵呵
    ，奎因开战后我就逃出来了。”菲儿说。现在战况什么样子， 大家都不知道 ，我 ，欧娜 ，菲儿 ，只能在原地发呆。“走吧， 我们去看看到底怎么样 ，现在这个世界已经变革了
    ，不管谁赢谁输 ，都是惊天动地的改变。” 欧娜说。菲儿抓起我， 握在手里 ，跟着欧娜走向战场我们走了好久好久 ，跑的时候没发现这条路多长 ，走了一个小时左右才走到
    ，我们面前全是浓烟 我甚至能嗅到一股烧焦的人肉味。我们趴在远处的石头上， 发现 ，裴瑟妮家族和女巨人族还恶战之中。欧娜站了起来 ，对着菲尔说：“到时候了 该结束这场战斗了。”菲尔默默点点头，
    看了看我 ，一下子将我扔进嘴里 ，吞了下去 ，我还是第一次被扔进菲尔肚子里。菲尔肚子里的情况 ，倒是和欧娜没什么区别，我透过菲尔的肚子 ，惊呆了 欧娜飞到了天空之上。张开嘴
    ，瞬间， 好多裴瑟妮家族的人都越来越小， 他们经过了苦战， 根本无法抵抗， 瞬间就被吸进去欧娜可以说是生吞了所有裴瑟妮家族的人。最后， 她慢慢落下 ，站在女巨人军队面前大喊：“杀过去。”所有女巨人
    ，都冲了过去 ，厮杀一片 最后 所有裴瑟妮家族的人都被俘虏。菲儿默默的说：“呵呵 ，这就是欧娜的实力， 对了 ，你该出来了吧。”菲儿退下内裤 ，蹲了下来，
    我用一样艰难的方法 ，最后从她的后门钻了出来... ...欧娜成为了女巨人的女王， 菲儿也成为了欧娜身边最信任的贴身 ，而我 ，天天都生活在她们身边。大概过了五年，女巨人族才终于从新于好，
    这个原本是地球人的地盘， 成为了女巨人的统治天下。今天晚上吃完饭， 我就躺在欧娜的床上， 准备睡觉 ，这个时候 ，感觉原本闭上的眼更黑了， 一睁开 ，一只大白脚就落了下来，
    踩在我胸口上 ，我咳嗽两声， 看着面前的欧娜 问道：“今天又要......？”欧娜微微一笑， 对我说：“是啊 好舒服的~”自从战斗结束 ，我就和欧娜住在一起
    ，欧娜有时候来了兴趣， 就会让我给她舔脚 ，她的白脚不臭， 但是也会微微有些味道 ，毕竟对我来说太大了 舔，起来也好累 ，我也很无奈， 微微一笑给她舔起来
    ，从脚趾甲到脚趾缝 ，都要舔 ，脚底， 脚面 ，一处不漏 ，大概过了半个多小时， 我累的半死 ，躺在了床上。欧娜跪坐在我身边 ，对我说：“现在的生活 真的好安详啊
    ，呵呵。”我说：“是啊。”欧娜突然面无表情的问我 ：“你会恨我们吗？ 侵占了你们的地球。”我笑着说：“哈哈 ，怎么会 ，反正我也没有朋友 ，虽然 ，与我从前的世界大不一样了。
    不过 ，我无所谓 ，只要能安详的活着 ，就好 ，虽然偶尔要钻你的身子， 舔你的脚... ...”欧娜不好意思的笑了笑：“睡觉吧。”# 2<ignore_js_op>[1597846854745.jpeg](forum.php?mod=attachment&aid=ODk2NjZ8YjFhZTRlNWV8MTY0NzcwNTQyMHwxODIzMHwzMTI1Ng%3D%3D&nothumb=yes)
