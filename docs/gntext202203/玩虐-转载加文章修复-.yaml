    有M而已。。。。）”那个名字叫欧娜的巨女说：“菲尔， 行了 ，别弄死了。”那个叫菲尔的巨女便从我身上抽开了巨足欧娜：“那叫阿姆就没错了 你就是我们要找的不死的OT人（Optional
    tension 这里有随意拉伸的意思 OT由此而来）”“OT。。。。。？”我嘴里的那个“人”字还没出来， 欧娜瞬间弯下腰抓起我说：“跟我去见我们的族人吧，
    接下来是决定你命运的时刻。” 说罢 ，我只感觉天翻地覆 ，我被塞进了她的大嘴巴里 ，她含住了我 周围又变回了黑暗。就到这了 有时间再更 在这里还是要谢谢支持我的人
    睡了。。。。由于我的全身都已经被绑住了 ，所以脸贴在了这个又大又湿又红又黏的舌头上， 这只有一点好处 就是减震......大概过了能有五分钟吧 ，终于震动结束了
    ，虽然只是短短的五分钟 ，但我感觉这是我这辈子最恶心的五分钟 ，有种晕机的感觉 ，要吐还不敢 ，怕被无情的吞噬......因为我现在在别人的嘴里 ，不管怎样，
    我做什么都要小心。又是一阵昏天暗地 ，我先是被吐到了巨大的手掌上 ，然后被旁边的那个叫菲儿的古铜肤色巨女拿了起来 ，放在了一张大台子上， 我抬起头 ，四处观望
