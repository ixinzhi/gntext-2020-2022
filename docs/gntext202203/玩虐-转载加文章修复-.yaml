  text: '# 玩虐（转载加文章修复）作者：秋风落叶TID：31256# 1一个很老的贴吧文章，现在见到的只有零散部分了，我只好凭着印象尽量还原和修复文章，有错误和文章突兀处，敬请原谅。玩虐我醒来的时候周边一片漆黑
