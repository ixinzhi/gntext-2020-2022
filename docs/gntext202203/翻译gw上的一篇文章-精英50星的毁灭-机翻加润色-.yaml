    2*本帖最後由 zxcvbnmasdfghj 於 2021-8-11 15:11 編輯*麦克米尔斯高中是纽约州为数不多的高中之一。学生人数不多，所以就算你听说过每一个学生或教员也不奇怪。在所有的学生中，有一个名叫拉奎尔的女孩，她的名声一点也不好，人们谈论她的唯一优秀的方面就是她的相貌，每个人都想要远离这个暴力的假小子。她是一个18岁的波多黎各裔女孩，头发染成了金发，她天生的黑发仍然从根部露出来，她的手指甲和脚趾甲很长，涂上了一层令人惊叹的深粉色，反射的光线就像镜子一样。她那完美的大胸脯通常被一件紫色的棉质毛衣勒紧，这件毛衣几乎无法容纳从她未打开的拉链中窥视出来的巨大胸部，露出光滑、年轻、棕褐色的乳沟，让世人目瞪口呆。她的腿又长又粗，一直伸展到她丰满的背后，这也造就了她的身材。拉奎尔是新时代的产物，她诞生于50个精英阶层的富有统治者离开地球，在人造行星上过上更好的生活，以及导致国家社会和经济衰落的众多事件之后。她认为，虽然有些人由于缺乏证据而不相信精英50的存在，但她最好说，她知道精英50的存在，因为他们的行为塑造了她今天的样子。有传言说，精英50掠夺资源为他们的星球，以及绑架人民，以增加他们的社会数量，以及提供宝贵的仆人给统治者。大约四年前，拉奎尔和她的妹妹成了这些传言中的绑架案的受害者。他们被一个穿着黑漆漆的危险品套间的男人追赶，他用一种抖S的口吻漫无目的地说，这两个女孩将如何成为拥有50名精英的雇主的奴隶，最终拉奎尔挣脱了男人，而她的妹妹从此与她天人永隔。此刻拉奎尔正沿着学校的大厅走去，她没有为路上的任何人停下脚步，因为她希望有人会为她搬家，但有一个女孩全神贯注地参加一个集会，没有注意到拉奎尔朝她走来。那两个女孩擦肩而过。女孩并没有对她和拉奎尔的接触多加考虑，但今天心情特别不好的拉奎尔对女孩怒目而视，把她按在墙上。当学生们看到学校里那个坏女孩要教训一个无辜的学生时，他们大吃一惊。直到拉奎尔被两个女孩从女孩身上拉下来摔在地上。“怎么了？你们想插……“拉奎尔注意到那两个女孩是她最亲密的朋友时，她就不说话了。索菲亚和静怡这两个女孩低头看着关心她们的朋友，却不担心她会做任何伤害她们的事，就在那一刻，即将成为拉奎尔愤怒牺牲品的女孩趁机跑开了。索菲亚是个和蔼温顺的女孩，拉奎尔很快就把她当成了朋友。索菲亚是一个可爱的，金发，胖乎乎的女孩，谁是高度自我意识到她的外表。她因其活泼的个性、关心他人的天性而深受人们的喜爱。除了体重和个性之外，她以大胸大臀而闻名，相比之下，拉奎尔的身材显得一般。静怡是天文学俱乐部的主席，在某些问题上，她很少与拉奎尔发生冲突，但无论如何，她们互相尊重，认为彼此是好朋友。静怡是一个亚裔女孩，她通常脸上带着严肃的表情（即使她很兴奋或高兴）。她有一头光滑的黑色短发，一双闪亮的黑眼睛透过黑框眼镜闪闪发光。她的长指甲被漆成黑色。闪闪发光。她很瘦，身材很好。“好了好了，不要闹了，我们去上课吧，一起吃我烤的饼干。”静怡伸手扶拉奎尔站起来，拉奎尔勉强接受了。“听着，拉奎尔，如果你一直这样打架，你会让俱乐部很为难，你会让我很为难，因为。。。你知道，我们是朋友，我将因你的行为而受到牵连。”“拉奎尔，来俱乐部和我们一起玩吧。'
