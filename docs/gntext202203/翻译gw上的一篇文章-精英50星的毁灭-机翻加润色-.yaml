  text: 每次你出去做危险的事，我都担心得要命。如果你真的找到那个人，但他伤害了你怎么办？你加入俱乐部是为了找到精英50的线索，让我们从俱乐部出发努力吧。”“对不起，索菲亚，但你不明白，我有了一些新的线索。”“她是对的，索菲亚，你不能理解拉奎尔的感受，这就是为什么我们都没有权利阻止她。我们应该祝她好运，平安归来。做你想做的事。“好吧，没必要弄得这样。我晚点再找你们，别等我。我要找到那个杀了我妹妹的混蛋，让他付出代价，然后我会惩罚该死的精英50。”拉奎尔离开学校已经一个小时了，和往常一样，她没有再靠近在黑色危险品套房里找到那个人。她从街上的人那里得到了很多新的线索，她想至少离找到罪犯还有一步之遥。她收到了一个可疑男子在该地区游荡了大约一个星期的消息，原因他们都不知道。拉奎尔开始认为，她收到的信息是假的，也许她只是告诉她想听到什么。拉奎尔认为她的寻找将是徒劳的，她决定回到学校，向她的朋友诉说她的沮丧，同时也蹭她们一顿晚餐。她开始向学校的方向走回去，直到她从眼角发现了她多年来一直在寻找的东西。她几乎不敢相信，她正小心翼翼地看着目标走在禁区后面。这片区域有大门，碎金属堆在几英亩的砾石上。拉奎尔期待着给那个男人上一课，但她决定采取另一种方法，她决定跟着那个男人，希望他能带她找到任何关于50强的信息。她偷偷躲在报废的汽车后面，保持距离，同时密切注视着那个人。她的尾随持续了大约20分钟，直到他停下来把手伸进沙砾里，她对他在做什么感到困惑，但决定看着事情继续下去。那人从碎石上抬起胳膊，举起一扇大金属门，门通向地下的一个碉堡。那人环顾四周，确定他是进入地堡前唯一在附近的人。拉奎尔不知道门通向哪里，但这并不重要，她知道，如果她想结束他的生命，她需要跟随他。她等了几分钟才开始行动，进入地堡，令人惊讶的是地堡没有安全措施阻止她进入。她走下一段金属楼梯，通向一个有两个房间的小地方。一个房间被锁在一扇旧木门后面，另一个房间被玻璃墙和玻璃门包围。房间里的东西一览无余。房间的墙壁是光滑的金属板，上面有许多电脑屏幕和控制面板。房间被蓝色的L.E.D.灯条照亮，灯条缠绕在墙上。房间的另一端有一块发光的六角形面板，另一边有许多发光的球体悬浮在那里。拉奎尔被各种大小的发光球体迷住了。她被它们的美丽迷住了，只想知道它们是什么，它们是怎么漂浮的，更重要的是，它们为什么会在一个偏僻的地堡里。“太美了，那些球是什么……这到底是什么地方？”“这是精英50的禁区。”当拉奎尔听到一个年长男人粗哑的声音时，她倒吸了一口凉气。她还没来得及做出反应，就被危险品室的男子从玻璃房的门里抓住，按在地板上。“我本来应该负责运输的，但我想我可以再运送一个仆人进去。我认识一些统治者，他们喜欢像你这样性感、年轻的姑娘。”这名男子将拉奎尔的头猛撞到地板上，让她天旋地转，然后将她拖到地板上发光的六边形垫上，然后开始摆弄球体附近的控制垫。拉奎尔看到她下面的垫子越来越亮，感觉越来越暖和，拉奎尔感觉大事不妙。她恢复了镇定，向那人猛扑过去，开始用手肘猛击他。她透过套房的窗户可以看到那个男人是个邋遢、肮脏、满脸皱纹的男人。她不甘心相信这样一个丑陋的混球杀死了她的妹妹，她想让他付出代价。她做了一个柔道投掷，把他扔到发光的垫子上。那人发现自己被扔在了垫子上，顿时开始惊慌失措。”等等，我还没定好目的地，请关掉机器！”突然一道蓝光吞没了那个人，顷刻间，那个男人从视线中消失了，只留下一缕烟。拉奎尔惊呆了，她不知道那人发生了什么事，但她希望他死了。#
