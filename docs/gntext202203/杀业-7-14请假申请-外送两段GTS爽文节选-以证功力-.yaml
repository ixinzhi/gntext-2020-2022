    編輯*我把柜子打开了更大了一些但那东西……没有动……我认真的看了过去……似乎，是一个小小的人偶……不高，大约5厘米左右我伸出手，将它抓在手中……然后我走回我床上……坐在床头，开始细细的观察……呀~我不由得惊叹一声这个人偶……真是，太逼真了……人像的形象，像是个男性青年，很帅气……紧闭双眼，盘腿坐着……如同老僧入定一般但他的身上，却是穿着一件普通的运动衫……整体上是一个现代人的打扮但这人偶的细节却是精巧到了极致……皮肤不知是什么材料做的，不像一般的塑料或是硅胶。靠近一看，感觉似乎毛孔都隐约可见。不但如此，一般人偶，头发的粗细都会跟人类差不多……但这个人偶，头发细的几乎看不清楚……这么算来，就算是这么一个5CM大的人偶，发量恐怕也会跟人类差不多吧？这种便宜旅馆，会放置这么精细的人偶模型吗？我几乎不敢相信？这应该很值钱吧……竟然放得这么随意不对，这东西是掉在柜子缝里的，而且我这几天都没见过……所以，这应该不是这个旅馆的东西估计，是之前哪个客人丢下的吧我伸手摸了摸，触感很有弹性，比塑料软，但比硅胶涩……感觉比一般的XX玩具还要真实……于是，我脑中闪过一个念头……这类的玩具，通常是“可动”的吧？我咬了咬嘴唇……开始掰他的胳膊……最开始有些费劲……但稍一用力，还是可以掰得开的……果然，是“可动人偶”而且，是全包皮的但这人偶的关节转动起来的却有些奇怪……完全没有正常人偶关节转动时摩擦的均匀力感……有时需要用力，有时却又轻得像是胳膊都掉出来了可能是丢的时间长了还受了潮，有些僵硬了吧？但无论如何，这个是一个非常完美……而且极为可爱的人偶……而且是我一生中，从未见过的最逼真的人偶嗯……而且，还很萌不知不觉之中，我已经深深的被这个漂亮、真实的不像话的人偶吸引了，刚刚才踩死一只大壁虎的糟糕体验早就被我抛到九宵云外去了……作为一个对自己容貌颇有自信的女人，我可以说是对任何男性都有一定的免疫力……但，如果一个男人，非常非常的细小……那我就不一定能把持的住了。几乎所有人类都会在小小的萌物面前失去抵抗力，特别是女人……忍不住去抱，去捏，去吸，去捏……或是欺负一下，吓唬一下……期待着它们能露出更丰富的表情我把他放在手心，然后攥紧拳头……就像卖仓鼠的老板娘，逗玩自家的萌宠一样。同时，还学着她们的样子，一边慢慢把捏紧，一边微笑着吓唬它说：“我捏死你好不好？”“哎呀”突然之间，我感觉到手心里一下刺疼……我赶紧张开手掌，手心里，在那个小人边上，有一滴鲜红的血迹我赶紧抓起这个小人偶……这才注意到……这个小东西的衣服里，竟然藏着一段明晃晃的银针……“X”我很淑女的说了一声脏话怎么我就总是摊上这么倒霉的事儿……小时候睡觉的被子里有妈妈缝完一半忘了的针……毛绒绒的玩具熊里有尖锐的拉链扣……搓了一半儿的橡皮泥里有木屑……连自家的车里都不知什么地方藏着只大马蜂……现在，怎么连这么精巧的橡胶玩具中都藏了针……
