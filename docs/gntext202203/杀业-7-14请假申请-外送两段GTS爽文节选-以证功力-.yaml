- summary: "-   GTS-C回顾与坛友互动\n    1.  GTS-C自述曾活跃于坛，因网络限制多年未参与。\n    2.  GTS-C自认文笔不错，喜欢写气氛浓厚的GTS故事。\n\
    \    3.  GTS-C分享新发现，曾写过一个“应用文”类型的故事。\n-   GTS-C创作新故事\n    1.  故事名为“美女踩死了一群男人”，为自娱自乐之作。\n\
    \    2.  GTS-C挑战以“踩死”过程为题材，尝试不同文学笔法。\n    3.  认为故事是顶级GTS爽文，色情度极高。\n-   故事背景与人物介绍\n\
    \    1.  故事发生地河北洪山殿，以超度、消业闻名。\n    2.  主事僧遇到一位异常丰满、美艳的女施主。\n    3.  女施主身上有强烈的煞气，主事僧感觉其有重杀业。"
  text: '# 杀业（7.14请假申请，外送两段GTS爽文节选，以证功力）作者：gts-cTID：31197# 1*本帖最後由 gts-c 於 2021-7-14
    23:52 編輯*大家好，我是GTS-C我想这个坛子里应该已经没有几个人还记得我是谁了吧？虽然我以前还算是活跃分子，但……后来GN上不了……必须翻墙……之后。我就好几年没来了。我就是那个从来不写你们可能看过的GTS类型故事的那个作者……自认为文笔还不错……我写故事，从来是喜欢气氛，但今天翻以前的资料，突然发现我竟然曾经写过一个“应用文”就是……你们懂的……那种……自娱自乐的那种故事……这是一个关于CRUSH的故事讲一个**美女踩死了一群男人**的故事……**我写这东西是给自己看的，因为一般的GTS文章已经刺激不了我了**在写这故事时，我还有个心愿，就是想挑战一下，**单纯就一个“踩死”的过程，能够写出多少种完全不同的文学笔法来……**毕竟，**“踩死”的过程，以及动机、气氛，女强的压迫感……还有心理描写，才是GTS文学的永远的主题**那种写着写着就写成小说的……全都是甭门邪道……（其实说的就是我自己）当然，故事中还有其它的杀生方式和GTS互动算是点缀吧个人自信这是一篇**顶级的GTS爽文……****色情度（针对残酷系GTS
    FANS）相当于《红唇狩猎场》的10倍**不过，**前面几章可能涉及到GTS内容不多**还请大家多多包涵毕竟有铺垫才有反转嘛。好了，牛皮吹了，大话说了就看到时候，是成功装逼，还是打脸了……#
    2*本帖最後由 gts-c 於 2021-7-6 23:52 編輯*河北洪山殿，素以超度、消业之事闻名平日里香火不断这一日，主事僧坐在解缘台前突然来了一位女施主这是一个异常丰满、美艳的女子，面容姣好，胸脯高耸……与正常女子相比，她的身材更为高挑、结实……但整体体型匀称……可以说是一个几乎挑不出来任何缺点的极品美人。但奇怪的是，美女一进殿门，似乎就有一股阴气袭来……主事僧不禁一凛要说这阴气，确实古怪……寻常人等看不清楚，只是单纯的感觉有些骨冷，皮肤隐隐有些刺疼……但这僧人眼中，却是这女人身边一层煞气……仿佛黑夜阴风，地狱邪炎……细看之下，隐隐间感觉自己灵魂深处，似乎听到有人哭喊、悲求、哀号之号杀业！很重的杀业！！！主事僧猛的睁开双眼，细细的打量这个女人。美女似乎早已习惯了被人查觉注目，但无论如何被一个和尚如此仔细的端详还是不怎么常见……但很快的，美女就查觉到了这和尚对自己的关注，与寻常登徒子并不相同。“女施主这身煞气”和尚说话间不禁倒吸一口气“莫非有杀业在身？”“杀业？”美女对这个词有些陌生，于是问道：“你说的是，杀人吗？”和尚静默不语看到和尚的反应，美女想了想，口气有些犹豫的说：“我，可能杀过人。”这话说得让人摸不着头脑什么叫“可能”杀过人？看到这个情形，美女解释说：“我不能确定，我杀的……到底是不是‘人’？那些东西……可能……从某个方面算是人类吧，但……我也不能确定的说他们是什么？”和尚有些听不懂美女的话，于是试着诱导她：“那么你可以确定的就是……你杀了人？”“杀？”美女听到这里，仔细的回味了一阵这个词，想了想后，点了点：“算是吧。”又是一个不确定的回答。和尚不知道该怎么问下去了。对方是不是人类不能确定已经够奇怪的了杀还是没杀，这又有什么不能明确的呢？而且，这女人身上的杀业……是确凿无疑的……不但如此，这和尚坐此解惑数十年，从未见过有人身上有如此强烈的杀业……想来，这不但是杀过人……而且，还不止一个……不，恐怕只有杀过上百人，才会有如此杀业……杀人？上百？一个女人？'
- summary: "-   和尚对美女的“踩死”行为感到困惑\n    1.  美女解释踩死了一只东西，和尚感到惊讶\n    2.  美女用手指和比划描述踩死的东西\n\
    \    3.  和尚对美女的描述感到难以置信\n-   美女展示自己的玉足，和尚被吸引\n    1.  美女展示自己的脚，和尚被其美丽吸引\n    2.\
    \  和尚看到美女的脚时，禅心不稳\n    3.  美女意识到和尚的动摇，微笑缩回脚\n-   和尚询问美女踩死的东西，美女承认是故意为之\n    1.\
    \  和尚询问美女踩死的东西是什么\n    2.  美女承认踩死的是一种非常细小的男性生物\n    3.  和尚对美女的陈述感到惊奇，询问是否亲眼见过"
  text: '但她自己甚至连是不是杀过都不清楚……和尚实在有些不明白了。美女也感觉到自己的回答实在难以让人感觉，于是试探着问：“你说……踩死……算不算‘杀’？”“踩死？”和尚大为惊异，这……这……这……这是什么奇怪的杀人方法？看到和尚难以置信的表情，美女点点头，然后开始解释的用手指了指地面，接着比划了一个一寸左右长度，说：“比如说那里，有一个这么大的东西”和尚顺声望向一方地面，但就那么突然之间……美女抬起脚，“啪”的落在刚才自己指的地方然后，美女抬起头，看着和尚说：“我就是这样的……踩死了他”这情形，就像是在描述自己踩死了一只蚂蚱一样但是和尚却完全呆住了……当和尚看向那地方时，那女人完美的玉足，就那么没有任何提防的冲进僧人的眼中……这双脚纤长优雅，无一点赘肉，也没有明显的青筋，总体上平滑圆润。脚跟暗红偏白，看不到任何折皱。脚趾饱满而修长，整齐的并在一起，指甲晶莹，暗藏粉色。肌肤似雪，润如凝脂。看上去柔爽顺滑，如丝绸般光洁。和尚原本就怕这女施主美色，言谈之时，心中佛号念个不止……突然冷不防看到这双玉足，顿时间禅心不稳……再加上这女施主所说之事更是奇怪之极……一时间不知所措美人见这僧人动了凡心，不禁有些好笑……毕竟她自持美貌，这情形倒也并不意外。但她来这寺院并不是为了撩拨男人……若是这僧人失了定力，对自己也没啥好处。于是嫣然一笑，默默的将脚缩了回去。“哦”和尚见她脚动，顿时清醒……惭愧之余，也慢慢的收拾了平常之，继续问话道：“你是说，你踩死过什么东西？”美女点点头“阿弥陀佛”和尚双手合十看来事情也就是这样了，这女施主似乎踩死过什么东西……虽然不清楚那是什么，但想来不过是虫蚁蛙鼠之类……虽然也是杀生，但……毕竟也不违天道法律但……面前女施主这一身杀业又是从何而来呢？若只是单纯的踩杀虫蚁，无论如何不该有如此重的一身杀业吧？面前这个女施主，怎么看都只是一个正常的美丽女子……“我杀死的，准确的说我踩死的……可能，真的是人”类美女解释说说到这里，美女伸出手掌，比了一下自己的小指：“他们……可能是一种……象人类一样的东西……男性生物……非常细小……比我的这根指头还小。”这话令和尚大为惊奇：“施主可是亲眼见过？”美女肯定的点了点头“哦”和尚不知道说什么好了这事儿听着奇怪，但至少这女施主的一身杀业，似乎可以解释的通了但……真有那么细小的男人吗？而且，如果真的有那么细小的男人，踩死他……能算罪过吗？无论是人类，还是什么生物……若真的小到虫子一般大小，那么被面前这位美女无意中踩死……应该也是很自然发生的事情吧？“阿弥陀佛”想到这儿，和尚双掌合十，朗声说道：“若是施主无心之失，那也不算什么大的罪过。”“不”美女表情有些不自然：“我，不是无心的。”“哦”讲到这儿，美女终于放下了包袱，她看着和尚，认真的说：“我是刻意的……把他们……踩死了。”和尚大吃一惊于是，那大美人就开始讲述自己的故事。#
