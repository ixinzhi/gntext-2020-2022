    好久不见，能发以前的老文吗，满满的回忆你点我的名字查我的主题，就能找到# 5*本帖最後由 gts-c 於 2021-7-7 05:08 編輯*有一段时间，我在乡间旅游时住进了一家位于深山中的旅馆那不是一个著名的风景名胜，地方很静，很偏僻，四周没有人烟……但那里的朝霞很美……不知为什么，我莫名的喜欢那个地方有好几天，我都住在那里，想远离尘市，让时间停下来……也许是上天回应了我的愿望吧，在住进去之后，连老板都离开了……一边几个天，我甚至连白天都没见到过他。整个旅馆就我一个客人……这其实有些怪毕竟在荒山野岭中，一个女游客独自住在那里……这个情形怎么看都不太像是很安全的样子现在想想，我这人真的有些大条特别是最开始，我局然还幸福的享受了几天孤独，庆幸没人打搅但不久我就感觉有些不对劲儿了……太荒凉了别说旅馆附近甚至我爬到附近的山顶上极目四望……视野范围内也看不到任何有人的样子……有些可怕……但……也不是特别的强烈虽然有那么一点点与世隔绝的感觉……但毕竟网络是通的……让人感觉到安心一些然而，真正可怕的是在晚上那段时间，一到晚上，我总是听到隔壁房间有人说话……声音不大，隐隐约约的好几次，我不能确定到底听见没有但我知道，屋子的那边是个储物间，根本没有住人于是，我以为这是自己在“幻听”，据说人在特别安静的地方都会有这个经历但后来……这声音开始变得越来越频繁了第三天，夜里……那天晚上，我关了灯，迷迷糊糊正准备睡觉……忽然，我又一次听到有人在说话……这次不是在隔壁声音就在我现在睡觉的屋子里面！！！就在门口附近。我吓了一跳，就打开灯，循声望去……门边的角落里，除一个小小的储物柜……啥都没有……“唉”我长长的叹了一口气那一刻，我讨厌死我的这种无聊的“幻听”了那里根本不可能有人嘛毕竟房间很空，如果一个人出现在角落，是不可能看不见的……但就在我准备关灯的一刹那……我又一次听到那里传来了人的声音……“啊~~~！！！”这次的声音……很真实……就像是有人突然遇到了非常可怕的猛虎、犀牛或是其它什么怪兽时，发出的那种声音……我确定我听见了，而且……就是在那个柜子那里……虽然这声音仍然不是很大……我不得不站了起来，穿起床边的拖鞋……走到柜子边上看看到底是什么？有东西！！！我不由得一惊！借着阴暗的灯光……我隐约看到柜子与墙之间的缝隙中……似乎一个小小的影子……大约不到10CM的样子……似乎，还动了一下……这里解释一下我不是那种娇小的女生，我的胆子比好多男性都大……小的时候我就是这样，很多女生看到蟑螂、老鼠……还有蜘蛛什么的……都会吓得尖叫起来……而我却是每次都直接上去，一脚将它们踩死现在，
- summary: "-   发现并处理壁虎\n    1.  移开柜子，发现大壁虎\n    2.  壁虎试图逃跑，被堵住\n    3.  尝试踩死壁虎，成功\n\
    -   踩死壁虎后的心理活动\n    1.  觉得恶心，不知如何解释\n    2.  担心形象受损，感到尴尬\n    3.  决定处理现场，避免被发现\n\
    -   发现柜子与墙壁间的秘密\n    1.  移动柜子，发现三角形空间\n    2.  意识到可能隐藏着其他东西\n    3.  对新发现感到好奇"
  text: 虽然那东西是什么我不知道……但怎么看都是我能一脚踩死的东西所以……我那时并没有感觉到害怕嗯！与我相比……应该感觉害怕的是它吧？我慢慢的移开柜子柜子的那一头仍然抵着墙壁……而我移开的这边，则形成了一个扇面。随着扇面不断扩大，更多的灯光照了进去……我慢慢的看清了那个东西的形状……是一只壁虎！很大的一只算上尾巴，大约有15厘米左右这个尺寸算是很大了，但不管怎么说，毕竟这儿是山里……出现这么大的壁虎也不奇怪。“呼……”我长长的出了一口气但很快的，我就疑惑起来……这东西，怎么能出发那么奇怪的声音？难道，这东西……成精了？我被我这念头感觉到好笑……但就在这时，那壁虎突然动了起来，先是往前一窜……但很快就发现柜子与墙相抵的地方根本没有可钻的地方……左右两边，柜子是贴地的……与地面没有缝隙……于是这东西便往我奔了过来……我吓了一跳，赶紧用脚一档……封闭了柜子的这边一，把它堵在里面那壁虎于是又往回走……顺着柜子往上爬，我赶紧伸手拍柜子上面……那壁虎受了惊吓，不敢往上……就贴着柜子的一面上下游走……走了一阵，终于发现几面都被我堵死……于是，就贴在柜子边上，又不动了……怎么办？我思索了一个瞬间，便立刻有了答案：把它踩死！不管怎么说，自己睡觉的地方，有个东西到处乱爬……这感觉不怎么美好于是我就试着敲柜子边，想把它震下来……发现没用，然后，我就脚扫它，沿着柜子边一下一下的扫它……终于，没几下，它就被我扫下来了。那壁虎掉到地面上，楞了一下……我趁这个机会，迅速的一脚下去……啪！！！感觉脚底下，有东西微微一搁……而在我的脚边，那东西有一段尾巴露在外边，猛烈的动了一下……就不再动了……我慢慢的抬起脚……然后，我皱起了眉头好恶心！我踩死的是一只很大的壁虎，而且它的整个身体都被我踩烂了……鲜血、内脏糊得满地都是……我撇了撇嘴……心里有些犯愁这情形，该怎么跟店主去说呢？是怪他这店不干净？还是承认我弄脏了他的地板和店里提供的拖鞋……但不管怎么说，我都得承担一个“踩死了那~~~~~么大一只壁虎”的猛女形象……嗯，这形象……很彪悍……很不女人……我突然感觉脸上有些发烧……算了，多一事不如少一事我几乎没有犹豫，拉开储物柜，找到一个塑料袋，就把带血的拖鞋往里一扔……然后，就准备把那柜子移回去……彻底盖住案发现场……但就在这时，我突然发现那柜子和墙壁之间的三角形里似乎还有一个东西……#
