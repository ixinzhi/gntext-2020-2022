  text: ……我们现在有点像《斗罗大陆》里边的史莱克七怪呢，我像唐三，小米辣像朱竹清，然后是其他等等几人，不过还差两个女的，就成为一个团队了，我们在缩小之后，正常的生活用品也没有了。说实话，这还真不方便，如果可以用工具的话，应该可以得到很多重要的信息。像这种大型的花船，很有可能可以查到这的结构图。那样，我们在这里查找线索可就容易多了。"我饿了，咱们出去去找些吃的吧。"这事他们四个和我倒是非常有共识，估计都来了很久，却从来没有吃饭呢吧。"我们想去找些食物碎渣，不过我们可是连它们在哪都不知道，一定不能被那些女人发现了，否则……""否则怎么样？""她们会用脚把我们碾碎，让我们粉身碎骨。"我们看唐婉儿远离了，才从木桌下边出去，毕竟被她这个200多米高的女巨人看到可不是闹着玩的。不得不感叹，她三步两步的走了出去，我们却走了那么久！这过程中，我们都亲耳听到她那巨大的白色金丝绣鞋踏击地面的声音渐行渐远。我们饿着肚子，走了好久好久，一个普通的花船上的庭廊，对我们来说就是几十公里的距离吧？天，渐渐黑了！好饿，好饿，我们就像是五条好饿的毛毛虫，现在如果有个美女吐口吃的，我绝对不会嫌她的口水脏。她就吐一口也够我们四个男人吃的了，小米辣肯定接受不了！抬头，看到一轮皎洁的明月，似乎有些泛红。这让我想起了很多小时候的回忆，我不得不再次感慨，这是传说中的《血月苍穹》吗？不对，我们明明就在现实中的武朝时代吧。在冥界我就听说，这个年代的缩小射线最为密集。那可是传说中的天下第一美人常颖娘娘的杰作，不要问我为什么知道这些。只能说，娘娘的手段实在高超，缩小射线已经可以影响到冥界，还有过去现在和将来。不过我是没经历过，这还都是九天玄女娘娘和我说过的话。常颖，被世人称为天下第一美人，她到底是有多漂亮，我觉得我很难形容，只是，在现实中，她是最有资格说"我要代表月亮消灭你们"的。超级红血月就这么挂在天上，明明还不够圆，却那么吓人。人生，世事无常，月亮出来了，花船看似平静，其实，这个武朝时代已经要变天了，缩小射线会在满月发挥作用，今天，距离满月，似乎没有几天了。我们闻到了食物的味道，不是上边而是下边。"有吃的东西？"我们竟然在花船的走廊花栽后面一个不起眼的角落里，看到一个洞口。食物的味道就是从那里传出来的！"虫洞吗？"我试探着向里面看去，心中忐忑不安，真是虫洞，我恐怕跑都来不及！爬虫对我们来说，就是怪物！我还没有缩小的时候，去过北方城市哈尔滨，那边的蟑螂，个头都很小，有种营养不良的感觉，但是，在上海，特别是广东，南方蟑螂的个头，可是老大了，比我们几个要大的多，想想都瘆人。武朝的虫子，又是多大呢？我惊呆了，里面不是虫子，而是人类，好多人，像我们一样的缩小人，我擦？莫名其妙的，我们竟然找到组织了！咋回事？？？时光倒流了好几天，可是这么多人被卷进缩小事件了吗？他们也是因为那诏书？？？"喂，你们几个，赶快进来，别把大型人类引过来！"
    听到说话的声音，我们都快去跑了进去，这地方真大，可以同时容纳上百人，还都非常宽松。我们几个，进洞后，就一个请求，就是闹口吃的，实在太饿了！他们很多人都很友善，看到我们是新来的！就把香喷喷的米粒饭和一块小小的熏肉搬给我们。和这里的人聊天，我们才知道，原来他们这些缩小人，都已经在这个地方生活快一年了！他们曾经都是这个花船上的客人，后来，因为一次无意间的遭遇，就缩小了。为了能在巨人的世界里活下去，他们就找到了这样一个洞穴，在这里安了家。其实他们也挺感伤的，成员一直在减少，出去觅食，总有发生意外的，再也无法回来的。所以看到我们几个新来的，这里的人很高兴，毕竟，有三个年轻的男人呢！"大哥哥，
