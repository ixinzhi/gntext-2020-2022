  text: '"小米辣一边说，还一边给我演示了一下，说实话，我都要飙泪了，还他妈有这种操作。这，现代社会，确实出现过一个科学力极高的科学家，好像叫李帆吧，他不知道是打哪来的，也不知道朝哪去了，但是，他，还有他追求过的一个女孩儿，没记错的话，是叫林萍吧，真的是留下了一段千古佳话。估计这什么诏书，也是他的杰作。他们得到的诏书上什么图案都有，空间穿梭的门，可以缩小物体的枪，能够近距离飞行的竹叶子。为什么没有时光机器？我不禁这样想道。不过，这些诏书的能力还真是让人匪夷所思，听小米辣解释过我才知道，原来，诏书需要和使用者建立血祭契约，使用者用血祭书，可以召唤诏书能力，所以她们也不会随便使用那样的能力。他们四个都有了自己的能力，"那个，还有没有闲置的诏书了？给我一沓子！"我很不要脸的说道！"一沓子？""一张就行，一张！"我和四个有能力的人在一起，遇到危险，我还有好，我这样想到，就想看看他们还有什么多余的诏书。其实，我并不是什么能力都没有，遇到危险的时候，我有很多逃生的手段，但是能借用别人的能力，谁会浪费自己的炁呢。"真的没有了……""唉，那好吧。"我们几个人闲谈几句，与此同时，唐婉儿的绣鞋落在我们身边，这样巨大的一座脚山出现在身边，不用想，都知道我们已经不能好好聊聊了，唐婉儿近身了，我们五个人一起仰望着她，我们男人，只会觉得挺爽，小米辣会很别扭吧。毕竟她们同为女人，再说了，她们都是丫鬟一类的角色。诗会的花船管理十分严格，外来人员进入必须登记并得到身份地位的认可。唐婉儿一定想不到，她所在的空间，有五位外来客人，只是每一个对她而言都是虫子般大小。"咱们走吧，离这些巨人越近，咱们就越危险啊！"小米辣手捂着胸口有些惊魂未定，她看到穿绣鞋的美女巨人，就在离自己很近的地方，就会特别害怕。缩小后，小米辣一点安全感都没有！也不怪她，我不也是心惊肉跳的吗？包括我藏在唐婉儿的绣鞋上的毛绒里面的时候，我也被那一次又一次巨大的惯性吓得不轻，现在这就是好了伤疤忘了疼！无数次都会这样感慨，真大啊，说的不是她的胸，而是她的鞋，白色的金丝绣鞋。被踩到，就是个死翘翘的干活，唉？她要干啥？干啥？发现我们了？不，不对，oh,my
    god！唐婉儿要踩到我身上了。我看我直接跑好了。我转身想跑，此时此刻，却发现了脱掉绣鞋的聂云竹，她，要跳舞……我原来是因为聂云竹濮院诗会一舞倾城，今天在贵妃娘娘的盛情邀请下，希望聂云竹再次将皇城诗会推上高潮。聂云竹光脚，我完全无法抵挡她的巨大雪足对我的诱惑，她没有涂脚趾甲，却那么洁净，宛若女神。可惜我生在现代，长在现代，数日以后，自然回归现代。如果可以选择命运，我好希望我出生在武朝，并且常年藏在聂云竹的趾缝里面，饿了就吃她的死皮，渴了就舔她的脚汗。久了，也许还想求她踩死我呢，虽然聂云竹一定不会答应，……逃离唐婉儿巨足的路上，我满脸愁容，照这样下去，可不是事儿啊！自打上次，藏进了美女唐婉儿的绣鞋之后，这女人就一直对自己有很强的吸引力，今天，甚至因为自己要远离她的脚，而感觉有些失落！！！我们五个人一起，我倒没之前自由了，但是，缩小后身边有几个，有几个和自己同样大小的人，会莫名的心安。我们的身高是几毫米左右，但凡上边的古代女人不是个二五眼，也不是个瞎子的话，其实肉眼都是可以注意到我们的。不过还好，为避她们耳目，我们尽量寻找不起眼的地方走，或者干脆藏在她们后边！我是坚决不相信我们明晃晃的出去，她会注意不到我们，聂云竹裸足跳舞的时候，邢南那期待的小眼神儿，我感觉他想给聂云竹舔脚，我也是呢……。女人的身体是很敏感的，小心被当爬虫拍死。我刚才突然冒出一个想法来，'
