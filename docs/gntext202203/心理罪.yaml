  text: 又到了丽人夜谣时间，一天没见了，不知道大家是不是有个好梦，今天带给大家的故事，叫做……《人皮高跟鞋》。"我也在听她讲故事，我在水里游动，这气氛，太恐怖了，这女人讲的这……真吓人。等等，她在讲故事，佳佳在沙发上躺着，高跟鞋的声音是从哪里传过来的？好不容易丽丽下播了，她也疑惑的看着周围，显然，刚才那高跟鞋的声音她也听到了。……"佳佳，家里还有其他人住吗？""没有啊？好了，快睡觉吧，都过了半夜十二点了。"……奇怪，她们刚才说什么了，我怎么感觉我的记性越来越差了。……"佳佳，你这房子，有点不对劲啊？"丽丽和佳佳都在床上躺着，丽丽开口说道。"位置偏，离海近，房子比较便宜，我就租了，没发现什么啊？怎么了？"丽丽一边百度，一边说，"果然，两年前，这房子里面死过人，看，新闻有报道过。""你是说，这房间里边有不干净的东西？""嗯。"笃，笃，笃……高跟鞋的声音又出现了，两个女孩儿惊恐的坐了起来。佳佳顺手按开台灯，屋子里面的灯光昏暗，但是勉强可以看清楚卧室里面的一切。此时别说她们了，我这条鱼，都有种一身鱼鳞疙瘩的感觉，……"那是什么？？？"佳佳大叫。卧室地板上，莫名的多了一双漂亮的高跟鞋。我的灵魂，似乎被牵进了高跟鞋的记忆当中。2012年6月26日，上海……迪士尼乐园旁，月度休闲会所里，身穿橘色长裙，赤裸着美丽脚丫的女子刚刚和女友健身回来，她坐在沙发椅上和男朋友视频，女子举起手中的咖啡杯，呡了一口，味道很香纯，"Hello，……"男朋友先打招呼了，"你知道你这只杯子是什么材质制成的吗？是瓷，但是它比一般的瓷要更加晶莹剔透，……"男朋友说着，女子端详自己的杯子。"更具有生命力，因为它原本就是用有生命的骨头的灰制成的。"噗……女孩儿听到这，差点一口咖啡都喷出来。"你刚从印度回来没多久，怎么还研究上瓷器了，和我说这个干嘛？"女孩儿声音甜美的说。"因为见到了才和你说啊，也算是没有带你去的一种补偿吧。""老公，我爱你。""我也爱你……我知道你的脚丫总是小脚冰凉的，如果有一天我死了，你就让人把我的骨灰和皮囊做成一双人皮高跟鞋，那样，我可以一直保护你。"……2012年7月26日。女孩儿再次被思念的梦惊醒，没想到，男朋友在回国的路上遭遇车祸。她走出家门……【没错，我要完成瀚文的遗愿，用他的骨灰和皮囊，做成我的人皮高跟鞋。】……"媛媛，你知道哪里有制鞋厂吗？""百度一搜就有很多啊，你问这个干嘛？"刘媛媛不解的问，一般女孩儿买高跟鞋也是去商场和鞋店，找制鞋厂做什么？"你有听说过用人的皮骨，制作的高跟鞋吗？""我在电影里见过，你该不会是……？""嗯……这是我男朋友的遗愿"美人微笑着说，"走吧，咱们一家一家问吧。"毕竟，不是哪个鞋厂都愿意帮她用人制作高跟鞋的。佳宁还不知道，惊悚的悲剧，也在此时被命中注定了。谁叫那是人皮高跟鞋呢……#
    86No9.《玉足与御龙》第2节 谁是凶手？结果，佳宁和媛媛问了很多厂家，也没有愿意帮她把人制作成高跟鞋的。开始还很开心的佳宁，此时此刻却有些沮丧，总不能真的没有人愿意帮她做鞋吧。"你们想制作人皮高跟鞋？"两个人正在无奈的漫无目的的走，背后传出女人的声音。"你是？""叫我兰思吧，这是Boss给我起的名字，Boss说他可以完成任何人任何心愿，但是要通过他的考验，而他邀请了最知名的推理小说家和警探，其中，也有您哦，沈佳宁小姐，您可以和闺蜜一起来参加盛大的Party，赢了，人皮高跟鞋的事情，Boss会为你解决。""好，我们去。"……翌日，死亡皇后岛……沈佳宁和媛媛一进别墅大门，就看到了昨天的那个美女兰思，不过今天的她，却是穿了一身黑西装，白衬衫还配了黑色领结，
