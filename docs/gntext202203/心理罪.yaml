  text: 绿色的美女忍不住问道。"奖励可以二选一，或者是和名侦探柯南一决高下的机会外加一千万美金，或者是实现你任意一个心愿。"亿老板回答道。"那如何选拔呢？"沈佳宁唯一的心愿就是男朋友的遗愿要帮他完成，她知道，男朋友最后的遗愿就是死后成为她的人皮高跟鞋。她几乎也是迫不及待的问。"我会制造出几个难关让你们破解，看你们谁是综合素质最出色的，……""是要写什么东西吗？"绿色的美女问。"不，就是用尽可能短的时间，完成遇到的所有任务。"……"大家请吧。"马普说道，几个人从沙发上起身，在马普引导下，纷纷走向别墅的一个拱形的门口，"从这进入后，就是古堡迷宫了，随机会遇到不同的任务，有专门的人计分，祝大家好运。"……走进迷宫，大家都很兴奋，未知对任何人都充满了诱惑，龙二和大家走散了，独自一人前行，却在灯火阑珊处，看到了绿色的美女，"你也在这里？这到底是什么地方？"绿色的美女回答道，"嘘，小点声，别被她听到。""她？""一个女巨人，我刚才看到她的脚了，坦白说我真的是害怕的想要逃离这里，不过，我还是很兴奋，这很奇怪吧……我可以肯定的是，咱们都缩小了。"跑到人群集中的地方，绿色的美女和龙二都是气喘吁吁的了，他们才发现，原来玩家不止他们这次这批人。"沈小姐……"人群中，绿色美女发现沈佳宁和陈媛媛的身影。她激动的跑过去，比起陌生人，熟悉的人更有安全感。"痛死了，没想到撞到女管家的高跟鞋上，身上会有这么多伤。"警探陈超也走了过来。他都不知道是自己缩小了，还以为女管家变成一个女巨人了，虽然，没区别。"沈小姐……"食神这个时候也走了过来，他们几个同一批来参加活动的人，也就凑齐了。"你们真厉害，我还以为你们找不到这呢。"食神接着说道。"我是闻着香水的味道找到这里的。"沈佳宁说。"香水味？就这样就？你们真是……""各位玩家，这一路上辛苦了，这个山地公园进去后，也是一个考核场地，希望大家能活着离开这里。"隆隆隆……公园巨大的门敞开了，里面是一个巨大的沙发椅，上面坐着一个穿着高跟凉鞋的女巨人。"欢迎你们啊，我叫孟琪，是一个料理师，所以，……""她不是要吃了咱们吧？"孟琪用漂亮的丝巾蒙上眼睛，"在我的盲踩中活着通过山地公园的，就算过关。我是按照一定规律的路线行走的呢，大家可要注意观察呦……"女人的身体巨大无比，她翩若惊鸿，婉若游龙，柔情绰态，媚於语言，真的是一个好美的女巨人。巨大的声音，不断的因为高跟鞋砸落在地面上而发出来，所有人都在观察她走路的规律。想活着通过"小花园"，这是关键。很多人此时开始表现出非常生气的模样，这个亿老板，邀请他们来参加活动，却给他们带来这么大风险。"蝼蚁们，你们别在原地不动啊，如果你们破坏游戏规则不过来，姐姐可摘下眼罩，走过去了哦。"孟琪半天没有踩到一个小人，知道所有人都在原地没动，主动开口说道。"擦……什么鬼啊？？"陈超抱怨着，真的要想办法通过她的脚下了啊？龙二说，"管她那么多，跑就完了。"其他团队里，已经有人在开始跑了，一个穿花布衫的小人，跑在最前面，但是孟琪的高跟鞋从他身上正上方落下的时候，他却没来得及从她脚下范围逃出去"我操……"，噗嗤……公园的地面上，出现了第一个红色的血点儿，像番茄酱那样。"碾碎蝼蚁的感觉真爽呢……""那么，后面的人，给你二十秒钟时间逃跑，如果不逃的话，就都要成为番茄酱哦。"孟琪站在原地不动，开始数数。有些人此时躲进了山地公园的一些小房间里面，女巨人数完二十个数，一阵轰隆声划破了天空。"看来里面的蝼蚁们没来得及跑呢，都被本姐姐踩成番茄酱呢……""为什么你们要往建筑物里面跑呢？难道我不知道这有房子吗？"此时不止一个房子被她的高跟鞋踩得粉碎，
