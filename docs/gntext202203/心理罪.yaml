  text: 她化了妆，女人味十足。"沈小姐，又见面了，欢迎你们来到死亡皇后岛，再次自我介绍一下，我是别墅女管家兰思"，她又指了旁边的男人说，"这位是别墅的男管家。"男人同样穿的很正式，他说道，"大家好，我是这里的男管家，马普。"沈佳宁先是怔住了一下，然后嘴里念叨着"马普？兰思？""沈小姐是不是也觉得这两个名字很熟悉？"从里面走出一个男人，开口说道。这个人她们也是认识的，著名推理小说作家龙二。"这不是爱德华霍克作品里面的人物吗？看来这座小岛上，除了我们以外，大家已经都准备进入游戏的角色了。"沈佳宁说。"各位里边请吧……"马普弯腰行礼示意两位漂亮的姑娘和那个推理小说家进客厅。今天的沈佳宁是一身黑色连衣短裙配银色高跟凉鞋，媛媛则是黑色吊带红色短裙，红黑色的高跟凉鞋，两个人打扮的都很漂亮。高跟鞋笃笃的声音也是很悦耳，这个别墅很贵气，到处都是精美的装修，墙上面还有很多鹿头，看起来增添了很多神秘色彩。几个人找沙发坐下，媛媛走到两个木头架子前，让管家帮她拍照。"媛媛，你靠着的东西，好像一对翅膀。"沈佳宁看着媛媛说。"是不是很像天使？"媛媛很得意的问。"你要是像天使的话，这世界上就没有魔鬼了。"媛媛嘟嘟嘴……龙二却说，"不会啊，我倒觉得媛媛笑起来真的很像天使。而且拥有魔鬼身材！！""哎呦喂……哎呦，看到没有，到底是作家，山崎龙二先生，你平时在勾引无知少女的时候，是不是都这么出口成章啊？"一个穿着警服的男子走了进来，坏笑着看着龙二说道。"对不起，我是龙二，不是山崎龙二，而且我不是那样的人。"龙二笑着却明显不悦的说。"谢谢，我知道你不是人，不用解释，……我是XPD的探员陈超，几位姑娘，幸会。"陈超故意和两个美女挤在一个沙发上坐下，这个时候，门外又进来两个人，白色的男子说，"你们好，我是食神，欢迎四位的加入。"他指着绿色的美女说，"这位小美女是天牛。"两个如雷贯耳的推理小说作家的笔名啊。"食神哥哥，早上还称我为美女的，怎么降级成小美女了呢？难不成眼前的两位姐姐才是大美女啊？""呃？？哪有这个意思啊？"食神一时也被问住了，有些尴尬。"这两位大美女是？"绿色美女此时才问道。"我们是来凑热闹的？比起你们几个大作家，我们简直微不足道，我是陈媛媛，这位是我闺蜜沈佳宁。""美女姐姐，你们太谦虚了，能被亿老板请来的人，都不容小觑哦……"绿色美女说。白色男子接着说道，"是啊，亿老板这次所说的有趣的活动到底是什么呢？会不会是让我们每个人在规定时间内写出一部推理小说来？然后评定优劣呢？"绿色美女接着说道，"会不会像杀人游戏一样，或者狼人杀，让我们一一淘汰对手？""天牛，难怪你的推理小说里面的故事全都是血腥暴力的，你可别忘了你是美女呀！！"龙二说道。绿色的美女吐舌头，美女二字她还是爱听的。"也许他是想让你们合作，一起创作出一部最精彩的悬疑小说呢？"沈佳宁补充道。就在这个时候，马普和兰思进来了，"不好意思，让各位久等了，亿老板有几句话要跟大家讲。"屋子里面的大屏幕突然亮了起来，"各位朋友，欢迎光临，我是亿有财，不过为了配合游戏，大家可以把我看成是死亡皇后岛的岛主。""亿老板，不，岛主，我今天穿的是紧身牛仔裤，希望等下的游戏当中，不要有太多肢体运动哦。"穿着黑色连衣裙银色高跟凉鞋的沈佳宁故意这样说。"哈哈哈，沈小姐很敏锐啊，你不用试探了，我就在现场，只是不方便露面，你穿的是黑色连衣裙和银色高跟凉鞋，等游戏结束以后，我会和大家当面赔罪的，……"亿老板接着说道，"再说下去，会破坏大家的兴致，我开门见山，你们都是优秀的推理者，我希望从中选拔出最优秀的一位，给予奖励，就这么简单。""奖励？是什么呢？"
