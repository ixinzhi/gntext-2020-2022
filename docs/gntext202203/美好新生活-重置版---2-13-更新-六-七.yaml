  text: 最终，我在她的脚底下，彻底的缴械了。“哎呀，你好厉害啊学长。”陈汐抬起脚，而我则彻底瘫软的躺在桌面上，毫无力气，几乎要昏过去。她看着自己的脚底，大脚趾的袜子上，有一小块几乎微不足道到精斑。“昨天在我妈脚上一次，在我的乳头上一次，今天又一次，弄出来的东西我居然还能看见呢，或许我应该送你一副‘超强猛男’的锦旗咧。”看着陈汐不断嘲讽着我的表情，我一点反驳的力气都没有，只能任由她在哪儿傻笑了。“好了，学长，我回去就把你变回来，毕竟你现在和死人一样，一点能力气都没有，我可扛不动你这大块头，所以麻烦你待在我身上了。当然，如果你愿意，在我的身体上呆一辈子都可以呢。”陈汐一边说着，一边脱下了袜子，一双玉足落在我的面前。“那么，这就是你的座位啦，可要抓紧了。”不由分说，陈汐用脚趾黏住我，夹紧，用裸足把我穿进运动鞋里。鞋内的空气更加潮湿，世界伴随着她每次落脚的震动而改变，而沉迷在她足下的我，自然一次又一次的用身体摩擦着她的脚趾，无穷无尽的射精着。七“你，他，妈，的”陈汐带着我回到了出租屋，把我扔在床上，变回了原来的大小，而早就射的不省人事的我沾床就倒，裹到被子里死死睡去。第二天早上醒来的时候，看见旁边裹着另外一床被子的陈汐，不禁怒从中来，翻到她身上，压住她。“怎么了嘛，学长，昨天不是在我的脚底下很开心呢。你可是为了能够亲吻我的脚，不自觉的叫起主人了呢。”不知道该气还是该笑的我，一把抓紧了陈汐的奶子，用力在她的胸部抓出一块五指红印来。“你就这么拿你的好学长试药呢，我应该报警把你们娘俩这一对妖女都抓起来。”“摸着别人的胸，说起话来就是硬气哈。”陈汐躺在床上，头发散落在她的枕头上，那种独特的自信和傲慢笑容在她的脸上汪洋恣肆，让我心中产生出一种不安的情感。我很想就这样吻上去，在这个阴雨的清晨，在窗外的点点雨声中夺走她的处女。可那样的话，我就会爱上她。陈汐看着我的眼睛，从抽屉里拿出另一瓶药水，轻轻把唾液滴了进去，放在我的手边。“现在，喝不喝，什么时候叫我‘主人’，决定权就在你哦。”死死的盯着她，眼睛慢慢向下。我突然间发现陈汐有一只非常漂亮的脖颈，白皙，细长，我能够看到她身上被皮肤裹住的锁骨，能够看到微弱的血管。这是最适合被掐断的脖子。我轻轻的把手放上去。环绕虎口，抓住了她的脖子。只要我把大拇指按下去，我就能压断她的喉管。昨日，无所不能天神一般巨大的她，此刻，被我的双手掌握着她的性命。人仍然是动物，仍有求生的本能，没人会让人抓住自己的脖子。而陈汐的眼睛没有一点变化。依旧傲慢，自信，甚至更加喜悦的看着我。“你牛B”我抓起药瓶一饮而尽。#
