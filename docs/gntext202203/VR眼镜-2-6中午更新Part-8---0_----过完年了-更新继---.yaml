    5“十分钟到了。”欣悦爬了起来。“就算开车，他也最多开出十公里去，先圈个范围。”以原点为中心，欣悦在城中划出一个半径五米的圈子。“这下，只要把圈内找个遍，一定就能找到啦！”顾意身处脚趾，看得胆战心惊。那巨足如同无敌的战神，又如天外的巨兽，横扫一片。无论是高楼还是平房，公园还是湖泊，在它面前都只有无尽的毁灭。“十个小时还早得很，先玩玩吧。”欣悦抬起自己的左脚，比对着一幢大楼的大小。那是城中少有的能够超越脚趾高度的物体了。欣悦将脚趾轻轻置于楼房之上，微微向下一压，那楼居然如同沙砾堆叠而成的一般，“无声无息”地湮灭了。“不好玩，不好玩！”欣悦撇撇嘴，重重地一脚跺在地面上。刚才的建筑，连带着周围的平房，化作一片十万平米的废墟，一公里外的树木都沙沙作响。“这城市也太不禁玩了。”“明明是你太强大了。”顾意自言自语。“不行，在这么玩下去，整座城市不够我十分钟玩的。”欣悦一个响指，身形缓缓缩小至100倍。“这下差不多了。”欣悦看看周围，街边原本只能在自己脚趾底下匍匐的楼房，大部分都到自己小腿中段了。最高的45层酒楼，天台高度正好与自己的胸部相当。“这个高度非常好！”此时顾意有点小崩溃。欣悦的身形缩小自然连带着他一起缩小。20倍的缩小幅度让他的身形来到8.5cm的尺度。之前对于欣悦来说他是小人，而此时，他就算进入这座城市，也没有办法生存下去了！他必须紧紧依附于妻子的脚下，才能得以存活。一百七十米高的妻子对他来说，仍然是三千四百米之巨。“顾意，我要开始找你咯！尽量躲开我的脚步哦，虽然我缩小了，但也有你的百倍。如果被我踩到，或者被废墟埋住，我可发现不了你！”欣悦希望通过语言，恐吓顾意自己跑出来，也省得一点一点寻找。目前圈圈的范围对欣悦来说是半径一百米，在标准操场大小的复杂地面上寻找一个身高1cm都不到的小人，还是有点费劲的。欣悦计划采取的措施，就是全部毁灭。只要把路过的一切都毁灭，顾意的躲藏范围就会越来越小。“哪里是百倍，你可能想不到，现在的你对我来说依然是两千倍的女神。”顾意自嘲地苦笑一声，手上更加抓紧了。穿过一片社区，欣悦看见前方有一个巨大的脚印。很快，她就回忆起这是自己之前踩的一脚。尽管只是一脚，对如今仅有100倍身形的她来说也是相当不小。那脚印长超过五百米，宽超过两百米。这还不算什么，最令人吃惊的是，携上亿吨之威，一脚形成的巨坑有数十米深。100倍欣悦试着跳入其中，将近能够没到大腿。要是换成城市中的小人，这恐怕已经是灾难级别的了。女神一怒，毁天灭地，尸横遍野，此言不虚。五个小时过去了，整个城市几乎已经毁于欣悦的脚下。但她依然没有发现顾意的身影。隐约间，她有点生气了。毕竟，五个小时以来，'
