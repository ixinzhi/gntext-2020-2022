  text: 她一直在做机械性的无用功。欣悦来到那座45层的大酒店前。这也是城市中唯一还没有被破坏的建筑了。“总感觉脚痒痒的。”欣悦搓搓脚趾，“估计是城市的碎屑黏在趾缝里了，回去可得好好清理清理。”“咚！”欣悦一脚踹在身前的大酒店外墙上。“顾意，你这个混蛋！不好玩，不玩了！无论你现在在哪儿，半个小时，给我出现在酒店天台上！要是没有出现，我就把整座城市一趾头碾成末！！！”这一脚，酒店建筑并没有什么损坏，甚至都没有晃动。毕竟是城市中最高的大楼，材质、设计各方面都十分精良。但这一脚，却把指甲缝处的顾意给踹飞出去。好巧不巧，他如飞弹一般，硬生生被砸进了酒店之中。眼见欣悦生气了，顾意也不敢怠慢，连滚带爬地上楼。45楼啊！顾意10cm都不到的小个子，怎么可能爬得了楼梯呢？他只能奔向电梯。所幸电梯门按钮处正好有花盆可以按到，进入电梯后最高层的按钮又在最下方，顾意终于顺利到达天台。来到天台，顾意发现大半个露台都被欣悦的酥胸占领了。从顾意的角度，两只大白兔都有二百多米宽，二百多米高，巨大的阴影自百米处投射下来，完全笼罩了顾意的身躯。他双腿一软，忍不住跪在地上。他感到的是一种来自原始、刻在DNA里的心灵震颤。运动带来的疲倦感使他感到目眩，朦胧间双峰更显高大。和这两座山峰相比，自己是多么渺小。伟大的圣母峰，人类便是从这里发源。他仿佛看到无数文明由乳峰的恩泽滋润而兴盛，又因乳峰的轻微震颤而毁灭。此时，两座乳峰并非竖着，而是作倾倒状，顾意浑身汗毛倒竖。乳峰伴着欣悦的呼吸有节奏地起伏着，在顾意的眼里，这两座乳峰仿佛有意识一般，注视着他。他拜伏在地上，只觉得浑身战栗，丝毫不敢抬头、起身。“半个小时都过了，天台上还是没有人！”尽管顾意已经到达天台，可他渺小的身形已接近人类肉眼可识别的极限，欣悦怎么也想不到，自己寻找的不是1/100的小人，竟是1/2000的微虫。的确，作为世界的主宰和两人感应的主动一方，欣悦只需要尝试感应，便立马可知顾意的所在。可是那样，岂不是证明自己找不到他，等同于认输？她有心中的傲气，可不会做这样的举动。欣悦不喜反笑，喃喃道：“看来，可以体验体验那个快感了。顾意，无论你在何处，抬起头来，见证奇迹的诞生吧～”欣悦右手又是一个响指，身形逐步放大。顾意跪坐在酒店天台上，眼睁睁看着方才那受他顶礼膜拜的巨物浮空而起。欣悦的身形稳定在2000倍，弯下了腰。酒店此时仅超过她的脚趾，和脚掌平齐。她伸出右手小指，用指甲将酒店连根挖起。对于100倍的欣悦来说，45层的酒店有1.2米高。而对于2000倍的欣悦来说，它也就6cm长罢了。“成为我的装饰吧。”欣悦吹出一口气，酒店顶端便连接上了一根锁链。欣悦将它挂在颈上，酒店的建筑主体正好落在乳沟之中。和双峰相比，酒店显得格外小巧而精致。“......”顾意已经说不出话来了。此时的妻子欣悦，不再是他的100倍，也不是2000倍，而是40000倍！她的一举一动，一颦一笑，均已不再是凡人的范畴。那是神！是女神！我的女神！欣悦的变化并没有结束。戴上自制的项链，她双手掌心向上，继续变大。脚下的城市不断缩小，直到不知何时，顾意感到变化停止了，趴在栏杆边上向下望去。下面是几公里、几十公里、亦或是几百公里，他全然没了概念。只见欣悦脚趾微动，一趾便覆盖住了之前半径十公里的范围，还原地碾了一碾。顾意浑身打了一个哆嗦，他不敢想象，如果自己是在地面，这是怎样一副山崩地裂的宏伟末世景象。想到这里，顾意有点无法接受，昏了过去。“下一步，这么好的城市应当有居民住进去才是极好的。”欣悦看起来对自己的成果很满意，一个念头便离开了这片虚拟世界。#
