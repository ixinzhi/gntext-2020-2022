  text: 就在几乎无法支持之时，只见上方有一道更深的裂痕，正好能够容纳一人躺下。顾意连忙一个翻身，歇息歇息。二十分钟后，顾意艰难地到达了脚趾的顶端。紫水晶一般的趾甲盖在他眼前铺开。如果这是真正的紫水晶，那该有多好。顾意甚至不忍玷污水晶般的地面，脱下鞋子，赤脚踏入其中。这片地面上和他的作品一模一样，也有一个粉色的小爱心。只是这里的小爱心，足以容纳几十个顾意罢了。顾意伏下身子，跪在爱心的中央，低下头，轻轻地吻了下去。这一吻，顾意再也舍不得起身。不知过了多久，也许一分钟，也许五分钟，顾意似乎感到隐隐的晃动。不会是地震了吧？他起身，扭头，倒吸一口冷气。这个雕塑，竟不是到腿为止，而是全身的！不对，重点在于，这个雕塑是活的！这是真的欣悦！原来欣悦一大早进入VR世界，就是在这儿给我惊喜呢？之前的地震，便是欣悦蹲下的动作引起。顾意又惊又喜，问道：“欣悦，你现在是多大呀？”只见两根巨指缓缓升起，贴在巨脸边上，仿佛是个“耶”。“两百倍？”“Nope～”“两...两千倍？”“回答正确！”顾意倒吸一口冷气。欣悦甜甜的笑容仿佛要把顾意融化，可是顾意隐隐察觉到，欣悦的笑容中还带着一丝狡黠。“老公，你就那么喜欢待在人家的指甲盖儿上吗？”欣悦脚趾向前一倾，顾意身子便向前滑去。还好反应及时，顾意抓住了指甲盖儿的边缘，像一缕灰尘勾住了宿主，来回飘荡，没有摔落，却无法预测下一瞬间自己的命运。突然一个不小心，顾意在巨大的加速度反差之下没有抓稳，脱手而飞出去。半空之中，顾意看见熟悉的大脚趾向自己加速撞来，这要是撞飞出去，血溅当场是小事，恐怕得成一团肉泥。他心中仅存最后一个念头：完蛋了。奇迹般地，顾意并没有完蛋。两米厚的趾甲从他身边擦过，他居然正正巧巧地卡在了欣悦脚趾和趾甲的缝里边。这不禁让顾意赞叹命运的无常和生命的神奇。忽然，顾意心中似乎失去了一缕和欣悦之间的感应。只听得头顶无限高处传来隆隆的巨响：“咱们再来玩一个游戏。要是你赢了，下周有更好玩儿的。要是你输了，哼哼，我要你好好地服侍我！”“你应该已经发现了，我这边切断了心里的相互感应。现在，我已经感觉不到你的位置，也听不见你的声音了。我们来玩一个捉迷藏。”“给你十分钟时间找一个藏身的地方。要是我在十个小时内找到你了，就算我赢了。要是找不到，那就算是你赢了！”“我先休息十分钟，你可以开始找地方躲了！”捉迷藏？我这还在你的趾甲缝里呢！顾意好像想到了什么，用力拍击着脚底的肉色大地，大声呼喊。“怎么感觉脚上痒痒的，难道蹭到了什么灰吗？”欣悦皱皱眉头，没有多想。只是轻轻搓了搓脚趾。同一时刻，同一地点，在顾意看来完全却不是同一幅场景。他所在的脚趾猛地抬起，又猛地落下，甚至与隔壁同样长宽高数十米的脚趾发生碰撞，摩擦，无数几十厘米、甚至比他身体还大的皮屑、灰尘纷飞，如同灭世一般。顾意抓紧了身边的固定物，这才险险地没有再次飞出去。顾意蜷缩着身子，无所适从。底下可是数十米的断崖，在随时可能发生“地震”的时候，谁敢攀爬！只好暂时待在这里了。“哼哼，欣悦恐怕做梦也想不到，我居然能够躲在她的身上。这次，我好像赢定了呀！”顾意眼睛一转，心情好了不少。#
