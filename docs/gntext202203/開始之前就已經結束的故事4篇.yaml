- summary: "-   **故事概要**\n    1.  作者原本计划将故事改编成漫画，但最终决定直接写成文章发布。\n    2.  文章包含四个短篇故事，每个故事都富有想象力和幽默感。\n\
    \    3.  故事涉及魔女、欠债、潜入任务和都市传说等不同主题。\n-   **魔女出遊**\n    1.  魔女和主人公讨论温泉浴缸的拥挤问题，并设想了一种“加大空间”的方法。\n\
    \    2.  主人公因疲劳而选择先休息，两人互道晚安。\n    3.  故事以轻松幽默的方式展开，展现了魔女与主人公之间的互动。\n-   **欠債**\n\
    \    1.  店员向顾客解释无法缩小账单，但提供了分期付款和抵押证件的解决方案。\n    2.  顾客对分期付款和额外点数回报表示兴趣，并询问是否可以抵押证件。\n\
    \    3.  故事通过幽默的方式揭示了现代社会中债务问题的普遍性。\n-   **潛入任務**\n    1.  主人公接受潜入任务，目标是一栋建筑中的资料。\n\
    \    2.  主人公携带了缩小枪、麻醉吹箭、M16和烏茲冲锋枪等装备。\n    3.  故事以主人公的准备工作为主线，展现了潜入任务的紧张氛围。\n\
    -   **都市傳說**\n    1.  两人讨论最近出现的离奇连续失踪案件，怀疑与巷子里的美女有关。\n    2.  据说失踪者被注射麻醉和缩小剂，并被带回家虐待。\n\
    \    3.  故事揭示了都市传说背后的恐怖真相，并揭示了犯罪者的下场。"
  text: '# 開始之前就已經結束的故事4篇作者：3213213210TID：32728# 1本來打算做成漫畫的，不過最近事情有點多比起再次埋到題材倉庫裡，不如直接寫成文丟出來好了為什麼文章分類裡沒有「廢文屬性」呢1.與魔女出遊「……呼。這樣行李就都安置好了呢。」「是啊。外面有好大的溫泉浴缸呢……」「你想泡嗎？」「是呀。但兩個人直接泡進去會有點擠呢……」「如果有辦法……『加大空間』，就可以一起進去了呢……」「喔我不用了。我好累，先睡了。」「喔好吧。晚安。」2.欠債「哎呀這位客人。您這是沒有帶現金嗎？」「這可真是困擾……我們可沒機器能縮小您的帳單呢。」「但是別擔心……我們有針對這種情況的對策。」「對於消費不帶錢的壞孩子呢……」「……我們提供12期信用卡分期付款。」「使用世界卡，更享有3％額外點數回饋！」「或者抵押您的證件也行。總之請拿錢來。」3.潛入任務「好了，目標資料就這棟建築裡對吧？」「沒錯，這個時間點不會放在保險櫃裡，這是最好的機會。」「但是還是有守衛對吧？難道通通用柔道制服嗎？」「不用，我帶了這個好東西來。」「……光波槍？」「這是縮小槍。被打中的生物會被縮小到1/10大小，效果持續至少8小時。」「太強了吧。這東西的能量夠用嗎？」「放心，電池的容量夠打至少70發，而且有效射程……啊……」「……怎麼了。」「我忘了充電。」「………………」「沒關係，我也帶了麻醉吹箭。還有M16和烏茲衝鋒槍與五套備用彈匣。」4.都市傳說「你有聽說嗎？最近出現的離奇連續失蹤案件。」「一堆單身男性看見巷子裡的美女，跟進去的人就再也沒出來那個？」「沒錯。聽說那個其實是真人真事喔，女的是變態。」「讓人失蹤的變態？」「沒錯，她會給人注射麻醉和縮小劑，換裝後帶回家裡虐待。」「真可怕。你怎麼知道的？」「她已經被抓了啊。」「這麼快？」「她好像吃了一個受害者以後中毒，眼睛已經失明了。」「運氣還真差啊。」「不，是她打在受害者身體裡的縮小劑對女性是劇毒。」「那還真白痴啊。」「是啊。」'
