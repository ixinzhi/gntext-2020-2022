  text: '# 刺客作者：8611071528TID：32756# 1*本帖最後由 8611071528 於 2022-2-28 21:36 編輯*刺客 是行走於黑暗陰影的職業。一名頂尖的刺客，無一不是掌握了高深的隱身術和刺殺術。刺客的精髓講究一擊斃命，時機如果配合的很好，甚至能越階強殺。在有魔法鬥氣XX大陸裡有很多的「職業」，職業都有階級劃分，人們會根據職業拿著對應的武器，會有相應的加乘效果。不同的種族都有職業，種族會根據種族特性，產生某職業偏多的情況，例如：精靈對應射手、法師，獸族對應戰士等情況，這幾乎形成了一種概念。但也有例外，如今某個妖精族-摩根，打破了常識性的固有概念。妖精族給人的感覺是法師輔助一類的，但摩根的職業是一名刺客，利用妖精的體型配合隱身術，能以往不利的成功接近目標不被發現。雖然妖精族無法使用鬥氣，但摩根可以用魔法對匕首進行附魔，可以產生近乎鬥氣同階的傷害。由於「職業」的特性，摩根對魔法的掌控沒有加乘，魔力只要離體，魔力很快的就會消散在空氣中，這導致摩根沒有遠程攻擊的手段。但這一點都不重要！只要成功接近目標，一擊斃命足矣。摩根利用自己的優勢，完成了許多的暗殺任務，已經是小有名氣的五階刺客。如今摩根決定幹一票大的，接了暗殺一名巨人貴族的任務，摩根深信只要能完成任務，將會聲名遠播。試想一下，妖精是比人族小10倍的，而巨人族是比人族大10倍的，如果巨人族被螻蟻一樣小的妖精族成功刺殺，那摩根將會留名千史，一個傳奇事蹟！「嘿嘿嘿」摩根不自覺的幻想著發出怪聲，發現自己失態後，趕緊的往下瞄一眼。發現自己的暗殺目標正在處理公文，還沒發現自己，摩根頓時鬆了一口氣。OS「好險沒被發現！看來我的心態修練還不夠」摩根現在在暗殺目標
