    小百合的日课公历20××年，〇月△日。某国某地我上高中已经好几个月了。天气寒冷的时期早已过去，现在太阳正洋洋自得地将热浪倾泻而下。我怕热。经常出汗，自己也觉得体臭很重。但是，当我试着嗅了嗅自己的体臭，不知为何，就稍微安心了。“我，是变态吧……。”我一边想着这些无聊的事情，一边像往常一样踏上归途。——啪嗒“啊……大家，我回来啦~
    ~。”我一进屋就把包扔在地上，倒在床上。从早上就开着的窗户吹进来的风很舒服。就这样闭上眼睛，肯定很快就能睡着。呼………………呼………………侧耳倾听，可以听到微弱的声音。而且是多种声音。但那不是从窗外，而是从这个房间里。和往常一样，过了5分钟左右，我看了一眼房间对面地板上的小摆设。那是一个被放置在直径约1米的正方形内的小镇模型。做得非常精密，简直就像把真正的街道原封不动地做成了迷你型。我猛地从床上爬起来，慢慢地走向那座小城。与此同时，刚才还需要侧耳倾听才能听清楚的声音，渐渐变得容易听清了。…………话虽如此，也不过是蚊子在附近飞的大小。“小百合!”“小百合，你太棒了!”“最喜欢你啦~小百合~
    ~ !”可以听到很多人高声呼喊。而且，那个声音毫无疑问是从那个小模型里传来的。——没错，这不是模型。真正的街道和真正的人生活着，是真正的“缩小的街道”。“……呵呵♪”“哇哦小百合~
    ~ !”“我爱你，小百合!”我不由自主地笑了，从街上传来的声援声也稍微变大了。看来大家都很高兴。这也难怪。因为就在一周前，突然出现在我房间里的小镇和人，被我接纳并保护了起来。一周前，他们的城市出现在我的房间里。简直就像从哪里转移了一样。在直径1米左右的很小的状态下。如果是普通人，一定会马上找周围的人商量吗?还是一觉得不舒服就立刻放进空箱子里，直接当成垃圾扔掉呢?不管怎样，小镇上的居民要么被处理掉，要么成为某个研究所的实验台。肯定没救了。但我不一样。保护了他们。'
