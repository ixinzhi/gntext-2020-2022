    \  新家园利用乳垢修建堤坝，摆脱洪水威胁\n    2.  新家园居民精神百倍，视乳垢为工具\n    3.  楠楠成为乳腺世界威望最高的人"
  text: 只是这个令人血脉贲张的画面也吸引了萌萌注意，她的美眸滴溜溜的打量着那粉嫩乳首，那里正被莹莹纤指把玩倾溢着香甜乳汁。“哎呀～真是可爱呢…”萌萌舔了舔嘴唇，殷红俏脸升温，轻车熟路的解开上衣，爬上床铺，目光看着身下的妹妹宛如猎物一般。此时，莹莹乳腺世界内，已经度过了八年时光…这八年里，楠楠从一个小女孩变成了大姑娘，她一直坚定着信念，在乳腺世界内四处游说，获得了好几百万的拥护者。他们在楠楠的领导下在乳垢大陆的一角建立起了一个全新的家园。他们利用坚实乳垢修建堤坝，建筑房屋，制作器具，这些想法都是楠楠想出来的。不仅如此，他们用多余的乳垢做了各种大小的雕像，其中最引人注目的两尊女神雕像，都是莹莹和萌萌的样子，她们有着数百米的尺寸，已经逐渐成为了文明的象征和精神寄托。楠楠想起曾经莹莹姐经常需要姐妹的吸奶，有时的奶水会有一些小颗粒影响口感，而这些小颗粒正是楠楠与几千万小人们的生活所在，是莹莹奶子里常常会凝结形成的乳垢！曾经的政府早已形同虚设，其所管辖的区域早已是一片混乱，人们每天沉浸在被奶水冲刷的恐惧中，对莹莹女神奶子的崇拜也日益魔怔。#
    9相比之下，楠楠建立的新家园人们个个精神百倍，他们在楠楠的影响下视莹莹的无尽奶水为资源，把乳垢当做工具，因为各处兴建堤坝，人们甚至摆脱了洪水的生命威胁，因洪水死亡的人已经很少了。人们以自己的改造世界的力量为傲，他们相信这主要是因为楠楠出色的领导作用，楠楠成了整个乳腺世界威望最高的人。而新家园之外的人也陆续加入到楠楠的领导下，以往的社会活力似乎又回来了。新家园为了建设所需的更多劳力，鼓励人们生育。受着这淫谜的气氛蒸腾，每个人的脸上都泛着红晕，衣不蔽体的传统已经持续了好几年，居民间的大混操在城市里的街头小巷随处可见。温饱思淫欲，有莹莹的香甜奶水养育，也有莹莹的体温裹挟，不愁资源匮乏的丰裕时代下，婚姻关系也早已解除，女人由于常常挺着大肚子，生下孩子就马上受孕，生下来的孩子多是女孩儿，也是受莹莹奶水的影响。这也许是对政策的响应?楠楠在这八年里，也生育了一女，由于忙于对公事的工作，她不像其他人一样不断生育。由于楠楠的出色领导，整个世界都在欣欣向荣，人口也稳定的控制在几百万，如果不出意外用不了几年就可以恢复到千万了！可是任何事物都存在着微妙的发展规律，当一切看着步入正轨时，更加可怕灾难却悄然而至。明明乳腺口并没有关闭，原本金灿阳光莫名其妙的被阻绝，好像有什么巨大无比的东西靠近乳腺口、逼近胁迫他们所在的世界…
