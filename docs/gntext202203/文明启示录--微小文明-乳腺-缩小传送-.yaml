  text: 作为莹莹的亲妹妹，楠楠一直没有放弃对莹莹的联系，而对莹莹发送的信息的语气也日益显得卑微且绝望。“姐姐，你在国外玩的开心吗，老家出现了奇怪的天气，好可怕啊…”“现在整个天空变成了奇怪的暗红色，而且好像其他人都没办法上网了。姐姐我连着你得热点，是你在附近吗？”“空气中是姐姐奶水的香气呢，莹莹姐姐你在这附近吗?”“我好害怕，姐姐你为什么不会消息，这究竟是哪里？”“姐姐，我们似乎全都在你的乳腺里，虽然这样说很奇怪…时间已经过去很久了，姐姐你快来救我们啊！”“莹莹姐姐，这个世界很多人都死了，很多人也疯了，你还不来救我们，那就真的…”“莹莹姐姐，现在好几千万人对着你的玉乳整天做跪拜，太可怕了！”楠楠翻着聊天记录，眼眶不禁湿润起来，带着哭腔，无限的绝望与恐惧压迫着这个小姑娘的心灵，时间已经过去半年，她其实早已对联络莹莹姐充满失望与无奈，把莹莹的对话框当做日记反而成了主要目的。楠楠知晓了时间差的存在，但她心里仍有坚强与信心的最后防线，哪怕还有一丝希望，也许莹莹姐真的没有看手机呢。楠楠思索着，她抬手擦干眼泪，可这好像没有意义，不仅仅是脸庞，身上全是黏糊糊的乳汁，现在好像保持干爽的身子都是件奢侈的事情了！楠楠站起身来，还眨着泪眼，从小她的坚强与自信就是过人的，在这巨大的屈辱下，在每日殚精竭虑的焦虑中，她一直坚持对莹莹发送求救信息，也正是因为这份坚定。此时她内心的星火正在燃烧，目光炯炯有神，她决定了，要用这份力量改造这片世界！楠楠得知了这个世界仅有的真相，尽可能收敛内心的焦躁，乳腺世界内时间漫长煎熬，断断续续度过了一年，刚好她今年18，离开高中步入成年的时刻，然而这个文明的重担却要交给这样柔弱的小姑娘。楠楠要想办法让文明中活下来的几千万人渡过未来，才刚刚一年的时间，这个省已经消亡一半人口了，在乳腺角落的一块乳垢上偏安一隅，面对四周汹涌恐怖的乳汁汪洋。若是换算到莹莹的尺寸，他们可能也只有1.5微米的大小，比起人类最微小的细胞还要卑微。楠楠想到了几千年前的祖先，带领着自己的同胞与天斗法，在不断的牺牲中艰难摸索，图腾、壁画上那一幅幅扁平简单的脸庞，现在全是他们的模样。或许未来某一天，她所记载的历史也会被刻成这样的壁画或者遗址吧？但前提是文明还能得以保存。因地制宜，既来之，则安之，他们没有办法离开这个鬼地方，那必须利用乳腺世界一切可用资源。楠楠联合政府维持秩序、制定规则，鼓励游说意识尚还清醒的居民们，去各地采集乳垢，利用其质地坚硬的部分搭建一个堤坝，主要是为了抵抗洪涝。除了堤坝，这里取之不竭的坚硬乳垢还可以做更多的事情，像祖先那样的“山顶洞人”，他们慢慢的形成了半原始半先进的文化文明。搭造可供人类居住的建筑，虽然很矮小脆弱，但一切都是摸索阶段，记录这点点滴滴历史的楠楠也清楚“实践是检验真理的唯一标准”。文明大部分地区在莹莹的自慰中摧毁了，可这一年时间对女神也只是不到十五分钟而已，曾经繁荣文明地区已然一篇狼藉的废墟，大部分都是被乳汁浸泡而沉底的遗迹了，然而女神的自慰还要持续很长一段时间。楠楠忍受煎熬痛苦，她抬头望向天空“天障之穴”，明明有着大片阳光普照文明，可映入眼帘的全都是遍野尸骸，楠楠只盼着姐姐能够早日察觉，至少要在通讯工具没有报废之前发现他们，可眼下来看，他们至少要活到那一天吧！“嗯～”现实世界内宾馆中，莹莹睡眼惺忪，她时不时的玩弄自己的乳首，对她而言只是打盹午睡而已，时间过的很快，马上就要下午两点了。此时，宾馆卧室门扇突然被开启，一位样貌与莹莹相似但更为成熟的女子进来了，她便是莹莹和楠楠的大姐萌萌。对于妹妹莹莹赤身裸体的在床上自慰这件事，萌萌早已见怪不怪了，
