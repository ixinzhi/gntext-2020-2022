  text: 这个时候莹莹的家人们在家正享受着假期。突然，整座s省被一阵浓厚的白雾笼罩，厚厚的白雾沿着s省的省级蔓延扩散着，这白雾的形态质地与之前g市的白雾一模一样！一切通讯设备顿时失灵，网络中断，街上的汽车，行人驻足仰望着奇怪的天象，大人们焦虑不安、孩子们发出啼哭。s省内的气象人员们焦急地翻找着资料，发现这白雾之前毫无记录，对此他们无能为力，没有任何措施好像只能坐以待毙了！白雾持续了好几个小时终于散去，人们原本以为这是虚惊一场，可是这离奇的天空又让这一亿人口的大省立即陷入恐慌。s省被白雾笼罩，过了许久白雾散去，整个s省在世界中消失了，H国所在的大陆板块仿佛凭空多了一处盆地，凹陷坑穴上寸草不生，不见任何生机，整个s省人间蒸发了！原本湛蓝的天空变为阴沉的穹顶，天空的中间有一线刺眼的白光，是太阳的光芒，张开的洞穴口贪婪的容纳光芒，播撒在数万米之下的黑暗世界内，让这片殷红的潮湿世界有了些人间烟火气。住在省界边的人们发现省界的边缘是绵延几公里的硬质白色平原，就像形状不规则的大陆随意漂浮着，而平原之外是一万无际的乳白色海洋。这样的乳白大陆宛如风中浮萍，在这样的世界中，有着成千上百的乳垢大陆，而s省所在的板块也不过是其中微不足道的一个！整个s省热气升腾，空气中弥漫着淫靡且香甜的气息，是沁人心脾的浓郁奶香。又过去几个小时，巨大的恐慌与不安散布着s省全体，他们发现即使白雾散去，网络竟然全部失灵，天空与气候的骤然变化，面对眼前如此突兀的变故，全省上下所有人手足无措！“究竟发生了什么？“天上的那道光是什么？是太阳吗？"“网络完全断开了！天气为什么这么热，还很潮湿？这到底是哪里，世界怎么了？这里为什么到处都会有香气？“楠楠坐立不安，她所在的世界摇摇晃晃，地震一直平缓而稳定的持续着，站在窗边观察着室外离奇的环境，嗅着户外的香气，心中不禁疑惑。“啊？这不是莹莹姐姐奶水的气味么？”莹莹的母乳体质常常需要姐妹们来解决，楠楠和萌萌经常轮流着给莹莹吮吸、排乳，对此…莹莹奶水的味道姐妹们再熟悉不过了。“可是，为什么这里会出现莹莹姐姐的香气？莹莹姐姐她们不是在国外旅游吗？”楠楠发现身边人的手机都失去了信号，而自己的手机依然连着WiFi，依然可以上网，那是莹莹姐姐的手机热点WiFi“莹莹姐姐难道在这附近？”此时香甜的气味不断冲击这楠楠的神经，这气味是莹莹姐姐不可能是他人别物的想法一直在脑内循环，各种奇怪的疑惑不断涌现。楠楠皱着眉头，望着天空上可怜的一线光明，以及四周暗红的穹顶，楠楠脑内涌现了可怕离奇的怀疑！殷红的世界就像一个巨大看不到边境的洞穴，肉壁上不满乳白液珠、乳白固体，那应该是乳垢，就像满天繁星在凹凸不平的肉壁上点缀，就像承载着s省的小小乳垢。可这样的乳垢对比连绵不绝肉墙褶皱实在太渺小了，无数万米头顶之上的唯一出口更是可怕，毕竟是容纳了无数座大陆的地方，好像原先的世界就在这“出口”外面！联系这周围奇怪的种种现象，熟悉的味道、还有莹莹姐独有的乳汁气息，漂浮在汪洋般奶水洪流之上的大小陆地。起初，楠楠还以为他们像玄幻小说那样穿越到异世界了，可姐姐特有的熟悉气味告诉她并不是，而且有个疯狂的想法浮现在脑海中，不能说是结论，而应该是令人啼笑皆非的猜想！“有没有可能，我们被缩小放进莹莹姐姐的乳腺里了?！”而更可怕的是，此时楠楠的想法完全契合了现实！现在，整座s省，连同城市，自然环境，动物植物以及一亿人类全体被神秘力量传送进了莹莹的乳腺！而他们现在恰好在莹莹饱满乳房内一粒小小的乳垢之上，质地坚硬的乳垢保护了大陆免受大部分乳汁海洋的冲刷，这成了小人们安全的庇护所！楠楠把想法告诉了父母，也告诉了身边人，
- summary: "-   **人们对荒谬说法的接受过程**\n    1.  人们起初不相信荒谬说法，但随着时间流逝，开始接受。\n    2.  省内大江小溪被白色液体替代，科学家发现其富含营养。\n\
