  text: 刚才看见过了，选A！“您是否确定选择此选项？”平板上弹出这样的窗口，这是在吓唬我吧，我……我没错，确定！下一刻，冬凯感觉自己的脚下的地面消失了，他低头一看，椅子变大了许多，是他变小了！冬凯抬头，看着微笑的雪琳，喊道：“我做对了为什么缩小我？”“哎呀，好好审题嘛，题目问的是‘选出不正确的’哦~”冬凯赶紧看向平板，确实是这样，他没有注意到那个“不”字，可恶，这个出题的人怎么这么狠毒，算了不管了，继续做，后面小心一点。二十道题后，冬凯足足错了五道题，原本一米八的他，现在只有不到六厘米高，雪琳看着小小的冬凯，忍不住把冬凯一把抓了起来放进了手里。呜——冬凯被突然抓起，叫了一声，随后被放进手里，“你干什么！”“哎呀，看你小小的，放进手心里多可爱啊。”“你！算了算了，我惹不起，你可别乱动我！”冬凯内心骂着雪琳，然后靠在了雪琳的手指上，真是讨厌，把我变小了，然后拿着我乱动，唔，她的手里……还挺好闻的？而且软软的……有点舒服……不行不行，我不能屈服给她的手！不能中了她的诡计！做题做题！雪琳看着小小的冬凯生气的样子，忍不住又伸出手指摸了摸冬凯的头，冬凯把平板放下，抬手就要推开雪琳的手指，可是他的力气根本推不动，只能对着手指一拳又一拳，但雪琳却只感觉到了手指有一点点痒，小小的冬凯，怎么可能反抗得了她这个巨人嘛~不过，雪琳还是停止了摸下去，毕竟老师不能耽误学生学习啊。又是十五道题过去，随着题目难度的逐渐提升，冬凯越来越应付不过来了，十五道题中他就错了五道，现在的他，已经只有不到两毫米高了，而他的位置，也从雪琳的手心，到了雪琳的食指尖，指纹的存在，让这个地方并不是那么舒适。冬凯终于意识到了这个测验的可怕性，仅仅错了十道题，他就缩小到了这种程度度，比昨天还要小十倍，但是，错一道题不是只会缩小到1/2吗？他现在，为什么会这么小？仿佛是能读心一般，雪琳向冬凯的平板上发送了一条消息：“冬凯同学，请你算一下，2的十次方是多少，这个算附加题，做错不会有事哦~”很快，冬凯算出了题目结果，是1024。“随着幂次的增大，结果会迅速增长，增长速度会远远超出想象哦”“这，就是指数爆炸。”冬凯环顾四周，对于他来说，目前的指纹已经变成了连续的沟槽，抬头望向天空，雪琳精致的小脸覆盖了他的整片天空，那双黑色的眼睛，如同一片澄澈的湖泊，雪琳的鼻息拂过，如同温暖的春风，对于现在的他来说，雪琳的手就如同一片广袤的大地，而这片大地，被雪琳身体的清香包裹着，有那么一瞬间，冬凯在这片大地上失神了，他沉醉在了雪琳的芊芊细手之上。不行，还得继续做题，不能再胡思乱想了！此时此刻，冬凯竟然进入了一种奇妙的的境地，他的大脑完全投入了做题中，周围的一切都无法影响他的思绪，雪琳惊讶地看着指尖的冬凯，没想到冬凯竟然能进入这样专注的状态，这孩子虽然不肯学习，但是天赋还是不错的嘛，如果他能在学习时保持这个状态，不是能轻松学好吗？可惜的是，专注并不能改变冬凯的基础薄弱，最后最难的15题，冬凯足足错了10道，当他做完题环顾四周时，四周已经变成了连绵不断的峡谷，现在的他，已经变成了百万分之一的大小，只有1.7微米的身高，对于现在的他，就连雪琳的指纹，都变成了层峦叠嶂。“虽然你很努力了，但是还是变成了这么小呢。”雪琳向冬凯的平板上发送消息。冬凯看着这个指纹峡谷，不禁苦笑了起来，他朝着峡谷的峭壁走去，自己现在究竟是何等渺小啊，以自己的大小，哪怕一群自己这么大的人在这个峡谷里建一座村庄，也不能让雪琳有一点感觉吧，而这峡谷只是雪琳的一道指纹，雪琳有成千上万条这样的指纹，足以容纳多少个自己呢？峭壁还算好爬，终于，冬凯爬到了指纹的峰顶，极目远眺，
