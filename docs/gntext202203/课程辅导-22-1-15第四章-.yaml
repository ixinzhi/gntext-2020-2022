  text: '# 课程辅导【22.1.15第四章】作者：喵喵miaoTID：32354# 1*本帖最後由 喵喵miao 於 2022-1-15 18:18 編輯*第一课  新家教老师“都说了不用请辅导老师了，我不想学！“冬凯气冲冲地摔门进屋，留下背后的父亲一脸黑线。冬凯的学习成绩一直不好，父亲给他前后请了三个辅导老师，最后都被冬凯气跑了，气跑之前都会说，这孩子根本没救，别浪费钱给他找老师了。究其原因，是冬凯根本不想学，请来老师也会故意气跑，父亲万般焦急，却又无可奈何。就在这时，父亲在网上看到说有一个非常厉害的家教，据说不想学的孩子最后都能教好，正好这个家教就在同一个城市，父亲抱着死马当活马医的心态，来到GN同城上，联系了这位家教。这位家教叫雪琳，是个女家教，说了自家孩子的情况，雪琳信心满满，告诉他不用担心，她出马一定没问题。虽然父亲对还是有些怀疑，但是孩子已经这样了，就试试吧，万一有奇迹呢？父亲也不敢早说，直到雪琳要来的这天才告诉冬凯，于是就是文章开头这一幕了，父亲满脸无奈，坐在沙发上叹气。叮咚——门铃响了，父亲开门，是雪琳来了，虽然已经在网上看过照片，但父亲还是惊叹于雪琳的美貌，大眼睛，小红嘴，五官甚是标致，雪琳今天穿了一身白色连衣裙，细嫩的皮肤谁看了不夸一声美。父亲把雪琳请进屋，说到孩子的任性，连连叹气，雪琳安慰着父亲，说不必担心，我来了他就该好好学习了。雪琳站在冬凯的门口，说：“虽然我保证了我能让他好好学习，但是有一点，我上课的时候，您可千万不要开门，我的教学方法是秘密的，但我保证能教好他，至于您孩子很熊这事，您不用担心，他可不能把我怎么样。“说完，雪琳推门进去，父亲也坐回沙发，希望奇迹能够发生。雪琳进去时，冬凯正在打游戏，听到开门声，冬凯之前也听到了父亲和雪琳的对话，知道是家教来了，他恶狠狠地说：“滚出去，TMD少给我碍事！”雪琳却反手关住了门，走到冬凯背后看他打游戏，冬凯一直骂骂咧咧，在他的角色死掉的时候，他回头骂道：“都TM说了让你给我滚，你……”冬凯愣住了，他没有想到，新的家教会是这样一个美人，他一时有些发呆，直到耳机里的队友叫他，他才赶忙继续打游戏，雪琳也不说话，继续看他打游戏，一局打完，雪琳开口道：“你枪法真不错，练了很久吧。”冬凯退到游戏主界面，转过身来说：“少跟我套近乎，虽然你挺好看的，但是照样别想让我学习！”雪琳哈哈笑了两声：“我听说，你把上一个老师狠狠揍了一顿？那你要不要揍我呢？”冬凯瞪了她一眼：“别以为你是美女我就会手下留情了，不过今天就给你个面子，你现在走，我还不会揍你，以后不要再来了，否则进医院了可不要怪我！”雪琳脸上的笑容越发灿烂：“打我？你能打得过我？好啊，今天你和我打一架，打赢了我就走。”冬凯一时间不敢相信自己听到的：“你个小姑娘怎么可能打得过我？”“哎呀，试试嘛，反正你也伤不到我。”“你有病吧，故意找打？”“我可没病，你怂了吧，都不敢跟我打一架。”“怂？我怂？”冬凯一下站了起来，他最听不得别人说他怂。“好，那我今天就让你躺着走！”说完，他一拳朝雪琳打了过去。然而，拳头的触感却并不同寻常，他感觉打到了很硬的东西，冬凯愣住了，眼前怎么突然从那个小姑娘，变成了一面黑色的墙？而且，怎么一股子皮革的味道？冬凯抬头看去，黑墙的上面，竖立着嫩白色的巨大玉柱，玉柱的尽头，是白色的天穹。不对，这玉柱的颜色怎么这么像肤色？“哎呀，你这一拳，怎么什么感觉都没有呢？”雪琳的声音东穹顶上传来，随后，黑墙腾空而起，落到了后面，玉柱倾倒了下来，斜在空中，而高空中，赫然是一张巨大的脸，那是雪琳的脸！“不明白怎么回事吗？哎呀，没什么啦，'
