           现在，这支碳基联邦舰队将完成碳硅战争中最后一项使命：他们将在该区域中部建立一条五百光年宽的隔离带，隔离带中的大部分恒星将被摧毁，以制止硅基帝国的恒星蛙跳。恒星蛙跳是银河系中大吨位战舰进行远距离快速攻击的唯一途径，而一次蛙跳的最大距离是二百光年。，隔离带一旦产生，硅基帝国的重型战舰要想进入银河系中心区域，只能以亚光速跨越这五百光年的距离，这样，硅基帝国实际上被禁锢在第一旋臂顶端，再也无法对银河系中心区域的碳基文明构成任何严重威胁。就当碳基文明文明放松之时，硅基文明发起了最后一击，西格玛量子波。这是针对碳基文明的武器，从量子层面改变碳基生物的结构，效果未知，但一定会对碳基文明社会造成混乱。这是很久以前潜入碳基文明深处的硅基间谍抓到的几个地球人身上试验得出来的武器，但是时间很紧，他们只抓到了地球男人。西格玛波以光速散开，碳基联邦已经来不及保护所有的碳基文明生命了，只能亡羊补牢。银河系-猎户座旋臂，太阳系的地球，这是离硅基帝国隔离带最近的有生命体的星球，西格玛波袭来，而躺在床上，抱着女友的我毫不知情。一觉醒来，女友的大腿压的我腿很难受，难道南欣又胖了？我摇了摇昏沉沉的大脑，起身吃力的搬开她的大腿，竟然累的我满身大汗，而她却还在呼呼大睡，毫无感觉。不对，怎么感觉大腿粗了好多，双臂虽能环抱，但是搬起来十分吃力，并且比以前结实了，圆满的象牙似的大腿，但整体看来好修长，阳光透过窗帘照进来，使得她大腿熠熠生辉。我好奇的用我的腿比了一下，更加吃惊，我的腿上几乎没什么脂肪，而且十分细小，不只是肉少了，骨头也变细，而且我的腿竟然比她的短，我可是比她高了八公分啊。，吓得我一下子从床上跳了下来，‘怎么觉得屋子里的东西都变大了？难道我睡迷糊了？’
