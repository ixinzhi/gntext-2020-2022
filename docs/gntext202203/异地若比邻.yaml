  text: '# 异地若比邻作者：喵喵miaoTID：32620# 1“亲爱的晚安~”发送完这条消息，罗亚脸上洋溢着幸福的笑容，进入了梦乡。如果此刻旁边有人看到他这张痴笑的脸，可能会觉得有些恶心吧，罗亚是给他异地的女朋友，余洁发的这条消息，他们已经交往了两年了，只不过，由于工作，他们两个总是远隔千里，一年到头可能也见不了几面。是的，这就是所谓的异地恋，虽然彼此相爱，但只能依靠小而美软件每天聊天来维护两人的爱情。第二天早上醒来，罗亚像往常一样打开小而美，准备给女朋友发消息，这时，他看到一条消息提醒，“小而美新功能测试中，比邻，助力每一份异地恋”，罗亚带着好奇打开了这条消息，原来，是小而美在测试一个新功能，他们声称，只需要用他们的比邻功能，就可以轻松去到想见的人身边，因此，他们首先招募一些异地恋的情侣进行灰度测试，测试好了以后将会正式上线，并将拓展应用范围。罗亚看着这个描述，感觉就像是在看笑话，轻松去到想见的人身边？一个聊天软件，一不是火车二不是飞机，肯定又是张小虫乱搞出来的噱头功能，能有什么用？他不禁感叹小而美真是越来越没意思了，但是，出于好奇心，他还是点了申请体验按钮，并分享给了余洁，他倒是想看看，这葫芦里又卖的是什么药。两天后的晚上，罗亚照例和女朋友聊天时，手机上弹出来一条提醒，“申请通过，您将成为首批比邻体验用户。”与此同时，女朋友余洁也收到了这条提醒。“hhh，当初随便申请想看看的东西，居然还真通过了。”“嗯啊，这又是什么怪功能啊。”“欸，我点开以后，它提示我将向对方发送申请，你同意一下，我看看是啥。”“好，我同意了。”罗亚看着屏幕上的字样从正在申请变成了申请成功，然后出现了一个漩涡图案，旁边写着：点击下方按钮，即刻比邻！罗亚感叹着界面UI的粗糙，然后点了一下那个漩涡，然后，奇妙的事情发生了，手机突然爆发出眩目的光芒，一时间让罗亚几乎睁不开眼，与此同时，余洁的手机屏幕也开始发出光芒，吓得余洁尖叫一声把手机扔在了床上。光芒持续了十几秒，终于缓缓散去，余洁看向手机，却发现手机上面多出来了一些东西，是一个大约有多半个屏幕那么长的人形的东西，余洁仔细观察，这……这不就是一个趴着的小人吗？手机上怎么会突然出现这种东西？正当余洁害怕时，那个小人突然动了起来，翻过身来，看向余洁，余洁更加惊讶了，因为手机上这个小人，赫然正是自己的男朋友，罗亚！“怎么回事……”罗亚感到眼前的亮光消失，睁开了眼睛，发现自己好像趴在什么东西上面，他翻过身来抬头，却发现一张脸出现在他面前，不对，这张脸好眼熟，而且……也太大了吧？“罗……亚？”余洁小心翼翼地说道。“啊……余洁？”罗亚彻底茫然了，眼前这张巨大的脸正是自己的女朋友余洁，不，不仅是脸，整个余洁在他面前都显得无比巨大。“你……你怎么这么大？”“不是我大啊，是你小啊，你现在还躺在我的手机上啊。”余洁这样说道，罗亚低头看去，果然看到了那个比邻配对成功的界面，而且好大！这真的是手机吗？这个手机，比他还要大一些啊，自己真的变小了吗？而且，为什么会出现在余洁这里？这时，手机上的画面突然变化，吓得罗亚一下子跳下了手机，然后看向手机上，“比邻功能基于量子纠缠技术开发，可以将您传送到对方的手机上，但是身高只会有原来的1/20，半个小时后将会传送回原来的位置。请您放心，本技术对身体无害，可以放心使用。本功能目前处在测试阶段，每周可以使用一次，如出现问题，请及时联系小而美客服人员。”读完这段话，罗亚和余洁终于理解了眼前的情况，量子纠缠？传送？虽然这东西听起来完全就是天方夜谭，但眼前的一切由不得他们不相信这些，罗亚只得苦笑着转过身，对余洁说道：'
