- text: '# 神秘突然缩小 第十九季作者：1厘米小人TID：32396# 1*本帖最後由 1厘米小人 於 2022-1-13 07:07 編輯*阿天，身高一米八，校篮球队以及街舞团队员，经常锻炼身材结实长的也还行，说是校草一点也不过分。虽然他的身边总是不缺女孩子，但他算是比较保守的性格，如果要谈恋爱一定要认真最好能结婚的那种，而那些拉拉队以及围绕着他转的莺莺燕燕总让他觉得她们都很“骚”，所以至今一直都没有谈过对象。已经大四的他打算把临时抱着的佛脚再抱紧一点，最近喜欢待在学校天台，可以一边吹风一边晒太阳一边安静看书。一个月前，一个女孩闯进了阿天的生活。那天阿天正在读书，天台的金属门突然被推开，一个长的很甜美嘴角有两个浅浅的酒窝，眼镜大又亮个子也有一米七的女孩也走上了天台。见到阿天时女孩有些惊讶，但她也只是朝着他笑了笑后也并没有多说什么，走到天台上另一边一个凸出的平台上坐下安静看书。女孩的长相很对阿天的胃口，虽然很受女孩欢迎但却没谈过恋爱的阿天难得遇到一个第一感觉很错的的女孩，单身狗的冲动让他开始了与女孩的搭讪，经过一段时间的接触了解到女孩小他一届名叫莲，一个月下来逐渐熟悉，性格温婉长相甜美的莲让他很有好感。这一天，阿天拎着给莲准备的奶茶来到天台，把奶茶放在她平时读书的地方坐在石台边缘等待。忽然一阵眩晕感猛的冲击大脑，强烈的眩晕感让他瞬间失去了意识，朦胧间一些模糊信息进入了他的大脑。眩晕感来的快去的也快，数分钟后便醒来了，睁开眼揉着脑袋慢慢坐起。放眼望向四周顿时愣住了，朦胧的梦里身体变得很小很小，而睁开眼后的世界与梦里一模一样，巨大的碎石头高大的石墙以及～大厦般高大的奶茶杯。卧槽！！真的缩小了！？走到巨大的奶茶杯下，抬头看着奶茶杯的最下方的纹路，他模糊的记得这个纹路距离杯底之间大约有一厘米，而如今的他抬头看那纹路却差不多有两层楼那么高！估算着他目前的身高恐怕只有2毫米左右。“滋啦！！轰隆！！”这时远处传来了震动声，虽然缩小后视野受限看不清很远的地方，但从方向来看是远处通往天台的金属门，显然有人推开了通往天台的门，这时候会上天台的大概率是莲，金属门自动闭合时产生的震动甚至让阿天脚边偏小的石子都震的跳了下。阿天忽然意识到了自己现在危险的处境，变小后整个世界对他来说都是充满危险与恶意的，平时微弱的风、平缓的水、以及小猫小狗甚至一只蚂蚁都变得极为致命。同时他也想到了此刻他所在的位置正处于莲平时坐下的大概范围，而身旁此刻很是巨大的为莲准备的一杯奶茶更是把莲坐下的范围变的更小。阿天不敢赌莲能不能注意到仅仅只有2毫米左右身高如此渺小的他，更不敢赌没有注意到他的莲会不会在他头顶坐下，当即开始奔跑想要脱离莲可能坐下的这一大片区域。“轰！轰！轰！”伴随着有节奏的地震，阿天的视野里一个无比巨大的人型阴影跨着震天动地的步伐逐渐清晰，那确实是巨人版的莲。今天的莲穿着JK制服，白色上衣格子短裙，脚上是白色的棉袜以及一双白色运动鞋。“嗯？”巨大的莲看见奶茶杯却不见阿天轻轻的发出了一声疑惑的声音，但在阿天的耳却感觉这声音撼天动地。“莲！！嘿！！看下面！！！嘿！！！！！！我在这里！！！”长期锻炼体力很好的阿天一边奔跑远离莲可能坐下的区域一边挥舞着胳膊大声呼喊着，但缩小后声音实在太渺小了，根本无法被莲的耳朵捕捉到。渐渐的，随着莲走近平台，那宛如肉色擎天巨柱的双腿已经无法看到膝盖以下的部位，巨大的短裙渐渐的也无法遮挡住那巨大的裙底风光，粉色安全裤逐渐展现出来，正亡命奔逃的阿天抬头看到后虽然身体依旧在狂奔，但心里却很诚实的为没能看到裙底的内裤而感到可惜。渺小的身躯被巨大的阴影笼罩，'
- text: 即使用出了吃奶的劲狂奔可阿天此时仅仅只有2毫米左右身高的身体，短小双腿的移动速度实在是慢，莲缓步从门口走到平台边的时间，阿天没命的狂奔所移动的距离若是放在莲眼里甚至还没她的一根小拇指长。跑得快喘不上气的阿天一个踉跄摔倒，翻过身绝望的看着头顶那遮蔽天空的巨大臀部，莲～果然没有注意到他。=======莲视角=======莲今年大三，家里经济条件一般，为了以后能改善家里的生活，她努力读书，在同级里的学习成绩虽然不是最好的，但也算是名列前茅。莲虽然不是那种一眼就能让人想犯罪的大美女，但高挑的身材与那属于超级耐看怎么看都很甜的相貌，在班级里也算是颇受男生们的喜爱。半个月前，受不了还没进入夏天就把图书馆空调温度调到最低的管理员，莲想到天台也是个读书的好地方，于是抱着书本来到了天台。推开天台大门的时候，看到已经有一个有些帅的男生在天台上看书莲有些惊讶，附近没其他人很安静，她也就对着男生笑了笑后矜持的走到另一边的凸起平台上坐下。而从这一天开始，那个男生开始接近他，一个月的时间，这个叫阿天的男生每天也都在天台上看书，就像约好的，她每天也会去天台看书，从第一天递了一瓶水给她开始，每当她来到天台后，自己常坐的平台上就会有一些饮品放着。在天台以外的的地方遇见，他也常假装不经意的偶遇后与她聊天逗她笑逗她开心，莲开始对这个阳光帅气的男生有了好感。这一天，她像往常一样来到天台，推开门后她看见了常坐平台上的奶茶，却没看见阿天的身影，她不由得咦了一声，心想阿天可能暂时有事不能来天台吧，却还是提前把奶茶放在了天台，心里有些暖洋洋的。走到平台边转身坐下后有些愣愣的出神，片刻后嘴角弯起一个弧度，转身将手上的书本放旁边拿起奶茶插上吸管吸了一口咽下。如果他表白自己就答应吧。=======阿天视角=======“轰轰隆隆！！”也许命运之神暂时不打算要了阿天的命，臀部压下时在两瓣臀部之间凹陷的股沟处形成了一条正常人无法察觉的直线风压，而这股风压对于渺小的阿天来说却是一股飓风，两瓣巨大的臀部压平后股沟之间还有空隙时，股沟内的这条直线飓风将倒地举手挡脸的阿天给掀飞了，在莲坐下将自身重量完全压在臀部之前，原本处于臀部下股沟后半部分的渺小阿天从股沟下翻滚飞出落在了臀部碾压的边缘处。剧烈的震动，强大的冲击使阿天的大脑一片空白，也许是身体缩小后体质有所提升，短暂的失去意识后便悠悠醒来，耳鸣也迅速消退。环视四周，巨大的臀部依旧在头顶，只不过阿天处在了两瓣弧形臀肉之间弧形的股沟没有碾压到的下方，臀部那温热的体温透过内裤与粉色的安全裤散发出来，感受着臀部体温热量的阿天愣愣看着巨大臀部股沟处，看起来巨大的臀部虽是蜜桃形，两瓣臀肉之间的股沟是一条缝隙，但他知道缝隙黑暗的内部在莲的体重与两瓣巨大的臀肉挤压之下已经是毫无空间了，如果他此刻还在那股沟下的话，绝对没有活下来的可能性。强撑着身体阿天站了起来，看了眼身后，巨大的短裙边缘下一丝丝微弱的光通过缘缝隙照射进来隐约照亮了裙底的空间，往后跑了一段距离脱离巨大臀部的下方后他才意识到，即使是短裙遮蔽下的裙底空间，对他来说也是一片极为巨大的空间。暂时的安全让阿天有时间思考，然而大脑里一片混乱，自己为什么会缩小，缩小后的自己以后该怎么办，自己的亲人朋友，自己的人生、理想在缩小后的这一刻都成为了泡影。此刻的他甚至还不如一只蚂蚁大，如此的渺小在正常人眼中能看到的就只是一个小点，而正常人的眼中有很多小点，灰尘、沙砾、虫子，而只要是一个会动的小点那都是虫子，正常人对待虫子别人不说就比如平时围绕着自己的那些莺莺燕燕的靓丽美女们如果注意到了他这个会动的小点，
- text: '那她们绝对不会介意花一两秒时间伸出一根手指或者抬脚将他碾杀掉，毕竟美女与虫势不两立。上帝啊！佛祖啊！随便哪个神仙大佬们！你们谁行行好，告诉我这一切都是梦吧，自己该怎么醒来？如果不是梦的话又该怎么恢复？就在这时，一丝微弱而又有着强烈吸引力的感应从头顶传来，正在胡思乱想的阿天不自觉的抬头看去，接近短裙松紧带的位置，那包裹着巨大臀部的安全裤上有一丝感应正呼唤着他。呆呆的看着阴影中那个位置，这种感应……这个感应……等等！！！他有过这种感应！！！在晕倒后的那个梦里，他有过这种感应，在梦里，他看见了感应的目标，那是一粒普通的沙砾，但那一粒沙砾内却有能量，而那能量的作用从梦里抽离逐渐清晰，那能量……那能量……接触到后能够恢复到正常的体形！！！谢谢上帝！！谢谢佛祖！！谢谢各位神仙大佬！！阿天的目光迅速坚定并从感应处移开，他向着山一般巨大的臀部移动，打算爬上安全裤接触沙砾。“轰隆隆！！”似乎是坐下的莲有了什么动作，巨大臀部下的沙砾纷纷发出吱啦啦的破碎声，重心倾斜下巨大的臀部摇晃起来，逼得刚跑到臀部下方的阿天再次掉头跑出了臀部下方，跑动中回头的阿天亲眼看见，巨大臀部边缘一个与他等高的巨大沙砾在晃动中被覆盖碾压，晃动停止再次出现时已经变成了巨大臀部下粘着的灰尘了。阿天顿时吓出了一身冷汗，原本打算走直线直接爬上安全裤接触沙砾，但在重新记起巨臀恐怖的碾压力后生怕靠近时被碾成渣的他再也不敢靠近那山一般巨大的臀部了。他看向沙砾所在区域，视线往上移动抬头看向短裙的松紧带，又转身顺着短裙内测下移直至地面，他决定绕远爬上短裙内测，再从短裙内测的松紧带上爬到安全裤上去接触能量沙砾。=======莲视角=======十几分钟后，身旁的手机响了起来，是陌生号码，接通后答应了几声，既然阿天也有事没来她也不打算继续待在这里了，拿着书和喝了一半的奶茶站起来离开了天台。走在过道上时，一个长相漂亮穿着吊带花上衣与牛仔热裤脚踩黑色高跟鞋的长发女生挡住了她的路。
