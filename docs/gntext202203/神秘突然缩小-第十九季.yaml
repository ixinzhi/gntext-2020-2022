    06:54 上傳“我警告你，远离阿天，她是我的，听见没有？”长发女生警告道。“你是谁啊，我不认识你，请不要挡着我的路，谢谢。”莲推开了时髦女生径直走了。莲在兼职网留过信息，偶尔会接一些一次性兼职赚点零花钱，之前的电话里雇主让她到某小区住宅屋里拿传单，她并没有多想，骑着共享单车来到了信息里的小区。敲响了防盗门，一个穿着睡裙敷着面膜用毛巾盘着头发女性打开了门，莲表明来意后面膜女嘴唇微微开合声音模糊不清的请她进了屋，并递给了她一杯清水后进了里屋，正好有些口渴的莲道过谢后坐在沙发上等待面膜女从屋内出来，毫无戒心的她喝下了水后没多久便不知不觉的就昏了过去。=======苏视角=======苏的家里很有钱，从小就娇生惯养备受家里人的宠爱，学习成绩一般高考成绩不太理想，靠着父亲的关系花钱买分进入了一所知名大学。大学就读期间，她注意到了上大学同班一个运动能力强且阳光高大帅气叫阿天的男生，她尝试与阿天接触，结果阿天与那些跟着她跑的“舔狗”不同，居然不怎么搭理她，好胜心强的她想要征服他，'
- text: 结果苏就喜欢上了这个没有被自己征服的男生。半个月前，有人告诉苏阿天总是在课间休息时间去找低年级的一个女生，经过询问得知女生名叫莲，每当阿天准备去找莲时她总会提前找上阿天，但阿天总是匆忙应付她后继续去找莲，占有欲强烈的苏每天看着阿天去找另一个女生心里的怨气越积越深。终于这一天苏不想忍了，找来自己的两个女跟班，想了想告诉她们准备把那个偷自己心上人的小贱人弄晕然后拍不雅照后逼她离开阿天，商量中两个女跟班有些害怕，苏也不打算为难她两就让她们戴面具，结果两个女跟班说没有面具面膜行不行，苏无语的说可以。商量好过程后，苏用自己的名义租了个屋子，女跟班打通了莲在兼职网留的号码。一切准备好后走在学校里的苏正好看见莲迎面走了过来，她觉得可以给这个女的一次机会，于是她迎了上去。“我警告你，远离阿天，他是我的，听见没有？”“你是谁啊，我不认识你，请不要挡着我的路，谢谢。”莲的回应让她很不满意，她决定动手。=======阿天视角=======努力在巨大的短裙内测向上攀爬，缩小身体后体质的提升再加上棉布短裙各种线缝使爬起来不太费力，十分钟的时间阿天已经爬了短裙一半的距离。然而就在这个时候，巨大的短裙一下晃动后猛的升空，莲站了起来。忽然的升空带来的失重差点让阿天掉下去，而后随着巨大的莲每次迈步短裙都会随之晃动与震动。攀在短裙内测的阿天在短裙内向下看去，头脑有些晕眩，距离地面的高度已经远超他曾经去过的天朝最高楼中心大厦楼顶，而那不断摆动的巨大双腿和不停轰隆落地的巨大运动鞋每一次交叉后迈出的距离在阿天看来都达到了数百米，地面的景象飞速倒退。因为震动无法继续往上爬的阿天只能努力的稳住身体不会掉下去。短裙下，巨大的双腿交叉踩着轰隆隆的步伐下楼梯，在走到走廊时停了下来，阿天听到了巨大的女性声音。“我警告你，远离阿天，他是我的，听见没有？”阿天认识这个声音，这是他的同学名叫苏，一个和他一起学习街舞的女生，一个腿长个高长得又很漂亮的女生，这个女生家里似乎很有钱，经常开着跑车四处玩闹，而她围绕着阿天转也已经有一年多了，但阿天并不喜欢她太过张扬的性格。“你是谁啊，我不认识你，请不要挡着我的路，谢谢。”莲的声音随之响起。之后巨大的双腿再次交叉迈开步伐，阿天看到一双穿着黑色高跟鞋的肉丝巨足在裙底边缘出现并随着巨大双腿的迈步而消失在裙底的另一侧边缘。步行一阵后，巨大的双腿停顿片刻后，一条巨腿忽然猛的抬高，紧接着一个巨大的黑色坐垫出现在巨臀下方，他认出了这是自行车坐垫。“轰隆！！”巨大的臀部直接把黑色的坐垫坐压变形，而短裙内测也并没有因为巨臀坐在了坐垫上有什么变化，但当巨大的双腿开始蹬自行车脚踏板时，从短裙外猛的吹进来的飓风差点把阿天吹飞。飓风停止时，巨臀离开了黑色的坐垫，巨大的双腿再次交叉着轰隆前进。片刻后，他听见了敲门声以及开门声，莲与一个说话含糊的女性交谈后得知莲是来做传单兼职的，巨大的双腿迈着轰隆的步伐进入了屋内，一双穿着拖鞋的巨足从裙底边缘一侧出现随着步伐的前进消失在了裙底的另一侧边缘。之后阿天听到了莲的一声道谢后阿天再次紧张起来，因为在裙底的正下方是一个巨大的沙发。“轰隆！！”随着巨臀的坐下，阿天松了口气，短裙内测的上半部分依旧没有被碾压。然而片刻后，短裙下的景象忽然一歪。“轰隆！！！”更加响亮的声音与震动传来，但好在没有风压，莲似乎躺倒在了沙发上。阿天舒了口气，终于停了下来，正当他准备继续行动时，杂乱的轰隆脚步声响起，在短裙里他看见一个巨大的身影出现在沙发的另一侧，那是一个穿着睡裙敷着面膜的女性，当面膜女揭下面膜后，阿天本以为兼职主会是个已婚妇女没想到却异常的年轻漂亮，
