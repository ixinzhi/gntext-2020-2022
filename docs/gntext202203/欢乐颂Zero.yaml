  text: '# 欢乐颂Zero作者：mingrenTID：31648# 1序章A篇郑婉灵看着窗外广袤无垠的麦田，又用手指夹住一个披萨卷，吃了起来。她还是喜欢独处，所以投了无数简历，当凌云广告向她伸出橄榄枝的时候，她很爽快地答应了。毕业两年了，终于第一次离开家门，被调到到一个陌生的城市工作。站在动车的车厢连接处，感受初夏的风从车门的缝隙中呼啸着涌入，那种脑中空空的感觉，很舒服。这种感觉让人慵懒，又有种似曾相识的伤感。灵灵看看车窗里的自己，已经完全不记得那张脸在无忧无虑的岁月里究竟是什么模样。在经历了那些人、那些事之后，她已经变得非常的坚强，她的美貌，也许工作后就有了用武之地。灵灵移开目光，轻轻地吐出一口气。悠闲的时光总是那么短暂，一个多小时后，她涂了一下口红，列车在上海市火车站停下了。前来接站的是一个年轻男人，灵灵看着他高举的写着“北京市郑婉灵”的纸牌，径直走到他面前。"你好……"年轻人有些诧异地看了灵灵一眼，又往她身后瞧瞧，似乎指望还会有其他人出现。"你就是郑婉灵小姐？""嗯，你是分公司的？"年轻男人脸上的诧异表情转眼就消失得干干净净，他把纸牌夹在腋下，腾出一只手来跟灵灵握了握，年轻男人没有想到，他被分公司领导安排出来接的女孩儿是这么漂亮的。"肖五，分公司采购部的。"灵灵感觉到了那只手的力度，热情又不失分寸，因为男女授受不亲，那只手很绅士，很有礼貌。坐在肖五开来的迈腾轿车里，灵灵漫无目的地扫视着窗外的街景，不时将目光停留在某个一闪而过的人脸上。那些人的生活与她无关，这让灵灵感到惬意，也让她有足够的空间去揣测对方的一切。从余光里，灵灵感到肖五正从后视镜里偷偷地观察自己。灵灵笑了笑，她很清楚肖五从见面开始就一直在怀疑她的总公司董事长助理的身份。不过无所谓，反正也不是第一次了。"郑小姐，结婚了没有？""没有。"灵灵看着他，"问女孩子结婚的问题，不礼貌哦……除非，你要追求我。"灵灵半开玩笑的说道，却弄得肖五紧张兮兮的。"哪敢哪敢。"肖五有些脸红，虽然第一次相识，这位郑小姐可是他的领导啊。"呵呵，怎么不敢，我很好追的。"灵灵微笑起来，"这边的张总和我提过你，你很优秀哦。"廿分钟后，车停在一家宾馆门前。灵灵看看"黑龙宾馆"的牌子，心里有些奇怪。"不去分公司么？""不去。"肖五带着她走进宾馆大堂，边走边解释，"我们分公司的招待所条件不好。你是大美人，我们得搞好接待工作啊。"灵灵想说没必要这样的，可是一想既然来了，还是客随主便，而且，自己也真的是太漂亮了，和其他人住也谈不上是很方便。于是她跟着肖五走进电梯，一路上升，最后走进1414号房。房里已经坐了几个人，见灵灵进来，都站了起来。"这是总部派来的大美女郑婉灵小姐。这位是我们副总经理王克俭，这位是财务经理邓大森，这是徐桐。"肖五为双方分别作了介绍。这几个人，包括肖五都年长于灵灵，可是却对她异常的客气，王副总更是握着灵灵的手保证："今后的日子里，我们几个就听你调遣了。"灵灵不太习惯这种职场上的客套，只能频频点头。可是当王副总粗声大嗓地让肖五去安排饭局的时候，灵灵不得不开口了。"我不太饿，再说现在吃饭也太早了。"灵灵戴上墨镜，"先说说那个棘手的案子吧。"提到案子，刚才还热情万分的几个人霎时安静下来。王副总扫视了一下其他几个人，指指邓财务，"小邓，你来讲讲吧。""唉……从何说起呢，其实是咱们公司的员工离奇失踪的绑架事件，对公司的名誉产生了极大的影响。"根据邓财务描述，"四日前，一名叫秦兰的二十四岁女员工在公司旁的酒店离奇失踪。据报案人也就是秦兰的男朋友讲，当日二人在某餐厅吃晚饭，结账后，秦兰去了一次卫生间。等待了二十多分钟后，'
