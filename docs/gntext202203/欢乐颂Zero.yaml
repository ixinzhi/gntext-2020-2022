  text: 她理解受害人。"梁昊先生！"灵灵突然冷冷地开口了，"我理解你的心情。我们正在想办法解救你女朋友。如果你继续闹下去，耽误的是你女朋友的时间。""你是谁？"梁昊的脸色由红变青，抬脚踢开面前的一只凳子，"你敢这么跟我说话！""梁子！"肖五死死拖住梁泽昊的胳膊，低声喝道，"你还觉得不够乱是么？""你少他妈吓唬我！"梁昊用力搡开肖五，似乎仍怒不可遏，但是，看得出那句话已经起了作用。他站在原地喘了半天粗气，又斜眼看看面前的灵灵，突然用力点了点头，"看吧，继续看，好好看！"说罢，他一脚踢开房门，扬长而去。肖五冲灵灵无奈地苦笑一下，冲录像机努努嘴，小声问道："怎么样，有什么发现么？"肖五早就听说了，郑婉灵小姐不止是他们公司总部的董事长助理，私下里她还开了一个叫"灵灵堂"的侦探所，专门协助警方调查线索，就有点像名侦探毛利小五郎的侦探事务所。灵灵点点头："我想去案发现场看看，你带我去吧，你要保护我。"福满多多是本市刚开张的一家大型购物中心，一至三层层为卖场，四层是电影院和KTV，五层是餐厅。案发当晚，梁昊带着秦兰到刚开业的九龙港式风味餐厅吃饭，结账后，秦兰在卫生间里失踪。灵灵在餐厅里转了一圈，就提出去卫生间瞧瞧。肖五却带着她出了餐厅，边走边解释说餐厅并未设立单独的卫生间，如厕的顾客只能用大厦的公共卫生间。说着话，竟七拐八拐地走出了好几百米，直奔大厦幽静的纵深处。眼见身边的光线越来越暗，顾客也越来越少，灵灵忍不住嘀咕道："真是个没脑子的设计师，把卫生间安排在这里，增加了多少安全隐患！""谁说不是呢。"肖五指指天花板，"为了节约成本，这里也没安装监控器。害得警方在现场一无所获。"现场的女卫生间已经被封闭，楼层管理员把门打开后，灵灵自己走了进去，不足十五平方米的卫生间尽收眼底。四个隔断，两个洗手台，没有窗户。和外面富丽堂皇的商场相比，这里显得破旧，唯独窗户透过来的明亮日光让这里增添了一些暖意。根据现场勘验报告显示，这里没有搏斗的痕迹，秦兰应该是被迅速制伏后带走的。这也是警方觉得疑惑不解的……其一，秦兰身高1.65米，体重45公斤，能够在短时间内制伏她，并不被人发觉，犯罪嫌疑人应该是一个男性。然而男性进出女卫生间是相当可疑的。案发时隔壁的男卫生间不停有人进出，犯罪嫌疑人是如何做到来去自如的呢？其二，虽然案发地没有视频监控器，但要掳劫一个女性走出大厦，并完全避开所有视频监控器是不可能的。犯罪嫌疑人如何离开犯罪现场的也是一个谜。灵灵边看现场边看肖五给她的资料，始终默不作声。良久，她转身出来对肖五说："警方查看过监控录像么？""查看过，没什么可疑的。"肖五挠挠脑袋，"犯罪嫌疑人想把秦兰弄出去，最起码得弄个大旅行袋什么的——没发现这样的目标。"灵灵笑笑："你去重新看看，我在这个卫生间找找线索。"上海市，一座繁华喧闹的现代化国际大都市。此时时值初夏，暖风习习，晌午的太阳依旧有些肆无忌惮，不过这看似疯狂的输出已经少了盛夏时的几分炙烤，照在人身上却是平添了几分暖流和惬意，让人忍不住的想要..."啊～哈...emm...好困啊。"下火车不久，灵灵抑制不住浓浓的倦意，打了个大大的哈欠，晃了晃昏沉的脑袋，伸手揉了揉两个已经黑的快要发亮的黑眼圈，最后将手盖在整张脸上，似是在尽力掩饰着此时的疲惫。她用手敲打着每一个墙砖，此时站在卫生间镜子前的灵灵一件白色的无袖连体短裙，两条美腿暴露于空气当中，一双细高跟跟的白色高跟凉鞋穿在脚上让她显得更加高挑迷人，突然……地砖转动了一下，灵灵顺着一个管道滑了下去。"呀，真是讨厌。"还穿着裙子和高跟鞋呢，竟然这样滑了下去。这要是叫别人看到，可就太没有形象了。
