  text: 秦兰仍没有回来。男朋友觉得蹊跷，就让一名女服务员去卫生间查看，结果发现卫生间里空无一人。男朋友拨打了秦兰的手机，却发现手机被丢弃在卫生间的纸篓里。秦兰的男朋友立即报警。警方查验现场后，初步推断秦兰被暴力劫持了。第二天出现在秦兰家门口的一盒录像带证明了警方的推断，秦兰被绑架了。然而奇怪的是，绑匪并没有在录像带中提出勒索赎金的要求，而是在第三天晚上才通过手机通知秦兰的父母，勒索赎金四万元。警方通过技术手段，确定绑匪是在上海某闹市区打出的电话，但持机者已不知所踪。警方在电信部门的协助下，查明绑匪所用的手机卡系从个体经营者处购得，而此次通话为该号码的首次通话，估计也是最后一次通话。警方汇总了全部线索后，认为案件的突破口在两个点上：一是绑匪如何从酒店将被害人绑走；二是那盒录像带。尤其是后者。警方反复观看录像带，仍无法从中找出有价值的线索。无奈之下，只能向省公安厅求助。而我们分公司的名誉严重受到影响，这才向总公司求助。"灵灵听完案情介绍，半晌没有吭声，盯着屋角看了一会儿之后，开口问道："被害人——是干什么的？"几个人面面相觑，最后还是肖五开了口："影视明星接待员，还演过不少群演角色——你不看电视剧吧？"他笑着补充了一句。"嗯。"灵灵最近确实只看了一个电视剧，《欢乐颂》，那有点贴近生活，甚至她觉得自己也应该找几个好姐妹的，……虽然自己不是警察，但是分公司遭遇了这样的事情，她确实不能置之不理的啊，灵灵问道，"打电话勒索的人，是男是女，声音有什么特征么？"一旁肖五刚要回答，衣袋里的手机就响了。接通后，只说了几句，他的脸色就变了。房间里一下子静下来，所有的人都盯着肖五和他手里的电话。几分钟后，肖望挂断了电话，转过身来，脸上的笑容很勉强。"绑匪又打电话来了。"他顿了一下，"赎金提高到了十四万。"气氛顿时变得凝重。十四万，不是小数目。而且按照这个速度提高下去，警方和被害人家属都会承受越来越大的压力。每个人都沉默不语，空气也仿佛被冻结了一般。片刻，灵灵突然笑了笑，"有点意思……。"按照灵灵的要求，肖五先带她回公司看那盒翻录过的录像带。在一间会议室里，肖五连接好设备，又把遥控器塞进灵灵手里，转身走到门边说："郑小姐，你看吧，我在门口，保证没有人打扰你。看完了就叫我。"灵灵有些莫名其妙，绑匪寄来的录像而已，怎么搞得如此神秘呢？肖五看出了他的疑问，笑了笑。"我们都看过了，也没分析出个所以然来。而且，……"他指指录像机，"越少人看到越好——拍得像A片似的，我和你，男和女一起看可是不合适。"肖五说得没错。录像一共14分14秒，足有4分钟以上是被害人赤裸的胸部和裸露的下体特写。乍一看，灵灵也有些脸红耳热，心情燥热。她定定神，抽出一根女士烟慢慢地吸。渐渐地，她完全沉浸在思考和判断中，手中的遥控器不断地快进快退。当她最终定格在某一帧画面上时，听到门外的走廊里传来一阵嘈杂声。灵灵刚要起身，门就被咣当一声踢开了。一个满面通红的男子闯了进来，身后是一脸紧张的肖五。"小梁，你别闹事……"男子甩开肖五的手，看清灵灵后，不开口，却瞄了灵灵的胸部一眼。"好看么？"男子眯起眼睛问道，声音虽轻却毫无善意，"开眼界了吧？"灵灵闻到一股浓烈的酒气。她皱皱眉头，把目光转向肖五。肖五冲灵灵勉强挤出一丝笑容："梁昊，受害女孩儿的男朋友。"说罢，他用力向外拉拽梁昊。"你先出去，我们在找线索……""找个鸟线索！以为你们是警察啊？"梁昊不依不饶地向前挣扎着，指着电视机屏幕上定格的画面，"别他妈以为我不知道你们在干什么！看爽了吧？过瘾了是吧，你们这对狗男女想做事儿之前，找找素材是吧？"灵灵有些生气，但是马上平复下来，
