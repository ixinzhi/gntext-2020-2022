  text: 回想我那个时候......刚好发完资源后她还没有回信息，我只好一边感叹着人生一边收拾我的“残局”，另一只手还不忘放大那张福利图继续仔细端详。结果这不看不要紧，再仔细一看我就发现了照片中的城市竟是我家乡的县城，我小时候天天就爬着那栋城市中的最高建筑赫然耸立在她的手掌中央，跟个牙签一样。“这张照片是什么时候拍的啊，这种高度怕不是在直升机上拍的。”我饶有兴趣地自言自语，接着给她发了条信息，【这张图的城市原图是啥啊，可以发给我看看吗？】大概停顿了一会【哎？这张图我也是从别的图上面扣下来的，没有原图啦。而且扣下来的那张图我刚才也给删了】【这样啊，那就没办法了。】没有原图？还删了？总感觉怪可疑的，但这个时候的我也没有多想，因为不想告诉我我也可以自己搜。和往常一样，我先试着点开了这张图片的解码，一般来说这种经过ps的图片多多少少会留一点痕迹，只要顺着痕迹就基本可以找到类似图片的原图。手心里还带着些许残味，我嘴里哼着不知名的小曲，屏幕的蓝光倒映我的脸上，从我的眼睛里闪过复杂的代码，可渐渐地，我额头上泌出汗珠，脸上是连蓝光都掩盖不住的惨白。屏幕里的代码显示这就是一张简简单单的自拍，没有任何ps过的痕迹。她修改了代码？不对，她没有这种技术.....她骗了我？嗯，应该是骗了我吧，可.......她到底是哪句话骗了我。神鬼使差般，我试着拨通了家里的电话。可没有拨通，只有用户不在服务区的提示音在我耳边回荡。我慢慢地从椅子上瘫倒，身体自指尖一寸寸冰冷，一股抑制不住的寒意从心底滋生。大概就这样愣愣地发呆几分钟后，我再也无心睡觉，抄起外套就往门外冲去，手心紧紧拽着手机，却连她发的几条信息都没看到。此刻已然深夜，路边的零零散亮着几盏路灯，通往另一座城市的公路空无一人。越是如此我心里面的不安就越来越强烈，我继续地给父母的手机打着电话，可依旧没有任何消息。此刻心中窒息的不详预感几乎要让我吐出来了，胃里翻江倒海却什么也吐不出来。而曾经有一句老话是这么说的，越是害怕着什么就越是会发生什么。很悲哀的，我今天验证了这句老话。就在我的车子驶出城市的一瞬间，异变突起。大地忽的晃了起来，四面都在开裂，裂缝带着深不见底的暗，路灯、楼房、一切的一切都在颤抖，暗色猛地向上腾，拧成杂乱不堪的线，又突然爆开，炸出亮堂的色彩。车子被剧烈的震动掀翻，一连滚了好几个圈才停下。我满脸鲜血，却意外地没有立即死去。挣扎着从废弃的车子里爬出，我抬起头向着完全变了的天空望去。“果然，仅仅是一个城市不够用啊～”震耳欲聋的声音从四面八方响起，宛若神明的低语。很显然，我知道这个声音属于谁。也不知道为什么，听到这个声音后，我的心情忽然放松了下来。怎么说呢，就好像小时候老师在班上宣判考试成绩，你紧张得死命搓手，心里面不停地祈祷不要挂科不要挂科，一直到老师最后一个音节念出来时你心底都还会抱有那小小的一丝期待。砰的一下，老师的嘴里说出了最后那两个数字。结果就真的，没及格......可重点从不是及没及格，重要的是当你知道成绩的那一个瞬间，你就知道了一切已经尘埃落定，不管如何挣扎如何祈祷结果都不会有丝毫改变。那就只有接受并享受这个结果了吧。我慢慢地从地上爬起，缓缓地走到报废了的汽车旁，一屁股坐到地上，鼻子里全都是机械的硝油味，耳边意外地没有多余的声音，看来人们还没有意识到发生了什么吧。我平静地拿起手机，屏幕上是她刚刚发过来的几条信息，【哇，这次的作品质量一如既往的好啊。】【话说还有更大体型的吗，总感觉百米级不是很过瘾啊～】【在吗在吗】【看来是有事了】更大体型......我看着那副占据了整个天空的乳房，除了感慨现在学生的营养真好外，
