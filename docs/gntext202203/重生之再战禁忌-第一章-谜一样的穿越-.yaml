- summary: "-   **创作动机与风格**\n    1.  作者决定不参加比赛，以保持作品质量，并计划创作一个长篇故事。\n    2.  故事将采用第一人称视角，主角重生穿越至不同小说世界。\n\
    \    3.  故事以残忍系为主，剧情将围绕主角的心魔和前世敌人展开。\n-   **重生机制与剧情变化**\n    1.  主角通过水晶球重生，经历九九八十一世，挑战前世敌人。\n\
    \    2.  主角重生在地球，成为GTS迷，受心魔影响，随机穿越至小说角色。\n    3.  每次重生后的故事都是全新的，主角的决策和行动将改变剧情走向。\n\
    -   **主角性格与故事发展**\n    1.  主角重生后，为了生存和通关，不择手段，剧情多样。\n    2.  主角与不同角色的关系复杂，可能因生存需要而做出牺牲。\n\
    \    3.  作者希望以屈辱感为主，剧情为辅，提升阅读效率。"
  text: '# 重生之再战禁忌（第一章 谜一样的穿越）作者：龙影TID：31902# 1本来动过这篇文章想参加那个什么杯的，但是想了想，如果参加那个什么杯的比赛，有可能因为赶稿而放弃了质量，也或者是因为得不到好的排行而中途放弃，所以
    我想毫无目的性的写个长文，所以还是发到这个区以一个正常长文更新进去。前言，本文偏向残忍系，这个文将会以第一视觉重生穿越到不同的小说里去，因为主角为了对付前世的敌人，被打得要涅槃重生，所以要通过前世留下来的本命水晶球，经历九九八十一世，突破自己的心魔。才有机会挑战前世强大的敌人。因为男主重生在地球，是一个GTS迷，受到心魔影响，所以会随机穿越出现论坛小说的的各种主角身上，也可能会出现在配角身上，穿越的时间点随机，可能出现在最后一章，也会出现在其他章节。必须严重说明：穿越后的每一世都是全新的故事，因为不管主角穿越在小说的早期，还是后期，有时候因为知道了某些人的结局，而想去救某些人，或者为了自己活命，那么必然会改变剧情的走向。另外假如主角每次死亡，会重新再来，虽然可以复活，但是主角也不愿意每次都这样痛苦的死去，所以不同次重生，主角都会为了活命，或者达到通关目的，都会不择手段。所以也会有着不同的剧情。另外必须明确一样的是，由于主角和小说每个角色的性格，记忆都不一样，所以穿越到不同的人身上，必然会出现独特不一样的故事。比如穿越到一对情侣身上，那么主角跟那个情侣可能不一定真的有很深的感情，有可能会为了活命然后...。所以大家放心看。这是一个全新的故事。全新的剧情。因为有不少文章作者都因为某些不可抗力的原因基本上都不会再更新了，希望我能通过那些深深刻在大家记忆深处的主角和配角，和全新的点剧情大家以不一样的故事
    重温一下老文章 ，我会尽量多以屈辱感为主。剧情为副。减轻读者阅读时间，提升阅读效率。穿越机制：1：男主将会以重生者的身份随机穿越在某各小说的某个人物上，出现的时间点随机，可能是最后一章，也可能是第一章。（为了增加未知性。不枯发无味）2：男主每一世若死于非命，都会复活，记忆保存，方便通关（主角光环，超级外挂）。3：但是男主每一世完整度过后，这一世的所有记忆将不再被保留（包括每次开挂原地复活）。记忆消除，直接进入下一世（下一个角色）。（因为男主知道得太多了，一些必死局就会
    刻意避开，这样爽点就会变少，但是明知道会死，但是又去送死，似乎不合理，所以加入了这个机制） 楔子（前期可看可不看）“水晶球感应到，那个男人就在这附近。”北京市万米的高空上，一个银发男子撕裂空间凭空出现。“天哥你是认真的吗，我们从第第一次元的六宇宙一直跟着水晶球追过来第2348次元的八宇宙，那个男人为什么会在这么弱的宇宙转生，难道不怕被那个禁忌一只小指灭了吗”银发男子旁边出现了一个金发少女，少女带着半透明面纱，倾世倾城的脸蛋隐约可见。“越危险的地方，越是安全，越薄弱的次元宇宙，越是难感应，要不是这个水晶球，根本没有办法找到他。咦，找到了，就在那个地方”男子说话的时候，水晶球亮了亮。然后男子在万米的高空瞬间消失，然后出现在陆地。我的名字叫李峰，刚从大学毕业，在一家互联网公司实习，现在刚下班。就在我回去的路上，突然一个银发少年出现，那个银发少年出现的一瞬间，我发现我周边的所有东西都静止了，汽车，行走的人。咦。但是我好像还能动。“喂，你下次能不能等一下鸭，不要丢下我一个人”突然在那个银发少年身旁，又出现了一个金发少女。正在我被眼前金发少女的好看的身材，长发，和那盖着面纱的精致的容颜所折腰的时候，我揉了揉眼睛，看看是不是出现幻觉了，为什么我看到有人会瞬移，我再次打开眼睛，'
- summary: "-   银发少年消失，金发少女与男子讨论实力与禁忌\n    1.  金发少女对银发少年被打晕表示不满。\n    2.  男子解释保护银发少年的原因，担心其暴露。\n\
    \    3.  男子使用水晶球将银发少年传送至另一个空间。\n-   李峰穿越成缩小人，目睹吴恒和唐宇晴被缩小\n    1.  李峰醒来后发现自己缩小，并回忆起缩小事件。\n\
    \    2.  吴恒和唐宇晴被缩小后遭遇危险，李峰出现劝架。\n    3.  刘阿姨发现缩小后的李峰，吴恒试图让刘阿姨为自己和唐宇晴出头。\n-   吴恒歪曲事实，王威与刘阿姨发生冲突\n\
    \    1.  吴恒歪曲事实，指责王威和童晓雪。\n    2.  王威与吴恒发生冲突，吴恒逃跑寻求刘阿姨帮助。\n    3.  刘阿姨用高跟鞋教训王威，李峰目睹整个过程。"
  text: 那个银发少年果然不见了，但是那个金发少女怎么还在那，然后我感觉背后被人打了一棍，然后晕死了过去。“你礼貌吗，人家当年可是...你话都不说就把人家打晕，你就不怕以后他回复实力后我告诉他吗”金发少女看见银发少年没有搭理她，于是气气的说道。“就算他恢复了当年的实力也不见得能打得过现在的我，而且他现在的实力不允许他知道得太多，而且他与我们接触过时间太长，我怕他的存在会被那个禁忌发现，那就麻烦了。”男子一边说，一边把水晶球扔了出去，只见水晶球形成了一个七彩斑斓的空间，然后把晕死的李峰毫不客气的扔了进去。然后瞬间消失，留下了金发少女。“真是的，又把人家丢下”金发少女看见银发少年走了后也是赶紧跟上。正文第一章
    谜一样的穿越我不知道我昏迷了多久，我好像做了一个很长很长的一个梦，我好像变成了缩小射线的小帅。不，我现在就是小帅，我特喵的居然穿越了，而且还是个缩小人。数十分钟前的事一闪而过，就在不久前，吴恒和唐宇晴像缩小射线最后一集一样。也被缩小了，吴恒直接被缩小后经历各种危险导致体质暴增的王威揍得鼻青脸肿。唐宇晴也被童晓雪撕烂了她的衣服。到后面我的出现劝架，再到后面的被刘阿姨发现。我刚醒过来，我就看着眼前高耸入云的黑丝巨足，和壮观的黑色高跟鞋，我才知道，当自己真的缩小了，去看一个正常人的脚，和鞋，是有那么震撼，就那鞋跟都比我整个人粗了好几倍，我想到要是被这只巨大的高跟鞋跟，或是巨大的高跟鞋底，压在我身上的画面，然后落下的画面，不由咽了下口水。然后赶紧摇摇头，阿姨这么善良，一定不会这么做的。天啊，我为什么会这样，我看了一眼被打成猪头的吴恒，难道我一出来就要被踩死了吗。吴恒看到刘阿姨后，立马戏精上身，“妈，快为我和唐宇晴作主，那个男的叫王威，女人的叫晓雪，我和宇晴好心把他们带回家照顾，没想到我们缩小后，王威那个混蛋居然想强奸我女朋友，我跑去阻止，结果被打成猪头了，你一定要为我们出个口气啊”我嘴巴张得大大的一个O型，差点可以塞下一个鸡蛋了，这个吴恒果然不是一般的过分，不给他发个奥斯卡小金人都浪费了他的演技，要不是我有着小帅的记忆，我差点都信了。王威听到后，忍住想暴打吴恒的冲动，这小子，不讲武德，上来就歪曲是非，“你含血喷人，你有什么证据吗”吴恒眼中闪过一丝奸诈，但是很可惜只被我捕捉到了。“证据吗，你看宇晴身上的衣服，你是个男人吗，敢做不敢认”吴恒再次奥斯卡小金人上身，还摆出了很委屈的样子。王威听到后，终于忍不住，往吴恒身边冲了过去，想把他暴打一顿。“妈的，再编下去，信不信我现在就打死你。”此时的吴恒好像早有准备这样，立刻转身往刘阿姨的黑丝高跟跑了过去，“妈，救我啊”这时候，王阿姨她的高跟鞋动了，不对，是她的黑丝玉足抬起来了，抬到王威的头上，我被眼前的场景吓得把双手放在嘴巴前，这一脚踩下去，王威估计会直接被踩成肉饼。王威由于被愤怒覆盖了理智，他甚至没擦觉到刘阿姨是怎么动的，他只看到了一只震撼无比的高跟重重踏在他的前面，伴随着震耳欲聋的巨响，他想停下来，但是由于惯性，根本停不下来，一头撞在了刘阿姨那坚硬无比的鞋尖前，然后又反弹了好几米远，王威抱着自己的大腿哇哇的叫了起来，居然这么痛，这高跟鞋到底用什么材料做的啊，就在王威正想要爬起来的时候，这时候发现整个地面被巨大的影子覆盖，王威吓得抬起头，迎接他的是遮天蔽日的黑丝脚底。刘阿姨生气的往王威的旁边狠狠踩了一脚，这预判还蛮准的。。要是踩歪了点，或者踩慢了点，这王威估计已经被她的高跟鞋踩成肉碎了，我完全可以看出刘阿姨这一波落脚完全没有把王威的生命放在心上，落脚后，刘阿姨用另一只高跟鞋的鞋尖抵住了前一只高跟鞋的鞋跟，
