  text: 然后把黑丝脚从高跟鞋抽出，然后下一秒就伸在王威的上方。然后用她那对于王威来说，巨大无比的脚指头轻盈的点在了王威身上。这行云流水的操作没有一丝停顿，对于女巨人来说，这动作也就2秒不到，但是给王威的压迫感却太过震撼，是的，他是完全没有时间躲，他只感觉到撞在高跟鞋然后倒在地上，就花了1秒了，抱着脚，叫了下，又花了一秒，下一瞬间就看到遮天蔽日的影子，抬头的瞬间，刘阿姨的黑丝脚就瞬间来到了他的眼前，他只能在发现影子的瞬间，一边站起来，一边抬头，一边伸手不自量力的去对抗刘阿姨那巨大无比的黑丝脚底，刚站起来站直身子的瞬间，双手刚好碰到了刘阿姨的黑丝脚。但是瞬间又被刘阿姨脚趾公那轻盈的力道把他压得蹲下去，“我的儿子，还轮不着一个虫子教训。我问你，我的儿子身上的伤，是你打的吗”“是...的”王威顶着巨大的力量。其实王阿姨根本没用力，甚至还用了力量把脚趾翘了起来，她只是把脚趾点在王威身上，让她动不了，但是又觉得把脚悬在空中，会这样太累，于是就把脚底放在了地上，只留下脚趾翘起来，因为刘阿姨她自己知道，如果她不把脚趾公翘起来，就单单她脚趾的重量，都能把王威不知道压扁多少回了。于是王威就在阿姨调整的时候被她的脚趾公踩得蹲了下去。“那就行了，我没踩错你，来啊，拿出你刚刚打我儿子的气势，来跟我的脚趾公比一比。看看谁大力一点。好不好啊”王阿姨看着王威诱惑的说道，一个母亲看到自己的儿子被打成这样，不生气才怪。于是想当着他女朋友的面羞辱王威。
    把王威当着她女朋友的面前，像个垃圾一样踩在自己的黑丝下。“臭婆娘。正义不分，助纣为，虐。居然还想用脚趾羞辱我，我跟你拼了”王威不知道天高地厚的说道      “就算我真的助纣为虐又怎样，我的脚趾就是正义，把我儿子打成这样，你问过我的脚趾了吗”说完后刘阿姨的脚趾公上下来回上下压，王威当场被刘阿姨的小脚趾欺负得毫无抵抗，她的脚趾压下去，王威就瞬间被压得蹲下去，当刘阿姨把脚趾提起来后，当着自己女朋友的面前连一个女人的脚趾玩弄，王威不服气，所以又站了起来，结果还没一秒，刘阿姨又把脚趾又压下去，本能拿双手去反抗，又被压得趴在地上，刘阿姨感受着王威那双臂传来的弱小力量，她觉得王威现在一定已经用尽全身的力气去推她的黑丝脚趾头，但是自己的脚趾现在只需要放在地上就能把他压扁。这就是现实吧。当王威深深感受到刘阿姨的黑丝脚趾公那深不可测的力气后，再加上刘阿姨这一番语言的攻击，最后的防线彻底破掉，是啊，跟女巨人讲道理有什么用，就像之前他跟董晓雪缩小后被唐宇晴玩弄的时候，讲道理有用吗，此时此刻的王威深深感受到当女巨人认真起来的时候，她连女巨人的一只脚趾都不如，王威不禁想起了之前的唐宇晴女巨人的黑丝脚，如果当时的唐宇晴有心想踩死他的话，估计也是一只脚趾就能踩扁他了吧。“我知道错了，阿姨，我该死，不要踩死我啊，求求你，踩死我可能会弄脏你的丝袜，还可能把血溅到你的脚趾上”王威彻底被刘阿姨的黑丝脚面前征服了。“你刚刚不是很有气势吗，这么快就不行了吗，”刘阿姨看见王威斗志全失，于是没打算再玩下去了，把脚趾以已经非常慢的速度一直压下去
           “不行了，不行了，啊啊...不要啊，不要啊，好痛，求饶了，我求饶了，我错了，饶了我，饶了我，以后我再也不敢了，”刘阿姨慢慢把王威压得整个人趴在地上，然后把王威在地上来回摩擦，“坏孩子，做错事，是要付出代价的，你说是不是”“
