    。。。。。。咋不更新了？这几天我找时间更新一下。之前工作太忙了。时间挤不出来。# 15第十二章 对话神秘人拍了几下手掌。“整个过程我都看在眼内，其中有两次你居然露出了对那家伙同情的表情，我还以为你对自己心爱的人下不了手呢。”我感到那个人的声音仿佛有些熟悉。可是由于隔着口罩，声音倒是分辨不出来。不过我被那个女人折磨得那么惨，她真的有同情过我么？雪靳的表情似乎不太自然，似乎是有点紧张“呵呵，被要挟了，换着那个人是你，我能不依吗。”我听到雪靳那轻佻的回答，我真的想用玉石俱焚的方式和眼前这只性感的巨大肉掌拼了，哪怕能对这只不可抵抗的脚趾造成那么一点的伤害也好，哪怕只能带给她一点感觉，最终被这只无情的脚趾全身粉碎。神秘人摇了摇头：“你以为你真的做得天衣无缝么，你确定这样让他在你脚趾缝内苟且偷生，如果他现在还活着，他会感激你吗。恐怕比死还难受吧。”雪靳的话语有些许颤抖，仿佛有一丝害怕：“你在说什么呢，我听不懂。”我听到他们的对话，觉得那个男人还真的说对了我此时的心情，我现在真的是比死还难受，可是我现在却不能死。我感觉真相慢慢浮出水面，而雪靳似乎也是有所苦衷。神秘人：“为什么不踩死他。”雪靳：“他居然跑到我脚趾下，我认为他的身体在我脚趾碰到他的瞬间就分身碎骨了。踩在他身上我什么感觉也没有，他力气那么小，、他连挣扎的机会也不会有，我随便一个小动作就能让他死千百次了。”说完后，雪靳还故意活动了一下脚趾，我被压得差点没吐血，真是让人不爽呢，被心爱的人如此侮辱，为了表达我对她的不满，我用尽了全身的力气想要站起来，但是我被她的脚底缝紧密的包裹着。我用尽全身的力量连她的皮肤都碰不到，压在我身上的根本不是什么脚底脚趾，只不过是因为受到拉扯而被拉直的黑丝压在地上。我用尽所有的力量也只能改变一下她丝袜的形状，看来她说的是真的，我的挣扎连她的脚底都没碰到，又怎么会有挣扎的机会。我不知道的是我刚刚的挣扎已经让雪靳感觉到了她脚下有东西在动，虽然我没有碰到她的脚掌，但是那毕竟是敏感部位。她感觉到我还活着。但是雪靳发现这个后反而松了一口气，因为刚刚走完十步之后发现我在她脚底下也不挣扎了，之前的时候明明还那么好强，明知道只能给她瘙痒也要在她脚底下乱打乱踢的感觉怎么一下子变没了。。。所以才动一动脚趾看看我还活着没。。。原来居然在装死，心里不由一笑。但是实际上现在又不能笑。。雪靳心里不由乱推测。“这个傻瓜还没发现我是故意把他夹在这个位置的。之前都给过他提示了，怎么还那么笨，他刚爬上来还到处乱爬，我真的怕他脱离掉我原本计划的一切，所以我没到十分钟就把脚伸进去了。他应该不会怪我吧。反正他再爬十分钟也不会爬出去的。结果他看到我把脚伸进还想往鞋尖跑。难道不知道因为重力的关系，高跟鞋不管多大的码脚趾都会往下滑到和鞋尖一点缝隙都没有的吗。不过，他跑那么慢真的能跑得过我的脚吗，果然就像我想的一样，我一下就用脚趾把他拦住了。但是没想到他还不死心往我脚底钻，还真的以为能钻得过去？不过那个部位有点敏感，弄得我有点痒的，最后把脚抬起了一点，但是没想到他居然利用这个机会往里面爬，我一看见后就撑大脚趾同时伸入两厘米踩下去。心想应该没踩到他吧，可是突然有个东西撞在我的丝袜上，我回头一看了他一下居然还傻到把头卡进她两只脚趾的缝隙都有。'
