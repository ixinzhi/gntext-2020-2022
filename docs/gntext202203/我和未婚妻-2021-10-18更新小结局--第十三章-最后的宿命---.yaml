- summary: "-   **意外遭遇与神秘经历**\n    1.  主人公在雨夜遭遇险情，目睹了不可思议的景象。\n    2.  车祸瞬间，主人公脑海中闪现了三个画面，包括与未婚妻的相遇和与母亲的告别。\n\
    \    3.  保时捷在距离主人公仅0.1米处突然停下，主人公意识到自己看到了无法解释的现象。\n-   **黑洞的吸引力与神秘环境**\n    1.\
    \  主人公的手被黑洞吸走，失去了痛感。\n    2.  主人公被黑洞吸入后，发现自己身处一个陌生环境，身体飘在空中。\n    3.  主人公意识到自己可能遇到了外星人，并被告知自己被送到了一个地方。\n\
    -   **克隆机的发现与使用**\n    1.  主人公发现了一个复杂的克隆机，并研究了三个月才学会使用。\n    2.  克隆机可以克隆生物的身体和外貌，并能控制大小。\n\
    \    3.  主人公计划克隆一个自己，并打算用这个克隆体进行一些恶作剧。"
  text: '# 我和未婚妻（2021.10.18更新小结局）（第十三章 最后的宿命...作者：龙影TID：18579# 1*本帖最後由 龙影 於 2021-10-18
    22:07 編輯*本来是打算给它来个长篇的，但是真遗憾，由于没什么人看了，于是就回来给了它一个残忍系的结局。后面可能会写个新文，参加那个元宵杯吧。第一章：神秘之旅？我心里有一个惊天的秘密，那就是三个月前，我曾见过外星人。那是一个月黑风高的晚上！那一天，天空飘着狂风大雨。绿灯还有三秒，我管不了那么多了，拿着雨伞就冲出马路，可是我马路才过到一半的时候突然一辆保时捷冲红灯！等我反应过来的时候，车头离我身体只有0.002千米！车速目测足足有80+时速。那一刻我身体动作停了下来，但是车还缓慢的前进，那一刻所有记忆犹如在我脑海里放慢镜，那一刻我想到的是！脑海里闪出了一幅美丽的画面，说真的，她很漂亮，那一次我们相遇的第一天...第二幅画面！妈妈，你很漂亮，是我见过最漂亮的妈妈，因为我只有你一个妈妈，失去了就没了，对不起..你可能要失去我了。我觉得我...就要闪过
    第三幅画面.时候，车居然在我前方0.1米的地方停下了！第三幅画面瞬间消失。那一刻我看到了很多不可思议的东西。准确来说，是我不能理解的东西，那一天发生的东西，成为了我一生的秘密。因为说出来不但没人信，而且会被当成疯子的。那辆保时捷停下来之后，我发现这个世界突然没了声音，雨定格在夜空之中，没有继续往下掉，而且我还看到了停下来的光，这一刻终于明白为什么光在真空速度比在空气速度要快乐，我看到了光的运动痕迹，光并不能穿透一切，遇到无法穿透的东西时候要么反射，要么吸收，于是我看到了雨中无法想象的东西。我看到了光的运动过程。可惜我不能动，否则我一定会将看到的拍下来。一定能轰动世界。我现在甚至连心都停下来了，能动的只剩下大脑了，突然，雨水好像能动了，光也动了，我后方产生了巨大的吸力，居然改变了光的运动轨迹，我看到了那个黑色物质把光吸进去了之后就再也没出来了，包括雨水，还有大地，我终于知道那是什么东西了，那是被称为光都无法从中逃逸的家伙！黑洞。不知不觉我的手已经被吸进去了，我放佛觉得，被吸进去的手，什么感觉都失去了，感觉不到痛，就好像那只手不是自己的，一切联系尽失。我心中心灰意冷。变失去意识。“你好！人类。”我被一声声音叫醒了，身体不好受，好像要散了，这里是到底是哪。我打开眼睛，发现自己身处一个陌生无比的环境，不可思议，我的身体居然飘在空中，我环顾了一下四周，发现....我被黑洞吸进去之后，我来到了一个地方，在那里见到了一个人，那个人送了我一样东西，希望我能带回去我原来的地方，刚开始我还不知道为什么要送我那个东西，不过随着时间的变化，我慢慢知道为什么会送我这样的一个东西了。这绝对是一个局。而我...却迷失进去了。#
    2第二章：失误？自己变成试验品了？那件东西很复杂，我看了三个月说明书才知道怎么使用。那是一个可以克隆生物的东西，可以克隆身体和外貌一模一样的人。我通过反复研究，发现克隆人还可以控制大小。太恐怖了！不过这一刻，我更多的情绪是，兴奋！那是一个很不可思议的克隆机，启动之前，只是个直径只有10cm的球体，当启动之后，球体内部会多次变形敞开，变成直径两米的球体，第一次使用时，差点把房子里的家具都弄坏了，这次我有了教训，所以是在大厅里启动克隆机，这一次，我打算克隆一个一模一样的自己，打算克隆一个只有1cm的自己，然后..嘻嘻
    ，用钱请个美女回来，让她踩死那个冒牌的我，然后..然后悄悄地用手机录下整个过程。我进了克隆机，按照说明书输入了 一系列相当复杂的编程。'
- summary: "-   克隆实验与身体改造\n    1.  通过编程提升克隆人声音和听力，增强臂力和腿力。\n    2.  克隆机启动后关闭，实验者从机内出来，发现自己缩小了170倍。\n\
    \    3.  实验者体重降至0.24克，意识到自己的渺小。\n-   生存困境与未婚妻\n    1.  实验者无法打开克隆机，只能寻找其他生存方法。\n\
    \    2.  实验者未婚妻慕雪靳是唯一可能帮助他的人。\n    3.  实验者对未婚妻的感情复杂，但需要她的帮助。\n-   观察与接近未婚妻\n \
    \   1.  实验者观察未婚妻的生活习惯，发现她很少穿门口的那双金色高跟鞋。\n    2.  实验者小心翼翼地接近未婚妻，试图在不被发现的情况下接近她。\n\
    \    3.  实验者观察到未婚妻脱下高跟鞋，认为这是接近她的好机会。"
  text: 这三个月来，我不只是学会了如何克隆生物，这机子功能很强大，还可以通过编程在一定程度改变身体各方面的能力，我通过编程设计，考虑了很多的东西，比如声音太小别人听不到怎么办？于是把克隆人的声音提升了数十倍，万一自己一说话把自己吓聋怎么办？接着把听力降低了数倍，为了能更好的生存，我把克隆人的臂力和腿力提升了一倍，最后按启动，克隆机突然关闭，然后我在里面经过一番天昏地转，然后我从克隆机里面出来了。刚出来的时候，我发现正在一个陌生的地方，突然猛的一转头，天啊，不会这么倒霉吧，我怎么只有这么小，看着这个陌生的环境，心里有种说不出的感觉。看着遥不可及的天花板，此时离我至少有五百米，我全力一跳，感觉身子很轻，这一跳起来至少有两米高，我发现身体特别轻盈，我明白为什么小动物速度那么快了，就是质量太轻了，我算了一下，我缩小了170倍。按照质量计算公式等于体积乘密度的话，我的密度没变，体积小了170的三次方。现在只有原来五十万分之一的体重。我现在只有0.24克。我终于明白现在我有多么渺小了，尽管我能跳两米高，那也只是我身高高一点而已，换成我现在的大小，也就是跳一厘米多点，那算什么！我不断拍打克隆机，可是就是不开门。难道没法变回去了吗？无奈之下，我只得想其他办法。这间屋只有两个人住，还有一个人，就是我的未婚妻，慕雪靳，我和她之间的关系比较复杂，虽然她也很漂亮，我也很帅！如果没有父母之间的介入，我一定会爱上她。可是强扭的果子，再甜也会变味。要我爱上她是不可能的，我不喜欢自己的人生被别人安排好，但是现在没有办法，现在能帮我的只有她，看在我是她未婚夫的份上应该不会把我放着不管吧。#
    3第三章 冲动我不敢睡着，我这么小，万一被蟑螂吃掉也不奇怪。我双眼不停的打转周围，中国小动物那么多，突然蹦半只老鼠出来我也不会觉得奇怪的。突然，门口一双巨大清纯的金色高跟鞋映入我眼帘，那双高跟鞋是雪靳的，她的这双高跟鞋表面颜色看起来很鲜艳，只是当时我觉得她穿起来还挺漂亮的，当时我不忍还打趣她，你穿上去麻麻虎虎，如果不是鞋子原本就不咋地那就是..没等我说完。她丢下一句：“那就是你全家都不咋地。”就没理我了，那时气的我心里一个恨啊。可是当后来我想到她是我未婚妻，以后迟早也是我家的，那一个顿时也是解气啊！可是现在这个角度从地面最低点看上去，wow!那一个叫壮观啊。原来这就是时尚，这就是艺术啊，说来也奇怪，她很少穿这双鞋子，摆门口很久了，她从不在门口换鞋。我小心翼翼地走近摆在门口的那双金色的高跟鞋，当我走到巨大的金色鞋底下的时候，门口突然传出一阵高跟鞋落地的声音。我把手掌放在嘴巴上，一幅不是吧的表情。只好先躲起来了，我现在这个速度也跑到去哪里，要是站在门口可就危险了，搞不好还没引起她注意，第一脚就踩在自己身上，那就惨不忍睹啦。我挣扎一番只得绕过她的高跟鞋根躲到鞋尖底的位置，说真的，现在心里不是很滋味，居然用这种级别的忍术来隐藏自己。要是被别人发现了，颜面何存啊。我刚好跑到金色鞋底和地面接触的位置，我把身子横躺在那个位置那里，雪靳刚好就走进屋子了。她还是和以前一样，她没换拖鞋就走进了她的房间，平时她的拖鞋不放门口，换鞋也是在她的房间里换。我看安全了，就悄悄跟了上去，虽说是悄悄，但是我完全是跑过去的，尽管腿力增强了一倍，我的速度极限也就15米一秒吧。换成现在的身高，一秒就移动那可怜的十厘米。连高跟鞋长度的一半都不到。想到这里不由心里不由得慌。我跑了两分钟才来到她的门口，映入眼前的画面太美，不敢看。雪靳已经把她的高跟鞋脱掉搁在床边，穿着黑色丝袜的绝色脚丫悬挂在床边，我不敢怠慢，现在是我接近的好机会，
- summary: "-   **意外发现克隆身体**\n    1.  主角发现所有物品被克隆，包括手机。\n    2.  拨打未婚妻雪靳的手机，对方挂断。\n\
    \    3.  主角意识到声音异常强大，可能暴露身份。\n-   **遭遇神秘声音**\n    1.  雪靳被神秘声音吓到，怀疑有鬼。\n    2.\
    \  主角故意不理雪靳，避免暴露。\n    3.  主角收到雪靳的信息，表达关心。\n-   **情感交流与回忆**\n    1.  主角与雪靳回忆初次相遇和相亲经历。\n\
    \    2.  主角意识到在脆弱时刻容易爱上或受骗。\n    3.  主角询问雪靳是否会踩扁他，雪靳表示会给他个痛快。\n-   **情感转折与危机**\n\
    \    1.  雪靳发现主角未回复，再次发信息。\n    2.  主角回应表示无法阻止事情发生。\n    3.  主角准备离开，内心痛苦，后悔与雪靳聊天。"
  text: 错过了这村哪有这店。等我再次奔跑到床边的时候。正处于雪靳玉足的正下方，由于此时吾已精疲力尽，上气不接下气，现在我抬头一看雪靳充满诱惑无比诱人的脚底，顿时气血攻心，定住,那可是未婚妻，我不喜欢她，她也不喜欢我。慢慢平静下来。打理一下急促的气息。感觉没问题了，得想个办法吸引她注意才行。突然，我发现了一个奇怪的问题，那就是我的衣服，好像也是原来的衣服，难道说？我身上所有的一切东西都被克隆了？我从裤袋里掏出了一个手机，我嘴巴长得可以塞下好多个鸡蛋，直呼不可思议。于是我立刻原地拨打雪靳的手机。从床上传下来的动静感觉她懒洋洋的拿起了手机，然后憋了一眼居然是我打过来的，然后...就挂了。我反应过来之后直接大骂起来！靠。我..娶你妈了隔壁。那一刻，我....似乎忽略了一个问题。那就是我的声音已经比正常人强数十倍。虽然平常也没什么，但是现在房子那么安静...于是....床上引来了巨大的震动。就在我以为要露馅的时候。#
    4第四章：装神弄鬼雪靳刚刚挂掉电话，突然一道声音响起，她仔细看了看房间里明明没有人，大白天的也会有鬼吗？她不由缩回双腿，然后用被子包在自己的身上，雪靳有点底气不足，弱弱对着空气问了一下：“谁？”嗯哼，还以为要露馅了。我见到她被我吓成那样我当然不理睬她了，要是被她知道我现在这么小还敢吓她，那实在画面太美丽，不敢继续想象下去了！这时候我手机突然收到一道信息，我点开之后，原来是雪靳。雪靳信息：“小天，你在哪，今天能早点家吗?刚刚不是有心不接你电话的。”我看了前面几句问候心里那一片海洋仿佛被太阳融化了。可是真的看到后面那句话才知道女人原来说谎真的不用打草稿的啊。半刻之后，雪靳收到我的回信。小天：“这世上有鬼吗？”雪靳看到后。小心翼翼的往周围瞄了瞄。然后在回信打上没有这两个字！我看到之后，不由有点不忍心，明明那么胆小，还装坚强。小天：“那..你信不信我现在就在你房间里。”雪靳：“不信，你当我是三岁小孩么。哼”过一会，雪靳又发来了一条短信。雪靳：“今天不知道怎么的，人家真的好怕，别吓人好不。”我看到之后，心里不由一软，再坚强也是女人。女人也是人。人都有脆弱的一面，我怎么那么坏呢。小天：“小靳对不起。是我不好，不该吓你。说点开心的事吧。还记得我们第一次相遇吗，那一次你穿白色洋裙和我在雨中相遇，那一天，你真的好漂亮。”雪靳：“你...可是那一天你知道你有多讨厌么，本来看着你被雨淋得怪可怜的，想遮遮你，你居然...”小天：“路面太滑，不小心不小心嘛,还记得我们被父母逼着去相亲那天么，那一天我才知道，你生气的时候真的很可爱。”就这样我和雪靳想聊起了以前的点点滴滴。那之后，我明白了一件事。人在最脆弱的时候，是心理防线最低的时候，那个时候很容易爱上一个人，也很容易上当受骗。小天：“小靳。如果我身体因为某种原因，变成一厘米。你会不会直接踩死我吗？”雪靳：“呀!如果真的有这种好事，要是心情不好肯定就直接把你踩扁了。”小天：“那..心情好呢？”雪靳：“嘻嘻，你要是跪下来求我的话可以给你个痛快。”我心中冒黑线，要是被真的变成一厘米碰到你那还得了。所以说，和你聊到现在都没被你发现，真的很万幸、#
    5第五章：危机半刻之后，雪靳看见我没继续回她。于是又给我发了一条短信。“别不理我好不，刚跟你开玩笑的啦。要是你真的变成一厘米，我真的会很难过的，所以别让这种事发生好么。”我看到之后不由得一笑。小天：“我知道，我都知道啦，可是这种事已经发生了。想阻止都阻止不了。”这个时候我已经准备开始离开了她的床边，这一刻我很茫然，我的心这一刻很痛，我不知道如何面对她了，我开始后悔刚刚和她聊了那么多，我爱她，
