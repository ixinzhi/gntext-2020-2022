  text: 被魅魔的女阴吞进她的体内。魅魔的身体因为性奋而迎来了一次又一次的高潮。随着魅魔的子宫贪婪地吞下了最后一滴乳汁，子宫口变开始紧紧地闭合，在那里面，米娜将面临着自己注定的结局。像是完成了一件大事一样，魅魔一下子放松下来，满足般地挺着自己微微鼓起的肚子，躺在辽阔的草原上喘息着。「嗯嗯嗯……在子宫里面，感觉到小女孩的灵魂了呢……而悠君的灵魂，还要在更深的地方，被包在小女孩的灵魂里面……啊♪
    真好❤……小女孩都变成这样了，还在努力保护悠君呢。」魅魔温柔地抚摸着自己鼓起的腹部，从里面传来咕噜噜的声音，吸收已经开始了。在魅魔的子宫里，粘稠的液体突然开始快速流动，似乎察觉到自己要面临的结局，想要做出最后的抵抗。「啊啊啊啊——小女孩，还在反抗呢……不过没有用的哦❤
    啊啊……子宫口已经关上了，你是出不去的……而且变成液体的你，也无法在外界存活……所以还是在我的体内……和悠君永远幸福地在一起吧……」魅魔爱抚着自己剧烈蠕动，凹凸不平的小腹，自言自语着。似乎里面的挣扎不仅没有任何作用，还让魅魔带来了更多的快感。吸收米娜魔力的同时，魅魔也因为舒服而迎来了更多的高潮。「啊啊啊——感受到了小女孩的魔力了……好厉害的魔力啊！
    这么厉害的魔力，还是第一次……嗯啊啊啊啊！」虽然子宫里的挣扎迹象一点也没有消停的意思，但魅魔的肚子还是以肉眼可见的速度开始收缩，慢慢地，魅魔鼓起的腹部又变回了原先平坦的样子。魅魔喘着气，温柔地抚摸着自己平坦的腹部，闭上眼睛感受着那里面曾经消失的生命。「小女孩的灵魂，悠君的灵魂，都在我的心里。从今天起，你们就能永远在一起了呢❤  真的是太棒了……」吸收米娜带来的快感还没有散去，魅魔躺在地上享受了很久的余韵，她似乎做了一个梦，梦见米娜和悠在她的体内团聚了，幸福的两人紧紧拥抱在一起……不知道睡了多久，等到魅魔再次睁开眼睛的时候，东方的天空已经泛起了鱼肚白。她起身打了个哈欠，拍了拍自己身上的灰尘，张开翅膀伸了个懒腰，伴随着“啪嗒啪嗒”的振翅声，魅魔消失在了天空中。魔法少女莉儿外传——魅魔篇（前篇）完——————————————————作者备注：故事剧情紧接在游戏《你逃不出魅魔大姐姐的手掌心》的第四章结尾。另外，在游戏《魔法少女莉儿》中，魅魔也有登场，在第一次会败给莉儿，等到主线通关，进入？？？的隐藏路线，可以和鲁库路克共同对战归来的魅魔。在战斗中，魅魔透露自己先前吃了四位魔法少女，所以魔力变得这么强大了。战胜完魅魔，可以在自由战斗中再次联手共同对战归来的魅魔。在自由战斗中，魅魔会随机使用四种大魔法，分别代表了自己吃掉的四位魔法少女。本文即采用了其中一位[风之巫女]而展开的故事。如果写后篇，其他几个魔法少女也会登场。#
