  text: 到了最后无论他如何努力的攻击女王的敏感处女王都能做到面色波澜不惊稳坐如山完全不受他的影响。就这样女王完成了对于勇者彻底的征服，她的子宫化作了永远的囚牢将勇者囚禁在了其中，持续的吸收着他精液中的魔力，最终拥有了来自勇者的庞大魔力并且凭借着自己权势收集到的资源成为了人类有史以来最强的魔法师。偶尔她会将勇者从其中放出进行休息让他恢复理智，又或者是将他塞入自己的鞋袜中换一种方式玩弄。曾经一幅抖s气质的薇薇安则彻底的变成了m，比起调教勇者她似乎更喜欢被自己的母亲所爱抚—这点让女王头痛不已，不过除此以外她可以说是一名优秀的继承者。至于勇者，他被囚禁于女王的子宫之中，在这不见天日的牢笼中持续的进行着发情，而女王有意识的进行保护有使得他的理智维持住没有崩溃，这样反复的折磨最终导致了更为悲惨的结果——他的灵魂发生了崩解，在将自己的魔力全部射出后他的灵魂随之溃散。这正是女王希望的结局—在达成了击败魔王的丰功伟业后他已经有资格进入天国并且在那里进行转生，从女王的立场来说转身后的勇者很可能会怀抱着对于自己的憎恨，因此她设计了这一系列的程序使得勇者的灵魂彻底的崩解，勇者的肉体被女王的身体所吸收化作了她的养分，而灵魂则在她的子宫中四散开来却又被她庞大的魔力所束缚，女王在其中找到了那份前往天国所对应的部分将其吸收使得自己拥有了原本属于勇者的权力。而勇者灵魂剩余的部分则被她取出了体外，在进行了标签化的魔法后，植入了自己王座的坐垫上，在此后的数百年中“钢铁女王”就如同一座大山一般将勇者灵魂的残余压在了自己的身下，庶民的标签被打在了他的灵魂上，女王对于他的镇压就像是直接压在了整个国家所有平民头上了一般，使得后来爆发的起义全部都被女王轻而易举的镇压了。后记：终于整完了，这篇也写得蛮久的了，前期写逆调教也写的比较累，到后面的gts题材到好了不少，感觉我的描写还是有些生硬重复，不过我也不打算去钻研提高了，毕竟没有一前那种激情了（摆烂了）......最近比较累啊，信号与系统真不是人学的，西安这边还封城了，小区都出不出去，吃的到有不少就是没零食，当初应该多买一点的......下一篇我目前有两个想法：一个是这个系列的第三篇，写前两篇反派的对决，应该是直接写两种不同的结局，还有一个爵士最近看nga有个碧蓝的大车帖子，虽然帖子的内容就是推断身高而已，但是身为大车爱好者我自然是浮想联翩了，这个可能就是写数个不同场景下的小短篇了，可以在评论区留言或者加群留言也可以。#
