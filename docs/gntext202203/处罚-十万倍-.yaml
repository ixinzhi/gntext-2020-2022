  text: '# 处罚（十万倍）作者：devil145TID：32580# 1*本帖最後由 devil145 於 2022-2-5 11:12 編輯*第一次写这篇文还是刚写完万倍处罚的时候，可是介于我的水平有限，写了一点才发现第一人称写这种超大体型实在是太难，而且主要是写的我自己也没有感觉，于是就一直搁浅。后来断断续续地往上补，到了最近才终于写完。隔了这么久才发，也就重新开个帖子水点积分吧![](img/4d76e2b4f600a04b5b4e9fc629a5aa71.png)。下一次的百万倍还没想好用啥玩法，由于主题是sm，所以体型越大，sm玩法和承受痛苦的方式就越来越少，第一人称描写也更加困难，或许下次更新就会换一种方式描写了吧。最后，感谢大家的捧场，祝大家新年快乐，希望疫情早早退散！![](img/0fac4b0127df8285f887b7bd01fa4012.png)十万倍 
         我又一次受到了处罚，在不断累计的罪名下，我这一次是以十万分之一的大小接受处罚。明明才没过多久，我就因为爬山的时候在树林里偷偷手冲而抓起来。如今到了十万分之一，还有什么可处罚的呢？ 
         我从昏迷中醒来，这次不是那间简陋的处罚室了，而是一个没见过的房间。有了上一次的经验，我知道这里又是一个被缩小的房屋，而那个一直处罚我的女生一定正站在外面嘲笑我的渺小呢。 
        我试着推了推门，并没有被打开，我被关在这个处罚室了？不可能，事情不会这么简单，我打开了窗户从屋里向外看。外面是一片排列紧密的大厦，每个大厦都是百余层的高度，而我是在四楼的房间里，如果想从这里出去只能趴着窗户一点点移下去。 
        此时的我还不是百分百确定现在是在处罚中，身体是否有赋予的抗性，所以还不敢直接跳下去。我从墙外一点点小心地向下移动，费了十多分钟的时间才下到了地面。 
         当我来到地面才发现道路是一如既往的空旷，连一辆车也没有，参差林立的超高建筑，空无一人的街道，拜托，还有比这更假的城市吗？我向着前方跑去，可是城市的面积太广，我又没有交通工具，这样耗费体力实在是无用功，只会让天空上的女生看我的笑话。 
        等等，那个女生站在上方看着我呢吧？我抬起头向上看去，大厦排列的太紧密，我看不到太开阔的天空，而且这里的天气好像下着大雾一般，连楼顶都看不清。    
      我又向远方望去，由于大雾的遮挡还是看不到头。这里怎么会下起雾呢？是女生又抽烟了吗？不对，空气中并没有烟草的味道，但是在这片大雾当中总是让人有一种舒服的感觉，也许是我天生就喜欢一些极端天气吧。 
        我站在原地思考了一下，这次应该不会像上次那样还要和其他人竞争了吧？不会又要面临着永远缩小的危险在女生的裙底进行死亡比赛了吧？      无论怎样，先从这里出去再说。可是应该往那个地方逃跑呢？四处都是大雾，什么也看不清，我又向前走了一段，还是同样的场景，不如先到楼顶再向周围看一看。 
        我进入了一栋大楼，虽然楼内的各种家具用具都很齐全，但是整个楼都没有电，我只好从楼梯往上爬。本以为经过前几次的折磨，我应该很能扛疲劳了，但是爬了三十层后我才开始后悔，这个大厦最少也有80层高，二百多米的高度，我不做电梯的话需要的时间太长了，等真的到了楼顶肯定已经没有了力气，后面女生再进行什么可怕的处罚我该怎么应付？ 
         可是既然已经到了一半，还是坚持下去吧。我继续向上爬着楼梯，70层，80层，90层，我都爬过了100层楼了还是没有到楼顶，外面的景色也依然是大雾。这里到底是哪里？是梦吗？女生真的就这么把自己放置play了吗？'
