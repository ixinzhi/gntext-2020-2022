         我向远处望去，越过那数千米远的内裤，就是一片茂密的树林，再往前就是高耸入云的群山，果然做的和真的一样。如果不是这条内裤的话，我真的以为这是个真实的世界了。 
         可是，我才刚刚爬上这个数百米的高楼，根本没有力气下去，除非直接从这里跳下。我在楼顶向下望，没有了大雾的阻挡后果然视野清晰多了，可是从这里跳下，在重力不断加速的情况下，我会像颗子弹般打穿地面，肉体将会承受从没有人体验过的痛苦。我真的能够顶住吗？ 
         “还不动啊，那我来帮你一下吧。”       女生慢慢站了起来，身体的动作发出的细微声响令整个世界都能听到。身体移动带走的风压似乎把天空中的云朵也吸了过去。原来这个模拟的世界还不到她的膝盖高度，桌子更像是一个放着模型的低矮平台。 
         “看你的样子似乎又不听话了啊，还以为处罚了这么多次应该懂点事了，那就还从我的鞋开始吧。”        从鞋开始？要是那只十万倍的高跟鞋伸进来，整个城市都会被踩在鞋底下吧。我从大厦顶层顺着楼梯向下跑，可是马上意识到我根本不可能还从楼梯这里一层层下去，我已经没有选择了，只能从150层高楼上跳下去。当我再次回到楼顶，城市上空已经被替换成另一幅景象。 
       巨大的黑色平台完全遮蔽了我的天空，只差不到一千米就落到我的位置上了。那就是这个女生的鞋底吗？不，这只是她的一个鞋跟。那一千米宽的鞋跟已经把我视野能及的天空遮住了。如果不是看到内裤之外的森林也被可怕的阴影遮住，我也不会发现就连女生的鞋跟对我来说也是如此悬殊的大小。 
        我看到远处的森林突然刮起了狂风，每一棵树都被吹的左右摇晃，有些甚至被风压吹断，能引起这种现象的只有那个鞋子下降的风压了吧。随后，一个犹如大陆般的黑色巨物落在了森林之上，将近100平方公里的绿色植被就这么毫无价值地压碎在上面。 
               恐怖的力量摧残着大自然的产物，这片大陆上没有任何事物能与之对抗。可是对于一个高跟鞋来说，承受主人力量最大的不是前脚掌，而是位于我头顶上的鞋跟。当巨大的风压也吹向这里时，我知道我也会像那片森林里的一根根脆弱的树枝一样，被女生无情的鞋底碾压。我要怎么做？此时困在楼顶的我连这区区500米的长度都跨越不了，更不要说逃离这片遮蔽城市的鞋跟了。 
