  text:      当我跑到150层时，终于到达了楼顶。我坐在楼顶上，心里有一种说不出的骄傲，我竟然靠楼梯爬过了五百米高的大厦，这是比登山还要累人的活动啊。恐怕全国也没有几个人能坚持着一口气爬过这么可怕的高度吧。 
        但是，我当我向四周望去时，心里又凉了一大截。四周还是大雾漫漫，虽然比刚刚好一点，但是最远处还是一片模糊地白色。         这里到底是哪里呢？忽然，天空变暗了，像是没什么巨大的东西遮挡。这么大的阴影一定是女生回来了，可是一直听不到她的动作，也听不到她说话的声音，这个场景到底是怎么回事？明明是女生来处罚我，可是已经过去了一个小时我也没有看到任何人，而且还被仍在如此奇怪的城市中，接下来到底会发生些什么？这种未知的恐惧一直让我倍感紧张。 
        好像是某个开关开启了一样，我突然听到了整个世界都发出了嘎吱嘎吱巨大的噪音，我本能地捂住了耳朵。然而在我堵住耳朵的时候，更加巨大的声音从我几万米高的天空响起。 
         “。。这次应该能听到了吧，刚刚没有把隔音的开关关上，我说这么多话你都没听见吧？我蹲在这里才发现，你那个地方这么模糊，是起雾了吗哈哈？”        这是我到目前为止第一次听到女生说话，可是即使我用力堵住耳朵，巨大的声音还是穿透了我的身体，整个空气都在为之颤动。如果我一上来就听女生说话，恐怕一瞬间就被巨大的音量震晕过去了吧。 
         我抬头望着雾蒙蒙的天空，现在女生是蹲在我面前吗？她这一次还是穿着露脐背心和牛仔短裤吗？如果是的话，那么刚刚嘎吱嘎吱的声音应该就是牛仔裤的布料摩擦的声音了吧。即使是这么细微的声音对我来说也是雷鸣般的存在。 
         等等，刚刚女生说话的意思是，她也不知道这里会起雾？那这场大雾究竟是怎么来的呢？我到底是被到哪里去了呢？        “根据高科技的定位来看，你现在是在楼顶呢，这么高的大楼你竟然能爬到楼顶，真是厉害啊。可是即使到150层高的楼顶还是被困在雾里，究竟是为什么呢？呵呵，你应该连自己在哪里都还不知道呢吧。” 
         在这种漫无边际的大雾里，谁也无法知道自己的位置吧？        “我先告诉你，你现在还是在这个处罚室里，而且是被放置在一个特殊的桌子上。这是最近新发明的科技，可以模拟真实世界的场景，所以你现在经历的就和真正的世界经历的差不多哦。至于你的位置嘛，就由你自己来看好了。” 
           天空中吹来一阵带着女生气息的狂风，我赶紧躲到大楼里，险些被吹走。刚刚一直缠绕整个城市的大雾在一瞬间被吹走，仅仅需要女生轻轻地呼气，就可以吹走一直将我困住的覆盖整个城市的大雾。 
        远方的场景终于能够看清，在数千米的城市之外，那是像白色的大陆一样，到处都是由一条条数十米宽的巨绳连接起来的白色丘陵。       这个包裹了整个城市，让我在其中迷失方向的白色丘陵，该不会是。。 
         “刚刚出了好多汗，我就把内裤扔到上面洗澡去了。为了不让你等的寂寞，城市和你都被我传到内裤上了。本来以为你会在我充满汗渍的内裤上玩的很开心，结果你连自己在哪里都不知道，真是辜负我的一片好意呢呵呵。” 
         这个长宽五六千米的小城市，就被放在女生穿过的内裤上？而我甚至连这个内裤装饰品的小城市都没有跑出去，还被大雾弄的团团转。那么这场大雾就是由于女生出汗的内裤散发出热气，然后在这个逼近现实场景的世界里冷却温度，空气又如此潮湿，最终在内裤上形成了百年难见的大雾天气。连女生残留在内裤上的温度都能对我的世界产生如此宏大的影响吗？难怪刚刚一直感觉大雾中有种特殊的味道，原来是女生阴部出汗的味道吗？
