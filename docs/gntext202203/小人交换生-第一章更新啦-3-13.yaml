  text: 电脑网卡了，这几天熬夜码的字全没了，哭……# 5等周六看看吧，说不定能把以前的思路找回来。![](img/f8b075f16066c71dcec04987104add78.png)#
    6第一章  莉莉丝·诺莱威尔我将要去的高中，即使在巨人区也是重点高中；而我所在的班级更是学校里的精英班。能来这所学校上学固然和交换生的政策有关，但分配班级可是按我的成绩来的（叉腰得意一下）。此刻我正站在巨人区的街道上，看着手里的地图犯难。巨人区的街道比起小人区要繁华上许多，高楼、大厦，以及随处都能看到现在和我一边高，或者比我高一头的女性。她们惊奇地望了我一眼，似乎是从没见过这么大只的男生。但此刻我没心情想那么多，“这地图是怎么看的啊……”没想到我来这里遇到的第一个难题，居然是找不到去学校的路，“连专车都派来了，也不给配个向导。”四周环顾一下，总算找到了一个和地图对得上号的标志物，确定好了路线。——————————————————————————“呼，终于到班级了。”我走进了教室。教室内的其他同学看了我一眼，接着就大多找其他同学聊天了，并没有太多人搭理我。观察了下教室的布局，一横排五张桌椅，分成五列，大概够将近四十个人坐。和我前世的教室布局不太像，但考虑到前世我也只见过一家高中，所以不排除有其他学校也是这样布置的。座位是随意坐的么？大概是这样了。我自问自答，挑选着心仪的座位。很遗憾，倒数第二排靠窗的位置已经有人了，我只好随便找了个位子坐下。周围的同学三三两两凑成一对，只有我被独立在外，但正好我也乐得清闲——好不容易有一点放松的时间，该好好休息一下了。趴在桌上，暖洋洋的阳光抚摸得人心生慵懒，我的意识也终于败给了这几日的疲惫，渐渐平静……“贫民，起来！这个位子应该属于我！”我努力睁开眼，一个洋娃娃一般的女生站在我面前。她有着一头耀眼的金发，两条双马尾梳在脑后两边，在阳光的照射下闪着光，小巧的琼鼻让人很想捏一下。精致的脸庞像牛奶一样，透着微微的粉。而她的眼睛，像天空上的那抹湛蓝，又像海洋深处的水晶球。此刻，这只精致的洋娃娃，正微微仰着头，以一种不屑的姿态面对我。所以这个位子有什么特殊的吗？我环视一眼，这里正好是班级的中心，但我不是很稀罕。话虽这么说，我也不太想把这个座位拱手相让——开学第一天就表现得这么软弱，会给以后的校园生活带来麻烦的。“这位同学，不好意思。我来的时候这个座位上并没有人，也就是说我是先来的。凡是总要讲个先来后到的顺序吧？”我一摊手，直接又不失委婉的表示了拒绝。“贫民，你没有听懂我的话吗？我命令你快起来！”可恶！这家伙真是令人不爽。我的语气变得有些不善：“我为什么要听你的？你是我的老板么？明明四处都是空位，还是说你的眼睛是个摆设？都说眼睛是心里的窗口，你怕不是糊上了窗户纸。”“你，你！你没有礼貌……”“没礼貌的是你好不好，又是贫民又是命令的。”洋娃娃被我怼的哑口无言，只好悻悻的离开了。她转身时，我还能听到她在碎碎念：“这里的人好凶…我要告诉我妈妈……”在这一段并不愉快的小插曲过去后不久，班级里的人都来齐了。按照开学流程，同学们轮流上讲台进行自我介绍。“我是楚和，是小人区来的学生，爱好是下棋，喜欢的食物是甜品。往后的日子里请多关照。”随着我走上讲台，女生们看清了我的样子，互相窃窃私语：“长得好可爱！”“他真的是小人吗？”看来我还是蛮受欢迎的吗~我松了口气，这几天一直困扰我的问题放下了。紧随着我进行自我介绍的就是之前的洋娃娃。“贫民们，能和我——诺莱威尔家的独女莉莉丝坐在同一间屋子里，是你们的荣幸……”台下的女生们互相望了一眼，确定了，这家伙是个不好相处的怪人。
