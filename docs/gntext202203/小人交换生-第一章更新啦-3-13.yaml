  text: 台上的莉莉丝浑然不觉，依旧仰着头在喋喋不休，殊不知她在其他同学的眼中成了什么形象……话说她是个千金大小姐啊，难怪说话是这副德行。———————————————顺着传单上的地址，我找到了面前的这家冷饮厅。“周六盛夏限定，梦幻柠檬香草酸奶冰激凌……”我推开门走了进去。没错，我是被这东西吸引来这家连锁冷饮厅的。在看到传单的第一眼，对甜食毫无抵抗力的我就一直盼着周六这天。“那不是莉莉丝吗？”好巧不巧，莉莉丝居然也在这家店里，身边还跟着两个女生，看起来应该是别班的学生。此时莉莉丝正挥着一条小手帕向两个跟班炫耀自家在这个冷饮厅品牌里持有股份，可以请她们免费吃喝，以后再来报她的名字就行。她没发现我，我也没有和她打招呼的意思——我不是抖m，没有喜欢被人叫贫民的习惯。“梦幻柠檬香草酸奶冰激凌！”我一下就向前台小姐姐点了这个，付了款。随着服务员小姐姐的折返，我期待了很久的甜品被盛在杯里摆在了桌上。“啊呜！”我吞下了满满一大勺。不枉我这么多天的期待，柠檬带着微微苦涩的酸甜和香草籽的香气完美融合在一起，为酸奶味的冰激凌添上了独特的风味。“唔嗯~好七~”尽管舌头已经被冻得不利索了，我还是没有停下勺子。随着勺子与杯底碰撞，发出“叮”的声响，我意犹未尽地舔了舔嘴边的残留，余光扫到了莉莉丝那边。莉莉丝将手帕留在了桌子上，看起来应该是去卫生间了，而她的两个跟班正在聊天：“这家伙真是的，今天非要跑出来玩，麻烦死了。”“别这么说，你前天不是还让她给你买了新包包吗？”“那是前天！今天我可是约了凯子的，结果因为这家伙……”要是气不过的话，骗她给我们买些护肤品？我最近看中了一款乳霜。“”正好我也看中了一款面膜。“这两个家伙……我本不打算多管闲事，收回了目光，却看到莉莉丝躲在一盆绿植后面悄悄抹眼泪……“！”发觉了我在看她，莉莉丝直接微红着眼眶冲出了冷饮厅。我来不及多想，紧跟着跑了出去，还不忘去拿她落下的手帕。两个跟班还没搞清楚状况，我也不想和她们多说，但回想起刚刚莉莉丝抹眼泪的样子……“花着莉莉丝的钱还在背后说她坏话也太卑劣了，别让我再看到你们。”说完，我挥了挥拳头，就不再理会两人，转身去追赶莉莉丝。莉莉丝一路跑到了冷饮厅旁的小巷里，我也紧跟着跑来了。看着眼前金发少女的背影，我一时不知该说些什么。“想笑就笑吧，贫民。”莉莉丝的声音还带有一丝哭腔，“见到了我这么失态的样子，你很开心吧？”我挠了挠头，递出了手帕，“我是来把这个还给你的。”莉莉丝小心翼翼的接过手帕。“没事的话，我就先走了。”“等，等等！”看到我毫不留情的转身离开，莉莉丝有些慌了。她猛地伸出手，想抓住我的右臂，但……她不知是绊了一下还是腿软，竟然把我肩膀上的放大装置拿了下来！看着她手里的勋章，我和她都惊呆了。“你……”该死！眼前的世界越来越大，眼前的少女越来越高，看着这一切的发生，我心中的恐惧越来越强，竟直接选择了逃跑。少女察觉到了我的意图，下意识一脚拦在我前方，直接封死了我逃跑的路线。少女小小的皮鞋，对我来说是难以跨越的墙壁，这么大的反差，让我除了发呆外，什么都忘了。莉莉丝低下头，看着脚边小小的我，有些不知所措，最后伸出了手，不知在想些什么。这么些天都带着放大装置，如果不是周围只有我一个男性，我几乎已经忘记了这个世界男女间的力量不对等。过于庞大的体型差距，让我无从反抗，只能任由莉莉丝把我抓在手掌里，举到眼前。她握住我的力度很轻，轻到没有任何实感感，让我害怕的伸出手，撑着她的虎口，担心她一不小心让我掉下去。看着依偎在她手掌中的我，莉莉丝的脸红了。她把放大装置放进裙边的口袋中，把我放进了胸前的口袋里。“喂…喂！贫，贫民！不要乱动！
