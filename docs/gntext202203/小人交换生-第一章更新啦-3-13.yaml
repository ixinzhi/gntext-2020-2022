  text: '# 小人交换生~第一章更新啦~3.13作者：雨的呢喃TID：32804# 1*本帖最後由 雨的呢喃 於 2022-3-13 23:18 編輯*之前也开过一篇文，但是没想到高中学习和初中差距那么大，学业任务直接把我压懵逼了，之前那篇的构思基本也忘差不多了，这里道个歉。#
    2序章随着一声刺耳的刹车声和砰的撞击声，少年倒在了跑车前的血泊中，手指还在无意识的抽动。周围围观的人群中已经有人拿出了手机拨打120……但一切都太迟了，少年的手指最终，没了动静。——————————分割线————————————随着叮铃铃的放学铃声响起，老师率先走出教室，而学生们紧随其后潮涌而出。“阿和，今天去不去打篮球啊！”“不了，我还要回去复习今天学的知识点。”“天啦，成绩本来就够好的了，”一个瘦猴一样的男生怪叫着，“现在还那么努力，这是要卷死我们啊！”“就是就是，没想到阿和你也要背叛我们反内卷联盟，真是看错你了。”另一个男生也在旁边打趣着。“什么''现在还''，我每天都这么努力好吗……”被几人夹在中间的少年皱了皱眉，接着说“等这周末我就和你们一起打一场篮球。”“得了吧，你每周都这么说。”“虽然已经高三了，但也没必要这么紧的……”“学习也要劳逸结合啊。”众人七嘴八舌的劝着中间的少年，但少年只是留下了一句“下次一定”就加快了脚步，脱离了人群……“……”少年一边走，一边还在回想课上的内容，直到在马路边站着，等待红绿灯。绿灯亮了，少年直接走向对面，但分心的少年显然没注意到一辆向他飞驰而来的跑车……“明明…这次是真的约好了啊……一起打篮球……”随着“砰！”的一声，少年的意识开始模糊，最后淹没在黑暗里。——————————分割线——————————“这次的事情就是这样了，为了让小人和女性未来能更和谐融洽的相处，上头要求小人区选出一位优秀学生升学到巨人区那里，以此拓展学生们的世界观……”“所以你们就挑中了我！？”“冷静一点，楚和同学，毕竟你是中考状元，而且这不是强制的，”校长双手向下压着，试图让怒气冲冲的少年消气。“不是强制……但是我报考的那家重点高中录取通知书并没有给我！明明分数线够了……”“楚和同学，往好的方面想……”校长劝着，“你如果同意加入这项政策，那么你将要去的那家高中可比你要报考的好上不知多少倍——毕竟怎么说也是巨人区的高中”“我还有的选么……”“当然。”少年露出了苦笑，“我的安全有保障吗？”“当然，”校长从办公桌下拿出了一个盒子，打开后里面是一个勋章一样的东西和早就准备好的协议书，“放大装置，能将小人的身体放大40倍左右，虽然还在试验中但目前没出过什么事故，只要签了协议，它就归你了。”少年在协议上签了字“它该怎么用？”“贴在肩膀上就好了。”就这样，楚和自愿（被强迫）成为了小人区到巨人区的交换生（单向）———————————fgx——————————坐在驶向巨人区的列车上，我轻抚着肩膀上的勋章，回顾着来到这个世界后的种种。因车祸而死的我转生到了这个男性在女性眼中只有4,5厘米高（相当于中指两个指节）的世界，成了个无牵无挂的孤儿，靠着救助金勉强度日。本来打算靠着以前的知识考上重点高中后，就开始享受上辈子没能好好体验的青春高中生活，但是……“这是闹哪样啊，”车窗上映出自己脸庞的倒影，捏了捏满是胶原蛋白的柔软脸颊，看着那张俊秀可爱的脸在变换着形状，最后一松手，脸颊回复原状，轻轻颤了一下，洋溢出青春的气质。这张脸到了巨人区那边，应该会被同学们喜欢的……吧？想起小人区关于巨人的种种传言，我打了个寒颤。不管怎么说，享受即将到来的高中生活吧。#
    3高中学业紧，更新时间不确定，请见谅# 4谢特，'
