  text: ”怎么可能不动啊！还是高中生的莉莉丝身材却意外有料，胸前已经颇具规模，上身的衣物直接被她撑起一条弧线，口袋内的空间基本为零。为了给自己腾出一块呼吸的地方，我不得不将四肢在身前撑着，面前的柔软直接被我按下去一块。莉莉丝咬了咬牙，强忍着胸部小小刺激给自己带来的异样感觉，红着脸一路小跑回了自己家。————————————莉莉丝的别墅里，一群女仆正井然有序地进行着打扫，突然，她们像集体触电了一样，浑身一抖擞。其中一个领头的女仆说：“根据我们刚刚的表现，应该是第六感察觉到大小姐回来了。马上排好队形！”“是！”女仆们在门口两边排成两列，等着大门敞开的那一刻……“欢迎大小姐回家~”女仆们齐齐出声，热烈欢迎着。要是往常的莉莉丝，这会多半会仰起脑袋，高傲中带着满足地接受下来，然后装模作样的摆摆手，让她们去做自己的事。但今天她没有，而是略过女仆团，直接冲上了楼梯，连声招呼都没打，只留下女仆们互相对望。“砰！”随着房间门被关上的声音，莉莉丝冲到房间中央的桌子前，把胸前口袋里不安分的小家伙掏了出来，小心的放在桌子中间。没有了胸前异物的刺激，莉莉丝的脸色回复了正常，看着面前的小小少年想说些什么，但看到那可爱少年恐惧的眼神后，最终颓然的放弃了这个打算，只是将双臂叠在桌上，脸埋进去，就这么趴在了桌子上。少年本来想要离她远一点，现在的莉莉丝对他来说太危险了。但看到少女一副受伤的金毛大狗一般的样子，他心软了，慢慢地挪步过去。“振作点！”我一记手刀劈在莉莉丝那金色的脑袋上，“你对把我拐到你家里这件事就没什么想说的吗？”莉莉丝的从臂弯中抬起了脸，茫然地望了一眼面前的小人，好像突然不认识他了一样，然后又把脸埋了回去。“为什么她们会这样想我呢……”由于脸埋在胳膊里，莉莉丝的声音听起来有些闷闷的。不过对于近在咫尺的我来说，这可比上一世的学校广播清晰多了，“我对她们那么好——带她们出去玩，给她们买礼物，请她们吃高档餐厅，但是为什么啊？”先回答我的问题啊！我无奈的说道：“你这样能换来真心才怪了呢！”看着她转过来的不解的眼神，我接着说：“朋友，应该是虽然互相吵架，互相打闹，但却又关心对方，在乎对方——就是这样才能被称之为朋友啊。”“这样么……”听完我的话，莉莉丝突然紧紧盯着我看，如此炽热的目光，让我不禁脸红起来。“怎，怎么了？”“这样的话，那我们是朋友了，对吧。”“什”“我们之前吵过架，而且，你刚刚也打我了……”“重点是关心和在乎才对吧。”“那……”少女温润的嘴唇中，吐出了期盼的话语，“你愿意关心我……”她伸出手，用手指将面前的小小少年轻轻拢住，“在乎我吗？”被大手包裹住的少年有些不安，但看着少女那同样不安的神情……“愿意……”鬼使神差的，少年点了点头。接着就看到了莉莉丝的笑脸——晶莹的蓝眼睛弯成了月牙状，眼角处的泪花闪烁着……搭在少年身上的手指完全合拢，将他收进掌心中。而后手掌移动，少女用双手将他捧在胸前，静静的感受少年的存在。小小的，有温度的，有心跳的……少女珍惜着来之不易的友谊。#
