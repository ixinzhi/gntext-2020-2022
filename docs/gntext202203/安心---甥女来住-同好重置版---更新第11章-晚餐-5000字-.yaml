  text: 姐姐：“我的意思是，你平时都一个人在家的话，你会做饭吗？”“我。。。。。。”我一时语塞，是的，我平时一个人在家，而且我刚从国外回来还不到一个月，这房子也就刚买下来，做饭什么的，我也就刚开始学。。“没事，我可以点外卖嘛。”我逞强说。“额，有上门请客请外卖的吗？”姐姐哭笑不得，“行了，看在我两个宝贝在你家玩的这么开心的份上，今天让你感受一下我的手艺。”“耶！又能继续玩了！”安安和心心开心的跳起来。我犹豫的问道：“这。。。。合适吗？你忙活一天了，来我们家做客还让你做饭？”“让你做你也得会啊！”姐姐哭笑不得，弯腰两手捏了捏我的脸，“好了，就我来做饭，不过作为补偿，你要好好陪我两个宝贝玩。”“嗯好的。”我答道。“我们和舅舅玩的可开心了。”安安和心心也说。“你们啊。。。”姐姐也无奈了。姐姐转身去了厨房，我倒也不担心，为了学做饭我买了不少的食材，到不担心姐姐没东西做。这样外面又剩下我们三个了，我抬头看着两个甥女：“安安心心，你们想玩什么？你们妈妈做好饭还得有一会。”“嗯。。。。。。其实我们是想再看会电视的，妈妈一回家就看别的了。”大甥女说。“不如舅舅就像刚才说的那样，变小到20cm给我们按摩脚吧！”小甥女说。“为什么要变小啊？就这样按不好吗？”我问，我甚至下意识忽略了为什么要按脚这个问题。“当然不行了！妈妈要是看见舅舅直接给我们按脚，那舅舅就是在服务我们，妈妈肯定会说怎么能让长辈服务晚辈呢！舅舅变小后就可以说是在跟我们玩，一会妈妈出来舅舅直接靠在人家脚上看电视，妈妈就不会说什么了。”心心说。“而且舅舅这么大给我们按脚的话。会挡着我们看电视的。”安安也说“这，好吧。”我拿出缩小器，把自己变小到20cm。其实我是有点想缩小接触她们的脚的，刚才那一瞬间的感觉，我始终无法理解，但可以肯定的是，我很喜欢那一瞬间的感觉，也许会和缩小有关。心心靠近我，把我抱起来放到茶几上，两个人坐在沙发上，把脚搭在茶几上，安安也为了能让我按摩，特地把袜子脱了，现在我面前摆着四只可爱的大脚。我先走近较小的那一双脚，这双就是刚才让我产生失神感的脚，我望着面前这双和我差不多高的脚，没有很强的失神感，但产生了一种别样的感觉，感觉自己要好好服务这双脚，我尽力克制自己变态的想法，走上前去，使劲按压着左边这只脚的脚底，心心的脚底很好看，很可爱，脚底的肉很白皙，很柔软，让人情不自禁地想抚摸。“哈哈哈哈，舅舅，不要摸脚心，很痒的！”心心边说，边抖动她的右脚，差点把我撞倒。我赶忙后退两步，躲开这只脚。“舅舅要认真一点啊，这么轻微的抚摸，只会让人发痒啊。”心心不满道。闻言，我排除心中的杂念，集中精神，用力按压面前的大脚，尽量避开脚心，主要按压前脚掌，心心的脚没有再晃动了，不过我感觉这样还是不够好，我突然想到还有一个办法，我想起电视上看到做足疗用指关节硬顶脚心，我这个大小的话，用膝盖应该是可以的。于是我双臂环抱住面前的大脚，用膝盖顶住心心的脚心，用力的拿膝盖顶，果然，心心的脚剧烈晃动了起来，但因为我抱紧了她的脚，即使晃动再剧烈我也没有停止我的按压。“啊！！舅舅，轻点。”心心说。听见这话我没有继续用膝盖顶，而是把膝盖松开，让她平静下来。果然很快这只脚就不动了，但突然间这只脚向下倾斜把我压倒在茶几上。“啊，真是的舅舅，人家要看电视啊！按摩只是附带的而已，不要这样用力啊，就普通的按摩就好了啊。”心心说。我被压在这只大脚下，毫无反抗之力，头在大脚趾缝那里，听见这话赶紧说：“我知道了，我知道了，快把脚松开。小甥女这才把脚抬起来重新立在茶几上。“右脚已经可以了，舅舅去弄左脚吧。”心心说。说完还特地把左脚摆弄了一下。
