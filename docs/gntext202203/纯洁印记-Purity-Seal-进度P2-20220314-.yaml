  text: 仿佛是正常人的慢动作一样。但是对于她脚下的凡人来说，却犹如即将来临海啸一样排山倒海。鞋底的黑暗笼罩了掩体的坑洞。训练有素的士兵没有逃离，而是蜷缩在地下，静静地等待。然而，头顶的鞋底没有如愿被地表阻止，反而不断地继续下陷。透过尼龙长袜，少女纤细的小腿隐约浮现出肌肉的线条。纯白的高跟鞋下，木头和金属支撑的掩体框架嘎吱作响，一根根断裂。士兵们惊恐地哀嚎，很快被坍塌的泥土掩埋。但少女的惩罚没有因此停下。她稍稍抬高了脚跟，将更多的重量施加在足掌，直到脚下传来一阵阵轻微的“噗嗤”声。短暂的死寂后，枪炮毫无预兆地齐鸣。曳光弹的尾迹在空中划过，泼水一样地倾泻至少女。足以摧毁一栋矮楼的大口径炮弹在少女面前剧烈地爆炸，烈焰和灰色的烟尘向四面八方扩张，甚至遮挡住了了她巨大的身影。然而，随着烟雾逐渐散去，浮现出见少女毫发无损的身体，白色的裙装甚至一尘不染。仔细观察，她面前一层空气入水面一样正微微波澜。所有的弹药在接触到她的甚至之前，就被一面看不见的墙挡住，当场撞碎或者引爆。在抵抗者们的惊愕之余，白色的高跟鞋已经再次抬起，落向街巷中躲藏的一辆装甲车。有如人类大腿一般粗壮的鞋跟刺入了数公分厚、足以防御大口径机炮攻顶的装甲板，进而又从驾驶的车底破孔而出，刺进地面，彻底贯穿了它。等到车内驾驶员反应过来时，发现副驾驶上的战友，头颅已经不翼而飞，只剩下半截被贯穿的身体，像是被处以某种恶趣味地极刑一样，毫无生气地挂在一根四米高的鞋跟上，他的身上，驾驶室，以及挡风玻璃上溅满了战友红白的脑浆和身体组织。他惊恐地尖叫起来，发狂地踩着油门。然而，被贯穿的装甲车已经被少女的脚跟牢牢钉在了地上。纵使引擎轰响，金属的履带路面上刮出连串的火星，车体却纹丝不动。接着，少女的前脚掌落在了后半截的车厢上。强化的车体结构在脚掌的力量下溃缩，发出刺耳的哀鸣。车里的成员试图打开车门逃走，但是厚重的金属门板已经被变形的门框卡死。在外面看来，随着纯白鞋尖的下沉，装甲车犹如易拉罐一样被轻而易举地压扁。车里发出的尖叫声，也很快变成了哀嚎和呜咽，直到少女足掌接触到了地面的泥土，最终陷入死寂。只是普通地迈出两步，少女就抹去了了十几条强壮的人类生命，自身只有纯白的高跟鞋底沾上了隐约可见的泥土和血肉。只是普通地迈出两步，防守者们的意志被彻底摧毁了。密密麻麻的士兵爬出现在掩体，大部分向着城市的方向逃去。然而，在四十倍大小的少女脚下，不过是离巢的蝼蚁在徒劳挣扎。她再次迈开步伐，沿着主干道向市区前进。地面节奏地震颤，纯白的高跟鞋优雅地落下又抬起。每一步都有至少三五个鲜活的生命消失在十米多长鞋底下，变成少女脚下短暂的阻力触感。人类的身体被鞋底无情地挤扁于地面，或者被粗壮的鞋跟硬生生刺穿。内脏和脑浆喷射到路边的篱笆、墙壁和屋顶上。剩下一滩不成型的血肉和扭曲折断的白骨，从鞋底的边缘挤出，沾污在纯白的皮革上。那些侥幸没有被踩中的人，或是被鞋底的气浪吹飞，落在数米之外的屋顶上，或是跪倒在高跟鞋的足弓下，见证了鞋跟上被连成串的尸体，当场发疯。仅仅数几步，少女就已经跨越了大部分的人群。在身后的主干道留下一片惨不忍睹的狼藉，以及延绵数里的深坑足印。她停了下来，扭头检查自己的足迹。水泥的路面因为脚掌的重压，遍布是裂纹和拱包，一人多深的坑洞截断了道路，湿滑粘稠的鲜血和内脏横流，即使想要翻越和攀爬也困难重重。在高跟鞋下的人类看来，方才经历的几分钟是一场残酷的虐杀，却不知少女根本没有刻意地去瞄准人群，也不在意苟活的个体会向何处逃跑。直到已经化为乌合之众的士兵们拥挤在几个脚印的深坑之前，才意识到自己命运早已掌握在她的足下。少女修长的腿足遮蔽了人群的天空，
