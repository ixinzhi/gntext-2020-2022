  text: 黑丝的脚趾还在不安地扭动着。“呵呵，这就是前辈的‘仁慈’吗？好兴奋……”“刚想到船上正好缺几个机仆，省的再跑流程了。”“非常好。”　　头顶上，卡珊德拉依然是那副恶趣味的的表情。　　“需要现在就帮你把他的端脑取出来吗？”“不用了。我自己来。”“很好，大功告成，那么，今天的拜访也应该圆满结束了。”卡珊德拉打了个响指。机库的大门应声打开，接驳的对面舱室走来几个身穿红袍的人形，把还在地上蠕动的三个人抬起带走。接着，她扭动着自己庞大的身体，用一种不太雅观的姿势爬着穿过了舱门，任凭自己胸口和裙下风光被一览无遗。“啊，对了，前辈，还有一件事。”　　她停下动作，背对着少女。　　“上次的行动，大审判官发现漏掉了某个‘东西’，叫我顺便来问一下。”“我不知道你所说的‘东西’指的什么，上次行动后也没有带回任何物品。”“明白了。我会原话转达的。”　　黑发的天使扭过头来，带着惯常的微笑。　　“那么，后会有期了。前~辈。”
