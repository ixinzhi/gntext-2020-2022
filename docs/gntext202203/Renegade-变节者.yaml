- summary: "-   **被俘与审问**\n    1.  伍玖被俘，四肢被固定，接受少校和中尉的审问。\n    2.  少校行礼后与中尉一同跳下，伍玖后颈剧痛，失去意识。\n\
    \    3.  醒来后记忆全失，发现自己被囚禁，手脚被捆。\n-   **囚禁与观察**\n    1.  伍玖在牢房中醒来，看到指挥官的小人，手脚被钢缆束缚。\n\
    \    2.  指挥官的小人用喊话器宣布伍玖“自由”，但代价不明。\n    3.  技术人员捣鼓设备，展示全息投影中的少女形象。\n-   **变节与任务**\n\
    \    1.  伍玖被释放，要求返回原部队，隐瞒被俘经历。\n    2.  伍玖意识到自己已成为变节者，姐姐不能容忍叛徒。\n    3.  伍玖思考是否倒戈，但未采取行动。"
  text: '# Renegade：变节者作者：伍玖式TID：31707# 1睁眼，眼前是完全不熟悉的场景，没有了自己的姐姐，也没有熟悉的营地，有的只是一群站在我胸前或者腹部的橡皮大小的小人。而我的四肢都被他们用钢缆和地钉结结实实地固定在地上，动弹不得。地面上湿漉漉的，似乎是昨天刚下过雨，而我的屁股就刚好坐在了一个大水坑里，感觉凉飕飕的，虽然感觉不太好，但是这正值夏季，也就无所谓了。“姓名。”“伍玖。”……一个戴着两杠一星的少校军衔的肩章和领章的人站在我的胸口上，机械地问了几个问题之后，就对着一边的一个中尉耳语了几句，那个中尉轻轻拍了拍自己的领章就从我的身上跳了下去，摔在了我身下的安全垫上。“感谢你的配合。”那个少校也向我行了个礼，也跟着中尉从我身上跳了下去。旋即我就感到我后颈一阵剧痛，双眼顿时一抹黑，当即昏倒——不用说，这一定是他们剥离了位于我后颈部分的聚变芯体的缘故。当我再度醒来的时候，我脑子里已经没有之前有关自己经历们的记忆了，大脑此时竟然一片空白，一时间忘了自己到底是谁。当我睁眼的时候，我眼前是白茫茫的一片，房顶上刺眼的灯光直勾勾地往我的眼睛里跑，让我一时间难以适应这种环境。等到我自认为适应了这个白茫茫的牢房之后，房间的大门口的左下一隅打开了一个老鼠洞一样的口子，这个几乎连我手指都伸不进去的小洞里走出来了几个比橡皮糖大不了多少的小人，通过他们身上墨绿色的服饰我断定，应该是这个基地的指挥官。自然的，我在这个对于他们来说硕大的空间里也是手脚被钢缆捆得严严实实的，动弹不得，大腿旁边和身上还有供这些小人上下的临时搭建的扶梯。即使是坐着，我在他们眼中也至少有个接近20层楼高。“你们就是这样把配合的人这么关起来吗？”我略带怒火地质问他们，要不是我这个时候还是动弹不得的状态，我非得用手指把他们全部碾碎不可。他们没说话，也许是说话的声音太小，我完全听不见，就像木头人一样在我的胸前站着，似乎是还在商量着什么，过了大概一刻钟，其中一个用喊话器跟我说。“伍玖……432号‘罪犯’，今天，你自由了……但是你很快就会明白……自由也是，有代价的。”“那么，代价是什么？”他们并没有说话，而是找来了一票没有穿军装的技术人员在我脚下不知道在捣鼓着什么。他们用全息投影投影仪在我面前的映射出了一个很眼熟的形象，这个站立在山洞中的少女形象从脖子以下都被贴身的铁质护甲覆盖着，左手的手臂上挂着一个奇怪的设备——这种设备长得有点像幻影坦克的光谱炮（一种新式的原型武器，发射高能激光而不是传统的炮弹用以撕裂装甲），但是我的直觉告诉我这绝对不是光谱炮，而是另一种尚在实验阶段的设备。那个少女像一尊雕像一样伫立在那里，双目紧闭，像是在思索着什么。她所站的地方似乎是有徐徐微风，一直撩拨着她脸颊两侧的银发，像是洞穴里有什么精灵宠幸着她一样，加之她身上的的衣服也随着这徐徐微风轻轻舞动，更让人对这里面的情况产生了些许的好奇。说实话，她的不论是脸蛋还是身材，都是在人类中顶尖的存在，要不是她实在是过于巨大的身体，可能会有相当多的人类对她趋之若鹜吧。我当初还不知道他说的代价是什么，还在云里雾里的时候，我就被他们释放了，然后他们命令我返回我之前的部队（说是“部队”，实际上只有我姐和我两人而已），继续跟着她们，但是要对自己被俘的经历守口如瓶，最好还要编造一个理由把我的上司（也就是我姐姐）搪塞过去。就像拖拉机被一步一步变成坦克一样，我们也从最初的工程装备一步一步变成了被武装起来的战争机器。我现在事实上已经是叛徒了，或者换一个好听的名字——变节者。我姐姐说她最不能容忍叛徒……我也想过在离开这里之后就立即倒戈，'
- summary: "-   **复仇与能源控制**\n    1.  机器人计划复仇，但人类已控制其能源，可远程切断。\n    2.  机器人姐姐询问其脱离部队原因，机器人用随便的理由搪塞。\n\
    \    3.  机器人姐姐曾在人类大都市游玩，对废墟有亲切感。\n-   **姐姐的统治与战争**\n    1.  机器人姐姐在废墟上支配，享受胜利者的姿态。\n\
    \    2.  机器人姐姐与机器人玩闹，导致城市废墟被彻底摧毁。\n    3.  机器人姐姐解释人类与机器人之间的战争，机器人数量稀少。\n-   **寻找“原型”**\n\
    \    1.  机器人姐姐与机器人寻找“原型”，即人类生产机器人的蓝本。\n    2.  机器人姐姐对“原型”心存敬畏，视其为“老祖宗”。\n    3.\
    \  “原型”被封存在一个山洞中，拥有完备的安置基地和防御设施。"
  text: 重新凭借自己巨大的体型对这个地方发动彻底的复仇，但是人类的指挥员不是傻子，早已把我身后的能源——聚变芯体——摸得透透的，而且还植入了他们期望的程式，一旦我做出他们所不期望的事情，可以立即在远程切断聚变芯体，使之迅速停止供能，让我迅速变成一具山一样的尸体而已。在见到我的姐姐之后，她只是简单的问了我脱离部队的原因，我用了一个很随便的理由搪塞了过去，加之我的姐姐从小就跟我合得来——远了不说，就是在一年以前，她还带着我去了最近的一个人类大都市里面，人类眼中的由高楼大厦构成的钢铁丛林在我们眼中最多只是灌木丛而已。就是在这里，我的长官——或者这个时候应该叫我的姐姐——，惬意地，在这片曾经是繁华都市的废墟上，以一种胜利者，支配者的姿态恣意地横亘在上面，有时候还会像一个没长大的小女孩一样在上面打滚，好像这就是家里的床一样，不多会，原本还有机会营救出生还者的城市废墟被彻底碾碎，所有的在她和我的第一轮的玩闹下幸存的人类全部报销——甚至来周围城市赶来的救援队和他们的重装备也全部化为血肉块和废铁渣子粘在了我姐姐的衣服或者身体上。“我们实际上是他们——也就是人类——的造物，”我姐姐一屁股随意地坐在之前的废墟上，还扭了扭屁股，“最初，我们是能和人类和平相处的……他们建设，他们开发……然后嫌弃了他们原本的工程机械效率差，于是就有了我们……本来啊，我们只是他们的工具，奴隶，而我们当时也接受了这一点，直到……”说到这里，我姐姐伸出手指在空中划了一个我看不懂的图形，“其中有人个组织企图让我们像他们的工厂里的机器一样日夜无休的给他们创造价值……然后不断被压榨的我们（指我和我姐）选择了与人类割席，跑到了无人区生存，但是他们依旧不知死活……继续攻击我们，企图以武力征服我们，要我们继续为他们建设……但是他们那些比玩具还不如的军备怎么可能对我们造成伤害……”“确实，然后呢？”我看了看一个无意之间粘在我手指尖的一个坦克残骸后继续追问。说完，我随手在空中划了一下，手上粘附的残骸就消失不见了。“然后就是……现在这个样子，我们和人类之间爆发了战争，虽然我们比他们强很多，在他们眼中宛若神灵，但是架不住我们人数稀少……他们就是十万换掉我们一个，我们都换不起……而现在，我们这个……应该是种族吧，只剩下了三个人了，你，我还有一个被人类成为‘原型’的存在，而我们，就是要去找到那个‘原型’，然后将其带走。”“带到哪去？”“我不知道。”我姐姐叹了口气，重新垂头丧气地坐下来，她的乌黑的发丝又一次落在了城市的废墟上，在本就混乱的废墟当中，腰斩甚至碾碎了在废墟中打算发一笔横财的亡命徒，他们的全部血液甚至不能染红我姐姐的发梢，“也许是南极。”许久之后，我我和我姐姐在北方的冻原上找到了所谓的“原型”——也就是人类生产我们当时的蓝本，看到了这些，我和我姐都像哥伦布发现新大陆一样喜出望外，带着对“原型”的敬畏——毕竟是我们的“老祖宗”一样的存在，心存敬畏，也是无可非议的。“原型”被封存在了一个山洞里，说是山洞，实际上是把一座山给完全挖空后留下的巨型空腔。人类在里面修建了一个完备的“原型”安置基地，还有全套的保养，充能设备和武器弹药的存储空间，甚至这里的建设能让这里抵御核武的直接攻击。俨然是一座废土之中的人类的最后的庇护所一样的存在了。山洞的最深处确实有一个正在休眠状态的“原型”。体型和我们差不多大，若是用人类的计量单位，应该有个170米高。“就是这个没错……天哪……人类居然真的能搞出这种东西……”我看到这些惊叹道。我姐白了我一眼，显然是不满我表现得这么没见识。这种惊叹纯属多余，否则甚至不会出现我和我姐姐。
- summary: "-   **执行任务与发现危机**\n    1.  编辑通过照明和观瞄设备进入洞穴，准备检查“原型”。\n    2.  基地指挥员通过摄像机观察，确认“原型”的存在。\n\
    \    3.  聚变芯体发出过载警告，预示着即将发生危险。\n-   **姐姐的发现与冲突**\n    1.  姐姐听到聚变芯体的异响，意识到潜在威胁。\n\
    \    2.  姐姐发现编辑瞄准“原型”，并取出了专属手枪。\n    3.  编辑透露与恶魔的交易，姐姐面临道德抉择。\n-   **情感与回忆**\n\
    \    1.  编辑回忆起与姐姐的过去，感到愧疚和遗憾。\n    2.  编辑意识到自己的疏忽，后悔没有挣脱束缚。\n    3.  编辑在扣动扳机前，希望姐姐能活下来。"
  text: 借着我自带的照明灯和观瞄设备，在逐渐适应了洞穴里幽暗的环境后上前，我打算去摸一下她的躯体，通过人类在我头上安装的摄像机，那帮坐镇在基地里指挥的人也得以看到了他们曾经亲手造出来的“原型”的尊容。“就是这个了……”我耳机里传来了那个基地的指挥员的声音。“你们都看到了吧……”我说完，暂时关闭了自己的话筒，对着地上轻啐了一口。“这就是给你的命令，伍玖小姐，执行吧……”我耳机里响起了之前的那个基地指挥官的声音。此时我也清清楚楚地听到了我身后为我供能的聚变芯体发出的滴滴滴的声音，这种令人不安的声音只证明了一件事，我身后的聚变芯体马上就会因为过载而被摧毁。在这静谧的山洞里，任何的声音都显得格外刺耳，我姐也毫无悬念地听到了这异响——她对这异响所代表的事物心知肚明。我此时已经没有选择，只得缓缓抬起炮口，瞄准“原型”的胸前最脆弱的地方，一根显眼的激光炮线照射在那里。十秒钟后，我姐似乎是察觉到了什么异样，缓缓地转过头来，紫色的瞳孔瞪着我，似乎可以洞察我的所有想法。沉默。我姐的左手伸到了大腿旁边，打开了枪套子（在人类看来应该是火炮），取出了跟她十个月的专属左轮手枪。“你都干了什么？！伍玖？”“我和恶魔做了笔交易，姐姐……她死，你我就自由了。”手上的炮一直在瞄准着原型最脆弱的部分，但是炮线已经能看出来在抖动了，作用在原型身上的效果就是一个白色的光点正在随着我的手在抖动。“……人不为己天诛地灭……”我姐这么说着，但是我能很清楚地看到她全身都在发抖看来我姐已经有了自己的选择了。“真耻辱……”我迅速把一枚穿甲弹送入炮膛，看着我姐，我并不反感她要去取我的性命，只是觉得心有不甘……为什么当时会一时疏忽而被俘虏……为什么不尽全力挣脱那些本来应该很容易挣脱的“钢丝”……之前和我姐的点点滴滴，现在都像走马灯一样在我眼前重现，那么清晰……但是又那么虚无缥缈……遥不可及。我的手指也在不自觉地非常缓慢地扣下了扳机……速度之慢，给我姐留下了足够的时间反应。我真的不想让她死，至少，不想让她死在我的前面。确实，我姐一个箭步冲过来，用胳膊迅速把我手上的炮口向上击发。炮口上扬的一瞬间，耐不住寂寞的炮弹迅速飞出炮膛，死死地嵌入了山洞的顶部的岩石中，此时我自知已经命不久矣，而我姐也清楚我的境况，忍痛扣下左轮的扳机，把一枚HEAT弹药送入我的胸膛，在聚变芯体因为过载自毁之前摧毁了聚变芯体……解脱了……五年后“这就是那个被称作伍玖的变节者的故事”。苏莲合上了书，对着周围那些学员们说着，“其实，如果没有她，也就永远不会再有你我了……”
