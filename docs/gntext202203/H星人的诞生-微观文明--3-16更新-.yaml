  text: '> [xnr 發表於 2020-3-8 18:04](https://giantessnight.cf/gnforum2012/forum.php?mod=redirect&goto=findpost&pid=429204&ptid=28235)>
    女主设定是欧美白人？不是亚洲人？额，中俄混血的。配图也是一看蛮符合的，就拿出供大家参考的# 9第二天，当D姐兴冲冲地来到实验室时，惊奇地发现培养皿里已经没有实验球菌的一点踪影，取而代之的是密密麻麻的深红色菌落。很显然，这场在培养皿发生的战争最终以红色细菌的胜利而告终。为了更好地观察这些红色细菌的活动，D姐将培养皿放到了更加高级的电子显微镜下。而通过更高倍数的镜下观察，D姐发现了更加惊奇的事情——经过一晚上的时间，这些细菌们竟已经开始进化出三种不同的形态，一种是浑身布满刀刺，血口尖牙的狰狞模样；一种是结构简单，只有细胞基本的特征，但吸收营养速度是非常惊人的；而第三种.....当D姐从万亿个细菌中发现这个特殊的个体时，不禁冒出一滴冷汗。这种形态的个体极其稀少，D姐也是偶然才发现，这些数量极其稀少的个体不同于其他的个体，他们的外观更加接近人类的身体构造，并颜色呈现出深蓝的色调。不光如此，在D姐特意多花了5个小时的观察，震惊地发现这些深蓝色的特殊变种不光拥有近似人类的五官表情，肌肉结构，甚至还有语言和思想！这简直不可思议！更令人震惊的是，D姐发现了一部分未被吞噬的球菌，这些留下的球菌竟然像是被饲养起来的牲畜一般，吃着红细菌多余出来的代谢物，并被强制分裂出更多的个体供红色细菌食用！这不就是人类社会的驯化野兽，饲养牲畜的生产方式吗？！！这些细菌不仅凭借强大的繁殖变异速度打败了这一片所有的敌对菌落，并且还考虑到培养皿里的资源有限，保留了部分球菌改造成为了生产资源的活体工具。从负责战斗的血红色刀刺细菌到负责后勤吸收营养的工人细菌，再到这种深蓝色的极特殊个体，似乎是群落里智多星或是首领的角色。通过超高倍显微下，D姐甚至能看到他的表情变化！这些未知的细菌生物竟然在短短一晚上进化出了基本的社会分支，社会分工，甚至是社会思维以及不知发展到何种地步的智慧！D姐已经被震惊地嘴都合不上了，她甚至看到一个深蓝色细菌突然抬起头“看着”自己。“#￥%#%%@.......（你在看什么？）”一个红色刀刺细菌看着深蓝细菌一直抬着头，好奇地走过来问道。“........”深蓝色细菌望着空无一物且无比虚幻模糊的天空，两只墨一般的眼睛仿佛在极力想要看透天空背后的神秘。“%#^，$^#%#%#........（你说，这世界就只有这么大吗？）”“*&……￥%#@%#&￥……#%##%#（似乎是的.....四周似乎被什么看不见的物质挡住了）......”“这天空的变化我总是难以捉摸，有时便发出一阵强光，有时便黑得一丝光线都不曾落下，而且总感觉有一种可能......似乎这世界还有其他生物在‘看’着我们。”深蓝色的细菌人诺有所思地看着四周的一切，体内一种类似大脑般精密的器官正在高度消化着一切外界信息，它们的进化速度远超身为人类D姐的想象，D姐体感上的1秒钟，对于它们可能就是一年甚至更长的时间感差。这样一种完全违背常理的生物，究竟能够进化到什么程度？怀着这样的想法，D姐决定要更进一步去研究这种很有可能进化出智慧的微生物，开始往培养皿里注入越来越多的实验球菌以及营养物。而其结果，更加应征了D姐的猜测。那些新加入的细菌都毫不例外地被吞噬殆尽，甚至是那些杀伤力强劲的毒素也在战斗的后期被进化出应对机制的红细菌碾压同化。'
