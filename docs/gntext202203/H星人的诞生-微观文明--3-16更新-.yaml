  text: D姐抬脚将鞋跟踩在躺在地上猥琐男拿手机的手，钻心的痛使得猥琐男哇哇乱叫，扔掉了作案工具。然后D姐直接用力一踩，存了上百G的“珍贵资源”手机直接被踩得七零八碎。“告诉你，要不是老娘今天心情好，不然直接把你脖子踩断！”D姐一只脚踩在猥琐男的脸上，威胁道。然后便扬长而去。“咳咳....你没事吧....我靠.....那娘们原来会武术.....喂？”一旁的猥琐男从地上挣扎着爬起，看着躺在地上发愣的另一个猥琐男，“喂？你踢到脑子了？喂？”“嘿嘿~~”被踩了一脚的猥琐男，摸了摸脸上的鞋印。回想着高大的D姐踩着自己的脸威胁自己的样子，“值了....值了....嘿嘿~~~”似乎觉醒了些不得了的癖好呢.....再回到D姐那边，因为自己的身高和混血带来的样貌，这种搭讪她已经习以为常了，要不是自己有练过自由搏击和空手道防身，还不得被这些家伙恶心死。“终于到家了.....”#
    6*本帖最後由 焦冥小虫xxx 於 2020-3-18 02:14 編輯*D姐打开家门，脱掉穿了一天的高跟鞋，躺在沙发上惬意地伸展着累了一天的身体。“嗯~~~~还是家里舒服呀~~~”咕~~~~~~~哎呀，差点忘了今天没吃饭呢，饿死了，饿死了。我记得厨房还有块蛋糕呢，嘻嘻~今天就解决了它~~~D姐兴冲冲地跑到厨房，果然~一个上次去逛蛋糕房赠的慕洛米拉斯（瞎编的HHH）巧克力蛋糕还放在这里。D姐拿了个勺子直接开吃，饿了一天了，能吃上个蛋糕好幸福呀o(*￣▽￣*)o~~~“嗯？这巧克力上面是撒了芝麻吗？感觉嘴有点麻麻的......”感觉口感不对，D姐仔细一看差点崩溃——原来巧克力蛋糕上爬满了小小的黑蚂蚁，因为颜色有点接近，自己都没注意，刚刚自己哇哇两大口，好像吃进去不少......“哇哇哇哇！！Fuc.....”D姐都被自己气笑了，差点彪出自己的母语。“恶心死了，别跑！”D姐嘟着嘴，伸出手指一个个去抓这些落荒而逃的蚂蚁，蚂蚁一看情况不妙，赶紧撤退，D姐就抓住几个。“哼~！敢吃我的蛋糕，看我不好好折磨你们！”嗯.....怎么整呢.....D姐看着在自己指尖无力地挣扎的蚂蚁，突然脑子里浮现出了一些想法。“好小啊....”D姐看着手指间蚂蚁们拼尽全力想要挣脱的样子，“在它们眼里，我肯定是一个很可怕的巨人吧....”放在地板上不仔细看都看不到的小小生物，可能我在旁边走一步对他们来说都是地震般的感觉吧？那些被我吃进肚子里的小家伙们，也许正在我胃里挣扎着呢......跟它们一比，我真的好巨大啊！这种将细微生命掌握在指尖的感觉，真的好不可思议！只要我轻轻地一用力，这些小蚂蚁就成为了我指间的一点不起眼的灰尘......只要我想，随时就可以终结它们的生命.....蚂蚁一样小.....就像站在那高塔上向下望.....我要是一个女巨人就好了.....想象要是整个城市放在自己指腹上，只要自己两个手指轻轻一合——那时候，城市里的人们在想什么呢？绝望？不甘？然后看着我的手指遮天蔽日般压了下来.......轻轻一捏，就一座灰尘样的城市覆灭了呢.....只是这样想想，就有点湿了呢......“呵呵~~姐姐想到一个有趣的玩法了呢~”D姐捏着手指间的蚂蚁，走到玄关前，拿起其中一只高跟鞋来，将手上那几只蚂蚁放了进去。这几只蚂蚁落在D姐的鞋里，就好像一只只无头苍蝇一样，在这“旷阔”的鞋内空间里漫无目地的爬来爬去。D姐看着自己鞋子里的小蚂蚁们，那种仿佛自己就是巨人一样的感觉更强烈了，她注意到自己呼吸有些加快了。“别害羞嘛~到里面来~❤”D姐把鞋子倒立过来，鞋尖对着地面敲了两下，那些聚集在鞋内各处的蚂蚁们一下子被“集合”到了鞋尖处。
