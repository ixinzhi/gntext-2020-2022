  text: 用他们逐渐成体系的语言向首领蓝菌人表达了自己的看法：“吉丽哩斯顿，幼儿撒波波安顿尤纳斯。（首领，这与我们之前居住的土地完全不一样。）”“偶优尔萨达达理集邮尔，美格卓尔柒柒优尔......撒波波？（这里散发的味道完全不一样，让我们很不舒服，周围还有这种奇怪的巨大.....柱子？）”先是很久以前一张巨大的湿红色的巨大肉山席卷了所在的部落，随后又是两个深邃的黑洞吸走了一部分人，再然后就是另一个不可名状之物碾压着倒悬的大陆。而从周围的空气里，能大概判断出是在那个不可名状之物的某个地方。菌人的记忆会存在自身的DNA中，并传承到下一代分裂出的复制体，那一天那座巨大的不可名状之物撞击地面前的那段时间，几乎所有菌人都记住了那座大陆的全貌。“油门达拉萨尔布特个格，休由（周围的巨树说明了我们就在那块撞击我们的大陆上，红色的裂谷，既然我们在这块大陆上，说明那道红色的裂谷也在这块土地上。）”“吉丽哩斯顿，休萨尔布特个（首领，我们真的要去那个红色的裂谷哪里吗？）”（事到如今，我们别无选择，我不明白我们为什么要遭受这般灾难，如果无论如何都要被这巨物毁灭，那我宁可跟它们拼命。）”随后，更多的菌人开始往那道红色的峡谷哪里进发。而在红色峡谷的那里，一部分在撞击碾压后生存下来的菌人则站在这从来未见过的地面形态感到震惊。粘稠，更加深重的红色，以及危险的黏膜。越来越多的菌人开始聚集在周围。那些尖锐的虫足踩在柔嫩的地面上，随着菌人数量的增加，他们的活动还是被脚下大地深处的神经捕捉到了。一串信息顺着长长的神经，到达了它的目的地。很快，那根象征着力量与毁灭的巨柱又一次降下。但是这次菌人们明显有所准备，这次的摩擦撞击甚至连伤亡都没有。而在暗处的蓝色菌人则一直观察着肉色巨柱摩擦着地面，那些他们举族之力都无法撼动的大地和巨树都被轻松压弯变形，但唯独，那些颜色更加深邃的深红地面，巨柱却很少碰触到。之前在那个闷热的世界里，每隔一段时间，脚下以及邻近的大陆就会互相摩擦碰撞，但绝大部分都是相对的两个面之间的互相摩擦，而更加幅度大的摩擦撞击行为，则往往被“封闭的天空”束缚住？这到底是为什么？而现在这片未知的世界，每隔一段时间，却是三五不等的巨柱从天上降落下来来回碾动，不说这已经提到过很多次的黑色巨树，光是这新发现的巨柱不碰触深红色峡谷附近就已经很是诡异了。这到底，是为什么？而在小静这边，不知过了多久。她还是感觉自己身上痒痒的，感到有些烦躁的她正要睁开眼睛好好看看是什么在搞鬼时，她突然发现，自己抱着的被子变成了一个......有着精密纹路的肉柱？“你醒啦~小色虫~？”如此熟悉的声线，让小静一惊，睡意荡然无存。扭头往后一看，竟然是D姐！！！而且变得好大，正在笑眯眯地看着手心里还在抱着她食指的小静。“D姐？！！”小静也这才发现自己一直抱着D姐的食指，慌乱中从D姐微微翘起的食指滑落下来，咕噜地滚到D姐的手心里。“呼呼，静为什么见到我这么慌张呀？难道说，是做了一些对不起我的事情，不想让我知道~？”“不，不是的！”这么一说，小静本能的颤了一下，随即马上摆手否认。“我没有，D姐。我真的，我怎么会呢？”“诶——是吗？”D姐眉头一皱，玉唇微微嘟起，一副苦恼的样子。突然邪魅一笑，一把捏起小静。“看来要帮小静回忆一下了呢~”小静就像一只只有指节这么大的洋娃娃，被D姐轻松捏起，随后便被扔进了D姐早已准备好的鞋子里。“咳咳！D,D姐？你，你在干什么，这是哪里啊！？”还不知道这一切的小静被扔入这像是滑梯一样的黑色长箱中，这里的空气非常闷热且充满了各种脚汗和皮革互相发酵的浓郁气味，将外面的新鲜空气全部挤压出去，呛的小静咳出了眼泪。
