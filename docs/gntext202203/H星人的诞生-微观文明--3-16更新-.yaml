  text: 那可是味道最浓郁的地方哦~~~毕竟穿了一天，也出了些汗，味道确实有点大呢~要好好~好好地清洁哦~~~D姐一脸陶醉地看着在鞋里挣扎的小蚂蚁们，想象着这些小家伙们要是小人的话该是什么表情呢。不过这么小，要是真的小人的话，这种大小也看不清它们的表情吧。但这种差距的大小真的好让人着迷啊~~~D姐将自己一只脚从拖鞋里抽出，准备将脚放进鞋里，“要注意哦~女神的脚要进来啦！”要是鞋子里有一个城市的话，那得是什么景象呀~D姐有些紧张又有些期待地慢慢穿上鞋子，等脚完全放进鞋子里时，尽管一点一点别的感觉也没有，但还是好像电流通过一般令D姐身体颤了一下。那些比一般蚂蚁还要小的蚂蚁们，有的被D姐巨大的脚趾死死地压住动弹不得，有得则在脚趾间爬来爬去寻找着出口。D姐小心翼翼地不让自己的脚趾有太大动作伤到鞋子里的小家伙们，努力集中精力去捕捉那些渺小的蚂蚁们在自己鞋里的活动带来了微弱触感。啊~啊~~❤我感觉到了，我感觉到了~❤它们在我鞋子里挣扎着！好痒啊~~！好刺激呀~~~！D姐兴奋地感觉像是有一个小小的人在舔自己的脚一样，屋子里回荡着高跟鞋踩踏地板清脆的声音。那些细小的生物在自己脚趾上爬来爬去，那六只带着细小刚毛的腿踩在脚趾的肌肤上，真是微弱却有些细腻的感觉呢。“再用力点呀，快爬~！快爬~！不然的话我就要动动脚趾碾碎你们了哦~~”这种沙沙的触感，要是那些微型城市发射的炮火打在人家脚上的感觉该多好啊，它们肯定在拼命反抗着人家的脚趾吧，恐怕连动动脚趾都不用，光靠味道就可以获胜了呢~它们拼命想要挣脱的世界，只是我的一个小小的鞋子,一根小小的脚趾......不行了，爬来爬去的，好想狠狠地搓搓脚趾，但是又好不忍心，但.....实在是太痒了啦！所以，对不起啦~D姐像是期待已久，使劲地搓动着鞋子里的脚趾，然后，鞋子里便一点触感都没了。回响起，以前自己军训的时候，鞋子里不小心进了个非常细小的沙子，那个小沙粒就像一只恼人的蚊子一样总是让她的脚不痛快。但是D姐晚上把那折磨了她一天的小沙粒从鞋子里取出来时，却想着这么小的一个东西竟然能让大自己这么多倍的人感觉苦闷，而且自己还不能去反抗，只能任由这个细小的沙粒在自己的鞋里肆意非为。真的好刺激啊，被小自己数十倍的弱小生物支配的感觉，真的好棒啊！明明自己才是强大的一方，却被如此弱小的家伙们欺负。这种错位感令D姐很是享受这种感觉，她也不太清楚自己的心理的这种奇怪想法，有时候想要变成巨人统治小人，有时候又想给自己限制条件被小人们统治......真是个矛盾的自己呢“唉~玩得有点入迷了呢。”D姐回到现实，把鞋子脱掉，抖出了那几只蚂蚁的残骸。“还是叫个外卖吧，一会把资料打到U盘上去。”这样想着，脚趾那熟悉的瘙痒感又再次传来。“哎呀，又来了。”D姐脚尖用力搓着地板，想要缓解这种瘙痒感，“这些寄生在皮肤上的真菌好烦啊....痒死了....等等！”一个想法突然从D姐脑海里冒出来，自己何不用新发现的红菌来试一试呢！到时候取出一点抹在脚上，以那些家伙的能力应该会有效果的吧.....方正就一小点.....D姐这样想着，拨通了外卖电话......#
