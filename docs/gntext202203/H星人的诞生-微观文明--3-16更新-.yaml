    於 2020-3-7 23:58 編輯*这绝对是科学史上的一大发现！想到这里，D姐就不禁加快了脚步.......就在一周前，身为微生物研究员的D姐在进行着她的日常实验记录。“唉，到底是哪里出错了呢.....”D姐伤脑筋地挠了挠头，已经连续3个月了，药敏试验（一种微生物实验）还是一点进展都没有。“已经连续试了35种可能了，难道一点有价值的信息都没有吗......”D姐再次将目光放入显微镜下，努力地寻找着哪怕一丝的可能性。“嗯？”这时，D姐似乎发现了什么不对，一种从未观察到的红色微生物体态出现在培养皿里，这引起了D姐的兴趣，她赶紧拿来纸笔，开始调整显微镜的倍数，以便更清楚地观察并记录这一发现。5分钟后，D姐惊喜地发现，这类新型的红色细菌似乎正在与实验菌株展开了激烈的“争斗”，通过显微镜D姐观察到，这种新细菌如同一只只野兽一般快速吞噬着周围的实验菌株。难道.....有希望？D姐仿佛看到了希望，而周围的菌株也做出了应激反应，海量的菌体瞬间包围了新型细菌，尽管新型细菌吞噬力极强，但还是很快被这绝望的数量差距慢慢淹没，就像一头落入狼群的幼虎，最终败在了数量和初生的不足。随后，消失在了汪汪菌株中。“唉....看来还是不行啊.....”D姐原本燃起的希望之火又被无情地浇灭了，又和上次一样。“难道是这次实验菌株太强了吗.......但这样根本研究不出来什么有效的抑制菌啊....”D姐看了看手表上的时间，天色已晚，还是明天再说吧。D姐安慰着自己，将培养皿用玻璃板盖住，随后关上了实验室的灯。回到家中，D姐脱下穿了一天的研究服，鞋也来不及脱，疲惫地瘫倒在沙发上。“唉，白忙活一天.......”D姐无奈地望着天花板，脑海里回忆着自己在显微镜看到的实验过程，“是错觉吗？”不知道为何，D姐感觉那红色细菌被吞噬前的那一刻，自己好像感受到了一丝情绪.....不甘？愤怒？绝望......“唉呀，我在犯什么中二啊。这么大的人了.....”D姐赶紧止住了脑子里这奇怪的念头。“还是洗个澡睡觉吧，明天再苦逼地继续研究吧......唉呀！又来了！”D姐不禁眉头紧皱，脱下右脚高跟，隔着黑丝开始抓挠起来。其实像D姐这样的脸蛋和身材完全可以去当模特挣钱，但因为对生物科学的热爱，她毅然决然地选择了微生物学，她感觉观察着这种肉眼看不见的生物有一种莫名的愉悦感？她也不确定，但观察这种微生物的感觉就好像自己是造物主审视自己的世界一般，在这种感觉的支撑下，高强度的实验室工作反倒是令D姐乐在其中。但是这位美女研究员，还是有一个小小的烦恼.....这不定时从脚趾里传来的瘙痒感已经困扰D姐很久了，D姐一直想研发出一种能够一劳永逸的解决这种尴尬问题的特效药，但是这种寄生在脚趾皮肤上的真菌非常顽强，试了各种方法都无法彻底根治。“好痒啊....好痒......”D姐被这小小的细菌们带来的瘙痒苦苦地折磨着，只能暂时用抓挠这种原始的方法来解决这脚趾难以忍受的瘙痒感。.......培养皿里，一群群肥硕的球菌正在拼命地蚕食着周围一切可用到的营养物质，随后又将摄入进体内的营养物转化为分裂繁殖的能量，每一分每一秒，都有着成千上百的球菌被分裂出来，数量正在呈几何的倍数增长。'
- summary: "-   单细胞生物的繁殖与竞争\n    1.  单细胞生物以繁殖为唯一目标，不断壮大族群。\n    2.  竞争激烈，不择手段以求生存。\n\
    \    3.  新生细菌的异样引发个体进化。\n-   红色细菌的异变与吞噬\n    1.  红色细菌从球菌中分裂出来，吞噬其他细菌。\n    2.\
    \  红色细菌数量迅速增长，染红菌落。\n    3.  红色细菌展现出野兽般的捕猎形式。\n-   D姐的实验室发现与惊讶\n    1.  D姐因脚气困扰无法入睡。\n\
    \    2.  D姐发现培养皿菌落颜色变红，怀疑变异。\n    3.  D姐观察到红色细菌进化出细胞器官，表现出多细胞生物特征。"
  text: '摄入....繁殖....再摄入....再繁殖.....这就是单细胞生物的思维，一切都是为了繁殖繁殖再繁殖，不断地壮大族群，并不断吞噬任何敌对菌落。在这微观世界里，竞争的激烈毫不亚于宏观世界的战争，为了延续下去，它们不择任何手段。对啊，只要能活下去，不论怎样都无所谓了.....活下去....活下去.....活下去！！！！某个球菌的体内，一个未被完全吸收的新生细菌突然有了异样，那种极强的求生欲望仿佛刺激了个体的进化，剧烈的排斥反应越来越明显——突然，这个球菌整个细胞壁被撕裂开来，从里面缓缓爬出一个血红色的生物，其生物结构的复杂性远超于周围一切微观生物——长着夸张的大嘴和锋利的钩爪，疯狂地蚕食着脚下这颗巨型球菌的尸体。周围的各类细菌们发现了异样，纷纷前来，将这个红色细菌团团围住，准备瓜分这个势单力薄的家伙身上难得的营养。一时间，在这个微观世界里，“血肉横飞”，红色细菌就像冲进狼群里的猛虎，厮杀的激烈程度简直难以想象。一个又一个球菌被撕裂吞噬，一个又一个红色细菌源源不断地从第一个红色菌身体里分裂出来。厮杀仍在继续，越来越多的球菌被吸收吞噬，瞬息间，红色细菌数量便增长到了恐怖的十万数量级！渐渐地，原本乳白色的滴滴菌点，一点点地染成了品红色，然后是深红.......第二天。。。D姐挂着黑眼圈走进了实验室，一看就是昨天晚上被脚气折磨得无法入睡，这种情况持续了很久了。“唉，该死。我又忘了把培养皿放回消毒柜了.....”D姐看到昨天忘了处理的培养皿，用手关节敲了敲自己额头，责怪着自己的粗心。“赶紧扔掉吧，免得主任又骂我....”说着，拿起培养皿，准备进行流程销毁。“嗯？怎么.....”D姐突然注意到培养皿的菌落颜色变红了？！“怎么回事？”D姐惊讶地看着有些诡异的暗红色菌落，明明是白色的怎么今天就变成红色的了？难道发生变异了？D姐赶紧将培养皿放在显微镜下，准备一探究竟。！！！D姐惊讶地发现，原本应该消失的红色细菌重新出现了，不光如此，它们还吞噬了大量的实验球菌，还似乎进化出了从未见过的细胞器官——一张布满细小尖牙的大嘴和一双长着镰刀状的爪子。这太神奇了！D姐惊讶地看着一只红色细菌扑到一个大它数十倍的巨型球菌上，就像螳螂一样轻易地撕开猎物的肢体，然后风卷残云地吞食一切可入肚的营养物。这太神奇了！竟然有着野兽般的捕猎形式，而且还是细菌般的大小！这绝对不可能是单细胞生物所能做到的，仅仅一晚上的时间......就进化出了多细胞生物的牙或爪，难道自己亲眼见证了生物进化的瞬间？#
