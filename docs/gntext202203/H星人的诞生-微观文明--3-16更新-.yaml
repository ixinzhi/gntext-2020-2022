    5这简直太不可思议了，D姐忘我地记录着她所观察到的一切，那种探索未知的精神令人钦佩，她甚至连午饭都没吃，一直盯着显微镜的观察台，手里的记录报告越堆越多。这小小的培养皿里发生的一切太神奇了!简直颠覆了D姐的想象，这种肉眼难以观察到的微小生物表现出来的极端行为震撼着这比他们大到百万亿倍的人类。这种细菌的生命力简直惊人，无论遭遇到多么强劲的敌对菌类，只要还有一个活着，这个菌落就可能陷入灭顶之灾。不光如此，每次与其他菌落争夺营养时，红细菌一开始总是处于劣势，但是下一秒就进化出了应对敌人的武器。“它们在不断适应环境！并且会思考！”D姐激动地在记录表上写下这一行文字，不敢相信，这些微生物竟然有着思考战术的想法，并且每次都吸取失败的教训，在D姐的体感时间里几乎是瞬间进化出相应的应对机制，而且更令人惊喜的是，它们似乎还会交流！一旦有同类陷入包围中，就立马举族支援。D姐感觉脑子有些兴奋过头了，感觉自己好像在看战争片一样，“这真的是细菌这类生物所能进化到的吗.......？”“唉呀，天都这么黑了！”可能是自己看得太入迷了，外面天色已晚，看来今天先到这里吧。D姐看着手里这写了一沓的记录资料，一脸地满足感，“今天真是收获满满呢~嘻嘻”说着，把资料放进包包里，关上实验室的灯，向家的方向走去。“今天真是好过瘾啊，感觉跟追剧一样，没想到观察微生物是一件这么有趣的事。”D姐坐在公交车上，脑子里还想着今天一天看到的，本来打算要放弃这个项目研究了呢，看来搞科学真的要在第100次才能成功呢~那我还是赚了的，毕竟才失败了46次.....嘻嘻~没准我是天才呢~那时候拿个诺贝耳奖啥的.....D姐像个小孩一样，在心里胡思乱想着，毕竟搞研究是个枯燥的工作，D姐习惯了拍自己的马屁，就当是少女（划掉）的自我安慰啦~D姐看着窗外，目光落到一座城市的地标性建筑上，“好高啊.....从上面看下面人应该跟蚂蚁一样小吧.....没准我看那些微生物们也是这种感觉呢....嘻嘻~~”“嘿，你看前面那个洋妞。这身材这脸蛋也太好了吧.....（小声）”“就是嘿，太带劲了。就是穿着个白大褂，但那一双黑丝真是太性感了.....”公交上，两名男子偷偷地在后面议论着D姐的身材，尽管声音很小，但在晚上的公交车上还是能听进去些的。但是D姐却一点也不在意，她现在沉浸在这一天实验取得巨大进展的喜悦中。身后那两名猥琐男的讨论，比起今天的进展，根本不值一提。到站了，D姐起身下车，往她那出租屋走去。“嘿~小洋妞。你住这附近吗~”D姐身后，竟是那车上两名男子，尾随着D姐走进小巷中，看着他们脸上那难以掩饰的猥琐神情，不难猜出他们要干什么。“哈？是啊，怎么了？”D姐被打断自己的思绪，有些不爽地回过头来看着这两名男子。我靠。猥琐男看着D姐，170的他们这时才发现D姐正以180的身高“俯视”着他们两个。“龟龟~这洋妞也太高了吧....”“我在赶时间，你们就别烦我了。”D姐不想跟这些精虫上脑的臭男人浪费时间，转身就要走。啪！突然D姐一个后摆踢，直接将其中一个打算偷拍裙底的猥琐男连人带机地踢飞。未等另一名男子反应过来，D姐直接顺势一转，又是一记漂亮的侧踹腿，将另一名男子踹倒在墙上。仅仅几个呼吸的时间，就把两名男子失去了战斗能力，可见这几下力度之大。“还想偷拍我？”'
- summary: "-   D姐教训猥琐男并踩碎手机\n    1.  D姐用鞋跟踩猥琐男的手，导致其手机损坏。\n    2.  D姐威胁猥琐男，扬长而去。\n\
    \    3.  猥琐男对D姐的武术感到惊讶。\n-   D姐回家后享受舒适时光\n    1.  D姐脱鞋躺在沙发上，感到放松。\n    2.  D姐意识到自己没吃饭，饥饿感袭来。\n\
    \    3.  D姐发现厨房有蛋糕，兴奋地准备享用。\n-   D姐发现蛋糕上有蚂蚁，感到恶心\n    1.  D姐吃蛋糕时发现上面有蚂蚁，感到惊讶。\n\
