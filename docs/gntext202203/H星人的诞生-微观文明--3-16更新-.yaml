  text: 这名蓝人的右肩上，披挂着一颗狰狞的恶鬼头骨，那是敌方首领的头颅，如今这颗头颅离开了它原本高傲自大的身体，迎来了它的新主人。没有人能够想象到，在一个女人的高跟鞋里，发生过什么程度的惨烈战斗。每日死去的生命连人类两次的世界大战加起来都比不上其中一个零头，就像人体每天都在代谢的细胞，成百上千，却无法被感知到，也从不会有人记起，毫无意义。一道凌厉的爪痕深深地留在了蓝人的左眼处，伤口之深，即使有着强大的恢复力的身体，都留下了这种触目惊心的伤疤。而这种程度的伤疤，像是墨坛挥洒般遍布在它的身体各处，胸口、腹部、腿部等几乎没有一处完好的皮肤。足以想像它经历了无数次超乎想象的战斗，并且奇迹般的活了下来。如今那些难缠的黄色菌人（脚气菌）已经成功攻破，它们的基因序链也被红菌人吸收，如今只剩下一群不成气候的残党还在试图抵抗。但这并不能说明，它们就安全了。轰轰轰轰！！！“什么情况？！”剧烈的震鸣毫声无征兆地响起，脚下的大地开始剧烈震动起来，几座“圣山”（D姐的脚趾）开始又一次发生了碰撞和摩擦。经过长久的适应和进化，这些菌人已经基本适应了这种程度的震动，即使周围的“天空”和“大地”发生亲密接触，其中的缝隙还是能够躲过一些的。但是堆积的珍贵物资和建筑可没有长腿，为了抢救物资和在建筑里的居民，已经有无数菌人被卷进巨大的天地碰撞，永远地消失在了黑暗中。并且，随着鞋内温度不断上升，它们还要面对更加恐怖的灾难。“快躲开！”在这座城市的上空，一座巨大的水山正从上面快速接近！仅仅是一滴微不足道的脚汗，便足以将这座“百年历史”的大城抹去痕迹！众菌人纷纷抄走能带走的所有东西，紧急撤离到安全地带。如果有显微镜的话，你甚至可以看到两道细微的“黑线”分成两拨躲开即将滴落下来的脚汗。为首的蓝色菌人看着一片汪洋大海淹没了这座好不容易建立起来的城市，眼中除了不舍更多的是无奈，“所有人听令，转移！”瞬间，这一处脚趾缝隙中的菌人全员出发，向着新的安全点进发，密密麻麻的触足贴在悬崖似的肉壁上，如履平地般浩荡前行。“啊~越来越痒了.....”D姐感到脚趾里的瘙痒感越发明显，连笔记上的字都差点写成了“痒”，但是在这种场合，D姐是不可能脱鞋解决脚痒的问题啊，况且后面还有很多色狼时不时偷窥，万一被看见了.....但其实，比起这种尴尬，D姐更是希望这种情况能继续下去。这跟以前自己饱受脚气之苦不同，这种脚趾间的瘙痒说明这些菌人正在自己脚趾上活跃着，D姐想要看看，如果放任这些微生物发展下去的话，会发生什么事情。“而且，细菌大小的生物在自己脚趾上建立文明，这太戳中人家的G点啦！”D姐强忍住自己心底的躁动，努力地与脚趾处传来的瘙痒感做着抗争。两只高跟在桌下不断变换着位置，看得斜后面的那几个处男是难以抵挡，纷纷找借口去了厕所。“维拉同志，你在听吗？”正在讲解ppt上企业策划的中年妇女刘主任看到D姐有点不对劲，十分不爽地当众点了D姐的本名。“啊啊，我在听在听......”D姐一听到主任直呼自己的本名，知道自己要闯祸了，赶紧把意识拉回现实，连忙答应道。“正好接下来到你了，你给大家说一下上个月你负责的项目进展。”主任看了一眼D姐，随即把“C位”让开，示意D姐上去。“好...好的.....”D姐拿起桌子上的文件，这是准备了一个月的文件工作，要自己讲的话是没问题，但是......“啊啊啊啊......你们能等会再动吗，真的好痒啊.....”#
