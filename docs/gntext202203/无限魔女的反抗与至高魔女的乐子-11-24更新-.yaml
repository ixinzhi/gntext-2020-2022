- summary: "-   神崎铃音面对时岛芽衣的挑战\n    1.  神崎铃音目睹时岛芽衣的脚如同黑色巨山般压来，感到无法接受。\n    2.  神崎铃音被时岛芽衣的脚镇压，感到屈辱和无力。\n\
    \    3.  时岛芽衣释放神崎铃音，但神崎铃音仍被压制在足趾之间。\n-   时岛芽衣对神崎铃音的反应\n    1.  时岛芽衣对神崎铃音的魅香反应强烈，感到兴奋和戏谑。\n\
    \    2.  时岛芽衣误以为神崎铃音是鞋中的异物，开始扭动足趾。\n    3.  时岛芽衣的足趾扭动导致神崎铃音在鞋中弹起飞落。\n-   神崎铃音的困境与心理状态\n\
    \    1.  神崎铃音在时岛芽衣的足趾下挣扎，感到屈辱和苦涩。\n    2.  神崎铃音在时岛芽衣的足趾间被弹起飞落，感到晕头转向。\n    3.\
    \  神崎铃音在时岛芽衣的足尖上，感到渺小和无助。"
  text: '# 无限魔女的反抗与至高魔女的乐子（11.24更新）作者：太赤上师TID：32049# 1*本帖最後由 太赤上师 於 2021-11-24 01:36
    編輯*这个是我写的第一篇文章，比较青涩，有些地方还是模仿的，转折也会有些生硬。所以如有雷同，算我抄你。大致就这样了，话不多说，开始。——————————————“可恶，为什么会这样……”看着填满天空的黑色巨山快速下坠，朝自己压来，神崎铃音抱住自己的脑袋，无力的质问。当她看到黑色的巨大山峰时，她已经知道那是什么，正因为她知道，所以她才崩溃。这只不过是她曾经的朋友，无话不说的闺蜜，也是她现在的竞争对手，甚至可以说是她最讨厌的人，其名为“时岛芽衣”的少女的一只脚。尽管对于现在的她来说，那只脚就像是一座无法逾越的黑色大山，不可战胜。当真是因为这是时岛芽衣的脚，所以神崎铃音才不能接受，也绝不会接受、容忍自己连时岛芽衣的一只脚都无法对抗，像虫子一样被那位少女踩在脚下，卑微，屈辱而有无能为力。“砰！”巨大的足掌落下，踩在了鞋垫上，神崎铃音身边的空气瞬间变得浑浊，少女足底的香气与鞋中的空气混合在一起，些许魅香于空气中流转，诱人无比；随着时岛芽衣丝足的进入，温度瞬间升高。随着足掌的落下，巨峰“重重”地压在了神崎铃音的身上。几乎是一瞬间，神崎铃音深深地陷入了鞋垫中，被丝足镇压。她感觉自己似乎快要被时岛芽衣踩扁，胸中的空气几乎都被挤了出来，不得不大口呼吸，吸入混合了少女足香的空气。周围陷入了完全的黑暗，神崎铃音整个人几乎被压扁，在身上传来的巨大压力让她的呼吸变得极其困难，每一次呼吸都要耗费莫大的力量。刹那间，她便明白了自己的处境：她现在被时岛芽衣的一根脚趾压在了底下。“呜呜……”她用尽了全力力气挣扎移动，却发现自己在时岛芽衣足趾的镇压下几乎连动都动不了，只能任人宰割。原来我现在连她的一根足趾都反抗不了吗。神崎铃音呼吸着时岛芽衣足底的魅香，苦涩，屈辱……种种情绪涌上心头。另一边时岛芽衣已经穿好了长靴，站了起来，这一站全身力量都压在了足掌上，足趾倒是轻轻抬起释放出了被压住的神崎铃音。“嗯？似乎有什么小小的东西进入了姐姐的鞋中……”时岛芽衣面露疑惑，但金色的双眸中却是兴奋与戏谑，轻轻扭动足趾。因为时岛芽衣的动作，原本被黑色小山压着的神崎铃音被带着滚了出去，来到了时岛芽衣两根足趾的中央，压力倒是消减了不少，尽管还是被压，总归好上不少。“果然，即使那么多年，她的魅力依旧不会改变。”神崎铃音大口呼吸着时岛芽衣足底的魅香，尽管她极力忍耐，但身体却不听她的指令，出现了些许微妙的反应，让她感到的更大的屈辱。安定的时间总是短暂的，或许是时岛芽衣感受到了足趾间的神崎铃音，并误认为是无意中带入鞋中的小小异物，她开始扭动她的足趾。足趾于狭小的空间中肆意扭动，处于时岛芽衣两根足趾间的神崎铃音被黑色的山壁卷起、甩飞，像一个弹力球一样在足趾与鞋壁之中来回撞击。不知过了多久，足趾停止了扭动，神崎铃音早已晕头转向。她只知道自己趴在一个温暖潮湿的地方，呼吸着带着魅香的空气，企图让自己恢复。而此时，时岛芽衣如果脱下她的白色长靴，细细观察，就会发现在她的脚尖之上，有一个渺小可怜而又无助的少女趴在那里。在数不清的弹起飞落之中，终究有一次发生了意外：在一次被时岛芽衣的足趾击飞中，神崎铃音竟闯入了时岛芽衣的黑丝之中。“嗯↘，这样就好多了~”时岛芽衣那清脆好听的声音似乎从无限高出传下，唤醒了小小的神崎铃音。周围的空间开始上下起伏，神崎铃音像是坐上了过山车，前一秒猛然升高，下一秒翩然落下，沉闷的脚步声在神崎铃音的周围无限的放大。那个对此似乎一无所知，'
