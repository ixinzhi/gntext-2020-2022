  text: 却又在“无意”中掌控一切的少女此时已开始迈步，前去与自己约好的朋友碰面，逛街。玉足抬起，然后放下，神崎铃音被动地随时岛芽衣的动作于狭小的空间之中上下抛飞，却因少女的丝袜，没有再被弹飞出去。而是一次次的撞击在湿润的软墙上，被一次次弹起，又一次次压平。不知受到了多少的折磨，不知经历了多久的时间，神崎铃音最终落到了一个长数十米，宽数米的峡谷中。“大夏天的，穿什么丝袜长筒靴，你她妈有病吧，时↗岛↘芽↗衣↘。”神崎铃音无力的嘀咕。经过了一段时间，时岛芽衣似乎停了下来，神崎铃音得到了短暂的歇息时间。尽管鞋内的环境十分的“恶劣”，空气中混杂着浓郁的魅香，燥热潮湿，时岛芽衣的足汗雾气似乎从四面八方袭来，巨大的水珠于头上噼噼啪啪的落下，如下雨一般。有的“雨点”还会砸到她身上，强行灌入她的嘴中，但味道却出乎意料的不差，反而让神崎铃音感到味道似乎有点……好喝？“呸…呸…什么奇怪的想法！！！”神崎铃音很快反应过来，她干呕几下，愤愤不平地朝那湿软的肉壁上踹两脚，都是这个女人的错，不然她这么会变成现在这个样子。似乎感受到了什么，时岛芽衣夹了夹足趾，但这个小小的动作却让神崎铃音陷入了更大的倒霉之中。“啪”随着巨大而沉闷的声响，神崎铃音周围那湿软肉不可思议的速度挤压在一起，不断交错。而倒霉的神崎铃音被夹在了中间，被迫再次体验时岛芽衣的趾缝间肌肤的香娇玉嫩。许多细密巨大的汗珠随时岛芽衣的动作从肉壁上滑落，砸在了神崎铃音身上，“啪嗒”一声直接将神崎铃音淋个通透，汗液强行灌入神崎铃音的嘴中，让她只能发出“呜……呜……”的可爱叫声。“你等一下，我去上一个厕所。”外面，时岛芽衣撩动银白的发丝，她向着她的朋友露出一个有些歉意的笑容，绝美的容颜让直视时岛芽衣的少女心跳加快，白皙的脸上多出一片红晕。“好……好的”少女看着时岛芽衣，大脑中却是与她同床共枕的奇怪画面。时岛芽衣站起身来，迈动步伐。她如同太阳一样，无论在哪里，干什么，都会发出而闪耀的光，成为全场的焦点，一直吸引着路人的视线。白发金眸的少女走进了厕所，小小的动作给昔日的友人带来了巨大的麻烦。对于神崎铃音而言，周围的空间又开始剧烈震动起来，被夹在趾缝中的她随着时岛芽衣轻挪莲步而上下起伏，摇晃不已，就像身在一艘在暴风雨中航行的大船一样。这般磨难什么时候才是尽头，神崎铃音在内心咬牙切齿，却不知她即将陷入更深的厄运与屈辱之中。空间的震动很快停下，神崎铃音还没有来得及喘口气，黑色大网瞬间上升，神崎铃音就如同网中的鱼，连反抗都做不到就被举了起来。厕所之中，时岛芽衣握着白色的鞋帮，轻轻一拉，玉足便从白色长靴之中拉起。她轻轻翻过小巧的丝足，看到了足趾缝间被自己两根足趾夹着的虫子小姐。“虫子？”少女皱眉，却煞是好看。不过神崎铃音也无暇欣赏时岛芽衣那绝美的容颜。时岛芽衣那好听的声音从高处落下，却如同一把刀，狠狠插在了神崎铃音的自尊心上。周围的湿软肉壁传来的力量越来越大，几乎要把她碾碎。可恶…...挣扎了这么久，还是摆脱不了死亡吗？最后还是这么卑微无力而又屈辱地被她像碾虫子一样碾碎吗？神崎铃音似乎听到了自己的骨骼发出咯吱咯吱的声音，而这却不过只是时岛芽衣两根足趾的力量。她的意识逐渐变得浑浑噩噩，绝望的想法在她脑海中流淌。突然，周围的湿软肉壁传来的力量减弱了。“我，我没死？”乘着压力大大减轻，神崎铃音大口呼吸着久违的新鲜空气，尽管混着部分时岛芽衣玉足的魅香，但之前在长靴中比这更浓郁的气味神崎铃音都接受过了，这倒也习惯了。“咦，不是虫子，而是虫子小姐……小~铃~音~这么喜欢姐姐的脚吗~”带有一丝调笑的可爱声音从高处传下，这时，神崎铃音在暗自庆贺劫后余生的时候，
- summary: "-   神崎铃音怀疑时岛芽衣缩小自己的原因\n    1.  神崎铃音怀疑时岛芽衣知道她缩小的事情。\n    2.  神崎铃音认为时岛芽衣可能就是缩小她的幕后黑手。\n\
    \    3.  神崎铃音对时岛芽衣的行为感到愤怒和困惑。\n-   时岛芽衣试图安抚神崎铃音\n    1.  时岛芽衣用委屈的语气试图安抚神崎铃音。\n\
