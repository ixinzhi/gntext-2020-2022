    -   爬出胃液湖，回到床上\n    1.  主角在响的食道中爬行，感到困难。\n    2.  主角成功爬出胃液湖，跳到床上。\n    3.  主角看着响的睡脸，心跳加速，觉得她很可爱。\n\
    -   响醒来，尴尬场面\n    1.  响突然睁开眼睛，与主角四目相对。\n    2.  主角解释自己为何从“下面”出来。\n    3.  响意识到什么，脸红，传来敲门声。"
  text: 好有趣的感觉呢。。。。突然，我发觉喉部的肌肉貌似开始运动，响好像要吞口水了。。。No的说！我一下跳起来，抱住了小舌，在半空悬挂着。“呃。。。喉咙，。。。痒痒的。。。。”这果然刺激到了响，不过我体型太小，还不至于让她干呕。望着缓缓流入食道的唾液，我更加紧抱住小舌不松。然而，不幸还是发生了。一股水流从嘴唇处奔涌而来———响喝了一大口水。啊啊啊啊啊！这下完了！我的小身子那里承受得住，直接被冲到了那深渊。我也失去了意识。“。，，，提督。。。Хорошо。。”。。。。。。一段时间后，我渐渐睁开双眼，发现深处一个巨大的空间，貌似湿度很高，可以看见些许雾滴。抬头望去，只见四处都是晶莹的胃液，一些细小的血管也清晰可见，更衬托出这里的娇嫩。胃液顺着褶皱缓慢流淌，在胃底汇聚成一个胃液湖。呃，这里是，天堂吗？。。。。。我不禁伸手摸了摸面前蠕动的胃壁。“Хорошо！我吃掉了提督。。。。唔，不要摸啦。。。痒。。。”上方传来响柔弱可爱的声音。“呃，好吧。。我先睡一会。。。”说着，我找了一块干净的软肉，躺在了上面。哇哦！这叫一个舒坦啊，比自家的床爽上不止1000倍。。反正也不用担心被消化，我也闭上了双眼。。。。。。不止过了多久，我睁开了双眼，眼前仍是这粉红的墙壁，只不过整个空间貌似横了过来。莫非？我轻轻敲打着胃壁“响酱？。。。”回答我的只有均匀轻缓的呼吸声和咚咚的心跳声。哈，这孩子，睡着了呢。。。。一个人坐在这宛如仙境的地方。。总感觉有些无聊。突然，我发现了一件很不妙的事。。。身后，一朵肉花悄然打开。大量的液体涌入那里——胃的消化将要结束了。如果我再待在这里，那我就会被吸入小肠，然后是大肠。再然后。。。。。呃，好像有些R18的说。。，不去想它了，还是先离开的为妙。望着面前紧闭的另一朵肉花—贲门，我试图用双手掰开它。然而，我体型太小，肉花几本纹丝不动。这，。。如何是好。。。这时，我发现这里时不时会涌出一些滑滑的液体，应该是响酱睡觉时吞下的口水吧。。等等。，我可以利用它将自己挤进食道啊。。。于是，我等待着下一波液体。。在它涌出的一刹那，我猛地一头扎进那朵肉花，拼命地往里挤。终于，啵的一声，我成功挤进食道，“呃。。。唔。。zzzzzzz”外面的响好像察觉到我的举动，不由得轻哼了一声。幸好她睡的很熟，不然。，，我不去想它，一点一点地往上爬着。。响酱的食道壁很滑，充满了唾液，稍有不慎就会滑下去。食道大约有25cm左右，即使是萝莉怎么也得20cm，而我的体型。。。还有很长的路要爬的说。。。。突然，面前涌来又一波唾液。我拼命地用双手扣住食道比，避免自己被冲下。渐渐的，听到的呼吸声越来越大，貌似很接近喉咙了。爬到喉咙口的位置，我轻轻的挠了挠响的喉咙，她轻咳了两声，我就被喷到了口腔里。熟睡的响的口腔也是分外的迷人，小舌也随着呼吸一下下地摇晃着，煞是可爱。我恋恋不舍地爬出了这个天堂般的地方，跳到了床上。望着响熟睡的脸，我突然觉得心跳加速，，。哇呃，，，，好可爱。。平时远距离看她也没有这么迷人。。近距离一看，，，真不愧是冰山美人呢。。。好想抱回家（打住）就在我望着响迷人的睡脸时，她突然睁开了眼睛。。。。场面一度十分尴尬。我和响四目相对，持续了几秒，，，“。。。。提督？”。。你出来了？”“呃，那个，，我，我可以解释。。。。”“。。。。？”“那个，如果我再不出来的话，恐怕要从【下面】出去。。。”“。。？下面是指。。。。唔！”响好像突然意识到了什么，脸刷的红了。“。。。提督，。H的说。。。。”这时，传来了一阵敲门声。。“喂喂！响酱，我们回来咯～”。。。这。是。最。糟。糕。的。#
