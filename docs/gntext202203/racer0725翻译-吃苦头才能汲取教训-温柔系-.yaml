  text: 意识到我在她脚边做的下流事。她立刻把它们放下，让我一个人坐在小桌子上，因为我的行为而感到尴尬。“你失去了所有的尊严吗?!”她不安地叫道。这个身材魁梧的女孩随后摆出一副听天由命的表情，疲倦地说:“我没想到你会堕落到如此地步……看来我得更努力才能击垮你了。”我真的很担心，不仅因为我和我的朋友正式闹僵了，还因为她最后一句话说不好。Alyssa弯下身子，抓起什么东西，带到我面前:她的一只大鞋的入口就在我面前。“上车吧”，她命令道，语气不容异议。我照做了，至少不会再让我的朋友失望了。我完全不知道她当时在想什么，但几秒钟后，她的意图就变得清晰了。她把鞋放低在地上，从门口远远地望着我。“在你开始抱怨并要求我不要做我将要做的事情之前，只要知道这是你自找的。我会让你明白，无论如何，你的选择都是错误的。”女巨人说话的时候，听起来很抱歉，好像她为自己的所作所为感到不安。但就在这时，她咬着嘴唇，一只穿着袜子的脚出现在我上方，在鞋子上方盘旋。“振作起来，努力活下去。这对你来说将会很艰难。”艾莉莎说，她的脚开始滑动。尽管我很爱她，但我真的不喜欢在她忙自己的事情时，被困在她的鞋子里，谁知道要困多久，没有出路。当那只穿着袜子的大脚走进来时，我从入口处退了回去。慢慢地，它滑了下去，扭动着使自己舒服些，就像一头巨大的野兽进入了它的巢穴。我跑过鞋尖，我的朋友的女性脚靠近，触摸地面，看看我是否在附近，即将崩溃。现在我面临着可怕的死亡，我意识到我还没有准备好接受这种命运。当我先前想到要被一个女巨人压扁的时候，这个想法让我很兴奋，但那一刻我被恐惧压倒了，我慌了。朋友那巨大的、不可阻挡的脚步随时都可能把我踩扁，而我完全无助。这绝对没有我想象的那么刺激:简直是一场噩梦。而且，阿丽莎故意把我放在那里的想法让我崩溃了。只要她的脚动一下，她就会在不知不觉中判我死刑。在我值得信赖的朋友脚下慢慢痛苦地死去，被碾成浆糊，好像我不是人一样。就好像我从来没有活过一样。我是疯狂的。我退缩到鞋尖，害怕被我渴望已久的那只脚踩坏。她的脚继续慢慢地靠近，直到它离我很近，我可以看到脚趾部分的线的图案。那个女巨人扭动着她的大脚趾，撞在我的胸口上，把我打得喘不过气来。她一找到我的位置，就一动不动地站了一秒钟。然后我的世界改变了。她向前迈了一步。我在下降过程中失去了平衡，再也没有机会站起来。当她走路时，我的每一步都在绕着那只鞋移动。我撞了她的脚趾好几次，很快，我就到了她的脚底下。我在极度的恐慌中僵住了。当她放下脚的时候，她犹豫了一下，只有一会儿。然后，她走完了她的一步。一声巨响从我的左肩传来，因为它在错误的点上被高压脱臼了，我痛得大叫起来。我的声音被囚禁在监狱里，但艾丽莎清楚地感觉到我的一块骨头在她的身下崩溃了。“操……”她大声咒骂道。她立刻把脚从我身上挪开，把它从鞋里拿了出来。“求求你，别让那是他的脖子，求求你，别让那是他的脖子……”女孩偷偷地往里面看了看，我慢慢地向她拖过去，她松了一口气。在那一刻，看到她为我担心，让我觉得自己又变回了人。不过，它确实持续了很长时间。女巨人把手伸进鞋里，把我从鞋底拎起来，仔细端详着我，我正痛苦地躺在她的掌心上。“哦，只是肩膀脱臼了。”她没精打采地说。“我以为会更糟。别担心,思想。我在电影里看过怎么修的，我想我应该能帮你。交给我吧。”我抗议着，大叫着，扭动着身体，但我的朋友已经开始把食指放在我身上，脸上带着专注的表情。我愤怒的尖叫很快被无法阻挡的肉墙所掩盖，我的头和身体的大部分，很快就被巨大的手指掩埋了。我几乎无法呼吸，什么都看不见，但也许这样最好。我感到肩膀上的压力越来越大，
