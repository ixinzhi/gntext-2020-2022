    4正在润色中第四章Alyssa正以一种威胁的目光盯着我，我对她来说已经变成了一个微不足道的小虫子。那个我曾经有幸称之为“朋友”的巨大女孩的眼睛里有一种严厉的眼神，带着失望和顺从的神情看着我。我知道，就在几个小时前，我还缩成那么小的一团，再也回不来了。但我从来没有想到，我会在她面前受到如此严重的羞辱。她在生我的气，我就知道。即使我能长回正常身材，把这一切都抛在脑后，她似乎对我也不是很友好。也许她再也不会这样了。她巨大的存在，不祥地笼罩着我，开始吓我。她还是那个我所羡慕的快乐、朴实的女孩吗?还是我愚蠢的行为暴露了她隐藏的一面?我僵在原地，绝望地寻找她的暗示。它来得出乎意料。那个女巨人用她的光脚尖打了我一下，让我仰面着地，离我只有几厘米远。她把脚跟放在我身后不远的地方，用脚底完全遮住了我的视线。“这就是你想要的，对吧?”不，这是你应得的把我的脚舔干净。我要感受你所有的力量，所有的能量，被这个任务耗尽。你心甘情愿地放弃了一切，现在这就是你所能做的。所以,这么做”。即使我所能看到的只是光滑、苍白的皮肤，我仍然可以清楚地察觉到她语气中的愤怒。那时，我能做的只有服从。所以，我站起来，踮起脚尖摸到她的脚底。她的皮肤产生了很大的热量，还有许多汗滴，这是长时间困在热鞋里的结果。她的脚上到处都是细小的白色绒毛，还有许多灰尘微粒，自从她一脚踩到地板上就粘在那里。此外,阿莉莎的脚的气味,淡淡的一开始,成为更强的从她删除袜子:汗,湿布和尘埃混合在一起,形成一种奇怪的气味,不是太浓烈,考虑到女巨人花了几个小时出汗在她的鞋子,但是,在我的大小,这不是太愉快的。尽管我经历了那么多，阿丽莎的脚对我来说仍然有某种魔力的光环。然而，我无法忘记我对她所做的事:我太担心我们未来的友谊了。我仍然犹豫不决，服从了他的命令，奇怪地舔了舔她的脚底。虽然不是很恶心，但我感觉糟透了。当然，这是我一开始想要的，但代价是什么呢?我的朋友对我一点也不尊重，如果她决定让我走，我们的友谊就永远不会恢复了。我可能永远失去了她。每次她看着我，艾莉莎就会看到那只可怜的人类虫子舔她的脚。这让我感觉更糟了。
