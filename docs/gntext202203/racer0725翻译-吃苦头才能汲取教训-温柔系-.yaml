  text: “我的意思是，你有没有想过你真的会伤到自己?”你知道像你这么大的帐篷会死得很快吗?如果我之前没把你从地毯上救出来呢?你可能已经饿死了，或者我可能会把你当成一只虫子，所以……我甚至连想都不想想!”我不舒服地在她的大手上挪了挪，眼睛盯着她红润的皮肤，她继续说着话，显然现在很难过。“而且，你没有警告任何人就消失了!”你为了这个抛弃了自己的生活和所有关心你的人!光明的未来在等着你，你却唾弃它?”高大的女孩瞪了一眼，然后平静下来。“这……这是不对的，你知道的。现在，请让自己恢复正常吧。”她温柔地问道。我心里有一小部分想接受朋友的求婚，回家忘掉一切。但在内心深处，我还不想放弃，因为我刚刚实现了我的目标，我认为我回来没有什么好处。我让她把我挪到她耳边，告诉她我不想按她说的去做，我想要的就是个子小，我没有理由再回到枯燥的生活中去了。我不需要她说的未来，就算我消失了也没人在乎。“你怎么能有这种想法?!”女孩震耳欲聋的声音打断了我。“你一定是在开玩笑吧?”她的反应激怒了我:她一直都理解我，但为什么这次不能呢?我回答说，她肯定比我更不知道我想要什么，她也改变不了我的想法。我指责她无视我的感受，我告诉她她无法想象我的生活有多艰难。我们都知道她不该被这样说。我刚说完，艾丽莎就把我拉到她面前，我立刻意识到我做得太过分了。我能清楚地读出她脸上的愤怒，当她直视着我的时候，她的眼睛闪烁着愤怒的光芒。她嘲笑道:“像我小指那么大的人居然用这么大胆的字眼。”她在我面前伸出另一只手。“把你的背包给我”她专横地说。我照他说的做了，那只装着我的行李和缩小装置的小口袋装在那只大手里，然后塞进了那个泰坦尼克女孩牛仔裤的一个大口袋里。她开始用冷酷无情的口气说话。“你以为你知道生活有多艰难吗?”于是你决定缩小自己来逃避它，让自己的余生都变成一只昆虫，对吧?很好。那我就让你看看你的新生活有多糟糕。你会得到惨痛的教训。我的方式。我会严厉地对待你的，这是肯定的:如果你是人类，我会同情你的，可你却选择成为我的蛀虫。我一点也不尊重虫子。”她狡黠地笑了笑，“我相信，不出一天，你就会伤心到哭着求我让你恢复正常。”艾莉莎的话像刀子一样刺痛了我，使我非常担心。我不确定她是否真的意识到这些威胁……但如果她真的想为我所做的事惩罚我呢?我没有时间思考，我的朋友的大手抓住了我，把我带到一个未知的目的地。几秒钟后，我被扔在客厅的巨大咖啡桌上，Alyssa仍然坐在我前面的沙发上，咧嘴笑着。“你想侍奉一个女巨人，是吗?”好吧，那就把这些端上桌，看看你有多喜欢!”她一边说着，一边把一双沉重的、穿着袜子的脚举到空中，然后重重地落在桌子上，就在我面前。“给我的脚好好按摩一下。但我警告你:他们有点出汗，因为外面很热。我真想知道，在那之后，你会多么喜欢自己又小又弱的感觉!”现在，这位女巨人脸上露出了洋洋得意的笑容，在我上方高高的地方，我可以看到她的脚趾在白袜子下面扭动着，期待着什么。我像以前一样，慢慢地走近她那有纹理的棉质脚后跟。在某些地方，汗水使袜子完全附着在脚上，使它有可能看到它的轮廓，在袜子被撕裂的地方，一小块出汗的肉可以看到。气味还是很浓，但我已不介意了:不管怎样，我得到了我要的东西。阿丽莎现在是一个女巨人，她把她的脚放在银盘子里给我:我还需要什么呢?我伸出我的小手，兴奋地开始按摩那灼热的、棉质的表面。“就是它!接着说……”女巨人鼓励我。我继续说了几分钟，直到我被急切和兴奋所压倒。然后我双膝跪下，开始深情地亲吻我朋友那只汗湿的袜子。#
