    the hard wayAuthor/作者:refrt333第一章这花了我好几个星期的准备和无数个不眠之夜，但我终于为我的冒险做好了准备。我一直对女巨人有一种癖好，这是我的一个愚蠢的幻想，我一直在秘密地经历着，隐藏在令人欣慰的匿名网络中。我为了满足自己天真的怪癖所做的一切，都仅限于阅读故事和浏览巨人女人的照片。直到有一天，我知道可以直接体验我的梦想。在网上搜索之后，我发现有一种设备可以缩小物体和人的尺寸，而且对目标没有破坏性影响，而且很容易逆转。那一刻，我知道无论如何我都得买一个。我试着忘记它，忽视它的存在，但是缩小自己的想法太诱人了，我无法抗拒。小小的想法诱惑着我，吸引着我回到原来的地方，每当我试图忽视它的时候，它的吸引力就变得越来越强。在任何时候，我都有可能实现我的梦想:生活在一个巨大的世界里，那里居住着美丽的、令人惊叹的女巨人。最终，我得到了一个这样的设备。然后，我开始思考我应该如何使用它。哪一个机会是完成我的努力的最佳机会呢?我花了无数的时间去思考一个解决方案，每一个似乎都比前一个更鲁莽、更愚蠢，但也更令人兴奋。只有一件事是肯定的:没人需要知道我的计划。如果我被发现了，那就太可怕了，无法解释我为什么要那样做。我不得不独自行动，没有任何人的帮助。经过许多天的认真考虑，我终于决定了我想怎么做。总有一天，我会消失得无影无踪，没有人知道我在哪里。我会和现实生活中的女巨人近距离接触，住在她们的房子里，最棒的是她们甚至不知道这一点。我总是躲着他们的眼睛，我本可以在余生中注视着他们日常生活的宏伟，从一个身材高大的姑娘到另一个姑娘。我宁愿活在当下，永远抛弃生命中持久的烦恼。再也不用担心在社会上找个位置，赚一份薪水或开始一段感情:只有那些女神的壮观景象。不用说，这一切都不是我想象的那样。只是现在，回头看看我的计划，我才明白它是多么愚蠢和简单。认为我能过这样的生活是愚蠢的。但当时我太兴奋了，无法理解这一点，被欲望和兴奋蒙蔽了双眼。我当时认为，正常的生活不再是我想要的。那么多人都有这样的生活，而我的生活必须与众不同:必须是一种萎缩的生活。而且，我相信，毕竟，没有人会在意我是否永远消失。这是我的选择，也是我的责任，去实现我的终极幻想。于是，我在背包里装了几天的用品、一些衣服和缩小装置，然后在一个春天的早晨开始了我的探险。我知道从哪里开始。从一开始，当我想到自己畏缩在一个巨人的脚下时，我的脑海里只有一个人。世界上有那么多人，我希望她是第一个。对我来说，她是我见过的最漂亮、最迷人、最好的女孩。她和我完全不同:总是快乐、有活力、外向……她简直是完美的。我想不出还有谁比她更适合做一个女巨人，不，是一个让我崇拜的女神，是我全身心投入的主题。她的名字叫艾丽莎。我们从高中就是朋友，我们在同一所大学读书。她似乎总是能完全理解别人，当我和她在一起时，我觉得我可以告诉她任何事情。然而，我没有告诉她的是我对她的真实感情，那是极其强烈的，同样是可耻的。我为自己不需要她的爱而感到羞愧，我决定把这一切都藏在心里，生怕失去她的友谊。但现在，情况不同了。我可以表达我想要的所有的爱，而不用担心失去她，用我的新身材无休止的崇拜和赞美的形式。她不会知道，但我知道。这一前景让我感到高兴，我必须承认，还有点兴奋。那个灾难性的早晨，我去了她家。我确定那个时候没有人在家，就小心翼翼地走近前门的一扇窗户。它只是微微半掩着，'
- summary: "-   **心理准备与内疚**\n    1.  准备心理治疗时感到内疚，因即将背叛Alyssa的信任和友谊。\n    2.  虽然违法且错误，但肾上腺素和兴奋感驱使行动。\n\
    \    3.  使用缩小装置，成功缩小至几厘米高。\n-   **适应缩小后的环境**\n    1.  初始感到恶心，但身体逐渐适应缩小后的状态。\n\
    \    2.  感受到巨大的窗户玻璃墙，意识到梦想成真。\n    3.  激动进入朋友家，发现家具巨大。\n-   **探索与迷失**\n    1.\
    \  急切探索新世界，从窗口爬下。\n    2.  发现地毯纤维高耸，误入“森林”。\n    3.  迷路并恐慌，经过长时间才找到出路。"
  text: 任何人都不可能突破，除非是一个非常小的人。当我准备心理治疗时，我感到非常内疚。我要做的事不仅明显是违法的，而且对Alyssa来说也是大错特错的:我要辜负她的信任，辜负我们的友谊。但是，一阵肾上腺素和兴奋让我忘记了一切。我手里拿着缩小装置，启动它，我缩小到只有几厘米高。一开始，我觉得恶心，我觉得我的肠子在反胃，我想我要吐在窗台上。然后，我的身体适应了大小的变化，我看了看高耸的窗户玻璃墙:它是巨大的。我敬畏地环顾四周，因为我意识到我的梦想实现了:我现在是一个缩小了的人。我兴奋地从狭窄的窗口挤了进去，来到了我朋友家超大的客厅里。在我看来，每件东西都是难以置信的大:客厅里的家具就像巨大的纪念碑，在它的阴影下，我将度过我的新生活。我急切地想要探索那个新世界，于是我从窗口的帐篷里爬了下来，来到了地面。在我面前伸展着一大片似乎没有尽头的地毯纤维，高得足以让我躲在它们下面，中间放着一张咖啡桌，高得像一座摩天大楼，在那上面，一张大得不可思议的沙发占据了整个风景。我被这不可思议的景象吓了一跳，决定穿过丛林般的地毯，到沙发下面坐下来，在那里我可以安全地休息。但说起来容易做起来难。当我步入纤维的茂密森林时，空气中充满了灰尘，那些比我还高的纤维缠在我的四肢上。我向前走了很长一段时间，才意识到我迷路了。这简直是一场噩梦:我开始恐慌起来，疯狂地到处跑，不知跑了多久才找到一条出路。直到一个声音吓了我一跳。首先是钥匙打开门时发出的尖锐的铿锵声，打开时发出吱吱的声音，不一会儿就被砰地关上了。接着是隆隆的脚步声，起初很远，但随着每一个雷鸣般的脚步越来越近。我脚下的地面开始颤抖。我透过地毯的纤维往外看，看到的情景让我的心怦怦直跳:阿丽莎到家了。我没有料到她这么早回家。我根本没准备好。但真的那么早吗?我在那个迷宫里损失了多少时间?这样的问题已经不重要了:我的女巨人朋友就在那里，我没有时间可以浪费了。但我似乎无法把目光从她身上移开。在我看来，她高得令人难以置信。她的栗色短发在空中飘动，她沉重地坐在我面前的沙发上，发出一声长长的叹息。炎热的早晨让艾莉莎疲惫不堪，她躺在沙发上，拿出手机，抓住机会放松一下。她的双颊因热而发红，额头上缓缓地淌着几滴汗珠。她美丽的翡翠眼睛低垂在手机屏幕上，看着让她笑了一会儿的东西。她穿得很随意，但她还是很迷人:她穿着一件五颜六色的条纹t恤和一条破洞牛仔裤。突然，我的视线被她那双巨大的鞋底挡住了。白色的橡胶鞋底，有点脏，有点磨损，很危险地靠近了。阿丽莎把一只鞋的橡胶头压在另一只的鞋跟上，然后心不在焉地把它踢掉，她那只穿着袜子的热乎乎的脚就解放了。那只饰有三条黑条纹的白色大鞋，在地毯上哗啦一声朝我走来。我扑倒在地，多亏了那些纤维，这双巨大的鞋子停了下来，才没把我砸死。我站了起来，我看到那只鞋被撞到一边，它的入口就在我面前。我知道我必须在被注意到之前到达一个安全的地方，但这个机会太美味了，不能忽视。我无法抗拒，于是穿过剩下的几根纤维，朝我朋友的鞋所在的黑暗洞穴走去。当我走进去，看到鞋底上褪了色的鞋跟印时，我的肺里充满了微弱但明确无误的脚臭。她的。我感到我的心脏加速跳动，因为我越来越兴奋。阿丽莎的脚，我最深切的渴望，就在我的触手可及之处，离我只有几步之遥。我立刻下了车，开始再次穿过地毯的森林，这次是朝着在整个景观中突出的神一样的生物。当我走近她时，我注意到另一只鞋也不见了，放在她伸直的腿旁边。现在，她那双粗大的脚站在我面前，脚上穿着白色的棉袜子，其中一只的脚后跟有点破，露出了下面一小块粉红色的肉。当我走近它们时，我注意到它们是多么壮观，从它们不可能的高度俯瞰着我，
