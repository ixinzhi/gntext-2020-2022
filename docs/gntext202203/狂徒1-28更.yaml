  text: 为万倍的女巨人清理身体依然是一个万分艰难的任务。十米直径的鼻垢悬挂在数十米高的上方，百米长的鼻毛弯弯绕绕，挡住了前进的路。而行动力最高的米露，并不分担任何工作，只是吹奏她的长笛，让金乌放松的同时迷乱小人们的心智，让他们失去恐惧心和羞耻心。好在小人们准备齐全，有云梯帮助他们攀爬，有铲子和推车帮助他们转移东西。有人被鼻屎粘住就扔出绳子，大家一起努力把他拉出来。虽然要用差不多一百人才能战胜鼻屎的粘度，但是为了防止有人故意被粘偷懒，也只能如此。除去米露亲自监督的这一组外，其他地方的小人们也开始了辛勤的工作。降落在金乌双足上的小人们带着颜料和拖把前往金乌的足趾。根据金乌的意愿，小人们要在金乌的足趾上涂上十个不同的图案，包括但不限于金乌捕食小人们的样子，踩踏反抗军的样子，以及城市的大概轮廓。显然靠着小人们带着的这点颜料根本不够，但是蝴蝶被米露调教的很好，会不断飞来飞去，搬运足够的颜料供小人们绘画。不但如此，在小人们完成这项任务之后，他们还要从金乌的趾甲上爬下去，分别前往金乌的指甲缝，将其中的污垢搬运出来，确保金乌的玉足清洁。而这些还不算最艰难的，降落在金乌下阴处的那一组也早早的从翅膀上滑了下来，踏入了金乌的阴毛丛中。小人们需要按照金乌的安排来修剪她下体的阴毛，如果不能让金乌满意，则会被金乌的手指碾成碎肉，成为金乌自慰的调剂品。别的先不提，光是在千篇一律的阴毛丛中辨明方向，找到砍伐的目标都十分困难。好在米露早就做好了准备，在屋顶上绘制了星空，小人们可以通过看星星来辨别方向，每个小组都会专门分配这样的人才，防止在黑暗森林中迷失。而即便找到了正确的目标，如何将其砍倒也是一个巨大的挑战。尽管只是大约一米左右的粗细，但是由于女神和小人之间天壤之别的体质差异，金乌的阴毛坚硬的可怕，两个壮汉围着一根阴毛，不停歇的干上一个白天，也就是差不多能勉强砍倒罢了。就像是此刻，在小五的面前，一位老伯奋力的抬起手臂，一下又一下砍伐着面前的阴毛，而阴毛上只是多了一个小小的缺口，几乎没法看到。“我来吧老伯，你让一让。”小五走上前去，老伯不明所以的让开，看向小五。而小五简单的调整了一下气息，一剑出手，瞬间将面前的阴毛斩断，数百米高的巨柱一下子往反方向倒下，发出一阵震耳欲聋的响声，让老伯目瞪口呆。小五在老伯的指示下，在阴毛森林中转来转去，砍倒了大量的阴毛，最后还是老伯害怕让小五用力过多留下伤残，才停了下来。而这时小五也终于有时间和老伯坐下来聊聊天，旁敲侧击的了解一下奉高和极乐居的情况。按照老伯的说法，他作为观星人，像这样砍伐阴毛本来不是他的任务，只是这样的话结算的时候工资会高一些，而他正好有一个外孙和一个孙女要养。这也是奉高的惯例，尽管奉高有十分优渥的生活环境，但是有劳动能力的居民，每半年要有一个月接受缩小，来米露的手下工作，服侍各路女神来换取报酬和生活的权利。至于更多的东西，小五也没有打探到，因为老伯总是把话题转移到他的外孙孙女多可爱，这次回去要给他们买什么吃的，还要把自己雕刻的木头玩具送给他们等等。可是尽管老人避免提及，小五还是隐约感觉到，老伯的儿子儿媳，女儿女婿都死在了缩小后的工作里。这样说了好些时间，小五也连带着说了些自己童年时候的往事。终于其他小人们也完成了砍伐任务，要进行下一步的工作了。小五和老伯站起身来，朝着森林更深处走去。砍伐时只能看到面前的一点点范围，现在赶起路来，才发现这密密麻麻的数百米高林如此具有压迫感，竟然一眼望不到顶部。偶尔会遇到被砍伐倒的阴毛拦住去路，就侧着身子翻越过去。尽管是让人迷失的森林，但是有天花板上的星星可以看，小人们还是成功找到了出口。“真是夸张啊。
