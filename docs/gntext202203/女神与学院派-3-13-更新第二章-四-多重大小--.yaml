- text: 他们发现自己正处在某种柔软的灰色土地上，周围都是几十米高的参天巨树，那些树木也呈灰白色。虽然其高大无比，直径将近10米，粗壮到要比人们的房子还要大的多，但是其树干却东倒西歪，像是被什么重物挤压过。森林的空气里散发着刺激性的麝香味道，残留着些许的温度，温软的感觉让人们的神志略有一些不清醒，恍惚之间，好像忘记了什么。周围漆黑一片，似乎有什么穹顶，将世界分成了黑暗和光亮的两半，困在森林的人们正处在漆黑的世界里。他们能看见远处的光亮，森林远处，有一片模糊的景象，光芒从上千米高的洞口射进来，那里似乎就是出口。人们忙活了很久，也没有从这片森林中离开。他们贴近巨大的树木，发现上面并非光滑的一整个物体，而是一根根纤维状的绳索拧在一起。有的树木上，挤压绳索，还能渗出液体，味道咸咸的，却有解渴的功效，只是喝过之后便有些迷幻。另外，一些白色的巨大薄片散落在树木的顶端。人们爬到树顶，发现那些薄片每个都有几米高，他们取下来，发现可以用作食物，味道就和动物的肉皮一样甘美，只是更硬一些。时间一天天过去，为了离开，人们逐渐摸清了周围的地形。他们所处的地方，分布着五个大小不一的圆形坑洞，坑洞中，不仅地面凹陷，而且灰色的树木也被压的很坚实，紧贴在地上。每个坑洞都有几百米大，人们的聚落，也不过是坑洞里浓密树丛旁零星的小点。而在五个圆坑的前方，还有一处更大的凹陷，和五个坑洞加起来差不多，在大坑后面，有一处树木生长的比较自然的平地。如果想要离开森林，那就只能绕开坑洞，因为被挤压过的树木在地面枝节交替纵横，人们很容易在其中迷失方向。仔细的规划着路线，带足从灰色树木里挤压出来的液体和巨大的白色薄片，人们朝着光亮出前进，而就在这时，异象发生了。五根圆润的肉色物体，连接着更巨大的肤色平面，突然出现在洞口。巨物出现时，空气中原有的麝香更加浓郁，就在那一刻，人们好像恢复了记忆。那是他们主人的脚。“啊~哈欠~”清晨，露莉西娅从睡梦中醒来。睡眼惺忪，眼睛里的景色一片朦胧。坐起身，修长的双腿从被窝里伸出来，穿上拖鞋，露莉西娅便站了起来，朝厨房走去。“快跑！女神要把脚伸进来了！”在露莉西娅的巨足出现在洞口的时候，人们失去的记忆便突然回来了。他们从来就不是普通城市里的人类，而是神女们豢养在房间里的小人。而被称作露莉西娅的神女，便是他们的主人。昨天，另一位银白色头发的神女，偷偷来到的露莉西娅的房间，在人们的一片尖叫和哀嚎中，她的指甲轻松的挖出了大片的城区，通过魔法，银发神女将他们倒在手上，一万倍的大小下，困在掌纹里的小人，望着银发神女邪恶的笑容和四周并拢起来，困住他们的五根巨指，完全没有任何逃离的机会。“等下给你们一个好好接触你们主人玉足的机会哦。”银发神女坏笑着，血红的双眼透露着恶意，掌心里渺小的数万人类便昏迷过去，而当他们醒来时，便被扔到了露莉西娅的拖鞋内。出于好玩，银发的神女将拖鞋中小人的时间改变了，他们仿佛在露莉西娅的拖鞋内度过了几个礼拜，并且也将他们的记忆剥离，似乎就想看看，这些愚昧的人类，是如何迷失在神女拖鞋的绒毛里而不自知的，毕竟如果他们脑海中还记着自己的主人是多么巨大的存在，自然也会有联想能力，没准就猜出来自己在哪儿了。而这些法术，都在露莉西娅的玉足出现的那一刻烟消云散。人们回想起来，过去几周里，自己历经艰难也逃不出去，无数次迷路的大丛林，也不过是露莉西娅拖鞋上的绒毛，那五个大小不一的圆形深坑，不过是被她的脚趾按压踩出的压痕，而更大的巨坑，是脚掌的痕迹，跨过脚掌压印处，那些没有被挤压的蓬勃森林，只是因为处在她脚心的空隙罢了。摸了摸背包，那些从书上拧出这汁液，其实是绒毛吸收的，露莉西娅的脚汗，
