    权力，而在使用过几次后，她也逐渐喜欢上了这些小家伙的侍奉。弓起腿躺在床上，用足底压住刚刚抓到的小人，感受着他们的挣扎，这种舒适的感觉让莉莲娜的焦虑逐渐消失。她躺在枕头上，拿出书，一边用脚底轻踩着小人们，用脚趾把他们拨来拨去，一边聚精会神的复习着下周的考试。#
    5四“啊啊啊啊啊啊啊啊啊啊完啦啊啊啊啊啊啊”虽然努力了半天，但是最后的结果依然没有变化，莉莲娜的最后几门考试，依然是大大的不及格。要再在预科班上一年吗，莉莲娜实在接受不了这个。回宿舍的路上，莉莲娜越想越气，自己辛苦复习这么久，为什么就是不能及格呢。如果这样的话，还得再读一年，才有转入一年级成为正式学生的机会。越想越不开心，恍惚间，她看到了一则通知：各位在魔法学院上预科的同学们：学业进行的有些困难？想赶紧到一年级上学，成为正式学生？学生会当然可以帮你~在那则海报下面，莉莲娜看的了更详细的说明。简单来说，如果想要早点毕业，预科的学生可以通过一项特殊的计划去科学学院，也就是一年级学习。那就是给一年级的学生当“助理”。一年级的学生，要比小人大了整整一万倍。和预科生不同，一年级的学业主要为对小人聚落的观察，因此在课程之外，科学学院的神女们往往需要自己饲养一个或者几个小人的城市，进行持久的观察，虽然神女可以将自己的体型向下缩小，但是一年级的学生们还是习惯于一万倍与小人的大小，因此，她们有时会需要预科班一百倍的小神女，帮助自己来管理城市。那张海报下面还写着，如果给一年级的学生当“助理”，那么就可以提前攻读一年级的课程，在年中就可以申请转为一年级，提早半年的时间。这让莉莲娜非常的心动，尽管海报的最下面还有一行字：*请注意，如果报名此活动，助理的人身安全，将暂且由一年级学生代为保管。*虽然不知道这一条细则是什么含义，但是求学心切的莉莲娜，便立刻报名了。五自入学以来，莉莲娜第一次有这样的感觉。缩小到一年级学生的大小，学生会长灰来到了预科的学院。作为会长，她是少数不需要穿制服的学生，她依然穿着那天的工作装。在一万倍于人类，一百倍于预科班神女的大小下，灰修长的身材，看的莉莲娜伸直了脖子，她的腿实在太细长了，尤其是穿着那双绒皮的长筒靴，好像是沾着墨水的毛笔从天上一道顺下来的。预科的学院外是一片草地，会长的靴子踩在学院的建筑两侧，草地被她的靴跟压出一道印子，整个学院的建筑都被笼罩在她的胯下。灰蹲了下来，伸出手掌。“报名助理的同学到我掌上来吧，我送各位到科学学院去~”灰的手掌放下来，光是厚度都和自己差不多高，看着她巨大的身姿和笑容，莉莲娜想或许学院里的小人，平时也是这么看自己的，
- text: 而现在的灰，还是缩小之后的大小。“我也会这么大的。”充满憧憬，莉莲娜爬上了灰的掌心。当其他的学生们同样激动的上来后，灰慢慢站了起来，肤色的地面开始晃动，学生们坐在掌心，看着五根巨指慢慢合上，莉莲娜的视野逐渐陷入黑暗。因此，她们都没有看到，灰脸上有些邪恶的笑容。六被灰带走之后，莉莲娜又被装到了一个盒子里，在进去之前，她们听见灰说到“我们会把你发给申请助理的学生那里，打开盒子的人，就是你们的‘主人’啦~”当说出最后一个词的时候，灰像是说错了话一样，故作姿态的指尖捂了捂嘴。“别在意~”说罢，盒子便被盖上了。莉莲娜在黑暗中，反复思考着灰的那句‘主人’是什么意思，心里隐隐有些不安。而当光亮再次回到她的世界时，她看见了白色的尖牙。“哇偶~我的运气还真好，果然真的是你啊，小公主。”一阵粗暴的抖动，莉莲娜被从盒子里甩了出来，落在一年级学生的掌心里。银白色的马尾，血红的眼睛，伊斯克拉残忍的笑容，正挂在莉莲娜头顶数十米的地方。下意识的想要逃跑，但莉莲娜刚刚起身，就被伊斯克拉的至今轻松按倒在掌心里。“想跑的哪儿去啊，小家伙，都落到别人的掌心里了，难道你会觉得你虫子一样的身躯，能够跑得掉吗。而且，会长没有告诉你，我是你的主人吗~”“什…什么意思…”面对着巨大的不怀好意的吸血鬼，莉莲娜的脊背上不停的冒着冷汗。“哈哈，果然笨的和虫子一样，难怪你被分到预科班了，你都不会好好的读条款吗。”看着莉莲娜在她的掌心恐惧的样子，伊斯克拉的嘴角忍不住的上扬。“*助理的人身安全由一年级学生代为保管。*换句话说，你们的生命和人身自由，都完全的归于我们，依附于我们了。准确来说，你们就是我们的宠物，和他们一样啦”说着，伊斯克拉的脚趾在地面上揉捏着，那些被她饲养，扑在地上的城市，在一万倍于他们的巨足面前，不出几秒就被碾碎了。“这些小家伙虽然很多，但是实在太小，而且太容易坏掉了。而你们就不一样了，刚好大到能来一点感觉，而且在这个学院里，神女是不会死亡的，我们向学生会提出申请，觉得每天光和这些灰尘一样大的小家伙玩实在太没意思了。刚好，你们这些笨蛋虫子，很容易就上钩了呢。从今天起我就是你的主人了，你可以叫我伊拉。当然了，作为你的主人，我对你做什么都可以哦。”伊斯克拉舔了舔嘴唇，露出了吸血鬼独有的尖牙。“我听说，帝国皇室的血和普通人的不一样，今天就让我好好品尝一下吧。”伊拉的指尖捏起莉莲娜，她不停的挣扎，却无法反抗巨大的吸血鬼。伊拉朱唇轻启，轻轻舔舐、吮吸着莉莲娜，用舌尖剥掉了她所有的衣服。随着一阵猛烈地刺痛，伊拉的尖牙贯穿了莉莲娜的身体。“啊啊啊啊！”莉莲娜痛苦的大喊，却无动于衷，反而让血越流越多。“真好吃呢，果然是真的啊。”血越流越多，品味完帝国皇室血液的伊拉，轻轻磨动牙齿，把莉莲娜的身体切断，顺着喉咙吞咽了下去。她们的校园生活，才刚刚开始。#
