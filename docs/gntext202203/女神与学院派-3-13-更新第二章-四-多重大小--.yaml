    20:30 上傳：“可是呢，虽然我也不情愿，但是现在依然不能放你们走。各位既然成为女神，就要统治一个国家，统治数以亿计的人类，但显然，各位之间许多人根本没参与过政治，更别说以神的姿态去俯视整个文明了。我相信你们70%对一个文明的运转一窍不通，政府怎么运作？经济怎么流转，宗教如何建立而人类又会如何看待高高在上的诸位？毕竟各位是这么年轻漂亮，要真有不世出的天才，那当我会尽我个人所能让您早点回去的。对于来到这里的各位，你们已经是超越人类的生物，或许应该称呼你们为神女，而当你们在这个学校学习怎么作为一个神的时候，我会授予各位女神之命，送各位回到家乡，看着你们在凡世享受生活、或者建立你们的文明~”从那之后，当第一批神女自学院毕业，人们知道，传送门后是一间学校，送进去的女孩们，将在那里面学习如何治理一个国家，如何统御一个文明。但鲜有人知的是，在那个学校里，不仅有神女，还有一种其他的住民，那些住民既可以被忽略不记，但也算至关重要。那就是神女们过去的同类，人类自身。学习如何治理人类？那就给她们人类。许多神女们也不知道，学院是从何处弄出来这么多人类聚落的。在学院里，神女们总是以远大于人类的体型生活，而人类、城市、甚至整片大陆，都是那个学校里随处可见的装饰。而神女们的学习内容，很多便于这些人类有关。她们学习着怎么和人类互动，怎么控制人类们的生活，怎么让人类恐惧或者爱戴她们。往往，学院都会给神女各种各样的作业，实验报告占据了大多数，'
- text: 而实验品便是学院内的这些人类文明。神女们为了完成学业，经常会在自己的房间内饲养许多人类，而从饲养中所得的感受和知识，也是神女们毕业考核的关键。学院不限制神女们对待人类的态度，只教方法。比如在移动人类时维持稳定的法术，无论神女是为了防止自己脆弱的玩具被提前消耗掉，还是温柔的神女们想要保护人类们，学院都无所谓。因此神女们的学业也是多种多样的，无论神女最后成为了一个恐怖的独裁者，还是温柔的保护者，只要被认为拥有神的资质，都可以顺利毕业。自初代传送门后，人类的世界便因此改变了许久，千年一次的神女仪式，成为了最重要的事情，各国精心挑选着人选，送到学院中，并且等待着自己的女神。而我们的主角莉莲娜，便在这一年，以埃斯珀帝国皇女的身份，进入到学院之中。#
    4三“哎，这课何时才能上到头啊”下课铃后，莉莲娜举着下巴望着窗外，黑色的长发随着窗边的风，镶嵌在白皙肌肤里，作为帝国贵族特征的淡蓝双眼显得有些忧郁。想了想下周的考试，莉莲娜对自己何时能够毕业充满忧虑，虽然她只是来到这里的第一年。每当忧愁时，她便用手轻轻伸进裙下，在内裤上，有着一块小小的突起。“别偷懒啊，小家伙。”莉莲娜的手指轻轻按压着自己的下体，在她的内裤中，一个1厘米多的小人正在卖命的舔舐着她的阴蒂。困在神女内裤里的小小空间，他的背上被莉莲娜的手指不断挤压着，巨大的重量让他感到害怕，微弱的光随着手指的按压在内裤的轮廓上变幻，他拼命的扭动着身躯，卖力的取悦着比他巨大无数倍下体，吞咽着她的汗液和蜜汁，甚至被呛了好几次。微弱的酥麻感和瘙痒让莉莲娜觉得无比舒服，虽然她知道沉迷其中对学业不好，但是在这种焦虑的时候，把小人作为性玩具，实在是太舒服了。“赶紧把预备班读完吧~我也想要一个城市。”在这个学校里，分了不同的学院，不同的区域，而神女们巨大化的权限也和她们的学业有关。想莉莲娜这样，刚刚进来没多久，还在预科的神女，只有小人的一百倍大。在学校内，除了专门的试验场，只有零零星星的小人散落在校园内。如果成为正式学生的话，可以变大到小人的一万倍大小，还能有非常大的一个房间。莉莲娜和朋友拜访过一年级学生的房间，那里的地面上，到处都摆放着小人的城市，就像地毯一样，而那里的巨大的各种家具物件，让同样作为神女的莉莲娜，有一种自己是虫子的感觉。当时，莉莲娜和同学就在地上的小城市里参观，天性善良的莉莲娜小心翼翼的看着车辆从她的胯下飞过去，那时候她还没有习惯神女的生活，还在意自己的裙底被小人们看到，下意识的捂着裙子，走在大楼之间，她对自己巨大的身躯多有不适，谨慎的迈着步伐，每一步都用脚尖测量着自己的制服鞋和街道宽度之间的关系。在市民们眼中，她们是巨人，而在旁边家具和坐在床上的一年级学姐衬托下，她们又是小虫子，而对市民来说，那位一年级的学生，是难易想象的天神。在自己的学妹面前，一年级的学生想要展示自己的生活，而这自然少不了作为调味料的人类。挪动着玉足，小心的避开虫子大小的学妹，她把脚放在更细小的城市的楼顶上，大楼顷刻被压成灰尘，而本来就只有灰尘大小的人类自然葬身期间。一万倍大小的一年级学生，自然毫不在意人类的想法，像是按摩店一样，舒适的搓动着裸足。莉莲娜看着自己身旁的巨足，那些和她等身的高楼还没有学姐的脚趾高，在足趾的揉搓下粉碎成灰尘，学姐轻柔脚趾，大楼被她卷进趾弓里，混合着汗液落在城市上。而高处天神般的学姐却微笑的看着脚下的城市和自己，伴随着城市被破坏的声音，是她温柔而享受的面容。这就是神的感觉吧。莉莲娜一直这样想着。当然，那位“学姐”并不一定比莉莲娜大，一个年级代表是一系列的课程，当课程修完，每年年底就行一次考试，
- text: 通过即可进入下一个学院就读。在入学的时候，所有的神女都会被测试资质，对于天资优异的神女来说，最快入学就从二年级开始就读，仅一年就可以结束学习。但未经世事年仅17岁的莉莲娜，却分到了预科班。学院里总共有四个区域，分被是预科班的魔法学院，一年级的科学学院，二年级的悟道学院以及学生会和老师们所住的学院总部，没人知道这些区域具体的物理方位是什么，只能通过传送门出入。魔法学院教授最基本的法术，帮助神女和人类互动，比如加固建筑，或者怎么完整的拿起一个城市。而科学学院的课程则是关于城市和国家运转，当神女出现在人类的生活中，会造成什么样的影响，已经如何利用她们巨大的身体，让这些凡人臣服。至于更高层次的，二年级和学生会的神女在做什么，莉莲娜也不清楚除此之外，还有一片公共区域，所有学生都可以前往的学院大厅，但莉莲娜一直不敢过去，因为自己是在太小了，虽然在这个学院里，神女不会因为被更大神女踩踏或者其他什么原因死去，但是作为预科班，只有小人一百倍大小的她来说，没准在学院大厅里，被那些高年级的神女抓走也不是不可能。在学院，留级或者卡在某个学院里是非常正常的事情，毕竟一千年才开一次门。十年为期，只要十年之内能够毕业，都可以以女神之姿回归原世界，由于神女不会衰老，十年倒也不算太长，只是如果十年也无法获得女神资质，据说会受到非常恐怖的惩罚。但莉莲娜希望尽快从预科班毕业，倒不是因为她想用更大的体型玩弄小人，而是另外两个，很个人也很重要的原因。刚刚来到学院时，所有这一批到来的神女，都在学院大厅集合。大厅有几十米高，白色大理石的墙壁和天花板山开着玻璃的穹顶，而在阳光聚拢的位置，慵懒自如的声音向大厅回荡。“好吧各位，你们站在派好的位置上就行，等下地面的光阵会自动扫描，会把各位分到各自该去的学院了。”薇莪拉并没有出现在这里，相反，一个学生主持着这个会议。据说，她就是学生会的会长，名字叫做灰。人如其名，银灰色的短发，深蓝的制服和黑色的领带，黑色的包臀裙，穿着深灰色丝袜的修长双腿被直抵大腿的绒皮黑色长筒靴包裹。和在台下站着的学生们不同，灰并没有穿着学院的制服，而是像是上班族一样的深蓝衬衫。她慵懒的躺在独属于学生会长的金边红色宝座上，两条腿翘在一起，看着台下的学生。“现在大厅的小人文明还没有装好，这倒也省事。因为现在呢，各位就是最大的体型了，这个体型只有学生会和老师们可以用了~如果让你们知道，分了学院之后自己有多小，我怕你们哭出来呢。”胳膊撑在宝座的扶手，手掌抵着下巴，灰笑意十足的看着她们，环视着。听到这句话，莉莲娜心中不由得一紧，而一只柔软的手摸在她的肩膀上。“你也来了，小公主？”回头看过去，眼前却是两块青色的肉团，一个身材高挑丰满的天麟女子，正在温柔的看着她。“黛…黛，李将军！”莉莲娜兴奋的看着她。“叫我黛烟就好。”在天麟大陆，李黛烟的名字无人不知，无人不晓。自小行走江湖，17岁时击败天下第一剑客，后拜入燕亲王司平门下，随之征战四方，23岁官拜大将军，并许配为宁朝太子妃，李黛烟传奇的一生和她举世无双的美貌，如果天麟上会有作为女神的人选，那么非她莫属。天麟的宁朝和埃斯珀帝国交往一直频繁，莉莲娜自小便见过李黛烟几次，她便对这个行走江湖的太子妃姐姐充满向往，没有想到的是，居然会在学院相见。一身深青色的旗袍，漏出丰满的被黑色丝袜包裹的大腿，踩在漏出脚背的用绑带挂在脚踝的高跟皮鞋，。柄汉剑挂在腰间，青丝长发，朱唇凝脂，人们对天麟女子的一切想象，都在李黛烟的身上得以实现。倒也感谢学院的存在，平常，注重礼节的天麟人自然不会让太子妃穿着这样性感的装扮。女神仪式的要求是漂亮好看的女孩，
- text: 虽然她的容貌早就达到了这一要求，但为了保险起见，她还是穿上了她最性感的装束，稍微牺牲了一下色相。“后面见了，小公主。”李黛烟摸了摸莉莲娜的头，便提起脚上的高跟，朝着属于她的光圈走去。“黛烟姐…女神…”当这两个词连在一起，莉莲娜的脑子便忍不住开始胡思乱想，当那个传送门中，风华绝代的李黛烟伸出被黑丝高跟包裹的巨足，踏在天麟的土地上，大片被碾碎的山峦也不过是足边的扬尘，黑丝长腿巨大到让人眩晕，李黛烟温柔的对脚下的微生物们危险，体香四溢，而整片大陆的人都仰视着她丰满的身姿。想的此景，即使是女孩的莉莲娜，也忍不住咽了咽口水。“如果是分院的话，黛烟姐一定是直接读二年级，到悟道学院去吧。混过江湖，打过仗，还是太子妃，应该几乎无所不懂。那这样的话，她会超级巨大吧…嘿嘿。”一边幻想着李黛烟温柔的女神模样，莉莲娜也下定决心，一定要追上李黛烟的步伐，和她一起作为女神毕业。就在她对神女学院的生活充满憧憬，想象着美好未来的时候，突然冰冷的感觉在她的脖子上渗出，一瞬间，如堕冰窟。“这不是帝国的小公主吗，怎么也过来了。看着你这细嫩的脖子，我都有点饿了。”银白色的单马尾，病态苍白的肌肤和血红的双眼，一个名字在莉莲娜脑中回荡。伊斯克拉•安德烈耶夫娜•泽培西。帝国的头号通缉犯，数百年前背叛帝国的叛徒，从事邪恶的死灵研究的吸血鬼家族。她逃离帝国，在另外一个大陆上建立了属于她的死者国度，并且数次带着死灵攻打帝国，为帝国带来无尽的浩劫。“水蛭…”莉莲娜恶狠狠的瞪着她。“什么时候死人也可能当神女了。”“我怎么知道呢，反正某一天，我的城堡门口开了个大门，问有没有可爱的女孩子，那想来想去，也只能是我了～”“你确实比僵尸和骷髅好看一点。”莉莲娜扭过头，不想再和她说一句话。“别这样嘛，大家都是同学了。”伊斯克拉的脸上露出邪恶的笑容。“以后还要相处很久呢。当然，如果我先毕业的话…”先毕业的人，意味着更早回到主世界，更早成为女神生，而伊斯克拉下面的一段话，让莉莲娜时至今日，也感到害怕。“到时候，全帝国的军队，也挡不住我的一根手指。我还挺想回去的，把帝国的所有人类都圈养起来，当成我的血液牲畜。再把你认识的所有人，你的所有国民，把他们的血液全都吸干，让你的家乡血流成河，你看怎么样～”阴森的寒气，仿佛刀刃一样划过莉莲娜的脖颈。说完这句话，伊斯克拉便像是鬼影一样，消失在人群中。自那之后，莉莲娜每天都想着快点毕业。可惜，再努力，她的能力也有限。由于自身年纪和帝国内政治斗争的影响，莉莲娜在一年前才被确认为女神的人选，在原世界她并没有受到太多的训练，资质平平的她被分到了预科班，而对魔法本就一窍不通让她连挂了很多科。放学后，莉莲娜在学院的空地上散心。无聊中，她看见墙角有一个洞，而洞口处，还有几个小点。毫无疑问，那些就是人类。和更高年级不同，只有人类一百倍大小的魔法学院里并没有小人的城市，只能见到零零散散的小型聚落。显然，他们在学院的小洞里，挖了一个洞。莉莲娜的脸上漏出了残忍的笑容。抬起脚，轻轻落在地面上。小人们看见不怀好意的神女，看见她抬起脚，都下意识的抱住头蹲在地上。轰！预料之外，黑色的制服鞋底并没有将自己碾碎，而是落在了背后。洞口被彻底堵死了。莉莲娜伸出手，用指尖轻轻捏住只有一厘米多一点的小人，一个一个抓起来，握在手心里。“我不会压碎你们的啦，但是呢，需要你们帮我一点忙~”小人们看着自己脚下的掌心倾斜，一股脑的被扔到了莉莲娜胸前的口袋里。口袋的空间并不大，虽然装几个小人绰绰有余，但是还是被莉莲娜的胸部顶了起来。一阵颠簸，当他们终于得见光明，却被周围的一股异香环绕着。两侧十几米高的黑色巨墙向中间倾斜，
