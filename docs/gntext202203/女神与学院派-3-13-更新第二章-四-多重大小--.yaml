- text: 肉片、鸡蛋的芳香流淌在她的口腔里。除此之外，她还感受到了另一种愉悦感。那是吞噬人类的快感。细小的人类，在卷入神女的口腔后，大半死在坍塌的大楼内。这些坚固的建筑，对露莉西娅来说尚且不如煎蛋上边缘想细小的黑边，它们在比几个体育场加起来还要巨大的舌头和牙齿面前，脆弱的有些可笑。在三明治的边缘，可以看到被露莉西娅啃下一块牙印的城市边缘，薄薄的一层，挂在三明治上。有的小人刚好卡在边缘处，三明治沾着露莉西娅唾液的切口上，很快又被她的嘴唇卷进口中。最幸运的人类，有幸见到自己的世界是怎样被神女的舌尖搅得天翻地覆，被唾液的洪流挤到牙臼上，在山峦一样的牙齿上，被轻松碾成粉末。“你还说我呢，小露不也喜欢吃人类呢。”看着伊拉忘我的舔舐着莉莲娜血液的样子，露莉西娅面无表情，又咬了一口三明治，将一大块街区嚼碎，说道：“我这只是试验，毕竟我现在，对神女的身体还是不够了解，我还没搞清楚，吃掉人类时候，那种奇怪的感觉是从哪儿里来的。还有，你能别再吃她了吗，血都快流满了。”被伊拉吮吸着血液，莉莲娜创口处多余的血也流到了桌面上的人类城市里。即使是在伊拉掌心只有指尖大小的预科班神女，她也是一百倍于人类的大巨人，她的血液不断留在城市的街道上，淹没了大片的街区，人们四处逃命，粘稠的血液却捕获了不少人。“确实呢，得好好清理一下。”伊拉伸出舌头，舔舐着莉莲娜留在桌面上的血液。米粒大小的大楼，被伊拉猩红的舌尖立刻推到，碎在她的舌面上，而那些被困在血浆里的人类，也就这样被她卷进嘴里。“姆~~真好吃！小虫子神女的血和小人的城市，绝配！下次小露的血也让我这么弄弄嘛~”“让我看看她。”嗖的一下，莉莲娜被伊拉猛的扔了过去，如果不是露莉西娅的接的准，她可能已经在墙壁上被砸的粉身碎骨了。被指尖捏住，莉莲娜看着露莉西娅，果然如伊拉所说，这个法师神女的眼中没有一点的感情，只有看着奇异虫子的观察欲。“回头借我用用”露莉西娅把莉莲娜递了回去。“或者我也向学院申请一个，不知道不同尺寸的神女，身体结构会不会有什么差别。”“好严肃哦，你明明就是想玩吧。”吃饱喝足的伊拉，把莉莲娜放到了自己的口袋里。“我的玩具可不会给你呢。”“无聊。”露莉西娅吃下最后一口三明治，将上面的受害者全部吞咽。餐桌上的城市，为了方便随时食用，露莉西娅在帮助小人重建时，更改过建筑的成分，让它们的味道更好，不然总是一嘴的土味。可惜小人们并不知道，自己的整个城市，都是为了神女们食用而存在的。作为一年级的正式学生，一个必备的魔法，便是时间操纵术。当然，在这个世界，时间穿梭基本是不可能，所谓时间操纵术大部分情况下也只能在学院内使用，通过这个魔法，可以让操纵人类城市的时间流动，方便进行长时间的观察。伊拉和露莉西娅正是通过这个法术，调控着桌面上的城市。在黑夜里，这座城市的流速会非常之快，一晚上十小时，这座城市便会过去十年，而当白天开始，神女们将要用餐，在这个桌面上活动的时候，城市便会回复流动，以亲身体验神女巨大身姿的力量。对城市内的居民们来说，十年便是永夜的纪元，他们夜晚的时间被神女无限的拉长，而每过十年，便会有一日‘朝圣日’，在那天他们将见到自己的主人，两位无比巨大的神女，在那天，人们只能疲于奔命，躲避着桌面上神女巨大的胳膊，小心翼翼，而无论神女在‘朝圣日’对他们做什么事情，即使毁灭近一半的城市，到了夜晚，十年的永夜，他们又将在黑夜中用自己的人生去修复神女们举手投足带来的毁灭。百无聊赖的露莉西娅，趴在了桌子上，柔软的胸部将刚才盘子下劫后余生的城区全部压碎，大片的城市被她温软的胸部压平，陷进几百米的超大深坑。头枕在抱起的胳膊上，露莉西娅慵懒的躺着。
- text: 她经常做魔法实验到半夜，好不容易到了周末，她想好好的休息一下。在她白嫩的胳膊下，桌上城市里的人类也充满恐惧的望着她。眼前只剩下神女的肌肤，左右纵横几公里，都被露莉西娅的胳膊肘碾压，遮蔽了地平线。人们疯狂的向后倒退，大量的车流卡在了道路上，他们一边狂按喇叭，害怕慵懒的神女再稍稍推进，将他们碾成粉末。下巴抵着胳膊，耷拉着眼皮，露莉西娅蓝色的瞳孔正百无聊赖的看着街上的小人们。虽然人们在吵闹着，但她无动于衷，成为神女快半年时间，她已经习惯于这些凡人们对于她巨大身躯的恐惧，作为凡间法师势力秘仪城最天才的法师之一，她自然在资质测试中免修了预科班的课程，直接进入一年级学习。同样，本就以魔法为生命的她，在成为神女后，很快就接受了自己不同于凡人的身份，也不再将只有0.1毫米大的灰尘一样的人类看做和自己同样的生物，习惯以高等生命的角度，居高临下的观测他们。几千米高的肤色肉山上，法师神女的眼睛正在扫视着这片大地，躲在房间和车里的人类，都满怀恐惧的走在角落里，不敢和神女那双湖泊般巨大的双眼对视。拥挤在道路上的车流，也因为露莉西娅沉默的扫视，陷入到了更大的恐慌里，甚至开始相互撞击。虽然根据城市历史的记载，相较于残忍成性的吸血鬼伊拉，露莉西娅不会以残害人类为乐，但是人们也很清楚，自己的生命在露莉西娅的眼中，并不比微生物更有价值。就在道路上的人类陷入恐慌时，露莉西娅指尖的阴影覆盖了他们。伴随着爆炸声，前面的数十米宽的大桥，被她的指尖戳破了。随后，露莉西娅在马路上剐蹭着指尖，无数车流被卷进她的指甲上。“这种工具，还是真的挺神奇的呢。”看着指甲内，无数零散分布的小点。如果在平时，露莉西娅只会把他们当做没用的污垢清洗掉。但这次，她调整着自己的视觉，放大观测着直接内灰尘大小的小点。到处都是被截断的人类尸体，这种不干净的模样让她皱了皱眉。在人类尸体之外，少数几辆汽车还勉强保留着形状，这种使用燃油、能够快速行驶的工具，让露莉西娅看的入了神。在这个世界，大多数的国家，都还停留在刚刚发现黑火药的年代，即使是被称作为未来之城，露莉西娅的家乡，法师聚集的秘仪城，那里也只是发明通过魔法和矿石的类似电能的产物，并没有大量应用。而在学院内的小人们，由于受到时间操纵魔法的影响，在一夜之间便能走过人类本应几千年甚至上万年才能走过的科技路线。当然，由于在万倍神女所饲养的城市，并没有足够大的大陆和丰富的资源，这些城市的发展也最多达到了电气时代的水平，但对于从奇幻世界来到这里的神女们来说，科技的先进以及足够他们惊讶了。当然，对大多数的神女来说，这些虫子们的科技怎样，完全无足挂齿，即使他们最强大的武器，也伤害不了神女们的一根脚趾，他们无论怎么发展，只要巨足落下，一切文明都只能被神女的足底碾成粉末。但作为一个充满好奇心的法师，作为未来秘仪城的女神，露莉西娅对她统治下的秘仪城，这个法师们的圣地和避风港，有着许多的设计，她也自然对各种科技非常感兴趣。就在露莉西娅聚精会神的看着指尖的人类时，微弱的触感从她的足趾里传出。清晨，被伊拉放到露莉西娅拖鞋中的人类，不断被她踩着绒毛，摇晃的东倒西歪。当他们回忆起自己被困在露莉西娅脚下的时候，便想办法行动起来。露莉西娅虽然是冷漠的神女，但终究没有那么残酷，如果让她注意到自己存在的话，或许还有一线生机。人们在错综复杂的绒毛里穿行，踩着拖鞋绒毛的纤维向上攀爬，终于接触到露莉西娅的足趾。作为露莉西娅自己饲养城市里的小人，对他们的主人，自然充满的崇敬之情。他们跪俯在绒毛上，趴在露莉西娅的趾缝里，虔诚的舔舐着她的趾缝。“恶…”感受到脚趾上微弱触感的露莉西娅，朝伊拉瞪去。
- text: “你是不是又把人类放到我鞋子里了。”“没有哦，你为什么会这样想。”伊拉装作无辜的看着她。“算了，反正也不是第一次了。”说罢，露莉西娅轻揉趾尖，趾缝里的小人便立刻被挤碎了。在同伴们化作血花后，剩下的小人以为是犯了神怒，便拼了命的舔舐。正常来说，如果这样子，露莉西娅会觉得他们非常烦，这种接连不断的微弱触感总是干扰着她的思绪。但今天不知为何，这种微弱的触感让她非常舒服。没有用力去挤压他们，露莉西娅只是随意的顺着这种触感而动，虽然仍有几人因此丧命，但大部分的小人幸免于难。“你先玩你的吧，我去画设计图了。”说罢，露莉西娅便扭头离开，回到了自己的房间里。三莉莲娜的身体忍不住的颤抖。当露莉西娅走后，莉莲娜的身体慢慢愈合，伊拉也就没有再用尖牙刺破她，没有再吮吸她的血液。被她放在掌心，伊拉伸出舌头，舔舐着周围的地面。像是掌心里的糖果，莉莲娜的身体，被巨大猩红的舌尖轻轻戳着，被吸血时留下的本能恐惧，莉莲娜下意识的向后退，想躲开伊拉的舌尖，可她终究是在别人的掌心，无处可逃。伊拉舌尖轻压，将莉莲娜推到在地。莉莲娜的脸被伊拉的舌面按压，她的身体和衣服上到处是伊拉的唾液。“我们玩个游戏吧。”衣物被吸血鬼的唾液黏在身上，衬衫浸透，显得透明，莉莲娜的大腿，袜子，还有鞋子，都沾着伊拉的口水。把莉莲娜扔到桌子上的人类城市里。毫无力气的莉莲娜，靠在一栋大楼上，没有在意脚下，沾满吸血鬼唾液的制服鞋又踩扁了几个人类。而城市边缘，吸血鬼神女的阴影笼罩了大片的城区，伊拉趴在桌面，胸部压碎一片城市，她低着头，坏笑着。看着这片灰色的苔藓，伊拉伸出了舌头。“从现在开始，被我抓住一次，你就要被我吃一次哦。”红色的巨舌席卷大地，而较小的神女只能逃跑。在城市里，那些高楼也最高的也只刚刚超过莉莲娜的头顶，但这些对伊拉来说，却不比一粒豆子大，大楼不断的被伊拉卷到舌头里。同时，被伊拉的舌头追赶，吓坏了的莉莲娜，脚下也不断踩踏着人类，将自己身上伊拉的唾液甩到大姐上，无数小人也因此被淹没，黏住。咚！只有一厘米，或者说一百六十米高的虫子，是无法反抗一万倍银发女神的舌尖的。看着眼下城市里，昆虫大小的小神女无助的样子，伊拉把脸贴近，轻翘舌尖，便把莉莲娜推到在地。“第一次哦~”说罢，伊拉舌尖轻挑，莉莲娜被卷到了她的口中。黑暗的口腔里，伊拉的舌尖灵巧的玩弄着莉莲娜。指尖大小的小神女，被巨舌卷来卷去，嘴里灌满了伊拉的唾液。伸出舌头，莉莲娜像是坐着滑梯，无力的倒在伊拉的舌面，顺着她的舌尖滑落到掌心。而伊拉的舌头没有放过她。轻轻咬住，莉莲娜的上衣，被伊拉的舌头灵活的扒开。“我得好好品尝你的味道呢。”顺着莉莲娜的乳房，伊拉的舌头摩擦着她的身体。在百倍神女舌面的摩擦下，莉莲娜的身体逐渐发烫，发出了尖叫。如果不是因为露莉西娅房间的隔音非常好，莉莲娜有些奇怪的呻吟，可能会打扰到露莉西娅。某种角度来说，这也是莉莲娜的幸运，因为正在聚精会神设计着城市规划方案的露莉西娅，如果被打扰，不仅烦人的吸血神女要被她用魔法钉在墙上，不停叫喊的小神女，可能立刻被她像蟑螂一样踩碎在拖鞋下面。露莉西娅坐在椅子上，脚上挂着拖鞋，修长的双腿叠在一起，一只腿翘着。而拖鞋里的小人们，因为神女桌下的小动作，他们的整个世界突然翻天覆地，原本结实的压在绒毛上的趾尖突然抬升起来，顶住拖鞋的上侧，而绒毛森林的地面向鞋口倾斜，踩在绒毛上舔舐神女趾缝的小人突然掉落，有的甚至掉在地板上，从下俯视着神女巨大浩瀚数千米长的裸腿，而后被另一只拖鞋的鞋底碾碎。还在神女趾缝里的小人，以为神女对自己又有什么不满意，艰难的从绒毛上攀爬着露莉西娅的趾缝，卖命的舔舐着。一边感受着拖鞋里的触感，
- text: 露莉西娅心情愉悦的在桌上写着自己的建城计划。秘仪城曾经是一个浮空的城市，后来因为核心装置的故障，不得已改建到了地上。“再次弄成浮空岛吗？”露莉西娅回忆起原来在秘仪城魔法学院读到的典籍，上面说到，过去的秘仪城，最高可以达到距离地面七千米的高度。“七千米…好高啊”露莉西娅想着，距离地面七千米，就连云层都在秘仪城的下方，如果在学院里能够找到修复浮空装置的典籍，那么云层之上，神秘的法师国度，将会是全人类都要瞻仰的壮观。“不对啊。”突然想到一件事情。露莉西娅从座椅上起来，站在地上，拿出一卷量尺。自己的身体是凡人的一万倍大小，原身高165厘米的她，现在的身高是一万六千五百米，而七千米的高度，从这个池子上看，似乎…刚好在自己的大腿根部。一万倍，臀部距地面8735米，股间距地面8000米，而千米高度的浮空城，在自己面前，只是大腿前的一块小城。露莉西娅看了看墙上自己的长穿的衣服：绿色的连衣短裙，外面是一套宽大的深蓝色法师长袍，非常典型的圆锥形帽顶和极宽圆形帽檐的巫师帽，以及过去冒险时常穿的，一双淡黄色，长筒过膝，两片外沿包裹着大腿根的长筒靴。露莉西娅穿上平时穿在里面的连衣短裙，拿着尺子再量了一下，发现很不巧的是，七千米高度的浮空城，刚好能看到自己的裙底。“...”想象着，以女神之姿回归秘仪城的情景：七千米高的宏伟浮空城，自云雾中，露莉西娅的大腿拨开一层层厚重的白雾，整个城市的外围，都被她肤色的大腿根包围，而头顶上，是淡绿色裙边所投射下的大片阴影。届时，全城几百万灰尘大小的法师，便能将自己的裙底一览无遗。“这也太怪了”七千米当然是个伟大的高度，对于凡人来说，自七千米的天空之城中居住的法师们，很容易被人称天上的神明。然而，对已经成为神女，将以女神之姿回归，连山脉都被她的轻松踩在脚下的露莉西娅来说，人类法师的聚集地，最伟大的奇迹之城，用尽所有力量，也只能升到自己的大腿根。这种想法确实让她感觉很燥热，但是，给一整个城市的人展露自己的裙底，她现在还有些难以接受。一方面，学院的课程里讲过，对于神女来说，保持巨大的体型不仅是一种力量的象征，对她们的身体来说更是必要的，如果不这样，内心的压抑会让她们非常疲惫，如果神女不保持一万倍以上的大小，那么体内压抑的能量爆发式，过度膨胀的身体可能会带来极大的灾难。因此她经常会以巨大化后的姿态出现在秘仪城面前。更何况，相较于大部分，根本看不清她大腿处的模糊景象，最高处不超过她靴底的人类城市来说，七千米的浮空城，几乎是偷窥自己裙下风光的头等观影席。甚至，如果真的这样设置的话，城市里的一定会有人说，是不是女神大人为了把自己的裙底暴露出来，特意这么弄得…想到这里，露莉西娅涨红了脸，她脚下的拖鞋里，小人们感受到了这种浓烈的温度，不顾周围滚滚的汗液，更加忘我的服侍着她的足底。要不换一种方式吧，只有几千米，实在不像话，虽说自己心里的思想，还是一名普通的人类法师，但是露莉西娅知道，自己将会成为秘仪城的女神，将会受到这些凡人们的崇拜，即使最伟大的法师，也只能生活在自己的足下，她将是秘仪城数千年以来，最伟大的领主。忽然，她又有了一个想法。理论上，如果排除学生会的特殊计划，神女一般在二年级结束后，便可以毕业了。那么说，神女们的体型，应该最大可以保持在一百万倍。而在那种情况下，作为女神的露莉西娅的身体，就是世界上最宏伟的景观。她仔细看了看自己的法师长袍，由于她属于那种经常跋山涉水，搜罗奇特材料和秘宝的冒险派法师，那蓝色的长袍上，有着许多用于装填物品的口袋。露莉西娅看着，那些口袋的大小，如果在百万倍的大小下，刚好适合一片片城区。“如果把秘仪城建在…”自己的身体上。
