    2第一章一又是一日正午，蓝白色的天空，城市照常运转着，人们坐在车内，走在街上，看着远处的地平线，一阵阵震动声传来。震动越来越剧烈，风压吹过城市的边缘，逐渐的，太阳被完全遮蔽。“终于找到城市了。”近两万米的高空，突然传来轰鸣的女性声音。打开窗户，人们可以看到，远处的地平线上，两个巨大的黑色物体越过山峦，落在城市外，稍小的山峰直接被平整的压在上面，扬起的尘土在城市内掀起一阵沙暴。黑色的物体在阳光下闪闪发光，其上链接着黑色的纤维巨柱，巨柱下面稍细，越来越粗，在一处凸起转变成皮肤的颜色，弧线变得更加圆润，蓝色的布料遮盖其上。而声音的主人，正在居高临下的看着苔藓一样的灰色地面。体型是城市居民一万倍大小，穿着西装制服和短裙的女学生，微微并拢双腿，手掌撑在膝盖上，悠闲的看着脚下的城市。和她相比，这座城市实在太小了，即使最高的高楼，也超不过她学生皮鞋鞋底的厚度，皮革的接缝处，足够数千人在其中生活。地面上林立的水泥森林，她只需要将脚轻轻踏进去，随意的在地上一抹，便足够将这里踏平。仅仅是踏在城市外的一双巨足，便足够藐视城内的一切，更别说高达16000米，巨大到了她的面容都在云层之外飘忽不定，显得有些失真。女生蹲了下来，黑色的中筒袜被丰满娇嫩的小腿微微撑起，在女生眼中完全看不到的变化，在小人眼中却无比明显，中筒袜纤维被小腿张力撑出的缝隙，足够塞进灰尘一样的小人。女生白色的裙底随着她的蹲伏，在小人的城市面前展露无疑，夹在丰满的大腿内。女孩子小小的裙下风光，此刻便是这城市里数十万人的天。裙摆轻摇，扬起的风刮倒了大片的车辆，与之伴随着她身上的香气，让所有人市民的内心都被强烈的震撼着。正午的阳光从她的肩膀打过来，好像自然也是为了她而存在，小人们的空间，这片天地，毫无疑问被巨大女生的身体主宰着。“我看看，嗯…”女生挪动着巨足，缓慢的踩在了城市里。所有的大楼，在碰到她鞋边的一刹那就被破坏掉。钢筋水泥在她的鞋尖显得过分脆弱，没几秒都倒下了，沥青的路面，在女生体重的压力下，被鞋子的下沿压深，铲起，露出了泥黄色的泥土。“和我鞋底一般差不多，0.5厘米的建筑，我算算啊，个十百千…整整50米高！是三型聚落呢！”测算完成，女生的鞋子自然的在城中轻微扭动一下，巨大的皮鞋像是科幻片里的外星堡垒一样，将一处处街道卷了进去。被眼前巨大的学生吓住，人们到处逃窜，想要离开这座城市。然而，一道阴影横穿直线直直的从城市上空跨越着城市，那是女生伸出的胳膊，人们用尽了所有的交通工具，但在万倍的体型差距下，被女生胳膊的影子轻而易举的超越。手指轻轻压进在城区的边缘，巨大的指尖轻松的碾平几串街区。按住手指，拖动着胳膊，800米长的肤色巨柱，指挥着女孩的撕裂大地的指甲，随着地表陷落碎裂的声音，一道无比宽阔的沟壑环绕在城市的周围。“哎呀。”一不小心，巨大女生没有保持好平衡，膝盖咚的一下砸在城市里。“好疼…”随着被黑色小腿袜包裹的腿部砸进城市，史无前例的巨大震动，城市中过半的建筑被冲击波震碎，大片的城区被毁，而在女生腿下，数万人和数百栋建筑，已经成了她袜子上的灰尘。“还好穿了袜子…怎么碎了这么多楼啊…好烦”女孩一不小心的动作，毁灭了近一半的城市，而只有膝盖处，建筑的碎裂才能为她带来些许触感，'
- text: 一万倍的大小下，人们怎样的灾难，都无法透过她的袜子。但是，城区里的市民并无对她任何的恨意，因为恐惧占据了他们的内心。巨大的女神脸上挂着有些恼怒的神情，似乎她想要花上宝贵的几秒钟，把巨足踏进来，多踩几脚，用鞋印覆盖他们的街区，压碎他们的建筑。毕竟，在她面前，人类太渺小了。“围绕，抬升，围绕，抬升。”随着女孩口中的咒语，一层淡淡的紫色光圈聚拢在城市的周围，随后，咔的一声。整个城市被抬了起来。城市的边缘如同一张纸，在女生手指的拖拽下缓慢的弯曲。小心翼翼，在一万倍的大小下，整个城市差不多和书桌一样，像是撑着一个盘子，女生紧张的抱着。而当城市的人们看见她的面容时，不安又再次居民中散播。血红的眼眸，银白色的单马尾挂在肩膀上，从嘴唇漏出的尖牙和微微的寒气，都表示眼前的女生有些可怕的身份。就在城市内的人们还在担忧眼前的巨大女生要对自己做什么时，更恐怖的事情发生了。“伊拉，能快一点吗，等下这片大陆我们还要用呢。”一瞬间，虚假的天空消失了，无边无际的红黑两色取代了原有的天空，当然，这是因为距离过遥远，毕竟，小人们连看清眼前这个名叫“伊拉”的女生都这么困难，何况是要比她遥远的多的世界。如果他们有望远设备，就能看见在大陆的边缘有透明的晶体墙壁，将近一千公里高，没有山脉能有它千分之一的高度。在晶体外面，是黑色的墙壁，要比晶体更高，向两侧无限的延伸，上面有无数柔软的绒毛。墙壁之上是红色的胶状平面，更加宽阔数十倍的红色狭长的三角形斜插在上面，形成一道优美的弧线。“马上啦，会长，你声音小一点啦，你这么大，等下这个城市都要震碎了。”实际上，这个城市所处的整片大陆，都在一个玻璃制成的培养皿内，那上千公里高的镜片正是培养皿的侧面，而在培养皿之外的黑色墙壁，则是‘会长’的鞋跟。红色的靴底，随着她微弱的动作轻微抖动。‘’盛放着大陆培养皿放在桌子上，
    ‘会长’正靠着椅子，无聊的等待着。穿着黑色长筒靴的两腿搭在桌面，将整个培养皿困在双脚中间。靴尖朝上，脚后跟压在桌面上，而平放在培养皿两侧的鞋跟，自然被看成无边无际的山脉。“你这么小，我实在捏不出来，我也懒得变小了，等下自己开个传送门走吧，就不送你了。”在
    ‘会长’眼中，几乎看不见‘伊拉’，只能看到培养皿中像是绿色的菌落里有一个黑色的小点。捏起来是不可能的，最多只能用手指把她粘起来。大陆内，‘会长’的声音如同天雷阵阵，对于在
    ‘伊拉’手中的人类城市来说，生命层次上的巨大差距，已经无法理解发生了什么。“好的~”‘伊拉’口中轻念咒语，空气中出现一道巨大的紫色大洞，抱着城市，她从中穿了过去。当‘伊拉’回到自己的居所，又念了一道魔咒，城市缓缓落在地面上。轻轻打了一个响指，淡淡的云雾便漂浮在城市的上空。在云雾下，周围的一切都显得那样巨大，遥不可及的天花板，比山峦高大的多的家具，以及散发着不详气息，正充满笑意的盯着他们看的巨大女生。但不管如何，在这里，即使只是女生饲养的宠物，是她地板上用在按摩足底的玩具，是她无所谓生死的灰尘，哪怕自己的一切劳动和生活都是为了她作业上的一点分数，也比留在野外好。这是一间不存在与主物质位面的学院，它正在现实的裂隙中。除开刚才培养皿中的大陆，在学院内的其他区域，人类的城市就和地上的杂草一样，随处可见。城市内的人们不断发展，而原本的天空某一天便突然消失不见，取而代之的无比巨大的世界。这些城市分布在学院的各处，除了学生们活动的室内区域，在校园里的小道上，在花园里，甚至学院的后院，专门有饲养着他们的牧场。每天，人类都在地面上等待，等待着不知何时会降临在自己身边的巨足，在女生们的足下，战战兢兢的生活，每天望着上万倍高大的女性身躯，
- text: 感受着她们落脚时鞋底的震动，如果运气不好，女生的鞋底就将会是他们此生见到的最后光景。毕竟，在这间神女们的学院内，人类只是材料，是她们用于学习的观察对象，也是她们玩乐的工具。#
    3*本帖最後由 vvawd234567 於 2022-3-4 20:31 編輯*二世界是平的，并且没有任何人能够理解它的大小。几万公里？几光年？即使最发达的文明，也无法探究它的边界，而那层层叠叠无限套叠的天空，即使上万年过去，也没人发明出超越它的飞行器。在世界上，有着各种各样的大陆，他们的文明各不相同，有充斥着魔法的世界，也有尚武的部落，有庞大无比的巨型帝国，也有松散的寺庙联合体。但这些都不重要，因为在女神的力量面前，这些都只是微观层面的差距。某一日，无数巨大的传送门在大陆间随机出现。这是什么？源自哪儿里？是其他维度的生灵？还是天外来客？人们对此众说纷纭，当略有俏皮的女性声音从中传出时，人们陷入了更大的疑惑：“有没有好看的女孩子，想成为神呢？”女孩子？为什么还是好看的女孩子，成为神又是什么？莫名其妙的话让这些国家不知所措。有的国家就让传送门扔在那里，也不管它，一年后，传送门里便传出来了声音：“真的没有人吗？那你们以后要是被别人踩扁了，可不要找我哦。”而有的国家，颇具冒险精神，很快便向传送门派出了调查队。然而，在调查队刚刚接触到门上的时候，所有的男性成员立刻变成了血浆，而女性成员则完好无损的回来，只不过牙先着地，像是被人踹了一脚。“不好看，退货啦！”那个国家又尝试了几次，终于，他们决定将这个国家最好看的女人送进去。但是女人哭的很惨，以为自己将要被当做祭品。当女人进去后，传送门便关闭了。几年之后，传送门再次开启，只不过，这一次，从中迈出了一只巨大的高跟鞋。女人踩在故乡的地上，她看不见任何建筑，只能看见地上灰色的苔藓，整个大陆像是一张大床，即使最高的山峦，也没有她鞋底甚至是高跟鞋鞋尖微微翘起的高度。女人只用一脚，便碾平了这个国家的首都。她厌恨着当年那些将她当做祭品献祭的政客。而后，她便宣布，这个国家是她的私有物，所有的人类，必须服从她的命令。叛乱持续了三天，可整个大陆的一切都在女人的眼下发生。当叛军刚刚谋划的时候，他们的天空便被女人的鞋跟取代。几天之后，这个国家便再无一人反抗她。对于一个女神来说，一块大陆是不够的。女人开始侵略其他的大陆，无论是法师们剧烈的法术，还是骑着巨龙骑士，在绝对的力量差距面前，都是徒劳无功的，人类的最大战绩，便是在女人红色的鞋尖创造了一点点划痕。而那个国家，也被女人当做便池，用尿液淹没了。1000年，女神拥有了几百块大陆，这些大陆的居民都成为她的玩具和性用品，被她当做零食吃掉，或者将整个城市当成自己的吸汗垫消耗。在这1000年间，关于女神的消息传遍各地，那些遥远的未被征服的世界，也无视不恐惧着，如果有一天，自己的天空，会不会出现巨大的女神，自己会不会从人类，降格成用于作乐的微生物。1000年时间到了。就在那天，她的身体化作白色的光芒，在她的故乡，突然消失了。而就在女神死后几十年，传送门又开始出现在各地。“真的不再考虑考虑吗~希望你们吸取教训，好好对你们的女神呢~”这一次，人类不再敢怠慢了，见到了女神强大的力量，各个国家便无比重视此事来。纷纷在国家内挑选着绝对忠诚于人类或者政府的年轻女性送入传送门内。尽管，当那些女神回来后，原有的人类政府便只是女神足下管理杂事的附属品，尽管谁也不能保证，获得了权力的女神回归后会怎样，但是，如果不拥有自己的女神，那么随时会遭受免顶之灾。被女神饲养，总好过被女神灭绝。送出那些女子的国家，遭受了不同的命运。有的国家的女神，
- text: '仍然和作为人类时候的她一样温柔，善待着她的子民，甚至仍然尊重人类的生活，而那个国家也被女神保护着，当人们需要女神时，她也会用自己巨大的身体和无所不能的力量帮助他们。而有的国家的女神则性情大变，回归后便以铁腕统治着自己的家乡，甚至和最初的女神一样，向外侵略，将一些反对者踩碎在鞋底，那些没有出现传送门的国家因此成为了女神脚下的亡魂。而有的国家，因为保护不及时，那些妄图篡权的年轻女性，成为女神后，便颠覆了原有的世界。但无论如何，世界已经被彻底改变了，每一个千年，便是一轮新的时代。而从第二批女神回归后，人类开始了解关于传送门后的情况。在那里，她们来到了一个奇怪的空间。那里有一所学校，在学校里，她们见到了一个穿着黑色长袍，红发黑眼的奇怪女人。<ignore_js_op>![](img/05a9ff7c03db1f3fef45383353e3a44e.png)**QQ图片20220304201600.jpg**
