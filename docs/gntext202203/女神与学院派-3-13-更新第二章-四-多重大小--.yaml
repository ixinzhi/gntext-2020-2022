- text: 超巨大的足底在天空中来回晃悠，只能心中默念，当它不存在，因为一万倍下不存在任何逃避的可能，只能接着自己的生活，祈祷残忍的神女不要把巨足落在自己的身上。轰！伊拉轻轻放下了巨足。由于踩着地毯的绒毛，缝隙间的人类聚落还没有被波及到。然后，伊斯克拉松开了脚趾。一百六十米的小神女，无力的从伊拉的脚趾间滑落。她的身体摔倒了绒毛之间，而她的臀部，正正好好的压在了人类的村落里。莉莲娜的白色内裤上，被伊拉的舌头舔舐的散发出淡淡的爱液味道，而已经被伊拉折磨到神志不清醒的莉莲娜，已无力顾及被自己碾碎的人类，半昏迷的瘫倒在地摊上，任由双腿伸直，无力的大腿下面压碎了一片片人类的村庄。而在他们无法企及的高空，两位万倍大小的一年级神女，正在讨论一个史诗级的哲学问题。今天中午吃什么。“去吃刺身吧！”伊拉的眼睛里放出光亮。“我想吃三型聚落，还有小人榨汁！”在这片学院区内，有一些学院的餐点，还有神女自己开设的小店，至于食物的来源，似乎和学生会有什么关系。“不吃小人啊！”露莉西娅恼火的看着兴致勃勃的吸血神女，嘴角不爽的皱了几下。“小人当当作料就行了，正餐哪儿有吃城市的。”“那小露你多吃一点，我吸点你的血~”伊拉看着露莉西娅鲜嫩白皙的脖颈，忍不住流下了口水。“想得美。”二人不停的争论，最终也定不下答案来。最后，一阵风从窗口吹过，正吹在露莉西娅没有衣物包裹的大腿上。虽然神女不怕冷，但是依然会有感觉，何况是刚才陷入兴奋状态，肌肤异常敏感的露莉西娅。“好冷。”“我知道了！”伊拉两眼兴奋的说道。“咱们去吃火锅吧！”看了看她的脸，露莉西娅总觉得，她没按什么好心。“我先提醒你，不要把你的小宠物放到锅里煮，我还没有吃神女的癖好，不是食物的东西放进去，我忍受不了。”“好的好的！”伊拉兴奋的说。“咱们快走嘛，今天可以穿新衣服！”这也是露莉西娅觉得非常奇怪的地方。在学院里，周一到周五，必须穿着制服，即使不上课，就算是在路上，都一定得穿，据说不穿的话，还会遭受什么惩罚。但是，这间学院的学制和教学方法，明显就是大学里的制度，露莉西娅完全无法理解，为什么还要穿统一的制服，而且完全是某些国家高中生才有的衬衫短裙。“这是校董的要求哦”露莉西娅的脑海中，又想起了那个红眼黑发女人的话。无论神女和女神是多么强大的存在，无论凡世诸国多么渴望她们的力量，但在露莉西娅眼中，这间学校，充斥着太多令人诡异的疑点了。但不管怎么说，先吃顿好吃的再说。露莉西娅平时穿制服的时候，总喜欢一条黑色的长筒袜，这是因为穿惯了靴子的她，实在不乐意将自己的大腿暴露在外面。当然，在黑色的长筒袜下，露莉西娅一双修长的长腿，也迎来不少学生的眼神。当然，这也包括了自己的室友。由于今天比较冷，因此即使要穿长靴，露莉西娅仍然把长筒袜套在了腿上。而当露莉西娅把脚伸进靴内的时候，奇怪的触感从足底传来。“伊拉！！！！！！”伴随着一声怒吼，露莉西娅喊着伊拉的名字。“你是不是，又把人类的城市，放到我的靴子里了！”看着露莉西娅的蓝色眼睛快要喷出火焰，伊拉赶紧跑到她面前，双眼晶莹的看着她。“这，这不是因为，早上你穿着拖鞋的时候，还挺开心的吗，我就又放了两个进去。”露莉西娅的眼睛依然瞪着伊拉。“我，我错了嘛，我让你做实验好不好。”在露莉西娅的足下，地狱般的场景正在上演。靴内城市，人类的视线越过建筑，看着头顶近万米的超长通道，仅有的光亮从靴口照射。当露莉西娅抓起靴边时，整个城市发生了极大的地震，大楼倒塌，不少人被埋进了建筑的碎屑里。而当露莉西娅穿着黑色长筒袜的足底出现在靴口时，人们便陷入了绝望。遮天蔽日，无处可逃，两公里长的巨足，顺着靴筒的边缘滑进靴子里。足尖朝下，接触城市时，
- text: 不足她脚趾一半长度的建筑，在她裹着袜子的趾肚下，一触即溃。脚趾平放，柔软的趾肉踩实在靴底，几百米的街区彻底被碾成平面。随着露莉西娅的袜足一点点深入，在靴内城市里的小人，自不量力的想要逃离，然而靴内两千米的市区，露莉西娅的袜足只需要几秒钟就可以完全覆盖，如同黑色波浪的袜尖，速度远超凡人能使用的任何交通工具，一路平推，被伊拉放进去的整片城市便全部卷进了她的袜底里。当露莉西娅穿好靴子，黑袜包裹的玉足和靴子严丝合缝，足底完整的压碎市区，仅有的脚心和脚趾缝隙，城市先是在穿鞋的过程中被踏了几下，较高的楼层被露莉西娅袜底的纤维带倒，少数幸存者，便被卡在了露莉西娅脚心的位置。相较于拖鞋里零零散散灰尘一样的人类，靴子内，伊拉将整片街区放了进去，几毫米高的水泥大楼，还是带给露莉西娅的足底一点点微弱的触感。露莉西娅恶狠狠的瞪着伊拉，但是，她并没有脱下靴子，将足下的小城市取出来。相反，她不仅活动了几下脚掌，让挂在她长筒袜袜底上的小人城市被再次蹂躏，甚至，她还穿上了另外一条靴子。当另一条靴子里的小人，自以为露莉西娅发现了银发神女的恶作剧，要像往常一样将自己取出来，正以为将要得救，喜极而泣的时候，露莉西娅的袜足，却覆盖了他们的头顶。随着光亮被巨足一点点的蚕食，同样的命运再一次降临在另一只靴子的小人里。系紧靴子的绑带，靴内的最后一点空间和空气便被阻隔。露莉西娅拍了拍脚，轻踏几下，这双陪伴她上山下沟长途跋涉的长靴依旧是那样的合脚，而被挤在袜子下的小人，却因此受到了又一轮灾难，和拖鞋内不同，长靴里并没有绒毛作为缓冲，加上城区里的建筑，露莉西娅的靴内要比她的拖鞋危险万分。神女足底的温度迅速占领了靴内的小小空间，宣告着她才是这里的主人。而作为附属物消耗品的人类，自然只能依赖着碾碎他们的元凶，附着在神女的足底才能生存。幸存者们主要分布在三个地方：第一，虽然露莉西娅的长靴是圆头的，但是在足趾和靴子顶端之间，仍有少量的空间，对灰尘大小的人类来说便足够生存。第二，在露莉西娅的脚心，微弱的空隙里，在穿靴时候被踩踏过的城区，幸存者们因神女足弓的空隙而卑微的活着。最后，幸存者们看着周围的震动，发现了唯一一个安全的地方，那便是神女袜底的纤维。露莉西娅4-5毫米厚的长筒袜，对人类来说是近50米的布料墙。脚心的人类从被露莉西娅踩着的建筑顶端，搭建小形的阶梯，抓紧了袜底的纤维，慢慢朝里攀爬，而趾尖的人类也顺着长筒袜足趾处的外延缓慢攀爬。露莉西娅感受着足底轻微的瘙痒感。对她来说，普通的房屋不过是细小的沙尘，而较大的建筑也只是小石子的大小，隔着袜底，只有建筑的破碎能给她带来轻微的舒适感，而那些人类的身体，连穿过袜子的能力都没有。让伊拉震惊的是，露莉西娅并没有放过另一个靴子的小人，没有将他们取出来，而是自然的穿上了靴子，把他们踩实，囚禁在足底。甚至还把脚在地面上轻轻拧了拧，像是在感受着足底的触感，露莉西娅轻轻揉搓了几下脚趾，裹在黑袜内的趾头拉扯了一下袜底，许多小人也因此从袜子纤维的空隙里掉落，摔碎在下面被脚趾踩烂的建筑碎片上。“走吧。”露莉西娅有些傲慢的看着伊拉，好像在表示自己没有被她的恶作剧整到，而时间上，那股淡淡的触感，已经让她的脸上，泛起了微红。伊拉也穿上自己的私服，一套红色的连衣礼裙，漏出被白丝裤袜包裹的双腿，踩着一双黑色的玛丽珍鞋。“有必要吗，只是吃个饭。”露莉西娅披上自己的长袍法帽，挂上背包，看着打扮的像是出戏什么重要场合的伊拉，不由得皱起眉头。“呜呜，我原来当死人当惯了，每次不打扮的细致一点，漏出骨头什么的太难看了。好不容易成了神女，还不让我打扮的漂亮点。”伊拉装作撒娇的样子，但法师神女懒得理她，
- text: 照样大踏步的朝前走。靴根哒哒的踩在大街上，足下的小人们，他们的世界翻天覆地，那些被踩碎的建筑碎片，因为露莉西娅脚下的活动而到处飞溅。刚才，还被困在袜底纤维内的小人，不得不向上不断攀爬，以避免被建筑碎片砸到。但当露莉西娅走动，袜子也会伴随足底的运动而被摩擦，发生位移，本来在趾弓处的袜底，可能会被露莉西娅的脚趾踩到，那些不幸的人类，就这样被袜底的纤维挤压，成了露莉西娅长筒袜上的血浆。随着露莉西娅的运动，靴内气温在不断升高，足汗慢慢渗透出来。人类们可以看到，在一层层交错纵横的黑色纤维上，几十倍于他们大小的液珠，缓缓的自而下滚落，他们只能无助的看着自己被液泡吸收，窒息在露莉西娅的足汗中。而其他幸运一点的人类，无论是脚心处靴面上的，还是露莉西娅的袜子里，都被靴内温暖的湿气逐渐弄得头晕目眩，闷热感让他们的大脑几近昏厥。终于，当露莉西娅来到烤肉店时，困在足下的小人已经没有丝毫的力气，当露莉西娅脱下靴子的时候，他们以为自己的苦难将要到头了。然而，还没等困在袜底上的他们，呼吸新鲜空气几秒，露莉西娅便将双腿，放进了烤肉店的被炉里。“还算挺暖和的。”露莉西娅和伊拉看着菜单，上面除了神女们都吃的小人制品，也还有正常的餐点。当然，在这个烤肉店，小人的主要用途是蘸料。用几百米宽的肉片，放进小人堆里，滚烫的温度烧焦他们的肌肤，将他们黏在肉片上，就像是细小的芝麻，整个放进嘴里，娇嫩的肉汁和小人们的惨叫，在巨舌的吞咽下，全都滑入神女黑漆漆的喉管内。伊拉便是这样食用的，她不仅用小人做蘸料，就连她喝的饮料里，也漂浮着零星的小人。朱唇轻启，他们便顺着水流进入口中。露莉西娅还是不怎么喜欢吃小人，因而她没有选用小人蘸料，只是普普通通的吃着烤肉。然而，在被炉下面，两位神女造成的伤亡，却难以计数。当露莉西娅的脚伸进去的时候，被捂在厚重纤维里的小人探出头来，却发现了更骇人的景象。在被炉下面，藏着一整个城市。顶上是昏黄的炉光和桌板，被被子包裹的空间里，露莉西娅的双腿伸直，远处自天幕中，伊拉的白丝双腿踏进来，盘坐在一起。而在露莉西娅的小腿，足跟，以及伊拉的腿旁，苔藓一样的城市，在黑白两色的巨墙下，被压出一层层的烟尘，显示出被破坏的模样“就要这个…嗯，还有这个，这个。”露莉西娅看着菜单，又看了看在伊拉掌心，被她用舌头轻轻玩弄，眼睛有有些泛白，几乎失去神志的莉莲娜。“你的小宠物要吃点什么吗？”“不用！”伊拉一把抓起莉莲娜。“我有处置她的好办法。”就在人们以为，超巨大神女正静止不动，两边的腿墙不会进一步压深，压碎城市的时候，伊拉大巨手从帷幕里伸进来，松开掌心，一个百米高的巨物掉了下来。他们看到，一个和大楼差不多高的神女，落在城市的中心。她神情恍惚，似乎几近昏迷，屁股下坐碎了几辆汽车，连同里面的乘客压成肉酱，红色的血花溅在她的裙摆上。她扶着周围的建筑，慢慢站了起来。百米高的神女在白丝巨墙的边缘恍惚的行走，没有来得及主义脚下的人类。无力的靠着城市里的大楼，莉莲娜神志恍惚，学生鞋每踩一脚，就在街道上留下鞋底形状的刻印，也增加了几个红点。“这里是？哪儿…”莉莲娜扶着一栋建筑的顶端。环顾四周，眼前的世界让她感到陌生。昏黄的灯光照射在她脚下的城市里。她落脚的四周，细小的城市街道，被她的一双鞋填满，马路被她踩出一处处脚印，小人们因为她的到来，在城市各处逃窜，躲避她下落的鞋底。“抱歉…”看着他们的城市被自己踩的东倒西歪，莉莲娜无力的低声嘀咕了一下。很快，一阵剧烈的震动席卷大地，城市周围传来了剧烈的轰鸣声。“我要吃那个嘛~”伊拉的声音好像是从天外传出来。“带血的肉是要烤一下，不能生吃的。”同样，露莉西娅的声音像是闷雷一样，
- text: 回荡在空中，让整个城市颤抖。当她们说话的时候，两双腿也下意识的挪动着，调整着姿势。莉莲娜身后的地面，被伊拉的白丝巨足，轻敲几下，蹭了蹭，大量的水泥和砖瓦四处飞溅，轰隆声四处传递。仅仅是她蹭脚的动作，就有数千人伤亡。或许，像莉莲娜这样预科班只有一百倍大小的神女，还能和小人有略微的共情或者哪怕觉得他们被踩烂的样子很恶心的感觉。但对伊拉和露莉西娅来说，在意脚下灰尘的想法，是不可能的。闷热的空气，汗水从莉莲娜的额头滴过眼睑。擦拭干净，视觉逐渐清晰，恍惚之间，莉莲娜才看清了四周的景象。整个昏黄的空间，被淡绿色的幕布包裹。一对几千米长的黑色巨柱从幕布里伸出，横扫城市，地面上到处是被巨柱蹭处的几百米的深坑。而另一面，白色的柱体叠放在一起，形成一道巨墙，在170米高的莉莲娜看来，白色的巨墙也有近50米高。她终于明白，自己被夹在两位一年级神女，放着双腿的桌下。整片天地，绝对的主人，便是黑白两色被袜子包裹的肉体。人类的城市，大片都被神女肉体在被炉炉光下投射的阴影所覆盖。对神女来说几毫米高的建筑所组成的城市，正如灰色的苔藓一样，是自己脚下上微不足道，浮灰一样的点缀，只有当她们刻意去观察人类们悲惨的生活以供娱乐时，才能勉强成为可被察觉的存在莉莲娜正待在这些浮灰之中。从这个这个角度，她才能明白，作为正式学生的圣女，有多么巨大。从露莉西娅的脚趾上，一团黑色的球体滚落。随着球体在地面上滚动，几座大楼就这样被压成碎片。莉莲娜小心翼翼的从小人的楼房里侧着身体，注意脚下因为自己和伊拉轻轻蹭脚而恐惧不已的人类们。当她站在黑色的球体面前，她才发现，眼前这个半人高的黑球，不过是从露莉西娅黑色长筒袜上掉下来的毛球。在一万倍的大小下，从神女身上掉落的哪怕最小的碎渣，都足够为小人们带来灭顶之灾。而现在的自己呢？莉莲娜看着周围，填满整个空间的黑白双腿，黄色的光打在上面虽然没有人类那样细小，但自己在她们的脚下，和虫子也没有什么两样。而随着被炉下的温度越来越高，一股无力感遍布莉莲娜的身体，一种感觉让她感到异常痛苦。渴。神女座下的小小空间，并不透气，两位神女温热的体香和汗水的雾气充斥着整片空间。在这里，虫子大小的莉莲娜，几乎要脱水了。环顾四周，小人的城市里并没有什么河，唯一的公园，已经被露莉西娅的脚后跟夷为平地，变成了她袜边淡黄的一点污泥。在远处，莉莲娜看见，一层薄薄的水雾。自蒸腾着雾气的白色巨墙上，一滴液珠从伊拉的脚心慢慢形成，顺着丝袜的纤维和足底形状的纹路，那滴汗液颤抖着，逐渐下滑，掉落在城市里。当即，一栋大楼因为汗液的重量和冲击力被挤碎，液珠的波浪淹没了旁边想要自伊拉巨足逃离的人类，咸腥的洪流席卷街道，将他们卷入。真的要这样吗？莉莲娜为自己脑海中一瞬而出的想法而胆寒。如果说，在被炉下的这片小小空间里，有什么水源的话，似乎也只有那里了。先过去看看吧。虽然不情愿，虽然莉莲娜对那双将自己踩在地毯上蹂躏的足底充满恐惧，虽然她的内心在不断的纠结，但是莉莲娜依然朝着伊拉的被压在大腿下的足底走了过去。自伊拉半透明白丝下低落的汗水，蔓延在城市里，已经没过莉莲娜的脚踝，许多人类和车辆，也漂浮其上。汗液顺着伊拉的足底，不断滴答着。或许，在她眼中，脚旁这一点点的水雾，只需要轻吹一口气就会风干，而万倍之下，伊拉脚旁淡淡的足汗印已经形成一道湖泊，漂浮其上的人类陷入到神女汗液的味道里。他们看着一百倍的莉莲娜，抬起二十米长的黑色学生鞋，重重的踏在湖面上，掀起几米长的水花，缓慢的朝远处无边无际的白色巨墙走过去。水面之上，伊拉看着7米高的墙面，薄薄的白丝在汗液的浸透下，变的近乎透明，紧紧的贴在伊拉的足底上。白色的丝袜缝隙里，
- text: 透出伊拉略红的肉色足底，汗液缓缓的从中滴落。不得不承认，作为神女的伊拉，即使是吸血鬼转换而成，她的足底，依然是完美无瑕，就像艺术片一样。“真的到了这种地步吗…”焦渴的感觉让莉莲娜的喉咙又干又痛，她必须要喝些什么。但是，喝掉这些，像虫子一样，俯在别人的足底上，在她的丝袜上舔舐她分泌出的汗液，而且这个人，还是不断虐待自己的仇人，是想要将整个帝国的人类当做她的血液牲畜饲养的吸血鬼…莉莲娜此时，别选择。轻轻趴在伊拉的足底上，她的足汗浸透了莉莲娜的衣襟，肌肤上都是她脚下那种滑滑的感觉。手掌撑在伊拉的丝袜上，柔软的足底几乎要把莉莲娜陷进去。真的，真的只能这样吗。莉莲娜的心中不断的翻滚。作为帝国的公众，被选做女神来到这里，却只能沦为吸血鬼脚下的玩具，沦为被她肆意蹂躏，随意践踏的虫子。而现在，自己被困在她的腿下，为了求生，还必须趴在她的足底，吞咽她的脚汗！“不要…”莉莲娜口中轻念着，却因此喉咙更加的疼痛。别无他法，她只能屈服。把脸贴上去，吸血鬼的丝袜摩挲着她的面庞，伸出舌头，丝袜纤维里的汗液灌进她的口中。让她更难受的是，伊拉足底的汗液并不是想象中那种令人难以忍受的味道，反而让她感到清甜，大口的吞咽着，莉莲娜似乎快要上瘾一般。想到此，她的眼泪一点点的从眼眶流出。而就在这时，眼前的白丝巨墙晃动了一下，伊拉的足底正朝着她压了下来。“你傻笑啥呢？”露莉西娅的眼神越过烤肉的香气，看见伊拉莫名笑起来，漏出吸血鬼的尖牙。“没事~”伊拉夹着肉，放到嘴里，满足的咀嚼着。在桌下，她轻挪足底，脚后跟压碎了一大片城区，莉莲娜的则被她结结实实的踩在脚下。眼前的白色足底变得越来越燥热，伊拉足下的小小空间，莉莲娜像一只小虫一样，四肢张开，被踩在地上，身体几乎要陷入伊拉的白丝里。足汗、伊拉的体温以及被炉里的热气，莉莲娜感到呼吸困难，伊拉足底的味道沾染了她身体的每一处，灌进她的喉咙里。她死死的咬住伊拉的丝袜，痛苦的呼吸，闷热让她又要昏迷过去。“救救我…”而在桌面上，伊拉正享受着脚下，小神女挣扎的按摩和城市被踩碎的触感。两位主宰着桌下这片小小空间的神女，正兴致勃勃，充满闲情逸致的聊着。“升学测试还有两个月就到了，你准备好了吗？”露莉西娅夹着肉，豪放的吃进口中，习惯跋山涉水的她，自然没有那些宫廷法师们的繁文缛节，而代价就是，她的双脚有爱出汗的毛病。长筒袜的底部，在被炉的高温下，几乎要被足汗浸透，从趾尖顺着纤维流经竖起的整个脚掌，无数小人被卷进汗液里。汗珠砸到地上，万倍神女的汗液在城市里掀起一阵洪流。“放心啦~肯定没问题的。”伊拉的眼睛转了转。“好像有虫子在我脚上的。”“哪儿来的虫子啊！”听到此言，过去在野外露宿时，被虫子烦到爆炸的法师神女，不自觉的挪动着足部，碾碎了大片的城市。“你感受感受嘛~”伊拉轻轻用丝足抓住正在用她的脚汗解渴的莉莲娜。调转足部，伊拉的足底和露莉西娅更大一点的足底踩在一起，而在她们的脚心处，正是快要昏过去的莉莲娜。“呀！”感受到足底奇怪的触感，露莉西娅下意识的用了用力，莉莲娜被更大的力道挤压在两位神女的袜间。在黑色的长筒袜和白色的丝足间，躲藏在露莉西娅袜中的小人，看到面前巨大的神女突然被压到自己的面前，莉莲娜整个人被大字铺开，手掌处下意识的拍碎了黏在长筒袜上的一两个小人。大量的汗液，在被炉的温度下，因为吃着烤肉，两位神女的身体异常活跃，自足底分泌的汗液不断从袜子上渗出，无论是黑色的长筒袜还是白丝，都被汗液浸透了，还被夹在其中的莉莲娜，自然被两人的汗液味道所沾满。“你真的很烦诶。”思考了几秒，知道伊拉在做什么后，露莉西娅恶狠狠瞪着。把手伸进来，慢慢的缩回脚，手指伸进伊拉的足底上，
- text: 面无表情的看着她因为触感笑的花枝乱颤的脸，露莉西娅将小神女拿了出来。“这个我先没收了。”一脸不爽的露莉西娅，将莉莲娜收进了法袍的口袋里。“吃完再给你。”露莉西娅调整的坐姿，被黑袜包裹的双腿缩了回去，自然，大片的城市也就这样被卷了进去。“无聊。”“下周有户外活动。你想好带什么。”“什么活动啊？”伊拉两眼放光，盯着露莉西娅，但她的却非常嫌弃的看着眼前的吸血神女。“你是不是上课的时候都在玩小人啊。户外就是，咱们要去主世界的一个大陆，去观察那些从没见过神女的人类。”“那，那我对他们做什么的都可以吗！”伊拉的眼睛突然放光。“我可以把他们抓起来，或者就在那里玩，可以踩他们的城市，把他们全都榨成血浆饮料吗！”露莉西娅蹩着嘴，非常不爽的说道：“自己看手册，我不是已经给你了吗？”“呜呜，好吧。”伊拉惬意的伸了个懒腰，丝袜包裹的双腿在被炉下随意的晃动。当城区被毁灭殆尽，劫后余生的人们，看向天空时，黑白交错的宏伟景象让他们感到震撼。被炉的炉光，自上而下，打在两人的腿上。露莉西娅的长筒袜像是黑色的墨水，吸收着所有的光亮，而伊拉的白丝则反射着淡淡的光芒。人们看到，几公里长的白丝巨柱，慢慢的甚至，和黑色的天墙链接在一起。在人类无法企及的数千米高空上，伊拉将足尖伸到了露莉西娅的腿上。刚才，随意的碾压毁灭城市的巨物，现在正像只小猫一样，轻柔，缓慢的拨动着黑色的足山，挑逗着露莉西娅。而她没有拒绝。掀开帷幕，昏迷过去的小神女被她安放在脚背上。黑色的足山晃动，在剧烈的震荡中，阴影错综盘杂，露莉西娅的玉足，承载着小神女，逐渐和伊拉交替在一起。她们在这里度过了美妙的一天。</ignore_js_op></ignore_js_op></ignore_js_op>
