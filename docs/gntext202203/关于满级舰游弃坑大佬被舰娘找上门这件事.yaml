  text: '# 关于满级舰游弃坑大佬被舰娘找上门这件事作者：疾风少年TID：31287# 1关于满级舰游弃坑大佬被舰娘找上门这件事“啊!终于搞定了，最后一次”被窝里这个人看着屏幕上最后一个被自己刷到满级，满羁绊，结了婚的舰娘舒了一口气，市面上所有的舰娘游戏，这个男人都做到了满好感，满级，全婚。货真价实的超级指环王。“怎么这么晕啊？”这是这个男人最后的意识，就算是肝帝，连续数天不起床肝游戏也是受不了的，极速起身带来的供血严重不足，直挺挺的磕到了柜子上晕倒了，作为一个只要出了新船就会请假进行肝肝肝的秃子，24小时不睡觉只是基本操作。就连吃饭都是认识的外卖员直接送进屋子，还好过来送外卖的外卖员进屋的时候发现了晕倒的苏湖。“严重的精神疲惫，劳累过度，供血不足，加上你晕倒的时候磕到了脑袋，导致轻微脑震荡。。。今年的伤势格外严重啊？”好不容易出院的苏湖听到了医生在这里絮絮叨叨的念着他把自己玩出来的毛病尴尬的笑着。从舰娘游戏出来之后平均每年都会出现这种情况，就连苏湖的老爸也认识了这个老医生。“总而言之，你现在身体极度亚健康，需要均衡运动，摄入营养，好好休息，少玩游戏，或者不玩。。。预计.
    。。。嗯。。2年吧？你就能恢复了，为了防止你在这么糟尽自己，在你家人的同意下，我帮你找了个家政”“大夫，虽说你认识我父母，不过这么做不好吧？我还没同意呢？”老大夫斜了他一眼“想什么呢？你以为是照顾你的家政？老苏怕你性取向有问题，也为了防止你在疯狂玩游戏，给你从孤儿院领养了一个孩子，是你要照顾她不是她照顾你”“等等？她？女孩子？老爹要干嘛？”“哦～他嫌你丢人，现在在造一个来不及了，所以去收养了一个，听说给那孩子取名叫苏理，你懂了吗？”老医生不紧不慢的说着。“还真是老头子的
