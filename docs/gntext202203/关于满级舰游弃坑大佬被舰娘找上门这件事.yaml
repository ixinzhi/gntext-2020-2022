  text: 飞机场姬、战舰栖姬、离岛栖鬼，港湾栖姬，以及一个一直没有爆开的小一号的茧。周围数万的强大深海仰天大吼，为深海的王的降生而欢呼。“呼，看来这里的怨念很强啊？居然可以同时复活这么多的深海”冠以深海之名的少女根本无惧这里昏暗的环境“呐，港湾，你好像是最后被击沉的，这是你的后手吗？”有着巨大胸襟的有着巨大而狰狞的爪子的港湾栖姬，确实深海里少有的好脾气“嗯，没有印象，不过这里好像是海底溶洞之类的吧？不过居然有这么多的深海聚集到这里还真是少见”“扑通”正在讨论的深海栖姬被一股声音打断了，那是何等巨大的声音啊？只是音量就把所有的深海栖姬打成重伤，击沉了半数以上的深海舰队。“怎么可能？究竟是从哪里？”还没等最强的战舰栖姬缓过劲，一股巨浪迎面而来，深海不会淹死，但是承受不了巨大的冲击。就像是不曾存在过一样，只有海面上残留的残骸证明着这些深海曾经存在过#
    5会写一下我想要加进去的舰娘，不会只有一个，# 6再次复活的深海栖姬们聚在一起“看来这里恐怕是海底火山一类的地方”战舰栖姬分析着“恐怕是深海的间歇性火山，然后深海的残骸沉进了这里之后侥幸复活之后不断被火山爆发毁灭”“看来确实是这样，火山应该在上面，这里应该是溶洞一类的地方，你看这些深海已经达到了精英级，但是还没有诞生个人意识。”离岛分析着，作为深海栖姬里少有的头脑派，离岛是少有的能够制定战略的。“恐怕，咱们需要确定这里是海底多深，而且这里很有价值不能破坏，只要咱们能找到稳定离开这里的方法，这里就是舰娘无法接近的兵营。”飞机场姬计算着。“不过这里磁场混乱，没有什么微生物，分不出大致的方向，即使是我们的视力也找不到什么方法离开这里。使用炮火破坏这里几乎是找死，如果真的是海底火山那这里的压力恐怕瞬间就能压死我们”“有什么方法吗？北方好像还没有复苏，没事吧？”港湾担心的看着那个一直没有破壳的茧。“不过。。。有点希望。。如果火山再次爆发，咱们就能分辨出来上下，然后再找出去的方法。”“也就是再被击沉一次。。。。还好，这里的怨念在复活我们之后还能让我们再次强化”战舰栖姬斩钉截铁的说着“我一定要再一次攻击人类”“扑通”正在讨论的深海再一次被巨大的声音打成重伤，然后又一次淹没在了洁白的海浪之中。等黑色的雾气弥漫海面的时候，栖姬们的身影再一次出现了。“感觉到了吗？”“嗯，就在上面，确认了，只要爬上去就好了。”“港湾，你在担心什么？”战舰栖姬摸了摸旁边光滑的黑色平面“咱们得在下一次喷发之前确认上面到底有多高。”看着在那边不知道想什么的港湾，战舰在催促着“不用担心，茧里的深海栖姬不会受到伤害，只要找到离去方法就没问题”“总感觉，这里有那里不对劲，但是说不出什么，你们闻到这股香味了吗？”“那是你的错觉，溶洞里基本就是这个味”离岛安慰着港湾，然后放下心的港湾也开始了攀爬。“这个墙壁好奇怪，居然是有弹性的，而且，居然不会被我们的力量破坏”深海栖姬的纯力量基本上是舰娘的20倍左右，就连钢板对于栖姬来说也不过是柔软的橡皮泥，现在这里有四个栖姬，居然没有破坏这面墙壁一丝一毫。“扑通”第三次爆发来了，栖姬们不出意料的再次被击碎，再次复活的她们重新聚集在一起“可恶，根本来不及爬上去”“时间
    。。。。变长了，火山进入停歇期了”“而且没有第一次猛烈，没有掀起海啸，我们的死亡是因为从高处摔下”“在加把劲，我刚才看到了，黑色的墙壁之后是白色的墙壁，那里有一个平台，咱们要是在那里复活的话，就很方便了”第二次的攀爬开始了，这次仔细感受异常的港湾发现了一件很恐怖的事情，这黑色的光滑墙壁并不是非常结实而是因为有弹性，任何石头都不会有这样的性质，
- summary: "-   深海栖姬发现神秘平台与湖泊\n    1.  栖姬级深海发现白色平台与湖泊，深海怨念浓度高。\n    2.  战舰满意地观察湖泊，认为足以支持复活。\n\
    \    3.  港湾感到恐惧，用信号弹标记神秘现象。\n-   港湾发现深海空母wo级\n    1.  港湾发现巨大深海空母wo级，确认其为旧部。\n\
    \    2.  空母wo级巨大，引起栖姬恐惧。\n    3.  战舰与栖姬震惊于空母wo级的规模。\n-   深海空母wo级引发震动与死亡\n    1.\
    \  空母wo级引发两次巨大震动，导致栖姬死亡。\n    2.  深海栖姬在几秒内经历生死，展现深海兵器特性。\n    3.  空母wo级处于意识临界点，具有心跳。\n\
    -   苏理的灵魂与深海怨念\n    1.  苏理的灵魂成为最后一个深海，被提尔比茨削弱。\n    2.  深海怨念在苏理的负面情绪下增强，诞生第一个深海。\n\
    \    3.  深海数量增加，怨念成平方级增长，支持栖姬复活。\n-   苏理的特质与苏湖的世界\n    1.  苏理作为钥匙，拥有无等级上限和绝对不死性。\n\
    \    2.  苏理身体随等级提高而变大，与提尔比茨抽取属性速度相当。\n    3.  苏湖的世界为低魔世界，阿尔与优的力量难以融入。"
  text: 而且仔细感知还会有体温一样的感觉。“这怎么可能？如果是温度带来的弹性，这里应该很热才对啊，等等，难道说”港湾把这个骇人听闻的发现埋在了心里，和同伴一起攀爬上了这个漫长的黑色墙壁，到了那白色的所谓的平台附近。“嗯，比我想象中要好，居然这里还有一个湖泊，而且深海怨念浓度也不低。”战舰满意的看着这个狭长的湖泊，“这里足以支持咱们复活了，你怎么了港湾？”已经在湖水里等待下一次重生的深海看着瑟瑟发抖的港湾栖姬“怎么了，你在恐惧什么？这片白色的大地我们也得探索三次才差不多，你发现什么了吗？”战舰看着瑟瑟发抖的港湾问着。港湾低下头捧起了一碰白色的水撒在自己的巨乳之间，用力挤压，深邃的乳沟挤在一起形成一个小水潭，留住了一点点水，然后就好像是失去力量一样松开双手，放任柔软的乳球顺着弹性自然回弹，那些白色的粘稠的水顺着谷间流下，把厚重的毛衣浸湿，牢牢的贴合在身体上，可惜没人欣赏这种美景。港湾沉思了一下，炮口抬起，用打信号弹的方式向空中打出一连串的火炮，栖姬级深海的炮火口径相当的大，一连串的炮弹飞向空中就像是一连串的闪光弹一样，然后所有栖姬都看见了，白色的大地向上延伸，然后出现一小段的黑色，再是像是门牙一样的白色墙壁，最后是。。。标准的像是章鱼一样的怪兽一角。“那是什么？港湾？””空母wo级的帽子，我以前手下有很多，一定错不了”港湾一下子失去了力量，瘫坐到地上，这姿势意外的色气，但是所有的深海栖姬在这一刻都面如土色，空母wo级作为深海的中级单位，每个栖姬手下都有不少，仔细想想刚才看到的，那就是一副标准的深海特有的空母wo级的模样。“为什么会如此巨大。。。”战舰吓得合不拢嘴，就在她们恐惧的时候，扑通，咕咚，两次巨大的震动席卷而来，一个从侧面，一个是。。。。脚下。柔软的起伏把栖姬弹到天上，然后被空中的震波再次杀死。如果换一个角度来看，深海栖姬经历的一切不过是在几秒钟之内发生的，深海是合格的兵器，只有高级深海才有自我思考能力。空母wo级，就是在马上就能拥有个人意识这条分界点上。自然心跳也是有的。在世界被阿尔捏成一个平面之前，世界上已经没有深海了，但是凡事都有例外，被优带过来的灵魂成为了最后一个深海，那是苏湖的妹妹苏理的灵魂，在被提尔比茨的技能反复被剥夺身高，直到被心脏跳动产生的震动就会被粉碎的wo级，已经缩小到了一个难以想象的程度。没有智慧的生物都会凭本能行事，自然，wo级也会产生负面情绪，深海怨念在wo级的负面情绪下不断的增强，直到从wo级的残骸上诞生出了第一个深海。之像是研磨豆子一样，越是碾压，细小的深海越多，怨念成平方级增长，直到数量足够的深海产生的怨念支撑栖姬级深海的复活，可是在这样的环境里复活的栖姬级深海也像是被研磨的粉末一样的渺小。（wo级，以后叫苏理）在怨念足够的情况下，精英级的深海复活就能逐渐的变强，苏理的灵魂是钥匙。4个舰娘世界算是低魔世界，（除了舰娘和深海以外没有其他的超自然力量了），即使如此，想要支撑阿尔和优的进入也是不可能的，如果强行把苏湖的世界融进去，怕不是人类一下子就会催生出一堆的深海，然后苏湖死于非命。苏理是被阿尔送进去的（阿尔是另一部书的主角，你可以理解为是6宝石灭霸，只强不弱，优是另一个主角，力量是无法计量的）作为钥匙的苏理自然也拥有绝无仅有的特质，（提尔比茨接受的是优的力量，正在逐渐向阿尔的级别发展）无等级上限，而且绝对不会死亡，否则低级深海就算复活也不是原版的了，，随着等级的提高，苏理的身体也会逐渐变大，目前的速度基本上和提尔比茨抽取属性的速度不相上下，港湾则是在不断的缩小，才感觉到震动间隔越来越长。#
