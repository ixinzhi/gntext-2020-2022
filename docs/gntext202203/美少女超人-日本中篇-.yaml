    -   王瞳对人类进行毁灭\n    1.  王瞳跳跃导致人类幸存者绝望\n    2.  王瞳的巨大化让人类感到恐惧\n    3.  王瞳的玉掌摧毁了新闻直升机\n\
    -   王瞳在公园中戏谑怪兽\n    1.  王瞳在公园中与怪兽互动\n    2.  王瞳将怪兽扔到住宅区\n    3.  王瞳踩死怪兽并使其复活"
  text: “你这样真的很可爱的呢～”王瞳忍不住嗲嗲地娇言了一句，“姐姐也很舍不得消灭你呢，但是～嘻嘻～”说罢，王瞳便用玉掌将怪兽抓了起来——那怪兽在她的手掌中，显得如此无助，因为它清楚上次那只怪兽的结果，它当然也清楚自己的下场。怪兽在王瞳手里，活似一颗橄榄球。王瞳看了看手中弱小的怪兽，笑了笑，又将手向后挥，猛地将怪兽投掷了出去。“轰！！！！”缩成球的怪兽砸到了一栋高楼上，那座大厦便轰然倒塌。“耶～～打中咯～”王瞳欢快地笑着，情不自禁地微微跳了起来。虽然王瞳跳起的高度在她看来也不过几厘米罢了，不过在微小的人类看来，那就是数米的高度。45000吨的巨大少女不断地从几米高空跳跃着，谁都知道会发生什么——只见在王瞳脚下幸存的人类，从废墟中千辛万苦地爬出来，抬头一望却看不到光芒，而是那屠杀了他们亲人的冰冷靴底……他们似乎也接受了命运，仰起头，闭上眼，期待着与家人的团聚——事实上，他们也无法不接受这种结局，谁让人类天生便如此孱弱，不堪一击……“轰！轰！轰！”一阵阵巨响从王瞳足下传出，与此同时，一起散发出的还有漫天的烟雾……没过多久，新闻直升机便赶到了现场，向王瞳的方向飞来，似乎还在讲解什么。“不能让别人知道我是谁，”王瞳这样想着，“必须把这些毁掉。”说罢，将近二十米的巨大玉掌便向直升飞机突然袭来，根本来不及闪躲，主持人的镜头甚至还没对准王瞳，就和王瞳脚下的人们一样，被彻底毁灭——你能想象被二十余米的城墙似的手掌狠狠拍中是什么感觉吗？是绝望，是死亡，是幸运地在死前触摸到了女神的指肚，哪怕只是一帧间……常人怎能有触碰女神玉体的待遇？一会儿，王瞳掸了掸手，又向无力的怪兽走去。只见怪兽瘫坐在一片废墟中，显得有些虚弱。“你这个样子，真的好可爱耶～”王瞳没有注意到脚下的景象，径直走向怪兽——王瞳正在走的地方，是一座公园，游人如织的公园。游客们看不见王瞳的正容，仅是那纯白无暇的泰坦巨靴，就足以让所有人陷入绝望中……公园中央的湖泊，虽不算浅，可仍没能没过王瞳长靴的防水台——这也使王瞳根本没意识到自己已经在湖水中漫步；在湖中划船的游客便不怎么幸运了，不是被巨大的水浪所淹没，就是被巨靴无情地踩在脚底……“姐姐来了哦～嘻嘻～～”戏谑着，王瞳缓缓走到了怪兽面前。怪兽此时已无力地瘫坐在楼群废墟中，神志不清。只见王瞳用手将怪兽提起，扔到一片人流拥挤的住宅区中，楼房里的男女老少全部蜷缩在楼房的角落里瑟瑟发抖，却浑然不知，噩梦即将来临……这时，王瞳迈开了腿，将修长的长靴向怪兽踩去。慢慢地，王瞳踩着地面的那只脚缓缓抬了起来，就是说，王瞳45000吨的体重，全部压在一只不过二十几米的怪兽上——大概不过多久，它就真的会被王瞳虐待而死……大约二三十秒后，怪兽停止了挣扎，倒在马路中，口里也不再吐出气息……“又消灭了一只小可爱呢～～”正当王瞳准备飞走时，怪兽突然又醒了过来，只不过仍是站不稳。“这样都死不了啊……我还有什么厉害的能力呢……”王瞳便捣鼓起来那个闪亮的项链。不知是按了哪里，王瞳突然觉得一阵晕眩，并且有一股强大的气流袭过她的脸庞，让她睁不开眼。气流过后，王瞳微微睁开了眼睛，可是方才东倒西歪的楼群却消失不见了。“这是……怎么回事啊……”王瞳揉了揉眼睛，低头一看，只见群楼像沙盘一样，展在她脚下。她，王瞳，能够主宰世间万物圣灵的美少女超人又巨大化了十倍！此时的人类无一不惊呆了，或者说是吓傻了，目光呆滞地看着高高在上的王瞳，联想到了自己的下场——尤其是正处于王瞳脚下的人来说，更是无比恐怖的一件事。此时的王瞳，身高已达1660米，而仅是穿着白色长靴的性感美足，便有二百米左右之长，一百米左右之宽。在王瞳看来，
