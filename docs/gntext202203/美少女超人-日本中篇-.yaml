- summary: "-   王瞳的日常生活与超能力\n    1.  王瞳享受着平静的生活，但内心渴望再次使用超能力。\n    2.  她回忆起半年前击败怪兽的经历，感到满足。\n\
    \    3.  王瞳出门前，妈妈提醒她注意安全，但王瞳并不在意。\n-   日本神户市遭遇怪兽袭击\n    1.  日本神户市发生怪兽袭击，与半年前的事件相似。\n\
    \    2.  王瞳得知消息后，决定前往日本。\n    3.  她对项链充满期待，准备再次使用超能力。\n-   王瞳变身并前往日本\n    1. \
    \ 王瞳被白光包围，变身成美少女超人。\n    2.  她出现在日本神户市，面对一只约二十五米的怪兽。\n    3.  王瞳以166米的身高俯视着世间万物，准备战斗。"
  text: '# 美少女超人（日本中篇）作者：秋风落叶TID：32778# 1思思念念的缺少的部分，总算找到了，转载一下美少女超人（日本中篇）妈妈，我去同学家玩了哦。”“哦，早点回来啊。”“好的。”这是一个平淡无奇的早晨，距离上次事件发生已有将近半年之久了。如此之长时间没有感受过那种击败怪兽的成就感以及杀戮人类的快感，王瞳自然不大愉悦，甚至曾有一时让她觉得那只是一场梦——一场美梦。而此时，王瞳正要出门，身穿红白相间的连帽卫衣、一条银白色的打底裤和一双过膝的白色长筒靴，且仍留着过肩的长发，颈上仍带着那令她爱不释手的神奇项链。水灵动人的面庞如此可爱，实在让人无法想象，她就是半年前轻松摧毁一条街道的巨大少女；可她的的确确非常享受那时的感受——倒不是击败怪兽的感觉，而是可以藐视人类、藐视自然、藐视世间万物的优越感。正当王瞳回味着那一切美妙感觉时，电视上突然插播了一条紧急新闻：“我台刚刚收到消息，当地时间8：45，日本神户市遭遇怪兽袭击，这次怪兽袭击与半年前的袭击事件大致相同，不过现场还未出现那个骇人的巨大少女……”“瞳瞳啊，不要出去了，现在日本正有怪兽呢，万一一会怪兽过来……”“哎呀没事的，怪兽还在日本呢，不一会肯定就有人打败它的，咱们不用担心。”“可是你……”没等王瞳妈妈说完，王瞳就非一般地窜了出去——当然，她的心思是人人皆知的，所以她自然不会去找她的同学……“要是能快点到日本就好了……”王瞳小声嘟囔着，不住地捣鼓着她颈上的项链……忽地一下，王瞳全身被一股白光包围——她很熟悉这种光，可以说半年来她一直在期待着这一束光——在她刚拿到项链时，那个女人身上散发的光……她满意地笑了，玉眸微闭，再一睁开，只见她身处于一座繁华的都市，市中心站立着一只约二十五米的怪兽，而她，再一次地以166米的傲人身高，俯视着世间万物——包括那只在她看来可爱的怪兽。当然，在她从天而降时，不幸在她脚下逃窜的脆弱的人类，便被那束光融化为空气——也许这是最惨的死法了，毕竟他们连女神的玉体都没有触碰到……“嘻嘻～”王瞳微笑着，迈开步子，向怪兽的方向走去。从直升机航拍的角度来看，整幅场景如同走秀一般，而王瞳正是那最耀眼的模特；可在地上，便是另一番噩梦似的景象——白色的、三十余米的泰坦巨物，正一遍一遍地向地面践踏去。大部分人在拥挤的人群中无法动弹，抬头一看，便是那象征着死亡的巨大冰冷鞋底……谁都知道这意味着什么——这意味着数十人甚至数百人的死亡。更绝望的是，还有人在车中不住地按喇叭，妄想着能逃离女神的惩戒；可事实如何？他们根本无法在死前做出任何动作，哪怕是逃跑、哪怕是为自己的卑微生命牟取最后一丝渺小的尊严与意义，都无法做到。他们只能在车中，先是被恐惧吞噬，再是被辽阔的阴影吞噬，最后被女神神圣的靴底所吞噬……更有甚者躲在房屋中，与家人蜷成一团，向上帝保佑；但王瞳可丝毫没有理会他们，径直走过去。这一栋栋四五层楼高的楼宇，只有十几米高，根本还不及王瞳走路时脚抬起的高度，自然地，数不清的房屋也就被王瞳当做杂草一样踩下去，无人生还……这一切毁灭似的动作，只不过是一个女孩子走路而发生的，可王瞳丝毫没有同情脚下蠕虫般脆弱的人类——事实上，她根本忽略了他们的存在。在王瞳眼里，唯一要做的，是享受这一切，而不是停止这一切。走了几步后，她站到了怪兽的后面，而怪兽似乎也意识到了她的存在，停下破坏的工作，转过身来。“小可爱～姐姐又来了哦～”怪兽看到王瞳后，一阵愕然，毕竟二十五米的高度，还不到王瞳的小腿。木讷了一会后，它开始攻击王瞳的长筒靴了——尽管在王瞳看来，这可爱的小怪兽只是在用小爪子挠那比它还高很多的洁白过膝长靴……'
