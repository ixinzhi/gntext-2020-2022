    \    1.  王瞳向母亲报平安，掩饰其在外冒险。\n    2.  母亲担忧日本被毁，王瞳安慰母亲。\n    3.  王瞳露出迷人笑容，手握神奇项链。"
  text: '怪兽只是2厘米高一点点小东西，而人类更是不用提了。“嘻嘻～～现在可以一下子消灭你了吧～”王瞳将脚抬起，脚尖对准怪兽，缓缓移下。怪兽当然也清楚，逃命是不可能的事了，仅一个脚尖，便让它无法逃脱。脚尖落地的那一刻，大地崩溃了，巨大的裂痕在一瞬间就星罗棋布地蔓延看来。若是王瞳再跺几脚，整块大陆就怕要沉没了……脚尖着地后，王瞳的脚后跟也顺势踏到了地上，散发出极大的声响与气浪。数千平方米的房屋被踏成平地，不管是平房或是大厦，王瞳的巨靴可不会给富人或是穷人一点怜悯。当王瞳将脚抬起时，长筒靴靴底的纹路清清楚楚地刻在地面上——如此震撼，令人惊叹。王瞳似乎也在为自己的作品感到满意，双脚腾空，在空中悬浮，俯视着万物众生——那都是属于她的，她的玩具、消遣品甚至消耗品。有谁敢于制止呢？若是强大的怪兽都被她吓得瑟瑟发抖，他们脆弱无比的人类又能怎样呢……毋庸置疑的是，此时悬浮在空中的巨大圣女，就是这个世界的主宰。其实在王瞳心中，人类也早已成为她的宠物甚至说是玩具，只不过她不想承认自己内心那种残忍、脱离人性的思想……“妈！我回来啦！”“瞳瞳啊，以后不要瞎出去玩啊，你看看日本，都快被毁得一干二净了，要是咱……”“没事的，妈，我们很安全。”王瞳又露出了她迷人的笑容，一只手搂着妈妈，另一只手攥着那颗神奇的项链……#
