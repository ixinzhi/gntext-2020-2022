    編輯*终于也算是写出一点了，写文真的太累了，何况对我这个写文苦手。经过对比还是想写一篇中长篇来乐呵乐呵，剧情进展缓慢，文字又生硬，幼儿园文笔。想法挺多的，但写出来根本就不是一回事，也希望慢慢能进步吧（你真是白读那么多书了）。总而言之，先发出来让大家见笑，文中的名字随便起的，世界观缝合，国内，欧美，日本的名字都会突然出现，与实际无关。本人有姐控属性，对御姐无感，过于萝莉也没什么兴趣，喜欢jk，平胸控，清纯可爱风格，而且异色瞳超级戳我心。说的太多了，望各位看官大佬多多包涵。序章这是一个遥远的小山村，除了在这里生活的人，可能不会再有其他人知道这个村子的存在，因为实在是太过于偏远了，而且四周都被大山环绕，根本无法与外界无法交流。所有村子里的人对外界也没什么想法，祖祖辈辈都生活在这里也挺好的，虽然不怎么方便但还是蛮愉快的。中午时分，午饭过后，村里的男女老少多多少少都有些困乏，今天天气炎热，人们都先回自己家里休息，准备下午的工作，一切看起来都那么祥和。轰、轰、轰，“怎……怎么回事，地震了吗？”突然出现的震动让还在昏昏欲睡的村民惊醒过来并跑到空旷的小广场上，“地震的话，又不太像，像是有人在走路？“”你傻了，人走路怎么可能发出这么大的声音，我看是……”村民们七嘴八舌的讨论，但轰鸣声不但没有停止，还越来越大，震感也越来越强烈，不但天也渐渐阴沉了下来，还伴随着一股清香和酸臭混合的味道。终于，震动停止了，“天不会要塌下来了吧，你看看，和天黑有什么区别？”一个中年女子说道，停止讨论的村民们看着她，也默默的点点头，在这种情况下似乎解释也合理了起来。“哈哈，各位居然都集中到广场上来欢迎我，这么喜欢我吗？”突然，一股雷鸣般的声音说到，“想不到实验还挺成功的，不过与我想的好像还不大一样。”村民们一下子慌了神，他们从来没听过这样的声音，“是谁，谁在和我们恶作剧？”一个看起来很高大的年轻男子气氛说道，“浪费我那么长时间，你快给我滚出来，如果等我逮到你，我一定狠揍你一顿……”,还没等男子说完，那声音又开始了：”呵呵，大家都很有精神嘛，不过嘛，你们礼貌可不大过关哦，所以说我要……”又是没说完，突然又有其他声音插了进来，“姐姐，快点过来，饭都要凉了。“”好了，知道了，马上。对不起了各位，本来想和你们多玩一会的，可你们也听到了，我弟弟在叫我了，只能把你们送回去了，不过为了堵住你们的嘴，抱歉啦。“轰的一声巨响过后。这是一个遥远的小山村，除了在这里生活的人，可能不会再有人，也永远不会有人知道它的存在了，灾难过后，天依然晴朗，但村子已经不见了，所有的房子都不成形的坍塌，除了不完整的尸体以外，似乎只留下了血腥味和一股淡淡的酸味，一切归于平静。无人生还，是吗？？？第一章今年的夏天依旧非常闷热。“终于放学了，明天开始就是快乐的暑假了。”“怎么样，你今年有什么安排吗？”‘在家睡觉，打游戏，出去玩。““……单调。““这么丰富多彩也能叫单调？“放学后，我和阿刚边收拾书包边热烈讨论暑期计划。“我说艾德，难得的暑假，你就准备浑浑噩噩的过去？别浪费青春啊你这混蛋。“说话的这个人是我的死党阿刚，身材高大又阳光开朗，而且长得也帅气，深受大家的喜欢。我的名字叫艾德·史考特，别人都很奇怪我们为什么会成为伙伴，我也觉得奇怪，莫名其妙的就和他熟起来了，算了，不说伤心话了，我长相平凡，身高一般，学习一般，总而言之，全是一般。所以我觉得青春能碰上就碰上，碰不上就算了，'
