  text: 所以我根本就没搭他的话。“不过阿刚，你说你要享受青春，所以你有什么计划让我参考参考？”我打趣的问道，“嘿嘿，我和你说，我终于成功了，她愿意和我去约会了。”阿刚突然压低嗓门趴在我身边说道，“谁？难道是？“我心中似乎有了答案，但不是很确定。阿刚点了点头，”不愧是我的好兄弟，“阿刚用低沉的嗓音兴奋的说道，”就是她，艾米莉·斯卡温蒂娅。“对这一点实际上我很吃惊，艾米莉即使在我们学校著名的几位美少女中也是最佼佼者，人气很高但极少有人敢去靠近她，因为她着实拥有着太恐怖的坏脾气，有人随便说几句话就能触她眉头，让她发火可太容易了，我们都在私底下给她起了个绰号叫炸弹天使。不过就是这样的女孩，竟然愿意和阿刚一起出门，难道也是被阿刚的阳光帅气征服了？“可以啊伙计，”我惊讶的说道，“等着在问你具体情况，祝贺。”“哎，小意思，”阿刚也兴奋的说道，“明天正好放假，今天也高兴，走，一块打游戏去庆祝庆祝。”“好啊，我不会再输给你了。”这时的教室就只剩下几个人了，说完我们俩便提起包，正准备往教室外走的时候我被一个人给拉住了。我回头一看，是个长得很可爱的女生，还有一个长得与她一模一样的女生躲在她身后，是我们班的双胞胎姐妹梦林和梦岭，抓住我的是妹妹梦玲，她比较外向，而姐姐梦林比较害羞内向。“话说，怎么了吗？”我问道，“那个，能不能帮帮忙，我们今天被安排要打扫教室，可是我们一会去接弟弟回家，爸妈不在家，还要买今天晚上的菜，所以，能不能和我们一起打扫这样能快点。”听了以后，倒也没什么，毕竟和她们比较熟，以前也接受过她们的帮忙，所以我使了个颜色，阿刚也立马会意，说道：“既然这样，那你们就直接去吧，教室由我们俩就够了。”“哎，可以吗？““哦，没问题的，就交给我们吧，你们有急事就先过去吧。“我说道“谢谢，谢谢，太好了，姐姐，走吧。“说完妹妹便匆忙的拿起包，拉着姐姐就往外跑，姐姐也礼貌的点了点头，然后和妹妹一起跑出教室。”这俩双胞胎真可爱，好了，我们也赶快动身，打扫完了好出去玩。”“好”。当我们打扫完的时候，已经是黄昏时分，学校里似乎也已经空无一人。“没想到彻底打扫这么累。”我揉着脖子说道，“要不然今天我们别去了，明天再说吧。”“也是，那好吧，我也有点累了。”阿刚望着远方说道，“那么，再见了。”说完，阿刚便向我相反的方向走去，渐渐看不见了。我也回家吧。即使在傍晚，气温也丝毫没有降下来，热热热，怎么会这么热。我边走边抱怨的时候，抬头却看见远处的摩天大楼旁边出现了一个人影，那身影像是个女性，但怎么感觉异常的巨大？不对吧？我搓了搓脸，再往那一看，身影已经不见了，是我看错了吧,看样子是过热的天气让我产生了幻觉，赶快回家吧，这么想着，我的步伐也轻快了许多，甚至飞奔起来，赶往我那温暖的小窝，而刚才看到巨人一样的身影，早就抛到脑后了。 
      到了后来我才知道，我并没有出现幻觉，而且还陷入了更危险的境地。第二章    暑假的第一天。    叮咚，叮咚，叮咚。我被门外疯狂按响的门铃所吵醒，我睡眼惺忪的望向床头的闹钟，这不才九点吗？都暑假了还不让我好好休息休息，昨天晚上熬夜熬了还久，困得要死，这么早是要干嘛。这么想着，我把头埋进枕头里，希望时间一长那人就会放弃。 
