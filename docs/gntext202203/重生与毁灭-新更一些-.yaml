      啊，说起来确实有这么回事。不过当时也是她在学校里缠着我没办法才敷衍的答应了，想不到这才几天我早就抛到脑后，“不过我记得你说那个什么发售是九点吧，你自己不也没去吗？”“我让我弟弟去了。”爱尔兰说道。 
      那不就行了吗？还找我干嘛，真是奇观的人，我不耐烦的说道：“既然兰特去了，那就行了，我还困着呢，过会见。”“艾德，你……”还没等爱尔兰说完，我便稍稍一退，砰的一声把门关上了，留下了一脸吃惊的爱尔兰，“艾德，你这个人就这么对我吗……”看来门外的女孩还在那一个劲的骂我，真是的，有那么一张漂亮的脸蛋安静下来不挺好的吗，边想着边晃悠到了床上，昏昏沉沉的睡了过去。门外的爱尔兰也没法破门而入，只能生着闷气回家了。 
      过了一段时间，在城市中一个看起来普普通通的家庭。    一个女孩正随意的坐在沙发上看杂志，身上穿着居家服，看起来非常可爱，看起来人畜无害的，正一个人在家的清纯少女，把视角往前移的话，发现她随意搭在桌子的脚上，似乎还有别的客人，定睛一看，竟然是一群人，没错，是人，虽然只有厘米大小，一只脚上都有六个人在爬上爬下，似乎是在给她做脚底按摩，但是对于小人来说，她的裸足实在是太大了，像山一样巨大，这样爬上爬下的按摩着实耗费体力，没一会小人们就体力透支，不得不稍微休息休息。“啊呀，小虫子在偷懒吗？“察觉到自己脚上没有动静的女孩放下杂志，笑盈盈的看向自己漂亮白嫩的脚，实际是看看在她脚趾缝里正在休息的小人，”不乖哦，本小姐当时是怎么教育你们的忘了吗？“小人们现在身体因为恐惧在颤抖，盯着那张漂亮的脸，如果在现实中碰到这样的女孩，没有哪个人会不驻足观看，但是在差距几百倍的时候，这张可爱的脸让他们都不寒而栗。”对……对不起，主人，我们实在是太累了，您的玉足实在太大了，我们实在是忙不过来，所以先暂时性的休息，现在已经好了，我们马上继续为您服务。小人中一个比较健壮的人对那女孩说道。 
      那女孩看着自己趾缝中的小人，微笑了起来，用那甜美的嗓音柔声说道：“我知道了，原来你们这么辛苦这么累啊，真的很抱歉。”小人们一阵狂喜，似乎有活下去的几率了。然而，女孩又一次说道：“既然这样，我就让你们永远休息下去吧。”说完，把双手一伸，瞬间用手指磨碎了分别在左右大脚趾缝中站着的两个小人，其他小人惊叫着，正准备逃跑时发现已经进退两难，趾缝离地面太高，如果爬下去肯定时间不够用从而被她踩死，跳下去的话会直接摔死，不动的话又会被她用手指一个一个碾碎，怎么办，怎么办？正当小人们在思考的时候，她说话了：“啊呀，你们还赖在我脚上干嘛啊，就这么喜欢我的脚吗，真是小变态，那我来帮帮你们吧。”说完，女孩把脚抬了起来，小人们瞬间被甩飞出去，然后她又迅速的把脚踩了下去，只听啪一声，瞬间安静了下来。“没法服务的小人，只能这么做了，别怪我。”说完，女孩便光着脚向浴室走去，准备把黏在自己脚底的尸体血迹冲洗干净，轰轰轰，脚步声渐渐远去，一个侥幸摔在软软地毯上的小人慢慢爬了起来，虽然侥幸活了下来，但筋骨估计断了好几根，腿也摔伤了，他知道那个魔女过会就会回来，于是拼劲全力爬到了沙发底下，这个地方暂时不会被她发觉，在感到安全了之后，他默默的闭上了眼睛，太累了，
