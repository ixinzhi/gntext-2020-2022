  text: 但即便如此也感觉她只要轻轻抬手就能触碰到仓库天花板。她不慌不忙地一伸手将叉车提起，一弯腰就把两辆叉车全放到了地上。“说了多少次这车不能放上面，你怎么还把车搬到上面呢？”“……昨天放地上不小心踢到脚趾了，所以我就放上去了……”女孩跪下来和妈妈说话，不好意思地小声说。“这个小帅哥是管理处的小姜，最近才来物流园这边工作，跟你介绍下，这是我女儿，夏琪琪。”“你好……”虽然身材巨大，但是她说话反而像是小女生一样声音细小，她朝着我腼腆一笑。我从未见过那么好看的脸，当她朝你笑的时候，那满面春风的可爱甜笑，恍如陷入初恋。很难想象如此高大的身体，却长着一副漂亮迷人的少女脸。兄弟们有人知道一见钟情是什么感觉吗？我现在知道了。如果说老板娘是因为身材太爆炸导致我鸡巴动了的话，那看到她的第一眼我的心脏就剧烈跳动地快要蹦出体外。那是何等夸张的大小。身材高大的老板娘已经是名副其实的小巨人了，但是在夏琪琪面前，就连老板娘也像是小孩一样。我只和老板娘的大腿差不多高，而老板娘只和夏琪琪的大腿差不多高。我的身高连夏琪琪的膝盖都够不着。那可爱的少女面容，更是强调了过于巨大的身体。“对不起……没吓到你吧，我……我那么大。”可爱的少女般的小脸，胆怯的小声对我道歉。“没事，虽然确实很大……但是你很漂亮。”我收敛心神，“我是那种看到美女就会失忆的类型，所以我一下子就不怕了。”她因为体型太大而带来的压倒性的压迫感几乎能令人窒息。那前凸后翘的夸张身材一看就是遗传自母亲的基因，看起来她远没有老板娘那般壮美沉稳，肩臂髋臀也没老板娘那般宽厚，整个上半身、整个人都显得非常修长，像是超级模特一样。但修长的身躯上，和老板娘几乎如出一辙的硕大胸臀的夸张大小令人难以置信，虽然她的胸部只是盖住胯部没有像老板娘一样硕大到快要垂到膝盖地程度，没有岁月沉淀的巨臀也不似老板娘般宽肥，只是因为妈妈的基因实在是太过强势仍然有肩宽的1.5倍左右，纤细腰肢似直插入有如巨大蜜桃般的饱满巨臀上，如运动员般健美修长的大白腿支撑起了身体。致远在天国的妈妈，我想我恋爱了。[newpage]2.我是单亲家庭，我从小到大从来没有过对于妈妈的印象——父亲的户口本那一页，填的是丧偶。我只能够通过他私藏的相册，知道我妈妈长得怎么样。我爸一米六三，却娶了一个两米五高的女人，那是一位前凸后翘的丰腴女性。但即便是两米五高的女人改良了基因，也没能把我的身高拉高多少，我的身高一米七，比我爸好点，但是也是二等残废的程度，只是我在的地方在国境最南方，倒也还行。和我爸一样，我喜欢高个女人，越是高大的女人，我也越发的不能控制自己去迷恋。秉承着大就是好，大就是美的人生理念，我至今还没有交过女朋友。自千禧年开始，伴随着人工合成淀粉技术的正式应用，我国的粮食产量开始急剧提高，近乎不要钱的饲料让肉蛋奶的价格如同断崖式下跌，到现在甚至比蔬菜还要便宜，低廉甚至到低贱的价格不仅带来了好多胖子，还有大高个，那些基因上就得天独厚的人拉高了社会人的平均身高。人们身高还是呈正态分布，男性的平均身高趋紧等同，两三米高的男性也是有的，但是两米以上的区域很莫名的女性是男性的2000％。也就是说你看到两米以上的女性的概率大概有男性的二十倍，和大路上看到150cm的女性概率相等。所以并不是说身材高大的女生不多，在我读的大学里，校足球队里的女生身高甚至全部超过两米，最高者同老板娘差不多高。只是她们或多或少，都击不中我的好球区。要么长得不怎么样，要么就是还不够‘大’，不说什么，对我而言至少要有碧蓝航线里牛牛的水准才能勉强接受。并不是说高大的女性巴拉巴拉怎么样。如果一对情侣，男孩矮小瘦弱，女孩高挑丰满，
