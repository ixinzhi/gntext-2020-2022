  text: '# 一见钟情作者：wajrdaTID：32646# 11.我叫姜敬轩，今年22岁，刚从学校毕业，现在在家里的物流园里实习。每天的工作就是去物流园区里的各家物流晃悠。对我来说，一个上午大概走个五六家物流公司，认识一下负责人，喝几杯茶工作就结束了，下午就可以回到管理处的办公室打游戏。但最近的我，在饭堂吃完午饭后，常常出去等到四五点才回去办公室打下班卡。先说一下我吧。我的人生平淡而无奇，普通地再普通不过，唯一特殊的可能是家境殷实了，说实话在实习之前我甚至不知道我家的公司是个生活中随处可见LOGO的龙头企业。我是被爷爷奶奶养大的，爸爸忙于工作，妈妈我上幼儿园的时候，就离去了，我和爸爸的关系很好，从小到大他没怎么给我过钱，但是每次只要我取得好成绩提出要求，他就一定会答应，即使推掉工作，也会带着我一起出去玩。我的生活中没有恋爱喜剧，只有学习和偶尔的娱乐。从幼儿园到高中，再到211本科，作为一只优秀单身狗，我最大的乐趣是和几个狐朋狗友一起打LOL，吃鸡开黑，一点也没有谈恋爱的想法。并不是说我身上一点优点也没有，也不是没有女生试着和我靠近距离，但我实在对女生提不起感觉，就婉拒了。就在我以为生活就这样了，平平淡淡，没有梦想，也没有未来。一天天混过去，最后可能会在不得不婚娶的年龄被我爸弄去相亲找个门当户对的女人凑合过日子。我恋爱了。我还记得那天下午，我一如既往地开着巡逻车在园区里拿着本子四处晃悠。哪里开着门我就去哪里，今天就这家物流了。我把巡逻车停下，看见店里坐在巨大沙发上的高大女人站起来，热情满面地迎了上来。这陌生的女人高得吓人。物流门口的场地里停着一辆车头高约3米，长约十几米的大卡车，她就顺着车厢走过来，看起来和四米高的车厢差不多高。一对矮跟凉鞋踏在水泥地上，发出如同铁锤敲击地面般的沉重声响，我甚至感觉脚底下的地面在微微颤抖。“你……你你你好~我叫姜轩，是过来检查的。”面对此等场景，就连我说话，也开始有点结巴。我不禁有点害怕，我意识到我在她面前就像是一个幼儿园的小孩，身高170公分的我，站在她的面前，只和她的大腿差不多高。我站在她的面前吃力地抬起头，我们之间隔着快要三米的距离，如果再往前走就只能看到她硕大无比的胸部了。“我叫夏淑珍，是这家物流的管理人，小帅哥你要来检查什么？我这边一定配合。”她看着我紧张的表情，轻笑起来，又走进两步屈身和我交谈，硕大胸脯一抖一抖的，让我根本移不开眼。她长得很好看，一张圆润的鹅蛋脸，搭配略显怀旧的港式大波浪卷，两条黛眉精心过修剪，细长纤细的眉毛温柔弯着，一双杏眼泛着秋波，清澈之中带着一丝妩媚妖娆。而眼角处更是涂有淡淡的眼影，她的鼻梁如同玉柱般光洁无暇，再加上那热烈如火，略带肥厚的唇瓣，以及影片女教师标配的金丝眼镜，一副风韵美熟妇的模样。明明已经努力让目光盯着她的脸了，可视线就是忍不住。虽然她的脸很好看，但是她实在是太大了。这女人上身红色长袖紧身低胸衣，下身黑色套裙，如果说只是身材高大也就罢了，老板娘身材实在是太过丰腴，一对夸张至极地超级巨乳，似乎随时都可能把那窄小的上衣撑破，那乳房是何等的巨大，虽然她笔直地站在那里，但是这对圆滚滚的奇尺大乳却径直覆盖到了大腿中部，从正面看，可以看到两个夸张肉球上的奶头在布料上顶出保龄球大小的凸起轮廓。当老板娘在我面前弯腰的时候，像是往衣服里塞了两个超大西瓜的巨大胸部像是吊钟一样垂下，两颗硕大沉重的乳球压在大腿上在重力的挤压下形成一道深邃的乳沟，我被深邃乳沟的万有引力深深吸进去，我毫不怀疑那宏伟的乳沟把半个我给塞进去。“不要害怕，我又不会吃了你，检查前不如先来这喝杯茶吧休息一下吧。'
