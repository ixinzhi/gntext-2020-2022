  text: ” 热情开朗、波涛汹涌的老板娘让我实在顶不住，她蒲扇般的大手轻轻揽住我的肩膀，以我无法抵抗的力量将我推到了室内。我只好在室内坐下。在她转过身去拿茶叶的时候，我不经意间看到了她的背影。老板娘整个身体都十分高大壮硕，肩宽胸大，腿粗臀肥。除了硕大无朋的胸部外，最吸引人目光的就是她的下半身，这个女人的屁股真的又肥又大，这个女人不仅身材高大，而且胯部很宽，虽然因为衣服紧身的原因腰间有一层小小的赘肉，却不显得累赘，是因为到了屁股这里，整个胯部轰然有一个浑圆饱满的夸张曲线。她的屁股差不多有两米宽，比肩膀还宽上两倍，占了大半个双开门，而且屁股上的肉非常肥厚，让她的大屁股即使穿着裙子看上去也浑圆无比。因为屁股太大，裙根提得老高，两条套着肉色丝袜的肉感长腿几乎全部显露出来，脚下蹬着两只黑色高跟鞋。两条修长的大粗腿紧闭着，她的大腿很粗，腿间竟然没有缝隙，我看着和我自己对比了下，那大腿比我整个身体都宽上两倍。
    小腿肚虽然略显饱满，但比起粗壮的大腿来说显得非常修长。只是这样也就算了，这种情况下，她的双臂，脖子，脚踝都非常白皙纤细，不长多余的肉，甚至带点小赘肉的腰肢和身体相比都非常窈窕，。“……小帅哥你多大了啊？”“结婚了没……”“平时都在干些什么啊……”老板娘和我攀谈起来，像是长辈一样对我嘘寒问暖。一开始还好，随着她一笑一颤，硕大山脉震动让我我羞于抬头，只得低头看着手中的茶水东扯一句西扯一句。“说起来我女儿都快和你差不多大了。”“啊？老板娘你还有女儿？”“我都是四十多岁的老阿姨了，早就不年轻了，有女儿也不奇怪吧。”“不是……老板娘你长得太年轻了，我一直以为你才二十七八岁。”在我孤陋寡闻的认知里，二十多出头的女人没有这种丰腴的身材，而三十多岁的人对于她漂亮的脸来说又太大了。“而且老板娘你皮肤又好，又白，和十几岁的少女一样，所以判断错很正常啊。”老板娘给我逗得呵呵直笑，停不下来，我也终于敢大胆地看着她。身材高大，体态丰腴的她，除了眼尾若有若无的鱼尾纹外根本看不出已经40多岁了。虽然眼角有着鱼尾纹，但是她看起来只有二十多岁快三十的样子，鱼尾纹不显老反而有种岁月沉淀的优雅，像是结婚多年的少妇。而且这也太大了吧，硕大无比的乳房从从锁骨下方向前延伸，在重力的作用下吞噬了她地双腿，老板娘那一对丰腴的黑丝大长腿从对面的大沙发上伸出斜放在我身侧，只露出两条修长饱满的小腿交叠在一起堵住了我离开的路径。我低头喝茶的时候，偷偷看她穿着矮跟凉鞋的玉足，那得多大的脚啊，差不多有50厘米，这得买多大码的鞋。一直聊了差不多半小时，我才抽出机会提出该去工作了。老板娘跟在我后面，检查完停车点后，就去检查仓库。下午的时候一般是没什么工作的，所以仓库也没人。一走进去，差不多6米高的货物上赫然堆了两辆叉车，我拍个照，这无疑是存在安全隐患的，万一推车从木架上滑下来了怎么办，出了事谁负责。“这不行啊，有安全隐患，老板娘你赶紧叫人把那些推车弄下来吧。”
    但我更好奇这又是怎么放上去的，那可是6米高的货架。老板娘并没有打电话叫工人，只见她大喊了一声。“琪琪，出来干活！”“妈？怎么了？”仓库深处传来声音，没两分钟，我就感觉地面在颤抖，和见到老板娘波涛汹涌只是心里感觉在颤抖不同，我确实感觉到了地面在震动。紧接着我就看到一个超级大美女从堆叠的货物后面走了出来。真的是超级大——美女。如果说老板娘的身高和体型还能说是高大得过头，但这位的话，身高和体型却已经远远超出“正常人类”的范畴。她比6米高的货物还要高上上许多，比堆在上面的叉车还要高，如果是普通仓库的话，她可能会顶到头，好在这里属于大型物流仓库，仓库顶部有十二米高，
