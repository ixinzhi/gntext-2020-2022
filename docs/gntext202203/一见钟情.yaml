    突如其来的失重感让我一时忍不住叫出声。“你没事吧？”感觉我像是失神了很久，但又好像只有一瞬，当我坐在柔软物体上的时候，才意识到，夏琪琪就这样把我放在她那硕大丰饱的超巨乳上。“没事，就是有点突然。”“对不起，妈妈叫我不要这样做，因为对别人不太礼貌。”夏琪琪一脸歉意。“但是我想离你近一点。”“没事哦，以后等我习惯就好了。”夏琪琪盘腿状态下并在一起的双乳，大小比得上一辆公交车，平稳地坐在上面的我，确实是离她最近的一次。“我们现在是情侣了吧，我看电视剧里的那些情侣，都是去电影院看电影、去咖啡厅里喝咖啡，但是你看我进不去电影院，也去不了咖啡厅。”夏琪琪一直羞于自己超乎常人的身高和遗传自妈妈的夸张身材。毕竟夏琪琪和她妈妈夏淑珍都属于身高非常高的类型，体型也丰满过头的类型。如果说夏淑珍还能算进人类范畴里的话，那夏琪琪这种，只能说高大到这种地步已经不能算是正常人类了，甚至连一见钟情的我和她相处时也会感到害怕。明明同样是两只眼睛一个鼻子一张嘴两个耳朵，但那精致却仍然略显稚嫩的面容是那么巨大，虽然比起身高来说头非常小，但是在我看来她的大脑袋已经和我半个人差不多大，她张嘴说话的时候，口中温热清香的湿气迎面而来。“没关系，我买个投影仪，到时候一起在这里看也一样，如果你想喝咖啡，我就亲手研磨给你做。我养你啊。”虽然巨大，但我喜欢。
