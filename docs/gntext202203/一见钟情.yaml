- summary: "-   **姜敬轩的日常生活**\n    1.  姜敬轩22岁，刚毕业，在物流园实习，工作轻松。\n    2.  家境殷实，但个人生活平淡，无恋爱经历。\n\
    \    3.  与父亲关系好，但母亲早逝。\n-   **姜敬轩的实习经历**\n    1.  工作内容是巡视物流公司，与负责人交流。\n    2.\
    \  下午在办公室打游戏，生活节奏悠闲。\n    3.  最近开始晚归，对某事产生兴趣。\n-   **姜敬轩的恋爱经历**\n    1.  遇见夏淑珍，物流公司的管理人。\n\
