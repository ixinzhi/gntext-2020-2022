  text: '# A短篇集，2022.02.19作者：ACETID：31502# 1*本帖最後由 ACE 於 2022-2-19 14:32 編輯*备忘录里灵感写了二百多条，也想写出来，却爽完就完了总是没有动力。特开此贴，随缘更新。希望我能坚持下去。。命名按照文章序列-章节-末次更新日期进行，如第一篇第一章今日更新，则为01-01-20210818。对本帖设定如有改变，将在本层说明体现。请勿转载，非常感谢。#
    2*本帖最後由 ACE 於 2021-9-22 16:59 編輯*01-01-20210818是玉20世纪末，生物技术突飞猛进，有人预言，21世纪是生物的世纪，谁掌握了生物科技，谁就主宰了一切。奈何21世纪初基因工程遭遇天堑，好像女神落下发丝对全体人类的束缚，没有谁能看到一条前路。2016年，我怀着纯朴的情趣迈入大学生物的门，而今已去5年。临近毕业，我隐晦地跟暗恋多年的女孩表白，被婉拒。她额头很白，眼睛不大，五官柔和，笑起来很好看，但直到毕业被拒，我也没能看到她为我笑一下。没有继续上学，我选择去找工作，她家境不好，却决定在学术道路上走下去。这就像两条分开的线，我以为我们生活的轨迹再不会有所交集。现实永远比小说魔幻。2019，也就是我毕业的前两年，正值多国经济混战，一场百年不遇的疫情席卷全球，时间的推动下，将原本的求生活变成了求生存。2020年中，生物及医学相关人才极度稀缺，性别平权运动再次爆发。2021年初，我的国家发布了优待女性科研人员的相关公告，甚至以条文形式保障了可以肩负未来的年轻女性的地位，2021年中，争议多年的缩小罪犯作为人体实验材料的提案落地，只不过与前有些出入，缩小罪犯特供研究生阶段女性使用，因为她们被认为是天真纯洁的，又有足够能力的，不会滥用或浪费这些珍惜材料。至此，相关学科适龄女性科研人员的地位达到顶峰。之后，是的，没错，我犯罪了，就在那条法律落地的第二年。我也不知道我犯了什么罪，因为我还没编好，总之，我被送到了她面前。就像“多年以后，面对行刑队，奥雷里亚诺布恩迪亚上校将会回想起父亲带他去见识冰块的那个遥远的下午。”我也永远记得那个下午，那个我与巨大的她再次相遇的下午。我被装在封闭的箱子里放在地上，听着外面震撼的脚步声由远及近，心中忐忑恐惧无以复加。她打开箱子，拿出装着我的盒子，打开盒子，拿出我，微微眯起眼睛。阳光从她身后照过来，蓬松的发丝映出金色的光，她的眼睛像两口巨大的湖泊悬在天上。她凝视着我，那一刻，我相信她捏着我胸口的指尖能感受到我疯狂的心跳，那一刻，出奇的，我没再恐惧，只感受到惊心动魄的美。她没有说话，似乎抿了抿嘴，又把我放回盒子里。一路颠簸，我被她带到了不知道什么地方。我被她倒在手上，手很软，角质在光照下闪烁七彩晶莹的光。她把我随意地放进一个培养箱里，很普通的培养箱，可能只有20x20x20cm，四壁光滑透明，上面没有顶。培养箱，或者叫安置盒，随便什么，那里面已经有两个小人了，都是女性，一个二十几岁，另一个似乎没有成年。包括我，我们都没有衣服，赤身裸体处在小小的盒子里，仰望着高大的她。那个视角下，她真的好高大，好遥远，就像一座山岳一样，她穿着白色的隔离衣，轻巧又随意地把我们放下，然后收拾桌子，归置其他材料，清理可复用器械，之后关上灯，一言不发地走了。安静的实验室，飘着淡淡的不知道什么试剂的气味，耳边听到另外两个小人低低的哭声。她是没认出我吗？我不知道。为什么不和我们说话？我们已经不是人了。其实挺绝望的，前路已无，万般皆休。那天晚上，我和另外两个小人间或聊一句什么，漫无目的。也没有食物，饿了累了，便睡了。男人和女人赤身裸体，'
- summary: "-   **实验室中的困境**\n    1.  实验室中，我们经历了三天饥饿，期待食物却未得到。\n    2.  我们被关在盒子里，感受到非人的待遇。\n\
    \    3.  实验室工作人员似乎在进行某种实验，我们感到恐惧。\n-   **与实验者的互动**\n    1.  实验者偶尔注意到我们，但并未给予帮助。\n\
    \    2.  实验者吃面包时，我们感到不安，但未得到任何食物。\n    3.  实验者对食物的享受和我们的饥饿形成鲜明对比。\n-   **实验者的行为**\n\
    \    1.  实验者对一个小女生进行了痛苦的实验，我们目睹了整个过程。\n    2.  实验者用不寻常的方式对待小女生，仿佛在玩弄她。\n    3.\
    \  实验者最终将小女生带走，我们听到了她的尖叫声。"
  text: 睡得那么近，我们却没想发生什么，真的，我当时完全是软的，血像是已经凉了。第二天，她没有来，实验室也一直没有人来。这个实验室不大，可能是专门申请来做什么项目的吧？哦，也许和我们有关。我们又饿了一天。第三天，她来了。她推开门走进来，穿着一身看起来很舒适的淡色棉衣，走到桌前，放下背包，穿衣服，开始擦桌子掏书做准备。我们齐齐趴在盒子靠近她的那一面看着她，期待她转身从包里掏出什么喂我们。然而并没有。直到中午她准备去吃午饭，好像才想起我们似的。她似乎歉意地看了我们一眼，然后，转身走了。我们奋起力气，拼命敲打透明的壁垒，但她没有回头。砰的一声，门被关上了。要知道，我们在缩小前已经被清肠过了。硬生生饿了三天，这一刻，我们想起了两条鱼在水洼里相濡以沫的故事。我们依偎在一起，互相舔舐，希望能获得哪怕一点水分和盐分。可能是在准备什么实验吧，需要提前饿一饿。这一刻，我们再次真切地感觉到，我们已经不是人了。下午，她又来做实验，就在我们的盒子旁边。她端着拿着各种东西在我们头顶活动，阴影一次又一次掠过我们，时而停下来记点什么，操作间隙就发会儿呆或者刷手机，偶尔会轻松地哼歌或对着亮晶晶的手机屏幕笑出声来。我们已经不是人了。我们或躺或靠在盒子里，呆呆地望着她，期待她能注意到我们。当然，有很多次，她的眼神有意无意的掠过我们，似乎有怜悯，或者其它什么感情。她太高大了，我们感受不到她的情绪。她也并没对我们做什么。墙上的时钟指针逐渐走向七点，她掏出面包，看着我们。我们以为有饭了，无论如何，我们兴奋地盯着她，盯着她手里的面包。她把装我们的盒子拉到面前。我们激动地盯着她。她撕开包装，张口咬了下去。我能看到她口中唾液拉成晶莹的丝线。我们察觉到似乎有什么不对。她一口一口吃着面包，仔细看着我们的动作表情，眼睛似乎有点笑意。但在我们看来她吃东西的动作太大了，我们分辨不出她的情绪。看着她一口一口咬下去，咀嚼，松软香甜的面包在她口中变成食糜，口水的气味伴随着呼吸吹在我们身上，回旋又沉淀在小小的盒子里。我们跪在地上，磕头，哭喊，祈求她可以给我们一点食物。哪怕掉下一点点残渣也好。什么也没有。她吃下了最后一口，盯着我们慢慢咀嚼，然后咕噜一声，咽了下去，我们能看到她喉咙一个不大的滑动。她张开嘴，让我们看她沾在舌头和牙齿上的黏屑，然后闭上嘴，用舌头清理口腔。哪怕闭上嘴我们也能看到她巨大的舌头在口腔里滑刮、吮吸，之后又吞咽几次。再张开嘴，那些食糜已经消失了。她对着我们哈气，热流混合着口水氧化后的臭味和一点点奶香。这次，我们可以确定，她眼稍和嘴角都带着笑。她没有特意看我。她真的没认出我来吗？哪怕我变小了，她真的就可以没有顾忌地对我们这样做吗？她又看了我们一会，一个一个仔细地看，手指拨动嘴角，似乎在想什么。最后她把那个二十多岁的女生拿了出去。那个女生在她手上发出一声巨大的尖叫，我从没听过那么可怕的叫声，她的身躯剧烈颤抖，发疯似的挥舞四肢。但是，怎么说呢，她那么小，她手上褶皱看起来都比她的乳头还要大，她柔软的身躯随着她手指的动作被作弄成各种形状，真的，就像，我不知道该怎么说，也许就像一团白色的细陶泥，被她拿在手里，葱白的指尖细细地把玩着她，她的指纹摩挲着她的身体，十根手指变成枷锁，把她固定成各种形状，最多也只是注意尽量不把筋骨折断。最后，她用一种抓小白鼠的动作抓住她，左手小指无名指固定住她的双腿，拇指食指捏住她反背的手臂和肩膀，中指自然抚在她胸口，或者随意地顶在腰后。右手拿出又摆开固定板，线，钉子，手术刀片，注射器，和其他一些东西。在这过程中，我能看到，她小小的身体被她左手无意的动作掰得很痛苦，真的很痛苦，
- summary: "-   实验场景描述\n    1.  女子被固定在板上，四肢被绳索束缚。\n    2.  观察者紧张地等待女子下一步动作。\n    3.\
    \  女子进行手术，无麻醉，操作粗暴。\n-   观察者的心理反应\n    1.  观察者感到极度恐惧，无法思考。\n    2.  观察者对手术过程感到困惑和不安。\n\
    \    3.  观察者对女子的行为感到愤怒和恐惧。\n-   手术过程与结果\n    1.  女子进行无麻醉手术，操作粗糙。\n    2.  手术过程中血液溢出，视野模糊。\n\
    \    3.  手术结束后，女子将女子放入盒子，血腥味弥漫。\n-   观察者的生理和心理状态\n    1.  观察者感到极度不适，胃部疼痛。\n  \
    \  2.  观察者通过舔水来缓解不适。\n    3.  观察者对事件感到绝望，无法继续写作。"
  text: 似乎已经哭不出来了。她把她放在四角钉了钉子的固定板上，她甫一落地便本能想要抱住身体，但似乎是哪里伤到了，她只是剧烈抽搐了一下，而后缓慢移动四肢。她把她左手拉起，系上绳子，哦，系上细线，固定在那一角的钉子上，如此重复固定住了她的四肢。她无助地张开手脚，泪眼迷蒙地仰望着她遥远得像是挂在天上的月亮般的脸。我们都在紧张地看着她，等待着她下一步的动作。她只是笑了下，心满意足地看着自己的杰作，然后转身又去准备些什么东西。我们当时，真的非常害怕，不知道接下来会发生什么，我的脑子一片空白，根本想不出一般什么实验需要这么彻底地对动物进行消耗或准备肠道。那个看不出多大的女孩爬了来过，紧紧抱住我，我也紧紧抱住她。我似乎到了濒死前需要传递基因的时候，开始勃起了。她回来了，一手拿着什么，看到我们抱在一起，便伸进来一只手，用两根树干粗的手指，粗暴地把我们拨开，然后把那个女生放到了远离我的对侧墙壁下。她口中说着什么，但是，我发誓，我当时真的太恐惧了，脑子完全空白，只记得头顶是惨白灯光，空气中没有一丝温度。其他什么都不知道，根本听不清她在说什么，那就像天外的声音，回荡在实验室里。我根本听不懂她在说什么。她转头把注意力集中到那个“实验材料”。那个时候，我觉得，她哪怕做一些变态的事，就像gn论坛上那些人幻想的那样，做一些满足她个人欲望的事，我都会觉得好很多。但是，没有。她按部就班地配置液体，打开器材包装，最后把灯对准她，准备就绪。闪烁着寒光的巨大刀片切开她的腹部。第一次也许是控制不好力道，太轻了，甚至没有切开皮肤，毕竟，差距太大了。没有麻醉，她甚至没有戴口罩帽子，一个天地口打开腹腔，呼吸就那么直接吹了下去。她依旧用着那套看起来过于巨大的刀针进行手术，止血是不可能的，我们看着血液溢出腹腔，视野为零，她柔软的小手抓着几个不同的工具在操作。真不知道她在做什么。最后她把一个什么东西放进她的肚子，没有吻合，没有冲洗，没有留置引流，直接缝合，依旧是用那看起来过于粗大的最细针线进行。我觉得那个女生生命就这么被粗暴地结束了。她把她平放进盒子里，血腥味开始弥漫。谁是下一个？她没再继续，而是用烧杯接了点水倒在盒子里。她从我们上空收回水杯，我们就趴在地上舔。凉水进入身体，感觉，还能再活一会。她开始清理桌面，垃圾分类处理。然后，盯着我们。她头发被汗液沾在脸颊两侧，脸蛋微微发红，鼻尖有细小的汗珠，微抿着嘴唇，眼神飘忽在我们身上。似乎想说什么，但终究没说出来。啪，她关上了灯的开关，脚步声逐渐远去。我们爬到那个女生身边，听声音她的呼吸已经很微弱了。借着月光打量，她浑身血污，头发纠缠粘结在一起，那缝合处很粗糙，各肌层也许缝合在了一起，还在向外渗出看不清颜色的液体。我不知道我能为她做什么，只是不自觉摸了摸自己的肚子。太惨了。又是难熬的一夜，原本像是火烧的胃已经没感觉了，肠胃就像消失了一样，但却更加难受。我们趴在那里，闭着眼睛，偶尔舔一舔地上的水。写的时候，脑子里代入了一个同学。然后，真的就是，剧情不受控制，写不下去了。。后面可以有啥发展？求指点。这个算血腥吗？如果需要移入重口区，请管理员直接删帖，也没啥值得保留的。#
    3*本帖最後由 ACE 於 2021-9-22 00:34 編輯*02-01-20210821吴也凡某年某月某日，大陆娱乐圈顶流吴也凡再次爆出丑闻，风头一时无两。吴也凡出道十余年，一副柔弱可侵的形象吸粉无数，无数疯狂的粉丝宣称我要养他乃至坐地排卵，其中以少女粉居多，一度引起社会关于青少年价值观的讨论。直到这一次，似乎与之前不同，一切都要结束了。微博上，19岁的度美竹点起导火索，
