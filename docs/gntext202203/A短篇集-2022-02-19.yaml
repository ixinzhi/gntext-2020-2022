  text: 我回顾自己的一生。人之将死，其思也清，大约是这样。我是个丑陋的人，见识短浅，疲懒怠惰，几乎所有的贬义词都可以用在我身上。我浑浑噩噩蹉跎一生，对社会也谈不上贡献，临终了，才发现我是个这样的人，却已经没办法进步，蛮可悲的。不能再想了，越想胸口越难受。护士在我身边交班，听着她对另一人细数情况。我听不懂，听不清，也没什么感觉。我突然想起来，之前听说有新技术出现，符合条件的人可以被制成疫苗，就像自愿捐献遗体那样。我也许可以成为一个有价值的人。在最后的清醒时刻，我确认了我的意愿。那真是很繁琐的流程，就像早先安乐死的确认一样，我能完整准确地弄完那一套真是太好了。我被推进一台白色的仪器里，那间房子完全是白色的。我刚被推进去，就睁不开眼了。是的，真的就是，睁不开眼。我像是悬浮在那间房子里，看不见颜色，却能感觉到各种东西的存在，我无法明确细节，却能知道它们是什么样子，很奇怪。我感觉到我的身体被缩小，特别小，听说只有几十纳米，就像一个病毒那样。是的，我被缩小到了病毒那么大，我就是“病毒”。我“看”着我的身体被封装进一只液枪里，“看”着液枪被送出去，我再也坚持不住，失去了意识。我又醒过来了。我的意识悬在房间正中，我“看”到一个医护人员正对一个小女孩做着准备。小女孩“看”起来黑黑瘦瘦，模样倒是端正，像是县城小学的三好学生，身周环绕着一圈幼稚的辉光。医护人员仔细用棉棒在她左臂擦拭消毒，一根，两根，扔进桶里，然后拿起那把液枪。我能感觉到我的身体就在那里面沉浮。针尖触到女孩皮肤的一刻，我的意识被拉回自己身体，之前能“看”到的景象消失了，只有感觉还在。那是一种其大无外其小无内的感觉。我随着液体向前，穿过特制的针形进入深红的世界。我的意识逐渐复苏。也不恰当，只是进入她的体内，我感觉又有精神了，我似乎可以从周围汲取养分，我感到很温暖。我像是处在一种虚浮的间质里，并没有想象中应该存在的液体的感觉。我的眼睛看不到颜色，但感觉给却告诉我，周围是红色的，黄色的，黑色的，白色的，几种颜色都存在，却并不融合。对时间的感官很混乱，情绪也是，我想哭又想笑，想慷慨悲歌又莫名联想到酸的味觉。我感觉到周围有或大或小的东西在漂浮，小的像我手掌一样，大的有我几十几百倍大，有的形状相对规则，有的向外伸出好多摆动的触手。大概是细胞吧，各种细胞，红细胞白细胞，淋巴细胞粒细胞，还有周围或扁平或梭形的肌细胞，好多好多。我感觉到一些同我小臂大小的Y形细胞沿着平滑轨迹朝我汇聚，更远处还有庞大到有我几百倍的像流体一样的细胞也在朝这边过来。我没有躲。这不就是我成为疫苗的意义吗？那些Y形细胞扑在我身上，两个顶端怼了进去。我很疼，又感觉不到疼，我说不清是什么感觉，就像我觉得时间又快又慢一样。各种型号的T细胞从我身体里好像掏出了什么，我的身体也好像被破坏，又好像没有，我的意识还在。那些是编码或者人名细胞吗，还是什么东西？我被从背后抱住，就像被一团水包裹。我要被分解了吗，还是要引起什么东西的初始化？或者肌细胞转染激活了什么东西？我也许会被什么途径呈递出去。被送出去的是我的一部分，还是细胞转化出的什么东西？我不知道，未解之谜真多，到死还要受到困扰。我的意识随着身体的分解逐渐消失，感觉中的颜色逐渐黯淡，虚无占据主流。我会被这个小女孩吸收掉，残骸被降解，成为她免疫系统的一部分。很温暖，很舒适。无形之相在她身体里周游，我逐渐在她身体里消失。对1715969961的回复：感谢支持对颀砍的回复：2333333#
