  text: 但似乎莉施已經坐下了近一小時。我現在是在莉施的右腳食趾和中趾之下，但她把腳完全放下時也沒有什麼壓力，應該是沒有刻意的用力。現在主要問題是溫度和臭味，臭味應該會慢慢適應，但溫度和她的腳汗令我感到的不快感將會繼續折磨我。操！莉施好像是在開始行走了，她令我感受到的壓力比先前高很多，她的每一步都令我覺得有骨折的可能。「呼…呼…呼…」有抽風機的聲音，這裡應該是浴室吧。莉施：「穿這裙子上廁所還真的不方便，乾脆把它脫掉。反正也不會有人看到，包括在我腳下的小罪犯。」應該是莉施脫裙子的關係，她有幾下重踏令我感到比先前更大的壓力，真的有可能被壓死的。然後壓力消失，我想她是坐在馬桶上了。先是有水聲，然後是「撲通撲通」的幾聲，伴隨著臭味。我幹，我要聞這個抖S的屎尿臭味！我終於忍不住了，大叫起來：「很臭！為什麼我要聞妳這個變態抖S的各種臭味！？」莉施：「終於和我說話了嗎？你的問題很簡單，就是因為你犯了罪，要接受懲罰，另外就是因為我夠盡責，不會因為上廁所而把你留在外面。」我：「妳實在是太過份了，小心妳的民望下滑，妳早晚也會被人民推翻的。」莉施：「這方面不用你擔心，玩弄一下你這類犯人不算是什麼大過失。我在判刑前是有留意民意的，市民和議員對我行使罷免權的機會很低。」我：「太無恥了。」莉施上廁所後就回到她房間換衣服。過了一會，她好像是接了個電話，然後她又離開房間了。（我又被她踩了。）她似乎是接了一個外賣的的晚餐，又回到房間裡了。我：「幹！這又是什麼味道呢？」莉施：「我想你是聞到鹹魚的味道吧，只是你看不見才會比較敏感，不用大驚小怪。」今天我就是在感受各種臭味。＊＊＊我：「我想上廁所了。讓我出去。」莉施：「好的。」莉施脫下了包著我半天的襪子，然後說：「縮小人用的洗手間就在這，你開門進去就可以。其實我也要去洗澡了，所以這次你要待久一點也可以。我等一下就會把你的食物放在外面，另外你也可以提早出來欣賞我的房間，但在我的房間裡，你是絕對逃不掉的。」我出來看了看環境，在房間的地面的確是沒有方法逃走，莉施專用的幾個大門都沒有可以讓我鑽出去的縫隙，另外有些是縮小人用的門，但似乎是要特別權限或者是要莉施協助打開的。而且在這裡也好像沒有辦法爬上桌子、椅子或牀的較高位置不過，這裡的保安有個弱點，就是沒有閉路電視，或者我可以利用這一點，逃出莉施的操控。莉施洗澡後依舊是穿同一雙襪子，而且她洗澡後溫度有上升，所以我在她的腳下是一樣的難受。到了夜晚，莉施到了牀上睡覺，而我依舊是在她的襪子裡。＊＊＊我等她睡久一點後，就逃出她的襪子了。但問題是這房間應該是沒有出口的，我要趁莉施離開房間時一起離開。最簡單的方法當然是藏身於她的衣服中，但她明天早上起牀發現我不見了，或許會在衣服中找我的，所以要等待更好的機會。早上，莉施發覺我不見了。莉施：「孟❌❌，請在一小時內出現，否則你會後悔的。」莉施帶了另一套衣服到她的洗手間，過了一會就換好衣服回來了。莉施：「果然不在衣服裡面，不過也沒問題，先吃個早餐。」莉施用另一扇門離開了，她回來後就把她的三明治放在書桌上，坐在旁邊。莉施：「你還有43分鐘。如果你不在限時內出現，我會再找法庭提高你的刑罰，你要想清楚。」她好像是開始著急了。莉施：「你不會找到食物，只能多撐幾天。如果不找我的汗水補充水份和鹽份，可能幾天也撐不了。」她在找我的同時也要表達我要依靠她的臭汗生存？！莉施：「你是不可能逃走的，我可以通知警察在門外守候著，等我開門也是沒有用的。」我沒有想到她有這一著，這真的是很難逃脫了。莉施：「好，如果限時過去也不見你出現，我就會啟動誘捕系統。這系統啟動後，你只能選擇被誘捕或者死亡。」什麼？
