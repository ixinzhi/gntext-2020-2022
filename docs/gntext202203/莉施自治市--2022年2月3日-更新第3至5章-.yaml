  text: 好像有點殘忍。# 4未成年人士不得觀看本作品，另外不可分享本作品給未成年人士。本作品可能會有癖好、暴力等偏差行為。＊＊＊**第三章－－脅持事件**我是莉施市警察局局長。今天有一件大事，就是有15名市民被兩人脅持了。我趕到現場後，也幫不了什麼，所以就坐車子到莉施的房間，主要是想向莉施報告，以及教她使用相同口吻應對傳媒。我：「有一個專門給人舉辦派對的房間發生了脅持事件，我主要是想給妳知道，以及告訴妳應對傳媒的方法。」莉施二話不說就直接用赤腳踏著我。莉施：「你有事不做，就來向我報告，是逃避責任嗎？」我：「不要這樣突然把人踩在腳下好嗎？這次真是有點難解決。」莉施：「但我還是不需要知道應對傳媒的方法，我會懂得叫傳媒找你們的。」我：「或者我先說出現時的情況，然後談解決方法吧。」我：「兩個疑犯要求五千萬元現金，房間裡除他們兩人外，共有15名參加派對的市民。警方是接到受害人的親屬報告，所以才知道事件。疑犯正在用刀指嚇其中兩個正參加派對的人，揚言如果有人強行進入，便會殺人。被脅持的人說那兩個疑犯是有戴手套和蒙面，所以如果給疑犯逃走，可能永遠不會知道他們的身分。而我們在外面是看不到房間裡發生的一切，所有消息都是受害人的親屬向我們說，或是從門外聽到的。」莉施：「局長有什麼解決方案？」我：「如果疑犯開始使用武力，就會有便衣警察強行開門拘捕疑犯。另外，我相信15名受害人親屬合共付五千萬元現金不會有太大的問題，也相信疑犯拿著五千萬元也不能走遠，可以找機會拘捕他們。」莉施：「你對這方案有何看法？」我：「如果疑犯使用武力，警察強行開門拘捕疑犯，我們就是合理的完成工作，無損聲譽。但如果親屬們交到全數贖金，而疑犯又成功逃脫，就可能會損害警察和政府的聲譽。」莉施：「我不認同你的想法，我可不認為聲譽比人命重要。請你說清楚那個房間的環境，我也來想想解決方法。」我：「好吧，那個房間……」莉施：「真的是有點棘手，看不見房間裡面就不能準確的用縮小術把那兩人縮小了。不過我再想一會。」……莉施：「我想到方法解決了！我現在先把我自己縮小，然後請你把我帶到現場。」我：「什麼？！不過這是很危險的，請先告訴我整個計劃。」＊＊＊我：「好像真的是可行的，不過也是有一定的危險性，而且要妳直接上陣實在是……」莉施：「不要緊，這也是管理者的責任。」莉施把她自己縮小成和我一樣的的大小（縮小200倍）後，我們就離開了莉施的房間，並坐上了我的車，趕到了現場。現在莉施就在派對房間的外面，由於不想疑犯知道警方在處理事件，我和便衣警察都沒有走近，避免太多人製造聲音令疑犯發現。莉施現在把她自己再縮小，開始從門縫進入房間。「砰…砰…砰…砰…」是金屬掉在地上的聲音，應該是莉施把兩名疑犯縮小，他們手持的刀具掉在地上了。莉施：「在哪裡？在哪裡？不要逃，逃不掉的。」這聲音表示莉施已經變回和我一樣的大小，任務成功了！莉施：「找到了！」過了一會，莉施把門打開，拿著2個應該是再縮小10倍的疑犯。疑犯：「為什麼會這樣子？我們突然就變小了，然後莉施突然就出現了。」另一名疑犯在嘗試用手和腳從莉施的手中掙脫，但當然是沒有用。莉施對我和警察說：「我會把這兩人變大交給你們。」莉施把其中一個疑犯放在地上，然後用她那正穿著運動鞋的腳踏著那個比她小十倍的疑犯。莉施把他變大，然後警察就把他帶走了。然後莉施把另一個疑犯放在地上，並用運動鞋踩著疑犯。但莉施把他變大後，那疑犯似乎是有些掙扎，所以莉施立刻把他縮小三倍，然後用運動鞋踢向他的小腿，之後再踢向他的腹部，他就直接飛到牆上去。疑犯面部露出了痛苦的表情，而莉施則是踩著疑犯的胸口說：「我剛才說過，你是逃不掉的。」
