    130 cm，有剛及肩的黑色長髮，左右兩邊都各有橫向札著一束頭髮。她是莉施自治市的管理者，是莉施市之中唯一沒有被縮小的人，負責管治莉施市，擁有各種特權。表面上十分善解人意，但她在某些情況下會開啟抖S模式。＊＊＊**第一章－－莉施的體育課**我是莉施的體育教師。我的身高是0.875
    cm，在莉施自治市的成年男性中算是標準稍高的身型。今天有一節體育課，莉施已換好了體育服，到學校門前找我。因為莉施的身高是130 cm，我平視時只能看到她那雙被白色襪子包著的腳。即使莉施現在是蹲著，我仰視著她也感受到很大的壓逼感。莉施：「你好，老師。」我：「你好，莉施。今天的運動是緩步跑，就是要到外面的運動場跑圈。這次速度不限，但姿勢上要……」＊＊＊完成了簡介後，莉施用手指把我拿起，走到大門前，並找了一雙鞋子。她坐在椅子上，把我放在地上。我對她說道：「這次請讓我處於妳的襪子和小腿之間，好讓我可以監察妳的姿勢和步速等指標。」我等了幾秒後，莉施說：「還在等什麽？」原來她是想我爬上去。不過還好，這襪子的質料是容易攀爬的，我不消一會就到達襪子的頂部，也就大約是她小腿的中間位置。我就把自己藏在襪子和小腿之間，只露出頭。現在莉施還未開始運動，所以沒有汗臭味。莉施穿好鞋子就離開了莉施市（即是一幢四層高的房子），所以現在就是天陽市的範圍。天陽市的市民的大小是和莉施一樣，其實這才是世界人民的標準大小，只是包括莉施市在內的本國的百多個「縮小式都市」的市民才是被縮小了200倍。莉施步行了約15分鐘便到達了運動場，她開始了緩步跑，我也立即開始我的工作，觀察她的姿勢、心跳和呼吸。莉施跑步時其實我身處的位置會有劇烈的移動，幸好我在這方面是有特訓（必要時還可以吃點藥），否則是很容易噁心和頭暈的。不過在這裡的好處是比較安全，即使莉施被其他巨人碰到也不太會碰到這裡。過了一會，我開始感受到莉施的體溫在上升，以及呼吸開始變更急促。我的衣服沾到她的一些汗水，但由於我穿的是有防水性的衣服，所以沒有太大的問題。另外在這位置沒有感到太強的臭味。我：「妳可以把腳步放慢一些。」莉施：「好。」＊＊＊又過了一段時間後，我提議莉施到看臺休息。莉施：「其實也算不上太辛苦。」我：「第一次不用做太激烈，速度和時間可以慢慢增加的。」……在我們談話間，有一個看來是大約14歲的留有棕至金色短頭髮的女生靠近了我們。女生：「小妹妹是自己一個人來嗎？」莉施用手指指示我的位置：「不，我的老師在這裡。」那個女生先是有些驚訝，然後用手掩著短裙，似是發現了我所在的位置可以看到些什麼。而事實上，'
