    cm，請問你身高多少？」我：「0.875 cm」美依：「哈，我想我身高應該超過你的160倍，甚至超過170倍。」這個女生好像很喜歡玩弄和取笑我的大小。我：「趕緊帶我們到那家餐廳好不好？」美依用手指摸了摸我的頭，我用全力嘗試推開，但當然是不成功。美依笑著說：「好的，現在就去。」＊＊＊到了餐廳，美依把我放在桌上，莉施和美依二人坐在長方形桌子的兩旁。桌子的中間是有火爐的，所以這應該是燒肉店。美依：「我覺得可以點一個《一人套餐G：極上牛肉四種配大海蝦》，然後莉施再單點一至兩種菜式就夠了。」那餐牌上的價錢真的嚇倒我了，一人套餐之中，最便宜的套餐A的售價為510元，而這個最昴貴的套餐G的售價為1520元。雖然莉施市和天陽市的生活指數、食物用料和份量有很大的差異，但我也知道在天陽市的快餐店吃一頓快餐一般只須約120元，而這個套餐G則是十倍以上的售價！美依補充說：「雖然這裡的菜式的份量很少，但一個一人套餐加上一兩道菜一起分享，對我們兩位女生而言應該很足夠，這個小老師應該也不用吃太多。」她還在繼續嘲諷我，我也忍不住了。我：「其實妳可不可以尊重一點呢？又不是我自己要求縮小的。」美依：「這樣有很不尊重嗎？」莉施轉移了話題，說：「那麼我就要《特級醬燒豬肉》和《香燒鱸魚》。」不愧是莉施，把這個局面打破了，雖然我不確定她是否故意的。話說這一餐總值已經突破2800元了，我還不確定是否還有其他收費，但5%税款應該未算在內。下單後不久，餸菜也陸續送上，兩個女生就把肉類放進火爐裡燒。莉施：「給你一點牛肉。」莉施用牙齒咬開一片牛肉，把一小粒牛肉放在一個小碟中。我吃過牛肉後，美依雙眼好像是放光一樣的看著我。我：「請不要這樣看我了，好嗎？」美依向莉施問道：「其實可不可以給我到妳那邊參觀一下呢？」莉施：
