    "阿比盖尔")](javascript:;)</ignore_js_op># 25*本帖最後由 恋手 於 2021-8-14 18:33 編輯*“还真是一只听话的小虫子呢~”阿比盖尔看着从小人的人群里面慢慢的走了出来的我，带着一脸好奇的神色，缓缓的将她的面庞凑到了我的身前，一阵阵说话时候产生的湿热气息从我的身上轻轻的吹拂而过，随后她便带着一副好奇的神色，将食指向着我伸了出来，一下子将我整个人给按在了桌面上面，轻轻的左右碾动了几下：“小虫子，你那么听话，你真的是才被抓到我们世界的小虫子吗~”“我听我的精灵说，这小虫子之前应该有在不知道谁的精灵那里做过一段时间奶瓶来着，然后不知道怎么的，反正是成功的跑出来了，不过看他现在的样子，应该也没做多长时间就是了，小虫子，你能不能告诉我，你被抓到这个世界多久了啊~”伊蕾娜微笑着看了阿比盖尔一眼，随后便缓缓将自己的面盘凑到了桌子边上，双眼的注视在了我的身上，看着我下面竖了起来的棍子，带着丝丝笑意的单手轻掩了一下嘴巴，同时打趣般的对着阿比盖尔说到：“阿比盖尔，这个小虫子被你稍微按了一下，嗯，或许还有感受了一下你说话时产生的那一点点热气就发情了呢~”“哼~”阿比盖尔带着一副看起来十分可爱的得意神色轻轻的仰了仰自己的脑袋：“毕竟我那么可爱~”“这不应该说这是一只变态的小虫子吗。”亚梓莎看着阿比盖尔那一副可爱的神色，单手轻掩着嘴巴的笑了一声，另一只手搭在阿比盖尔的脑袋上面轻轻的揉了揉：“竟然对着那么可爱的阿比盖尔发情了。”“不过，这小虫子看来确实是才被抓过来没多久，而且，还没被抓他过来的巨大少女给调教过。”C呆微微的向着我的方向看了一眼，随后便将自己的手掌向着离我不远处的那群小人伸了过去，将几个原本匍匐在地上，看着巨掌向着他们的方向伸来，便带着一脸惊恐的神色从桌面上爬起来，向着远离巨掌的方向跑去的小人一一抓了起来，接着便像是撒调味料一般的将那些小人洒在了她面前的一小块蛋糕上面。我微微的向着正将手掌向着放在蛋糕旁边的银勺伸去的C呆的方向扫了一眼，微微的犹豫了一下，随后便使用了千里眼，我的mp一下子下降到了5.随着千里眼的发动，我可以看到那几个被c呆扔到她身前奶油蛋糕上面的，对着这些巨大少女来说只有1cm的小人一下子横七竖八的落在了那块蛋糕顶部的奶油上面。一般来说，蛋糕顶部的奶油都会稍厚，有1-2cm，而这浅浅的奶油，对我们这些对于这里的巨大少女来说只有1cm就算了站直了身子，都不能将自己的脑袋从蛋糕顶上的奶油之中把脑袋探出来的小人来说却其厚无比，更不用说奶油的粘稠的特性，更是让我们这些小人从其中奋力的挣扎而出这事变得像是笑话一般。只见那几个小人，有的因为面部朝着奶油和高空坠落的原因，口鼻之内一下子涌入了许多蛋糕上的奶油，一个个带着一副痛苦的神色，双手奋力的摸着自己的脸和周围的奶油，想要将自己翻个身和将脸上的奶油抹掉，而那些运气比较好，口鼻内没有在落入蛋糕的时候涌入奶油的小人，看着c呆那拿起后逐渐向着他们所在的蛋糕的方向接近勺子，纷纷露出了一副惊恐的神色，奋力的动着自己的双手，想着从那蛋糕上的奶油之中爬出来，但是，
- summary: "-   **蛋糕上的奶油困境**\n    1.  小人陷入奶油中，努力挣扎却越陷越深。\n    2.  视角跟随蛋糕上升，观察小人动作。\n\
    \    3.  c呆享受蛋糕，疑似吞下小人。\n-   **爱丽丝和伊蕾娜的互动**\n    1.  爱丽丝调侃小虫子的状态，提及小虫子的棍子。\n \
    \   2.  伊蕾娜询问小虫子的来历，并评价其崇拜巨大少女。\n    3.  亚梓莎将小虫子扔入茶杯，浇上热茶。\n-   **小虫子的惩罚与游戏**\n\
    \    1.  伊蕾娜提出惩罚小虫子，并准备游戏。\n    2.  c呆和爱丽丝讨论小虫子的功能，决定以玩为主。\n    3.  伊蕾娜拿出盒子，准备进行甜点躲猫猫游戏。"
  text: 那个蛋糕上的奶油对他们来说却像是甜蜜的沼泽一般，他们用力的乱动，反而让自己陷入奶油之内的速度变得更快。“啊呜~”我特地调低了点自己千里眼的位置，让自己和那些蛋糕上面的小人保持在了同一视野范围之内，只见随着银勺的落下，身前的蛋糕一下子消失了一大块，我看着从那被挖起的蛋糕的奶油上面伸出的一直胡乱挥动的，沾满奶油的手臂，缓缓的将自己的视野高度随着那蛋糕不断的升高而升高。随着蛋糕逐渐接近c呆的嘴巴，她缓缓的将自己的嘴巴张了开来，我通过自己的千里眼，愣愣的看着那虽然可爱，但是对我们小人来说却像是粉嫩的深渊一般的巨口，随着银勺上蛋糕的送入，c呆将自己的嘴巴闭了起来，带着一副享受的神色慢慢的咀嚼着自己最里面那块包含着小人的蛋糕，虽然我看不见里面是什么样子，但是看着c呆那优雅而美丽的细细咀嚼的样子，想必那蛋糕里面的小人应该已经和蛋糕完美的融合在了一起，接下来会随着她的吞咽，进入她的胃里，随着消化，为她的身子提供一点微不足道的营养。“阿拉~这个小人看你吃东西的样子看呆了呢~”爱丽丝微微的看了我一眼，随后便单手掩嘴的轻笑了一声：“而且，他下面的棍子好像胀的更厉害了，话说这个小虫子是才被抓过来的吧。”“我的问题你还没回答呢。”随着咚的一声巨响，伊蕾娜重重的将自己的手掌趴在了我身上的桌面上，桌面那对她们来说微微的震动对我来说却强烈无比，再加上她手掌与桌面接触时所产生的“微风”让我差点一下摔倒在了桌面上面。“你这是想变成我手上的一点红点吗。”“是的，我才来这里两三天。”“才被抓就跑出来，还真是只运气好的虫子呢，而且，看你这样，你应该是那种原本生活在没有我们巨大少女的世界，但是却极度崇拜我们巨大少女的虫子吧。”亚梓莎随手将我身后人群里面的小人捏起来了几个，将其扔入了自己身前的茶杯之内，接着便将冒着热气的滚烫的茶水浇入其中，端起茶杯，浅浅的喝了一口：“希望你是只意志比较强，不太容易被我们玩到甚至尽失的虫子~这种极品的小虫子我已经有段时间没有玩过了。”“毕竟，之前那些世界的小虫子都被我们驯化的差不多了，没办法。”伊蕾娜缓缓的将之前趴在我身前的那手掌缩了回去，单手托着腮帮子的侧了侧脑袋：“话说，你这小虫子见到我们这些女神大人的时候没有顶礼膜拜，也没有及时回答我们的问题，需要惩罚一下~”“在那之前。”c呆已经品尝完了之前的那块蛋糕，用一块娟秀的手帕擦了擦嘴之后便将自己的视线投到了桌面上除我之外的其他小人身上：“得先把这些小人的功能区分一下。”“这次就随便拿吧。”爱丽丝微笑着看了c呆一眼，随后便将自己的视线投到了我的身上：“毕竟，今天我们应该是以玩这只才抓来没多久的小虫子为主，况且，马上市场上面应该就有那些才被我们找到的世界的小虫子卖了，这些玩剩下的，也没什么珍惜的必要。”“也是。”c呆微微的点了点，接着便像是亚梓莎一般，抓了几个小人扔到身前的茶杯里，给自己泡了一杯热茶，随后便将自己的视线投到了伊蕾娜的身上：“还有，你打算怎么惩罚这个小人。”“嗯..啊，有了。”伊蕾娜身上将一边一个糕点架上面的一个盒子拿了下来，直接将其放在了桌子的中间，并打开了盖子，我看见，随着伊蕾娜将盒子的放下，有几个来不及跑的小人直接被压在了那盒子的下面。也伊蕾娜不知是无意还是故意，在那盒子放到桌面上，打开盖子之前，手掌在上面压了一下，我隐隐似乎能看到，有丝丝红色的液体从那盒子底部与桌子的缝隙之中流了出来。“就让这小虫子来和我们玩甜点的躲猫猫吧~”我被伊蕾娜一下子捏了起来，接着便被她放进了那个盒子里面，我看着盒子里面那十来个直径差不多有五个我那么大的马卡龙，闻着周围香甜的气味，轻轻的咽了口口水，
