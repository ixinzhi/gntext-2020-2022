  text: '# 我有着不死技能8.15更新作者：恋手TID：30963# 1*本帖最後由 恋手 於 2021-8-15 01:03 編輯*“入侵倒计时，啥子玩意儿？”我带着一脸蒙蔽的神色看着自己视野上方的一个大约还有两小时的倒计时，伸手将面前的茶水举起来，浅浅的喝了一口：“难不成接下来现实会变成末日文那样，而我拿了末日文的男主角剧本吧。”我咂了咂嘴，摇着脑袋轻笑了一下：“那我的金手指是什么，系统？面板？”“嘶~”看着随着我话音落下而出现在我面前的那一个半透明面板，我为全球变暖作出了自己那一丝丝微不足道的贡献，倒吸了口凉气：“还真是面板啊，我看看啊。”HP：10MP：15LV：1（0/100）魔法：1.复活（死亡后在以自己的尸体为中心，半径为10m的范围内复活，无消耗，注，此10m是以你的身高1.8m为单位算的10m）2.忍耐（消耗5mp忍耐冲动）3.抗压（消耗5mp减免伤害，但是痛感并不会减弱）物品：标准衣物“嗯...除了复活之外另外两个魔法好奇怪啊，而且，这个面板好简单啊，话说我这是要转职mt了吗。”我微微的摇了摇脑袋，随后便走入了寝室，换了一身外出的衣服：“不过不管怎么样，还是先去超市买一点食物水之类的存着吧，嗯还有一个多小时，来得及。”在连续跑了三个超市，买了不少的纯净水和高热量，容易打饱的食品之后，我回到了家中，静静的坐在桌前，看着窗外那平静的世界，也看着那还剩10min的倒计时。“嗯，倒计时结束了呢。”看着归零的倒计时，我双手交叉这看着窗外没有任何变得世界，微微的摇了摇脑袋：“假的吗，不过假的也不错，最起码可以继续平静...”我的话语还没落下，一声宛若爆炸般的巨响便从窗外传了进来，我快步走到窗边，双手扒在窗户上向着窗外看去，看着那一道忽然出现的巨大的美丽倩影，下意识的咽了口口水。“这个...女巨人？话说为什么看着感觉有点眼熟...嗯...哦，这不是猪头少年里面的樱岛麻衣嘛。”看着窗外那身高与周围的房屋对比，目测应该三百多米，或许是因为距离比较远，所以能勉强看清面目的女巨人，我缓缓的低了低身子：“这对于作为一个giantess控的我来说，刺激有点大啊，话说这个入侵是巨大化入侵吗。”看着巨大的樱岛麻衣抬起了脚掌，向着下面的一片房屋直直的踩了下去，捡溅起了一片的烟尘，还有能远远的传达到我所在的房屋的震感，我再次打开了我的面板：“嗯？”我看着突然出现的任务（随着入侵的女巨人们进入女巨人的世界），微微的愣了一下，随后便再次抬头向着远处的樱岛麻衣看了过去，并打开手机看了起来：“樱岛麻衣的身高设定是1.65，但是对面那个看起来有三百多米，所以，对于这些女巨人来说我就是一个1cm左右的小人？这有点难度啊，就算想要爬进麻衣的鞋子里面跟着去女巨人的世界，我也不一定...啊~还真是...”看着一片将我窗外一大片地方完全覆盖的阴影，我随着一阵刺耳的声音抬了抬脑袋，将自己的视线通过消失的天花板投向了一个正俯视着我，有着一头粉发的女巨人身上：“难怪用们，合着不止一个啊，还有这个，看起来是桐须真冬？”“嗯？竟然一点也不慌张？”桐须真冬低着脑袋俯视着站在对她来说，宛若玩具屋内的渺小的我，直直的伸出了那对我来说巨大无比的手掌，用两根手指一下子将我捏了起来：“不过无所谓了。”看着那两根巨大的肉柱缓缓的降临到我身子的两别，接着便像是两面墙壁一般合了起来，我感觉到一股巨大的压力一下子作用到了我的身上，同时，还有一种淡淡体香味涌入了我的鼻腔，接着便是一阵失重的感觉还有一阵莫名的沙沙声，随后我便感觉那仿佛要将我压扁的肉壁一下子分了开来，但是本来意想中的高空坠落感却没有传来，'
