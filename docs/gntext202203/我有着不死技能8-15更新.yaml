  text: 随着浑身一阵酥麻的微微颤抖，我在被桐须真冬带回家之后这短短的一点时间之内第五次缴了械。“这不是还有嘛，说谎的虫子是需要惩罚的。”兮娅再次轻轻的舔了舔嘴唇，随后便完全不顾及我感受的像是亲吻一般的轻轻的吻在了我肉棒的位置上面，像是吸奶茶一般的不断的吸动了起来，并且发出了一声声含糊不清的声音：“决定了，在魔法效力剩余的十五分钟之内彻底榨干你。”第七次，还是第八次，反正我已经完全不记得了，因为随着兮娅的一阵阵的吸动，如果说前面两次在她魔法的加持之下，虽然基本都是秒缴械投降，但是那种刺激感还是一种享受，但是在连续不断的缴械之中，到后面就完全变成了一种折磨和酷刑。我缓缓的睁开了眼睛，一阵阵从肾上传来的疼痛之感和发自内心的疲软无力让我整个人一下子蜷缩了起来，我伸出舌头舔了舔自己那近乎干裂的嘴唇，一声声不合时宜的咕噜噜的声音从我的腹中传出。“这里是...”我带着一脸满然的神色看着周围这一片被朦胧黑丝所环绕的环境，感受着黑丝轻抚在身体上的触感，轻轻的嘶了一声之后看着自己那被透明胶带完全包裹住的小腹到大腿根部一代，还有被线紧紧绑住的双腿和绑在身后的双手，记忆一点点的重新流回了我的大脑之内。“啊，这里是桐须真冬的丝袜里面。”我艰难的翻了个，以躺着的姿势向着自己脑袋朝向的方向拱了几下，但是那深深的虚弱感和饥饿口渴之感不断的冲击着我的心灵：“我好像，快一天没吃没喝了，嗯，好痛。”从肾上传来的疼痛之感再次让我蜷缩了起来，想以此来稍微减轻一点自己的痛感，通过朦胧的黑丝向着外面看着，看着窗外渐渐升起的朝阳，我轻轻的叹了口气，直接闭上了自己的眼睛：“睡会吧。”随着一阵阵的抖动与失重，接着是落在像是蹦床上面一样，轻轻的弹起了几次的感觉，因为疼痛之感才进入了梦想没多久的我再次被弄醒，接着，我便看到五个仿若珍珠一般可爱的玲珑脚趾正在黑丝里面不断的前行，她们在我的视野逐渐由远及近，渐渐的，单个脚趾就能装满我的视野，没一会儿，我就被其中的一个脚趾给死死的顶在了丝袜的尖端。“嗯？”桐须真冬轻轻的嗯了一声，随后便微微低头，将视线投到了我所在的那只脚掌：“啊，你这色虫子没有爬出来啊，那你就继续在里面吧。”随着桐须真冬话音的落下，她伸出了自己的手指，将我在她的丝袜里面拨弄了几下，直接将我弄进了她的大拇指缝里面，接着便用脚趾狠狠的夹了我并且搓揉了几下。随着她脚趾的夹弄，一声声卡拉咔啦的声音从我的身体之中传了出来，同时，丝丝鲜血从我的嘴角缓缓的溢了出来。“哦，虽然你是只微不足道的虫子，但要是你在我脚趾缝里不动了，那我会直接把你碾死。”我缓缓的舒了口气，看着桐须真冬那可爱而又恐怖的脚趾，在一次次因为她走路而产生的震动之中，我艰难的动了动身子，让自己的面部朝向了她脚趾缝最里面的方向，因为被捆绑着四肢，所以我真的像是生活在她脚底下的虫子一般，将自己的身子向着前边蠕动出了一点距离，轻轻的咽了一口几乎不存在的口水之后，看着她的指缝露出了一副纠结的神色。但是一种极度的饥饿之感却也让我顾不上什么，就这个伸出了舌头不断的在桐须真冬的脚趾缝里面舔舐着，随后便长大了嘴巴，狠狠的咬了上去，但是，以我的渺小，虽然用了很大的力气，却也没法对铜须真东造成任何的伤害，顶多就是让一点点没有完全洗干净的脚皮屑落入自己的嘴里。我闭着眼睛用力的咀嚼了几下，随后便将那些桐须真冬的脚皮屑吞了下去，接着再次在桐须真冬的脚趾上费力的舔舐啃咬了起来。啊~那个小虫子在我脚底下，靠着我的怜悯和脚皮脚汗维持自己脆弱的生命呢。虽然脚上只有微弱的感觉传出，但是一个之前还生活在文明社会的小人，现在却在自己脚底下面被自己随意蹂躏，碾压，
