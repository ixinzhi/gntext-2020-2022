    "蛋糕上看c呆视角")](javascript:;)</ignore_js_op># 27随着一阵盒子被打开的声音传出，我隐隐约约能听到伊蕾娜那带着丝丝不爽神色的声音：“啧，竟然躲起来，不听话的小虫子，那你就期待等会儿不会被我吃到吧。”马卡龙被咬碎的声音，“话说，你们说这只小虫子可以坚持多久啊。”“不知道呢，反正，我是蛮希望这是个耐玩的小虫子的。”“话说，这个是我的精灵抓到的，等会儿我们茶欢会结束后，这小虫子不是应该归我嘛。”“要是这个小虫子在被我们轮着玩了一次还没有保持自己意志的话，倒是可以稍微奖励一下，嗯，就让这小虫子自己选以后跟着谁吧，反正不管跟谁，只要不把这只小虫子当成消耗品，使用的时候周围不放着能复活这些小虫子的药剂，或者就是干脆把这小虫子给吃了，下次茶欢会的时候大家还是可以一起玩的嘛~”“阿尔托莉雅，不是我说你，你不觉得你刚才那会儿就这甜点吃了不少小虫子了嘛，说真的，要是这小虫子跟着你，我觉得过不了几天应该就会被你吃了。”“咳吭~不会的，要是这个小虫子是极品的话，在玩坏之前我是不会吃的~”“话说你们吃到那小虫子了吗。”“还没。”“看来这小虫子的运气还蛮好的，竟然没有第一轮被我们吃到，不过，也就只剩七块了~小虫子，我知道你听得到哦~祈祷等下不要被我们吃到哦~”随着话语的落下，我慢慢的咽了口唾沫，心情好似等待审判的犯人一般，渐渐的紧张了起来，同时微微闭眼祈祷了一下，但是，我的祈祷并没有什么用，或者说，这这个巨大少女们就是我们的女神的世界里，这个祈祷反而起了反作用，下一刻，我便感觉到了一阵坐升降梯一般的感觉，同时，身下的“地面”也倾斜了起来，随着一阵清脆的“咔嚓”声，我身前不远处的半个马卡龙一下子消失不见，同时，我看到了一排巨大的，洁白而又整洁，像是贝壳一般可爱的牙齿，那牙齿近乎贴着我前伸的脚掌而过，要是再往前一点点的话，我的双腿估计就会消失在那锋利的牙齿之下。随着牙齿与闭紧着，慢慢咀嚼的可爱嘴巴的离开，我周围的环境重新明亮了起来，我伸手在自己的面前举了一下，随后便通过马卡龙的断口向着外面看了过去，只见阿比盖尔正带着一脸开心的神色，看着背靠着马卡龙的内壁，坐在马卡龙里面的我。“我吃到了，那么，就从我开始玩这个小虫子。”“啧。”伊蕾娜看了一眼自己手中的空心马卡龙，接着便带着一副恶狠狠的神色，将脑袋伸到了在阿比盖尔手中马卡龙内的我的上空，微微的瞥了我一眼：“那我第二个。”“我们剩下的就随意吧，反正都能玩到，嗯，那就阿比盖尔，伊蕾娜，阿尔托莉雅，爱丽丝，我吧。”“行，那就这样吧。”“呜~小虫子先生。”阿比盖尔将那装着我的半个马卡龙举到了自己的眼前：“在玩你之前，我需要先把这个马卡龙吃了~”“吃之前，会把我放出来吗。”“当然不会~”阿比盖尔带着一脸十分天真的神色对着我眨了眨眼睛：“不过你放心，我不会把你咽下去的。”“对了~阿比盖尔。”伊蕾娜缓缓的将自己的脑袋凑到了阿比盖尔的身侧，接着便带着一脸不怀好意的神色扫了马卡龙里面的我一眼：“这小虫子之前不是被你稍微压了压就发情了嘛，我觉得这只变态小虫子对着阿比盖尔那么可爱的孩子发情了这事需要稍微惩罚一下，
