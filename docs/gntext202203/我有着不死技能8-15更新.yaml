  text: 巨大化入侵是一五之前还用优酷看giantess的时候搜的东西，还有巨大少女，依稀记得那时候gtss吧好像还健在# 4*本帖最後由 恋手 於 2021-8-15
    23:59 編輯*叮，触发任务，在规定时间，爬入铜须真东的鞋子，奖励，攀爬，经验15，攀爬，消耗mp，让你在某些看起来不能攀爬的地方也能随意攀爬。听着从耳边传来的一阵提示音，我微微的点了点脑袋：“反正本来也打算进去，所以问题不大。”我缓步走到了桐须真冬鞋尖的前边，看着那比我整个人还要大上一点的高跟鞋鞋尖，缓缓的呼出了口气，同时微微的仰了仰脑脑袋，将自己的视线向着那个对我来说差不多和四五层楼差不多的高跟鞋后梆子上：“还真是，壮观呢~”我缓缓的后退了几步，接着便快速的向前冲去，在即将于高跟鞋的鞋尖相撞的时候一下子跳了起来，将自己的双手扒在鞋尖的鞋面上，同时身后的双脚不断的乱蹬着，胡乱的踢了几下后腰腹微微用力，让自己脚踩着高跟鞋的鞋底上那一丝丝的缝隙之上，配合着双臂的发力，整个人一下子爬到了桐须真冬高跟鞋的鞋面上。接着便慢慢的站了起来，走到了鞋口的边缘，看着那似乎还冒着阵阵热气，隐约能看到几滩已经完全不明显，不过大概是血迹的东西，同时有着微弱的脚汗，皮革与血腥味相交杂的味道不断冒出的高跟鞋内部，我深深的吸了口气，对于这种基本上可以说是除了血腥味之外完全戳在自己的癖好之上的味道和场景，我感觉自己的欲火开始慢慢的被点燃，一个帐篷慢慢的在裤子上撑了起来。“我今天已经走了不少路了，想必鞋子里的味道不会太好闻，不过，我想你这小虫子应该不会介意，反而还为能进到我的鞋子里感到荣幸。”铜须真东微微的瞥了一眼站在她鞋口的我，随后便将自己的视线在鞋子里扫了一下：“果然，今天早上放进鞋里服侍我脚的那几只小虫子已经消耗完了，你现在进去可是难的的单人间哦，荣幸吧。”叮，触发任务，站在桐须真冬的鞋子口，在铜须真东的注视下对着她鞋子里面来上一发，奖励，技能，复原，经验15复原，消耗全部mp，恢复自己的身高大小(1cm/1.8m)“还真是理解我的系统呢，而且这个技能...”在铜须真东微微的皱起眉头的表情之下，我解开腰间的皮带，缓缓的将自己的裤子退了下去，同时抓住自己的下体，为了早点完成任务，开始快速的撸动了起来：“看来以后会有变得更小的可能呢，而且，这两个...数值....应该就是我的身高和我在那些女巨人眼里的....大小...吧.....嗯~”随着一阵抽搐，我感觉周围的一切变得索然无畏，同时，只见铜须真东那两根对我来说像是柱子一般手指向着我伸了过来，一下子将我捏了起来，同时，我感觉到了一阵巨大的压力，好似在下一刻就会被捏扁一般。“果然是有着特殊爱好的虫子，色虫子什么的，衣服没必要。”随着铜须真东话语的落下，我感觉压在我身上的两根手指动了动，我被铜须真东双手四指捏在了中间，随着一阵刺啦声，我身上的衣物一下子被撕了开来，变成了布条，向着地面飘落。“虫子也没必要站立行走，在地上蠕动就行了。”随着一声清脆的“咔嚓”声的响起，一阵剧烈的痛感从我的双腿与双臂上传来，我知道，我的四肢一下子被铜须真东扳断了，接下来随着一阵失重感，我被她在里高跟鞋的鞋面还有一段距离的时候“啪”的一声扔在了鞋面上。“啧，运气好的虫子，竟然没有掉下去，1分钟，自己爬进我的鞋子里，不然我就把你串在鞋跟上。”听着桐须真冬的话语，我的腰腹不断的用力，整个人就像是毛毛虫一般，在她一脸鄙视与嫌弃交杂的目光中，强忍着四肢传来的剧痛，努力的在她的鞋面上不断的蠕动着，向着那高跟鞋的内部不断的进发。随着“啪”的一声轻响，整个人一下子从鞋口的边缘掉了进去，
