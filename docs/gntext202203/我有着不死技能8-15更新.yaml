  text: '脸上露出了丝丝惊恐的神色，随后快速的低下了脑袋，继续自己那对樱鞋子的清理工作。“你早上放进鞋子里面的小人，就算加了强化魔术，现在也应该已经消耗完了吧，要不我们撑这个机会在弄点按摩我们脚的小人放袜子里面或者鞋子里面啊。”“你那么一说。”远坂凛看了樱一眼，随后将自己的脚掌抬了起来，在下面几个小人一脸惊恐的神色之中，重重的落了下去，一下子将他们变成了一滩滩血肉：“确实早就没动静了，嗯。”远坂凛看了一眼手表上显示的时间，微微的点了点脑袋：“还有不少时间，就在准备一批给我们按摩脚的小人吧，正好，回去的时候还要把抓到的这些小人卖掉，估计还要走好一会儿呢。”“那么。”远坂凛单手手背轻抵腰间，另一只手以手背抵在嘴侧的姿势发出了一种像是女王三段笑的消散：“各位小虫子，有谁愿意主动报名啊，主动的话，我说不定可以大发慈悲的让他进我的袜子里面，和我的脚来个亲密接触哦。”“感觉千里眼单次持续的时间还蛮长的呢。”随着千里眼的结束，我的脸上露出了丝丝意犹未尽的神色：“果然，樱多少有点黑呢，好想进...”一阵阵剧烈的震动打断了我的思维，一下子将我拉回了现实，感受着贴面而来的湿热气息，看着周围那漆黑的环境，还有周围好似传来的建筑倒塌的声音，我轻轻的摇了摇脑袋：“我现在就在桐须真冬鞋子里面，嗯...不过，她们应该是一个世界的，所以到时候要是能从桐须真冬手上跑得掉的话，也不是不可以去找找看樱，嗯，看这个东西看着更兴奋了呢。”随后我看了眼自己的面板HP：10MP：10/15LV：1（45/100）称号：毙命于玉足之下（获得一定的抗压抗性，最起码你现在从一只会被巨大娘无意识踩死的虫子变成了需要用点力才能踩死的虫子）魔法：1.复活（死亡后在以自己的尸体为中心，半径为10m的范围内复活，无消耗，注，此10m是以你的身高1.8m为单位算的10m）2.忍耐（消耗5mp忍耐冲动）3.抗压（消耗5mp减免伤害，但是痛感并不会减弱）4.复原，消耗全部mp，恢复自己的身高大小(1cm/1.8m)5.千里眼，消耗5mp，可以看以各种视角看到远处的情景，持续15min（你可以再任何地方观赏美景）6.足汗享受者，可以选择开启或关闭，开启时，只要舔舐足汗便可恢复mp，但是足汗会对你有更好的催情作用物品：无感受着越来越胀的难受，甚至感觉有点点液体从中流出的下体，我深深的吸了口气：“还不行，毕竟多来几次就没什么力气了，到时候一定会反复被桐须真冬踩成肉泥的，我这还暂时没有准备好这种反复经历疼痛的准备，先稍微忍忍，嗯，试下忍耐吧。”随着技能的发动，我感觉我的欲火一下子下去了许多，同时也没那么难受了，我深深的吸了口周围那带着真东脚汗味的湿热空气：“转移转移注意力先，千里眼发动。”#
