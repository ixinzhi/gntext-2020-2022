  text: '“嗯~”随着铜须真东脚掌将我完全覆盖，轻轻的将我压在脚底下，从背后传来的地板上的冰凉触感，还有桐须真冬脚地上的温热湿润的触感，，再加上周围带着桐须真冬体香和脚汗味的闷热环境，让我的肉棒近乎胀的快要自己就缴械投降，而桐须真冬似乎是为了给我添加难度的微微用力的踩踏，更是差点让我在被她踩住的一瞬间就缴械。“忍耐。”因为我自己技能的发动才让我没有直接在被踩住的一瞬间就输掉“游戏”：“嗯，看来要一边用铜须真东的脚汗回mp，一边用忍耐，一边向着桐须真冬脚掌的边缘爬去才行，嗯，感觉有点像以前玩过的游戏呢，只不过现在是现实版的，而且看不到具体数值，只能凭感觉估个大概而已。”我如此想到。就在我终于将自己的上半身从桐须真冬内脚掌的边缘探出来，双手撑在其上，想要一鼓作气将自己的下半身也拉出来的时候，我感觉桐须真冬踩压在我身上的脚掌一下子加大了力度，同时轻轻的左右扭动了好几下，而这加大力度的按压，和不断的扭动，直接让我之前的努力化为了泡影，一股白色的热流直接喷涌而出，接着我便感觉一股虚弱的感觉遍布全身，我整个人就这么软趴趴的躺在地上，双手轻轻的搭在桐须真冬的脚侧，祈求着她因为我的大小，从而忽视了我刚刚在她脚下缴械的事情。“你已经超时三分钟了，让你半个身子出...”桐须真冬看着软趴趴的躺在地上的我，微微的皱了皱眉头，随后便看向了飞在她身侧的兮娅：“兮娅，你去看看这个色虫子是不是又射了。”随着兮娅落在我身侧并且趴下，桐须真冬缓缓的将自己的脚掌从我身上抬了起来，一条几位纤细的白色丝线随着她脚掌的抬起，而在我的肉棒和她的脚掌之内拉了出来，但在短短片刻之内便被拉断。“主人，这小虫子刚刚射出来了。”铜须真东将她那覆盖在我头顶的脚掌移了开来，随后便用两指直接将我捏起：“你知道吗，对于像你这样大脑完全不能控制下面肉棒的小虫子，我一般会把他们的肉棒直接捏扁。”同时看着随着她威胁的话语，和手指的轻点而又慢慢挺起了肉棒的我，到这一脸嫌弃的神色看了我一眼，随后便捏着我将自己的手掌向着兮娅的方向伸了过去：“兮娅，这个小虫子先给你当奶瓶了，等你今晚喝的差不多了，就把这小虫子的双手双腿用线捆起来，并用胶带在他小腹和肉棒那里缠几圈之后，就把他扔到我明天要穿的黑丝的最里面吧，顺便帮我把那条丝袜叠起来，要是这小虫子自己爬不出的话，那以后就让他一直在里面吧，我泡澡去了。”“好的主人。”#
