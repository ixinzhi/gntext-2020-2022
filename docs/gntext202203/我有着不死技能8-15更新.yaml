  text: '接着便抬头向着盒子外面那五张仿若女神降临一般，巨大而美丽的脸庞看了过去。“小虫子~等下我会把盖子盖起来，你有一分钟的时间，找一个自己喜欢的马卡龙，从其中一个我们专门为你们小虫子留的孔里面钻进去。”伊蕾娜双手拿着盒盖的看着我：“当然了，我很希望你留在原地不动~”“那么~开始。”随着伊蕾娜话音的落下，她一下子将盖子改了起来，同时我的周围也变得昏暗了起来，我微微的闭了下眼睛，想要适应下周围昏暗的环境，但是因为完全无光，我完全看不清周围的环境，只能摸黑前进。叮，条件满足，获得技能，黑暗视觉，可以看清周围黑暗的环境，1mp/分钟。来的还真是时候，我微微的点了点脑袋，随后便直接发动了技能，看着周围那一个个巨大的马卡龙，快步向着远离自己原本所站位置的一个马卡龙跑了过去，看着马卡龙边上打开的一个，刚好可以让我钻进去的小孔，单手抓着那小孔的边缘，一下子钻了进去。“没想到这马卡龙里面的空间还蛮大的嘛。”我看了周围应该可以容难三四个我那么大的人类，或者说现在的小人的空间一眼：“看来这里的甜品什么的，基本都会在吃的时候加上点小人什么的，嗯，看下面板吧。”HP：11/11（1点的时候濒死3点为重伤）MP：4/20LV：2（125/200）称号：1.毙命于玉足之下（获得一定的抗压抗性，最起码你现在从一只会被巨大娘无意识踩死的虫子变成了需要用点力才能踩死的虫子）2.远看不如亲身体验魔法：1.复活（死亡后在以自己的尸体为中心，半径为10m的范围内复活，无消耗，注，此10m是以你的身高1.8m为单位算的10m）2.忍耐（消耗5mp忍耐冲动）3.抗压（消耗5mp减免伤害，但是痛感并不会减弱）4.复原，消耗全部mp，恢复自己的身高大小(1cm/1.8m)5.千里眼，消耗5mp，可以看以各种视角看到远处的情景，持续15min（你可以再任何地方观赏美景）6.足汗享受者（可以选择开启或关闭，开启时，只要舔舐足汗便可恢复mp，但是足汗会对你有更好的催情作用）7.投影身体（10mp，一天一次，最大持续时间12h，将你的精神灵魂投影到千里眼所观察并且指定的地方，并在那地方创造一个肉身（可以理解为就是那在里复活了一次，只不过有时间限制），所听所感都会完美的反馈在你身上，同时你也能有百分百的体验，注，投影身体死亡，受伤，残疾，都会反应在原本身体上（也可以理解为把你给传送过去，只不过在原地会留下一个分身），投影身体死亡则在原本身体所在的地方复活（包括但不限于不定的地面，或者巨大少女鞋内，肚子里等））8.攀爬，消耗mp，让你在某些看起来不能攀爬的地方也能随意攀爬。9.黑暗视觉，1mp/分钟物品：黑色风衣（一套，可以随着意念穿脱收起，不会被毁坏）小人反抗军钱财300“感觉mp好不够用啊~”我就这么背靠着马卡龙的内壁，坐在马卡龙内部那小小的空间之内：“话说，伊蕾娜好像游戏规则都没说清楚，不过，应该是不被找到，嗯，应该是只要我呆着的这个马卡龙没被选中吃了就行吧...”#
