- text: '# 文章翻译《こびと専門SM嬢エリカ》作者：1730231594TID：31963# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/documents/tmt/erk.htm?dl=bApDtgt8u8s&t=1635506684&c=1612349667&r=1f)正文：在某处开着的风俗店。这里是拥有想被巨大的女孩子玩弄的性癖的人们聚集的“小人专门风俗店”。特点是可以用特殊的机器缩小到喜欢的尺寸，和小姐玩自己喜欢的play。play也多种多样，有SM、软SM、女学生、女仆、姐姐等。今晚也有想要玩游戏的客人们来了……。男性们聚集在一个房间里。都是来玩SM路线的人。跟着向导穿过筒状隧道。乍一看只是一条隧道，但通过这里就能变成小人。这次是千分之一尺寸。每个人都期待着像山一样的女孩走出隧道。出来后是非常普通的游戏室。宽大的床、淋浴间和简单的装饰品点缀着室内。除了所有的尺寸都是1000倍之外，没有什么特别新颖的地方。但关键的小姐不见了。到底在哪里呢?“呵呵……。”上方传来女人的笑声。小男孩们抬头一看，一个1000倍的巨大女孩正俯视着自己。跨越隧道等待着。看上去还像个十几岁的少女。上身穿胸罩，下身只穿内裤。“出来了出来了……今天的虫子们……呵呵呵……。”姑娘高兴地舔着舌头。“我呢，叫艾丽卡。你们就叫我艾丽卡大人吧，不然……。”艾丽卡停了下来，抬起右脚，用力踩了下去。咚
    ! !小人们被震动和风压吹到房间中心。“……就会变成这样~♪”艾丽卡抬起右脚，脚底贴着几个变成红点的小人。“哇……哇!”看着同伴们的结局，小人们赶忙远离艾丽卡。但是他们的脚步比蚂蚁还慢，对艾丽卡来说就等于没有移动。“咦?你以为你能从我身边逃出去吗?明明小得像虫子一样?”说着，这次把左脚的脚后跟放在了附近。十几个小人都被艾丽卡左脚形成的影子所包围。他们拼命想从影子里逃出来，但以小人的尺寸，不可能从1000倍大的女孩脚边逃开。“啊哈，好小♪真的像虫子一样!不过比蚂蚁还慢。”艾丽卡看着脚下的小人们高兴得不得了。观察了一会儿后，慢慢地放下左脚脚尖。没能从阴影中逃出来的我们仰望艾丽卡湿润的红色脚底，垂死挣扎。啪嗒噗嗤艾丽卡的左脚贴在地板上。脚底有好几个小人破裂的感觉。“呀♪噗嗤噗嗤的好舒服~♪”与艾丽卡嗲声嗲气的声音相反，脚底下展开了一场惨绝人寰的大屠杀，大约有50个小人死去。“选择这条路线，就意味着大家都想这样被我踩死在脚下吧~
    ?梦想实现了真好啊♪呵呵呵。”艾丽卡的右脚再次抬起。这次把脚尖踩在他们的正上方。咚噗噗噗噗艾丽卡的脚趾毫不留情地挤压着他们。然后脚尖重重地压在地板上。没有被踩中的小人们，被卷入脚尖的滑动中，被磨得粉碎。“呼~
    ~ ~ ~ ~ ~ ~ ~ 我会好好踩扁你的~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~高兴吧~。”艾丽卡笑眯眯地移动着脚尖。小人被磨碎的身体被艾丽卡脚趾的皮肤吸收，地板上没有留下任何痕迹。“那么……接下来就轮到我来享受啦~♪”艾丽卡说完，一屁股坐在地上，用双腿把他们团团围住。小人们无处可逃惊慌失措。艾丽卡看着被关在自己两腿之间的小人们，露出了笑容。“啊!大家都挤在艾丽卡的两腿之间了。真的是太小了，就像垃圾一样!…………不过，一定要尝尝才好吃吧……。”望着艾丽卡咕噜一声的喉咙，大家一阵骚动。艾丽卡毫不在意地舔了舔右手的食指，朝着小人们伸出了手。覆盖食指的唾液毫不费力地抓住他们，送到艾丽卡面前。'
- summary: "-   艾丽卡对小人们的行为和态度\n    1.  小人们因艾丽卡巨大脸庞发出悲鸣，艾丽卡觉得可爱。\n    2.  艾丽卡大声回应小人们的哀求，称赞他们了不起。\n\
    \    3.  艾丽卡用大音量伤害小人们，并称其为奖励。\n-   艾丽卡对小人们的残忍行为\n    1.  艾丽卡用冲击波击碎小人们的身体，称其为好吃。\n\
    \    2.  艾丽卡用尿液冲刷小人们，让他们筋疲力尽沉入尿湖。\n    3.  艾丽卡对已无生存者的房间自言自语，表示痛快。\n-   艾丽卡与老板的冲突\n\
    \    1.  艾丽卡因客死而向老板诉苦，请求留下。\n    2.  老板指出艾丽卡的行为导致客死，收益无法提高。\n    3.  艾丽卡无言以对，被老板要求离开。"
  text: 小人们看到艾丽卡巨大的脸，发出了悲鸣。艾丽卡觉得这个样子很可爱。这时，有好几个人对着艾丽卡大声叫喊。仔细一听，“艾丽卡大人，原谅我!”“艾丽卡大人，救救我!”“救命啊!”等等，每个人都向艾丽卡发出哀求。“嗯，大家都很了不起!我说的话，你们都好好遵守了呢!虽然是小人，但真的很厉害呢♪”艾丽卡对着食指说道。然而，艾丽卡口中发出的近乎冲击波的大音量，很容易就打破了小男孩们的鼓膜，连那小小的身体也变得支离破碎。“那我要奖励你们♪”说着，艾丽卡抿着嘴含着食指。小心翼翼地舔了几口，拔出手指，小人们已经不见了踪影。“嗯……好吃……♪”艾丽卡本打算把深情的吻作为礼物送给他们，但他们在接受冲击波的时候就已经死了，自称是吻而吞噬的时候完全不是奖赏。艾丽卡两腿之间只剩下十个人左右。“咦~
    ?已经只剩下这么多了啊~ ?真的是一下就没了呢。……算了♪那么，就到此为止吧。”艾丽卡蹲下身子，把内裤往下拉。小人们挣脱艾丽卡的腿的束缚，一溜烟地逃走了。但是艾丽卡却毫不慌张地用右手撑开了下体。“嗯……。”她红着脸说道。紧接着，从小人的头顶上落下了大量住宅大小的水滴。哗啦啦……艾丽卡瞄准小人喷出尿液。小人们被艾丽卡的尿液冲到房间的角落。那里有些凹陷，艾丽卡的小便积在那里。小人们拼命挣扎，但一个个筋疲力尽，全都沉入了尿液的湖底。哗啦……“……嗯。痛快了。嗯，我的尿可以随便喝。大家慢慢品尝吧~♪”艾丽卡在已经没有生存者的房间里一个人自言自语。“哎~
    ! ?开除~ ! ?为、为什么呢?”艾丽卡在等候室里眼含泪水地向老板诉苦。艾丽卡第一次做这项工作才一周。“艾丽卡小姐，客人们都死了。回头客不增加，收益就无法提高。”老板淡淡地回答艾丽卡的请求。“但、但是……既然是SM公司的小姐，不这样做的话客人们不会不高兴吗……。”“你不知道分寸吗?对方是小人啊!哪有小姐能把所有客人都消灭?”“唔…………。”艾丽卡无言以对。老板虽然比艾丽卡小，但却是一个有着不容分说的气魄的女孩。“碍于情面，我给你一周的时薪，但你今天必须收拾行李离开，因为明天起完全禁止进入。”“啊……好的……。”艾丽卡被老板的气场压倒答应了。专门风俗店的经营是很辛苦的。#
