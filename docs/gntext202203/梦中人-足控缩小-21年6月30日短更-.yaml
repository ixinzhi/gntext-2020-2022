    tony 於 2021-5-4 23:46 編輯*也不知道过了多久，我才终于从昏迷当中恢复过来。  环视四周，我有些怀疑自己是不是没有睡醒  我的脚下是一片相当平坦的地面，"地面"上有一些深浅不一的凹陷。我刚才躺的地方是一张很标准的手术床，但是床边刻着异常巨大的符号，是我从来没有见过的文字。  顺着地面忘远处的方向看去，就是更加不可思议的东西了。  那是一只至少有三层楼高的淡蓝色马克杯，以及其他一些像是会出现在某个人书桌上的东西。  "这是。。。什么奇怪的地方？"我曾经听说过有很多类似主题的文化公园，不过这么逼真倒还从来没有过。尤其是就连远处的背景，那些墙面上的装饰也好，不远处的席梦思也好，都是那么巨大。。。  "不对，这是我缩小了！"对于身高不到两公分的人来说，一只马克杯自然就有了可怕的高度，就连桌面上浅浅的纹路也变成了所谓的"凹坑"。至于我所在的地面，大概就是某人的桌子了吧？  还能有谁呢，撞见我做奇怪事情的，搅碎了我告白的信封的，财团的大小姐，或许真的在私下掌握了这种可怕的技术。  对她来说，现在的情况从各种意义上说都很方便吧。  但是对于我来说，现在的处境可就和当时在主题公园里肆意的YY不一样了，这回可是来真的。现在她大概还没有回来，但等她回来之后指不定我会变成什么样子呢。心情好一点的话，或许会给我个痛快的死法，把我想一只虫子以昂拍死或者踩死，运气不好的话，我大概会遭受一些很可怕的折磨吧？  看看那只马克杯，那个尺寸的东西可是连吊车都要挑型号的庞然大物，对于叶澜漪来说却只是用一只手就可以轻松拿起的东西。那样的力道，肆无忌惮的施加在人类身上的时候，我会变成什么样子呢？  有个能依稀分辨的样子就不错了吧？"咚——咚——"沉闷的声音像滚雷一般从门外传来。叶澜漪感觉自己的心情从来没有这么舒畅过，她点名要求的那个人现在就安安静静地躺在她的桌面上，等待着她的幸临。等他醒过来的时候，肯定会被吓得说不出话来吧？  一想到那个惊慌失措的人被自己按在手心里肆意挣扎的样子，叶澜漪感觉自己的内心简直憋的发痒。  然而推开门，她却只看到了一张空空的小床。自然，我是不会待在上面等死的。虽然书桌相当整洁，没有什么直接连通地面的东西，但是桌子后面的台灯线却直接连通着地上的插座，对我来说半米不到的直径也刚好可以抱的很稳，除了有些磨胳膊。  "周树义，我知道你在听着。从现在开始，我等五分钟，如果你还不出现在我眼前的话，后果可是会很严重的哦～"上方传来了熟悉的声音，只是音量要比以往大的多，而且总感觉好像比之前在班里那种冰冷的声调多了些隐含的感情。  "谁知道呢，或许有钱人家的大小姐都有双面性格吧，看似无口的叶澜漪可能实际上是个隐藏的抖S也说不定。"  之后的事实证明，我是个相当该死的乌鸦嘴。  "哦对了，如果你想逃出去的话，还是省省吧。这间屋子做了特殊改造，一切你可能钻出去的口都专业的人堵上了，定期还会有人来这里清扫，到时候死在吸尘器里可就不好了哦！"叶澜漪安稳的坐在椅子上，翘着二郎腿，朝着某个拇指小伙喊话。  "那也比死在你手里强。。。"说实话，我有些后悔自己当初的那些行为了。明知道已经有了那么多的前辈铩羽而归，却还是想撞撞运气，结果还干出了那样恶心的事情。  不过现在考虑这些没什么意义，还是先想想到底怎么逃出去吧。  顺着电线爬下来，我现在应该正好处在叶澜漪用来伸脚的地方。不远处，
