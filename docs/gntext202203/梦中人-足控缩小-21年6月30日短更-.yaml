    治疗的同学反应她的专业水平一般，就好像根本不是学医的一样，但是架不住人漂亮性格又好。"对不起对不起——"她赶忙跟我躬身道歉，态度及其真诚，丰满的胸部不停的上下颤动着。"噫～你看那个周树义，都欺负到老师头上了。。。""啊——你看那个眼神，好恶心。快走快走，我妈说被这样的流氓看上会得花柳病的！"这年头的女生，嘴就是这么碎。宋老师欧派那么大我还真是抱歉了啊，还有那个说要的花柳病的，没妈的孩子请不要假传圣旨好吗？"老师。。。"我按住她的肩膀。"请说正事儿，求求你了——""哦对！正事儿"把那张被她甩的有些褶皱的纸递给了我，一边说一边傻笑着。"真搞不明白这种人是怎么考上名牌大学的。"我在心中吐槽到。"老师看到你的病情之后，也特别为你担心。回去之后，记得好好休息哦～"她指了指那张纸上的落款，是她的名字，纸上写的是。。。"由于自慰过于频繁而导致的内分泌失调进而引起的周期性肌肉萎缩症"，紧接着是一行批注的小字"建议休息：半年以上"往下是学校的印章。"呐，老师走啦，拜拜！"宋老师没等我详细的询问这张槽点多到简直塞不下的假条到底是哪个王八蛋要开的，就哼着小曲离开了教室。巨乳自来熟，这是当时我对她最直观的印象，虽然事后证明我的印象几乎完全呢不着边际。视线回到这张假条，我终于确切的体会到了日和动画里面那个玩具店老板的心声。"坑爹呢这是！"什么叫自慰过于频繁？先不谈手淫这种东西居然能堂而堂而皇之的写到一个正经的假条上，我可不是随便到会把自己的第一次留给自己的男人。还有内分泌失调？肌肉萎缩症？怎么，难道让我变成一个一公分高，从早到晚只剩吃喝拉撒的人不成？不过转念一想，这道也不错。半年的休息时间，岂不是一个学期我都能赖在家里了？反正爸妈都在国外基本也管不到我，这样倒也挺好，每天上线踏前斩他不快乐吗？虽然假条内容很扯淡，来源很古怪，不过管事儿就行了。然而来到校门口，我却发现事情更加不对劲了。和叶澜漪家里同款的豪华轿车，现在正停在校门口。两个剽悍的"西装暴徒"正在跟门卫交涉着什么。"不会吧。。。"这些人我在运动会的时候见过，是叶澜漪她们家雇佣的保镖。这些人平常一般不会露面才对的，今天突然和门卫交涉，看起来是要进学校的样子，不会是要——就在此时，其中一个人迅速发现了正准备从他们身边悄悄溜过去的我。"就是这小子，动手。"两人不再和门卫废话，三步并作两步冲到我身前，直接把我扛上了停在旁边的车。"对不住了小子，我们也是没办法"尽管我尽力挣扎，嘴里还不停的喊着诸如"绑架啦！"之类的话，最终还是被强硬的塞进了车里。这辆车的内部好像被人改造过一样，虽然内饰没有变，但后排的空间却被有意分割出来了。前座和后座之间，有一道黑色的隔板，接缝处还上了密封胶，整个后排伸手不见五指。我拉了拉车门，毫不意外的也全没作用。"喂，放我出去，都是误会啊！"当时被叶澜漪发现之后，我就觉得可能要被报复，不过这种程度的报复我完全没有意料到。被带回去之后，会发生什么呢？被她拿鞭子狠抽一顿，还是被其他的保镖一顿暴打，不会真的要杀人灭口曝尸荒野吧？想到这里，我真的慌了。从来没有想过为那些堪称变态的想法和行为负责，我第一次开始感到有些后悔，或者说是害怕。"放我出去！你们这是要承担法律责任的！"然而前排的人并没有理会我。"呲——"一股带着甜香味的气体从车座下缓缓喷出，
