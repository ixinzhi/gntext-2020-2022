    26“色字头上一把刀啊！周树义，你可得给我想清楚咯”我站在浴缸边上，看着卧在水中的可人儿，一遍又一遍的在脑海中做着思想斗争。我从来没有像到过自己有朝一日能有这样一个机会，能亲眼注视着自己梦中人沐浴时的曼妙姿态。不过我不可能想到的是，她还会向我发出邀请——以一种别样的方式参与进来。“树义，你不进来吗？”叶澜漪趴在按摩浴缸的旁边，俏脸靠在手臂旁含情脉脉的看着我。如果是平时，我大概会直接暴走冲进池中，接着把她狠狠的按在身下吧。毕竟所谓的矜持某种意义上也不过是一种手段罢了，当真的有这样的美人儿愿意以身相许的时候，直截了当对双方都有好处。可惜现在不是平时，不要说把她按在身下，现在就算是她的一个小拇指也能轻易的将我制服，不久前我就以一个不怎么舒服的方式亲身领略了这一点。在将近一百倍的身高下，相比恋人我可能看起来更像一个小玩具。那么这样的小玩具，掉到水里会怎么样呢？我看着按摩浴缸中“汹涌的”水涡，即使叶澜漪已经关掉了浴缸本身制造的水流，仅仅是她的躯体在水中最轻微的挪动，所产生的漩涡似乎都能轻而易举的将我拖曳到水底。而在浴缸的尾端，两条白嫩修长的双腿在水面不安分的晃动着，似乎是在暗示着主人愉悦的心绪。这样掉到水里，似乎也就只有变成玩具的份儿了吧？“额...我想我还是就这样，站在边上洗一下吧。”“那好吧，不过你站在那里应该不方便吧？我来帮帮你好了——”说着，叶澜漪用手掌心舀起一捧水，挪到了我的头上。“哎等一下，别！”哗！巨量的水流从我的头顶倾泻而下，庞大的压力让我几乎有些直不起腰，使我感觉自己好像正处在瀑布下方一般。要不是脚下的瓷质浴缸表面做了特殊的防滑处理，我很有可能就要被这股水流冲进池子里去了。“嘿嘿——”看到我狼狈不堪的模样，叶澜漪捂嘴偷笑着，胸前的两团乳房也随之上下晃动着。白花花的胸脯透过水雾，呈现出一种朦胧的诱惑感，让我感觉自己似乎被人打开了某个开关，一股暖流涌向了下体。“啊好险，差点就给我冲下去了。”我一边责备的看着她，一边用早就准备在旁边的一小瓶盖沐浴露尽快的涂满自己的身子，以避免让叶澜漪过早发现我那昂首挺胸的老二。光是被泼了点水就有了反应，这也太丢脸了。“抱歉啦——嘻嘻”叶澜漪吐了吐舌头，眼睛笑眯眯的弯成了一条缝。面对这样的叶澜漪，我的心中又浮现出最开始的那个疑惑。在学校的时候，叶澜漪是不食人间烟火的。她从来都是年级的高岭之花，不轻易流露感情，更不要说是对哪个男生了。难道在学校的一切都是她装出来的吗，如果真的是这样的话叶澜漪倒也真是挺恐怖的一个人。而且在刚刚遇到缩小的我的时候，那个将我踩在脚趾底下玩弄，性格颇有些抖S的叶澜漪为什么毫无征兆的就向我发出了告白，并且性格直接180°大转弯了呢？以及最重要的，为什么我会变成如今这个样子，在莫名其妙的被她家的保镖带走之后不明不白地出现在这里？过去的几个小时内发生的太多事情我都没有弄清，而是在叶澜漪的掌心中不明不白地接受了她的告白，进而在她的暗中推动下一步步的走到了现在。在浴室温暖的空气中，我突然感觉到一丝不寒而栗。“哈喽——在想什么呢？”'
