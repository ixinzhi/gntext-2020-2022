  text: 叶澜漪的手在我眼前摆了摆，将我的思绪从一些不安的地方拉了回来。“你身上的泡泡都快要干掉了哦，如果再不冲洗一下的话。”“哦哦...好的好的，马上冲干净。”我急忙用身旁之前准备好的装着热水的小碗中盛出一些随意的泼洒到身子上，用尽量冷静的模样防止叶澜漪看出我刚才的心中的疑虑和困惑。虽然这种事情迟早是要弄清楚的，但目前来看，直接询问可能和我缩小脱不了干系的她是在不是一个好的选择。“噗哈哈..干嘛用那么僵硬的语气嘛，显得我好像是在命令你似的。”“啊哈哈，怎...怎么会呢”虽然不算很完美，但至少我还是把她糊弄过去了。背对着她冲水的时候，我不禁松了一口气。而当我转过身来的时候，却险些撞上她俊俏的鼻尖。在背对着的时候，叶澜漪不知道什么时候把脸凑了过来。“啊！”转过头突然发现自己被一双蓝色的大眼睛紧紧的盯着，我下意识的往后退了一步。“所以说，到底是怎么了呢~”她伸出手，白嫩的指尖不断逼近，粉色的未曾雕饰过的指甲直指我用双手临时捂住的下半身。温热的吐息带着一丝叶澜漪身上特有的芳香不断地侵蚀着我的理智。“没...什么都没有，我刚才——”坏了！话一出口我就发现自己在叶澜漪的步步逼问下已经露出了破绽，一不小心透露了刚才自己的确在想东西的实施。而就在我不断地在叶澜漪指尖的压迫下慢慢后退的时候，我的背部猛地撞上了一堵柔软的肉墙。“哼哼——”可能就是在刚刚我转过身来的时候，她的另一只手已然封住了我的退路。我一个没站稳，滑座在她的手弯成的小窝里，抬头看着她的充满玩味的表情和逐渐逼近的手指。“在我的手心里，你可跑不掉了哦~”的确，面对两面包夹之势，纵使是插上翅膀我也跑不掉了。只是她并没有如我所预料的逼问关于刚才我所想的事情，而是轻轻的用指甲挑开了我护住下体的手。“哦哦！你那里真的起反应了欸——”在我诧异的目光下，叶澜漪两眼放着光芒，似乎是发现了新大陆一样仔细地打量着我那个已经挺到已经不能再挺的大兄弟。“请问这个，我可以碰一下吗？”看着她泛着银光的巨大指甲指着我的胯下，我竟然有了一种马上要被眼前这个女孩儿夺去什么了的错觉。#
