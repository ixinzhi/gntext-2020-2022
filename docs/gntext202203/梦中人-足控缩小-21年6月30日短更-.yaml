  text: '# 梦中人（足控缩小 21年6月30日短更）作者：tonyTID：28684# 1*本帖最後由 tony 於 2021-6-30 16:31 編輯*人与人，是不同的。在校园生活的各个阶段，我们大概都会体会到这种发自内心的感受。有的人天生就可以在之花很少功夫的情况下各科成绩全优，还有的人更可怕，她们天生就出生在更富足，社会地位更高的家庭，社会资源也好，品行相貌也罢，从来都是无可匹敌的完美。她们就如同社会阶层上的巨人，一举一动都可以给匍匐在她们脚下的小人们带来巨大的影响和打击，一颦一笑都会让这些实质上作为她们脚下的爬虫的人们产生根本不应该有的自大的幻想。"或许。。。我可以尝试去追一追她？"他仰头看着如摩天大楼一般的她们，幻想着女神大人会主动俯下身段，对他施以恩赐般的爱情。然而或许他的深情告白也只能在女神白嫩的玉足上引起一丝瘙痒罢了。她下意识的揉搓了一下在他眼中巨大无比的足趾，便将他搅成了一坨看不清形状的血沫。这就是对她产生依恋最终的结果吧，成为那位大人脚下有一只微不足道的蝼蚁。然而她就是这样一位残酷却又异常吸引人的女神大人啊——咳咳，好像暴露了什么奇怪的嗜好。总之无论如何，现在可不是给自己泄气的时候啊！我看着手中的信封，又瞟了一眼远处空荡荡的座位。经过和体育老师的苦苦周旋，在使用了包括但不限于装病，补考，以及忘记出操等等高超手段之后，我终于在第四天的到了和她独处的机会。准确的说是和她的座位独处的机会。空荡荡的教室里没有了往日喧闹的人生，窗外的风撩动了窗帘。这是多么完美的告白气氛我悄悄的走到了叶漪澜的座位旁，把那封饱含着我情感的告白书塞进了她的座位中。"好香。。。"我忍不住说道。叶澜漪的座位上有一股淡淡的栀子花的气息，尤其是她的座椅上面还有一张淡蓝色的坐垫。那股味道就像迷魂香一般，我还没有来的及把那封信纸塞进她的位斗，就如同嗅到了花蜜的蜜蜂一般，把自己的脸贴了上去。或许是刚下课不久的缘故，虽然叶澜漪已经出操去了，但是这蓝色的坐垫上面依旧留有她玉体的余温。就在不久前，它还和她的格子裙以及黑裤袜进行了相当亲密的接触。"啊——"将脸直接压在垫子上，不停的做着深呼吸。这种感觉。。。实在是太爽了，她的每一股气息，都被我一丝不落的吸入了鼻腔。孤高的击坠亡，财团的大小姐，如此完美的女神此刻简直近在咫尺。我是如此的沉醉，以至于根本没有注意到一个倩影此时已经走到了我的跟前。或者说，是她根本就没有想让我知道吧，不过这都是后话了。"周同学，你在干什么？"果然，这味道对我来说果然就像是毒品一样，只是闻着她的味道，我甚至都能听到她那清冷的声音了——她现在怎么回来了！？我猛的抬起头，看着身旁站在座位前的叶澜漪面无表情看着我。身后及腰的黑色马尾被风吹散看来，恣意的样子仿佛在暗示着它的主人此刻的心绪。"啊啊啊——哈哈哈哈，我——我只是看到你的座位底下有一个信封，想要捡的时候不小心摔了一跤而已——你不要误会嘛哈哈哈哈"我满脸陪笑，顺便把信封塞进了她的座位，随后缩头缩脚的坐回了自己的座位。"完了——"我捂着自己的脸，双眼不停的透过指缝观察叶澜漪的表情。她拆开了信封，拿出了里面的信纸，耐心的读完然后。。。"嘶喇——"作文纸被她放进了桌角的便携碎纸机，搅成了一团纸屑。"哈——哈——"我傻笑着，回想着刚才自己在她座位上的那一系列猥琐的行为，简直想要找个地缝钻进去。接下来的这一天，我都在盼着赶紧放学回家，最好明天也请假不要来了吧。苦苦等待，终于盼到了放学。叶澜漪向往常一样，在她的"跟班"的簇拥下上了门口的那辆豪华轿车。今天好像没有人在路上跟她表白，不过倒也都差不多吧，反正都是要被拒绝的，'
