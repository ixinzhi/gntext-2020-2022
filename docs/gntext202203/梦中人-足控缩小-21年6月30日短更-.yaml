  text:   同时，我也终于看到了叶澜漪现在的样子、她的全貌，而非一只完美的玉足。  高挺精致的琼鼻，粉嫩的樱唇，一双浅棕色的大眼睛静静的注视着我，带着微微笑意。  一件鹅黄色的连衣长裙让她没有往日制服裤袜时的那般知性和性感，但却多了一点邻家小妹一般的可爱。  她慵懒的靠坐在椅子上，香肩上松垮的肩带微微滑落，露出下面的锁骨以及令人向往的饱满双峰。她的藕臂环抱在胸前，挤出一个深深地乳沟。  那条深不见底的缝隙中，大概也能塞下好几个我吧？  叶澜漪好像很满意我现在的样子。她把自己的双脚架在了桌面上，脚跟轻而易举的压碎了原来占据着那个位置的小床，脚下传来的金属扭曲的声音让我不禁缩了缩脖子。  她松了松脚趾，让我落到了脚趾缝间一个相对舒适的位置上，接着玩味的看着我。  "你刚才亲了我的脚趾，对吧？"  被她说中之后，我只能不好意思的点了点头。  刚刚在"临死之前"我却是抱着一种很羞耻的心态做了那件事。  看到我红着脸的样子，她忍不住捂着嘴偷笑起来。  "别那么害羞嘛，你要知道，很多人想吻我的脚可都还没门路哦～"  说罢，她又抬起另一只脚，足尖伸到我的面前不停的蹭着我的脸颊。我不禁惊叹于她完美的肤质，细腻的皮肤到了这么细微的层面依然相当柔嫩，让我感觉不到任何粗糙。同时，她身上那股栀子花的香味被毫无保留的涂抹在我的身上。  虽然被她的脚趾夹了这么长时间，我的身上本来也全都是她的味道了。    "话说，既然做了，那就再多来一点啊～"她用脚尖朝我比划了一下，就像是威胁一样。  于是我只能我极不情愿的伸长脖子，再次吻上了她的脚趾。只不过现在，我的脑海中丝毫没有刚才那种享受的感觉，或许是多了生存的希望吧。  虽然现在我还苟活着，但是只要叶澜漪有这个念头，她只需要轻轻用力点一下足尖或者只是稍微揉搓一下脚趾，我就依然会变成一朵鲜红的血花。  "嘻嘻——谢谢啦。那么周同学，在我的脚趾间挣扎了那么久，有什么想对我说的吗？"  似乎是在期待着什么一样，她拖着香腮看着我，嘴角勾起一抹好看的笑容。  "对不起！"我瞬间认怂。  "不是这一句哦～"她皱了皱眉毛，接着叹了口气。  她弓起身子，纤白的葱指把我从趾缝间捻起送到面前，虽然她的指腹想让柔软，力度也相当轻，但是还是碰到了我脱臼的肩膀。顿时间巨大的疼痛让我咬着牙说不出话来。  "啊——对不起！你没事吧～"她把我捧到面前，用那双几乎和我一样大的浅棕色眸子看着我，眼神中透着往日从来不曾出现的慌张。  "我的肩膀大概被你的脚趾头给弄脱臼了。。。"  "抱歉。。。我不是有意弄伤你的。我当时只是发现你跑到了我的脚底下，就忍不住夹起来玩了玩，应该是有好好控制力道的才对，总之让你受伤真的很抱歉。"说着，她粉白色的指甲掐住了我的肩膀。  "喂，你——你要干什么，啊！！！"  咔吧一声，我的肩膀被她硬生生扳了回来。虽然在那一瞬间我感觉自己几乎要被她撕成两半了，但是这个小手术意外的效果非常不错，肩膀很快不再疼痛了。#
