    24*本帖最後由 tony 於 2021-6-25 18:18 編輯*俗话说，没有什么辛劳是一次热水澡解决不了的。宋茜慵懒的靠在白瓷的浴池边，将颈部一下没入热水中。“啊——”酥麻的娇嗔透过氤氲的水雾，在搭配上她凹凸有致，粉嫩可人的娇躯，给这个不大的浴室平添了几分色气。回想起方才那些个小人在自己脚下委屈求全的样子，回味着他们弱小的抵抗带给自己脚底酥酥麻麻的感觉以及最重要的——他们身体在自己的轻轻压迫下爆开的瞬间。宋茜感觉今天的“辛劳”着实没有白费功夫。“也不知道尹岚儿这小姑娘从哪里搞来的这种东西....”柳眉微微一皱，此时宋茜不由得又想起来那个话不多的学生那天下午对自己所说的，“能随意改变人类大小大的装置”，以及她那张除了对周树义之外对其他所有人都摆着的那张扑克脸。蔑视自己的能力、抢走自己的东西、永远摆着一张臭脸。让宋茜感到恶心的人很多，但是能同时在三个方面让她打心眼里讨厌的人，那个殷岚儿还是第一个。不过对于此刻的宋茜来说这已经都不是什么问题了，只要等她再过几天把那个装置从那个就知道甩脸子的小姑娘那里拿过来，不要说殷岚儿，之前所有让自己吃过苦头，侮辱过自己的人，她都要让他们好看。粉全狠狠的砸在了浴缸边，引起了旁边一个不起眼的小盒子了发出一阵阵微弱的呼喊声。“哦哦——对不起，刚刚把你们忘了，嘿嘿”宋茜轻轻的把那个小盒子拿了起来，如同拆开圣诞礼物的小孩子那样，满眼期待把它打开，看着里面尖叫着、绝望着但无处可去的小人们。“晚上好啊小虫子们，今天在里面过的怎么样，有没有和新来的好好相处呢？”她捂嘴轻轻的吟笑着，手上拖着的盒子也不停的上下震动。银铃般的笑声对于身处在那个小盒子里的人来说却是不折不扣的死亡前的丧钟。数天以来，他们被关在这个闷热而又潮湿的小盒子里，忍耐着难以想象的生理上和心理上的双重痛苦。每天都会有“新人”加入，有的时候是完整的一个人，有的时候可能缺少四肢，最可怕的一次，那个变态的女巨人竟然将一具没有脑袋的尸体扔进了小盒子，之后就去直接睡觉了。一整个晚上，盒子里的小人们都只能强忍吐意，蜷缩在盒子的角落里，尽量不去看就在不远处的那具尸体，即使那就是他们唯一的未来。与每天添加的新丁一样，每天也会有一些倒霉的小人被她从这里拿走，有的时候多有的时候少，但是绝对不会比新添加的人更多。就在这样不断的积累之下，这个充斥着每天洒下来的食物残渣和小人们的排泄物小盒子里已经逐渐增加到了将近十个人。那些被拿走的小人到底会遭遇什么样的情况，盒子里的人不愿去想。虽然每次她在拿完当日数额的小人后都会盖上盒子，但是外面传来的戏谑的女声和时而传出的震动已经昭示了他们的下场。有的时候，
- summary: "-   宋茜对待盒中小人的方式\n    1.  小人需清理血迹和肉块，以食物为奖励。\n    2.  清理工作令人作呕，但仍是争抢的对象。\n\
