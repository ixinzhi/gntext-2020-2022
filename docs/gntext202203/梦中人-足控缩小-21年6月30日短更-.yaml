  text: 宋茜会选择让这些盒子里的小人们亲自处理那些黏在鞋底——或者是足底的血迹和肉块，奖励是一些稍微像样点的食物。由于她平时洒在盒子里的通常就是些桌面上的饼干碎和果皮碎屑，时不时还会沾着灰尘和其他的脏东西完全无法下口，所以即使清理曾经同伴的血肉令人作呕，运气不好的话还会被顺带当成新的玩具，这样的清理的机会依旧是每个盒子里的人争抢的对象。几次冲突过后，不大的一方天地里已经有了一个近似的首领——一个身材颇有些魁梧的中年男性，因为从来不吃独食，还出乎意料的很会安慰人。当然，更因为他已经把所有敢于挑战他地位的同伴全都踩在了脚下。“哼——”外面传来宋茜的怒嗔。嘭的一声，脚下传来一阵剧烈的晃动，似乎是那个女巨人狠狠的锤了一下墙壁。感觉到危险的盒子中的众人逐渐变得不安起来，他们不由得想起今天刚被扔进来的那两个人双眼无神的可怕模样，据说今天在她脚下活下来的仅有不到五分之一，而且被拎出去清理的那两个人至今都没有被放回来。“我....我还不想死——”角落里，一个年轻的男人紧紧的抱着双膝，将头埋在已经几天没有洗过、沾满了秽物的双腿之间。他干裂的嘴翕动着，发出尖锐的低语声。“我明明才和妈妈说要回去看看，明明才加了薪，我真的什么都没做啊——”他的眼泪汩汩的从皱紧的眉毛中涌出来，化作泪珠顺着下巴滴答滴答的掉下来，整个盒子里瞬间也充满了绝望的氛围。那个自以为首领的男人眼看着这样的情绪扩散开来，马上就要控制不住了，于是他走到年轻人跟前紧紧的抱住了他，对他的耳边说了什么，接着轻轻拍了拍他的肩头。渐渐的，年轻人的的哭声逐渐转变为了抽泣，然后便停了下来。然后，他站起身走到盒子的中心，脚下便是之前那具无头尸体残存的血迹。他低声清了清嗓子。“各位朋友，请务必听我说完。我能理解大家心里的恐惧，我也是有家室的人，我的女儿和老婆都在家里等着我，所以请各位先不要惊慌。跟据我这几天的观察，她一般不会让一个小人在盒子里待超过四天，而今天按照规律应该只有我会被拿走，所以大家不用担心自己会被选上。”“并且，我还准备了一个逃出去的方案，不过需要我被拿出去的时候才能奏效，这期间我会吸引那女人的注意力，具体的方案我已经对那边的年轻人说过了，相信我，我们会没事的。”语毕，低下传来悉悉窣窣讨论的声音，没有人不对他所说的方案产生怀疑，但是同样也没有人愿意否定他的话。在昏暗的环境里，这样的发言没有灯光的烘托，也没有高亢的语调。然而仅仅是一个停留在言语上的活下去的可能，就已经让这些彻底绝望等死的人如同抓住了一根救命稻草一样，愿意倾其所有了。“最后，我还要重复一点——”然而这位“首领”的话音未落，又猛地传来一阵剧烈的震动。伴随着外面那个女巨人低沉的咒骂声。“啊啊啊啊啊啊————”这一次，有人直接发出了尖叫声，而刺耳的声音又把恐惧的情绪传达给了所有人，包括在盒子外面，掌握着这些小人们生死的宋茜。于是，小人们感觉到了一阵超重的感觉，蛮不讲理的力量直接将他们的压在了盒子的底板上。紧接着，暖黄色的灯光伴着湿热的水汽涌进了盒中，小人们抬头望去，看到了宋茜巨大的俏脸和充满着玩味的眼神。于是就有了最开始的那一幕——“晚上好啊小虫子们，今天在里面过的怎么样，有没有和新来的好好相处呢？”大概思考了一下后面的剧情，因而改了一下题目#
