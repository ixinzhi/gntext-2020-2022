  text: 没有视力极限的限制，只要物体足够大，无论多远都能看清。只见那阎王殿内，坐着一位女子，一手翻着一本簿子，一手拿着毛笔，一个个亡魂飘到她面前，手中毛笔一挥，便被发落到其他地方。她就是阎王吗？当我定睛一看，看清她的面容时，不由大吃一惊！这阎王，我竟然认识，她是我小学时的同学，闫思琪！她上身穿着粉色的短袖，下面穿着齐臀的牛仔短裤，修长的白色大腿伸向公案桌下面。如果不考虑她巨大到可以成为星体的身躯，她的身材其实是相当诱人的。古代时的阎王穿古装，现代时的阎王穿现代装，神仙也要与时俱进，这没毛病！我心头一喜，这下好了，原来老子是关系户，只要和她说几句好话，没准能让我回去呢？我大声喊道：“闫思琪！是我啊！我是孙皓啊！”听到我的喊话，她的手微微颤抖，那只笔差点被甩了出来。她手中的笔变成了一位身体修长的白发美女，白色头发的末端则是黑色的，像是粘了墨水的毛笔，没想到它竟是一只笔妖，或者说笔仙。虽然相隔不知几亿亿里，但以闫思琪的身躯而言，这只笔仙也足够巨大了。她饶有兴趣地打量着我，道：“十万年来，你是第一位敢于直呼闫姐姓名的。”“判官，进殿不跪，直呼吾名，当如何？”闫思琪冷生道。那笔仙女子道：“凡人孙皓，口无遮拦，不敬闫王，当入拔舌地狱！”我慌了，这哪里是关系户，老同学见面就要让对方下地狱的吗？这欢迎仪式我可受不起啊。“等等！”我看着飞过来准备把我押去拔舌地狱的鬼差，连忙大喊道。我跪了下来，一时间竟顾不上自己是那位大圣“后世”所以不能失了骨气的事。这可不是闹着玩，这特么是下地狱啊！“闫……王大人，我们可是同学啊！求您顾及一下往日情面……”“那只是一具凡身罢了，与吾无关。”好绝情！我继而哭丧着脸道：“闫……姐姐，我还没死呢，菩萨已经把我的伤治好了了！你们怎么能抓活人呢？”“哦？你一介凡人还能遇到菩萨？倒是有趣，来说说，是哪位菩萨把你救了？”“是大慈大悲的观世音菩萨。”“不，你过来看。”她素手轻招，跪在殿门口的我瞬间就被移动到了公案桌上，“我这生死簿，如果你被延寿了，它会自动改写的，但现在你仍然死于今日，死因车祸。”这一本生死簿上记录了古往今来亿万生灵的平生，每一页的内容都是天文数字，所以字很小，那也是相对于闫王那巨大的身躯而言很小，实际上每个字都有两米长宽，她把我转移到了孙皓那行。看着自己的名字与死因，忽然有一种悸动从灵魂深处传来，我竟然升起了一股想把生死簿上自己的名字划掉的冲动！那冲动愈发强烈，难以抑制，手里却没有笔，我几乎是脑子一热，用直接伸手用手指去扣孙皓那一行字。远比星球巨大无数倍的手指压了下来，把我死死按住，脸紧紧地压在了生死簿上，整个身体（灵魂）都被按扁了，她气笑道：“你以为你是那只猴子？一介凡人也敢来改我的生死薄？”“算了，作为同学，我可以再给你一个投胎为人的机会，你可以选择出身，而且不用喝孟婆汤。”阎王殿内，万亿鬼魂羡慕得直“咽口水。”因为数量原因，大多数投胎者都沦为畜牲，只有少数能成为人类，对于在地狱中受苦的鬼魂来说，连能投胎都是极大的幸运，更何况是做人了，还能选择出身，还不用喝孟婆汤，那几乎千万年来无人可躲的孟婆汤。躲过孟婆汤有诸多好处，首先，你前世的知识不用再学一遍，生来就会；其次，你年幼时不会因为无知贪玩而耽误大量时间，在娘胎里就可以修炼，等到别的孩子刚懂事时，你已经成为第一流的人杰了。可以说，闫思琪的这一句话，相当于送我一条命加开局屠龙刀加成长外挂，不能不让我心动，要知道，不论是带着前世记忆投胎，还是可以选择出身，都是能让人为了这俩条件愿意自杀来进行重启的啊！“不是我不识好歹，问题是我还没死啊。”哪怕这一世我是一个无趣凡人，还要面临妖怪的追杀，
