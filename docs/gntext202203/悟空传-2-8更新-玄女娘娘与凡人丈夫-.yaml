  text: 就在我露出得意的笑容时，关音忽然压低了声音，严肃道：“出事了。”“啊？怎么了？”关音同学有时不太正经，嗯，也不是那种不正经，而是当她说出事了时，我无法分辨出是老师要突击检查这种出事，还是天帝找上门来了这种真的大事。“一会儿再说，先委屈你一下。”说着，她左手抓住了我的肩头，轻轻一握，我整个人都随着她手掌的合拢而变小，最后被她抓在了手心里。“关……”我推了一下身前身后那完全推不动的肉壁，不知说什么好，一言不合就把我给缩小了，这种被人随意摆布的滋味真的很不好受啊！几分钟后，班主任推门而入，向班上同学宣布有省教育局的大人物要来听课，提醒了我们一些注意事项。“孙皓是不是回来了？”他看着我座位上的书包，皱眉问道。“老师，我刚才下课时还看见他了。”有同学打报告说。关音举手站了起来，道：“老师，孙皓早上出车祸了，他回来后感觉身体不适，又回医院去了，让我向您请个假。”“好，我知道了。”虽然这说法有些奇怪，但他却没有去多想。关音叹了口气，把攥着我的手放在了腿上，松开了五指。我掉落了下来，视野刚由暗转明，就发现自己正从不知几万米的高空中坠落，下方是一片白茫茫的大陆。我的恐惧一瞬间达到了顶点，不禁尖叫了出来，我恐高症发作了！恐高症患者都知道，哪怕你明知道自己很安全，不会有事，但向下看发现自己在很高的地方时，就会无法扼制地害怕，更何况此时是在不知多高的地方加速坠落。如果那时我知道我的坠落高度实际上只有几厘米，不知会如何做想。关音可能把我缩小了千万倍，甚至上亿倍，以至于几厘米的距离对我来说就像几万米一般，我下坠了很长时间踩才摔到她那洁白的大腿上，一开始还是惊恐，到后期几乎快要停止了思考。躺在“地面上”，我整个人都快瘫痪了，不停地发抖。那些注意过《西游记》《封神演义》等神话传说故事的人，或许会发现，绝大多数体型的变化都是改变自己的大小，几乎没有把别人变大或者变小的法术，因为改变别人的大小比改变自己难得多。然而人帝与诸天神佛的盟约改变了这一情况，无论是妖魔还是修士，在战斗时只要“请天令”就能带着敌人和自己一起缩小。但这种缩小却是双向的，关音把我缩小上亿倍时，自己必然同时承受着上亿倍缩小的法则之力，如果她没有人帝说的那种后门，就意味着，关音起码能自身巨大化千万倍，甚至上亿倍，那可是比地球还要巨大的身躯！她真的很强大，是个很好的靠山，如果我只是我，多半就放下矜持彻底投靠她了，但是，那件神物带给了我猴哥的记忆，有些事情终究无法接受。在我躺在这片白色大陆上胡思乱想时，忽然一位衣衫有些凌乱的漂亮女孩子出现在了我面前。我愣了一下，心想这妹子怎么看起来有点眼熟。那女孩张开嘴，露出了獠牙，一口咬在我的肩上。卧槽？！我想起来了，她是那只蝠妖！我用力推开她，肩头一痛，一大块肉被撕了下去，我忍着疼痛，转身就跑。真是的，无论是佛姐闫王还是关音，怎么都喜欢把人关在自己身体上？留在身上也就算了，还把我和她放在一个位置？之前还震撼于她的强大，现在又觉得太不靠谱了。我当然不会认为是她想要用这种方法迫使我和她签契约，她不是那种人，甚至单纯地想看我出糗可能性都更大一些。我在白色的大地上狂奔，蝠女不知何时变大了十倍，展开双翼，转瞬间就追上了我，悬停在我的面前。“卧槽！”我不禁爆了句粗口，不知为何，观音的皮肤表面放大一亿倍后，摩擦力足够我奔跑，却无法刹住车，我难以停下脚步，一头撞在了蝠女的脚背上。一股巨力传来，她把我踢飞出十几米远，这比之前被汽车撞时还要疼，而我挣扎着抬起头时，她已经飞了过来，白色的脚掌又一脚踢了过来。“停！停！”我吐了口血，大喊道。“姐姐饶命！我真不是那孙悟空啊！”我又开始向小妖求饶了。
