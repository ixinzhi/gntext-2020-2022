  text: 一位身穿黄色龙袍的女子放下镜子，负手望着窗外的天空，此女正是太上开天执符御历含真体道金阙云宫九穹御历万道无为大道明殿昊天金阙至尊玉皇赦罪大天尊率穹高上帝，简称玉皇大帝。“说来元始和道德也逃到地球了，巧了，朕的敌人都在地球上，正好可以一网打尽。”她转过身来，望向大殿中央的祭台上，那里摆放着一只地球上常见的人本小白鞋。作为三界之主的玉帝，竟然向那只鞋子焚香拜了三拜！“神鞋大人，朕欲将那地球带回仙界，可否助朕打破空间壁？”谁知那鞋子竟然鞋尖一扭，用后面对着玉帝。如果鞋尖是它的头部的话，那这个动作就是扭头不搭理的意思。玉帝惊讶了，她知道神器有灵，所以千百年来每日都会祭拜这只鞋子，但对她来说只是个形式罢了。她不仅祭拜这只鞋子，还吸取它的力量，甚至穿在脚上，但无论如何它似乎从来都没有什么反应，像是一个死物。今日，它居然做出了扭头的动作，这是释放出明显态度不愿相帮了！“那个地球……究竟有什么？”玉帝转身，伸出右手，手掌破开了虚空。一只巨大无比的纤秀玉手出现在了太阳系，地球在它面前就宛如一颗小石子，它比太阳还要巨大，使整个太阳系的引力结构为之一变！地球面对着那只大手的大洋表面，掀起了千年不遇的大潮，地球背面，海水从海岸线上退潮数百米，整个星球的海水都受到了它引力的牵引！地球被那只巨大手掌产生的引力牵扯着，偏移了轨道！在这过程中，全球人都感受到了地面的明显震动！巨大的手指开始合拢，抓向地球，地球在它面前就像小虫子一般，无力躲避！然而就在它即将把地球抓住时，那只巨手又瞬间消失了。对于地球上的人类们来说，只感觉到了大地震动，天空忽然黑暗了2秒钟，便一切恢复了正常，众多天文学家讨论许久，也只能推测出有忽然出现的庞大的星体，产生的引力将地球轨道拉偏了一点，便消失了，却无法给出具体的解释。（这种非福利文一章写了七千多字感觉好浪费，我快裂开了）#
