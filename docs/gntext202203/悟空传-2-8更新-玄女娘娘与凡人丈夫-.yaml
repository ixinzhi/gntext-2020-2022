  text: 不敢出来兴风作浪，然而经过了千余年的修养繁衍，妖族的数量又岂止百万，此刻同时发难，根本不是那些仙家门派的闲散道士能够应付得过来的。而人类的政府又根本没见过这阵仗，短时间内很难组织起有效的抵抗方式，导弹虽然足以击杀这些妖怪，但也不能随便往城里丢啊。“在我看来，妖族和人族开战，这样打下去最后双方都会濒临灭族，所以我不明白为什么妖族要发动这一场无谓的战争。”玄女忽然站起身来，打开窗户，向西北望去。遥远的昆仑山，人帝宫上方，此时一件神器——昊天塔正悬浮于空中，一道道光刃从塔身发出，射向了全球各地，被光刃击中的妖怪，当场化作青烟，尸骨无存。“你看，人帝宫的镇乱系统还是五百年前的老样子，昊天塔与乾坤九仪阵相结合，射程覆盖全球，看起来很凶，但面对百万妖族，完全是杯水车薪。”实际上，从昊天塔扫描到妖族作乱，到聚合能量，瞄准作乱妖物，发射到妖怪地点，再到将其击杀，平均杀一只妖怪一共只需1秒钟，每秒击杀一只妖怪不能说慢，毕竟要精确制导只灭妖不伤人，而且还是全球响应。每秒一发覆盖全球的精确制导激光炮，不能说弱了，人类的科技都搞不出这么凶残的玩意。“平日里镇妖完全是绰绰有余的，可惜遇到了百万妖族同时作乱，1秒一只也要杀278个小时才能全杀光，这足足11天多的时间，以妖怪和凡人的差距，妖族都快可以灭绝全人类了。”玄女嘴角翘起道，“就算加上那些道士、人帝宫的贱人们还有凡人的热武器等，想要杀光一百万妖族，至少也要5天时间。”“要不您出手拯救一下人类吧？”男人忽然说道。“呵，我为什么要帮人类？若是两千年前也就罢了，现在这些不尊神的凡人，死了也就死了。我倒是想等人族和妖族杀个两败俱伤，到时陛下一声令下，我们再一统凡界。”在天庭一派眼中，臣服的人类，才是最好的人类，她们只需要奴仆，没兴趣收获“人类的友谊”。“求求您了。”男人跪在地上，将头压得很低，道。“我这么多年从未求过你什么，烧香时许的愿都是愿你平平安安，开开心心，我只求你这一次，帮帮人类吧！”虽然男人说得很诚恳，但向一位神仙许愿时，对神仙说“愿您平安开心”是不是有些奇怪？“你是不是高估了你在我心中的弟位啊？”玄女的面色有些发冷，两指一捏，男人瞬间被缩小到比芝麻粒还小，她轻弹食指，将他弹进了靴子里：“好好反思去吧。”“哎……”过了一会儿，玄女叹息了一声，道：“我虽然不喜欢现在的凡人，但这不是我不出手的理由，小不忍则乱大谋，我只能答应你护住我们这座城市，毕竟有你我的熟人呢。”“真是愚蠢的老公呦，妖族就算疯了也不会是集体发疯，怎么可能非要和人族拼个鱼死网破，所以妖族必有后手，可我算不出她们的底气何在。妖族一直十分分散，各路妖王的利益从来不能达成一致，能让妖族如此团结，多半是有妖帝诞生，可这里是人间，人帝的人间，更何况还有我们天庭在一旁虎视眈眈，她们怎么敢啊，就不怕‘妖人相争，神仙得利’？这是三岁小孩都能想明白的道理，妖族再蠢也不可能忽视，这说明她们有相当可怕的底牌啊，这种局面，呵呵……”话一说完，玄女又想起了今天见到的关音和被她藏起来的猴子，在这一场前所未有的旷世大变局中，这些人虽然也是变数，但却不会影响到结局，一切阻碍在陛下面前都只能像蝼蚁一般被碾碎。不过关音那女人居然没有去庇护人类？这可不像以前的她吧？－－－－－－－－－－－－
