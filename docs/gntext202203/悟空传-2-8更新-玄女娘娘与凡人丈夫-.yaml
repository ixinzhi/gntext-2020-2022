  text: “可以让我缓一缓吗？事情实在是太突然了，忽然有妖怪要杀我，忽然同学变成了菩萨，忽然我又是孙悟空的“转世”，忽然菩萨又要把我变成奴仆，我一时没有接受过来，给我一点思考时间好吗？”我忽然急中生智，费力抽出胳膊，看了一眼时间：“还剩1分半就上课了，这时间也来不及完成你那个仪式吧。”本来一切尽在掌控之中的菩萨忽然面色一变，也看了一眼手表，迅速说道：“真的要快迟了，行，我再给你三天时间考虑一下，反正不论你接不接受结局都是一样，好好说服你自己吧。另外，就算我不收你，你也会被别人抓走，匹夫无罪怀璧其罪，你以为蝠妖找到你是偶然吗？某些人一直都在找你！被普通妖怪抓走倒还好说，最坏的结果是落到天帝手里，天帝这人呐，呵呵。”说罢，化作一阵清光，在我的视线中消失了。居然会被迟到给吓到，这菩萨真的没有个菩萨样……我松了一口气。施加在我身上的天令效果消失了，我恢复到了正常大小。不过正如她所说，我思考也没有什么用，毕竟我不是真的孙悟空，她想要拿捏我就像踩死一直蚂蚁简单。我再次低头看表，卧槽还有十几秒就上课了，虽然我在某种程度上是孙悟空的“转世”，但我真的一点法术都不会啊，关音飞走的时候倒是带上我啊，这回我肯定迟到了。算了，还好把她打发走了，还拖了三天时间，我一边准备往学校走，一边陷入沉思，真实版的西游，真实版的神仙们，以及那个承诺，着实令人焦头烂额，我这真是没继承大圣的遗产反而继承了他的负债呢。恍惚间，我仿佛看见了两位身材窈窕面容姣好的女子向我走来，一人身穿黑色露脐背心，黑色短裤上系着白色的腰带，脚上穿着黑色的短靴；另一人则一头白发，身穿白色露脐背心，白色短裤上系着黑色的腰带，穿着白色短靴。只见那白发女子手里拿着一张批文，背面有“孙皓”二字，念道：“凡人孙皓，于辰庚子年七月二十日辰时三刻，因车祸而死，享年十八。”那黑衣女子冷声道：“孙皓，你寿数已尽，跟我们走一趟吧。”手中拎出一条铁链，不由分说，便把我栓住，拖出了自己的身体。我内心真的妈卖批，原来这特么是黑白无常？好吧，见过了妖怪和菩萨，黑白无常也不算什么怪事了，不过她俩的打扮是认真的么，要是知道黑白无常长这样，怕不是不少宅男都会考虑去死上一死了。不，现在不是吐槽的时候，她们是在抓我啊！老子魂魄都被拖出来了！我又不是真的孙悟空，去了地府还能揍阎王改簿子，我要死了可是真的死啊！“二位，你们抓错人了，我是活人，我还活着啊！”我拼命挣扎道。“老实点！”黑无常抬起洁白大腿，一脚将我的头踩到了地上。白无常则嘿嘿一笑：“不甘心的人我们可见多了呢，都说自己没死还能抢救一下，呵呵，阎王叫你三更死，谁敢留人到五更！”说罢，又一条锁链栓在了我的身上，这两条锁链凑到一起的时候，我没动弹一下，全身就像被灼烧一样疼痛难忍，这是我以前没体验过的对灵魂造成的伤害，实在太痛了，所以我放弃了挣扎。“菩萨救我！”我大声喊道，刚才还想办法把她打发走，现在快要想死她了。“二位美女，我是活人啊，行行则个，我真是活人啊，是菩萨把我救活的啊，你们起码得给菩萨点面子吧？”白无常发出了阴阳怪气戏腔，唱着不知拿来的台词：“这人间，哪来的——菩——萨？”“是观音菩萨啊！她刚才还在这儿的，不信我带你们去找她！”黑无常嗤笑道：“观音？嘿嘿，一千三百多年前就没了！”一千三百多年前，正是唐代，是西天取经的时代，是我那个记忆碎片中西天世界覆灭的时代。我脑中嗡的一声，似乎有什么东西炸开了，一时间几乎不能思考，踉踉跄跄，任由她们把我的魂魄拖走。#
