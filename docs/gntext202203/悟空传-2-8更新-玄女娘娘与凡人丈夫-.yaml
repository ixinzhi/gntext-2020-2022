  text: 虽然都是以亿年计数，但刑满总会释放，无间地狱没有刑期，犯人会被关押至天地的尽头。其他地狱都有着短暂的休息时间，可以趁着身躯破碎后重新长出来获得短暂喘息，而无间地狱没有这种喘息时间，无时不刻都要受着极致的痛苦。“无间地狱在闫姐的鞋下，犯人承受着着整个闫姐身躯的重量，身体感受着破碎的痛苦，却无法真正破碎，只能无时不刻地忍受痛苦。”闫姐的身躯是多么庞大，这样大的重量压在人身上，只会让人当场死亡，感受不到粉身碎骨的痛苦，虽然人们总用粉身碎骨来形容痛苦，但殊不知粉身碎骨时人已经死了，怎么能感受到粉身碎骨的痛苦呢，而在无间地狱，这变成了现实，而且承受的是整个闫姐身躯的重量。地藏王菩萨用大法力撑起一片光幕，使我们可以钻进鞋底的缝隙而不受影响，她继续说道：“无间地狱最初的目的是用于镇压作恶的大妖，可惜地府没有能够把大妖魂魄带进来的鬼差，大妖们不是被镇压在人间，就是被炼得魂飞魄散，很少有被押入这里的，关在这里的，是几个人类。”人类？做了天怒人怨的事会被关在这里？战犯？万人屠？地藏王菩萨叹息一声：“其实以她们的所作所为，在人间算是万古流芳的功绩了。关在这里的，其实是历代人帝。”竟然是历代人帝！我震惊了，人帝是什么人物，那是驱逐了妖魔和神仙，带着人类从蒙昧的神话时代走向了掌控自身命运和自然规律的科技时代的伟人啊，她们没有让人族传颂她们的万古功绩，只是默默躲在暗处守护着人间，得知她们死后竟然如此凄惨，让我有些难过。不过这并不令人意外，人帝也是人，人终有一死，生前再如何强大，死后的魂魄也反抗不了地府的规则，地府受天庭的管辖，一直与神仙们作对的她们，下场可想而知。“我还是提点你一句吧，闫姐让我带你参观地狱必然大有深意，我觉得她应该是想让你明白，凡人反抗天庭的下场。”地藏王菩萨若有所思地看了我一眼。我笑了笑，点头应付着，我一介凡人当然不敢去忤逆神仙，可是“我”是那猴子啊，如果不反抗天庭那还是他吗？或许这就是宿命吧，我有一种预感，感觉自己总有一天也会走上这条路。我仔细回想我在人间认识的那位闫思琪的性格，感觉地狱观光或许她只是在对我炫耀一下自己的身体强大？地藏王菩萨带我走进了无间地狱，强大的压力将她撑起的光幕都压得变形，让我不禁有些提心吊胆。眼前有一位女子盘坐在地上，只见她全身都痛苦地颤抖着，却强行忍耐着极痛，不让自己发出惨叫或狼狈地挣扎，难以想象，这种痛苦她们一刻不停地经历了可能几十万年！“有人来了，是菩萨吗，还是新帝？”眼前那女子喃喃说道，无间地狱不仅镇压她们的身体，还压制了她们的五感，让她们看不见，听不到，闻不到，只能感受到痛苦，所以我们走近时才勉强察觉到我们的存在。“陛下，我是一个凡人，菩萨带我来参观。”我仔细思考要不要跪下来拜一下，以人帝对人族的功绩，是值得所有人类拜谢的。她没有回话，似乎是在忍受痛苦，难以分神。地藏王菩萨的光幕忽然变大，光幕中出现了几十位女子，她们茫然看着四围。“这位是帝青，是上一代人帝”“这位是帝婷，是唐初时的人帝。”“这位是帝萱，与神佛定下盟约的那位人帝。”“这位是……”……“这位是孙皓，和闫姐的凡身认识，会被放回人间。我只能屏蔽闫姐一柱香的时间，时间有限，你们有话尽快交代。”人帝们被关押在闫姐鞋下的各处，永世不得相见，此时地藏王菩萨竟然把她们全聚了过来，我没想到的是，这位地藏王菩萨竟然是站在人类这边的！不过这不算意外，毕竟菩萨成道之前也是人类。诸帝们忽然摆脱了无间地狱的镇压，伸了伸身体，理了理仪容，打量着我。这几十位可都是人间顶级的大人物啊，我一个小菜鸡被她们盯着压力山大。“时间有限，诸位挑重要的事说。”“诸位先帝不必担心，人间目前仍然安好。
