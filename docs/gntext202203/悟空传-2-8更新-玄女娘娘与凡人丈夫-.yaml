  text: “不愧是菩萨。”孙皓并不怀疑，自己就算想自杀，她都能瞬间赶到并阻止下来。“其实我还有话想问，反正你又不用吃饭，要不就……”“我也是肉体凡胎啊，不吃饭会饿死的。”“讲个笑话，随手把人缩小一亿倍的关音菩萨是肉体凡胎。”孙皓想阴阳怪气一下，又不敢太明显。二人离开教室，走出校门，跨过马路，孙皓请教着神仙妖怪方面的知识，时不时看一眼近在咫尺的比他矮一点的关音同学，心里总想不明白为什么这个虽然有点好看但很普通的少女怎么就是位法力无边的菩萨，他总觉得今天发生的一切就像一场梦境，可它又偏偏那样真实。她真的很强大啊，看起来有些芊弱的身躯实际上有着打爆地球的伟力，在她身边很有安全感，不再担心路上跳出来哪路神仙妖怪把自己给缩小什么的，孙皓身体不由自主地就向她靠近，要不是怕她发火，甚至想贴在她身上。然而这一路上倒是并没有遇到什么神仙妖怪，拥有水眼金睛的他只看到了一只稍微有一丝丝妖气的麻雀，这种连化形都做不到，没开启智慧也没有法力的弱小生物，根本称不上妖怪。神仙妖怪，毕竟不是街上的大白菜，哪有那么容易遇到。九天玄女牝局长家。宽敞的客厅中央，供奉着玄女娘娘的神像，贡桌上摆放着各类菜品，腾着热气，一男子跪于神像前，念念有词，隐约发出什么“老婆”“饭做好了”之类的词句。听到笃笃的敲门声，男人霍然起身，迅速跑到门口，打开了房门。“你回来啦。”男人面带微笑地接过玄女手中的包，问道：“你去C城了？那人真的是关音吗？”这男子竟然是九天玄女的丈夫！他竟然知道自己的妻子是那种可以移山填海的真神仙！玄女竟然把自己的身份和任务目的都如实告诉了他！在神仙与凡人的巨大差距下，玄女没有隐瞒他，也没改过他的记忆，如此坦诚完全可以说是“夫妻恩爱”了。“是，她倒是躲得挺好。”“有没有拍照片留念什么的，我们这些人从小听着观音菩萨的故事长大，既然真身来到人间，那真是做梦都想见一面啊。”在华国，可能大多数人都不是佛教信徒，但没有一个人，不知道观音菩萨，不敬重观音菩萨。“当面NTR是吧？我叫你NTR，叫你NTR！”玄女伸出手，疯狂拧着男人的耳朵，啐道。“啊——啊——，我错了，我哪里敢啊，娘娘饶命啊！”男人连声求饶道。“自己跪搓衣板。”“好嘞。”男人小跑着拿来搓衣板，跪在地上，给坐在沙发上的玄女捏腿，玄女娘娘的腿，那是真正意义上的仙女腿，莫说玩一年，就算玩一个世纪都看不够，男人丝毫不觉得自己委屈，反而觉得自己是世上最幸福的人。贡桌上是精心准备的饭菜，对于神仙来说，吃饭是没有必要的事，但是偶尔会品尝一下，主要看心情，玄女目前没有尝贡品的心情，拿起遥控器抬手打开了电视。“全球多处城镇遭受大量不明怪兽袭击……”电视画面中，有一位人身猫耳的巨大少女，伸手抓住了公交车，像猫戏老鼠一样玩弄着；有人身蛇尾的巨大蛇妖用尾巴盘住人群，越缩越小，让人群在绝望中死去；有巨大的舌头横亘于街道，舔食惊慌逃窜的人类……“是妖族飘了，还是人帝拿不动刀了？”玄女呵呵一笑，似乎看到了很有趣的场面。“这些就是妖怪吗？”男人虽然知道神仙妖怪之事，却没有见过真正的妖怪，毕竟敢在玄女这么一尊大神住所附近作乱的妖怪早就灰飞烟灭了。“对，其实像这种能巨大化到这种程度的妖怪并不常见，妖族这是下了血本了啊，事情闹这么大，她们想做什么？”随着新闻报道内容的增多，玄女看戏的笑容逐渐敛去，她发现自己低估了事情的严重性。“看这规模，怕是上百万了吧？这是要赌族运了吗？”纵是见过大风大浪的她，此刻也被妖族这般疯狂的举动震惊到了。“百万……人帝杀得过来吗？不过我们凡人也是有军队的。”男人不知道百万妖兵是什么概念，自我安慰道。平日里妖魔鬼怪们被人帝一脉压制得死死的，
