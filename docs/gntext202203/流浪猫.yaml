- summary: "-   **穿越经历与世界观**\n    1.  主角在现实世界中因工作劳累被猫咬后染上狂犬病去世，穿越到平行世界。\n    2.  新世界与原世界相似，但无猫类，猫以人形存在，有猫耳和尾巴。\n\
    \    3.  主角体型极小，为猫人品种，地位与智商类似原世界猫类。\n-   **猫人的生理特征与行为**\n    1.  猫人在发情期体型会缩小十倍，便于交配。\n\
    \    2.  主角因未到发情期，对此机制尚不了解。\n    3.  主角品种为最小型，只有1cm，但外貌吸引人。\n-   **与流浪猫人的相遇**\n\
    \    1.  主角在穿越后遇到流浪猫人，体型是其20倍。\n    2.  流浪猫人试图将主角带回窝中，但主角因不熟悉猫人爬行方式而逃跑。\n    3.\
    \  主角被流浪猫人叼回窝中，遇到三只幼女猫人，她们将主角视为同伴。"
  text: '# 流浪猫作者：GrowtopiaTID：32495# 1*本帖最後由 Growtopia 於 2022-1-27 20:58 編輯*同上篇，偏无脑爽文，不带脑子看就完了pixiv：[https://www.pixiv.net/novel/show.php?id=16881135](https://www.pixiv.net/novel/show.php?id=16881135)我是一名普通的社畜，在一家公司每天996的工作。有一天回家的路上看到一只小猫，就过去摸了摸，结果被咬了一口。因为工作太累了，当时赶着回家休息，想着第二天再去打狂犬疫苗好了。结果一拖再拖，我不幸染上了狂犬病，因此死去了。不过我在这个社畜的躯体里死去后却在另一幅躯体里醒来了，醒来之后周围都是数十米高的植物，生活了一段时间之后我才大概弄明白我现在的状况。我大概就是经历传说中的穿越了，这个世界和我之前的世界没什么很大的变化，大概就像是平行世界一样。不过不同的是这个世界没有之前世界的猫这个动物，这个世界的猫是人形的，有着猫耳朵和尾巴，但是身体却特别小，根据品种不同大概有20cm到1cm之间，而地位和智商也和之前世界的猫类差不多，都是非常受欢迎的宠物。不过有一点我暂时还不知道，猫人为了繁育进化出了这样的机制，公猫人在发情期会变小十倍，然后借助这样的小体型来偷偷找到母猫人进行交配，我这幅躯体还没有到这个发情期，所以我还不知道有这样的事情。猫妈妈（20倍）我是最小的那种品种，是只有1cm大小，不过我的这副卖相却是非常好看的，一头较长的白发，面容也是属于人类中的帅哥一样的，应该是专门作为宠物猫培育出的品种。像是我这样的品种猫在这样的“野外”应该是很难有什么生存能力的，不知道是被哪家给遗弃掉的。不过幸运的是，就在我刚来到这个世界的时候，就在周围认识了一只女性猫人，这只猫人应该就是流浪猫了，有着20cm大小的体型，比我要整整巨大20倍。第一次见面的时候我被吓了一跳，因为我只有1cm的大小，路边的草坪对我来说就是像是森林一般，小草像是树木一样，我就在这里面穿行着。突然感觉身后好像有什么动静，我往后看去，头顶上居然是一只巨大的女性猫人，看动作应该是趴在地上的，黑色毛发的脑袋在这些像是树林一样的草之上，用大眼睛盯着我，像是盯着猎物一样，吓得我连忙逃跑。因为当时是刚穿越，我还不不会猫人是怎么爬行的，所以就还像人类那样直立行走在泥土上逃跑着。不过在那只女性猫人眼里我就是刚出生的小猫，看我这个样子就连走路都不会，于是就打算将我叼回她的窝里。于是我就被比我大20倍的女性猫人逮捕，即使我这样小，她居然都能精准的叼着我的脖子，将我叼回去。我被叼回窝里之后，映入眼帘的是三只在我看来是八岁左右的幼女，但是都普遍长者猫耳朵和猫尾巴，脑袋上的毛色倒是不同，最让我感到不好意思的是她们都是裸着的，这简直就是犯罪啊。不过后来我就不这样想了，这些幼女猫人把我也同样当成了她们的同伴，而这样的小猫肯定会抢吃的，也就是说我变成了她们整天欺负的对象。面对着这些普遍比我大十倍的猫人，即使她们是一副幼女的模样，我也感到非常害怕，所以我都会尽量避免和她们接触。但是她们会主动来和我“玩”，比如现在我就被一个棕黄色头发的幼女猫人用她的小脚给踩着，被这样比我整个身体还大的赤足，我第一反应肯定是用力反抗，但是我的捶打反抗却好像让她更舒服了一样，竖瞳的猫眼眯了起来，喉咙里发出咕噜咕噜的声音。当我累了的时候她还会用力的踩我，因为感觉不到脚下按摩的触感了，就用用力想要让脚下的我继续。不过我实在是没有力气了，只能任由她用她的小脏脚踩弄我整个身体，'
- summary: "-   猫妈妈与女儿们的互动\n    1.  猫妈妈舔舐女儿们，表现出母爱。\n    2.  女儿们对作者的态度，既有亲昵也有欺负。\n\
    \    3.  猫妈妈与作者之间的互动，猫妈妈较为温柔。\n-   作者的观察与感受\n    1.  作者观察猫妈妈与女儿们的互动，感到温馨。\n  \
    \  2.  作者被女儿们当作玩具，感到无奈。\n    3.  作者对猫妈妈和女儿们的情感复杂。\n-   作者与猫妈妈的关系\n    1.  作者在猫妈妈喂奶时，与女儿们竞争。\n\
    \    2.  作者享受与猫妈妈互动的乐趣。\n    3.  作者在猫妈妈休息时，为她按摩猫耳。"
  text: 直到她感到无聊后就自己跑开了。猫妈妈闲下来后有时候会舔她的女儿们，除了头、尾巴毛茸茸之外，其它部位光溜溜的，果然像女孩子一样皮肤娇嫩。看着猫妈妈舌头上有倒刺的样子，这么舔她的女儿们真的没关系吗，果然不适合猫的习性，可能在给它们洗澡，又或者是以母亲的身份向她们传达爱意，又可能用舌头舔。表达着自己的地位。看她们的样子很开心，扭腻在猫妈妈怀里咕噜噜的打呼噜，小手小脚来回伸展、按压着，这是踩奶吧，只有很舒服、惬意有安全感的时候才会有的吧。有时候真的只是想默默在一旁看着母女温馨的情况，可是她们哪里会体谅我的想法呢，一爪子将我扒拉过来，虽然很控制力道的将我拖起来，但很任性的将我攥在手里舔弄着。比起她们母亲的舌头，女儿的舌头看着更加小巧粉嫩了，倒刺也不明显，想拼命反抗，我又不脏，又没多少从她们那里感受到温馨的爱意…难道说，她们舔弄我只是特意彰显地位而已，几个猫人偶尔还会向彼此哈气，我竟然被她们当做玩具而争抢起来，哈气的样子太野蛮了，看起来像护食。虽然每天在这里受苦，但是相较于外面的世界这里还是非常安全的，因为外面都是更加巨大的人类，随便一个人类可能对我来说就是三百多米以上的生物了，更何况我也清楚我这种品种猫肯定会被遭到捕捉。上辈子那些虐猫的事件还历历在目，而如今我在这个世界变成了猫，就更加害怕这些事情了。不过虽然每天都要遭到这些幼女猫人的欺负，但是还是有一些令我期待的事情的，比如说……猫妈妈喂奶的时候。因为是人形的缘故，所以乳房也只有两个，这也就导致吃奶的时候要和这三个比你要大上十倍的她们来抢。抢肯定是抢不过的，只能等她们吃累了困了我再爬上去。面对着成熟女性的身体，我就没有什么背德感了，肆意的抱住和我差不多大的乳头吸吮舔舐，想要从中获取白色的能量。这也是我为数不多的快乐了。后来这些之前是幼女模样的小猫也渐渐长大，从原来的10cm成长到了都要和猫妈妈差不多的大小，不过她们也都没有喝奶的习惯了，也只有我每天晚上坚持爬到小山包一样的乳房上，至于是为什么可能只有我自己知道了。猫妈妈有时候也会将我抓过来舔弄，这样体型差距的旁观视角下，我就像个猎物即将被捕食，幸运的是，猫妈妈要比女儿们温柔的多，即便更加庞大的舌头，掠过蔓延在我的身体时要更加谨慎细致了。感慨着不愧为成熟女性的同时，作为回敬，在猫妈妈趴伏休息的时候，我会爬到她毛茸茸的头上，用力捶打着她的猫耳，像撸猫一样按摩着猫头，因为身体太小的缘故，哪怕采取暴力手段踢打，也只会让身下的巨大猫人发出享受的呼噜声。更有趣的是，比我还大上几倍的猫耳一动一动的，还异常的敏感，触碰它便会抖动，力量也大的吓人，要是靠太近甚至会被直接弹飞。正想就地趴着跟着一起休息的时候，上面一道身影覆盖过来，原来是猫妈妈的一位女儿，明明是猫，却有着和人一样的表情，看起来她有点不爽和嫉妒，原来她刚刚一直在旁边看着，直到妈妈睡着才靠近过来！我被他直接拎了起来，看她兴师问罪的样子指定没有好果子吃，果然…她盘坐下来，双脚合十并将我丢在中间，好几米的脚丫挤压着我，她却一脸得意舔着自己的手背。她的猫瞳盯紧了我，好像在暗示我什么似的一连舔了好几次手背，她看我只是被夹在双脚间无动于衷样子，嘴巴发出低微的呜呜声，好像在威胁我，这是逼迫我要干什么吗？哪里有敢反抗她们的举动，老实安稳的给她们做各种按摩，等她们都满足时，猫妈妈已经带回来了食物，和大家在一起吃饭时，竟然有一种家庭氛围感。我怕她一巴掌打过来，又或是两只脚丫加大力道让我更痛苦，我试探性的抱着她的脚趾舔了起来，还用脸在上面摩擦，尽量用猫的方式向她表示友好，当听到上面像摩托一样的呼噜声时，看来有效，连忙加快了自己的动作。
- summary: "-   **猫人生活的转变**\n    1.  猫妈妈消失，猫人独自生活，决定探索外界。\n    2.  流浪生活艰难，但猫人逐渐适应并提升生存技能。\n\
    \    3.  遇到年轻高中生，猫人感受到善意并开始依赖她。\n-   **与高中女生的相遇**\n    1.  猫人被高中女生发现，展现善意并得到食物。\n\
    \    2.  猫人享受被抚摸的快感，但随后感到失落。\n    3.  猫人跟随女生到学校，享受女孩子们的友善。\n-   **在女校的体验**\n \
    \   1.  猫人在女校感受到青春气息，但感到陌生。\n    2.  观察到女孩子们的腿和袜子，感到眼花缭乱。\n    3.  猫人在教室中自由奔跑，引起女生和老师的注意。"
  text: 原以为会顺利安抚她并逃脱时，另外两只猫人又凑了过来，她们看到妹妹惬意表情皆是好奇，又看了看我，她们的瞳孔缩了缩，完蛋…这是感兴趣的意思。不过这样的日子也没过多久，猫妈妈有一天突然就消失不见了，可能是小猫们都长大了，都可以有自己去觅食的能力了，也有可能是被居心不良的人给抓走。所以我又变成了孤身一人，其他小猫也自己跑掉了，只剩下我在这个曾经的小窝里，我也是时候去看看外面的世界了。女校（150倍）流浪的日子还是非常困苦的，白天的时候大街上到处都是巨大的人类，也所幸我的大小特别小，有很多地方可以去藏，而且我还有正常的人类智商，对我有威胁大多也都是那些同样是流浪的动物。不过这些日子里我也渐渐熟练了爬行和跑跳的能力，攀爬一些台阶还是很容易的。“好小的猫猫诶~”我头顶上的阳光突然消失了，随之而来的是一个巨大的躯体。抬头望去，是一个很年轻的面庞，看着身上的装束，大概是一个高中生吧。这个高中女生身下穿着裙子，此时在我的头顶上蹲了下来，白色的内裤很有压迫力的在我的面前展现了出来。直到这个时候我才会感谢我在这个世界变成了猫，在原来那个世界的社畜是无论如何都不可能会看到这样的风景吧。我并没有逃跑，因为我是有智商的人，和这个世界只有一两岁人类智商的猫人不同，我可以很清晰的分辨出哪些人是真的喜欢猫，哪些人明显是想要捕捉我。而这个想我展现在她裙子下洁白内裤的女孩儿绝对是包含着善意。于是我就跑到了她巨大的学生皮鞋旁，用白色的头发蹭着带着尘土的皮鞋，不过我因为太小了，只有1cm的长度，所以显得这个动作很奇怪，不过猫确实是这样向人类表达善意吧。“它不怕我诶！猫猫可以让我摸摸嘛？”女孩子看到我这副小巧的身体主动向她试好，十分的惊喜。于是我就摆出了一副让她摸我的样子，本来这只比我大上几倍的手指落下来的时候我还有一点点紧张，不过伴随着巨大的手指轻轻揉搓我脑袋的触感，我瞬间被一种奇妙的快感填充，和性的快感不同，这是一种很舒适的那样的感觉。所以当巨大的手指离去的时候，我顿时感觉到一阵强烈的失落感。女孩儿也站起了身体，大概是要走了。于是我就偷偷跟着女孩儿的脚步，来到了她的学校。这是一所女校，可谓是流浪猫的天堂了，大部分女孩子都对我这样的小猫人没有抵抗能力，大家都会非常友善的喂我各种吃的，我也终于吃到了正常的人类食物，不用再去翻垃圾桶了。晚自习下课，好几个女生蹲在地面上，围着地上小小的我。这时候的我别提有多惬意了，吃着女孩子们喂给我的食物，然后光明正大的看着头顶上女孩子们形形色色的内裤，我原本白色的毛发已经被尘土给染成了灰色，不过依然会有女孩子来摸我的头。一开始我还是有很大的羞耻感的，毕竟被这么多女孩子围着，被当成小小动物一样的围观，将巨型的内裤肆意的摆放在我的眼前，而且我实际上到现在都没有穿衣服的，自己的下体也光溜溜的展现在了这些女孩子的面前。不过时间久了，我的这份羞耻心就消失了，坦然的接受了我作为一只小猫人的存在，接受了这些女孩子们的善意。课堂上（150倍-1500倍）我偷偷遛进了正在上课的课堂里。对于曾经是社畜的我，这样洋溢着青春气息的课堂氛围我已经很久没有感受过了。不过更大的感觉还是陌生。铁质的桌子腿带来的高楼大厦一般的感觉，更为震撼的是女孩子们摆在这些桌子下各式各样的小腿，有白色的，黑色的，有短袜及膝袜还有长袜，让我眼花缭乱。此时我就盯上了教室后面的一只穿着黑色及膝袜的女孩子，因为只有她不老实，将鞋子脱了下来，将脚搭在了鞋子上。于是我就大摇大摆的从过道中间走到了后面，也有很多女生发现了我，连老师的课都不听了，眼巴巴的盯着在教室里跑着的我。到了之后，
- summary: "-   **猫人变猫后的体验**\n    1.  猫人变成猫后，嗅觉变得灵敏，对女孩子的脚趾产生强烈兴趣。\n    2.  猫人身体缩小，对女孩子的脚趾产生生理反应。\n\
