  text: 仿佛大地在翻滚一样，受过避灾训练的他赶忙和同事们一起躲到办公桌下，护住头部紧缩在狭小的空间里，然而这似乎并没有什么用，震动越来越强烈，同时伴随着还有强劲的气流从窗外涌入，远处的天空中仿佛传来了一阵阵雷声一般，叶子风逐渐感觉到震动似乎是有规律的，而且震动和气流开始逐渐减弱，他无法想象刚才到底发生了什么可怕的灾难，但很显然灾难似乎结束了。他缓缓的爬出办公桌，办公室里已经是一片狼藉，所幸的是没有人受伤，办公室的其他人也和他一样，惊魂未定的看着彼此，在安定下心情之后，叶子风突然感觉到有些疑惑“首先天元市位于大陆中央，而地理学上东大陆位于板块中心位置，发生强烈的地震几乎不可能，另一方面，刚才地震时的巨大声响似乎与地震的碰撞声的频率不一致，而且那种巨大的声响似乎是从天空中传来的，第三点，关于刚才的震动……”叶子风随手拿过一张公文纸，在纸上画出了刚才地震的振动频率图像，这是一段让他感到有些熟悉的图像，总觉得似乎在哪里见过却又想不起来，于是他用“这段振动频率图，如果将x轴横向缩小一些，这是...”叶子风绝对不会记错这个，刚才振动的频率和小女儿叶琪走秀时的脚步频率完全一致！这难道只是巧合吗？想到这里，叶子风才重新抬起头，其他同事们已经开始收拾散落的物品，他突然感觉自己很蠢，过去都过去了还考虑那么多干嘛，于是他扶起倒塌的椅子，准备整理自己的办公桌然而，一声惊叫再次打断了他的行动“大家快来看，天空...那是怎么回事！”，他邻座的一名同事喊道，听到这句话，叶子风也把目光望向窗外，熟悉的阳光消失了，取而代之的似乎是一种淡淡的白色光芒，就像是一台巨大的节能灯照耀着城市一样，他把头伸出窗外，眼前的景象让他无比震惊：天空中，太阳消失了，取而代之的是一个巨大的条状发光物体，城市的边缘，原本出城的道路和城郊的树林都消失了，远处道路被整齐的切断，一些奇怪的团状物体漂浮在城市周围，以缓慢的速度飘动着，每个团状物都约有篮球大小，在天空中缓慢飘过，并且开始缓缓飘入城市中。为了近一步接触那些团状物体，办公室的人们沿着楼梯走到天台上，许多团状物体正在慢慢的飘过城市上空，街道上一片混乱，尽管城市强大的抗震系统使得建筑物固若金汤，但这恐怖的灾难还是在人群中造成了巨大的慌乱，近处人们惊恐的挤在避难设施附近，而在远处，人们一个接一个的先向出城的道路跑去，但最终却和先达到城市边缘的人们一样呆滞的看着消失的道路，城市外面变成了一片白色的平原，透露着一种人造物的质感，白色的平原仿佛一直延伸到远处的地平线上，给人无比空旷的感觉，正当我们呆滞于眼前的景象时，一阵巨响再次传来，这一次，震动出现的方向似乎和刚才震动消失的方向完全一样，叶子风惊恐的转过头，只看见远处一根巨大的肉色“柱子”向着城市移动而来，紧接着，他感觉到一股强烈的气流扑面而来，瞬间将人们掀翻在地，一些反应迅速的人离开卧倒在地，但仍然可以感觉到恐怖的气流呼啸而过，巨大的团状物在气流的作用下快速散开，以极高的速度撞在建筑物上，高速移动的团状物无疑是可怕的，仿佛炮弹一般直接打在建筑物上，在建筑物表面留下了恐怖的划痕，我们卧倒在建筑物上，惊恐的感受着震动越来越剧烈，气流也越来越强，叶子风等人终于坚持不住了，人们被恐怖的气流直接掀飞，在半空中，叶子风艰难的睁开眼睛，这一次，他终于看到了那近在咫尺的巨大物体，那粉嫩的表面和一块晶莹反光的方形上表面，以及那熟悉的形状，叶子风绝对不会认错，那竟然是一根巨大的脚趾！仅仅是这一根脚趾，如贝母般晶莹的趾甲面映照出整个城市的景象，并且正高速向着城市移动而来，瞬间，脚趾掠过城市上空，
