  text: '# 失控的新型武器（giga）作者：52gtssTID：32887# 1*本帖最後由 52gtss 於 2022-3-19 22:14 編輯*灵感涌现时写的————————————“亲爱的，我出发了~”“好的，路上小心”随着一声亲切的告别，男人离开了所居住的别墅，这个男人名为叶子风，是一名普通白领，他所最自豪的是他拥有一个貌美如花的妻子和两个个可爱的女儿他的妻子名为宁晴雪，与叶子风结婚后便成为了一名家庭主妇，但偶尔也喜欢穿着高跟鞋到附近的公园里散步，虽然已经40岁以上了，但她的面容仍然不输20出头的女子他的大女儿叶琳目前就读于市重点高中，遗传了母亲的美貌和父亲的身高，身高180的她可以轻松摸到母亲够不到的地方，其完美的身材也吸引了不少校内男生追求，但叶琳似乎对此完全没有兴趣，她同大多数考生一样为了自己理想的大学日日夜夜奋斗着，所以每天早上叶子风看到她都是一副睡眼朦胧的模样小女儿叶琪是一个活泼可爱的小学女生，她水嫩的皮肤让人感觉吹弹可破，最近，叶琪正在准备小学元旦晚会的儿童走秀表演，虽然她只是上台走一段路，全程不超过一分钟，但是按她自己所说的“需要注意每一次落脚的频率来保持自己行走的优雅”，于是她每天晚上都在客厅练习走秀，一遍又一遍不厌其烦的练习，连续好几天的练习让叶子风已经完全记住了叶琪走秀的频率，毕竟这段时间叶子风每天都是听着叶琪的脚步声入睡然而叶子风完全没想到，这一天之后，他的家人成为了他的“全世界”，叶子风像往常一样，乘上了前往另一座城市的列车，尽管工作与生活的区域相隔近百公里，但发达的交通行业使得他可以借助高速列出准点上班，当列车穿过好几条隧道之后，一座繁华的都市出现在叶子风眼前，这是东大陆最繁华的都市，天元市，高楼大厦遍布整座城市，每一栋楼的高度都超过百米，
    这座城市里有着各式各样的娱乐场所、休闲中心、酒吧、饭店等，而且在其中的大街小巷之间还有着一些商店。 叶子风乘坐列车缓慢行驶于都市之中，他望着窗外不断变化的景色，这是一座非常美丽的城市，而在这座美丽的城市之中有着无数的人群，他们正在享受着快乐的时光，在街头的广场上，一些身材高挑、身穿潮流衣物的年轻男性在热烈的舞蹈着，在他们身边还围绕着许多打扮妖娆的少女，她们将自己的脸涂抹的红红绿绿的。
    一排排的建筑物矗立在叶子风眼前，这些建筑物高大、雄伟、气势恢宏，...无论何时，叶子风仰望那些高楼大厦时，都能感觉到一种渺小的感觉，但有趣的是，这种渺小感却又让他产生了一丝“兴奋”，当然叶子风过去并没有刻意思考过为什么会有这种感觉，直到今日……在东大陆南部的海面上，一艘军舰正在此处进行新武器的秘密试验，面对北大陆和西大陆日益增长的军事威胁，东大陆不得不加紧新型武器的开发，这次试验的是一种能“扭曲时空”的强大武器，据开发人员说明，这种武器可以将一片空间内的物体瞬间转移到另一个空间，但被传送的物体无法保持其原本的性质，最初的开发项目是希望这项技术可以彻底进行如同瞬间移动一般的转移物体，但实验却屡次以失败告终，被转移物体不是消失就是变成了一团奇怪的物质，最后这项技术落到了军事人员手里，尽管无法传送物体，但瞬间让一块区域的物体消失的技术无疑是一种强大的军事打击。然而，实验过程却并没有那么理想...由于方向上的误差，武器的作用区域向西北方偏移了一大段距离，最后定在了一座繁华的都市上，而这座都市，名为天元市……中午，叶子风正在办公室的电脑桌前不断翻阅着近期的报告，他的公司设立在一座高楼的楼顶，从窗外望去几乎可以鸟瞰整座城市，正是这样的视野让叶子风对他的工作环境心满意足，忽然，他感到到脚下的地面传来一阵剧烈的震动，'
