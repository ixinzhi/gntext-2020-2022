  text: 恐怖的气流如同航弹的地毯式轰炸一般席卷整个城市，街道两侧的树木、路上航行的车辆、甚至一些低矮的房屋都被强大的气流直接轰向天空，环城公路的立交桥直接被吹裂成无数的碎片，而这些碎片又在气流的作用下轰向那些高耸的建筑中，一些结构较为脆弱的建筑物在碎片的轰击下竟然直接断成两截，上半截建筑在重力的作用下沿断面滑落，重重的砸在地面上，将地面砸出蜘蛛网一般的裂缝……这一切恐怖的景象，仅仅只是因为天空中一根巨大的“脚趾”造成的。脚趾从城市上空逐渐远离，向天空看去可以隐约看到右侧另外四根肉色的“柱子”，以及后方望不到头的肉色平面，这再一次印证了叶子风之前的猜想。肉色平面缓缓的向空中抬去，最后消失在天空中，紧接着，一阵前所未有的巨大震动从城市前方袭来，伴随而来的还有恐怖的音爆和气流，面对前一阵的恐怖灾难，天元市的原本的抗震系统已经彻底瘫痪，支离破碎的城市在这多重灾难的摧残之下彻底崩坏……叶子风的家中，叶琪在客厅的一端停止了走步，疑惑的看向自己身后的地面，刚才她走秀的过程中产生了一种奇怪的感觉，刚才，她用脚尖轻轻拂过地面时，脑海中突然浮现出他父亲的影像，她无法理解这种感觉，毕竟她自己也知道她的父亲已经去上班了，不可能在家里的，但刚才的那种感觉，又是那么的真实。“小琪，吃饭了”晴雪的声音从餐厅传来，叶琪摇了摇头，认定自己只是练舞太累了，于是她停止了练习，蹦蹦跳跳的向着餐厅跑去。毕竟，她怎么可能想得到，她娇小的脚丫走出的轻盈舞步将她的父亲置于了何等恐怖的灾难之中
