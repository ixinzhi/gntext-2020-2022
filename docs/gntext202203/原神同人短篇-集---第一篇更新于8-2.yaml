- summary: "-   **作者介绍与创作背景**\n    1.  作者mdzz233发布原神同人创作，灵感突发，非连续剧形式。\n    2.  作者精力分散于做图和另一部作品，更新时间不定。\n\
    \    3.  创作灵感来源于对原神世界的想象和探索。\n-   **雷神的永恒与提瓦特大陆**\n    1.  提瓦特大陆在尘世七执政时代充满美好与危险。\n\
    \    2.  永恒的降临使人们无法回到过去，时代变化无常。\n    3.  作者对永恒的降临和变化持不同看法。\n-   **雷神与作者的冲突**\n\
    \    1.  雷神试图说服作者成为她的女人，并利用作者的力量。\n    2.  作者在雷神的压力下屈服，但内心并不认同。\n    3.  雷神吸收了作者的力量，使作者昏厥。"
  text: '# 原神同人短篇（集）——第一篇更新于8.2作者：mdzz233TID：31389# 1大家吼啊，我是你们的好鸽子MDZZ233。我又来挖坑了（这次是原神的同人创作，在某个晚上突发奇想写出来的。大概率不会写成连续剧（？），而是类似于随笔的那种，各篇文章的联系不会太紧密。至于啥时候会继续更新，大概要看我的灵感和精力了。我目前的精力大部分花在了做图还有继续写那个神女帝国的坑，所以说……![](img/7c971c00da9ff5ac272c2bc53420f473.png)#
    2短篇一雷神的永恒提瓦特大陆，曾是一个美好与危险共存的世界。尘世七执政的时代，往往是微不可察的小美好填充了生活的方方面面。而当永恒的惯常降临世间之后，便再无一人能回到过去，回到那个美好的时代。曾有一人告诉我，这世间唯有变化本身是不变的。当我告诉她时，她却不以为然。“不过是弱者给自己找的借口罢了。”我佩服于她的能力，但我不认同她的理念：将“弱者”的愿望夺走，仅仅只是为了自己的梦想。“没关系，”她说，“你接不接受并不重要，重要的是你身上的力量。当然，如果你同意做我的女人那我会很开心。”那天她如此对着赤身裸体的我说道。我永远无法忘记那天，那个女人夺走了我的贞操。即使我哭着求她，哭得很厉害，她的回应却是双脚踩在我脸上，然后将右脚强硬地插入我的嘴里。“哭什么呢？做我的女人不好么？能够一人之下万人之上，这样去找你的哥哥岂不是易如反掌？”她不仅夺走了我的贞操，还利用我的能力，使我的力量大大降低。某个阴暗之日，她站在千手百眼像前，亲手击碎了那座神像，将数百个神之眼所蕴含的力量吸收殆尽。“就差一点，我需要你的力量。”她站在我面前，紫色的双眼微微散发光芒，细微的雷光在她身旁跃动。“你休想。”“这是最后的机会。如果你不想和那些只配看到我脚底的弱者一样，那就好好配合我。”她面无表情地说着，右手抬起捏住了我的脸。“唯有变化才是永恒。”这是我的回应。当她听到我的这句话时，便不再言语。她吻了我。之后我就因为被她吸收了太多力量而两眼一黑，昏了过去。当我醒来之时，只看见那遮天蔽日的巨大脚底，稻妻城不过只占其投下阴影的百分之一二。“永恒的时代将由我创造。”“顺我者生，逆我者死。”没有人能打败她，璃月的神仙被她玩弄于股掌之间，天权星的新群玉阁被她的日常渡步所撞碎。即使是那位拥有三个神之心的冰之女皇，在她那巨大的脚趾面前都败下阵来。而天理，早与那天空岛一起被捏碎在了她的内裤之中。整个世界已然臣服于她的脚下。上个时代，深渊的身影无处不在。而在这个时代，他们却消失得无影无踪。大概他们也惧怕那个女人的那只能随时碾平一个国家的脚吧。我不在乎这些，我的旅途还得继续，我还得找回我的哥哥。即使我每到一个城市，那双十几千米长的裸足总是会向我示威般的，踩在几百米高的地方；即使我们只能接受每天被她踩在脚下，在她那足以毁灭万物的日常渡步下生活；即使我们只能接受这永恒的恐怖统治，只能看着她的心情而活；我也必须在她的脚下，完成我的旅途。'
