  text: 一個人都沒有，吃的都是魚跟小動物，還要自己烤，而且還有野獸會來搶吃的。羅衡陽：這麼慘，你們有死掉過嗎？科特：死？沒啊~我不是在跟你說話嗎？羅衡陽過了片刻才問道：那邊有什麼動物？科特：我也不知道名字，長的很奇怪，沒有像地球上的任何動物，不過烤了吃味道都還滿棒。羅衡陽：辛苦你們了，對了，那隻會搶食物的是什麼？或是外型？科特：很壯，跑的時候用四肢，但會站起來攻擊，嘴巴有獠牙，手臂上也有長長的爪子.....嘮叨嘮叨嘮叨。羅衡陽：怎麼有點像...不太可能啊。科特：像什麼？羅衡陽：比蒙巨獸，或是稱作貝西摩斯，但我只是猜測，畢竟我玩其他遊戲有看過，但都是動漫版，這種巨獸在許多虛擬世界中號稱陸戰無敵，算是龍族的天敵，他們的體型有很多版本，依照動漫背景而定，但無一例外的，都是排在該部虛擬世界的前列。科特：這麼厲害！！“哪有那麼誇張，比一隻狗也大不了多少”聖熙沒加好友，於是只能在旁邊說道。“妳也加大哥哥好友啊~”科特轉頭道。“不要”科特也不強迫，繼續道：我們這邊看到的只有一隻中型犬那麼大。羅衡陽：那就不是了，如果不是比蒙，你們就不用那麼怕，欸，等等，你們的體型跟我們不同，那隻還真的可能是比蒙巨獸，還是小心點好了。科特：嗯，天甲大陸在哪裡，我們想去找你。羅衡陽：你們先不要亂跑，我光是找個村莊就死了上百次，你把座標發給我吧，我在想辦法找你們。科特：987654321、987654321羅衡陽：我也給你我的好了，安樂領，00000245、00000135兩人結束通話後，聖熙問道“大哥哥什麼種族？”科特“黑棘蟻，似乎是螞蟻之中很強的種族”聖熙一聽就扶額“.....他有這麼廢還真是出乎意料之外”科特秒懂，頓了頓道“反正只是遊戲”聖熙沉默片刻後輕聲道“不一定喔~”不過科特並沒有聽到。當晚，兩人在洞穴躺下後，科特跟聖熙聊天到很晚才睡著，而聖熙在確認科特熟睡後身上晃了晃，整個意識退了出去。聖熙眼睛睜開已經回到自己的房間，而她的桌上就只有一個玻璃箱，裡面某處山洞內，科特正熟睡。#
