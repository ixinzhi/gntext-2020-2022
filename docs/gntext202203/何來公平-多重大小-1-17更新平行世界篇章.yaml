  text: “等等，我很好奇我們現在身高多少，嗯...有了”羅衡陽看了看四週，發現一個藍色水桶，這是一般家用小水桶，比成年人膝蓋略低一些，走過去才發現需要仰望，再看王盈含的個頭差不多跟水桶平齊，只能嘆氣道“妳應該有30公分高吧？”“我感覺沒有...這水桶其實還比我高不少”“這應該是新手村吧，什麼都沒有，完全不知道怎麼玩”“畢竟是一個月就做出來的產品，別強求了”“不可能，這麼逼真的世界，肯定籌備許久，算了，我們先走這個方向吧”2人走出村莊後，沿著小路走，但周圍光雜草就比王盈含高的多。“這不知道要走多久....”“有路就走吧，先找到其他村落找NPC或玩家詢問看看起源地”“好吧”少女猶豫不決，但看到羅衡陽頭也不回便往前走，只好嘀咕幾句跟了上去。吱吱吱吱就在兩人踏進草原沒多久，就有一隻黑色老鼠竄出來瞪著兩人吱吱叫。“老鼠！！”王盈含叫了出來。羅衡陽看著眼前老鼠，心裡直打鼓，如果這老鼠站起來似乎快跟自己一樣高？啊！“妳叫什麼啊？”又被少女驚叫聲嚇一跳，羅衡陽連忙喝道。“好多...”王盈含指著一邊哆嗦道。靠！！五隻...就在兩人開始後退，五隻老鼠撲了上來。老鼠攻擊慾望有這麼旺盛？羅衡陽卒2分鐘後....一座墓地，羅衡陽坐在地上心有餘悸，剛剛他可是被重點攻擊的對象，可能不到2分鐘就被肢解了，那種痛苦實在無法忍受...那王盈含呢？看了看四周的墳墓，嗯...該不會墓地不同吧....隆隆！！怎麼回事？？羅衡陽看到一個女生從墓地走出來，女生足足比王盈含高了4倍多，相比自己就是8-9倍，看到自己時先是愣一下，隨後眼神陰沉的走過來。不妙羅衡陽趕緊拔腿就跑，但這是徒勞的，下一刻整個人就被踹飛出去，五臟六腑都位移了一次，身在空中血就不要錢似的狂吐，最後的視線則定格在女子哈哈大笑中。羅衡陽卒睜開眼，復活了...尼瑪，那個女生還在“踢一腳就死了？我還以為選擇哈比人已經很糟，沒想到還有更糟的”哈比人女子笑了笑。又是一腳下來，噗滋...羅衡陽卒復活羅衡陽卒復活妳上癮了？羅衡陽卒當我紙糊的？羅衡陽卒饒命......直到女子殺到膩了才離開，羅衡陽坐在地上對著她的背影比出一個中指。找不到王盈含，索性不找了，就這樣找一條路開始跑，期間遇到諸多不可抗拒因素（黃鼠狼、老鷹、狼），死了數十次終於給他找到一個村莊。#
