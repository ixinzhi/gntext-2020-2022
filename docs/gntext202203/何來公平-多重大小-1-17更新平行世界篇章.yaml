  text: 蓮恩像是見鬼了一樣，看著第一個撲上去的壯漢只是被小女孩輕輕反手一拳就被打飛出去，血一路狂噴，人就撞在擂台邊的彈力繩上，但衝勢不減，整個人反折成倒V字型，脊椎骨發出令人毛骨悚然的劈啪聲，然後反彈回來又撞在另一邊的纜繩，來來回回彈了3次才落回場上，在鴉雀無聲的觀眾面前渾身支離破碎，內臟橫流躺在地上。前一刻還盛氣凌人的3個女人驚恐尖叫，原本上場霸氣縱橫的4個男人則匆忙的往場外跑，女人看到也紛紛跟著往場外跳，但下一刻空中一個鐵籠罩下來，封死了所有逃生路口。“放我們出去，這根本不可能打，她不是人...”一個壯漢驚恐吼道。這時昏昏欲睡的裁判才開始說話“這場的受害者真是令人訝異，竟然是女超人體質...呃，我瞎掰，其實我也非常訝異，各位觀眾今天賺到了，以往不是沒有受害者反殺的狀況，但第一次出現這種強到非人類的情況，這個可愛的小女孩叫做聖熙，接下來開始欣賞這個逆轉屠殺秀”觀眾也尖叫歡呼，有不少人甚至直接當眾做愛。碰碰碰碰碰碰！當所有人準備欣賞卻發現只是眨眼睛，場上的男男女女下一刻已經死狀悽慘，而聖熙就在原地沒有動。“這...難道是動作太快，我們看看慢動作重播...”裁判激動道。畫面放慢5倍，聖熙沒有動作，倒是場上的男女一下就支離破碎。畫面放慢50倍，一樣畫面放慢100倍，終於看到聖熙超高速出去回來，然後場上男男女女支離破碎。“這...”蓮恩驚恐的看著這個畫面，然後像是做賊一樣趕緊推出網頁。“蓮恩，下班了，走囉”跟蓮恩在同一個直播台的，全聯邦知名女主播筱玟在門口道。“喔~好”走在路上，筱玟看聖熙一副魂不守舍的樣子疑惑道“妳怎麼啦”“沒事”“妳一定有事，是不是看到羅衡陽跟其他女生在一起？”筱玟的八卦之火燒起來了。“沒有啦”“哈哈，開玩笑的，欸，那不是聖熙嗎？”“哪裡！”“妳幹嘛反應這麼大？”筱玟詫異的看著蓮恩。“呃…”蓮恩看著眼前經過的聖熙，跟以往一樣的小蘿莉，五官精緻的跟洋娃娃一樣，金色頭髮讓她更增添了幾分顏色，但一想到剛才的影片，殺人比捏死一隻螞蟻還輕鬆，拜託，那些都是鍛鍊過的成人，而且比她高大的多啊。“妳今天是不是不舒服啊~”“嗯，有一點，我先回家休息...”蓮恩不敢再看前方的聖熙，轉頭從一個巷子走。“走這幹嘛？”筱玟納悶道。蓮恩就這樣繞了一圈才回到房間。現在在這裡生活和的人都是之前世界上赫赫有名的存在，為了未來將秩序重新建立，所以才有這個虛擬世界的機制，為了篩選，本來就這樣按照節奏走下去就好了，但聖熙的影片突然讓她感覺有點慌。畢竟這個縮小科技，就是聖熙研發的....#
