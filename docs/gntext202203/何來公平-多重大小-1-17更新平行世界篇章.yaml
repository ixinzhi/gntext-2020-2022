- summary: "-   **社交困境与种族选择**\n    1.  王盈含和罗衡阳在现实世界中感到自卑，面对科技业界的怪物。\n    2.  王盈含和罗衡阳在虚拟世界“天甲大陸”中，面临种族选择。\n\
    \    3.  他们只能选择被诅咒的种族，如哥布林、地精和哈比人。\n-   **种族介绍与系统反应**\n    1.  系统详细介绍被诅咒的种族，如哥布林、地精和哈比人的特点。\n\
    \    2.  罗衡阳因不满系统而受到惩罚，血脈退化成黑棘蟻族人。\n    3.  王盈含选择地精，也接到无奖励的任务。\n-   **身体变化与探索种族**\n\
    \    1.  王盈含和罗衡阳的身体缩小，发现游戏没有属性栏和名字显示。\n    2.  他们决定寻找自己的种族，开始探索这个虚拟世界。"
  text: 跟他們兩個怪物相處很容易讓人自卑啊~小小年紀已經在科技業界取得不錯成績，科特還好，個性單純可愛，但聖熙就...實在不知道怎麼跟她說話，想哄她又覺得說什麼都騙不過她。1週後一個清秀的女生出現在一個街道上，放眼望去整個街道空無一人。“這真的是虛擬世界嗎？怎麼感覺跟真實世界沒兩樣”一個男子聲音說道，女孩子轉頭看去，一個男生出現在旁，給人的第一印象還是可以的。男子看過來點頭道“我叫羅衡陽，妳呢？”“王盈含”一男一女走在街道上，看著藍天白雲，看著四周的一切，聊著以前生活。王盈含以前是做養生食品專櫃的小姐，今年24歲，羅衡陽則是研究所畢業後一直沒找到滿意的工作，姑且算是待業中。就在兩人有說有笑，系統聲音從耳邊響起“親愛的玩家，歡迎來到「天甲大陸」，這是一個初等種族共同生活的地方，首先請選擇您的種族”王盈含及羅衡陽眼前跳出系統選擇介面，有足足30個種族圖示，但其中只有3個是亮的，分別是被詛咒的哥布林、被詛咒的地精及被詛咒的哈比人，看了看排在前面的27個種族都是灰色，隱隱覺得這些是更強的種族，於是心有不甘的問道“前面的種族為何不能選，是我條件不夠還是要用現在有的種族去進化？”過了數秒，系統回答“條件不夠”“條件是什麼啊？”這時王盈含也遇到同樣狀況，於是問道。“體質、財富、社會地位...等等許多因素”系統說道。“那我只能選什麼被詛咒的哥布林、地精、哈比人，這是什麼鬼，還有地精跟哥布林到底有什麼不一樣？”羅衡陽抱怨問道。“被詛咒？”王盈含愣了一下，隨後看向系統界面找了找，“真的有欸...”系統：請自行看內容介紹。羅衡陽開始仔細去看種族介紹。被詛咒的哥布林(2-3cm)：骯髒低劣又卑微的種族，擅長工程學系。被詛咒的地精(1-2cm)：骯髒低劣又卑微的種族，擅長地精科技。被詛咒的哈比人（6-12cm)：骯髒低劣又卑微的種族，擅長投擲類技能。羅衡陽臉色發青，但還是忍住跟系統對罵的無謂舉動，但羅衡陽能忍，不代表別人也行，至少一個剛剛傳送進來的男子就不行。“我操你X的...，什麼爛系統”咻！！！這名初次見面的陌生人罵完一句就消失了，男子耳邊還傳來系統聲音：辱罵系統視同藐視公權力，降一階，叮！您血脈退化，成為黑棘蟻族人（0.5-0.8cm)。羅衡陽瞪著眼前空無一人的地面，突然很慶幸自己的理智，隨後看向王盈含，“妳能選什麼種族，不會也跟我一樣吧~”“我這邊...有7個種族”王盈含猶豫片刻還是說道。“有被詛咒嗎？”“有啊~後面三個跟你一樣，往前被詛咒的人類、後面就沒有詛咒了，哥布林、地精”“.....”羅衡陽也懶得也懶得琢磨為什麼，直接選擇了被詛咒的哈比人，問為什麼？因為排名最高啊~系統：歡迎加入被詛咒的哈比人族，從今天開始為了種族的生存發展而戰吧。叮！！接獲任務：尋找同胞任務內容：你突然覺醒了被詛咒哈比人的血脈，現在要開始尋找血脈的發源地。任務獎勵：無任務獎勵無是什麼鬼？？？羅衡陽搖搖頭便問王盈含的選擇，後者表示選了地精，然後也接到任務，同樣沒有獎勵。這時王盈含突然一陣頭暈目眩，周圍的街道突然開始拔高。看著周圍變大數倍的一切，王盈含嚇得倒退數步，直到底下傳來一聲喊叫，才停下來，低頭看去，只到自己大腿2/1處的羅衡陽正在揮手。“你變好小...”“跟你比的話”羅衡陽仰頭無奈道，但隨後發現白色胖次，很自然的就移開視線。王盈含也發現自己被底下的男生看光，“不過你的樣子好像沒變欸”“妳也是啊，不像動畫裡面地精的鳥樣，看來我們還保留原來的樣子，只是身體縮小而已”“而且我發現這遊戲沒有屬性欄位可以看，玩家身上也不會顯示名字，跟真實世界沒有兩樣”“我們還是先去找我們的種族吧”王盈含點頭道。
