    如何進入評分問卷?評分問卷提交後可以再修改嗎?**A5\.** 每一篇投稿都有獨立的評分問卷鏈結，將會放在已完稿的帖子首帖下方與作品清單中，挑選自己有看完的作品評分即可，不須每一篇都評分。同一使用者對同一作品多次評分，只會採計最後一次評分結果。**Q6\.**
    沒有GN/GW論壇帳號該怎麼辦? 有上GN的梯子嗎?**A6.** 沒有GW論壇帳號請直接訪問([https://giantesswaltz.org](https://giantesswaltz.org))註冊，並附上自己的GN用戶名。沒有GN帳號請在完成投稿(須超過5000字)後論壇私信phone2345申請，會協助轉發GW會員資訊(用戶名/email)給GN管理員進行人工註冊。若發現以註冊GN論壇會員為目的，
