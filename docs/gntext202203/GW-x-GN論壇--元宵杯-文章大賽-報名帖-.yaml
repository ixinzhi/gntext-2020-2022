    報名資訊該如何填? 會影響審核嗎? 可以不報名直接交稿嗎?**A11.** 報名資訊不影響審核，可以自由填答。主題可填巨大娘戰爭劇情之類的文章屬性，或直接填想投稿的作品名均可。懲罰鴿子的方式自由發揮，可能會在投稿期開始前把大家的想法列出來當作鴿子警告。投稿期未完成報名亦可直接發表投稿，但還請在投稿後來活動帖補報名(管理員會提醒)。#
