    為什麼活動報名、投稿與評分時間有重迭?**A1\.** 因為採用評分問卷的方式對每一個投搞獨立評分，兩個作品評分不會像投票一樣互相影響，因此評分期間新投稿參賽，不會影響已開始進行評分的投稿。**Q2.**
    投稿怎樣才能算(已完結)?完結後還可以追加或修改投稿內容嗎?**A2\.** 是否完結由作者自己決定，在標題加上(已完結)即視為已完結。已完結作品僅可做錯字或文句通順上的調整，不可大幅刪改內容。完結後除日後談、作者解說、參賽感想等內容外，要增加外傳或其他章節請自行在文章區另外發帖，該部分不列入評分與官方協助轉發範圍。**Q3\.**
