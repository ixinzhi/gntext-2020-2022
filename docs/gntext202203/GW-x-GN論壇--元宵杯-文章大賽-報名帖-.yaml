  text: '# GW x GN論壇 【元宵杯】文章大賽(報名帖)作者：DanteTID：31837# 1** 元宵杯文章大賽 *** * *首先，感謝Giantess
    Waltz的站長 phone2345 提議由兩個論壇聯合舉辦這次的文章大賽。由於GN的管理員事務繁忙，雖然說是名義上的共同舉辦，實際的操作與規劃卻全部都是GW方面在執行的，想想真是不好意思！於是無論如何，至少在GN這邊由我來進行開場白。這次活動有雙倍的投稿期，雙倍評選期，於一個論壇投稿獲得兩個論壇的曝光度，並且投雙份稿的話，獎勵也是雙倍。同時，由於是兩個論壇共同舉辦的活動，如果你只在其中一個論壇擁有帳號，你將有機會透過這個方式直接請另一個論壇的管理員幫你手動註冊。（其實現在也就是我們GN比較難取得帳號了，能看到這份公告的人大概不會有此困擾）至於評分方式，有別於以往用戶投票，這次經過兩個論壇的主辦方共同同意，本次活動採用「看完即評」的方式進行評選，透過評分問卷給每一個投稿獨立評分，不再有票數不足難以抉擇的困難。最後，這次「元宵杯」文章大賽將於今年11月1日正式開始！所有參賽作品均需為該日後才公開的原創新稿，並且要求在投稿期結束前完成整份作品，請不要過早提交稿子，也別鴿了不完結喔！（這是GW方面提供的公關稿，我這個雖然名義上沒鴿但其實早已住進鴿子籠的人實在說不出這種話，哈哈哈）2021/10/10  Giantess
    Night論壇站長 但丁* * ***比賽期程：**報名：即日起 ─ 11/30投稿：11/1 ─ 隔年1/30評分：12/1 ─ 隔年2/13頒獎：2/15
    (2022年元宵節)**活動說明：****一、報名**1\. 於報名期間在活動帖子提交報名參加，並於投稿期限內完成投稿。2\. 超過期間後的報名須經管理員同意。3\.
    請不要報名後鴿了...**二、投稿須知**1\. 需在【元宵杯】活動板塊投稿2\. 文章主題不限，字數需大於5000字。3\. 投稿後可持續更新，文章完結後請於標題加上(已完結)。4\.
    可選擇只在GN或GW論壇其中一處投稿，管理員會協助將標示(已完結)的作品搬運至另一個論壇。5\. 如果兩個論壇都投稿，請確保投稿標題一致，可接受內文稍有不同，以符合個論壇主題特色。6\.
    一個人可以投稿多篇作品；兩人以上共同投稿請以一人為代表。7\. 如有匿名投稿需求（即作者本人不願曝光），請聯繫GW站長phone2345，將由此帳號代為發佈投稿內容。**三、評分方式**1\.
    參賽文章必須明確有個完結，才能進入評分階段，未完結作品無法參與評分。2\. 評分由讀者填寫評分問卷進行，每一篇投稿獨立給予1至5分，最後以獲得評分問卷數多至少排名，取前50%的入圍，入圍作品在比獲得問卷中的平均得分排名。(例如獲得100份問卷，總分450分，則此作品平均得分為4.50分)3\.
    於評分期間，(已完結)的的投稿將由管理員於首樓底部加上評分問卷連結，同時將投稿帖子與評分問卷鏈結更新於評分作品清單中。4\. 若接獲舉報文章非原創(知名IP二創作品除外)，有抄襲情形，核實後將取消參與活動資格，亦不獲得任何獎勵。**四、獎項**1\.
    排名獎：入圍作品平均得分排名(取至小數下2位)一等獎：1位二等獎：2-4位三等獎：3-5位(獲獎人數將配合入圍人數調整)2\. 入圍獎：入圍的作品(即獲得評分問卷數量為前50%)3\.
    參加獎：完成投稿並標示(已完結)的作品以上均包含活動勳章獎勵**五、活動積分獎勵**Giantess Waltz論壇1\. 排名獎：一等獎：'
