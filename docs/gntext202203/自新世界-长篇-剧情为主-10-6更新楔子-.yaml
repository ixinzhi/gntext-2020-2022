  text: '# 自新世界（长篇 剧情为主 10.6更新楔子）作者：198046TID：31800# 1大家好，这里是萌新一枚。要说我最喜欢的巨大娘文章作者，我会毫不犹豫的说出但大的名字，那浩瀚无尽的巨大娘宇宙曾无数次带我在幻想中遨游。我也曾经想过，如果将自己的xp与讲故事的正经剧情结合起来会是怎么样的？之前我尝试过一次，可惜失败了。但，我的心里始终放不下那个像但大一样讲故事的梦想，于是便有了这篇《自新世界》。说实话，写完这篇楔子，已经基本上耗尽了我目前所有关于全文的构想，如果未来会有下一步更新，那也是走一步算一步了。如果这篇文章能得到大家的喜欢，那于我便是最大的欣慰了~#
    2*本帖最後由 198046 於 2021-10-6 14:02 編輯*楔子  Wind from the new world沉闷的7月，高气压带笼罩了整片旧城区，加上天空中烈日穿透云层洒在大地的几块阴霾，让周围的气氛写满了压抑。废弃的小巷中，传来一阵慌乱的脚步声。身披破旧衣物的少女慌不择路的钻进一个个拐角，在这狭小的迷宫中越陷越深。仿佛是追逐着少女身上衣物那些鲜艳的补丁颜色，一连串更为粗重的脚步声紧随其后。“该死，快抓住那个‘茧’，否则！”为首的中年警官啐了一口，催促身后那两个刚刚报道的新兵蛋子加快脚步。本来以为只是一次例行的排查，于是就带着他两来熟悉一下工作环境，没想到竟然真的碰到了“茧”。不知不觉间，他握枪的右手已经被汗水浸湿了。少女还在奔跑着，脑海中如跑马灯一般闪烁着自己的遭遇——就在一天前，黑羽降临了！尖锐刺耳的警报声惊醒了整个旧城区，同时，一句不含任何感情的机械音在城区上空反复回荡：“各位居民请紧闭门窗，行人请到就近的掩体下躲避。黑羽结束后，巡逻队会开展例行排查，请各位配合，重复一遍...”瞬间，本就死气沉沉的街道上再也见不到一个人影，伴随而来的，是此起彼伏的关门关窗声。接着，黑羽如期而至，出现在了这死一般寂静的街道上空。黑羽，正如其名，是一枚通体漆黑的羽毛。它们宛如黑色的精灵一般在阴霾的天空中左右摇摆着飘散下落，组成了一张缓缓压向地面的巨大黑色帷幕。少女站在紧闭的玻璃窗齐纳，静静的看着窗外越来越多的黑羽，落在房顶上、落在坑坑洼洼的街道里，然后像是被看不见的火焰灼烧一样化为灰烬消失不见。这样的景象对于生活在旧城区的少女来说并不稀奇，但是她隐约感觉到，最近一段时间黑羽降临的频率明显增多了...朴素得简陋的房间里，最值钱的铜水壶不时传出沸水翻滚的闷声。因病重而昏迷的母亲正躺在少女背后的地板上，紧紧拥着一层粗布垫被轻声喘息。少女的手扶上窗户，微微叹了一口气：要是明天工厂不开工，就只能...想到这里，少女的小腹便反射性的传来一阵抽搐。突然，老旧的木质窗框发出“吱呀”一声，带着少女轻盈的身体向外敞开。少女从思绪中惊醒过来，猛地抽回身子。本来，这时候少女应该要马上将窗户重新关上才对，但这一次，她却怔怔的看着窗外飘散的黑羽，看得出神。就在这时，一枚黑羽紧挨着窗沿，从少女眼前飘落。这是她第一次如此近距离的仔细观察往日令人避之不及的黑羽——与其说是黑色的羽毛，不如说是羽毛形状的黑色。那深邃的漆黑之中似乎流淌着一丝奇异的光彩。“真好看啊~”少女喃喃着，不知不觉间已经靠在了窗沿上，向那枚黑羽伸出右手...等到少女回过神来时，那枚羽毛早已落在她的掌心。只不过羽毛不像是在外面落到地面上的一样化为灰烬，迅速褪去了那层漆黑，露出洁白光滑的绒毛表面，接着融进了少女的身体里。我碰到了黑羽！目睹了刚刚发生的事情，惊恐的少女脑海里只留下这一个念头，她回头看了一眼母亲——还在昏睡之中。抱着侥幸心理，'
