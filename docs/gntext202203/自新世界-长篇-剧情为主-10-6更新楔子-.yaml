  text: 少女决定将刚刚的事情藏在心里，毕竟自己到现在都没有任何异常的感觉，说不定其实根本就不会有事呢？第二天，少女安顿好了母亲后，准备先出门去买点药回家，结果一打开门就看到三个陌生的男人站在走廊，为首的那个人掏出了一个小小的奇怪装置：“你好，我们是搜查队的，请配合一下检查”.....“糟了！”少女转过一个拐角，却发现前方是一个死胡同。她迅速调头，但身后的警官已经追了上来。“哈，哈，真是不得不服老啊...”警官气喘吁吁的赶到，与少女面对面相望，他看到少女的脸颊上淌着两道没有干透的泪痕，相仿的年纪让他不禁想起了自己的女儿。但警官的心弦只是轻轻被撩动了一下，就迅速平复下来，因为他知道，眼前的少女已经不再是少女，而是一个随时可能炸开的“茧”。他熟练的举起手中的枪，就如同面对逃犯和杀人狂之类的恶人一样，不带情感的说着：“停在原地举起双手，否则就地处决！”“不要...我，我究竟做错了什么？”少女绝望的看着警官手上黑洞洞的枪口，十几岁出头的年纪哪里见过这种场面，体势一下子就崩溃了，双腿一软，屁股砸到了地面上。这时，两个年轻警察才姗姗来迟。“哈...哈，队长——”警官保持着举枪的姿势，左手示意他们原地待命，同时缓缓走向少女。“无论是黑羽落在了你身上，还是你不小心触碰了黑羽，总之，这就是你的‘罪’。”这时，少女想起了往日里母亲千咛叮万嘱咐自己，千万不可接触那不祥的黑羽。但，自己确实是碰到了，还是主动的那一方。“我、我是碰到了那个黑羽，但是除此之外我什么都不知道，也没有做任何一件坏事！妈妈她还在家里等着我买药回去啊！”少女双手撑着地面，抬起泪眼朦胧的双眸死死盯着警官，以近乎哀求的口吻哭诉着。“你——”“等一下，不要刺激她！”突然，伴随着一句高声的叫喊，顶着一头藏青色短发的陌生青年从拐角处现身，硬生生插进了两个实习警察中间，挤到警官背后。（什么人？！不对，为什么之前完全没有注意到他的气息？！）老练的警官迅速反应过来，调转枪口对准来路不明的青年，以凌厉的眼神审视着面前这个唐突闯入的可疑人物。“你是什么人？为什么要妨碍我们处理公务？”“看了这个你就知道了。总之，这里交给我。”青年面对枪口，没有表现出丝毫的紧张和惊讶，而是伸手进入口袋掏出了一张硬卡套展示给警官看。警官定睛一看，一抹小小的震惊从脸上闪现而过，但马上又表现出一副“果然如此”的样子。他放下枪，缓缓越过青年身旁，走到后方待机的两个警察身边。“感谢你的配合。”青年小心收回卡套，接着用尽可能温柔的步伐一点点靠近少女。“正如那位警官说的，你因为触碰了黑羽，变得不再是你了。但我可以帮助你，让你重新以人类的身份活下去。可以，相信我吗？”说话间，青年已经来到了离少女两臂之遥的距离，右脚后撤一步蹲下身去，向少女伸出手掌。“你，真的可以帮我吗？”或许是得益于青年阻止了警官的这一举动，少女对他的戒备放下了大半，犹豫了一会，仿佛是抓住了最后一根稻草，最后还是对着那半空中的掌心将手伸了过去。就在两人的手掌将要接触时——“你，想要力量吗？”“诶？谁在说话？”一阵沉闷的声音仿佛是直接在少女的脑海中回响一般突然出现，少女环顾四周，并没有发现有什么人在对着自己说话。“不要多想，那是你的幻觉！无论你听到了什么都不要去相信！”看见少女像是听到了什么声音一样左顾右盼，青年很快就清楚发生了什么，原本平静的情绪也染上了几分焦躁。“为什么要忍饥挨饿？”“为什么缺钱的时候要让那些恶心的大汉骑在你的身上蹂躏？”
    “为什么其他的女孩可以穿得漂漂亮亮的去学校，你却要在暗无天日的工厂里干活？”“这样的世界，你不想试着去毁灭掉吗？” “...毁灭掉，这个世界？”
