  text: '一阵肉香打断了格尔的思绪，震动也在消失。格尔微微探头，桌上摆放的食物看起来十分精致，甚至已经为他准备好了人类使用的餐具。格尔继续躺了好一会，即使他已经两天没吃饭了。周围完全没有巨人的气息，纯粹的食物气息诱惑着格尔。“也许做个饱死鬼也不错？”他这样想着，走向那盘食物。端起碗，四周依旧出奇安静，他终于狼吞虎咽起来。这食物似乎比自己十几年光阴里吃过的都要美味。或许是吃得太急，格尔噎住了，他奋力捶打胸口，试图吐出卡在喉咙里的食物。“慢点吃，别噎着了。”一股巨力冲击了格尔的后背。“谢……谢谢。”格尔长舒一口气，摸向身后。是巨大而柔软的触感。“不会吧……”他的头像生锈的齿轮一样缓缓转去，与微笑的少女四目相对。格尔跪下了，面对天敌他不由自主的腿软。“我就不打扰了，你慢慢吃吧～”少女迈着轻快的步伐离开，留下了一脸疑惑的格尔。配图：#
