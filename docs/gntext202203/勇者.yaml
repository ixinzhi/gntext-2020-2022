- summary: "-   **发现神秘树叶与远古问候**\n    1.  主人公发现巨大的蕨类植物叶子，上面写着“你好”。\n    2.  母亲带着暴龙出现，暗示恐龙时代的存在。\n\
    \    3.  恐龙被描述为“地表上最大的肉食性动物”和“白垩纪的霸主”。\n-   **与远古女孩丽莎的通信**\n    1.  主人公与名为丽莎的女孩通过树叶通信。\n\
    \    2.  丽莎来自白垩纪，与主人公分享她的生活。\n    3.  主人公对丽莎产生了爱慕之情。\n-   **跨越时空的友谊与挑战**\n   \
    \ 1.  主人公与丽莎的通信揭示了不同时代和物种的交流。\n    2.  主人公在丽莎的描述中了解到白垩纪的生活。\n    3.  主人公面对跨越时空的友谊感到困惑和兴奋。"
  text: '# 勇者作者：dosterTID：32558# 1*本帖最後由 doster 於 2022-2-12 21:06 編輯*至千万年前的你发现可以和以前写的文结合，把这个当前传看吧。“最新研究表明，恐龙可能是某些更巨大的智慧生物所饲养的家畜……”“什么垃圾营销号文章。”我躺在床上刷着手机。丝毫不在意脏乱的床铺，积满灰尘的地板，角落里堆积如山散发着恶臭的外卖盒。没错，我是个废柴死宅。在多次求职无果后，我彻底放弃了自己，整日宅在家里靠着父母寄来的生活费勉强维持生计。直到……“你好”——这是写在足有一米高的蕨类植物叶子上的问候。当我开门取外卖的时候，这片叶子突兀地盖在了我的床铺上。“呐，妈妈”女孩坐在木椅上，手里捧着树叶，双脚兴奋地在桌下扑腾。“未来的人真的可以看到我写的话吗”“只要你用心的话，说不定可以哟。”母亲领着暴龙走向厨房。这类被后人描述为“地表上最大的肉食性动物”、“万年前的顶级掠食者”、“白垩纪的霸主”现在却像褪毛的鸡一样被按在砧板上。这便是恐龙时代真正的霸主他们自称为“巨人”白垩纪晚期出现，经过数万年的发展，已经发展出了相当程度的文明他们体型巨大，成年女性平均身高50米，没有天敌。即使是人类已知最大的梁龙与其相比，也就是大型犬的尺寸。他们将恐龙圈养，作为食物来源
    ，然后集中销毁，这就是所谓的化石。“好啦好啦，安心睡觉吧。”母亲轻抚着女孩的头。“嗯!”女孩紧紧攒着树叶，进入梦乡，吹弹可破的脸上浮现出浅浅的笑容。我将叶片从床上拖下来。这么巨大的蕨类绝对不可能是现代的植物，只可能来自——远古但这也新鲜过头了，翠绿的叶片，清晰的脉络，是刚被摘下不久的样子。但这种世界级的收藏品为什么会突然出现在我这三十几平米的破旧出租屋里。“难不成……”吹开写字台上积淀的灰尘，在发黄的纸上工整的写下“你好”二字。接下来……有了，上次剩下的糕点。把糕点压在纸上，然后和取外卖的时候一样打开门……不出所料，一转头的功夫，糕点连同纸张一起消失。女孩做了个梦。梦见自己来到了一个寒冷的地方，面前小小的城市里挤满了鳞次栉比的建筑，还有相貌与自己类似，但只有蚂蚁大小的生物。她迈出了第一步，全身瞬间火焰覆盖，她痛苦的嚎叫，缓缓倒下。梦醒了，女孩松开紧握的双手。手里的树叶消失了，取而代之的是一张小巧的纸张，蛋糕融化在了女孩的手心，奶油沁进了掌纹。女孩轻舔着掌心，细细的端详着纸张。“你好”虽然这两字小到几乎要眯眼才能看清，对于女孩来说，冲击力是巨大的。“回信了!妈妈!真的回信了!”我躺在床上，期待着来自远古的回信“我到底在想什么呢……”今天，沉重的被褥压得我起不了身，艰难的爬下床。不再是树叶了，半寸厚的信封几乎占据了半个房间。就此，我确定了通过这间屋子可以与来自古代的某人互通书信。“我叫丽莎，我们做朋友吧！”从那之后，我每天都会给这位名叫丽莎的笔友写信。从她的描述中，我了解到她14岁，是中学生。来自……应该是白垩纪。虽然难以置信，但这是从她随信寄来的“香蕉大小的利齿”“一米长的角”推测出的大概年代。那个时代似乎和现在没什么不同，丽莎和她妈妈过着朴实的乡村生活。起初，我和她交流只是因为能用廉价的零食换取价值不菲的恐龙骨架。渐渐的，我居然产生了朦胧的爱慕之情。“真想和你见面啊!”那娟秀的字迹里，若有若无的残留着她淡淡的体香。但是，我们在不同的世界“别傻了小姑娘，我们来自不同时代，甚至是不同的物种”既然都发生这种事了，还有什么是的不可能呢。周围的一切都无比陌生，无比巨大。她坐在那里，与我四目相对。金黄干练的短发，刚刚褪去稚嫩的脸庞，明亮澄澈如湖水般的蓝色眼眸，无不洋溢的青春活力。'
- summary: "-   梦境中的浪漫相遇\n    1.  少女丽莎在梦中出现，触感真实，引发情感交流。\n    2.  梦境中体验了亲密接触，感受强烈，但未造成伤害。\n\
    \    3.  梦境中的结合，无论多致命的伤势都能瞬间恢复。\n-   梦境的残酷现实\n    1.  梦境结束后，现实中的恐惧和不安。\n    2.\
