  text: 简直和我想象的一模一样看得出来她很兴奋，温热的鼻息不断轻抚着我。“太可爱了吧!”她率先打破沉默了。一人高的食指覆盖了我的视线，看来丽莎想要抚摸我。但似乎没有掌握好力道，我清楚的感受到脖颈被巨力压断，头颅如断线木偶般垂在胸前。没有当场死亡，甚至在渐渐复原。因为这是……梦!虽然她皮肤柔嫩的触感无比的真实。我们真的打破了时空的障碍，浪漫的在梦中相会了？已经无所谓了，我奋力一越，扑到了她的胸上。虽然才14岁，但初具规模的胸部柔软到已经可以将我微微弹起了。我肆意的嗅着，翻滚着，努力使全身都沾满了少女的体香。“好痒……但是，我不讨厌。”少女轻喘着，和我一样，享受着这个过程。“好想把你吃掉。”樱唇微张，填满了我的视线，轻易的把我卷入口中。没有尖牙利齿，但这张嘴的的确确的站在了食物链顶端。粉色的巨兽盘踞在洞窟里，品尝着她的猎物。潮湿粘稠的香津裹满了身躯，少女在吮吸我。感觉像要散架一样，香舌紧裹着我，源源不断的将携带着我味道的唾液推向深渊。丽莎似乎玩够了，“巨兽”把我送上的行刑的“铁处女”——臼齿。雪白的巨物下压，缓慢且不容抗拒。在即将把我碾成碎渣时，却又突然停下，来回的摩挲。尖锐的凸起摧残我的肉体，鲜血与唾液混合，流进了少女的胃。这才是真正的结合。在梦里，无论多致命的伤势，都可以瞬间恢复。少女似乎也意识到了这点，嘴里的动作愈发大胆。时而被锋利的门齿一刀两断，时而被香舌压的粉身碎骨，时而被臼齿碾成碎肉与骨渣……我和少女都乐在其中。最后，像被咀嚼完的口香糖一样，我被吐到了地上，准确来说，是少女洁白细嫩的脚背上。虽然是农村孩子，整只脚的气息有些许浑浊，但对于我来说，这是种享受。我轻挠着足背，猛嗅着她独特的气味。“好……好痒。”玉足微动，我像坐滑梯一样滑进了肉壁之间——这是她是指缝。这里的气息是最浓烈的，甚至微微有些湿热，四面被软肉包裹，脚趾上下摩擦着我，简直比市里最豪华的桑拿房还舒服。脚趾松开了，我终是落在了泥地上。头顶的渐渐下落的阴影告诉我，体验还没结束。公交车大小的脚掌带着巨大风压，精确无比的落在了我刚好能触及的高度。由于她光着脚，掌缝不免粘上了泥土，玉足香味混着泥土的清香，熏的我有点上头。以至于我会伸出了舌头，舔舐她的脚掌，在玉足的衬托下，上面是污垢似乎都纯洁无比。这美好的梦境，结尾却有些不愉快。先是一阵巨响，冲天的火光吞噬了我们所在的小屋，她化为碎片，灰飞烟灭。我从梦中惊醒，猛地弹了起来。满身的汗浸湿了被褥，不仅是因为兴奋，也有些许恐惧。是啊，她生活在白垩纪。6500万年前，一颗直径数十公里小行星的撞击，将恐龙直接从地球上抹除。全球性的飓风和海啸以及蔓延的有毒气体摧毁了脆弱的生态环境。苟活的只有在洞窟里的哺乳动物。巨人的文明更像是消失了，不说骨骼化石，甚至连一点生活过的痕迹都没有留下。晚上，我收到了她的来信。“叔叔，妈妈说明天要带我去很远的地方，我好害怕。”终于还是来了。我自然知道发生了什么，却不忍心直接说出来。“好好听妈妈的话，叔叔会在未来等你的。”信消失了。从那之后，再也没有收到她的回信了。一切似乎都回归平常，只有陈列在墙角的信封告诉我——她存在过。但这就是命运，象征着毁灭的陨石注定会摧毁他们的时代，我什么也改变不了。他们真的灭亡了吗？未必如此。地下深处在震动，我能明显感受到震源离这里越来越近。五条肉色巨龙破土而出，将我卷在其中。是久违的温暖呢。在黑暗中，我似乎经历了很长时间的高速下坠。再次睁开眼，已经被带到了一个开阔的走廊，四面幽暗的蓝色光线照在内壁上，泛着金属光泽。我抬头看着将我放在手心的少女，虽然是和丽莎一样的金色短发，面容也有几分相似，
