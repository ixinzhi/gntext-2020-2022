  text: 生态系统重回白垩纪。不知是有意还是无意，仍有部分人类躲过了遮天蔽日的“地鸣”，在巨人极少涉足的野外建立乡村。但这些多如繁星的人类“据点”始终过于脆弱，即使躲得过巨人的践踏，也无数村庄被兽脚、蜥脚类的白垩纪怪兽夷为平地，科技停滞在了中世纪。“地鸣”后42年，一个人类少年蹲在一条小道边，他满头是汗，沾满泥土的手指紧紧抓住了一根绳子，绳子那头绑着滚石机关。没错，他要“讨伐巨人”。男孩名叫格尔，是众多人类村落中非常普通的一员。4岁时，他居住村落被一个巨大娘发现。手持武器的人类要打败恐龙这类十米级的怪物尚且要付出数十人的牺牲。在巨人压倒性的体型优势前，更是形如蚂蚁，是吹口气都能杀死的存在。“那一天，人类想起被巨人支配的恐惧”女孩在里森林野采，发现了新玩具。沾满淤泥的赤足轻易的越过了数十米高的围栏，踏在人类的木质建筑上。像踩在棉花上一样，房屋没有任何阻力的凹陷下去，只有薄片中微微渗出的红色液体提醒着村民，一条生命消逝了。天灾降临，这些人甚至连反抗的勇气都没有。唯一能做的只有逃离，人们如群聚的蚂蚁，向同一个方向狂奔——村口。“不要想着逃跑。”女孩坐下来，用胯部堵住了唯一的出路。抵御外敌的坚固围墙变成了囚笼，即使知道不能撼动，村民依旧疯了似的捶打着山峦般巨大的女孩。“虽然妈妈说吃饭前不能吃零食，但稍微偷吃一点应该没关系吧。”女孩小声嘀咕着，又像是在宣布小人的命运。像在吃糖果，沾着唾液的手指抓起小人，扔进嘴里，人们似乎还可以听见哭泣声在女孩口腔里回响，但随着喉咙处的微微鼓动，一切归于平静，这是他们每个人的下场。“我要开动了哦～”又一个村庄消失了，消失在女孩的胃里。银铃般悦耳的笑声在格尔的耳中变成巨兽的咆哮，年幼的他被父母抱着，在巨大娘的阴影下，作为极少数的幸存者逃离了村庄。他亲眼看到了巨大娘将他的玩伴吞噬，却无能为力。“向巨人复仇”格尔17岁时，已经成长为了一个意气风发的少年，村中人都对这个棕发碧眼的英俊少年十分欣赏。他一直没有放弃讨伐巨人的梦想。“现在，是时候了。”格尔凝望着以前村庄的画像，暗自下定了决心。起身下床，轻巧地穿上衣服，拾起墙角早已收拾好的行李。从箱子里取出那把每日都会打磨的利刃，收入剑鞘。他顶着寒风，走出从小就被告知不到迫不得已绝对不能出去的村庄。“站住！你要去干什么!”在村口处，父亲叫住了他。“当然是去狩猎巨人”显得平常且轻松。理所当然般的语气掩盖不了戈尔内心的亢奋。“什么？!”尽管早有察觉，他怎么也想不到格尔真的会去实施这几乎是送死的计划。“我知道你去复仇是为了我们，但被她们发现只有被碾碎的下场，这就是命运……”格尔加快脚步，消失在了寂静的夜幕中。他的目的地是以村中几十个猎人牺牲为代价总结出的地图中的一条道路，据说巨人偶尔会经过那里。排除了巨人，白垩纪的丛林也是十分危险的。即使是体长与人类相当的昆虫，凭借群居的习性也是不小的威胁，更不用说一个人根本战胜不了的中大型恐龙。庆幸的是，在两天两夜的旅途中，这些他都没遇到。深夜，格尔坐在路边简单地整顿，马不停蹄地开始布置陷阱。他用火药炸出深坑，巨大的蕨类树叶遮盖坑洞。然后将数一人高的巨石推上路边的土坡上，用绳子固定。布置完这些，已经是第三天的中午了。格尔蹲在草丛里，树叶覆盖身体，来回巡视着他目所能及的路段。地面传来了沉闷的响声，伴随着轻微的颤动，他期待的“猎物”出现了。一个妙龄少女在丛林小道上散步，这本是一件多么美好的事情。可在格尔眼中却是另一副恐怖景象:遮天蔽日的巨人踏着行军般沉重的步伐缓缓而来。格尔的心提到了嗓子眼。4岁之后，他就再也没看见过巨人了，对体型的预估出了一些“小”差错。“嗯?”
