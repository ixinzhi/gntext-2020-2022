  text: '但气息完全不同。面无表情的她披着宽松的白大褂，给人一种拒之千里的感觉。“那个……你好？”她视线稍微下移了一点，看我的眼神里充满了不耐烦。“我的祖先想见你。”走廊的尽头，是一块坚冰，储存在罐状仪器里。这是……冷冻舱？!我曾经在科幻作品里见过，这种技术将人储存在低温中，维持人最微弱的生命体征，使人以极低的消耗度过漫长的岁月。巨人族几万年的科技积累怎么可能应付不了区区陨石。他们在地核附近建立基地，吸收来自地核的庞大能力，维持着数千万套这样的生命维持设备运行。等到时机成熟，他们便会苏醒，踏平脆弱的现代文明，重回食物链顶端。看着坚冰融化，熟悉的身影再次浮现，我感动地留下了泪。她等待了数千万年，只为了与我相见。水雾散去，丽莎紧紧地将我拥在怀里。“好久不见。”“是啊……好久不见。”完#
