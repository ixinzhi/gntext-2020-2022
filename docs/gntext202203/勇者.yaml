  text: '行走中的少女踩中了格尔挖的“陷阱”，半只脚掌陷进了一个小坑，极细的丝线反射着微弱的光穿过小路。好奇心驱使她弯下腰，轻轻地抽出细线。“完了!”格尔被雷霆万钧地力量拉出草丛，后脑撞在坚硬的泥地上，昏了过去。不知过了多久，格尔缓缓睁开眼睛。少女留着金色的长发，穿着白色运动服，显得十分清秀可爱。湖泊般蔚蓝的眼睛直直地注视着他，格尔汗毛直竖，弹了起来。“那个……很抱歉打扰你打猎，人类的生活应该很辛苦吧。”少女率先开口了，言语中竟充满愧疚了。“没有摔坏吧?”少女缓缓伸出手。这个举动，以前村里人告诉过格尔——这是要将他碾碎。条件反射般地，他快速抽剑迎上。利刃砍在少女两米多长的食指上。似乎被小人突然的动作吓了一跳，保持蹲姿的少女失去平衡坐到了地上。格尔以为苦练的剑法成功吓退了少女，刚刚的恐惧化作了兴奋。巨人也不过如此……吗？格尔跳上了少女的鞋子，像用斧子砍树一样，对准白皙中带着红润的脚踝劈砍。尽管每一击都结结实实地砍中了，但无论是刺击、竖砍还是横劈，这把村里最优秀铸铁师铸造的欧式巨剑甚至不能在少女细嫩的脚踝上砍出哪怕一丝痕迹。似乎是怕伤到格尔，少女保持坐姿一动不动，饶有兴致地观察着小人的一举一动。格尔挥剑的手逐渐麻木，他用尽了力气，瘫坐在地上，像以前训练时一样。见小人主动离开自己，少女转身离开了。听着脚步声渐渐远去，气喘吁吁的少年长舒了一口气。他感受到一个不同于巨人的“震源”在接近。是暴龙，白垩纪最凶猛的掠食者。虽然在体型与智慧完全不如巨人，但凭借弓箭刺不穿的坚硬鳞甲和可以咬碎任何防御的尖牙利齿，对人类来说是不亚于巨人的威胁。暴龙张开血盆大口，血腥味扑面而来，要将他吃干抹净。“也许这就是命运吧。”他缓缓闭上了眼睛。少女抓住暴龙的脖颈，拎小鸡似的提起，将这头超过10吨的怪兽扔进森林。“果然放心不下这个小家伙呢。”少女叹了口气，轻轻的捧起陷入昏迷的格尔，回到了属于巨人的城市。#
