          叠影：不同的用户可以在同一地点出现，互不干扰，用于避免多用户训练中出现的干扰问题，并提升训练速度。（需要教官权限开启）3.        濒死体验：由于V装具尽量模拟地真实，在场景中玩家接近死亡时系统也会安排与场景相符的死亡感受。当用户被判定为死亡时，系统会将玩家从场景中剔除，理论上来说，玩家可以立刻重新进入场景，但事实上由于场景模拟过于真实，用户大脑真的以为用户死了，故玩家在濒死体验之后需要数小时至数日的恢复期。这将会影响训练，故在训练中尽量避免之类事件的发生，下文所述“死亡”均指濒死体验。4. 
