- text: 闻着身上散发出阵阵的少女足下的芬芳，我突然有点不舍得换衣服了。“算啦，衣服就干脆不换好了，反正不是很脏还能再穿穿。”我对自己说，依然不太敢面对自己迷恋上广霖婉玉足这个事实。……吃完晚饭，和室友闲聊吹水。虽然衣服穿的久了，足下的气息已经被鼻子适应，成为了背景气味的一部分，闻不见了，但是我还是发现，他们的衣服也和我一样，有点潮，有点皱。大家都一样，看破不说破而已。……我坐在窗边，向外看去。我发现广霖婉居然还在线。夕阳中，她的背影只有一个黑色的轮廓，如一座大山一般坚实。而她的剪影又不像山一样粗笨，有着如同天仙的灵动。这两种属性居然能如此融洽的融合在一起，也是人间的一种奇观。……第二天一早，我们照例被广霖婉的脚趾引发的地震所震醒。我感觉下体似乎有些紧，向下一看，帐篷已经支起老高了。我不由得老脸一红—浑身浸淫在广霖婉玉足的芬芳中，晨勃也不是什么丢脸的事，但是仅仅因为穿着浸透了少女脚汗的衣服就开始发情而且不能自已，再怎么说也不是什么光彩的事。我平复了一下心情，装作无事发生，略略整理了一下床铺，下了楼。今天广霖婉穿了一双偏灰色的黑色连裤薄丝袜。黑丝将她双腿优美而恰到好处的曲线勾勒了出来，光是这双腿就足以让我们春心荡漾。玉足的足趾和脚跟将薄丝撑开，透露出玉足的肉色，这肉色上却还有淡淡的灰黑色覆盖，不仅显得诱惑，还完美的凸显出了脚跟的圆润以及足趾的调皮和挑逗。足弓部分的黑丝没有被撑开，看起来颜色更深，却将她深深的足弓和足弓下宽敞的空间衬托得更加妩媚和神秘。她轻轻跺了跺脚，以吸引我们的注意。这一举动引起了一场小型地震，身边的楼房被震得掉了几块砖。于是她微微伸出右足，几下就将原本坚固的楼房变成了脚底一堆破碎的废渣土。收回右脚，有一些灰渣还恋恋不舍地粘在丝袜上，将玉足又增添了一分野性的美。做完这一切后，广霖婉宣布了今天的训练内容：“今天训练内容是灾难紧急处置哦～就是说，你们会遇到随机的一种或几种灾难，你们的目标就是活下来。那么让我们开始吧。”刚说完，我们身边的场景就改变了，广霖婉和平原不见了，取而代之的是四周的高楼大厦。在市中心有一个直径200米左右的中央公园，旁边楼房较矮，往四周则越高。而城郊的楼房又相对较矮。我们比较分散，但都接近中央公园。远处传来了强烈的震感。虽然现在的高楼都能防御12级一下地震，但在地震来临时，人们还是被建议呆在空旷处。我的同伴们都向中心公园跑去。第二波震感传来。我愣住了，同时停下脚步的还有另外几个人。我感到了不对，这不是传统的地震，而是更像……广霖婉的脚步引发的震动！只不过……强烈了太多倍。突然毫无预兆的，半个城区的天空暗了下来，中央公园不见了，取而代之的是一根灰黑中透露出肉色的庞然大物。我们头顶原本湛蓝的天空也被灰黑色有着细密纹路的巨物所取代。我瞬间明白过来，擎天巨物就是广霖婉的一根小小的脚趾，我们头顶的“天空”则是她娇嫩的足底。粗略估计，她大约有万倍的大小。与此同时，她玉足的芬芳也在城市中悄然散发开来。有些人望着她遮天蔽日的脚掌，双膝一软就朝着她的脚丫跪在了地上。忽然，明媚的阳光又照在了我身上，我睁眼一看，是广霖婉收回了她的玉足，重新踏在了城外的地面上。她两只玉足乖巧的并在一起，看起来十分可爱。但是如果大小是一万倍，恐怕就没人这么想了。超过200米的脚趾在地面上投下大片阴影，光是踩在地上，趾尖也是足以俯视大部分建筑的存在。但讽刺的是，脚趾所投下的阴影并不代表死亡，而是希望。当少女抬起遮天玉足的时候，趾前的人和建筑自然不会被碾碎，他们将有机会感谢女神的仁慈。“
    似乎有点太大了呢～”天边传来了广霖婉的声音“整个城区也比人家的脚掌大不了多少呢～”
