    27第七章 （二）  【城市破坏】少女的丝足缓缓压下，娇嫩的脚掌被黑丝包裹着，显得青涩而又透出几分魅惑。城郊不那么稀疏的房屋在广霖婉的脚底，连崩塌的资格都没有，在巨大而不可抗拒的压力下，瞬间就简单的变成了一片……瓦砾？不，连瓦砾都说不上，只是薄薄的一片砂石而已，如不是亲眼目睹，没有人会相信那曾是一片房屋。天空中，少女的嘴角弯起一抹笑意，两颊泛起了绯红。“真是意想不到的舒适呢……小小的沙砾隔着丝袜在我的脚下一下子就解体了……真是比走在沙滩的触觉上还要令人上瘾呢……”少女想着，将视线向下投去：玲珑的都市静静的匍匐在两只黑丝玉足前，似乎是在等待着这双玉足的蹂躏。想到这里，少女的脸不由的变得更红了起来。“那么，大家都要做好准备哦~”说完，广霖婉沿着城市的外围，不紧不慢的绕了一圈。伴随着大地接连不断的震动，城郊的低矮平房全部消失在了广霖婉可爱的黑丝足底，整座城市被一圈棕色的脚印围了起来。一个人包围一座城市，看似天方夜谭的玩笑，就被少女在散步一般的步伐中实现了。有些自作聪明的人，自以为向城外跑就可以逃过丝足的践踏，但当他们翻过最外围平房的篱笆时，他们一个个的，都原地消失了。当他们再次睁开眼睛时，发现自己脚下的地面黑色丝线密密匝匝经纬相连，略略潮湿，还散发着一阵阵混合着少女足汗味道的热气；而头顶则是两座雄伟的肉白色山峰，一眼望不到顶端——他们都被传送到了广霖婉的趾缝中，想要作弊的人，总要接受惩罚。用脚印包围住城市后，广霖婉向着城市中迈出了一步。那些被脚底形成的阴影笼罩的建筑，在接触到丝袜脚底的一瞬间，外侧的玻璃就因为不堪重负悉数爆裂。
