  text: 然后是楼体到处开始出现裂纹，最后整个结构完全断裂。而断裂的部分，又被快速落下的脚掌以超过自由落体的速度快速的压到了地面上，最后又在脚掌的压力下再次崩解，化为瓦砾，尔后又化为尘埃。只是短短的不到一秒的时间里，一片不小的，高楼鳞次栉比的城区，就被广霖婉的一只小巧玲珑的玉足取代。而这一切，只是少女简单的迈出了一小步而已。“嘻嘻，真是脆弱呢，成片坚固的高楼，就像小脆饼一样在人家脚底下碎掉了呢~这感觉真奇妙啊~是特意为人家准备的足底按摩吗？真是费心了呢~只不过，感觉还是太微弱了呢~要仔细感觉，才能感受到呢~”少女软软萌萌的嗓音，配上这样的话语，形成的反差，在我们心中形成了一种微妙的感受。是啊，对我们来说能抵御12级地震的坚固高楼，在少女足下，简直比法兰西还要脆弱，少女甚至没有刻意用力，只是随意的走了一步，脚底的高楼没能做出任何有效的抵抗，就像奶油一样，变成了少女袜底难以分辨的薄薄的一层。那可是最高级别抗震的建筑，人类最为可靠的大型造物，就这样彻底粉碎在少女的丝足之下。建筑尚且如此，那我们又算得了什么呢？这个时候，还留在模拟城市中的人，已经不足一半了。少女抬起另一只脚，同样简简单单的压平了临近的另一片高楼，两只玉足并拢在了一起。广霖婉歪了歪脑袋，心想：“这也太无聊了，在再多走几步，整个城市就消失了，太没意思了，得想点别的花样。”而要是正常装态下，看见如此软萌的妹子做出如此动作，一定会迷倒一大片人。但这个时候，没有人认为这是一个好的征兆。事实正是如此。广霖婉抬起了右足，将姆趾和食趾分开，将趾间的黑丝撑开，形成了一道带着弧度的黑丝幕墙。虽说只是两趾分开的微微距离，对于脚下的微小城市来说，却是比大楼直径还要宽的多的超级天幕。少女的玉足小心的向附近的高楼移去，由于城市中最高的高楼也就略略高出脚踝一点点，在少女略略抬脚的情况下，附近的高楼无一有超过这黑丝“天幕”高度的。很随意的，少女挑选了一座建筑，将趾间的黑丝靠了上去。被少女足趾撑开的黑丝柔软而富有弹性，但少女足前的这作楼房显然不同意这一说法。黑丝首先触碰到了大楼中部的一角，只见被触碰的角上瞬间爬满了裂纹，然后碎裂的砖石裹挟着尘土便倾泻而下，部分被沾湿少女足汗的丝袜黏住，另外的则落到了地上，激起一片浮尘。少女脸上露出了玩味的微笑，右足却没有停下，而是和大楼进行了更加“亲密”的接触。而大楼，则是从少女丝袜接触的地方开始倾斜，像极了一个诚惶诚恐的奴仆，正向着主人弯腰鞠躬。少女脸上的笑意更浓了，玉足继续前探，于是大楼的上半部分彻底断裂，“扑倒”在了弧形的袜面上，继而无助的滑落，砸在地上摔得四分五裂。而下半部分，则被少女落下的丝足碾碎，彻底失去了建筑的形态。见状，少女笑着微微摇头，重新合拢足趾，脚尖前探，用袜尖碾碎了落在地上的大楼残骸。而一旁观察的我们，则是心中感情复杂，说不出话来。一方面，少女一脚踏平一个城区，还可以安慰自己是她用体重压溃了楼房，但现在仅仅是足趾撑开的黑丝，便轻松推平了一座楼房，这是彻底的一边倒的玩弄，我们仅存的一点可怜的自尊心，也被她用足尖轻巧的碾碎。另一方面，又是痴迷于这拥有的伟力的玲珑美丽玉足，拜倒在广霖婉的袜底。突然，广霖婉的俏脸飞起一抹红色。只有她自己明白为什么会脸红：她分明感到，有几个小小的人儿跑到了她的足弓下，脚趾前以及脚侧，又是摸又是舔的，她感受到了他们的狂热和无上的崇拜。她虽扮演了这么久的女神，但究竟还是一个情窦初开的纯洁少女，哪里见过这样的架势，右足不由的颤动了一下，为这些“崇拜者”们打出了GG。“叫你们崇拜我的臭脚丫子，哼！”#
