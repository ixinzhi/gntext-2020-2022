  text: 灼汐便脱下了自己两双黑色的小皮鞋，抓在了自己的手里。“再见咯，小家伙们~”随即，她便把鞋子往随处一丢。足有近八十米长的鞋子在空中划出了一道优雅的曲线，马上便如同陨石般向着城市里砸去。小人们还未反应过来，就被带着她浓厚气味的皮鞋击毁了自己所在的大楼，不是被滚动的带着血腥气味的鞋子直接碾压致死，就是被大楼的残骸所杀死，而这种一下便能杀死数百人的动作在城市里甚至上演了两遍。#
    2“小人们的建筑质量不过如此吗~”灼汐微笑道，“那么接下来，是时候挑选我的玩具了呢~”然后，灼汐便用自己的手指，将穿在脚上的两条白色过膝袜笨拙的从大腿上慢慢撤下，当两条丝袜终于被她的手指所卷下后，她从大楼上一跃而起，随即，原本就被她坐的摇摇欲坠的大楼便在轰鸣声中倒塌，将附近大部分躲着的小人都埋进了废墟。“接下来~就是女仆的虐杀时间啦~”随着她巨大的身影重新站立在小人们的身后，整个城市的小人都被吓得往她在的反方向，也就是这个城市的港口逃窜。但此时的女仆，却有了一些新的想法。她凭着巨大的身体，直接毫无顾忌的在街道上走着，小人们的建筑一座座的在她的大腿上崩坏碎裂，而在已经裂开的建筑中，还有些许没有受伤也逃离不了的小人们。于是，这些鲜活的，已经被成为陷阱的“废墟”所困住的小人，便成为了灼汐的主要目标。虽然脚底逃窜的数千小人对于她来说数量更多，味道也许也更鲜美，不过这些都没有让觉得自己很快就能获救的小人们的希望破碎那样，让小人们更加悲伤的事情了。他微微的半蹲下来，用自己的手指在只剩下半截的大楼堆里寻找着。突然，她的手指在戳穿了某块楼板之后，感触到了些许软软的幸存者身体。于是她便一把将困住这小人的碎块用两指所钳爆。幸存者原以为是救援队赶来，但当灰尘散去的时候，瑟瑟发抖的幸存者，只看到了带粉红色荧光的两只龙瞳注视着她。还没有等幸存者逃跑，她带有尖锐指甲的两根手指，便从两侧卡住了小人。但她准备把小人抓出来的时候，小人竟然就被自己的特有的尖锐指甲所拦腰切断了。“果然还是太脆弱了呢……呼……”得到了教训之后的灼汐，很快就在小人们的身上加上了些许的护盾，这样当她破灭小人们的希望之时，小人们就不会被她这样轻易的切断了。很快，她的身旁，就有很多她刚刚救出的幸存者漂浮在了空中。此刻在地面，对于小人们来说就是绝对的梦魇了。当灼汐四处摧毁着建筑物，寻找着幸存小人的时候，在她的脚下，仍有数万的小人和她们的车辆所逃跑着。只不过，在她的“小脚”面前，一切希望都化成了泡影。还未等小人们跑出几步，长七十多米，宽约三十米的脚掌就裹挟着碎片，落在了逃跑的小人们之上。小人们刚刚接触到她脚底，就被她完全地碾碎了。兴许是戏谑还是玩弄，她的脚掌还前后搓动了几下。那些躲在足弓之下尚且还有一线生机的小人，就被她的脚掌彻底的同她脚下的路面一同碾碎了。“呼……应该差不多了吧？”在毁灭了数条街道之后，围绕着灼汐的小人们也已经有数百之多了。于是她便又找了一栋刚好可以坐上去的大楼，坐了上去。“呼呼~接下来就可以好好享受自己的成果了呢~”灼汐抬起了自己的一条腿，只见原先纯白色的连裤袜，已经粘上了小人们的尸体和建筑物的残骸，脚底还不时有已经没有人样的尸体和小车的残骸向下掉落着“嗯，看来有点脏，不过还能用呢~”灼汐笑着说道，随后，她又站了起来，将已经满是血污，失去了原有洁白的丝袜从腰部慢慢的脱到了脚底。“那么现在，就是你们这些小人发挥作用的时候了~”灼汐提起了自己脏兮兮的连裤袜，随后，便将裤口轻轻的撑开。在空中挣扎着想逃脱的小人们便被她一个个释放了控制魔力，从天上排着队的落进了她看似深不见底的丝袜之中，有些幸运的小人挂在了两腿之间的平台上，
