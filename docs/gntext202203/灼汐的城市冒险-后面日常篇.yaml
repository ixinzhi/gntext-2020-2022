  text: 巨大的脚趾压住了装甲车，瞬时便压破了那薄薄的顶盖。里面的小人意识到了自己的脆弱，慌忙的想要打开门逃跑，却发现坚固的车门早就变形卡死了。现在的装甲车，从小人们的避难所，变成了一座死亡囚牢。脚尖不断的下落着。坚固的装甲车被足趾不断的挤压着。刺耳的金属噪音直接让车内的人发疯，头撞着车厢的墙壁，疯狂的一心求死着。随即，灼汐的足部接触到了车下的地面。整个装甲车被灼汐的一只脚，不对，应该说仅仅是一根脚趾所压爆了。然后，她的脚抬了起来，似乎是想看看自己的杰作。很快，就有一个小人，乘着灼汐不备从灼汐的脚旁逃了出来，试图躲进街边的商店里。但还没等他跑出几步，就被灼汐的巨足从天而降——人的血肉之躯，怎能抵抗的了如此巨大的女仆？顿时，那个可怜虫就被脚趾从头到脚直接压碎。鲜血和内脏喷洒在了她的皮肤，以及周围的地上。其他装甲车里残留的士兵们，面对这一惨相，立刻就吐了出来。他们不清楚自己是否，也会像这样，被巨大的灼汐杀死。数小时之后，她便靠近了这小城的中心。虽然仅仅只是拥有数百万人口的海边小城，但在这新兴的城市里，依然有着人类的野心——600多米高的电视塔正屹立在这刽子手的面前，在她的头上，新闻直升机正盘旋着她的头顶，播报着她所造成的这一切惨状。而在少女的足下，仍有近千余名的小人在奔逃着。她距离这小人曾经的荣耀，只有数步之遥。“呼……打扫了这么久也累了呢，而且小人都躲起来了就没意思了~”灼汐嘟哝着，靠在了已有自己肩膀高的大楼上。不过随着她的休息，原先行走时就能散发的汗液，现在则在她的足上凝结成一粒粒水滴。但这散发的气味，却使得原先远远躲着的小人们，不知为何从四处靠到了灼汐的脚上，舔舐着她脚上所分泌出的汗液。“嗯哼~小人们这么快就被我的汗液所吸引来了吗？”灼汐笑了笑，随即稍稍的抬起了一只脚，更多的小人们从四周涌入，争相舔着她的足底。这一切，都令直升机上的记者满脸问号——不知为何，这些小人统统都变成了以灼汐脚汗为生，只会争抢着舔着她足底的类丧尸动物，而灼汐也只是倚靠在大楼之上，享受着小人们的按摩。“嗯，到时间了啊~”灼汐看了看已经趋近午夜的城市，在她一连串的足印之中，已经有救援队陆续的从她足下的废墟中挖掘着幸存者，而除了她脚底的数千个小人以外，大部分的小人几乎都已经逃到了城市的另一端躲了起来，整个城市大部分陷入了一片沉寂之中。“该给这些小人一些惊喜了~”。在痴迷的舔着灼汐那柔软而湿润甜美足底的小人们，哪能料得到灼汐的想法，拥有数千吨力量，悬在小人们头顶上的脚，忽然间就重重的落下，将小人们的尸骸同地面一起压到了数十米之下，甚至连她脚下的地铁站也未能幸免，小人们的尸骸也如同气球般在她的足底爆裂开来，令她稍微享受了一些。“吗~毕竟这样的高度清扫实在是太慢了呢……”灼汐说道，随后她就双脚跨立开来，很快便是一连串的魔法导致的地面震动，而直升机上几乎是和灼夕脸对脸的拍摄的记者自然没有料到此事，虽然直升机想要拼命的逃离，但还没到一分钟，灼汐围裙之下所隐藏的一对巨大的乳房就逼近了这架直升机，不断膨胀的身体驱使着乳房直接撞碎了它。“啊……这么好的视角，就被女仆的乳房所碾碎了吗……”在别墅内，灼汐的主人叹了口气，不过在城市里破坏的灼夕自然也就没这么多顾虑了。随着她身体不断的变大，原先笼罩在城市上空的乌云也对她的身体退避三舍。当她舒展着自己稍微释放了一点魔力的身体之时，她已是拥有十亿多吨，高五千多米的巨型兽女仆了。#
