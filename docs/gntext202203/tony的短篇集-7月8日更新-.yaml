    2*本帖最後由 tony 於 2021-6-29 15:58 編輯***一、青年和她的喜好（巨大 残忍 百倍 足控为主）**对一个平时从未走出过乡村的青年来说，他能见到的最庞大的东西是什么呢？或许是小镇上的教堂，那里是他礼拜的地方，所以他每周都会去一次。每当靠近那座建筑的时候，高高的尖头穹顶总是让他止住步伐抬头仰望。黑色的塔身和独有的肃穆感让他对这座实际上只能算是最低规格的教会建筑有着莫名其妙的爱好。从小到大，那座教堂在他的心中一直占有着举足轻重的地位，直到那一天一只大脚轻而易举的就将其化作了一片废墟，将他人生中最神圣不可侵犯的东西连同里面正在祷告的人们一同踩成了一团不知所以的血腥味的渣土。少女抬起脚，满意的俯视着自己的成果。踩下去的触感很舒服，就像捏碎一块威化饼干一样。她能感觉到建筑的骨架对自己力量轻微的抵抗，但只要稍稍用力或者哪怕只是放下自己的脚，光是重量就能让这座看起来还算坚固的建筑在自己的践踏下化为尘埃。她很喜欢自己现在大概500米左右的身高，这让她可以很轻易的洞察并掌握脚下这些小人们的一举一动，但同时也不会太过巨大以至于根本感受不到他们任何的绝望和挣扎。不过这里毕竟只是一个小镇，在这个体型下小镇中最高的建筑也只能勉强够到她的脚踝。只不过那座建筑在刚刚就已经被踩扁就是了。而现在，她正饶有性质的观察着脚下这些胡乱跑动的人们，观察他们到底是如何应对自己的“来袭”的。比如现在，他们就完全不顾废墟中可能的幸存者，慌不择路的四散逃开了。“喂，你们可真是冷血欸，明明这里可能还有幸存者都不来搭把手的吗？”她失望的叹了口气，接着扭动脚踝让脚掌缓慢的碾磨着脚下的碎块，直到有的血液从残存的石缝中被榨取出来才逐渐停下。“要怪就只能怪你们不好运咯，下次选个管用点的神明祈祷吧~”在确认自己的脚下没有幸存者之后，她将视线投向小镇的其他地方。双手叉着腰，这位留着浅褐色长发，打着赤脚的巨大少女向小镇里的人传达了她的来意。“各位请不要恐惧，其实我来到这里呢，就只有一个请求——”或者也可以说是对他们死刑的宣告。“请你们尽力活下去吧。”于是这个女孩儿的游戏正式开始了。首先被选中的是镇中心的的广场，那里有先代贵族前来探访时留下来的喷泉和雕塑，是小镇的人们举办集会和庆典等重大场合的地方，但同时开阔的场地也让巨大的不速之客在第一眼就发现了这里。她穿过小镇的民房和街道，径直来到了这里。只不过这里所说的穿过大概要画一个引号。她没有刻意的去踩扁什么，但同时也没有刻意躲避小人们的必要，她在沿途所踏过的地方没有任何建筑和生物能在她的脚下苟活。街道上的人们奔跑着，想要尽力躲避迅速逼近的巨大黑影，但是他们怎么可能跑得过一步就能跨出两百米的巨大少女呢？'
