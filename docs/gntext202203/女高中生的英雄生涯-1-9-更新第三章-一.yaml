    2*本帖最後由 vvawd234567 於 2022-1-6 01:41 編輯***第一章**一***几天前，南极科考站***寒风刮过极地，这片被冰覆盖的大陆是如此的干燥，太阳总是偏斜的照射着。哈维已经在这个站点度过四个月了，本来什么都不发生便可以回家，但是这两个月的情况，让他不得不起疑心。在桌子下面，隔离箱中放着一块红色的晶体。哈维见到这块晶体的时候，周围到处是血，可以看到几企鹅的尸体破碎成块，翅膀、喙，零零散散，在红色的血液里排列。这里远离海岸，几乎不存在被海豹等捕食者吞噬的可能，而在这些残破的尸体上，可以看到被细小的嘴巴啄食的痕迹。几只企鹅之间，发生了自相残杀，并且不仅仅是指对方于死地，而是相互之间把尸体刨开，近乎疯狂的狂暴行为。而在红色晶体中间，残留着沾血的，指甲盖大小的坚硬物体，看起来是企鹅喙的一部分。晶体后面的墙上，喷满了血。看到那个巨幅的血液突然，哈维脑海中闪过这样一个情景：在它们嗜血厮杀结束，最后获胜者站在同伴的尸体旁，把它的嘴插入红色的冰块里，用力吸食，就在最后一刻，像一个气球一样爆开。“这到底是什么b级片场景啊，fuck”哈维在营地里焦急的等待，他实在不想和这个可疑至极的大冰块坐在一起了。欧洲方面的接班人马上就到，只要静静的等待就可以。咚咚咚！咚咚咚！咚咚咚！咚咚咚！响起一阵急促的敲门声。“你们可算来了！我等了不知道多少…！”砰！哈维打开门，迎接他的却是喷着火舌的枪口。二***2015**年4月20日，东京***人类总是自称要比动物更聪明，更理智，能够摆脱自然束缚。在人类看来，动物的行为不过是屈从于本能，是基因的奴隶，没有自己的思考和意志。但人总是在不断的自我循环。摆脱了自然，人们却又创造更强大的，毁灭自己理智的工具。水口香子来到东京已经6年了，就像这座城市所有的齿轮和燃料一样，在一家大企业里上班。一日复一日，她卡里的钱越来越多，眼圈也越来越厚。虽然身材仍然傲人容貌依然美丽，但是她望向镜子，所留都是疲惫。大城市有城市病，城市人自然也有城市病。独自一人住在公寓，香子染上了孤独，以及长久伴随的…无聊。每天看着车来车往，人流四溢，她虽然3年前就不再坐地铁，有了自己的车，但每日仍然是不断地，不断地的重复。当然，一个人住的她，有钱是最好的事情。为了排解寂寞，她从酒吧里的那个阿拉伯人那里，拿了不少货。香子在一家生物医药工作。但是那个大胡子拿来的东西，就连她也想不到它的药物成分。看了看塑料袋，里面装着一大袋红色的晶体，像是殷红的血液冻结而成。凌晨6点，太阳刚刚升起，东京的街道在微弱的阳光下扩散着雾气，香子盯着手中的冰片，看的出神。阿拉伯人说，这些货是从南美的某个工厂送过来的，几乎没什么人用过。一向喜欢冒险的香子，掰下一片红色的冰，泡在水里，用注射器扎到了自己的静脉。***半个小时后***“他妈的，今天车怎么这么堵！”东京的某个街道上，上班族阿柱坐在自己的新车里，眼神迷离的看着车窗外，在道路上无穷尽蔓延的车流，他已经堵了半个多小时了。马路上，不耐烦的司机按着喇叭，让空气中的燥热又多了几分。隐隐约约的，他听见背后传来嘈杂的声音，即是和现在车流中的吵闹相比，也显得无比聒噪。“啥玩意儿…”阿柱只是回头看了三秒，'
