  text: '# 13工作完后，所有小人都被带回了缩小室，当时杨洋除外，此时的她正在李瑶的湿软的阴道内探索着。刘杰到处在人群里也到处找不到杨洋。小人们被恢复成正常大小，三五结群地谈论着今天神奇的经历。A说“你们别说，那个叫李瑶的女孩的水，真好吃，我吃了两大口呢”B说“我不光吃了好几口她的淫水，我还到她屁眼里转了一圈，可以被一个屁给蹦了出来。”
    “哈哈哈哈”一群人听完B的描述都捧腹大笑。刘杰恢复之后赶忙回到宾馆，他怕她女朋友发现他，这样他俩都会尴尬，所以他早早地回到了宾馆。李瑶在清洁完之后，穿上了白色花边内裤以及内衣，穿上了百褶裙和T恤，收拾了一下，然后跟着工作人员去领了今天的兼职钱。然后就乘车回宾馆。在公交车上，李瑶听到坐在她身后有两个男的对她指指点点议论着。从他们的议论中，李瑶知道后面两个男的就是今天变小的男人中的一个，也就是看过甚至舔过自己私处的陌生人。不由地夹紧双腿。而此刻，在李瑶阴道里的杨洋感受到阴道两边来自大腿的挤压，里面的空间更小了。“要是能一辈子住在女神下面多好啊。”杨洋心里想着。
    公交车一到站，李瑶就立马下了车。直奔酒店。回到她和男朋友住的房间，打开门，发现男朋友已经回来了，李瑶忘掉了今天工作上的尴尬不开心，笑靥如花，“阿杰，你回来啦”
    刘杰看着穿着百褶裙的女友，阳光灿烂可爱，但是一想到她今天裸着身体，下边的毛毛剃光光，让那么多人近距离看着，舔着。不由地冲上前去，抱紧女友吻了上去。一边吻着，一只手慢慢往下撩起女友的裙子，隔着女友的内裤开始抚摸她的私处。而他不知道，他摸的私处里的洞穴里，此刻他的大学同学正在里面享受着他女友洞里的蜜汁。杨洋此刻正在李瑶洞穴里玩得开心，突然感觉到自己所处的洞穴壁正背外力搓揉着，想着刚刚听到女神说“我回来了”。难道现在是刘杰正在摸他女朋友的逼逼，杨洋心里想着。'
