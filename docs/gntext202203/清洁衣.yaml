    2*本帖最後由 arrowyang312 於 2021-10-20 22:38 編輯*大学刚毕业的刘杰和他的女朋友李瑶一起来到魔都上海打拼。第一天刚到上海，他俩便被黑心中介骗光了家里人给的生活费。来到第一天晚上，住在廉价宾馆的标间里，两人虽然处关系快一年了，但是都没用发展到那一步，所以在外都是分开睡的，两人都比较保守，他们互相约定第一次一定要留在新婚当夜。因为被骗了所有生活费，他们俩都感觉压力很大，久久不能入睡，想着无论如何明天一定要找到工作在上海稳定下来。 
