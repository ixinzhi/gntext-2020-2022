  text: '# 007的下场(明日方舟同人，福利文)作者：舞铲阶级斗士TID：31177# 1大家好，这里是舞铲阶级斗士，这是萌新第一次写文，有不妥之处还请见谅。在此特别感谢@内置冰刺的水柜
    大佬帮忙校稿。废话不多说开始正文，ooc什么的请不要在意，冲的爽就完事儿了(手动滑稽)清晨，温暖的太阳把光芒洒向大地。而此时，在罗德岛舰基建的顶楼……"早上好，罗德岛!"博士大踏步地走进了控制中枢。"彩虹小队的各位们和阿米娅酱辛苦啦~"博士一边说着，一边在五个人头上都薅了一把，然后点开随身终端的干员心情界面:"那既然大家的心情都在最佳状态的话，那我也就不多打扰了，各位接着忙手头上的工作吧。""博士，"阿米娅盯着博士的眼睛:"我已经连续007加班了好几个月了。求你了博士，求你给我放个假吧!"看着阿米娅水汪汪的大眼睛，博士摸了摸下巴，又看了一眼个人终端上的龙门币余额，思索了一会儿，回应道:"那好吧，今天上午你自由了，去散散心吧。"阿米娅高兴得一蹦三尺高，随后蹦蹦跳跳的走出了控制中枢。博士看了看剩下的四位彩虹永动机成员，说到:"你们也去放松放松吧，反正也没什么事儿了。"于是，彩虹“永动机”四人组，也走出了控制中枢，找地方休息去了。时间过的很快，转眼到了中午。浓厚的云层遮住了太阳，大风一阵阵的吹过罗德岛的甲板，这种不冷不热的天气很是令人舒爽，此刻阿米娅穿着淡蓝色的短裙，白色的短袖以及有着可爱兔子头的过膝白丝袜(*见习联结者那个皮肤的)在罗德岛甲板上散步。很是享受现在的休闲时光。"阿米娅!"突然跑过来的博士打断了阿米娅的休闲时光。"怎么了，博士?"阿米娅问道"我刚刚…抽到42姐了…现…现在，给她精英二的龙门币不够了，麻烦你…回去…接着让贸易站加紧干"博士喘着粗气说到。"可是博士，我已经连着好几个月007了，都这么经常高强度工作了……你让我放松会儿，就算是偶尔这么干也不行吗？"阿米娅委屈巴巴地看着博士说道。"不行，你现在就得回去，42姐可是非常强力的干员啊，有了她，我岛在应付高难度情况时就更得心应手了……"看着博士眉飞色舞的样子，阿米娅的脸色阴沉了下来:"难道博士您就那么着急吗？""没错，就是这么十万火急!"毫无察觉的博士还在喋喋不休"等42姐精二好了，我立马就去扬了……"看着眉飞色舞的博士，阿米娅再也忍不住了"你闭嘴!我辛辛苦苦几个月的007也换不来哪怕半天假期，为什么?为什么!"话音刚落，阿米娅的身形开始剧烈的变大着，流淌在血脉中的一股超强的古老力量与愤怒交织在一起，让她的身高迅速增长到25米。虽然她的贴身衣物还是完好的，但鞋子却不见了——兴许是因为力量暴走的关系。但此刻的阿米娅，她体内的来自远古萨卡兹巫王的强大力量，正喷涌而出。这股力量，也兴许改变了阿米娅的心智……而博士此刻被吓得跌坐在地上。阿米娅弯下腰来一把就抓住了博士，博士在阿米娅的手中慌张地问:"阿……米娅，你究竟想干什么?"阿米娅拉着脸说:"我用什么回敬你的不义?我如此勤劳工作，但你却对我这个陪你一直到现在的干员如此对待……"随后歪了歪头，对着博士邪魅一笑:"虽然很想好好的报复你，但还是就让你到这里先呆着好了~"此时，阿米娅一只手捉着博士，另一只手伸向胯部。她撩起了淡蓝色的短裙，紧接着向下拉开了她纯白色的内裤。"呐，博士，你就在这里好好呆着吧，我等会儿再来好好‘报答’你哦~"阿米娅说完手一松，博士就一头掉进了她的内裤。博士刚翻过身来想要明白自己的处境，但阿米娅趁着博士反应过来之前，把内裤往上提回了原位。感受到博士在她内裤中无助的挣扎与摸索，不知是激动还是那种本有的性快感，阿米娅的脸上泛起了红晕。接着，阿米娅跺了跺脚，'
