  text: '# 原神翻译，机翻看看就好作者：dongyuzhongTID：31431# 1作者网页https://gs-uploader.jinja-modoki.com/upld-index.php?uname=caccia在蒙德的大教堂工作的祈祷牧师芭芭拉，作为大家的偶像，笑容满面。可爱的容貌、优美的歌声和充满活力的舞蹈，芭芭拉的笑容为蒙多带来了许多粉丝，在这些粉丝中也有一些人觉得她很麻烦。“一直被纠缠，到了晚上也能感觉到视线……好累啊。”晚上睡觉前，在自己的床上回想最近发生的让人精神疲惫的事情。即使是心地善良、拥有治愈力的芭芭拉，如果没有私人空间整天纠缠不清，也已经是极限了。这时，我突然想起蒙多的炼金术师反照率给我的防盗喷雾器。好像能把人缩成拇指大小。这是迄今为止从未想过要用的东西，但芭芭拉想到了它的用途。“用这个惩罚跟踪狂吧!”芭芭拉下定决心，睡得比平时更轻松。第二天早晨，太阳刚刚升起，空无一人，芭芭拉像往常一样在大教堂祈祷。一如往常的时间一如往常的祈祷，果然不出所料，这么早的时间却又从背后传来视线。芭芭拉浅浅地笑着开口。“艾伯特，我知道你在这里。你能过来一下吗?”我感觉身后的动静在剧烈地震动。战战兢兢地从暗处走出来的人，正如芭芭拉想象的那样，是一直纠缠着芭芭拉、让她为难的艾伯特。艾伯特也像往常一样开始辩解。“不，不是的，我只是像芭芭拉一样来祈祷而已……”“别骗我，被你纠缠这么久，我也会生气的。阿尔伯特先生，你有必要惩罚一下他。”说着，芭芭拉从口袋里掏出一种类似杀虫喷雾器的反照率缩小喷雾器。艾伯特好像不知道那是什么东西，吓了一跳，但被芭芭拉喷上那瓶喷雾后，他吓了一跳。“什、你要干什么…?啊!
    ?身体缩成一团…! ?”“哇，真的变小了，都快到手了。”虽然知道反照率是个天才，但没想到这么简单就能把人缩小。“放心吧，听说这个喷雾的效果明天就会消失。不过今天一天你一定要好好反省跟踪狂的行为!”面对脚边像小虫子一样的艾伯特，芭芭拉用手叉腰，语气强硬地俯视着他，像是在训斥孩子。“hi…hi…!”在芭芭拉看来，只是稍微严厉地训斥了一顿，但在阿尔伯特看来，它和大教堂差不多大，被训斥得震耳欲聋，阿尔伯特的脑袋都快被吓破了。芭芭拉不知道自己看起来是什么样子，对不回答的艾伯特很生气。“回答呢?
