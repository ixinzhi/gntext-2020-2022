  text: 所以赶紧去拿清洁用具。在跑着的芭芭拉的头顶上，艾伯特紧紧抱住芭芭拉的头，几乎要哭出来。芭芭拉的头发打理得很好，非常干爽，味道也很好闻，但艾伯特却没有闲工夫欣赏。芭芭拉对工作很热心，已经忘了艾伯特的事，埋头打扫。芭芭拉的脑袋上下左右摇晃着，完全不顾及阿尔伯特的情绪，阿尔伯特被蓬松的头发缠得死死的。这样一来，虽然不用担心会掉下来，但身体动弹不得，痛苦地埋在芭芭拉的头发里。头发的大海中,连呼吸都不能虎口越挣扎越头发中沉没,再加上芭芭拉是为了像一样的脸庞应该先和头部阿尔伯特的身体碰撞,腾云驾雾,好闻的头发包围,但剧痛和醉,会最先就是天堂和地狱的同时体验了。仿佛是永远的时间过去了，确认芭芭拉的动作停止了，艾伯特从恍惚状态回到了自我。“好，打扫完毕!那……艾伯特你知道吧?今天中午有演出。”艾伯特当然知道。因为芭芭拉每周一次的演出是自己最期待的。但是，在这期间自己会怎么样呢?难道…“艾伯特先生，作为惩罚，演出的时候要待在我的鞋里!”头晕目眩。在芭芭拉载歌载舞的演出中，如果她钻进了鞋里，那么这么小的身体，一瞬间就会被踩扁，像虫子一样死去。艾伯特拼命向芭芭拉求饶。“原谅我!我已经反省过了!让我钻进鞋子里跳舞，我绝对会死的!”“你这家伙，一定要好好惩罚，好好反省!没关系，我会一边跳舞一边小心别踩坏你的!”芭芭拉听不进艾伯特的恳求，慢慢地开始脱鞋。光是打扫卫生就被汗水浸湿了的紧身裤，一脱鞋，热气和湿气就从鞋里涌了出来。艾伯特被近距离地看到了，心想如果被放到那种地方会死的，于是拼命地逃走了。“啊，喂!逃跑，果然是没有反省吧!真是的!”在芭芭拉看来，艾伯特只有小虫子那么大，她不用走一步，只要伸出手就能轻松抓住。“惩罚逃跑的人!”芭芭拉紧紧地握住抓住的艾伯特，反复几次后，把虚弱得连话都说不出来的艾伯特放进了蒸笼的鞋子里。芭芭拉的鞋里是一个充满热气和臭气的洞穴，对小矮人艾伯特来说，简直连眼睛都睁不开，只要吸一口气，就会被难闻的恶臭熏得难受。“芭芭拉!不行!请原谅我!请让我出来!”“不行，得好好反省一下。”芭芭拉无情地说着，伸长了脚，想把脚伸进装着阿尔伯特的鞋子里。被雪白紧身衣包裹的脚趾像在寻找艾伯特一样不停地移动着。看到这一幕的艾伯特产生了和见到妖怪时一样的情绪，开始逃窜，但在芭芭拉的鞋子里，他无处可逃，最后被芭芭拉的脚趾抓住了。“这样就不用踩了吧!”阿尔伯特被芭芭拉的拇指和无名指夹在中间，被这股压力和恶臭熏得奄奄一息。不过，这还算好。这种状况持续了1个小时左右，周围突然开始骚动起来。听到这个高难度的欢呼声，是芭芭拉粉丝们的欢呼声。艾伯特感觉到处刑的时间越来越近，但因为无法逃脱，只能在恐惧中颤抖。当芭芭拉的歌声响起时，我什么也想不起来了。“~♪~♪”从上方传来芭芭拉可爱的歌声。但是，我处于无法认真听清的状况。随着芭芭拉的舞蹈，一直以来压力巨大的脚趾，被用力地握紧了。在身体快要变成两半的压力下，体内的空气全部被吐了出来。但是气调吧,刚才的气味和无法比拟的,舞蹈的吸汗的恶臭,脚趾被吐出一口气,稍微松懈时,吸气是呕吐引起这种恶臭的地狱,吴哥窟中充分收场持续2小时左右,艾伯特已经满身疮痍。当艾伯特的脚终于从鞋子里伸出来时，天色已暗，天色已晚。芭芭拉把艾伯特放在手掌上，微笑着说。“你很努力啊!这样惩罚就结束了，惩罚了就不要再做这种事了!好吗?”听了这句话，艾伯特因疲劳和安心而垂头丧气。“呵呵，对不起，我太严厉了。”芭芭拉一改今天生气的表情，恢复了往日温柔的表情，用指尖温柔地抚摸着艾伯特。被芭芭拉温暖的手掌包裹着，被大大的手指抚摸着，艾伯特在那种舒适中睡着了。第二天早上，
