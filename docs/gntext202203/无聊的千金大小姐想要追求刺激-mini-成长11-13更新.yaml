  text: 位于这座城市最高的建筑顶层里，秋柔可以清晰地从上面俯视整座城市。哪怕时间再晚，这座城市也像是不知疲倦般灯火通明，各种五彩斑斓的光映射在她的眼中，仿佛昏黄色的星海。而她则是这片星海的执掌人，但也不过是被困在这片星海中的一员。秋柔伸手到眼前，眼神里充满恍惚，“哪怕一次也要，我也想要，得到真正的自由啊。”秋柔轻声开口，声音小到只有自己可以听清。可秋柔不知道的是，当她说出这句话的同时，冥冥之中好像有一股看不见的力量锁定了她。秋柔也不知道，她的人生也即将因为这份力量而发生翻天覆地的变化。“总裁，到时间了，请由我送你回去吧。”清冷的声音从背后响起，秋柔有些慵懒地伸了伸懒腰，“嗯，是该回去了，你送我吧。”秋柔回头，脸上罕见地露出一抹笑容。眼前是她私人秘书，负责照顾她的衣食住行，同时也是她最信任的人，甚至可以说是唯一的一个。“我说玥魂你啊，偶尔笑一笑的话肯定会有很多人排着长隆追求你哦。”坐在车上，秋柔还不忘跟她的秘书打趣，这是一天中她最悠闲的时间，可以轻松的聊天，其余的时候她大多要保持一幅威严的面孔。“我不需要，我只要可以陪在小姐身边就足够了。”玥魂的神情没有多余的变化，语气也非常平静，像是在陈述一个再简单不过的事实。倒是秋柔莫名有些脸红，她干咳两声假装看向窗外开口道：“哎～是吗，那我就稍微怀着不怎么看好的心情期待一下吧。”玥魂也微笑了起来，与秋柔的明媚不同，她的笑容更像是隐藏在深空中的白梅，虽小，但若仔细看去却也足以惊艳。玥魂开口想说些什么，可话还没说出口就被一阵剧烈的震动打断，安全气囊弹出，两人都被震得七荤八素。秋柔还没来得及反应过来发生了什么，下意识就想先开门从车子里面出去，玥魂突然歇斯里底地高喊，“小姐不要开门！”下一秒，狂风暴雨般的子弹倾泻到车子的玻璃上，哪怕是最坚硬的防弹玻璃都在这一瞬间发出摇摇欲坠的破碎声，如果刚才秋柔打开了门她就会直接被乱弹射成马蜂窝。玥魂看着惊魂未定的秋柔，强忍着身体各处传来的疼痛咬牙重新启动车子后退。这是一场早已预谋许久的谋杀，让货车造成车祸，接着再让安排好的暗子直接开枪，如果不是作为集团总裁的座驾进行过加固防弹处理想必他们已经成功了。主谋者是谁现在已经不重要的，重要的是带着小姐逃离。玥魂暗下决心，紧握方向盘的手指因为用力显得有些发白。另一边秋柔也终于回过了神，她有些紧张的开口说道：“不要着急，你直接往回开，只要跑出一段路就自然而然会有我们公司安保队接近，不过是一些鼠辈而已，真是，用这些下三滥的手段....”虽然嘴上说着不要着急，但玥魂还是可以清晰地看到秋柔的身体在轻微的颤抖，说的话也有一些语无伦次。玥魂有些稀奇地悄悄打量着秋柔，这副楚楚可怜的模样实在不多见，平时的小姐一直都给人一幅强势的感觉，现在偶然露出的一丝柔弱反而更让人心怜。如果可以的话.....真想看多几眼啊。玥魂突然在一个拐角处紧急刹车，秋柔焦急地喊到：“玥魂你在干什么啊，后面还有一堆追兵啊，现在当务之急是......啊！你干什么！”秋柔忽然被玥魂踹下了车，在这种时刻，在这种危急关头，在即将面临死亡的困境。“我被......背叛了吗？”秋柔看着没有丝毫停留扬长而去的车子和身后逐渐逼近的追兵，简直不敢相信这一切。她最信任的部下，她最亲近的秘书，她最要好的朋友，背叛了她。秋柔心若死灰，她惨笑一声，踉踉跄跄从地上爬起。至少，要死的有尊严一点。秋柔尽力让自己显得平静，直面那群冲过来的暴徒。但很意外，人群从她身边掠过，看都没看她一眼。这时候秋柔才突然想起，这种有预谋的枪杀主谋一般不会寻找认识的人，都是找一些街头混混，以此来逃避警方的追捕，
