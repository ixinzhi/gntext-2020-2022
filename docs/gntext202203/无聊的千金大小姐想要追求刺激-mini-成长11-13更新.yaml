    2*本帖最後由 呵呵呵还07 於 2021-11-7 18:04 編輯***无聊的千金小姐开始觉得厌烦**“总裁你看这次的项目是不是已经可以.....”一个中年男子正紧张地搓着手，有些惶恐地看向面前巨大办公桌后面的女子，神色里是丝毫不加掩饰的巴结与讨好。秋柔埋头写文件，听到了中年男子的话也没有抬头的意思，继续默默地干着自己的工作，整个房间安静得似乎只听得清笔尖在纸上磨擦的沙沙声。这个公司的总裁没有开口男子也不敢妄动，只好满头大汗地呆站在原地，抬起眼睛悄悄打量着这个美丽得过分的女子。精致的五官上戴着一幅粗框眼睛，一头长发被束成干净利落的马尾垂在脑后，职场上常见的西装在其身上却勾勒出不逊色于夜店女郎的妩媚，丰腴的乳房脂凝暗香，纤细的腰肢盈盈一握。那是足以让任何雄性丧失理智的诱惑，男子不由得咽了口口水，连忙把头重新压的死死的，不敢再去看秋柔。别人不清楚这位女性的底细，但他作为这个公司的老员工可是比任何人都清楚她的手腕，22岁从亡故的父亲手里接下公司开始，仅用了两年的时间就重新巩固甚至提升了她父亲构建的商业帝国，期间但凡阻碍的声音都会以莫名其妙的方式消失，根本不敢让人想象那些人最后都发生了什么。这种如雪山上野罂粟般致命的女人根本不是普通人可以消受起的，连想都不敢想，男子头上的汗更多了。似是察觉到男子的心理变化，秋柔微不可查地皱了下眉头，思索一会后她随意开口：“就按你说的办吧。”其实秋柔压根就没仔细听中年男子到底说了些什么，那种稍轻一点的决策根本不值得她劳心费神。看着男子骤然轻松下来的身体和已经被汗水浸透了的衬衣秋柔不由得感到有些好笑，挥挥手示意他退下。也许在这个男人看来自己能把这种项目交由他手是信任的表现，其实不然，她只是懒得在意罢了。由爷爷辈开始集聚的财富到她这一代已经达到了极其恐怖的境界，如果她想，只要稍微动动嘴皮子就可以轻易让一个小国破产，只要稍微玩玩手段就可以在边远地区扶起一个傀儡政府，创造与毁灭只需在一念之间。所以她不在乎男子能不能做好，做不好只需要抛弃就行了，没有特别的影响。这是无数人梦寐以求的人类社会金字塔塔尖的生活，但秋柔并不这么想，其实她已经开始觉得厌烦了。从出生开始，秋柔就是含着金钥匙长大的，从小开始接受精英教育，琴棋书画无不精通，只不过，都是为了商业联姻做准备。这很正常，出生于顶豪家族的女性都很难逃出这种命运，规划好的幸福，规划好的人生，各种美好背后伴随着往往是巨大的痛苦，从秋柔认识到这点后，无处不在的压力就开始压得她喘不过气。她不想甘于命运，所以在其父亲，集团的掌托人因为意外身故之后，她直接力排众议以强硬的手腕从家族其他成员手里夺来了集团的绝对掌控力，其中的艰辛也只有她自己知道。秋柔本以为掌握了权力就可以摆脱自己命运，但很可惜，并没有。得到权力很难，而守住权力则更难，挣脱了家族女性这一身份后紧接着的就是集团总裁这一身份的束缚，各种烦心事早已把她一开始的热血磨灭，她现在只感到厌恶，厌恶这种一层接一层的束缚。秋柔揉了揉自己有些发胀的眉心，把手中的笔放下，整个人无力地瘫在柔软的椅子里，神色疲倦。此时已然接近深夜，秋柔把偌大的办公室里唯一的灯熄灭，然后转过椅子直面落地窗外的城市。'
