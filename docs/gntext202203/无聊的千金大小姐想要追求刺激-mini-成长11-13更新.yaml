    有一种想狠狠地保护住她的感觉。粉尘久久没有散尽，秋柔想了想，还是往前面的方向吹了口气，比刚才稍柔和点的风吹过，粉尘散尽，方才在秋柔的一指下造就的场景终于露出了全貌。而真正目睹了眼前的惨状后，尽管有所猜测但秋柔还是好好地震惊了一把，这座直径超一百公里的大型城市此时竟被径直从城市这头打穿到边缘，透着天空的微光都可以看清城外的郊区，而通向郊区的直道上更是一片惨状，各种建筑的残骸混合着一众尸体散落在各处，就连边缘的建筑也不能幸免，被冲击的余波震塌，仅有少数的激几栋建筑完好。见到这一幕后秋柔对自己的力量有了更深刻的理解，很明显她现在所拥有的一切已经不能再用任何常理去试图解释，如果一开始还只是猜测的话那现在秋柔才是真正的明白，这个世界，没有可以阻挡她的东西。秋柔深深地吸了口气，方圆十里内在秋柔的呼吸间竟出现了一个小型漩涡，
