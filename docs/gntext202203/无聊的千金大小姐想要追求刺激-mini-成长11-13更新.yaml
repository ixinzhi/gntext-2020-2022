  text: 而这些街头混混里面只有一些非常简单的指令，比如，毁掉车里面的人。终于意识到这点的秋柔猛地回头，看到的却是满天的火光冲天而起，原本车子的位置已经被一堆残骸取代，各种破碎的零件飞起，完全看不出原来的模样。“不，不，不！”秋柔失控地大喊，而那些戴着面具的暴徒们看到汽车已经开始雀跃，哭喊声，欢呼声混杂在一起，她的声音在其中显得如此微不足道。她就这样一步一脚印地走到车子的面前，不顾车身上的火焰开始徒手掰车门，此时已经几乎失了智的秋柔并没有意识到，她正在轻而易举地完成需要器械辅助才可以做到的事。但她已经不在乎了，她只是想找回玥魂，哪怕只是尸体。终于，她成功地从一堆破铜烂铁中央找到了已经不成人样的玥魂，她已经浑身血肉模糊，却还是吊着一口气，嘴里不住喃喃着：“小姐，对不起，小姐......我其实.....一直...一直....喜欢着你....”秋柔的眼泪终于不争气地流了下来，一滴滴落在地上溅起水花，她死死地把玥魂抱在怀里，泣不成声。这就是代价吗，得到了什么必定也会失去了什么的诅咒。不甘心啊，真的，很不甘心啊.....这种命运。**我从头到尾都只不过是，想要活得更自由一点啊。**街上的人突然安静了下来，在进行抓捕的警察，在狂笑着逃跑的暴徒，他们不约而同地停下脚步朝一个方向看去。四面八方开始发生轻微的震动，方圆几里的空气都在朝一个方向汇聚，如鼓风机般巨大的呼吸声清晰地传入耳膜，清晰到每个听到的人都不寒而粟，牢牢的恐惧开始如瘟疫般在人群中不断蔓延。很难想象那是人类可以发出的声音，与其说是呼吸，更像是从地狱深处传出死亡的阴风，巨大无比的生物在舔舐着哀者的灵魂。没有人逃跑，因为已经没有人可以迈动脚步，自血脉深处升起的压制力让每个人都动弹不得，只能眼睁睁地看着那个火焰中央的少女跪着，哭泣着。其实秋柔也并不知道发生了什么，从她心疼到极致的那一个瞬间，就好像一个从出生到现在都束缚着她枷锁破碎，一个全新的世界第一次真正展现到她面前。她惊讶地感受到一种不知名的物质开始在她体内横冲直撞，这些物质简直像是要把她身体切割得四分五裂，剧烈的疼痛几乎使她晕阙，身体里的每个细胞都在破裂，然后重组，再破裂，周而复始。“啊啊啊啊！！！”秋柔再也忍不住娇喊出声，就在她喊叫的一瞬间，以她身体为圆心的地面开始层层断裂，十米以内还站着的人们直接被这股音浪吹飞到墙上砸出深坑，周围所有高楼上的玻璃通通破碎，在满天飞舞的玻璃屑中，还残留着一口气的人们震惊地发现，火焰中央的少女酮体极其违背常理的开始缓缓扩张。秋柔还没有察觉到周围环境的变化，她只感受得到在第一波疼痛叫出来过后，还没来得及反应紧接着的是比方才更为猛烈的快感传出，身体里每个新生的细胞都开始欢呼雀跃地吸收存在于空气中的能量，绝妙的力量增长首先在身体上得到体现。原本一米六的身高在短短一分钟内就扩张到了一米八，本就饱满的胸膛更是越发性感，职场的西装早已在少女的成长中化为尘埃，只剩下一件浅蓝色的胸罩带子还在艰难地支撑。依旧完美白哲的皮肤之下高密度肌肉如潮水般涌动，只是轻轻握拳都可以感受到爆炸的力量蕴含在其小小的拳头内。秋柔简直不敢相信这一切的发生，短短的时间里面她就已经超脱了‘人类’这一物种的限制，就连眼里所看见的世界都已经大不相同。秋柔甚至可以清晰地观测到空气里漂浮着饱满的能量体，而自己的身体则在源源不断地吸收这些能力，每吸收一点都可以感觉身体里力量的暴涨，并且完全感受不到上限。各种超乎人类能够想象的知识逐渐浮现在她的脑海中，就像是本来就属于她的东西。“如果...是这样的话...”秋柔没有去深思自己变成这样的原因，在稍微消化了一下脑内知识后，
