  text: 一个尖尖的茶色笔头从中探了出来。文文打开微信开始看同学的消息，点开小然，里面的好几条都是“文文快醒醒”、“救救我们”，点开张婷，里面也是同样类似的话。突然，文文想起作晚安达给自己打的电话，“记得是说大家在我的……屁股里？……”终于勾起记忆碎片的文文一阵尴尬和难为情冲上头，小圆脸瞬间红扑扑的。随着浑身的紧张让小菊花也顺势一紧，刚露出头头的大便也被夹断，掉进了洁白的陶瓷池子里。“这些人怎么这么讨厌啊，怎么用这么低级的方式集体捉弄我啊？搞什么鬼？”文文感觉满脸发烫，浑身不自在“而且怎么连思然她们都跟着一起起哄？”班上个别几个讨厌的男生也就罢了，连自己的好姐妹也加入进来，这种事还从没遇到过。文文又打开手机看了看其他的几个同学的留言“快放我们出去！”，“张文文，你这个婊子！”有求救的，有谩骂的，看得文文很是紧张。“曹慧死了……”，“安达死了……”有两条哭着的语音这样描述着，文文听后脑子嗡嗡的。而且有些人发来的几张照片中，画面中常出现几个同学衣衫不整，满身泥泞的样子，有的人坐在地上哭，有的人趴在地上，身上还压着大块的什么东西。随着文文看到越来越多的内容，文文越来越紧张。就像是看到大量车祸和灾难视频，手上开始出汗，眼前视野越来越朦胧，心跳加速。这些照片和语音都太真实了，最后一条视频彻底吓到了文文。视频中是丹丹的自拍，“你看看，你都……干了什么好事……！！呼……呼……安达死了，他死了啊”这时镜头转向了安达的尸体，身上压着棕色的什么乱七八糟的巨大的泥墙，人躺在下面，满身的粘液，嘴上脸上都是鲜血。“啊！”的一声，文文大叫，吓得闭上了眼，脸扭向了一边。虽然没看清，但突如其来的惨死现场让本来就胆小的文文猝不及防，被吓了一大跳。大喘着粗气，心神未定。“怎么回事，拍视频的确实是安达，他们为了吓唬我，熬夜准备变装道具？不是吧？至于吗……”文文吓得眼泪都要出来了。手机里持续播放的声音把文文从混乱的思索中又拉了回来。“张文文！……呜呜……我知道……这里是你吧……求求你了！快！……放我们出去……！呜呜呜，求求你了啊啊啊啊！”文文满头大汗，惊恐的看着屏幕。丹丹的表情实在太真实了，太真实了，真实到让人觉不出这是演的。这时视频中丹丹身后的泥墙开始动了起来，向着镜头接近了，紧接着手机中传来其他人的叫喊声，一个较近的声音大喊“丹丹快跑！快！”，下一秒丹丹回头看到快速接近的泥墙，抽泣声扭曲的转成了尖叫声，然后画面一阵疯狂旋转和手机麦克风碰撞带来的喀拉喀拉的巨响，视频结束了。厕所里又回归到了一片宁静。白色的陶瓷地面映射着白色的灯光，这时的女洗手间意外地显得像监狱一样气氛凝重。文文惊魂未定，瞪大着圆圆的眼睛，上气不接下气。手机屏幕上定格着一个棕色的模糊画面，还有一半的闪光灯过曝的白色，透露着诡异惊慌的气氛，一个干净规则的重新播放按钮浮在上面，提示着一切已在这里完结。而文文没有胆量在按下那个按钮了，文文站起身，转向便池，呼吸急促的看着便池里刚刚被自己夹断的一个小屎球，尾部尖尖的歇着倒在便池中央，看上去没有什么特别的。文文口干舌燥，做了一下吞咽动作，却没有任何口水，只有喉咙的干涩感。她慢慢的弯下腰，眯起眼，仔细的观察这一小节大便。……………………没有任何不妥，上面什么也没有，没有突然蹦出来个小同学。突然感觉灵机一闪，文文慌张的拿出手机，给张婷播了个电话，拨通了，但没人接听。文文听着听着电话，顺手按着自己的肚子，左按按，右按按，肚子里没有感受到手机震动或是听到电话铃声。“是假的？”文文紧张的心极力想要放缓下来“果然是她们在捉弄我？好奇怪啊……”突然，电话接通了，文文的大脑思路立刻从思索中跳了出来！“喂？
