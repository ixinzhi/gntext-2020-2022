  text: 文文下意识的尖叫一声，把手抽了回来。哗啦啦！——刹那之间，瓦砾、尸体、伤员，被文文巨大的手臂扬到了空中。还在5、6楼断层的人，正在向下探寻着逃脱出路的同学们，突然抬眼看到迅速飞来的人。被文文甩起的人就这样撞进了人群中，尖叫声中血花四溅，有的人被摔碎在墙上，有的人被撞飞，有的人被撞得摔了下去，摔到瓦砾中、文文的肚子上、屁股下。文文的手抽回到脸前才发现自己做错事了，甩出去了好多人。文文惊恐地看着被自己的下意识动作摔死的人，吓得捂上嘴，缩着头紧闭单眼不忍直视。周围的叫声更大了，很多人意识到眼前的庞然大物原来是活的时，生命危险信号立刻点亮在所有人的脑中，大家开始发疯似的逃窜、推搡、踩踏。“对不起，对不起！咳……咳……”文文发现自己伤人了，非常的害怕和愧疚，开始向着周围也不知道是什么地方胡乱一通的道歉。这时高楼层的人有人因为推搡而摔了下来。“啊，小心！”文文下意识用手过去接，因为过于紧张，文文伸手的速度很快，这个学生只见一只巨大的手掌呼啸着撞向自己，在接触手掌皮肤的一瞬间就失去了知觉。他摔在文文巨大的手上，被狠狠地弹了起来，甩着血雾飞了出去，摔在了文文的大腿上，颤抖着吐着血，没过几秒钟就没了动静。而由于刚才文文不协调的接应动作，整个身体都有了很大的浮动。文文为了找平衡，左手一用力，在墙壁上抠了一个大洞出来，而在文文手下的几个人被瞬间压爆，血浆糊在了她的手上。柔软黏腻的手感，仿佛尖刺一样冲击着文文的神经。“啊！不要，怎么会这样？怎么会这样？”文文吓得僵住了，眼泪啪嗒啪嗒的往下掉，湿润了下面的废墟。想要救人，但反而伤了更多的人。文文不知道为什么自己这么倒霉，为什么会落到这种尴尬的处境，真希望是个能赶快醒来的噩梦。“她是大二的学妹啊！”“土木2班的学生！”“我认识她，她叫张文文！”“凶手！你杀了我的同学”“怪物！”远处的嘈杂声文文听不到，但是近处的人声中，她系数听到了细小的叫骂声。文文慢慢转头看向他们，还困在五楼断层的几个人，近在眼前，近到就算对上眼也很难看清，男男女女，熙熙攘攘的聚在一起，有个十来个人，分不清是学长还是学弟，更分不清是谁，楼梯间已经倒塌无法使用，这几个人被困在这里了。看到巨大的头转了过来，又大又圆的水灵灵的两个巨大的眼睛看向了自己，几个学生停止了叫骂，尖叫着向角落退去。本来只是在发泄自己的愤怒，没想到被听到了，被这么大的巨人盯上，肯定要完蛋了，一定会死的不明不白。“对不起，我不是故意……”这句话还没说完，文文感觉到有东西掉进嘴里了。原来文文的眼睛在五楼，而嘴在四楼的位置，视线被挡住，无法看到四楼的断层附近有很多学生在推搡逃离，而文文转头时造成的震动，让学生们没站稳，一个不小心，在文文开口说话时被后面的人挤到了文文的嘴里。只见巨大的嘴当着所有人面，立刻关了起来，然后快速的后退，里面的学生就这样被关起来带走了。第一次变这么大，很多事情都无法再用过去的常识关联，每个潜意识、习惯性的举止，都会引发和平时生活不一样的情况，文文没有意识到嘴里是人，以为进了什么怪东西，下意识的缩回头急忙把嘴里的东西吐了出去。“呸呸！”这个名为小桑的大一学生被推搡进文文的嘴里，趴在了这温热湿润的柔软空间内，巨大的舌头突然翘起，带着粘稠的液体就压到了小桑身上，把他的脸强行按在口水里。呛了好几口文文的口水后，眼前的光就一下消失了。黑暗封闭的空间开始猛地向后移动，紧接着那巨舌抬了起来，小桑刚以为自己获救的机会来了，突然一个凶狠的推力从身后把他往前推。途径坚硬的牙齿，小桑的腿被卡住，但文文的舌头没有给她任何机会，不由得任何反抗，小桑的腿被直接掰断。“啊啊啊啊！
