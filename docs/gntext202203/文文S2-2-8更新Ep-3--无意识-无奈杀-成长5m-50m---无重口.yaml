  text: 咳咳——”小桑撕心裂肺地惨叫着，但文文舌头上的口水又借机灌进他的嘴里，又呛进了他的气管。还是处男的小桑，做梦也没想到刚进入大学就和大二的学姐进行了这么激烈的舌吻。七荤八素之下，小桑被推到一个柔软光滑的地方，身体被强行折叠，挤在了文文的嘴唇的缝隙中。小桑的腰骨也被折断，痛苦地抱着这将他推上刑场的舌头，但无论他如何努力，都奈何不了文文用力的舌头和嘴唇“啊啊啊啊！……要干什么？！”。突然气压骤然升高，一声巨大的“呸！”，小桑裹着一些液体被巨大的气流弹射了出去，那出膛的力道让小桑一瞬间就失去了意识，以极大的速度撞在了墙壁上，反弹跌落到了文文的肚子上，当场死亡。是人！？文文发现嘴里吐出去的是个一年级学弟，小小的身体弹到了自己身上，就一动不动了。完了，又有人死了。“呀！——”文文尖叫着，文文不敢相信自己又杀了人。为什么这些人总是贴到我身上，总是这么容易被误伤？是因为我太大了吗？是因为我太大了……但为什么事情一定要变成这样，“谁来救救我——呜呜呜——我不要这样”文文开始大声哭。文文的肚子上、手上、屁股上、身边、腿边、脚边。到处都是人，任何举动都会有新的牺牲者出现。文文不想杀人，也不敢杀人。但这样她就不得不保持姿势不动，等待着大家能够离开。文文这个v字形的姿势非常别扭，到现在为止有一半的平衡是靠文文自己身体的力量维持着的，维持了这么长的时间，让文文已经浑身酸痛，浑身大汗，气喘吁吁，开始出现抖动。而身边的人仿佛是无限的，就是迟迟无法离开。文文的左脚还翘在4~5楼未坍塌的位置。还有几个人被困在这里，但楼梯已经没了。从这里往下跳到凹凸不平的瓦砾上，一定会骨折的，他们唯一下降的方法，就是顺着文文的腿滑下去。但这7米长的巨大的鞋，让学生们很难够到文文的小腿。两个学生先攀爬到文文的鞋底上，然后互相拽着，荡过去，把文文的鞋带拽了过来。这根粗大的鞋带足够结实，可以承受人的重量。由一个力量最大的同学在鞋跟后，双脚蹬住鞋跟，使劲拽住鞋带，其他的同学攀爬鞋带到文文的小腿上，再滑下去。这套动作的复杂度堪比专业登山，而地形的非常规性却比登山充斥着更加多的不确定性。一个个的人模仿着前人的步伐。这只将近10米长的“小”白鞋，也成为了6楼人逃脱的唯一桥梁。晓宇是名化工学院的大三女生，她的同班男友王辉是个登山爱好者。王辉在前面做了示范，带动核心力量一个灵巧的甩身，让自己爬到了文文的脚踝上，一手拽着巨大的鞋舌，一手伸向晓宇。晓宇心惊胆战的扶着巨大的鞋跟，向下望去，4层楼的高度，下面全是一片废墟和踉跄的负伤者。晓宇腿都软了，双手抱住文文的鞋跟，头顶在上面，紧闭双眼蜷缩在原地发抖。“别往下看，抱住鞋带。”王辉强压着心里的紧张，面带微笑地鼓励着晓宇。这时晓宇身后已经挤满了人，混乱之中晓宇被推倒了。“啊————！”晓宇在跌落中慌乱的抓住了鞋带。就这么，挂在文文的脚跟处晃荡。“坚持住！先抱住鞋带！”惊慌失措的晓宇按照王辉的指示，双脚一通乱登，踩住了文文的鞋口底部，终于能借上力了。晓宇来了希望，就这样踩在鞋口上，站了起来。“太棒了，你太厉害了晓宇！”王辉鼓励着她。晓宇也很开心，眼睛里闪烁着激动的泪花。晓宇扒着鞋带，站在鞋口中，侧身贴着文文的脚踝皮肤。这像墙一样的大脚是那样的温暖，从鞋口里飘出的阵阵的少女的脚味，让晓宇感受到巨人的真实感。死里逃生的她，从心中萌发出一种文文的脚就是她的守护神的感觉。“请保佑我……”晓宇躲藏了周围人的视线，偷偷亲了一下那温热的墙壁，转身双手抱住了粗大的鞋带脚下踩着文文的脚踝的皮肤褶皱，开始向前爬。终于，抓住了王辉的手，王辉使劲一拉，把晓宇拉上了文文的脚腕。两人热烈的相拥。
