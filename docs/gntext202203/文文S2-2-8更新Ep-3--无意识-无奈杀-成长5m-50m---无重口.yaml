  text: “诶呀……太阳怎么这么亮呀……几点了？”拿起手机，打开屏幕，8：15的字样显示在屏幕上“坏了！坏了坏了！”文文猛然坐起，扔下手机就开始脱睡衣换衣服。今天的8：30是系里的大课，昨天同学聚会太累，文文忘记了设闹钟。“你们怎么也不叫我一下呀，思然！~~~“文文边穿内衣边抱怨着自己的室友，但话音落后，回答她的是一片寂静。“思然？”文文停下穿衣，向旁边的床位望去，整洁的床铺空无一人。“婷婷姐？”文文四处张望，寝室里除了她谁也没有。“这帮人呐……居然集体欺负我！”文文气鼓鼓的继续穿着衣服，她以为大家去上课没有叫她，想嘲笑她迟到的样子。“衣服衣服……”嘴里叨叨着，穿好裙子，匆忙的套上T恤，提上白板鞋，简单的漱了一下口，揪起椅背上的帽衫就匆忙的跑出寝室。跑着跑着又想起没带书包，有大课的课本，而且图书馆借的书今天必须得还了。“诶呀，好烦好烦。”丢三落四的文文总会在紧急关头被自己的弱点所烦到，但没办法，东西还是得拿。急忙折返寝室的她还差点滑了一跤。跑进电梯关上门，文文大口喘着粗气，套上一直拎在手里的帽衫。“再也不喝酒了……呼，呼……太难受了……”抱怨着昨天的宴席，焦虑的等待着电梯到达一层。门一开，文文就冲了出去，向着教学楼一路奔跑。“让一让，对不起！~”个头矮小的她在人群中窜来窜去，很是活泼可爱。“怎么……呼呼……这么远啊……呼”入学2年以来，这才是文文第一次感觉到校园是多么的广阔。8：40终于，文文赶到了阶梯教室，悄悄推开门缝，看到王老师在黑板上比划着，大声念叨着，课已经开始了。本想推开门溜进去，但还是没逃过王老师的眼睛。“谁啊，张文文？！”吓得文文心里一激灵，蜷缩着，慢慢回头冲老师挤了个尴尬的微笑“嘿嘿嘿，对不起，我迟到了……”“你们2班怎么回事，一个人都没来，赶紧去坐着吧！”王老师不耐烦地指了指文文的位置附近。“嗯？全都没来？”文文对此很是震惊，回头一看，2班坐的位置真的一个人都没有。文文脑中一阵混乱，怎么回事，不是丹丹他们不是先来了吗？为什么班里的人都不在？这又是什么大型整蛊现场？当着老师的面？不是吧不是吧？……平时本来就呆呆的文文，面对这种情况，更是脑子一片混乱。不管了，赶紧先坐下在说吧……文文在其他班同学的注视下，尴尬的挤进自己的座位坐好，赶紧把笔记本和笔在桌子上放好。左右看了看，其他学生似乎已经回归到听课中，老师也不再看着文文开始讲课了。“呼，总算是平稳了~”文文因为刚才的跑步咚咚咚的跳着的心脏，也逐渐减缓下来，深呼吸一下，心情平复了。但本该身边包围着熟悉的同班同学，现在却全是空座，令文文还是觉得有一丝不自在。她无法集中听课，拼命的回忆着昨天晚上是不是大家说过什么今天集体逃课之类的计划。她拿出手机，发现有来自好几个同学的未接来电，打开微信班级群，看到里面有好几条未读，但点开后全是夜里的群通话记录，最晚的一条到早晨6点。还有好几个同学发来的未读消息。“天啊，他们作晚在干什么一直在打电话，在背着我干什么？”此时下腹的一阵便意提醒了文文，早晨起的太匆忙，没有来得及上厕所，再加昨天吃的有点杂，肚子不太舒服。闹不好的话，在教室里放屁就麻烦了，还是去一下厕所吧，顺便看看同学们都发了什么信息……文文拿起手机像老师示意，老师看到了文文点了点头，文文就从教室后门钻出去了。“哎呀真实感谢王老师厚爱~”一向死板威严的王老师，在面对女学生的事情上总是很网开一面，假装打电话，实则上厕所。文文走到厕所关上门，退下裙子和内裤蹲了下来，刚蹲下来一股便意席卷而来。噗呲，放了一个闷屁。文文苦笑了一下“幸好及时来厕所了……”随后便放松了后面，小菊花慢慢打开，
