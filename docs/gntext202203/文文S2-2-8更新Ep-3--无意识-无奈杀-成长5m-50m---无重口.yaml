  text: 一句话也说不出来。好痒，好痒……不仅身下压着的人在攒动，还有很多人依然在借助文文的身体当急救楼梯，不断地蹦到文文的身上、胸上、肩膀上、脖子上，甚至有些人滚进了文文的衣服里。“求求大家，不要跳到我身上！”文文抬头喊着，但慌乱求生之下，没有人理会她，对她身体的“冒犯”依然持续着。各种从没见过的外界刺激和惊吓接踵而来，让文文不断地想要抖动，但她却不能，怕造成二次伤害。周围的每个人，都认为自己是受害者，文文是邪恶的加害者，没有人能知道文文现在所付出的是多么的艰苦。为了不让瘙痒撼动自己，文文只能抬头看着天花板，拼命地深呼吸，转移着注意力，忍耐着身上的各种不适。焦躁的心让文文浑身大汗直冒。到底是自己做错了什么，才会遭受这份罪，老天要为什么要这样惩罚自己。没有人告诉文文在变大后该注意什么，没有人能理解文文的痛苦，没有人会心疼文文，文文想保护大家，却因为没有经验而反而对大家造成伤害。每个人都在骂文文，恨文文。此时的文文想起了平时上课总在一起的思然，想起帮自己叫支援的月月，想起身处困境时安慰自己指导自己脱困的黄老师。此时的他们在哪呢，有没有安全的出去呢？而现在文文的困境更大了，一切都不知道该怎么做，周围已经没有人再帮助她了，好孤独，好无助……“呜~呜~”警笛的声音，在校园中响起。从事件发生到现在经过了半个小时不到，消防车、警车、救护车都紧急调度了过来，前来疏导群众和抢救伤员。官兵们的效率之高不得不令人赞叹。听到警笛的声音，让文文心里突然来了光明。虽然身处坍塌的楼中，但依然迫不及待地想向外一探究竟。文文的眼睛在4楼的高度，眼前的一间教室的墙壁已经坍塌，从这里能看到窗户外面。“警察来了！”“是消防员！能获救了！”“喂！我们在这里！救救我们！”还留在4楼的一些学生趴在窗户边上，争先恐后地冲外喊着。他们的身后就是文文巨大的眼睛，文文不自觉的探了一下头，撞到了楼板。哗啦啦——原本还健全的楼板坍塌了一半，有一个同学还尖叫着滚了下去。摔倒了3楼的文文的手臂上，被瓦砾掩埋，生死未卜。有两个同学跑过去焦急的冲楼下下喊着那个同学的名字，虽然听不清他们在喊什么，但文文吓得不敢动弹了。警察叔叔们快来把大家救出去吧，文文好累，要坚持不住了……无助的文文难过的祈祷着。待续（文中哪里让大家“可”或“好了”，欢迎在本帖回复，之后就能以此提供更多能满大家意的内容~~谢谢大家）#
