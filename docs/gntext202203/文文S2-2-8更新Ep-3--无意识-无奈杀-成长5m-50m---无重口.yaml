  text: '# 文文S2 2／8更新Ep.3 (无意识｜无奈杀｜成长5m~50m~？)无重口作者：SPATID：32524# 1*本帖最後由 SPA 於 2022-2-8
    22:04 編輯*前言：文文系列开启第二季啦，新读者从第二季看是完全没问题的。感谢各位朋友对第一季的支持。在第二季，将会讲述外面的世界。在第二季中，除了极少剧情需要，几乎不会出现排泄场景，是一部巨大娘文章。还会像第一季一样，在第二季中依然不会妹子巨大化后拥有超能力，或看着自己变大就突然变成了抖S。人物只是变大了而已，文中会追求真实的心态和情感。同样的，小人们也不会突然因为吸入巨大娘的体味或体液，而突然走火入魔。我希望给观众带来快感的是事件本身，而不是角色的主动服务。不是说主动服务的文章不好，只是看得太多后想换换清新一些的口味。希望大家能够喜欢~前倾提要某大学的某一天晚上，主人公阿龙和他的同班同学们突然因为一股神秘力量被缩小，并转移到了一个名叫文文的女同学的大肠中。文文在这一晚安详的睡着觉，却浑然不知体内的20几名同学为了寻找出路和躲避她的排泄物费劲磨难。在这一夜的数小时内，这一个班的同学经历了人生中最恐慌最绝望的时刻，生死别离、生存挑战、感官刺激，不断地冲击着每个人的精神底线。到了凌晨，最后剩下的几个生存者在等待着文文上厕所时脱离，但等到最后，也没有等来这一刻，文文因为迟到跳过了早晨上厕所的步骤，而主人公阿龙的恋人同学小然也在文文剧烈的奔跑动作中惨死眼前。[点我阅读第一季](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=32290&highlight=%E6%96%87%E6%96%87)目录：第零章
