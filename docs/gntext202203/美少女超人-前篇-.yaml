    \    3.  王瞳潜意识在变身后浮现出来\n-   王瞳的潜在行为和影响\n    1.  王瞳踩死人类后感到兴奋\n    2.  王瞳可能继续做出更过分的行为\n\
    \    3.  被袭击的城市持续发出凄惨哀嚎声"
  text: '也可清楚的看出很多建筑物现在已成了一堆瓦砾残骸，还有两个大小圆型且光秃的土地，上面原本的建筑物也都消失不见了，而被攻击的区域也就是一堆瓦砾残骸的地区也有数十个坑洞相当明显，从上空看来可以看出这些坑洞就是巨大的脚印也就是新闻快报里所说的身高快170公尺高的巨大美少女超人，家家户户每个人看到这则新闻以及这个影像都是感到非常惊讶。「好可怕阿！会有这种事情发生耶！」「希望不要出现在这里！」王瞳的母亲看到新闻快报后感到惊讶且非常害怕的这样子说，但是她一定没有想到电视播出来的惨剧，就是她身旁那位可爱的小女儿所做的，而王瞳看见这则新闻快报虽然表情也装的很惊讶的样子，但是她自己心里好像因为自己的力量有那么强大而窃喜着，而在她那双白晰柔嫩且光滑漂亮的双脚，隐约着可以见到成千上万的灵魂在她脚底下散发开来，到了晚上了，王瞳换好睡衣把自己今天所穿的衣服拿去洗衣机旁的桶子后就回到自己的房间里，看着那双今天所穿的粉红色亮皮长靴后，然后伸手把长靴拿起来转个方向瞧着鞋底看。「唉唷～怎么那么脏阿～！」「唉！今天有够累了，明天起床后再清好了！」瞧着鞋底看的王瞳发出了不怎么高兴的声音，因为那双粉红色亮皮长靴鞋底的纹路上还黏着今天王瞳所踩毁的建筑物的瓦砾残骸以及人类被踩碎之后的肉块，但是王瞳恢复原状后，这些黏在她鞋底的东西也是随着王瞳缩小为原状而同比例的缩小，还是一样黏在鞋底，王瞳把那双粉红色亮皮长靴放进了她专用的鞋柜里，就去床上睡觉了，睡觉时王瞳还是想着这条项链坠子以及打击怪兽的事，想到一半后。「嘻～嘻～今天这些的感觉真好呀～！」王瞳以类似偷笑的表情说完之后就开始睡着了，不知为何王瞳会想到什么感觉真好，是变成巨大美少女超人感觉真好，还是变身之后消灭掉怪兽感觉真好，或者是～～～～今天踩毁很多房屋跟踩死很多人类的感觉真好呢？答案是～～全部都有，虽然王瞳本身个性相当活泼，但也是一位很乖的小女生，学业成绩很好，运动能力也是不错，在学校人缘相当好，但是因为王瞳是单亲家庭，所以潜意识里有着叛逆的一面，有时候周遭没人时看到小昆虫或者一些蚂蚁在地上爬时，王瞳都会玩弄着这些小虫，最后轻轻的用脚踩死这些小虫，这样子的行为让王瞳她自己感到相当满足，平常她是不会显露这种行为的，但是今天见到她变身成为身高162公尺高体重45000吨重的巨大美少女超人之后的行为，可以看出她的潜意识随着她变身之后就浮现出来了，所以她踩死那么多的人类一点都不会在意的，而且自己还会感到兴奋，应该可以这样子的解释吧，但是现在可以知道的，这位可怕的小恶魔，以后还会继续的做出同样的行为甚至更过分。夜晚是很宁静的，但是被王瞳所袭击的城市，在一堆瓦砾残骸里，持续的发出凄惨的哀嚎声。#
