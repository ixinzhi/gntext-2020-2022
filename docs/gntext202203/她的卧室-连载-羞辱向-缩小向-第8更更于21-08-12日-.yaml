  text: '如同穿鞋一样用脚趾顶着袜子狠狠地塞到了最里面。我被朱琳的脚无情的挤到了鞋子的最前端。鞋尖的高度根本不能站得起来，袜团和鞋尖之间的距离也被朱琳的脚趾压榨的很挤很挤，我精疲力尽的蜷缩着躺在她大脚趾踩踏印记的鞋垫上，放弃任何反抗。“如果我发现你从里面出来了，我就让你一辈子都在我的鞋子里面！”朱琳的语气冷到结冰。也许真正把我关在里面的，是这一句话吧。这时的帆布鞋对于我来说就好像是一个散发着阵阵脚臭味的山洞，空气中弥漫着朱琳的脚味——是一种混合了朱琳袜子上散发出的温暖新鲜足味和鞋子里面长期浸透的陈旧的脚味的混合。我几乎喘不上气来，作为一个正常人时候的我永远想象不到原来我喜欢的人如此可爱的女生鞋子深处的味道会如此难闻。暗无天日的鞋子里，能想象到周围肮脏的鞋壁散发着浓浓的气味，在她脚下的时候我可以忍受，在她袜子里的时候我可以忍受,可是被关在这鞋子监狱，脚臭味使我的屈辱感化作眼泪流了出来。“朱琳，我错了，我知道错了，求求你行行好，放我出去吧！求你了！”“好好享受吧～”封闭的空间让气味越来越浓，我放开了口鼻上的只是摆设作用的手，让我自己融入朱琳的足味中去。五分钟？半小时？一小时？我也不知道我在这里面多久了。在她的臭鞋子里呆的时间越长，我的反抗心理就越弱，眼泪慢慢的不留了。也许我真的一辈子要在她的手心里了吧，哦不，是脚底下。我好像已经适应了这种气味了，但不是那种久而不闻其臭的适应，我还是能感受到环绕在我身边空气的朱琳的味道。我想起了她的可爱，我想起来对他的喜欢，我想起来我难以启齿的我可能喜欢的她的脚的想法。我好像没那么讨厌她的脚味了。“是不是很喜欢呀嘿嘿嘿嘿嘿”朱琳故作可爱的捏着鼻子重新出现在鞋口上方“不管你喜不喜欢，我可是好喜欢这样子，而且这是对你的惩罚。我想怎么惩罚，就怎么惩罚。”
    我从朱琳的鞋子里面站起身来再次恳求她放我出去。她，她是我最喜欢的女孩子啊，她是青春可爱的李同学啊。但为什么我要在她的鞋里面啊，我为什么被她的袜子羞辱，被关在鞋子里。“可以啊，这次点到为止，虽然我还想关你更久”朱琳的一只手指伸了进来，按着我的后脑，将我的脸压进了鞋垫里，“在你出来之前，拿你的脸给我的鞋垫盖个章！”我面朝下，在凹陷处把带着咸咸味道的唾液在口腔中咂着，然后咽下去。鞋子被踢翻了，新鲜的空气重新包围了我，我居然对朱琳对我的释放感激了起来。我趴在地上大口的呼吸着，朱琳在上方盈盈的笑。#
