  text: '# 她的卧室（连载、羞辱向、缩小向）第8更更于21-08-12日！作者：bill天TID：19227# 1*本帖最後由 bill天 於 2021-8-12
    23:05 編輯*写于第八更前：时隔一年，作者又回来更新了，完完全全没有想到，这篇我无数次觉得要坑了的文章竟然从高中毕业写到了现在研究生阶段，跨度6年，简直就是年更文，写完第七篇后发现完全没有人看的样子，就没打算再写了（又），昨晚看到大家的评论，正好脑子里也是有货，就直接一晚上写到三点纯即兴完成了第八章6000多字的写作，主要是为了看官老爷给我的成就感和快乐，看到你们爽我也很爽，同时，十分感谢那些从一开始就断断续续看到我更新并支持喜欢的朋友，不得不说的是，我自己从我2015年的文字里也能感觉到，自己对于GTS和M属性喜好的明显变化，以及个人性格的成熟，我现在真的是喜欢**重度羞辱**，尤其是女生同性凌辱那种强烈的羞辱感让我非常喜欢，就如同我第八章里写的那些。后面如果情况好的话还会更新，备忘录里还记载了很多玩法，虽然我写东西基本靠即兴就是了，后面其实有很多重口羞辱的内容在脑子里，但是对于我来说，是很喜欢的性幻想，但是对于一些看官来说，可能有些过头来，暂时来说，第八章希望你们喜欢。还有很重要的是，磕头谢罪，我又又又又一次改了女主的名字，对我来说很重要，对于给大家可能带来的不便深表歉意，bill天谢罪！修改设定———写于第四更前这次更新完全是因为大家对我的支持和鼓励，谢谢大家喜欢我的文章，我会加油更新的，之前的不更新也是因为，高考以后各分东西，对她感情的消失导致我无法继续原文的情感，我找到一位我觉得还不错的女生拼命放大感情并且按照我口味就加入了福利，以后会有各种口味，包括惩罚，按当时的构思会有惩罚闺蜜和惩罚男主的片段，我原来以为会使一篇不长的文，但是发现写下去以后有那么长啊  {汗}我的写文时间很有限，几乎找不到时间，痛苦我考试月基本就呆在图书馆里，估计要找到喜欢的人才有喷发的灵感和语言吧，感觉喜欢上一个女生真的好难，特别是对于我这一个真实属性是M而且足控的人来说吧。寻觅...不管怎样，我更新了！高考结束啦！（劳资大学啦）是时候来一篇文章了，第一次动工程，多多指正。———于高考结束当晚#
    2*本帖最後由 bill天 於 2021-8-12 22:33 編輯*CHAPTER1一切不都是那么不可思议，不是吗？眼睛已经适应了黑暗的环境，明知无用，借着头顶缝隙里的微弱的光，我又锤了一下这反着淡淡的光的陶瓷墙壁，真是没想到，我现在竟然置身在一个存钱罐里面。。。。。事情都好突然啊，毫无倦意的夜晚，让我慢慢回忆一下。这个奇妙的经历的出发点，是她，朱琳，高中和我同班的女生，一个很漂亮的女孩子，160厘米的身高更显可爱，安静中又不失古灵精怪。朱琳亮亮的眸子，精致白皙的皮肤，有趣的语调，细细的嗓音，长及肩胛骨的黑发，还有她那嘴角上翘的可爱的笑脸，足以让我融化，虽然好棒，但是却不是一个张扬的女生，她简直就是我个人品牌的海洛因。但是，一个羞涩的男生在这种时候都是可悲的，每天装作一脸平静的生活，只是在路过她的座位的时候偷偷一瞥她而已，说几句话都不自然，完全没有和熟人开玩笑的感觉。每每都只会托着下巴望着她发呆，心里知道没可能。反正就要高考了。不过呢，也不是完全这样的，我也会去找她聊天，她有时候也会和我说说话，向我打招呼那句好听的“嗨，小琦”让我这个滴酒不沾的人也醉了。话说回来，自我感觉她的语气好像和别人打招呼的时候有些微妙的不同哦，而且还会向我漏出狡黠的笑。是不是.....算了，不去想。一天一天，结束了高考，'
