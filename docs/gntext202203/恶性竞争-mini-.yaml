  text: '# 恶性竞争（mini）作者：我记不起来了啊TID：31246# 1小短文，大家就图一乐随便看看。——————————————————————————李音音是女子学校的一名高材生，她拥有许多女孩子们梦寐以求的东西。优渥的家境，出众的相貌以及从高一下学期开始一直连任的学生会主席的职位。然而，这样的她却在本学期遭到了挑战。一名叫做袁絮的，和她同样优秀的转学生成了她的竞争对手。或许是大家发泄了长期以来的不满，或许是袁絮的确十分优秀，袁絮的票数与李音音一度十分接近，让大家以为主席的位置要易主了。不过李音音终究比袁絮在学校多待了一段时间，最终还是渐渐将差距拉开，让不少人感到遗憾。而李音音对此也感觉十分得意，在袁絮面前也不由得趾高气昂了起来。终于，李音音的这种态度惹恼了袁絮，她当着大家的面，邀请李音音在放学之后来体育馆谈判。尽管所有人都从袁絮不怀好意的笑容中嗅到了危险的气息，但已经被胜利冲昏头脑的李音音并不觉得自己会遇到什么危险，便爽快的答应了。放学后，李音音按照约定来到了学校的体育馆。让她感到奇怪的是，广阔的体育场内竟然空无一人，连平时最爱打球的校友们也不见了踪影。一片寂静中，李音音只能听到自己的脚步声，再加上有些昏暗的灯光，让她感到一阵惊悚。正因此，当李音音看到袁絮熟悉的身影时，甚至松了一口气。但是，还没等她打个招呼，袁絮的话语就落到了李音音耳朵里，让她火冒三丈。“我劝你自觉一点，赶紧退出。不然的话，我有一百种办法让你混不下去。”“如果你找我就是为了说这些没有营养的话，那我就只好告辞了。”李音音不悦的说道。“哦？我可不可以理解为…你拒绝了我的提议？”让李音音感到不对劲的是，尽管自己这么说，袁絮却看不出来生气，甚至还有按耐不住的兴奋。怎么回事？这人脑子有问题，喜欢被人拒绝？虽然不明白怎么回事，但李音音还是说道：“对，我拒绝了。”袁絮保持着她神秘的微笑，对李音音说道：“那就别怪我不客气咯，快回头好好看看吧。”李音音回头看去，只见三个无比巨大的女人坐在篮筐旁边，哪怕是坐着都比旁边的篮板还要高。李音音想起自己来的时候看到上面巨大的东西隐没在阴影当中，当时自己只以为是体育馆新买入的设备，哪里想得到是三个巨大的女巨人。“张三，李四，王五，给主人好好教育这个不知死活的家伙。”袁絮抱着胸说道。闻言，三个巨人站了起来。黑红相间的紧身衣将三人巨大又凹凸有致的身材展现的淋漓尽致，带着些许跟的靴子让她们看起来更加威严，再配合上漆黑的墨镜和冷厉的面容，让李音音情不自禁的双腿战战。更别说当三人站起来后，对李音音来说高不可攀的篮板都只能憋屈的被其中一个女巨人安在胯下，想必李音音真的只能跳起来才能打到任何一人的膝盖。只是一想到这三个人奇怪的名字，就让李音音感到一阵无语。这也正是她和袁絮的差距所在。对李音音来说如同天神一般的女巨人，对袁絮来说不过是听话的家仆，不需要正常人的名字，只要方便自己记忆就好了。说时迟那时快，此时距离三人站起不过过了两三秒。从震撼中回过神来的李音音很快意识到自己处于危险之中，得赶紧离开。李音音连忙迈开腿，从侧门一路狂奔了出去。在逃出去之后，李音音回了下头，觉得自己似没必要跑这么远，毕竟以三个女巨人的体型，肯定是从正门进去的，未必能从较为狭小的偏门走出来。于是，这让她看到了震撼的景象。其中一个女巨人——李音音也分不清具体是哪个，腰弯到差不多九十度，膝盖也几乎弯曲到要接触地面。胸前硕大的两团女子力把门框挤得吱呀作响，最终慢慢变形。为了加快这个速度，女巨人用双手扶住门框，稍微用力，让本就不堪重负的门框彻底变形，终于让她走了出来。看到这一幕，李音音马上转头就跑。'
