  text: '# 2022.3.6更新方舟同人；铃兰的城市管理（OOC)作者：2243575419TID：29611# 1*本帖最後由 2243575419 於
    2022-3-6 20:42 編輯*第一章  铃兰拿着一份任命书，忐忑不安地搓着手指，上面写着她今天将开始调往B-2实验室，上面写着她的调命，含糊不清的，她只能认为博士又在搞什么新花样，轻叹了口气决定还是服从组织安排，现在她站在写着B-2的闸门前，拿出自己的工牌踮起脚尖在门禁上刷了一下。闸门向右边打开，伴随着气压释放的“嘶嘶声”，这居然是道气密门，铃兰有些吃惊，难道自己是接了什么不得了的任务吗，她又拿出调命看了一下，上面只写着“因为源石导致了局部区域的变化，特派铃兰小姐过来观察”，这太奇怪了，程序上没有错误，但没有任何任务简报，只有这么含糊不清的描述，自己该怎么做？  在她思考的时候，闸门已经彻底大开，铃兰往前迈了一步站进泄压室里面居然一盏灯都没有，身后的闸门关上，气压开始平衡，当一切都静下来陷入黑暗中，她并没有感到害怕，摸了摸自己的狐狸长耳，突然黑暗的空间中开始播报一段语音。  “铃兰小姐，接下里你听到的是我事先录音的文件，所以有什么问题，请事后向博士反映，等下你要看到的事请保持镇定，我就长话短说了，在门的后面本身是一个人口几十万的小城市，这是罗德岛利用源石的最新的成果，我们把这座城市复制缩小了6000倍搬了过来，连同里面的居民一起，所以进去的时候请注意脚下，当然不小心踩到了也没有关系，一切由你自己决断，还有进门请脱鞋哦，以上。”  铃兰听出来是谁的声音，那是阿米娅的，她从不知道源石还能做到这个，如果这项技术能实用化，那将改变世界，她不禁有些兴奋了起来。  语音播报结束，前方开始透过一丝光亮，越来越大，铃兰眯着眼，适应了一下突然的强光，闸门最终完全开启，适应过来后看到的第一个东西是蓝天，还有那在房间里充当人造太阳的灯光，刚才就是这东西发出刺眼的光芒，铃兰从没觉得太阳如同伸手可及一般，不禁把手伸向天空。  但很快她便被更惊异的东西吸引过去，那是一座城市，如同地毯一般铺在三百多平方的房间内，混凝土的的森林看起来灰蒙蒙的一片，耸立在城市中央的信号塔超越了所有的高楼的高度，看起来那就是地标建筑，刚想迈出一步，想起刚才的语音里面说的请脱鞋，轻轻的脱下脚上穿着的凉鞋，抽出自己包裹着白色丝袜的细嫩小脚，轻轻的踩在地板上，她不知道城里面有没有人，在她看来所有的一切都太小了，这只是她平常的习惯。  城市的最边缘划着一条很粗的红线，这是被连着整个地表都被复制过来的，城市的地表到金属的房间地面有二十公分的高差，上面写着“越过此线后果自负”，红线外是一张桌子和椅子，桌子上放着一部笔记本电脑。  铃兰抬头看向天花板，人造的太阳人造的天空，配上地上缩小的城市，给她一种很不真实的感觉，就像全世界只剩她一个人一样，房间里面很安静，或许只是她听不到，金属地板的冰冷触感透过丝袜传来，把她从思绪中拉回现实，轻手轻脚走到桌前，这张桌子就像给她定做一样，完美满足她的137的身高。  打开电脑，除了几个基本的程序外，就一个独特的软件和一个记事本，桌面背景整个是个二维码，像在诱惑她去扫一下一样，双击打开了记事本，里面就写了两条。  1：扫描桌面二维码，下载APP。  2：祝你愉快，铃兰小姐。  “简直像猜谜游戏一样，博士他们到底要让我干什么呀。”一边自言自语，一边从胸挂里拿出自己的手机扫了桌面的二维码。  APP运行，铃兰阅读着里面的数据库，越看脸色越怪异，看了看脚边的城市又看了看手机，过了半天才把手机防到桌上，长舒一口气，'
- summary: "-   铃兰在城市边缘观察并自我介绍\n    1.  铃兰在城市边缘蹲下，观察城市的精致细节。\n    2.  她自我介绍为派来照顾城市的专员。\n\
    \    3.  铃兰尝试与城市中的居民建立联系，但没有得到回应。\n-   铃兰探索城市的网络和基础设施\n    1.  铃兰发现城市的网络连接到她的房间内网。\n\
    \    2.  她观察到城市基建设施完好，包括江水和高压输电网。\n    3.  铃兰决定先与城市中的小居民取得联系。\n-   铃兰尝试与居民沟通并遭遇反应\n\
    \    1.  铃兰通过手机APP和纸条邀请居民下载APP并添加她为好友。\n    2.  居民纷纷添加她为好友，导致她的手机好友提醒不断。\n   \
    \ 3.  铃兰因好友数量过多而关闭好友添加功能，但仍有一千多人成为好友。\n-   铃兰回答居民的问题并揭示真相\n    1.  铃兰解释居民所在的城市是罗德岛B-2实验室，由源石导致。\n\
    \    2.  她自我介绍并告知居民她作为专员的身份。\n    3.  居民对罗德岛的秘密实验感到恐慌，并试图通过APP联系外界。"
  text: 呆坐了一会从椅子上离开，蹲在城市边，微眯着眼打量着这座任何模型都不比不上上的精致的城市。马路；人行道；绿化带；以及在路上的车流；还有那一个个动来动去的小点，身后的九条尾巴不安着摆动着。  “里面真的有人啊，”铃兰冲城市里挥了挥手，“你们好，我是今天派过来照顾你们的专员。”并没有听到回应，她感觉自己有点傻，又坐回桌边，点开了笔记本上的程序，整座城市的网络被连进了这个房间的内网，铃兰一边看着城市的影像图， 
      一边和城市做着对比，既然是整座城市复制过来的，那么基建设施应该都还在，城中央有条江，现在甚至还有流水，只是江水变成了自来水，高压输电 网直接接到了墙上，好像这座房间就是给它准备的。  分析了一会后，铃兰决定先和城里的小居民取得联系比较好，没有具体的任务要求，只好慢慢试探了，拿出手机点亮屏幕，把APP的二维码调了出来，把手伸到城市上空，屏幕对着地面。  “请大家下载这个APP，里面有社交功能，这样大家就能和我取得联系。”  举了几分钟后，收回手机，然后写了张纸条，拉着纸条又展示给城里的人看。  “这是我的用户名，请大家加下我好友。”  她的声音在城里面到处都能听到，住在高楼和街道上的居民纷纷加着她好友，桌上手机的好友提醒就没断过。  “噫！居然有这么多人加我好友吗？”铃兰有些不知所措，赶忙关了好友添加功能。这么加下去，她感觉自己的手机都要被撑爆了，无休止的提醒音停下了，但即便是这样，还是有接近一千多人加上了她好友。很快APP页面就被信息撑爆了，铃兰快速扫了一眼，觉得挑几个重点的问题说说，为了方便底下的人听见，她干脆鸭子坐坐在城市边。  “那么先回答大家最关心的问题吧，为什么你们会在这，”铃兰看着手机说道，“说实话我也不知道，据说是因为源石导致的，你们现在在的地方是罗德岛B-2实验室，我是今天安排过来的专员，我叫铃兰。”  说完伏下身子，仔细打量着这座城市，还把右手的手指放在一座高层建筑上比对着大小，被湖水般巨大的翠绿双眼打量，何况头上还有一根比大厦还粗的手指，这么恐怖的威压让底下的小人四处逃窜。  铃兰比对了一下，这座高层还没自己手指一半高，粗也不过自己的指尖，看了看底下的道路，似乎连自己一根手指都放不下，收回手指，重新端坐着看着手机，因为刚才的举动，她手机里全是抗议的信息，其中不乏一些咒骂。长长的狐耳立了起来，身后的九条尾巴也不安分了，铃兰微微眯起双眼，面色有些不善看着底下的街道，城里的人马上感觉到了一股危险的气息，她把身子往前探去，脸离地面更近了，几个街区的人都能感受到她温热的吐息，把一根手指举起，放在一群移动的“灰尘”头上，慢慢放下，光是指尖就能碾碎几栋高楼了。  手机突然震动起来，有人对她拨通了语音通话，铃兰停下手里的动作接通了电话。  “对不起！对不起！请您把手指收回去，我错了！我错了！”里面传来一个女人惊恐的喊叫。  “哦是吗，你在下面的街区吗？”铃兰试探性的又伸出手指。  女人头上的光亮又暗了下去，双目惊恐地看着天上的巨指，似乎要随时放下将她碾碎，另一边惊恐的喊叫更大声了，背景还有人群逃命的声音。“很害怕吗，这只是我的一根手指哦~”铃兰带着玩味的笑容说道，她不知道为什么，听见对面粗重的喘息让她有点兴奋。“吓吓你们而已啦~”收回手，重新坐好，“但我真的有点生气呢，虽然这么说有些对不起大家，可是还是让你们知道比较好，大家从严格意义上来说并不是人类呢。”  此话一出，城里面瞬间乱了套，他们觉得罗德岛在搞什么秘密实验，一晚上就把整座城市弄到了这间房间，试图联系外面，却发现电话什么的根本打不通，除了那个奇怪的APP能用，
- summary: "-   绝望情绪蔓延，抗议计划启动\n    1.  城市居民因现实复制到罗德岛而感到绝望。\n    2.  部分居民计划上街抗议。\n\
    \    3.  铃兰提醒居民遵守实验室规章，不要越过红线。\n-   铃兰观察与监控城市\n    1.  铃兰在电脑上监控城市，使用高分辨率摄像头。\n\
    \    2.  城市与现实中的影像图分毫不差。\n    3.  铃兰对城市有基本的自持能力感到好奇。\n-   市长与铃兰的对话\n    1.  市长通过手机与铃兰对话，表达不满。\n\
    \    2.  铃兰解释自己是感染者，并询问市长为何觉得她是怪物。\n    3.  市长感到恐惧，担心铃兰的威胁。\n-   铃兰展示力量与市长屈服\n\
