  text: 绝望的情绪迅速在城里蔓延，一些人已经在计划上街举牌子抗议了。“我知道这对大家来讲一时很难接受，但你们是利用源石在现实复制到这里的，你们的城市本体还好好待在它该在的经纬度上，换句话说各位现在是罗德岛的资产呢，”铃兰摸了摸地上的红线，“按照实验室的规章，请大家不要尝试越过这条红线，不然后果自负哦~”像是在报复刚才他们对自己的出言不逊，铃兰说这句话时带着淡淡的微笑，那副眼神就像在看什么有趣的玩具，让城里的人不寒而栗。  “还有，没什么事不要随便找我，请市长先生加下我好友。”说完便回到桌前，在电脑上写起观察报告，低头看了眼城市，这个高度根本看不见城里的人，但他们却真实存在，一想到旁边几十万人在看着自己，她就感觉有点不爽，有种无时无刻不被偷窥的感觉。摆弄着电脑上的程序，用天花板上的高分辨率摄像头比对着这座城市在现实中的影像图，分毫不差，农田机场还有地形，这座城市有基本的自持能力，翻了一下看见程序上还有个控制流水和电力功能，把摄像头对准街道放大到最大的60倍，车辆的颜色和行人已经清晰可见了，趴在桌上静静看着监控画面。  “明明就在眼前，但总有种很远的感觉呢。”  拿起手机看了看讯息，看见有一个自称市长的人加她好友，比对了一下资料库，通过了申请。  “我想向罗德岛高层申请对话，你们这么做是在践踏人权！乌萨斯政府不会放过你们的！你们罗德岛果然水深的很！”开头便是言辞尖锐的话，铃兰这才发现这是座乌萨斯的城市，资料里面居然没写。  “原来你们是乌萨斯的城市，我刚才不是说过吗，你们现在是罗德岛的资产，如你所见我也是感染者，怎么觉得我是怪物吗？”铃兰在手机上敲完这句话，就走到了城市边，俯视着脚边渺小的一切。市长猛冲到办公室的落地窗边，看着那遮蔽了光亮的身体，冷汗流了下来，手里紧紧拽着手机，在上面疯狂敲着字，现在这就像是他的保命符一样。  “等等！你想干什么？！”  铃兰抬起自己的右脚，悬在城市的上空，让所有人都能看见自己的白丝足底，只要轻轻放下去，就能让上万人以最卑微的方式消失。她没有回答他，只是慢慢放下。  “快住手！不然我们就把你...”后面的话没说完，他实在想不到能把她怎么样。  铃兰笑眯眯地看了眼手机，一对狐耳上下抖动，这次她没有在手机上敲字直接开口说道。  “你们想把我怎么样，我现在可是对你们缩小后的建筑强度很好奇呢，按照实验室条款，我现在就是把脚放下去也不会被追究任何责任，想试试吗？市长先生~”故意拉长尾音地说道。果然罗德岛都是怪物，市长想着，冷汗已经打湿了他的后背，看着天空越来越近的足底，带给他的压迫感比刚才的指尖要大上许多倍，自己低估这个看起来很年轻的感染者了，他不知道对方敢不敢踩下来，但他不敢赌。“住手！我知道了，我们谈谈，先把脚收回去。”他还是选择了屈服，但很明显上空的巨大足底的主人并不满他的措辞，高度还在继续下降。“市长先生不知道求人的态度吗，再说谈判是建立在双方对等的情况下的，你觉得你们有资格和我谈判吗？”说着还活动了一下脚趾。这个小动作让底下的小人肝胆欲裂，城市的交通乱成了一锅粥，一些开车逃命的人都不管前面有没有人反正一个劲踩油门，但他们的动作铃兰不去刻意看是根本看不见的。  “我明白了！我明白了！请您把脚收回去好吗？”  足底最终在离高楼几十米的地方停下了，楼顶的基站信号塔被毫无阻碍的压断了，断掉的信号塔掉下去砸中了几个倒霉蛋，但铃兰毫无感觉，甚至不知道自己的脚已经离大厦很近了。“算了不逗你们了，我要写观察报告了，有什么要说的明天再说。”铃兰收回脚，放下脚的时候故意加重了动作，半座城的人都感受到了轻微的震动。回到桌前，开始在电脑前敲着键盘，
