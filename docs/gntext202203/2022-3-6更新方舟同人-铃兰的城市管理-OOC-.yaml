  text: 现在她深深体会到了那种无力感。“对不起，我不该和您那样说话，请...您饶了我。”她口齿艰难的出声道。头上的压力瞬间轻松，铃兰移开了她的手指，但这并不意味着她的惩罚结束了，娜莉莎还没来得及庆幸，头上又是一黑，然后就被铃兰用食指和大拇指捏了起来。铃兰捏着她让她能与自己平视。直视那双比自己人还大的碧绿眼瞳，给娜莉莎带来巨大的压迫感，她能清楚感觉到夹着她的手指传来的巨大力量，毫不怀疑只要主人想她马上就会变成薄肉片。“怎么不说话了，刚才不是挺勇敢吗。”铃兰笑眯眯地加重了一下手指的力度。娜莉莎瞬间感觉胸前的窒息感，手脚乱动，铃兰看到她的表现，嘴角的幅度的更大了。“呐，你说我现在把你放下去会不会摔死啊，我很好奇源石重构的肉体强度能有多高呢。”嘴上虽然这么说，但她也并没有打算这么干，但下面的城市是越来越乱了，夹着娜莉莎让她能看见下面的街道。“我还是自己来吧，好好看着。”伸出空着的左手，瞄准了下面一个街道的十字路口，用食指毫不犹豫地按了下去，这次铃兰没有给他们机会，她给了他们沟通的手段，但最近这间房间的内网反馈回来的信息全是嘴臭她和罗德岛的，特别是嘴臭博士的，绝对不可饶恕他们，她是这么想的，也这么干了。路口的交通早已瘫痪，有些发现及时的人赶忙跳车想跑出手指覆盖的范围，但当手指的阴影覆盖他们的时候一切就已注定了，白嫩的手指此刻成为了他们的神罚，按下去的手指覆盖了整个路口，下面的汽车路面全部平等的被压进地表下几十米深，当手指抬起来的时候，有几个来不及逃跑但运气好的人往深坑里看了一眼，发出惊恐的尖叫。坑里犹如地狱，被破坏的地下管道到处喷着水，坑底躺着已被二维化的汽车薄片，从里面流出丝丝鲜血，和自来水混在一起，不可能有人可以幸存。造成这一切的人，铃兰只是看了看自己指尖上的灰尘，站起身看了看旁边电脑上显示的预测人数，似乎减少了三位数。“嗯~没什么感觉啊。”整个房间都有测量源石浓度的设备，再大概换算成人数，只有通过这样才能知道城中的大概人数，当浓度低到一定地步的时候也就意味着结束了。重新蹲下，这次铃兰决定多破坏点，好让数字看起来更明显，食指重新按下，本以为幸存的人看见神罚又再次降临，全部往手指的反方向逃跑，只是单纯的指尖已经比马路要宽，在压碎了街边的几栋楼后，手指往西面滑动起来，如同一台巨大的压路机，沿碾碎一切挡在它前面的东西，人车房屋都一视同仁的被抹去，露出地表下棕黄色的土层，里面夹着点点猩红。一只划到下一个十字路口，她才停下动作，重新站起来看了看预测人数，这次少了四位数。“啊，看来设备没问题嘛。”把屏幕放倒了一下，让下面的城市可以清楚看见上面的数字，“我希望剩下的人能搞清楚你们自己的处境。”重新坐在电脑前，把娜莉莎放在桌上，记录源石浓度的变化也是工作之一。“你...刚才居然杀了那么...多人。”娜莉莎声音颤颤巍巍。“不是说过了吗，你们早就不是人了，没人会记得你们，实验室的条款已经写的很明白了，你们不过是源石的复制品，这种问题还要我重复吗，不然你以为为什么可以通过源石浓度来测你们的数量吗？”“可是！我明明还会说话，还会...愤怒。”娜莉莎咬牙切齿地说道。停下手中的动作，铃兰好奇地看着她。“是的呢，看来源石不仅能重塑肉体，甚至还有灵魂？你们或许是结束这片大地苦难的关键，应该为此感到荣幸哦。”铃兰摇了摇手指，“你刚才说我杀人？可是我完全没感觉啊，我不过是把手指放下去再滑了一笔呢。”如此冷静无情，娜莉莎浑身都在颤抖，她无法想象这种话是怎么从一个看起来是幼女的女孩嘴里说出来。铃兰觉得自己变了，可以和他们建立对话，自己或许应该平等对待他们，但自己心里这股悸动是怎么回事。
