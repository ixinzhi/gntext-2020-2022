  text: '# 安洁莉娅和安娜（完结）作者：keyTID：31078# 1*本帖最後由 key 於 2021-12-22 23:03 編輯*和[@咸の一批](https://giantessnight.cf/gnforum2012/home.php?mod=space&uid=22351)
    大佬合作的作品，没想好叫什么，先拿两个主角的名字顶上了第一章**二十多名女性，整整齐齐的跪在一起。就在一天之前她们还都是人们口中的大家闺秀，豪门名媛，可短短一夜之间她们就跌落云端，成为了别人的奴隶。****“呜呜呜。”跪了一夜的她们又冷又饿，很多人还不知道发生了什么就被带走，又被女兵拔下了衣服勒令赤身裸体的跪着。起初有几个还想反抗，直接被几名身高五米的女兵活活踢死，剩下的她们能跪在这里小声啜泣。****轰!轰!的巨大震颤声从远处逐渐接近，强烈的晃动让这些跪地的女性东倒西歪。随后巨大的脚掌降临到众人面前。那些身高五米的女兵，还不到她脚趾的一半高。****“都带到了吗。”巨大而冷酷的声音从天空中传出。****“是的，安洁莉娅大人。”面对声音主人的提问，女兵们齐齐跪倒在地，恭敬的回应。****此时她们的心中也十分紧张，安洁莉娅的残酷是出了名的，即使没有犯错误，也可能会被她以玩乐的目的虐杀。****“嗯，你们几个先退下吧，我要单独和她们聊一聊。”****安洁莉娅的声音更加靠近，随后，两根巨大的柱子立在了这群人的两边——那是安洁莉娅高跟凉鞋的鞋跟部分。****往后看去能看到凉鞋的全貌——巨大的玉足、凉鞋如同城墙一样挡在了两侧。****但是她们实在是太小了，即便是那些高大的女兵们，她们也没办法看到安洁莉娅的脸，或者看清安洁莉娅的玉足。****“是，安洁莉娅大人。”****那些女兵们给那些大小姐松绑之后，连忙逃出了安洁莉娅的房间——毕竟前几天才有几个女兵被踩死，这些女兵可不想步后尘。****“安洁莉娅大人……”****“安洁莉娅大人！”****“吵耳。”****安洁莉娅的拇趾如同神罚从天而降，将边缘部分一个“叽叽喳喳”的大小姐直接抹去。****巨大的脚趾落下后拖行了一段时间——肉沫和血泥混在一起在地面上画出长长的轨迹，半天才消失。。****尖锐的叫声从另一名大小姐的口中发出，但还不到半秒周围其他几个人就把她的嘴死死的按住，颤抖的她们跪在主宰她们生死的拇指前，不敢抬头。****“这才有点名门大小姐的样子，是吧。”安洁莉娅一边说，一边用脚趾轻轻的点了点几名大小姐。对于那些人来说，收到的撞击力度不亚于行驶中的汽车，她们的身体像烂泥一样瘫软在地面，浑身骨头不知道断了多少根，口中吐出大量的鲜血。****“真是对不起，不过你们也知道，我是暴发户出身，不懂你们这些大小姐的玩意。”安洁莉娅轻蔑的说着，同时蹲了下来，巨大的阴影将她们笼罩。****“都抬头，让我看看。虽然你们小了点，不过我应该还看得清。”****看着一张张或是绝望或是惊恐的美丽容颜，安洁莉娅想起了十年前她13岁的时候，那时候的她拼命想融入她们的圈子，却被她们嘲笑是暴发户的孩子整日被嘲笑欺负。后来她全家被杀，自己侥幸逃出来，经历了许多事和多次奇遇，才终于有了现在的地位。灭亡自己家族的事应该不是这些大小姐的家族做的，但她有所预感，她们一定知道了些什么。****“还记得安娜这个名字吗？”****“有人记得安娜这个名字吗？嗯？”****安洁莉娅又环视了一圈这些大小姐，确信这群大小姐里并没有敌人的一份子。****随后，安洁莉娅拎起了自己的一只高跟鞋，把它悬在了这些大小姐们上空几百米的位置——对安洁莉娅来说也就是十几厘米的位置。'
