- summary: "-   **创作背景与动机**\n    1.  作者因喜爱《街角魔族》漫画及其角色Growth，创作了这篇百合向的同人文。\n    2.\
    \  作者将Growth角色黑化为残酷的GTS，并部分还原原作背景和人物性格。\n    3.  作者自评文笔稚嫩，期待读者提供建议。\n-   **故事设定与背景**\n\
    \    1.  故事发生在樱之丘，一个和平安宁的圣域。\n    2.  魔法少女与魔族在此地对立，持续数百年的战斗以魔法少女胜利告终。\n    3.\
    \  魔族因恐惧而生活在恐慌中，但樱之丘似乎有力量守护和平。\n-   **主要角色介绍**\n    1.  魔法少女千代田桃，外表可爱，内心残酷，进行日常修行。\n\
    \    2.  魔族少女吉田优子（夏美子），慵懒可爱，正被祖先莉莉丝监视。\n    3.  莉莉丝，优子的祖先，魅魔之祖，拥有强大的力量和野心。"
  text: '# 桃色魔法少女の异世界修行(tusha) Growth 【残忍系】作者：哈姆咳的TID：32051# 1这是一篇街角魔族的同人文。本人是一个百合厨，比较喜欢这部漫画，于是有了动力去写这篇文。由于本人很喜欢Growth和略重口的残忍系，而且馋可爱的桃色魔法少女的身子，所以将桃直接黑化为残酷的GTS，而且只在一定程度上还原原作的背景和人物性格。(毕竟可爱善良又强大的桃是不可能做出这种事情的啦)新人文，文笔极差，描写和剧情方面都很稚嫩。希望大家提供好的建议！#
    2风和日丽，鸟语花香。在这极东的某处，存在着一个圣域——樱之丘。在这片神奇的土地上，人们仿佛对各种常理难以解释的事物十分不敏感，这也是这方净土十分和平与安宁的原因。因为，在这个世界上，同时存在着魔法少女和魔族，她们无时无刻不对立着，争斗着，双方的战斗断断续续持续了数百年，而最终以魔法少女的胜利落下了帷幕。被放逐的魔族们多半生活在恐慌中，担忧着魔法少女的追逐与袭击。而只有在这座城市，仿佛有着无形的力量，守护着这片土地的和平。它使得魔法少女与魔族之间难以相遇，从而避免双方的争端。“天气真好呢，这种天气最适合活动身体了！”一位粉色头发的少女这样说道。这是一位随处可见的魔法少女，她有着绿宝石般闪亮的眼睛和如牛奶般白皙的肌肤，个子高挑，头上点缀着两个很大的爱心发卡，显示出她魔法少女的身份。她有一个好听的名字——千代田桃，一个听上去就让人觉得可爱，并且想要“吃掉”的名字。而美中不足的是，桃的胸部似乎并没有向身体那样发育的比较成熟，以及她难以看出变化的表情。这时，她正穿着一身运动装，准备进行今日份的“修行”。桃熟练的举起魔法棒，毫不费力地制造了一个被粉色光芒包裹的传送门。一如既往，她迅速迈了进去，进入了对面的世界。与此同时，在这条街的另一侧，一位可爱的少女正慵懒地趴在床上，胸前的两座“大山”在柔软的床上压出了两个浅坑，两只小巧的脚丫有节奏地摆动着，一副邻家软妹的可爱模样。她的名字是吉田优子，经常被周围的人称作“夏美子”，是一位随处可见的魔族。她有着一头漂亮的棕红色长发，衬托着一对气派的角。身后不断摆动的带有尖端的黑色尾巴也显示出她魔族少女的身份，以及她现在元气满满的状态。此时她正透过一个闪闪发光的水晶球，观测着这一切——“先祖的道具果然好用啊，有这么好的东西为什么不早点拿出来呢？”“对不起了，优子，我都忘记有这个东西了，毕竟是几百年前的古董了。”坐在优子旁边的，是她的祖先莉莉丝。相比优子，她的装束更加开放，也与她上千年的年龄相符合。(莉莉丝：不要随便讨论别人的年龄啊喂！）她穿着一身中世纪风格的金丝紫色礼服，上半身只有胸前的一部分有着些许的布料，露出了小麦色光滑的肌肤，下半身是黑色的连裤袜，包裹住她修长美丽的双腿，更增添了一分曲线美。后背上是一套霸气的披风，一根末端有三重桃心的尾巴随意地在空中摇摆着，显示出她魅魔之祖的地位。而私处前一点点布料的点缀，更增添了这个魅魔的涩气。“有了这个，我们就可以监视桃的一举一动，找到她的弱点，最后击败她，重新夺回我们魅魔一族昔日的荣光！魔法少女啊，为你对我的不敬而后悔吧！哈哈……”先祖放声笑着，笑着笑着就哭了。可能是又回想起了以前被魔法少女打败的场景吧。“别哭了，快看，先祖，有画面了！”“哼，可恶的魔法少女，平时对我就不太尊重，我到要看看你平时都在做什么。把你的弱点一点不剩地暴露给我吧！kukuku！”魔法球里显示的是一个看上去十分正常的世界，有着各种自然景观和形形色色的人类都市。突然，天空中产生了一道巨大的裂隙，一个人影从里面出现，并不断放大，最终，一名少女从里面走了出来。'
