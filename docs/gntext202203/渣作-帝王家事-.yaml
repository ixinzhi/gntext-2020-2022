- text: '# 渣作，帝王家事？作者：西呱TID：31267# 1写在前面：本文完全虚构，不以现实世界为背景，没有任何的影射内容。剧情里的制度也和历史上的不同。有读者群有意者加qq群讨论，群号570544974也欢迎任何评论，并且求大家多多点评多多批评多多指点，说说感受也行，更欢迎有愿意来配图的大佬，MMD之类的3D也非常期待。这篇文是低质量渣作，属于最近写的文章的副产品。这篇文只做了读者逻辑自洽，也就是我本人觉得逻辑没问题，但读者观感不好。不改了，发了。这篇文章的同名角色，与本人的其他文章无关！作者：西呱。正文开始：“可是做皇帝好累的。”“我不管！我就要做公主！”这已经是第好几次了，缘起都是从上个月的“女皇退休云游事件”开始的。女皇有四个女儿，其中的二女儿和家人不合，早就去守边关了。长女很坚决的不要皇位，于是传位给三女，三女做了一个月，就开始天天缠着团宠一样的四妹了。“真的真的，做皇帝超级爽的，”四妹像看傻子一样的看着一直缠着她的三姐说，“真要是爽的话你会这样缠着我吗？”“做女皇可以想要什么有什么，想做什么就做什么，很舒服的。”“我做公主不也一样吗？”“那我就只能使出最后手段了。”“嗯？”然后四妹就被命令成为皇储，还被强制安排了皇帝的全部工作。一个月后，四妹主动要走了皇位。这个新女皇一巴掌打在了三姐脸上，然后站在了三姐脸上问，“现在被高贵的妹妹踩在脚下的感觉如何啊？卑贱的三姐？”“我尊贵的女皇陛下，我现在觉得很荣幸与您相伴。”见三姐并没有觉得被羞辱，女皇觉得有点无趣，但并不妨碍她现在开心的心情。因为她已经渐渐觉得做女皇挺好的，起码比被姐姐逼着做皇储好多了。过了两个月，在这个母系皇朝等级森严，下级要缩小才能见上级，每差一倍就要缩小一倍，并且对上级要跪拜，下级要对上级绝对服从。皇族内部更是如此。皇帝的鞋子上有两颗蓝宝石，嫡公主的朝服胸前一颗蓝宝石，鞋上两颗青宝石，庶公主和长公主的朝服胸前一颗青宝石，鞋上两颗绿宝石，以此类推。而比如皇帝的三姐，是“三长公主”，胸口是青宝石，鞋上是两颗绿宝石。有一天三长公主的外甥女，郡主胸口的绿宝石丢了，过了几天找到了，但是三长公主鞋上的一颗绿宝石不见了。朝服上的宝石是身份的象征，很重要的。长公主决定，去见郡主。见到郡主后，郡主依据规矩缩小成80cm并向长公主跪拜，“孩儿燕灵郡主，叩见三长公主殿下”“我这次来是问你一些问题的。”“孩儿恭听”郡主的语气很害怕。“我想问一下，你那个绿宝石是在哪找到的？老是丢东西可是个不好的习惯哦”郡主看了看三长公主的鞋子，害怕的哆嗦，“回三长公主殿下的话，孩儿是从洗衣服的木桶里找到的。。下人找到给我的。。他弄丢的。。”“别害怕，我的绿宝石只是忘在房间里面了。这样吧，你那个下人呢？叫出来我见见。”郡主着急的叫来了那个下人，这个被缩小到10cm的下人告诉公主是他洗衣服的时候弄丢的，是在木桶里找到的。“你跟我来一下”三长公主指着下人说，到了无人的角落后，“跪下！”仆人噗通一下就跪下了，然后三长公主踩着下人问，“说实话，郡主鞋上的绿宝石是从哪来的？”“奴才平日里负责为郡主大人洗衣服，那颗绿宝石是奴才洗衣服的时候洗掉了，落在木桶里，又找回来的。”然后三长公主再威胁，也是很坚决的说是洗衣服的时候失而复得的。三长公主踩在仆人身上，“如果你再不承认的话，你家人的安危就不知道怎么样了哦”仆人被压在地上，“小的要是说谎，郡主大人也不会饶了我啊，求公主殿下放了我，我说的句句都是实话啊！”“那你是帮郡主不帮我咯?本来还想给你当个五品官什么的呢。”“五品！”仆人惊讶的喊出了声，“嗯。怎么样？考虑好了吗？”他犹豫了一会，'
- text: “五品虽然很诱惑，但我不是郡主大人的叛徒，奴才还是决定坚持说实话，郡主大人的绿宝石就是奴才在木盆里找来的”他跪着，头贴着地，不再说话了“嗯。没事。我觉得你做的很好。不过我突然觉得你很碍眼呢”三长公主的笑容突然消失，直接踩死了仆人。“甥女，为什么你的仆人总是这么不礼貌，老是顶撞我?以后不要找这种人了。他已经被我处理掉了”“是，孩儿谨记三姨教诲，谢谢三姨帮我教训家奴。”郡主害怕又恭敬的，哆哆嗦嗦的向三长公主磕头。公主坐在了椅子上，把脚伸到了郡主面前，“小灵啊，偷东西是很下贱的行为，你是知道吗？”“孩儿知道”郡主意识到自己已经被公主彻底怀疑了，但又不知道怎么办。“那对待这样下贱的人，应该怎么做，你知道吗？”“应该处死。。”燕灵郡主完全没有消除怀疑的机会，只能回答三长公主的问题。公主甩掉了脚上的鞋子，一只上面有绿宝石，一只上面没有，“你看，上面缺了什么？”“缺了一颗绿宝石。”“是谁偷的？”“不知道”“说！”“我真的不知道！”公主用脚趾抓着80cm的燕灵郡主的头，把她的脸踩进了那只缺了宝石的鞋里，“这样正合适。”“三姨！您干什么啊！”“大姐一生受人崇敬，怎么生的女儿里就出了你这么个小偷？你下贱！”“我不是小偷！我不是！”燕灵挣扎着，脸却依旧被死死的踩在鞋口上。“还嘴硬不承认？”三长公主站起来踢了一下燕灵郡主，然后直接把她胸前的绿宝石抓了下来。“这下物归原主了～哼哼”三长公主踢了一下燕灵，然后就离开了，刚踢开郡主府的大门，就看到矮小可怕的身影：女皇站在门口，就等着三长公主呢。公主跪了下来，慌慌张张的把自己缩小到40cm，“臣姐燕捷西，叩见女皇陛下！”“嗯，三姐手里拿的是什么？”“回女皇陛下，是绿宝石”“哪来的？”“从燕灵那拿来的”“为什么？”“她偷我的绿宝石，我是拿回来。”“那可真是不可原谅啊，证据呢？”“她的刚找到，我的就丢了，臣姐认为不需要证据了。”“冤枉了她怎么办？你去把她叫出来，咱们手足三人一起去你府上找找看”“遵命”女皇让公主和郡主恢复了，然后前往公主府。三长公主根本不慌，她非常有把握的认为就是燕灵偷的。到了公主府，女皇对所有在场的下人轻声说，“给我像抄家一样彻底的搜，如果搜不出来，朕要你们的脑袋。”过了一会，绿宝石找到了。女皇看了看，拿到三长公主面前，“你看，这是什么？”三长公主：“居然在这找到，这我真的太意外了，”又问下人怎么找到的，说是床底下的木板深处夹着了。女皇亲了亲公主和郡主的脸颊，“嗯？”三长公主疑惑了一下，“朕喜欢你们，所以在惩罚之前，先亲亲你们。自己缩小吧”她们都很害怕，女皇的惩罚向来都很恐怖，虽然没有对皇家惩罚过，但还是让她们非常的害怕。公主缩小到了40cm，郡主缩小到了20cm女皇坐在椅子上，把双脚踩在了她们身上，“你们这样内讧，其他皇家，皇族们知道了会怎么想？”三长公主说，：“臣姐知罪了。”，而郡主则一言不发。“三姐，你冤枉咱家可怜的孤儿，该当何罪啊？”“臣姐知罪，求女皇陛下看在同胞家人份上宽恕”“同胞啊，那你怎么还这样对待小灵？你就是这样对待家人的吗？小灵脸上都成什么样了，你还真做得出来啊？”“我那是误以为她偷了我的绿宝石才这样做了错事”女皇用脚趾抓起三长公主的头发，往地上重重的砸了一下，额头的血流了出来“闭嘴，朕不想听你说这些恶心的借口，你不是喜欢把家人的脸踩进鞋里吗？朕让你知道家人的鞋里是什么滋味！”女皇对三长公主撒了点缩小药水，公主就变成了3cm然后，女皇用脚趾夹起三长公主的头，把她挤进了鞋里。又对一旁发抖的，20cm的燕灵说，“小贱灵，谁给你资格和公主殿下犟嘴的？说你是小偷你就是小偷，你没偷过也是偷过，
