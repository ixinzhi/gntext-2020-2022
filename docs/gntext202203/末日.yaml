  text: 不再作为自然人，而是薛氏财阀的财产。各个死囚纷纷签署了协议。紧接着，死囚们纷纷被押进了骋元素抽取器里面。他们看着这冰冷的骋元素抽取器，一群男子，将要告别这个美好的世界，去往一个地狱般的世界，在那个世界里，所有的昆虫，如巨兽一般，在那个世界里，到处都是巨人，在那个世界里，他们必须拼命地获取食物。“薛芷菲小姐，如果没有问题的话，请您签一下名字，从此，他们就属于薛氏财阀的财产了。”薛芷菲坐在椅子上，看了看协议，“好的，没什么问题，我签一下。”成山看着骋元素抽取器外的女子，她的纤纤细手正在签署着协议，她就是薛芷菲吗？就是这个女人要把我的骋元素抽取出来吗？我以后的人生都要成为她的财产了吗？她是一个怎样的人？会不会把我给杀了？婊子，你不得好死！我是一个人！怎么可能成为别人的财产！但成山不敢骂出来，他的心里，暗暗地说：我要活下去！“薛芷菲小姐，请您亲自按下骋元素抽取按钮，在您按下按钮之后，他们的骋元素就会被抽取，之后便会变成一厘米的小人儿。”薛芷菲挪了挪久坐的身子，看了一下抽取器里面的死囚，他们一个个都不断拍打着玻璃，露出绝望的眼神，大喊着，薛芷菲根本听不见他们说的是什么，可是，不管说什么，对于薛芷菲来说，都不重要，因为他们的悲惨命运，注定在薛芷菲纤纤细手按下按钮的那一刻后，随即开始。他们，即将进入一个地狱般的世界，在那个世界里，生存是第一要义。薛芷菲心想：看我之后怎么收拾你们，你们不用被执行死刑，居然还露出这样的表情。随即，她的食指，便按下了那个让那群男人跌入地狱的按钮。数日前，夏州大学的讲坛上，掀起了一番讨论骋元素抽取的浪潮，班长梁子怡说：“据我爸爸军区里的消息说，首先要提取完死囚的骋元素来对抗地球现在拥有的魇粒子。之后就是一般囚犯，再之后，也许就按照财富的多少来决定谁要被抽取骋元素了。”坐在讲坛第一排的吴一恒不断颤抖，他，正是梁子怡口中所说的财富少的人。希望魇粒子快点离去，不要波及平民吧，只用囚犯里的骋元素就好。吴一恒，大二的他，正交了一个外语学院的女朋友。这一天，吴一恒和女朋友在饭堂吃饭，吴一恒点了一份鸡扒饭，女朋友点了一份小龙虾，吴一恒对女朋友说：“瑶瑶，我害怕我们的未来，在这个特殊时期，我害怕我将来会被抽取了骋元素，你就不用担心了，抽取了地球上的一半人，也轮不到你。”“吴一恒，无论怎样，我都会一直爱你的，不要说这些不吉利的话，再说我就不高兴了。”瑶瑶瞪着吴一恒，把一只小龙虾蘸了蘸酱料，嚼了起来。“吴一恒，你有没有听到有个男人的哭喊声？”瑶瑶似乎听到了一个男人在哭喊，觉得很奇怪。“好像有。”刚说完，吴一恒手中的勺子便掉了下来，因为他看到的，是女朋友手中那只剩下半个身子的男子，正在痛苦地呻吟。“幻觉吧，瑶瑶，你听错了。”“我也觉得是幻觉”说着，瑶瑶就再把手中的另一半小龙虾蘸了蘸酱料，放进了嘴巴，然后看了看手机，“天哪，又有作业！”瑶瑶一个抱怨，嘴里的龙虾却滚进了喉咙深处，来不及咀嚼就滚了下去，“吴一恒，给我水。”吴一恒看着女朋友喝了几口水，他看着女朋友那吞咽着水的喉咙，想到一个男人正在落尽女朋友的胃里，恐惧又漫上了心头，他不敢相信，一个人，竟然可以如此屈辱地死去，死在了另外一个人的胃里。一个男人，在回顾着他的一生，与其说是回顾，不容说是在一个酸潭的地狱里，脑海里不断地浮现出他一生中的一幕幕。在21世纪末的乱世中，他原本是一个兢兢业业的农村青年，却被财阀诬陷而变成死囚，原以为因为魇粒子不用死而觉得幸运，却成为了薛氏集团的财产，最后辗转到了夏州大学的食堂，在他无力地躺在龙虾上面的时候，他期望不要有人点小龙虾，最后却被一位女生无情地装进了碟子里。
