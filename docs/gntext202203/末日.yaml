  text: '# 末日作者：ssgtTID：32882# 1*本帖最後由 ssgt 於 2022-3-19 16:04 編輯*公元2101年，地球步入了22世纪。人们对于宇宙的探索，已经进入到新的阶段，对于那未知的宇宙，人们充满了无数的期待。最近，在地球的太平洋西部的一个三角洲地带，科学家们正在研究着一种粒子，似乎在宇宙的深处，总有一些物质，和三角洲地带发现的粒子有着相互作用的效果。22世纪的人类，都知道，人体内，骋元素非常重要，在2088年的时候，化学界发现的骋元素，使整个化学界发生了翻天覆地的变化，人们对于骋元素的认识，使人类已有的知识储备，受到了前所未有的冲击。骋元素，仅仅是人的体内所拥有，任何的其它生物，都没有这种元素，这种元素，甚至比维生素还要重要，因为它支撑着人类细胞的大小，在2088年的时候，有一位科学家好奇这种元素，居然把自己体内的骋元素抽取出来研究，结果，他神奇地缩小到只有一厘米，不知所踪，他的办公室里留下来的，仅仅是他的研究成果。从此，人类开始知道，骋元素，对于人类的重要性。没有了它，人类的世界，将会发生灭绝性的灾难。我们所处在的宇宙，是何等的神秘，人类总以为自己是世界的主宰，以为随着科技的进步，便可以主宰一切，就可以翱翔于无际的宇宙，22世纪的人类，也正在向着宇宙来进军，他们虽然热爱着他们的星球，却也希望探索那神秘的太空。就在人类踌躇满志时，灭绝性的灾难到了。不知从什么时候开始，科学家们发现，宇宙中，居然有粒子，会对骋元素进行相互抵消，而这些例子，总是不时到达地球。一般情况下，如果骋元素和这种神秘的粒子相互作用，骋元素会消失，而这种神秘的粒子会丝毫没有受到损害，但经过科学家加工过的骋元素，则可以把这种神秘的粒子消灭掉。科学家把这种神秘的粒子称为魇粒子。这魇粒子，就是人类的梦魇，人类，也许真的会终结于这种粒子。进入22世纪，全球掀起了对抗魇粒子的运动。可是，有谁会愿意捐出自己的骋元素呢？没有任何人愿意。三角洲里，有着一批死囚，因为魇粒子，他们被免去了死刑，但他们必须要被抽去骋元素，去接受他们那不堪的命运。成山他们是21世纪末的一群流浪汉，21世纪末，世界经历了第三次世界大战，好多人流离失所，特别是底层的穷人们，太多太多人成为了三战的牺牲品了，他们成为了死囚，也是因为吃不饱而铤而走险，才会犯下那滔天的罪行。成山多次想逃狱，都没有成功，经历了这么多，他仅仅只有一个念头，那就是活下去。三战后，世界上涌现出了很多有实力的财阀，处于三角洲的薛氏财阀，就是其中的一个。薛氏财阀，是三角洲独家的拥有提取骋元素的财阀。薛芷菲是薛氏财阀的唯一继承人，21世纪末，薛芷菲的父亲薛苍纳在战火中起家，一直都没有成家，老来得女，薛苍纳非常疼爱他的女儿，因此薛芷菲从小就有富家女的那种跋扈。但薛芷菲也非常努力，学习成绩总是名列前茅，在夏湾大学里，是那种学霸的存在。父亲薛苍纳早已把权力交给了女儿，财阀里重要的事务，都需要薛芷菲的认证，才可以进行得下去。成山，他终于可以离开了这该死的牢房，他和一群死囚同伴，都被押到了薛氏财阀，即将被抽取骋元素。成山留恋地看了一眼夏州的街景，说了一声：“再见了，这个世界。再次看此景，我将会变成何等卑微呢？”他不自觉地流下了泪水，曾经，他是一个想建功立业的少年，可是，这个世界，终将离他远去。他现在唯一的目标，就是不顾一切地活下去。摆在他面前的是一份协议，当他看到协议上的字时，他震惊了，他想不到居然会这样，说到底他还是死囚啊，不死算是幸运的了。协议上，是这样写着的：签署协议后，你将成为薛氏财阀的财产，剥夺权利终生，也就是说，签署之后，曾经是死囚的你，'
