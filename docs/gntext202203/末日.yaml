    2*本帖最後由 ssgt 於 2022-3-19 15:50 編輯*公元2101年，是人类历史的一个转折点，史称魇粒元年。由于要对抗宇宙中而来的魇粒子，全球都在寻找着各种解决方案。可是，人们根本无法判断，宇宙到底还会有多少魇粒子到达地球，到底还需要多少人贡献出骋元素，到底还需要多少人缩小成一厘米一下，才可以对抗来自于宇宙的魇粒子。科学家们还发现，当一个人被抽取了所有的骋元素之后，会缩小到一厘米，而在这之后，通过科学手段，可以控制缩小者的大小，只是不能再超过一厘米，这是一个伟大的发明，因为通过控制缩小者的大小，可以让他们从事一些非常精密的工作，可以让缩小者也加入到各种生产活动之中。公元2101年，也是社会结构发生极大转变的一年，在之前几千年的历史里，人都是平等的，但现在，为了整个人类的生存，总需要牺牲一部分人，换取全人类的存活。于是，缩小者便登上了历史的舞台。这段恐怖的历史，长达三百年，在后代史学家看来，从2101年到2400年这三百年的历史里，人类文明近乎畸形，人，为了生存不择手段，直到2400年科学家的一项伟大发明，无数的缩小人，才得到解放，返回了正常人的型态，那是经过了多少代人的一段历史啊。2101年，在那古老的东亚大陆上，薛氏财阀鹤立鸡群，在商业竞争和科技竞争中无往不胜，而在军区方面，梁字旗永远不倒。薛氏和梁军一直相持着，谁也打不倒谁，最后达成协议，一起图谋天下，薛氏出的是商业和科技，梁军出的是军力。有薛氏财阀和梁字军操控着到底要抽取谁的骋元素。在2400年，小学生们朗诵着这样的一段课文：那是一段疯狂的岁月，魇粒时代的人们啊，那是一段吃人的岁月，如今的我们，战胜了魇粒子，战胜了那段黑暗。公元2101年，薛芷菲19岁，正在夏州大学上着大二，而19岁的梁子怡，也是夏州大学的一位学生，和薛芷菲是同班同学，要是再前一些年，当薛氏和梁军针锋相对时，薛芷菲和梁子怡绝对是不能够成为同班同学的，都是因为最近薛梁两个阵营已经和平共处，薛芷菲和梁子怡才有可能在一起上学，薛芷菲学习好，担任学习委员，梁子怡组织能力强，担任班长。合作久了，薛芷菲和梁子怡就成了闺蜜。谁也没有想到，就是这对闺蜜的组合，影响了人类历史的三百年。虽然还在上着大学，但薛氏的90%的股份，早已在了薛芷菲的手上，那是她的父亲直接给予她的，因此，薛氏财阀的财阀密钥，早已在了薛芷菲的手中，任何重要的财阀中的科技开关，都需要薛芷菲手中的财阀密钥，才能开启与关闭。而正在上大学的梁子怡，手中也掌握着梁字军的兵符，任何梁字军的武器，想要发动，都需要与梁子怡手中的兵符进行通讯，才可启动发动程序进而让武器进行发动。世界上的人，还以为薛氏和梁军还在她们的父亲手上，谁也没有想到，她们的父亲，居然如此的糊涂，居然把大权都交给了这两个小姑娘。历史也证明，这两个父亲都糊涂了，
