- summary: "-   主角醒来发现自己身处异世界，缩小后藏于伊蕾娜鞋柜中\n    1.  主角发现环境陌生，怀疑自己穿越并变小\n    2.  主角试图寻找手机，意识到自己身处鞋柜\n\
    \    3.  主角撞到鞋柜墙壁，意识到自己藏身之处\n-   主角目睹伊蕾娜进入鞋柜，紧张地祈祷不被发现\n    1.  伊蕾娜伸手进入鞋柜，主角紧张地躲避\n\
    \    2.  伊蕾娜拿走一双鞋子，主角暂时安全\n    3.  主角祈祷伊蕾娜不是温柔系，担心自身安全\n-   主角在黑暗中等待，试图找到鞋柜推拉门\n\
    \    1.  主角听到关门声，松了一口气\n    2.  主角趴在伊蕾娜的鞋子上，确认自己暂时安全\n    3.  主角思考下一步行动，试图找到鞋柜推拉门"
  text: '# 从鞋柜开始的异世界生活11.5小更作者：恋手TID：32008# 1*本帖最後由 恋手 於 2021-11-5 00:39 編輯*“天应该亮了才对啊，难不成我这因为昨晚睡得太晚，所以睡过头了，弄的睡觉的时候天没亮，睡醒的时候天也没亮来着吗。”“嗯...”感受着从身下传来的，宛若直接躺在木板上一般的坚硬的触感，我缓缓的伸手摸了摸自己的身侧：“我的床呢！我这总不会半夜睡觉的滚到地上去了吧，我的睡相没那么差啊。”我双手撑着身下的木板，缓缓的做了起来，同时鼻子轻轻的动了几下，闻着周围弥漫在空气中的一种淡淡的怪味，伸手捏了一下自己的鼻子：“还有，怎么感觉这里的味道有点奇怪啊，手机，手机...嗯...我手机呢！没手机我要死了！”我快速的从身下的木板上站了起来，微微的闭了闭眼睛，在稍微适应了一下周围漆黑的环境，在勉强能看清周围一些模糊的环境轮廓之后，我微微的向着身前走了几步，接着便感觉自己一头撞在了什么东西上面，一股灰尘与皮革相夹杂的味道冲入了我的鼻腔，我单手按着身前那好似墙壁的不明物体轻轻的弯腰咳嗽了几声，接着便缓缓的后腿了几步，一下子感觉自己好似又撞在了一个木质的墙壁之上。“这到底是哪啊。”我微微转身，双手摸着身后的墙壁慢慢的移动了起来：“嗯，这里有个拐角。”“哗啦。”听着一身宛若推拉门被拉开的声音，一道光芒从外面照射了进来，我快速的蹲下了身子，同时双手在面前轻遮的缓缓转过了身子，在视线略微恢复之后才顺着光芒向着外面看了过去，同时微微抬起头。“这是...伊蕾娜？！穿着黑色高中制服的巨型伊蕾娜？！还有，好大的学生皮鞋啊，我这是...”我微微的向着身后扭头看了过去，便见因为“天花板”的遮挡，所以只有半张的，微侧着脑袋的大号伊蕾娜的巨大面庞出现在我的视野之内，她在略微向着鞋柜内扫了几眼之后，便将一只有着芊芊玉指，想必捏起来应该会很柔软，但是对我来说却巨大无比，应该用一根手指便能将其轻松碾死的巨大手掌向着柜子内伸了进来。我尽力的向着身前鞋子的方向缩了缩身子，祈祷这巨大的伊蕾娜没有注意到我，也祈祷着伊蕾娜不要拿走我身前这双能为我提供遮挡的学生皮靴：“所以，我这是穿越了，还变小了的出现在了伊蕾娜的鞋柜里面吗...虽然我确实很习惯GTS啦~但是自己的来体验的话果然还是温柔系的好，最起码小命能保得住，但是...伊蕾娜好像，应该，也许，不是温柔系的吧...”大概是我内心的祈祷得到了冥冥之中的回应，只见伊蕾娜的手掌将庇护着我，在和拐角的组合之下，为我遮挡住了身形的巨大学生皮鞋旁边的一双学生皮鞋拎了出去，接着便随着“哒”的一声轻响，将那鞋柜的拉门重新拉了起来，而我也重新的陷入了一片黑暗之中。“呼~”再稍微等了片刻，听着一声隐隐约约的关门声传出之后我才拍着胸口的呼出口气，缓缓的站起了身子，摸索着向前走去，缓缓的将自己的身子贴在了那之前为我遮挡了身形的，属于伊蕾娜的巨大学生皮鞋上：“还好还好，暂时没被发现，暂时是安全的，大概。”“所以，下面该怎么办呢。”我双手摸着伊蕾娜的学生皮鞋，缓缓的走到了靠近鞋柜推拉门的鞋跟的位置，整个人趴在地上，双手不断摸着地面的向着推拉门的方向爬了过去：“话说我这是在鞋柜第几层来着啊，看之前那个视角感觉像是在最底下的一层来着，嗯...”在摸到了推拉门之后，我单手扶着推拉门的，缓缓的，一步一顿的向之前拉开的方向走了过去，在我摸到了两扇推拉门交接的直角之后，才轻轻的点了点：“看来我确实实在最底下一层，就是...”我整个人趴在那个被伊蕾娜轻松拉开的推拉门之上，像是推什么重物一般，整个人重心压在门上的将其向着一侧推去，但是在尝试了好几次之后，'
