  text: '那扇推拉门还是像保险库的大铁门一般，任然纹丝不动的矗立在那里，并没有移动一丝丝，打开一丝丝的缝隙。我深深的呼了口大概是因为鞋柜的原因，所以混在这伊蕾娜鞋子和淡淡伊蕾娜脚掌味道的空气，缓缓的将自己的身子从那推拉门之上移了开来：“看来，想要出去的话只能寄希望于移了那别把这个门关的太死了。”“虽然出去的话...”我想了一下外面那个对我来说巨大无比的世界，微微的摇了摇脑袋：“也不安全，最起码没有躲在伊蕾娜的鞋柜里面安全，但是，这里面没吃的没喝的。”“比起在这里饿死渴死什么的，我还是情缘被伊蕾娜当成小虫子踩死，要是运气好点，被伊蕾娜发现我是个小人的话...嗯...”我略微回忆了一下以前看的GN上的各种问，轻轻的叹了口气：“反正听天由命吧，目前，最主要的任务是，出去。”“不过，再次之前...”我微微的转身，向着那一只只在黑暗之中只有隐隐轮廓，但对我来说却都想高楼大厦一般巨大的，属于伊蕾娜的各种鞋子看了过去：“在伊蕾娜回来之前，先在伊蕾娜的鞋柜里面稍微冒险一下吧。”“要不。”在眼睛已经略微的适应了鞋柜内的黑暗，同时鼻子也因为已经适应了里面的气味，所以闻不出什么怪味的我，站在一只属于伊蕾娜的，大概应该是白色的露趾高跟凉鞋前，双手撑着那高跟凉鞋因为微微翘起，所以高度大概到我肚子位置的鞋尖的鞋面，向着那与伊蕾娜脚掌所接触的，凉鞋的鞋子的内面看了过去，接着便将自己的上半身直直的趴了上去：“爬上去看看吧，反正也没什么事现在。”PS，这个世界的巨大娘大概是我们的150倍，所以身高只有约150（笑）的屑魔女对我们来说大概有225米高，还有，身高1.8+的男主在伊蕾娜看来，大概就是一个只有1.2~1.3厘米的小人至于属性，因为以后可能加破坏城市，所以就巨大女性了#
