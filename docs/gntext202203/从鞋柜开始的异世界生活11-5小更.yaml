- summary: "-   **探索伊蕾娜鞋子的幻想**\n    1.  主角想象闻伊蕾娜脚的味道，并观察她的鞋子。\n    2.  主角尝试趴在鞋面上，感受伊蕾娜脚趾的位置。\n\
    \    3.  主角在幻想中舔舐鞋面，体验感官刺激。\n-   **欲望的释放**\n    1.  主角因幻想而勃起，并脱下内裤。\n    2.  主角在鞋面上进行自慰，享受私密时刻。\n\
    \    3.  主角射精在鞋面上，进入贤者模式。\n-   **对伊蕾娜的想象**\n    1.  主角想象伊蕾娜踩在脚下的感觉，认为她不会在意。\n\
    \    2.  主角认为伊蕾娜不会注意到他留下的痕迹。\n    3.  主角对伊蕾娜的反应感到无所谓。\n-   **结束与反思**\n    1. \
    \ 主角从鞋子上跳下，回到角落躺下。\n    2.  主角希望伊蕾娜没有关上门，享受缩小后的奇妙体验。\n    3.  主角对缩小在鞋柜里睡觉感到神奇。"
  text: 所以想也知道不可能还有伊蕾娜脚的味道来着。”“要是真的想要闻闻伊蕾娜脚丫的味道的话。”我双手撑着伊蕾娜高跟凉鞋鞋面的将自己的身子撑了起来，微微的侧了侧脑袋，向着那对于我来说在远处的，属于伊蕾娜学生皮鞋的黑影看了一眼，随后便轻轻的摇了摇脑袋：“算了，虽然是能爬的进去，但是进去后我感觉我大概是爬不出来的，而且也不是才脱下来的，怎么想也不划算，所以，算了算了。”“不过，伊蕾娜的脚丫。”我微微的左右转了转脑袋，稍微辩识了一下自己在伊蕾娜高跟凉鞋鞋面上的位置，接着便微微的动了动身子，将自己移到了那高跟凉鞋上面大概会经常被伊蕾娜可爱的大脚趾踩着的地方，接着便整个人呈大字的在那个位置趴了下来，好似这样就能感受到伊蕾娜的脚趾一般的动了动自己的四肢，同时将自己的脸在身下的鞋面上轻轻的蹭了几下：“伊蕾娜的大脚趾应该软软，闻起来带点淡淡的脚汗味，要是才洗过的话大概会带着一点点沐浴露的味道，要是被她的大脚趾按在下面或者夹在双脚间轻轻的碾压着...嗯...”正趴在伊蕾娜的鞋面不断的胡思乱想的我感觉着自己下面渐渐支愣起来的一个帐篷，我微微的向着周围黑暗的环境瞥了一眼，同时将自己的脸在伊蕾娜的鞋面上再次轻轻的蹭了几下：“要是大街上的话估计会很尴尬，但是在这里，反正没人看见，无所谓了。”我没有压抑自己的欲望，十分干脆的将自己的下半身因为是睡觉的时候穿越过来，所以仅有的内裤脱了下去，一手胳膊肘撑着身下伊蕾娜高跟凉鞋的面前，一手抓着自己下身那立了起来的棍子，开始缓缓的撸动了起来，同时将自己的嘴唇轻轻的稳在了那有可能是经常被伊蕾娜的大脚趾踩着的鞋面上，随后便干脆伸出舌头，在那鞋面上轻轻的舔舐了起来，丝丝涩涩的感觉随着我的舔舐从我的舌苔之上传了开来：“在伊蕾娜的鞋柜里，小小的，大概没有伊蕾娜一只脚趾大的我，趴在伊蕾娜的凉鞋上面，一边舔着她的鞋子，一边释放着自己的欲望...嗯...”随着一阵阵的撸动，我整个人微微的抽搐了一下，一股白色的暖流从我的下体迸射了出来，直直的射在了伊蕾娜高跟凉鞋的鞋面上，同时，随着欲望的释放，我整个人也进入了贤者模式，重重的呼出口气后便双手双腿撑着鞋面的向着一边平移了一下，接着便将我的下体在伊蕾娜高跟凉鞋的鞋面上轻轻的蹭了几下，随后才将内裤提起的站了起来。我微微的低了低脑袋，向着自己留下的那块对于伊蕾娜高跟凉鞋的整个鞋面来说，完全不起眼，或者说是不用放大镜或者直接凑到眼前的话，根本就看不见的小小痕迹看了过去，轻轻的摇了摇脑袋：“我想，我这要是被伊蕾娜踩在脚底下玩弄的话，我大概就算射出来了她也不会有任何的感觉，就算是我射出来的那一点点对她来说微不足道的痕迹，大概也会随着她一阵阵的摩擦很快消失不见吧。”“反正现在也没事。”我走到伊蕾娜高跟凉鞋鞋尖的边缘，小心的从上面跳了下来，接着便回到了我一开始出现的那个角落里，单手垫在脑袋下的躺了下去，同时将自己的眼睛闭了起来：“希望睡一觉起来之后，伊蕾娜会没把那个推拉门关死吧，话说，缩小后在鞋柜里面睡觉，感觉，好神奇呢。”
