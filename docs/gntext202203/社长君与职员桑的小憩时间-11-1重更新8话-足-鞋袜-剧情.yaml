  text: “真是低劣的发言呢。不过，看来你还没有搞懂自己的立场，惩罚与否、如何惩罚你是我的自由，你连恳请我惩罚的权利也没有，听懂了吗。”社长承受着我脚下沉重的碾压，嘴里断续地说着十分抱歉与听懂了之类的话，痛苦而又兴奋地挣扎着。对于这种荒唐的互动我厌烦到无以复加，索性心念再次一转，将社长在我脚下缩小到四分之一的身长，抬起右脚，将他重重向墙边踢去。无视社长抱腹蜷缩的呻吟声，我走到会客的沙发前坐下，脱下两只穿了一上午的职业高跟鞋，露出裹着黑丝袜的双脚。虽然今天没有外勤工作，并未走过很多路，但办公室久坐的闷热加上我自身体质的原因，双脚已然微微出汗。当脚从高跟鞋的束缚中解脱的那一刹那，除了干爽空气的清凉感，我仿佛还看到了脚掌间飘逸的微微的热气。我将双腿笔直地伸长，左脚随性地压在右脚上，以十分舒适的躺坐姿态正对着墙边蜷缩的社长。我用在社长听来宽容又冷冰冰的语气说道：“你不是说任何事都愿意为我做吗？赶紧爬过来，服侍我的脚！”社长听罢，瞬间忘记了疼痛，像条忠犬一般争分夺秒地爬到我的脚掌前，四肢着地跪着亲吻起我穿着黑丝的左脚脚底，嘴中还不忘念叨着“优子小姐的脚果然最棒了”。现在的社长只有我脚掌两倍的身高，而跪地的姿势更是连与我微悬的脚平视的资格都没有，现在的他完全抛弃了作为社长的尊严，甚至抛弃了作为人的品性，肆无忌惮地将嘴唇触在我的脚底，时不时还伸出舌头品尝几下。对于他这种低贱的行径，曾经我还会羞涩得不知所措，而现在我除了鄙夷和厌恶之外，只剩对他深深的同情。社长吻完了左脚，开始将目标转向我的右脚，恶心的口水将我原本就燥热的黑丝脚变得更加潮湿，我心中一怒，在他即将低头时用双脚的前掌狠狠夹住了他的脑袋。“社长君你真的有在服侍我吗？完完全全只是在满足你自己吧！”“优…子小……姐…”社长的脸颊被我的双脚夹住，口中挤出的字变得颤颤巍巍。“我为了你的公司那么辛苦地工作，到头来你连怎样取悦和服侍我的脚都不懂得，这样的你，真的配做社长吗？”我不屑地看着社长，将他的身材进一步缩小到八分之一，这样一来他的身高便与我的足长相差无几，我也轻而易举的用双脚完全裹住了他的全身。社长在我的两脚间痛苦地扭动着，嘴中不时传出抱歉的呢哝，还不忘竭力扭动脖颈，将脸贴向脚掌的一侧。“啧…”面对这个尊严全无的生物，我由衷不屑地咂舌，双脚的力道渐渐加大，让他除了痛苦地抵抗外什么也做不到。虽然不会受伤和致命，但想必社长承受的疼痛还是实打实的。待他力竭到连挣扎都做不动时，我将夹住他的双脚抬高，让他径直从空中摔落到我脚下的地板上，对我而言只是几十公分，但在社长眼里却是数米，从这样的高度摔下来疼痛可以见得。不给他喘气的机会，我将右脚踩在他的身上，与之前踩住腹部不同，现在我的脚几乎覆盖了社长的全身，只有一个脑袋在我的脚趾边衰弱地露出。“这样就不行了吗？刚刚不还咄咄逼人、生龙活虎的吗？”我的怒火和鄙夷丝毫没有减退。“优子小姐…请让我稍微……”“住口！”我不给他还口的机会，“只是这种程度就叫苦不迭了吗，那你还有什么资格要求我做这做那。好好看着呀，踩在你身上的可是你日思夜想的我尊贵的脚哦，是为了你的公司每天疲于奔命的脚哦。”一边说着，我的右脚开始碾压起社长的身体，同时我也享受着他在我脚下卑微而扭曲的表情。“来吧，社长君。既然我大发慈悲地缩小了你，就要好好地拿出下仆的态度来让我满意，伸出你卑贱的舌头，来好好舔我的脚趾，这只脚平时为了你而工作得够辛苦了，是时候感恩戴德地报答她了。快点，舔她！”社长尽管全身受限，听了我的话还是竭力挺起脖颈忘我地舔舐起我脚趾的前端，你若告诉我这个做着连狗都不如行径的家伙是我们的公司社长，任谁都不敢相信。
