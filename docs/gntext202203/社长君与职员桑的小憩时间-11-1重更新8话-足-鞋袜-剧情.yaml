    社长以后来这家店不用给钱了，老板是自己连襟呀>> 你以为我们是朋友，实际上我们是一家子 ...哈哈哈哈哈点评得总是那么偶像剧# 26把昨晚更新的第8话重新写了一下，因为内容里涉及的心情转变和复杂想法比较多，昨天写的时候很多地方没有润色的很好，以至于自己都觉得不怎么顺畅。![](img/afcc6a4838933b8dab98174a1c1bd853.png)现在已经把修改后的改上去了，把一些细节的情感以及福利内容的地方设计得稍微好了些。欢迎大家多多评论提建议，很希望在读者的建议下继续写下去。
