    編輯*【第二话 社长君与职员桑的初遇时刻】 从那之后，我无时无刻不在后悔，如果没有遇到那件事就好了。那是一个普通的工作日下午，我结束了一天的工作独自离开公司，没有加班也没有应酬，简单地回归一个平凡职员的业余生活。出于好奇，我应一个朋友的推荐，打算去逛一逛附近的一个跳蚤市场。向来极度路痴的我，看着朋友分享的地图加上向周围询问，摸索了近一个小时还是没有找到所在地，甚至周围的街区逐渐荒凉，我隐隐感觉自己好像离目的地越来越远，甚至都不能保证摸到回家的路了。误打误撞我来到了一个废弃工厂，看描述是在一个工厂没错，但总感觉这一间好像没有什么人。姑且找找看吧，如果不是这里的话就赶紧想办法回家，我心里这般想着，不禁察觉肚子也已经开始空虚地乱叫。我走进工厂的主车间，一个堆满各种废弃建材的空旷房间。“打扰了，请问这里有跳蚤市场……”“头儿，这家伙就是客户让我们绑架的男人了。”“就是这小子？年纪不大听说你很有钱啊？”“老大，人怎么处理啊？”“客户还没通知，过半个钟头要是还没命令的话就随便撕了吧。”……“好像没有呢～那我就先告辞啦～～”被眼前场景吓得头脑一片空白，我撂下几句不明所以的话转身就跑。哎哎哎！刚才那是什么情况！绑架？黑社会？倒霉！我怎么会走到这种地方来啊！再也不要一个人去什么跳蚤市场了……等等…刚才里面那个被绑架的人，总感觉有点……“头儿！刚才外面好像有个娘们儿！”“混蛋，你不说我也看见了，赶紧追回来！被报了警我们就惨了！”“那、那个……”几个绑匪正要行动，突然间又被车间门口一个相同的声音吓了一跳，“可以…放了那个人吗？如果你们杀了他的话，我以后可能会很困扰的……”我的大脑已经完全凌乱了，不晓得自己为什么刚逃几步又折返了回来。是谁给我的胆子让我再入虎穴啊？明明普通地去报个警就没事儿了。但是，我有非回来不可的理由，那个被绑架的男人，好像是我所在公司的社长，'
