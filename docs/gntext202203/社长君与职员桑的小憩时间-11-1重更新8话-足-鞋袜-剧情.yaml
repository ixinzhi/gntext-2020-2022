  text: 同时因肺部被压迫不得已粗声喘着气。优子小姐，请不必在意我的痛苦，好好地调整脚趾的姿势，让你可以不致于那么不适吧。伴随着两趾的互动，我渺小的身体也随着趾壁的位移而四下移动，终于，我被搓到两趾趾缝间靠近内壁的深处。这里因为足趾的天然结构，即便两趾并拢也能够给我提供一处安身的空隙。我后背紧贴着优子小姐的趾缝壁，惊魂未定地深深喘气，心底又因为不再被两趾夹住而感到惋惜。镇定之后我睁开双眼，眼前的一幕令我震撼得发不出声，两根脚趾像两尊神像般，严丝合缝地镇守在趾缝的两端，不留缝隙地将我在黑暗的丝袜间仅存的视力禁锢在这仅存的缝隙里，又像襁褓般细致地将我保护起来，不让我遭受除了脚趾外任何他物的侵扰。我这才意识到背在身后的手已经触碰到了优子小姐的趾缝壁，明明是柔软细腻的肉感，却有一种不容侵犯的坚实。我转身四下环视，从身后，到两侧，到前方，乃至看不见头的远处，我的全世界都被优子小姐两根脚趾间的小缝牢牢包裹着，唯有抬起头来才能望见比天花板还要高的丝袜顶端透露出更高空间上的鞋尖的皮革。我两腿不自觉地跪了下去，一边感受着优子小姐趾缝间的温度、湿度、气味，一边虔诚地深深膜拜。自己身边这难以想象的庞然大物竟然只是优子小姐的脚趾吗，是连让我望到趾尖都不可能的存在。而我卑微的生命，与优子小姐的脚趾相比简直不值一提，不，我连与优子小姐的脚趾进行比较的权利也没有，除了对自己的叨扰感到抱歉和对优子小姐将我置于趾间的慷慨而感谢之外，我什么也做不到。就在这时，趾间又产生了剧烈的震动，伴随着两侧的肉壁开始无规则地收缩舒张，颠簸的失重感也随之传来。我这才意识到，方才优子小姐一直都没有走动，她由最初的坐姿转为站姿后将脚趾间的不适调整好才开始抬脚走路，难道说，优子小姐这才刚刚准备出外勤？起初优子小姐还会顾及落脚的力道和脚趾的姿势，久后仿佛是忘记了我在脚趾间或者根本不在意了似的，迈脚的颠簸感愈发剧烈起来。持续的失重让我有些头昏，身体紧紧趴在趾缝的肉壁上才不至于被甩开去。但我努力保持着清醒，自己到来本就给优子小姐添了麻烦，现在绝不能因优子小姐正常的行走就自私地感到头昏恶心之类的。随着优子小姐的脚步时而走，时而停，时而松快，时而紧张，我猜测着她走过了办公区，等过了电梯，离开了公司，坐上了出租车，去到了活动会场，应酬，交谈，等待……虽然自己的视线只有优子小姐趾缝间的一亩三分，但我试图与我无法看到的外面的她感同身受，优子小姐也好像逐渐投入了工作的过程，完全忘记了脚趾间有我这么个无关紧要的存在。而我也逐渐适应了不同情况下优子小姐的脚步，懂得在她快步行走时牢牢扣住趾壁，懂得在她缓步和停下时喘息休息，甚至懂得在她仿佛暂时坐下时尽己所能地帮她擦拭趾缝间分泌的汗液。我深谙优子小姐易汗的体质，也因此会送给她一些促进舒爽的护理品，她这双敏感有活力的脚，无论是在生气时、激动时、难过时、紧张时还是疲惫时，都容易出汗，乃至仅仅呆在开有空调的办公室内也无法抑制，更别说此刻她穿着密不透风的丝袜和皮革鞋，在外行走了一下午，汗液简直如决堤般在脚趾间倾泻地渗出，本就狭小和密闭的丝袜足趾间，空气的质地变得更加凝重。温度不断攀升，潮湿的气息让我也不禁满身大汗，稀少的氧气一点一滴被足汗的气味所侵占，我的呼吸也愈加深邃。总感觉，要在优子小姐的足趾间失去意识了，但我强打精神让自己能够与优子小姐的脚趾一起清醒。优子小姐此刻正在为自己的公司辛苦地奔波，是自己的任性害她要承受这种无端的疲劳，如果不能清醒地与她同在，那么一切感恩与惭愧的意义都将不存在。我感觉自己的理智正在一点点丧失，原本只是想为优子小姐擦拭脚汗，竟情不自禁地扒到趾缝上为她舔舐了起来。
