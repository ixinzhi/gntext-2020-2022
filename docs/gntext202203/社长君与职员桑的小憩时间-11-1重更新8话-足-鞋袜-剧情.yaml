      “植原小姐，请你来我的办公室一趟。”    我叫植原优子，是一家大型企业的普通职员，每天平平凡凡地工作，过着平平淡淡的生活。正是午休时间，办公区的同事们或是享用着午餐，或是互相调侃攀谈，或是趴着稍作休憩，或是趁机加班赶工。谁能料到，一位与这个场合格格不入的人出现在了这里。 
      社本修一，是我们公司的社长，一位年轻有为、才貌双全的成功男性。眼下，他正亲自走进了我们销售科的办公区域，点名要求我随他前往社长办公室。    “哎哎！是社本社长耶，本人果然比照片上还要英俊！”“社长怎么会屈尊来我们这里呢？而且还要找植原…不会吧，职权骚扰？！”“别开玩笑了，那个严肃正经的社长，在业界可是有铁血头脑家的称号哟，对我们这些小人物怎么可能会有兴趣。”“该不会是优子酱做了什么惹恼社长的事吧…”“哎你们听说了吗，好像最近公司要裁员哦。”“呜哇，植原酱还真是可怜……” 
      好了好了，我亲爱的同事们，偷偷议论的话就麻烦再小声一点，我都听得到哦。    跟随社长来到了他位于公司楼高层的个人办公室，宽敞而朴素的装潢映入眼帘，房间里散发出一股精英气场。社长从内反锁了房门，偌大的办公室成了只有我们两人的封闭空间。社长脸上浮现出一副与他不相称的怪笑，步步紧逼凑近我，我下意识地却身后退，不一会儿身后抵到了他的办公桌无路可逃了。身材高大的社长将并不高挑的我限制在了办公桌和他两臂构成的狭小区域，阴冷的俯视自上而下给我造成不小的威压。换作平时的女性职员一定早就怕得大呼大叫，但此刻我却什么声音也发不出来。 
      “优子小姐，今天…可以做那个吧？”社长口中发出低沉的声音，改用名字称呼我。我吞了口口水，心下忐忑，身体后倾表示抗拒的态度。    随即，社长双膝着地，跪倒在我面前，以一个完美的土下座开始向我恳求：“优子小姐！请再把我缩小吧！” 
      “哈？”正如社长所言，我是一个流有魔女血统的生活在当今社会的魔女，而将人的体型缩小也是我掌握的魔法之一。但随着社会的发展，我们家族的人逐渐选择了放弃作为魔女而是顺应潮流地进入社会这条路。久而久之，魔女血统所传承的魔力逐渐减弱，甚至有些族内的血亲也不再能够使用魔法，即使可以使用，'
