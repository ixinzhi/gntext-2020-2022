  text: 汗液酸涩的味道刺激了味蕾，让我有种难以言说的沉醉。在遇到优子小姐之前，这种味觉以及这种体验对我来说是难以置信的。一直以来的成长环境以及自我律戒都让我习惯了始终受人敬仰的无聊生活，本以为会一如既往的日子，因为遇到优子小姐而彻底改变了。莫名其妙被敌对公司安排人绑票，当时的自己本已准备采用习得的脱身术和擒敌术了，谁知柔弱的优子小姐突然出现解救了我，并将我无微不至地好好保护住，还让我经历了奇妙的缩小体验，还让我见到了她庞大而魅力无穷的脚，这突然的相遇让我相信了这是注定的。优子小姐是特别的，是拯救我的存在，唯有在她面前我可以放弃一切既有的成见，成为一个纯粹的自我。虔诚地为优子小姐舔舐着趾汗，我有感于这份旺盛的分泌力。以往也曾被优子小姐踩在脚底，隔着袜子为她舔舐脚底脚趾，但这次直接在趾缝间的际遇，周围密闭湿热的空气烘托了忘我的心情，毫无阻拦的皮肤将汗液慷慨送出，让我一时忘记了所谓人类的饮食为何物，能够服侍好优子小姐的趾缝，吞下足趾间分泌的玉露琼汁便是生存的真谛。优子小姐，能够遇见你真是幸运。***
    * * * ***“……“不好！社长！”完成了外勤工作姗姗回到公司的我，本想尽快收拾东西下班离开。才想起中途因为被工作牵扯到精力，忘记了被缩小到难以感知的社长还被穿在我的丝袜里。偷偷溜到下班时段基本无人问津的档案室，我赶紧将左脚从鞋中取出，虽然返程的车上已经坐着休息了好一会儿，但毕竟是裹着丝袜奔波一下午的脚，从鞋中伸出时微微能感受到一股蒸腾的热气在四散。早已消气的我惊慌失措，虽说魔力的作用下社长不至于被我害死，但我还是十分担心他是怎么忍受被我穿在丝袜中一整个下午的。脱去丝袜，发现因为汗液的粘性，社长竟然被粘在了我左脚拇趾食趾的趾缝间，而他还冒似十分惬意地趴在趾缝壁上陶醉着。我又抱歉又很嫌弃地将社长从我的趾缝间捏出，恢复成正常大小。一恢复，一股我再熟悉不过但又无法承认的气味从这个男人的身上发出，我羞愧得简直无地自容。社长俨然就像是从我的脚上掉落的杂质般充满了我的足嗅。刚刚恢复正常的社长一时还有点恍惚，我刚想开口说点致歉的话，他便猛然单膝下跪紧握住我的手说：“优子小姐，你来释放我啦！今天的外出辛苦了，我为我之前的任性而道歉。我不会再给你添乱了，所以！以后也请随时把我穿进你的袜子里吧！”我心中的歉意一扫而空，甩开社长的手，快速穿好鞋袜转身就要离去。只冷冷地留下一句：“如果您真的不想给我添乱，就请赶快去好好洗个澡吧。”这个男人真是变态到无可救药！离开档案室，我径直离去。烦闷、无奈的情绪让我的心头翻江倒海，一边走着，我难以抑制地搓动着脚趾，心中有一种说不出的感觉。#
