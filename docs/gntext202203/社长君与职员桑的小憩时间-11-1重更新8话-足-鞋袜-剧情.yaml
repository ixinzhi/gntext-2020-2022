  text: 也只会施展一些人畜无害的小魔法。所以，我并不会什么起死回生的治疗术或者召唤出大火球炸毁地球哟。虽然我是家族中所剩不多的能够使用魔法的一员，但为了过上平淡的社会人生活，我尽量隐藏自己的身份，也在非必要时不使用魔法。可是由于一些不堪回首的契机，我能够施展缩小魔法的秘密被社长知晓并留下了记忆。自那以后，社长便频繁地在仅有两人的场合拜托我将他缩小，并与我进行各种难以启齿的互动。那个受人敬仰的社本修一社长，在我心目中的形象也彻底崩溃。“恕难从命，午休时间快结束了，没什么要紧事的话我就回去了。”果断拒绝了社长的要求，我绕过跪地的他径直往门的方向走。谁知，社长趴在地上在身后死死抱住了我的右腿，哭喊着挽留我，简直完全忘记了自己是拥有万人公司的企业社长的这个尊贵身份：“拜托你了优子小姐！已经过去好多天了，我太怀念和优子小姐的那种感觉了！”“社——长——，请你自重，你这是在性骚扰！”我竭尽全力想挣开腿，却无济于事。“求求你，我愿意为优子小姐做任何事！”“请容我拒绝！我说过了，不会再那样做了！”我努力甩开了纠缠不休的社长，小跑伸手就要去打开反锁的房门。“请等一下，植原小姐。”不知为何，社长的语调突然变回了原先严肃的感觉，让我的动作不禁迟滞了，“最近公司有一些改革的计划，适度的裁员也是必要的环节，如果你执意要离开的话，可能……。”我愣在原地，不敢相信地双眼盯着社长。自己一直以来对工作勤勤恳恳，想不到社长竟然会在这种场合因为无聊的原因以裁员来威胁我。见我不作声，社长再次开口：“好吧，既然植原小姐没什么意见，我就只好向人事部通报一下你的情况了。”说罢，社长转身向办公桌走去，仿佛是要去拨打台式的内线电话。“等等！”就在这一刻，我慌忙向社长伸出一只挽留的手，心念不自觉地一动，体内的魔力瞬间加速流转了起来。社长的身高就被我缩小到了原本二分之一的程度。突如其来的变化让社长放弃了之前的行动，转而雀跃地转身看向我：“哦哦！就是这个！优子小姐你果然没让我失望！”说罢，这个身高只及我腰部的社长飞奔向我，单膝跪地开始亲吻我的小腿。一股莫名的躁动油然而生，与此同时，是满满的厌恶感，我提起被他捧住的腿，弯起膝盖重重向他的胸口撞去。原本身材高大的社长此时变得弱不禁风，被我哪怕鼓足全力也不会很重的一击，撞飞出几米。不等他停止仰躺在地的呻吟，我几步追上前，将自己的右脚重重踩在他的腹部，社长不禁发出痛苦的哀鸣。“社长真是个变态呢，就这么想被我缩小后蹂躏么。”我俯视着社长，用轻蔑的眼神冷冷瞪着他，用在他眼中修长的腿和高挑的身材投给他无法承受的压迫，“这样的变态社长，真的配让我用敬语称呼你吗？你说呢，社、长、君？”在极度的蔑视驱使下，我放弃了用敬语称呼社长，想必这种贬低身份的称呼也正是他所向往的。这就是我一直不愿将社长缩小的原因，每当如此做，社长就会极力放低姿态，用充满受虐倾向的态度凑近我。而我在反感和排斥的过程中，也会不受控制地变得奇怪，希望采取各种方式让这个人面兽心的社长受到惩罚，让他懂得什么是真正的高贵，什么是真正的卑微。当然，我的魔法对人体是有保护加持的，社长在被缩小的同时，承受伤害的能力也得到了极大的强化，所以我如果不想真的置他于死地的话，是不会造成什么严重伤害的。没错，前提是我真的不想杀了他……社长一边虚弱地呻吟，一边用双手抚摸着踩在他身上的高跟鞋，脸色竟然因兴奋而变得潮红：“优子小姐，我真的很抱歉…刚刚我是为了挽留你才拿裁员的事骗你的…我不会舍得让优子小姐离开的…真的很抱歉，请尽情惩罚我吧，但是还请不要一不小心杀了我哦……”我心中的厌恶陡然增加，脚下的力度不自觉加重，开始左右移动着踩碾他。
