  text: 迅速踩上两只鞋，在茶几上抱起一打材料就离开了办公室。见松坂彻底走掉，优子小姐松了一口气，反锁住房间的门，这才随手将我丢到地板上。我终究是从高空坠了下来，虽然比从松坂的脚上跌落要高好几倍，但既然是被优子小姐像丢垃圾般丢下，虽然如同粉身碎骨的疼痛，但我也觉得幸福异常。随后优子小姐将我恢复成正常大小。我忍耐着筋骨断裂般的疼痛爬到优子小姐面前，欣喜到几乎哭出来：“优子小姐，你来救我啦！”优子小姐抽开了即将被我抱住的腿，没好气地说道：“还这么有精神，看来你被千鹤学姐踩得挺舒服的嘛。”“没这回事！优子小姐！”我连忙解释，“我对优子小姐你还有你的脚是一心一意的！我只希望被优子小姐你一个人踩踏！”“恶……”优子小姐发出一丝嫌恶的声音，同时却蹲下身温柔地用魔力为我治疗疼痛。见到她这番刀子嘴豆腐心的样子，我也不好意思再上前粘着她。“那……为什么千鹤学姐要叫你……修君什么的……”优子小姐仿佛漫不经心地说着。“啊，那个，我跟她讲过好多遍了不要那样叫我。因为我们两家是世交，仅此而已。倒是优子小姐是怎么跟松坂认识的？”“是同高中的学姐啦，以前受过她很多照顾……”一瞬的静谧充斥在中午的办公室里。“优子小姐，刚才失礼了。”我打破了沉默，拿出对待别人时沉稳的语气，“周末请允许我请你共进晚餐吧。”“……”优子小姐抬起头盯着我，眼神中有种看不透的复杂神色，“那好吧……”“真的吗！优子小姐！你同意了吗！”我开心得跳起来，不晓未完全治好的疼痛又让我疼倒在地。“真是好了伤疤忘了痛呢，你不要得意忘形了。刚才要不是我能用魔力感知到你的位置，你就被千鹤学姐一直穿在袜子里吧。”“哈哈，”我倒在地上，疼痛但又幸福满溢，“优子小姐其实很担心我呢。”“什…！”优子小姐脸色一下子涨得通红，气急败坏地吼起来，“就该把千鹤学姐再找来，让你一辈子都呆在女秘书的船袜里吧！”后来，优子小姐恼火地又将我缩小，狠狠地蹂躏我直到午休结束。#
    12*本帖最後由 神樂♀ 於 2021-9-19 17:40 編輯*【第五话 社长君与职员桑的不安晚餐】简直难以置信！居然头脑一时糊涂答应了社长共进晚餐的邀请！！自那天午休之后，我无时无刻不沉浸在深深的后悔和忐忑中。虽然几天下来社长都没有再怎么骚扰我，但随着周末一点点临近，我心中的不安也不断增添。人生中还是第一次这么不想迎来周末。周五工作时间一结束，我立刻抓起挎包直奔公司一层大门，只希望不要被任何人发现。结果，公司门堂外的正中央，社长乘坐着司机驾驶的高级轿车，早已在门口准备堵我多时。社长见状愉悦地下车迎接。周围的同事们传来艳羡的眼光和惊异的低语。被这大张旗鼓的离谱行为搞得哑然，我丝毫不理会社长，自己扭头去招呼出租车。早已被告知了用餐时间地点和桌次，我决定自己打车赴约。周末下班后被公司社长亲自用车载去吃饭，这种事我怎么可能做到！？用餐地是一家位于贸易中心的高级西餐厅。周围华丽的装潢、上流的气氛以及桌旁落地窗外车水马龙的高层观光景致，都让我不禁想这里是自己做梦也不可能主动涉足的地方。看着身着高档西装的服务人员为我接递着餐巾，我为自己身上寒酸的办公室衬衫和外套而无地自容。似乎是被高价包了场，偌大的观光餐层只有我与社长两人相坐的餐桌在用餐。在我对面，社长彬彬有礼地坐着，十分娴熟地将西服外套递向身旁的人，露出干净整洁的白衬衫。头发特意打理过显示出平日所没有的精致。虽然不愿承认，但我面前这个才华出众的男士，无论怎么看相貌与气质都散发着无可挑剔的气场。这才是认识到社长的奇怪嗜好前，原本所想象的样子，一个令公司所有的女性遐想的，于我而言高贵得不真实的样子。望着这个有些陌生的社长，我一瞬间呆住了。
