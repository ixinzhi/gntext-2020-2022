  text: 竟被他开口的话稍稍吓了一跳。“优子小姐，请你不必拘束。我听说这家店的法式朱古力慕斯在女士之间广受好评，希望一会儿尝到后可以让你满意。”你这样说我当然是非常期待！倒不如说这家店的每一款餐点甜品都早被称赞上了天！但是价格对我这种工薪阶层来说，是只需要在梦里想一想就够了的好嘛！我坐立不安地，看着服务生端来一份接一份的前菜、辅菜、牛排、汤品以及社长提到的甜品，虽然味道无可挑剔，但紧张的状态和面对大小不一的刀叉时无措的情绪，让我完全无法用心享受这一顿高级餐。社长好像完全注意不到我的局促似的，一边用餐一边侃侃而谈，或是指导我西餐时的用餐礼仪，或是询问我饭菜是否可口、是否足够，或是莫名其妙地夸赞我吃饭时的表情。毫无情绪，我有一搭没一搭地回应着。周围的人都在关注，而且社长说白了并没有做出以往的变态行为，我也没有理由将他变小让他闭嘴什么的。第一次与社长这样平起平坐着交谈，甚至说，在这个与我格格不入的环境里，我就像是个低能儿似的，被社长这种社会精英同情和怜悯。明明一直以来，都是我这边来蔑视和同情他……我为自己心中产生的这种怪异的不甘心感而震惊，什么时候我成了这么不可理喻的人了？明明知道社长他没有什么恶意，反而对于我这种平平无奇的人，他还会放低身姿地邀我用餐……甚至向我示好。但为什么，心中这种无法承受的作呕的感觉到底是为什么？社长依然挂着微笑在我对面说着什么，朦胧间我总感觉我们之间的距离在慢慢变远。视线中社长好像一点点地远去，明明同座一张餐桌，我却感觉触手难及。我听不见自己说了些什么，也不记得自己回答了什么。只觉得头晕眼花，强忍着作呕的冲动支撑着自己不要失态。渐渐地，我都仿佛忘记了今天此行的目的。明明对他一直以来的行为都很反感，为什么我那时还要应他的邀啊！说起来，为什么我一定非要和社长一起用餐不可哇！？这个连作为社会人都失格的渣滓，有什么资格和我坐在同一张餐桌上，还洋洋自得地用上流知识来嘲笑我啊！？就算再怎么普通，我好歹也是个女性，作为邀请方你就一点也看不出来我从来到这儿的那一刻起就非常不自在吗？好歹也是个掌握着大公司的经营管理，被人称赞为天才的绅士，就连这点常识性的察言观色也没有吗？再不会体谅人也给我有个限度啊！不安和焦虑在心中一点点转变成怒意，虽然我忍住面上不说，但心里早就对着社长唾弃了无数遍。我想象着把他立刻在我的面前缩小，整个丢进浓汤里被我用汤匙落魄地舀起，斜眼蔑视着他跪在汤匙里向我求饶，然后毫无慈悲地连汤带人将他咽进我的喉咙里，等待胃酸把他溶解为我身体里的杂质。社长用叉子夹起一颗水果吃下，我心中暗戳戳地啐了一声。这个家伙有什么权利使用着人类的餐具，与我平等地进食哇？！毫无人权可言的社长，就应该永远被我踩在脚趾下面，如果什么时候我大发慈悲想要赐给他一点食物的话，就自己随意地吃一口面包或米饭，然后混合着唾液自上而下地吐在自己的脚趾面上。吐下的渣质顺着脚趾缝流到脚底，社长只需要附在我的脚底舔食混合着唾液和脚垢的我的吐物，就可以卑微地度过一生了。区区社长，竟敢这样大不敬地让我难堪。必须遭到报应！必须受到惩罚！我感觉自己的内心一点一点地变得越来越奇怪，实在无法再承受这里的氛围了。我甚至都不记得那顿饭是怎样结束的。只能记得自己跟在社长后面乘电梯离开了餐厅，楼外的晚风微凉，才让我稍稍可以冷静一点。社长说要叫司机开车来送我回家，我却赶忙拦住了他，对他说自己有点不舒服，随即向一边漆黑的楼后走。果不其然，社长追了上来。在确认走入楼侧的角落里无人注意到后，我二话没说地将社长在自己面前缩小到两厘米，毫不留情地用鞋尖踢倒。完全不去听他说了什么，就取下一如往日穿在脚上的高跟鞋，
