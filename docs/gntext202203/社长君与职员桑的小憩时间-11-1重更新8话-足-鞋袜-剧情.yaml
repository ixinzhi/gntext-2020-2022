  text: 社长君是开始舔姐姐的脚了吗？明明我都用魔力魅惑了的说～”夜子也有点不可思议。魔力的作用不是绝对的，但正常人想要很轻易地摆脱魔力的作用十分困难的。但此刻社长没有去舔夜子的脚底而选择了我的脚，也就是说……“看来，果然还是姐姐那双容易出汗的脚更有味道呢～嘿嘿！”被妹妹直接说破这一点，我羞愧得难以自持。但不知为何心里又十分开心。虽然刚刚已经在浴室把脚清洗得很干净了，但现在早已因情绪躁动而又大汗淋漓。只感觉自己的脚再一次被社长选择和服侍，是那样得令人安心。轻轻地把脚伸回来，社长也果然攀在了我的脚掌上。身体不知何时已经可以听我的使唤了，但我的大脑却一阵迷蒙，明明晚上没有喝过酒，但此刻却仿佛一阵醉意。我用自己的双脚夹住社长，感受着光溜溜的社长在我的脚掌间像鱼苗般扭动着，但还是挣扎一直在舔着我的脚底，仿佛比刚才舔舐夜子时更加强烈。我不顾力道地搓动着社长，虽然一定疼痛万分，但我愈是用力，他还愈是卖力地舔着。好像对他来说，回到了我的脚底，就是回到了天堂一般。方才被夜子刺激得痛苦的感受，现在全都变成了满足感，这是第一次这样全心全意地享受社长在自己脚底的感觉。而我的手竟然也开始不由自主地，向身体的下部伸去。完全顾不得当着自己的妹妹露出丑态，我在氤氲的感觉中，隔着浴衣开始用手揉搓起自己的私处。难以言喻的舒适感刺激了全身的神经，而每每感觉到足底社长的存在，这种欣快的感受便强上一分。我在不堪的举动中，早已松开了夹住社长的双脚，而社长就站在地上，紧贴着我的一只脚掌，深深地闻嗅和吻触着。同时我用眯缝的眼睛，竟看到社长也在一边攀附着我的脚掌，一边把他的一只手放在他自己的阳具上。！！！那个在人面前一向堂堂的社长，现在竟然面对着我的脚底慰藉起来。而我也无法说出什么，反而意识到社长与自己做着一样的事，心中的快意便更加无法抑制。一直以来，我都是怎样看社长的呢？一直以来，我都是怎样看待我们的关系的呢？一直以来，我自己真正的想法究竟是什么呢？桃红色的气氛，足底社长弱小但足够强烈的触感，伴随着全身麻醉的舒快感，让我在不知不觉间，快意到达了顶点……*
    * * * *“哎呀！今天真是对不起了呀社长君～一时兴起，我就做的有些过火了，之后得给姐姐好好道歉呢。”在回到优子小姐的脚的怀抱，我和优子小姐都弥足珍贵地做出那种事之后。夜子解除了我们俩身上的魔力，也还回了我的衣服，将我恢复到正常体型。而优子小姐则在冷静后第一时间冲回了她自己的房间闭门不出，到头来只有夜子送我到了她们家门口。虽然夜子提出要借浴室给我用，但在两位女性的公寓里还是多有不便，我于是谢绝了。“姐姐她呀，其实还挺不诚实的，以后还拜托您好好关照她咯～”在玄关门口，夜子轻松地说着少女口吻的话，此时的乖巧温柔和方才迫使我舔她脚底的小恶魔判若两人，但同时又完全像是同一个人。我有点哭笑不得。毕竟在这个初见的少女面前，很多难以理喻的不堪事都做了。“那么，我就告辞了。”“嗯～路上小心，以后还请多多指教了哟～社～长～君～～”我苦笑着离开，对于女高中生用这么不尊敬的称谓称呼我，我还是难免不是滋味。但想到她是优子小姐的有着十分强大魔力的妹妹，我不禁心下一颤，也觉得没啥好计较的了。#
