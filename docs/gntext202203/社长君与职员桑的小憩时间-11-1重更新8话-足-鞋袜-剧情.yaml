  text: 可他却像一只没有理智的杂虫一样，除了舔舐我的脚趾外仿佛不会做其他任何事，越舔脸上的红晕和愉悦越加明显。在被这般极度羞耻的对待下，我也不禁满面羞红，足部明显可感得汗水涔涔冒出。“好了，我受够了。”沉重地叹了一口气，我从沙发前站起，将蔑视社长的视线抬高，将我们两人间高低的悬殊进一步拉大。我将狠踩的右脚抬起一点点高度，以至于疯狂的社长舌头扑了个空，未给他时机反应，我将他在我脚下缩小到五公分的程度。现在他的大小，已经完全无法与我的脚掌比拟。我把右脚再度踩下，彻底覆盖了社长的全身，虽然看不见，但魔力的作用让我能明显感知到社长正从我的脚掌和地板间的缝隙中卑微地蠕动着。“为什么停下了呢？只是又缩小了一点就擅自放弃了对我的服侍吗？”一边说着，我加重了踩的力度，即便社长近乎奄奄一息，连顺畅的呼吸都做不到，但他听后还是竭尽全力地扭动五官，对我的脚底又是亲吻又是舔舐，“很好，把服侍我的脚看作比呼吸还重要，这才应该是社长君的生活方式。像社长君这种变态，除了在我的脚下苟活完全没有其他生存余地呢。”我将社长进一步缩小，变成只有不足两毫米的千分之一的程度，仅是用脚趾就足够给他造成恐怖的压力。触觉上已经完全无法感觉，但魔力所传达的感受让我很明确地知晓，即使被这样微观地缩小，社长还在乐此不疲地用尽一切可能舔着我的脚趾，感受着这份彻骨的屈辱。我有点难以启齿，但自己现在的感受莫名得舒畅，一上午的疲劳早就烟消云散，现在只是尽情享受着高大的自己给卑微的社长造成威胁的优越感。心里想着一个连兽性都称不上，只是凭本能跪舔着我的脚趾的渺小生物竟是我所在公司的社长，无限的愉悦便让我欲罢不能。要不要把他变得更小呢…要不要就这样让他永远在我的脚底生存呢…要不要让这种时刻持续到永远呢……整点的时钟响起，标志着午休的时刻行将结束。我在走火入魔的边缘回过神来，赶忙将社长恢复原样，慌慌张张地穿上鞋子，不仅双脚，浑身上下都因紧张而汗流浃背。“真的非常抱歉，我有些做得过火了！”我低头致礼向社长道歉，想找个地洞赶快逃走，又想忘掉刚刚那个丧心病狂的自己。然而，被折磨得面目全非的社长扶了扶已经被踩碎一半的眼镜，用落魄不堪的形象说着十分陶醉的话语：“不要道歉优子小姐，今天真的非常感谢你，我很期待与你的下一次。”够了，收起你这些内容与口吻完全不合的话吧，还有你浑身都是我脚的味道，可以不要这样突如其来地握住我的手吗。看着这个刚才已经小到无法被肉眼察觉到，全身沾满我脚底气息的男人，仿佛是从我脚底剥离下的异物似的，我不禁无奈地感慨这个公司真的还经营得下去吗。甩开社长的手，我丢下句“没有下次了”，便头也不回地转身离去。只留下社长在身后说着祈求着下一次的单独相处的话。隔天，我的办公桌上陈列了几盒不知是谁送来的足部护理品。“哎哎！这不是咱们公司最新研发的产品吗，只有高层内部才能预先拿到的试用装。”“好像是社本社长托人一早送来的。”“不会吧？那个社本社长？植原亲到底在社长那儿得到了什么好处？”“好羡慕啊，优子酱用的时候可不可以分我一点”……好了同事们，大概的情况我已经了解了，还请不要围着我这样叽叽喳喳地讨论了好吗。手里端着我们这个化妆品公司最新研发的高级货，我心中的无奈和感慨交集。只有我自己知道，社长表面上是在用这种方式讨好我，某种意义上只是在为了他自己罢了。#
