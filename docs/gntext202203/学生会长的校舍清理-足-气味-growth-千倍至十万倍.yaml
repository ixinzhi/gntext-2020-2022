- text: '# 学生会长的校舍清理（足／气味／growth／千倍至十万倍作者：神樂♀TID：31654# 1*本帖最後由 神樂♀ 於 2021-9-11 21:36
    編輯*【写在前面】突然有一个想法，“啊！好想看学生会长用脚趾踩坏整个学校啊！”于是我就写了这篇。如果大家看着还可以的话，我会很开心～——————————————————————————————————————————平凡的工作日上午，天空爽朗，云淡风轻。学园的师生们进行着正常的课堂工作。本…该是如此……“老师同学们，大家好呀——”校舍广播里传出了所有人都熟悉的声音。是学生会长广濑芽衣子。作为全校学生的行政领袖，芽衣子既是在校三年生与同学们一同接受着课堂教育，又是令人尊敬的学生会长，为全校师生们谋求福祉和建设校园。上课时间就突然全校广播，想必是有什么要紧的事情吧，大家不禁心想。老师们也十分重视，纷纷停下了手头的教学。不过令人疑惑的是，今天的广播音量似乎特别大，声音贯彻了整间教室还留有余音。“近期学园为了提高整体风貌，全部的校舍都面临重修改建。但是考虑到修建的资金以及耽误的学时，所以学生会决定——“——由我来亲自摧毁校舍啦～！”所有人这才注意到，会长声音的来源并不是教室内的校园广播，而是教室窗外头顶的天空。此时全校都没有室外课程，所以很少有人留意，但一些靠近窗边的学生早已发现，主教学楼前的广场上，不知何时出现了两只褐色的巨物。长度超过二百米，宽度接近百米的巨物，轻轻松松毁坏了广场上装点的花坛与雕像。位于广场中央，平常告诫同学们不要靠近的水深两米的喷泉，此刻被压坏了管道而炸起数米高的水柱，但淋在巨物的表面根本无法触及上部皮革的位置，而只能轻轻地冲刷底部的胶质，再惨败地流下，如同少女鞋跟处沾上的一点露珠。仔细端详，越来越多的人发现，这两个庞然大物，不正是学园的女生们统一定制的制服鞋吗！寻着巨大的鞋子向上看去，两根光泽如漆的黑色巨柱直指天空。虽然直径超过数十米，但仍给人一种健康纤细的错觉。再往上去，如同乌云遮蔽般昏暗的视线高处，令人难以置信地呈现出裙底风光般深邃的景象。在那之上，明媚的天光倾泻而下，仿佛有少女美好的笑脸在注视着低矮处的整个学园。不！那不是仿佛，天空之中明媚如春的，正是一张俯视大地的少女的脸。当辨认出那张美丽面孔的主人之后，每一个师生都不禁为之一震。学生会长广濑芽衣子，此刻已化身为1000倍的身姿，屹立于学园之中。作为教育中心与科研中心的学园，吸引了全市乃至全国的教育经费与师资，占地就多达40平方千米。而被学园悠久的古老魔法庇护，全校的女性，不论教工学生，都被赋予了控制自身和他物大小的能力以及个别的魔法。学生会长身为学生领袖兼学园代表，被赋予的魔法更是凌驾于全校学生乃至教师至上。而她今天准备做的，便是亲自毁坏学园的每一栋校舍，并通过魔法不费一分一毫地将全部建筑重塑焕新。芽衣子缓缓地抬起穿着制服鞋的右脚，轻轻搭在主教楼的楼顶，宽阔的裙底给建筑中的师生们投下一片阴影。城堡般恢宏的主教楼高达两百米，却堪堪超过芽衣子的脚踝。虽然只是轻轻把脚搭在上面，但身高过千的芽衣子无法察觉到十几米的细小距离，加上建筑年久失修，几条裂缝瞬间从楼顶蔓延开来。接近顶层的教室里，墙壁黑板都开始摇摇欲坠。对此刻发号施令的身姿十分满意，芽衣子再次开启了玉口：“为了大家的安全考虑，请老师同学们都乖乖呆在各自的教学楼里。我会先踩毁室外的场所和空建筑。如果有不听话的小家伙擅自出来的话，被我不小心踩死可不要怪我哟～”被学生会长的鞋子威压着降下来的命令，既像温柔的叮嘱，又像无情的威胁。芽衣子收回脚，正准备物色从哪片建筑开始毁坏时，'
