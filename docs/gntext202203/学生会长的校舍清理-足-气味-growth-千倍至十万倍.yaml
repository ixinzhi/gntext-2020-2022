    \    3.  学生从高空坠落，摔得筋骨发痛"
  text: 发现主教楼的门口在她说完命令前早已有因害怕而冲出的低楼层的学生。“啊啦？看来有不听话的坏孩子呢。”芽衣子俯视着自己的脚边，芝麻大小的一群学生奔跑在连鞋面的大小都不及的楼前平台上。她重重地向前踏出一脚，在刚好不会踩到人的位置示下警告。巨大的制服鞋无情地落在楼前的空地上，将脚下的地面压下十数米，学校供水的地下管道中枢断裂，支撑门前房檐的一排立柱断了数根，以鞋子为中心的周边楼墙被震出大小不等的裂隙，外围的墙皮层层脱落。原本急于逃跑的学生们，被眼前突如其来的鞋尖震住，惊魂未定地纷纷瘫倒在地。如果多跑出一步，或许自己就会命丧于会长鞋尖底部的泥砖里。其中几个女生，望着会长数十米高的制服鞋端面，再看看穿在自己脚上的鞋，心想明明是同批制作的学园鞋，会长脚上穿着的却和自己的有着天壤之别。“上课时间要好好呆在教室里，逃课的学生可是要遭到惩罚的哟～”芽衣子淘气地说出小恶魔般的话语，但在学生们听来却如同噩耗般摄入心神。只见她收回踏出的右脚，向后翘起，地面上留下一只足以修建一个足球场的鞋印。芽衣子的手向下轻轻一勾，轻轻松松就脱下了方才给大家造成灾难的制服鞋。为了帮学园的大家翻新校舍，申请一通过芽衣子就第一时间赶到大家面前，奔波了一上午的脚穿在制服鞋里，早已出了很多汗。紧裹着黑色连裤袜的巨脚从制服鞋中释放出来，如同鱼儿回归大海般开始自由地呼吸。哪怕远在数百米的高空，也可以朦胧地看见被汗水濡湿的脚边缭绕着蒸腾的汗气。将脱下的袜脚缓缓放落，展示于主教楼的上百间教室窗前。且不说多数教室早已把窗户打开，少数未开窗的教室里，空气也瞬间被一股浓郁的气味所侵占。千倍大的芽衣子的丝袜汗脚，散发的气味也扩散出不容小视的感染力。即使与教学楼还有一段距离，但一只脚的力量，也足以使靠近的几十间教室中湿热弥漫。居中教室的窗玻璃外甚至笼罩了芽衣子脚汗蒸出的白雾。难以忽视的少女足汗的气味让包裹在这片空气中的所有人心神不宁。男生们心情澎湃，不顾颜面地挤到窗边为了一睹会长巨脚的尊容。有些女生难以承受这种同性散发出的浓烈气味，作呕的同时胸口憋闷地粗声喘气，结果只能把芽衣子更多的足嗅吸进肺腔。有些崇拜芽衣子已久的女生，因为能如此近距离地接触会长大人私人的气味，个个面色潮红。甚至有些觊觎学生会长的男教师们，也渐渐难以平复自己的情绪。整个教学楼只因为芽衣子落下了一只袜脚就变得沸沸扬扬。而门口试图逃出的那群学生，正毫无保留地暴露在芽衣子脚趾前的空间里。没有了教室墙壁的阻挠，足部的气息几乎取代了他们周遭的空气。浸泡在芽衣子脚汗气味中的学生们，一个个大汗淋漓，不知是因兴奋和紧张而冒出的汗，还是身上早已沾满会长蒸腾出的脚汗。芽衣子没有意识到已然被自己的一只脚而动摇了心绪的整栋楼的师生，径自蹲了下来，毫不理会自己的裙底可能会明目张胆暴露给高楼层的风险。而这一举动，只能让可以有幸透过裙摆，一瞥会长深邃裙底风景的学生们更加难掩雀跃。向着楼门口瘫倒的几十个学生，芽衣子伸出了长度超过百米的双指，一下就将三五个学生捏在了手指之间。为了不伤害到他们，芽衣子已经很注意地让指间力道轻轻的。饶是如此，两指间的学生还是被挤压得浑身疼痛呼吸困难。其中几个女生虽然也拥有使自身巨大化的能力，但一来自己无法企及会长这种千倍身型的力量，二来在会长强大的魔法压制下，自己弱小的能力显得不值一提，只能在芽子衣纤长的手指面前任其宰割。芽衣子将捏起的学生毫不经心地伸进另一只手托着的制服鞋的鞋口，再轻轻把他们丢下。虽然在她看来只有几厘米，但对微小的学生们来说，却是从几十米的高空坠落，纵使会长宽厚仁慈的鞋垫给了很大的缓冲，仍让他们摔得筋骨发痛。
- text: 留在地面的学生们看到这一幕惊讶得说不出话来，有的十分抗拒但躲不过巨指的抓捕，有的期待着会长赶快也将自己丢入鞋中，而有的只是单纯因膜拜于会长的威严而失去了行动的欲望。将几十个学生尽数丢进鞋内后，芽衣子满意地望着自己的鞋口，露出圣女般宽容的微笑：“你们就在我的鞋子里好好反省吧～”制服鞋内，不及外面广阔流通的空气，是酝酿芽衣子足汗的源地。虽然鞋顶敞开了足以放入数十间教室的口，但皮革的封闭性，高大的鞋壁，以及芽衣子刚刚穿过留下的湿热的余韵，都让鞋内成为了足汗气味的海洋。学生们原本的气息都被磨灭，清一色周身乃至体内的气味都被芽衣子足汗的气味取代。燥热的空气让原本就汗涔涔的身体变得更加虚弱。有几个不慎健康的人甚至瞬间被足嗅熏晕了过去。被芽衣子奔波过的袜脚踩过好久的鞋垫，赫赫然印出被足汗透得发洇的足底的轮廓。宽七八十米，长度超过二百米的巨大脚掌，可以容纳下几十个班级一同上课。在会长巨大的鞋腔里，巨大的足迹面前，所有人都放弃了抵抗。有些无助地跌坐在地滴滴垂泪，有人虔诚地双膝下跪向足迹膜拜，甚至有人脸贴鞋垫，深深地亲吻并吸吮芽衣子透进垫中的足汗。芽衣子心满意足地将鞋子放在地上，压毁了一些无辜的草木与路灯。转脸向教学楼望去，发现一大群学生挤在楼门内张望，又忐忑又心存侥幸。“怎么，你们也想像他们一样么？”芽衣子站起身，为这些众口难调的同学们感到无奈。伸出脱下鞋子的脚，将脚趾抵向主教楼的门口，试图将学生们推回楼内。二十米高的大脚趾伸入狭窄的教学楼门前廊，纵使这里修建着整所学园最高的门框，仅仅十几米的小门也不足以让芽衣子的一根脚趾伸入。脚掌的靠近还导致前廊的立柱被尽数撑毁，廊檐如碎沙和玩具般摊毁在芽衣子的脚趾和脚面上。虽然有点抱歉，但本就是要拆毁的东西，芽衣子索性随意地抖落脚面上的瓦砾，继续将学生们往楼内逼。孰不知，倒塌损毁的砖石已经将楼前的门口堵住一层，但在芽衣子的脚趾面前，被连带推倒的碎石砾并没有造成什么阻碍，楼门反到因脚趾的渐渐逼进而开裂得更加开阔。芽衣子的拇趾前端，性感的丝袜包裹着紧致的趾部皮肤，留有足间凝重的汗液，同时粘连着踩过的广场上的泥沙以及沙砾残留的粉末。硕大饱满的巨趾，如巨兽般向学生们步步逼近。可非但没有将学生们吓退，反而吸引来的人越来越多。受人敬仰的学生会长，是被全校学生尊重和仰慕的存在。一时间，心仪她的人，会长粉丝后援会的人，在学生工作中被她感染的人，跟班一般亲密伴随她左右的人，嫉妒但也不得不逐渐敬佩她的人，乃至包括少数女教师在内无法以师长身份看待芽衣子的教师们，都纷纷放弃了平日的收敛和架子，向着一层芽衣子伸进的脚趾涌来。纵横成排的人向着芽衣子的脚趾顶礼跪拜，争先恐后的人如同饥荒般扑上前亲吻乃至舔舐她的脚趾，还有些人不顾大脚趾的阻挠，在脚趾和门与瓦砾间爬出，去亲舔芽衣子的趾底和其他脚趾。面对被自己脚趾引发的暴乱，芽衣子无神地抵了抵太阳穴：“唉…麻烦了呢……”思考一瞬后，芽衣子款款启口说：“很感谢大家对我脚趾的爱戴，以后会找时间让大家多多侍奉我的脚的。但是……”话没说完，芽衣子抽离了已经伸入前端的脚趾，轻轻抖动了一下，将扒在或粘黏在脚趾上的人尽数抖落。然后，站稳将另一只鞋也从脚上取下，将其放在与之前的鞋相对的位置。两只制服鞋之间，正好是校门内站立的学园理事长的雕像。修建成十多米高的理事长石雕，素来是师生们尊敬的对象，眼下被夹在两只高达百米的制服鞋之间，显得滑稽而可爱。想必理事长知道自己的雕像被少女巨大的鞋子夹在中间，也会十分幸福吧。芽衣子下一步的动作让所有人都惊呆了，只见她的手伸入高达千米的裙底，缓缓地将连裤袜从腿上脱下。
- text: 两条原本乌黑性感的巨腿化身为洁白耀眼的玉柱，在天地之间绽放着耀眼的光泽。成功将连裤袜从足底取下，芽衣子两只洁白巨大的裸足就这样毫无保留地踩在学园的土地上。失心的崇拜者们看到这一幕，再也无法抑制心中的躁动，不顾门口废墟般墙瓦的阻拦，试图往芽衣子充满无限诱惑的裸足跑去。可是，在他们成功行动前，芽衣子已经半跪下来，将裤袜的足端伸向主教楼门。洪水般遮天蔽日的裤袜被芽衣子微微团起，挟裹着浓郁的足臭向门口涌来。芽衣子不由分说地，将包括砖瓦泥石以及试图跑出的师生在内的一切都用团起的裤袜包裹着，向楼的门内塞。穿在芽衣子身上的连裤袜，虽说包裹住了她唯美细长的腿和纤纤玉脚，但也仅此而已。可对教学楼来说，仅仅将袜端塞进去一截，就卡住怎么也塞不动了。细长的裤袜如帷幕般从教学楼的门口延出，比学园的任何一处装饰都显得动人。楼内，裤袜虽然挡住了师生们冲出去的去路，袜端巨大的重量任所有人一起用力也推不出。可袜间挟裹着芽衣子无尽的足嗅彻底涌进了教学楼内，很快足间的香气蔓延至整栋建筑。师生们丧心病狂地闻嗅着，或吸吮着芽衣子裤袜的底端。一些不幸被卷入裤袜中或被压在底下的人，无论如何也挣脱不出，有些甚至在瓦砾之间身受重伤。但其实在他人看来，他们的境地才是最让人羡慕的。“好了！大家都老老实实在楼里呆着，再出来可就别怪我不客气啦！”芽衣子拍了拍手上的灰尘，叉腰气鼓鼓地说，继而转头将目光指向身后斜方的操场上，“那么……就从你们那儿先开始吧……”听到这意有所指的声音，两个蹑手蹑脚的人一下子停住了脚步，向芽衣子的方向望去。这是两个逃课偷懒躲在操场旁储藏室的学生，伺机好久，原本想趁芽衣子不注意溜出校门。谁知在他们刚溜出来时，却被芽衣子不经意发现了。两人见状迈开脚步要跑，可主教楼到储物室一千米的距离，芽衣子只两步就追了过来。毫不在意重量的脚步，将校园的地面深深踏入地表。芽衣子用一只脚横截在两人面前，洁白绵长的脚面，根本无法绕过，脚下被踩得紧实的地面也没有缝隙可钻，爬上脚背更是自投罗网。两人转身刚要回跑，另一只脚猛地落下，将原本荫蔽两人的储物室踩碎于脚下。操场旁的储物室，是放置全校体育用品的场所，其空间比普通学校大了十倍以上，但却连芽衣子一根脚趾的程度都达不到。低头蔑视着自己两脚间吓得发抖的两人，芽衣子不留情面地降下话语：“你们两个真的很过分呢，擅自逃课还不乖乖就范，真的不能原谅了呢。”她将踩碎储物室的脚掌抬起，落在距两人头顶只有几十米的高度，脚底黏着的墙壁的粉末以及残留的球类干瘪的残屑纷纷坠落，令两人蹲地抱头不敢动弹。“那么就由你们给我引路来踩毁学园吧，你们跑到哪儿，我的脚就会落到哪儿。如果不想被我踩扁的话，就赶紧跑起来！”两人听后，有一瞬间失神，结果芽衣子的脚掌当真开始一点点降下。两人这才无措地迈开腿，希望逃出芽衣子脚底的阴影。脚掌微悬的芽衣子见两个小点越过了长达两百多米的脚掌，从自己的脚趾前端跑出后，毫不留情地将脚掌落下。操场的塑胶跑道瞬间被踏入地下与泥沙无异，沙土飞溅开来，将脚趾前端的两人震飞出去。两个学生向前摔在地上，膝盖擦破所幸没有受到重伤。正互相搀扶想要休息喘口气时，遮天的阴影和浓重的足嗅再次将他们的天空覆盖。“不要停下来！继续跑！”说着，芽衣子的脚又开始不留情面地缓速降下。就这样，两个原本在体育方面有着特长的男生开始了和学生会长的赛跑，只不过他们费劲体力奔跑过的距离，会长芽衣子连一个脚步都不必迈出就可以追上。其实为了不踩到两人，芽衣子不仅将脚步放得很缓，甚至每次都故意将脚斜着踏出，让脚趾正好落在两人身后的位置，以呈现出她与两人追逐“游戏”的假象。几步之中，
- text: 芽衣子其实会在同一处地面重复踏好几次。这样的速度，拆毁整个学园想必还要耗上一段时间。跑道全长一千米的田径场上，两个学生与会长的巨足你追我赶着。虽然学园的操场已经超出了普通学校操场标准的几倍，但其边长还是无法纳下芽衣子踏下三次脚掌。踩毁了塑胶跑道，踩毁了操场中心的绿色草坪，踩塌了跑道外围的观众席台，甚至不小心踩溃了观众席再往外，学园围墙的一边。芽衣子的步频依旧十分缓慢，但所到之处已看不出是校园的地面，统统露出地表的深褐色。她的足底已经沾满了泥砂的碎屑，足间因为运动以及踩踏造成的刺激，而冒出了更多的汗。就这样一逃一追，少女竟也乐在其中。“对对！就这样一直跑！跑到我把整个学园都踩碎为止！哈哈哈哈哈……！”少女单纯嘹亮的声音在整个学园乃至周遭市区间回响。跑出操场一阵后，芽衣子的巨脚又在追逐中踩毁了几个社团活动室。连脚趾的高度都不及的平房在芽衣子的脚下与平地没什么区别。只微微地挤压后便随着脚底一起沉入大地。两个男生体力已经十分透支，精神更是恍惚不已。可回头看去，芽衣子雀跃的脚掌仍旧乐此不疲地踏踩着沿途的路面和建筑，顺便追逐着他们。当追到图书馆前的空地时，芽衣子一如既往地在两男生身后落下脚趾和脚掌，可谁知这次地面竟然瞬间塌陷下几十米，害她脚下突然不稳，拇趾一歪，向奔跑的反方向倒去。1600多米的巨大身体不受控制地向身旁的图书馆砸去。学园的图书馆，藏书超过市立的公共图书馆，建筑高度也超过一百米，为了扩容，周遭地下一片区域都开凿了深达五六十米的地下书库，这也是为什么方才地面会塌陷，害得芽衣子跌倒。少女身体着地，造成的冲击引起了地面不小的震动。处在全校最坚固的建筑，主教楼中的师生们都感受到不可小觑的震感，图书馆周围一些只有几十米的矮小建筑更是被一度震毁。摸着脑袋缓缓坐起的芽衣子，睁开眼有些遗憾地看着被自己的身体、屁股、以及手掌压毁的图书馆区域，无尽的知识因为自己的一不留神而尽数沉入地底。但这也无可奈何，早晚是要摧毁的。这样想着，芽衣子便也心安地站起身，寻找那两个小家伙的身影。可向脚趾的方向看去，只能看见一个人一边坐倒在地向后退着，一边仿佛十分惊恐地看着什么。芽衣子正十分纳闷儿，随即意识到什么，赶快翻起脚趾查看。只见遍布泥砂的褐色，沾满着沥青、砂石以及新添的一些书页的脚趾上，不起眼地沾着一个鲜红的小点，像是为少女的足趾点缀的一点朱砂。芽衣子惊恐地咽下一口口水。恐怕是方才跌倒前，脚趾一扭不慎把一个男生碾碎在了脚趾之下。看看自己脚趾上那不值一提的一点红色，再看看不远处已经两腿发软的同伴被杀死的幸存儿，芽衣子垂下头去，脸上浮起一层阴翳。“明明…不想这么做的……”少女口中低沉地嘟囔着。但其实，早在之前她向着主教楼踏下脚时，就早已有了因黑板震倒而被砸丧命的学生。“既然如此的话……”芽衣子终于将头抬起了一点，但脸上已然不见之前娱乐和天真的神色，取而代之的是一种抛却一切的不屑和对自己脚边那个瑟瑟发抖的生物彻底的鄙夷。她将足趾向前探出，正好置于存活男生的头顶。而在脚趾之下，男孩仿佛可以看见黏在芽衣子脚趾上的，自己同伴的残骸。已然无力逃跑，男生浑身恶心地呕吐起来。巨大的脚趾就在这时无言地落下，男生还不及觉察到死亡的疼痛，就与同伴的尸体一起成为了装点芽衣子趾底的一部分。“就去陪你的好朋友一起，在我的脚趾上好好反省吧。”少女冷冷地为男生甩下讣告。隔着窗户，在主教楼看到这一幕的师生们吓得浑身发抖，不想方才还玩性大发的学生会长竟突然无情杀害了两名同校同学。虽然这两个同学在芽衣子眼里只有蚂蚁般的大小。芽衣子转头看向主教楼的方向，戏谑的眼神仿佛在与每一个人对视。还是那个学生会长，
- text: 还是那个威临全校的少女，只是此时已然变了一幅心境。静默间，一股异常的波动在空气中涌起，四周的风仿佛都以芽衣子的所在为集中，地面爆发出前所未有的震动。而唯一岿然不动的，是在这一切之间，兀自冷冷笑着的芽衣子。接着，只见芽衣子的身体发生了变化。四肢开始纵情地伸长，饱满的胸部开始进一步膨胀，高大的躯体逼迫着充满视野，头顶的高度直直地穿透云层。而最令人恐惧的，是结结实实踏在地上的两只脚掌，飞快地向周围扩张，洪水猛兽般吞噬着所到之处的房屋建筑。芽衣子正在以肉眼可见的速度进一步巨大化！慢慢的，芽衣子的成长终于停止，而她的身高已然落在了原本10000倍的大小。见证着这一幕的师生们再也发不出声音，在他们所知晓的学园的历史中，还没有人能够巨大化到这种程度。原本可以努力仰望到迷人笑脸的芽衣子，现在光是大脚趾的高度就逼近了两百多米高的主教楼，而除此以外学园的建筑，再也没有一个能与芽衣子的脚趾平起平坐。估计此刻芽衣子的脚趾落在自己面前，想要尽心地舔舐它也要废上好一番攀爬和努力。方才绊倒芽衣子的五十米地下书库成了一个可笑的玩笑，早已被卷入她的脚底之下，成为深达百米的足迹坑的一点贡献。而芽衣子的脸，更是在高达15000米以上的高空，在教室之内，只能仰望她高耸的脚踝和深深插入云间的小腿。没有人知道，芽衣子下一步想要做什么。“原本，我是不想伤害大家，就那样只是踩坏建筑就可以了。”芽衣子震耳欲聋的声音从云层之上贯穿到地面，只是声波的力量就震毁了原本幸免于难的周围建筑。“毕竟用回溯魔法将大家死而复生是很消耗魔力的呢。不过，事已至此——”说着，少女的一个脚掌以遮天蔽日的态势升了起来，“——大家就一并被我踩死吧！”脚掌落地，从校门到主教楼前的一整片绿化地都被吞没在芽衣子的脚下。极近距离降下的震动，已经再也无法被承受。承载了几乎全部师生的主教楼的墙体几乎全部震裂，继而向下塌陷起来。原本高达两百米的建筑，残破地塌毁成不足百米，其中死伤的人不计其数。而原本千倍时套在芽衣子脚上的裤袜，也如同一条丝带般被掩埋在距离脚趾不远处的倒坍的楼层下。芽衣子面无表情地抬起长度超过两千米的脚掌，底下的泥土铺展而去，如同泥石流的灾难现场，将数不清的草木设施统统染成土地的颜色。包括理事长雕像，包括芽衣子的一双制服鞋，包括鞋子里还在反省的学生们，都在芽衣子的一脚之间沉睡地底。望着还在地面露出一点尖端的只有几十米宽的渺小制服鞋，芽衣子轻轻叹了口气：“唉，原本我还挺爱惜这双鞋子的。”说完，她又无情地将前脚掌往“原本是芽衣子鞋子的东西”的位置落下，用尽全力往地下碾去。绽起的泥土在染脏芽衣子脚底的同时，逐渐呈现出一个深达千米的巨坑，再次抬脚时，制服鞋已经完全与泥土融为一体。芽衣子迈开脚步，继续践踏着学园的每一处。食堂、礼堂、体育馆、宿舍楼、礼拜室……除了主教楼，一切的区域和建筑都无法幸免于难。很多最初就不在教学楼而身在其他建筑中的教工们，统统都在芽衣子不知情的状况下，死于她宽广的脚掌下。学园占地40平方米千米，长8千米，宽5千米。有着世界上许多大学都无法匹敌的面积。但对足底面积就接近两平方千米的芽衣子来说，随意的走上一圈，学园的痕迹便已轻松不复存在。不一会儿，除了被芽衣子刻意留下的主教楼以外，整个学园，包括围墙，乃至外围的街道社区，都成为了清一色的褐色土地。这片沾满了芽衣子脚底汗的土地上，仿佛随时都会重新孕育出新的生命。而在土地之间，苟延残喘的主教楼如一片病入膏肓的绿洲，只能给其中仅存活的百十名师生，一丝能够得到学生会长垂青的生的希望。芽衣子将巨大的脚掌再次落在了楼前，一排脚趾如巍峨的山脉般屹立在幸存者们面前。
- text: 趾前的建筑已经毁坏得完全无法称为教学场所。相信如果让人选的话，一定会果断地选择废墟前的这一排脚趾间、趾缝处以及趾甲上作为教学场所。“那么，就请大家与我一起进行最后一步吧。”芽衣子说着，冷淡的语气中，透出一股轻松的气息，又仿佛暗藏着最初俏皮的感觉，让人一刹间会误以为她真的会网开一面。话音未落，一股铺天盖地的恐怖力量再次以芽衣子的脚底为核心绽放开去。不仅是学园仅存的最后废墟，连远在十几千米外的市中心都受到了无法估量的波及。芽衣子的身型再一次巨大化，确切地说，身处地表的人类只能望见她的脚底、脚掌、脚趾那难以描述的生长过程。小山般一排排并列的脚趾逐渐攀升为高过千米的山峦。脚掌蔓延，穿过了街区，跨过了河流，无差别地吞噬了城区农田，最后脚跟处正好碾碎了十几千米外市中心最为壮观的摩天大楼。而芽衣子的头顶，已经进入了接近170000米的远空，已经不再是人类肉眼所能想象的范畴。成长为100000倍的芽衣子，单是一只脚掌长度就超多23千米，脚掌上就足够修建起四个学园。学园外的土地，完全无可避免地被卷为脚底成长过程中的牺牲品。但这，已经完全不是芽衣子所在意的事情了。芽衣子庞大无比的右脚拇趾依旧稳稳地落在主教楼的正前方。但是脚趾的高度就接近两千米，已经超过了千倍时芽衣子最初的身高。而脚趾前塌毁的建筑，则如同沙屑般垂危地躺着。此刻的芽衣子，与其说是学生会长，倒不如说是女神一般，拿出极致的慷慨留下了这栋濒危的建筑最后一刻生命。废墟中仅仅存活的几十名师生，全都在残壁掩盖中无法动弹。可是浸泡在芽衣子100000倍的巨趾散发的无穷的足嗅中，他们完全可以幸福地等待着女神的最后一分差遣。芽衣子缓缓地抬起右脚拇趾，向前碾动着脚底面，指甲驱散了低空的云层，不可计数的质量的泥土在趾根处的皮肤间翻腾着。最后芽衣子的大脚趾，完全覆盖了主教楼废墟的上空。“要对所有人都一视同仁，不能留下任何一个哦～”脚趾上方，学生会长抛下震天彻地的话语，仿佛公正无私地宣示着自己一切的缘由。在即将用脚趾降下天罚的一刹，芽衣子的内心深处不禁再次动摇了。此刻覆盖在自己的大脚趾下，因自己的践踏被波及而死伤无数的，正是平日里与自己相处最多的人。他们有的是与自己并肩合作、向理事层提交此次踩毁学园决定的学生会的伙伴。有的是同窗三年，或疏远或亲密的同窗同学。有的是给予自己教诲的教师们，还有崇拜自己的学园的后辈们。这样的他们拖着残喘的生命在自己的脚趾下生还着，自己真的忍心将这一趾踩下吗？也罢，现在的他们，只不过是自己肉眼都看不见的，只因自己脚趾的气味就兴奋到失去理智的虫豸不如的东西罢了。转念，芽衣子这样释然地想着。“那么，就请大家一起，在我的脚底下重生吧。”脚趾落下，轻松抹去了主教楼最后的痕迹。有着上千年历史的学园，就在一夕之间，毁灭于其某任学生会长的脚下。隔天。又是个平凡的工作日。“会…会长，早上好！”“哦！你们早～”学园主教楼的走廊里，学生会长亲切地与同学们互道问候。一夜时间，芽衣子用魔法将在她脚下踩毁的学园和城市一并恢复，也动用回溯魔法使连带被杀死的人们得以重生。趁机也给全部校舍建筑进行了翻新。整个学园呈现焕然一新的景象。“可不许再逃课了哟～”“是，是！”今天，学生会长广濑芽衣子，依旧在为了学园的师生们而努力奔波着。#
