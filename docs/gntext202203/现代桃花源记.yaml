  text: '# 现代桃花源记作者：sjtxdyTID：31634# 1现代桃花源记在一个非常平凡的日子，陶白一如既往的起床上学，第一节课就是语文课，还记得昨天语文老师布置的作业中就有预习新课，但正经人谁预习新课啊。“这节语文课呢，我们学习一篇文言文《桃花源记》，想必昨天同学们都预习了课文，也一定对桃花源记有一定的了解。我们就先提问一下同学们对这篇文章的感悟。陶白！你来说说吧”陶白心中一惊，坏了，这他妈没预习，鬼知道这篇文章什么意思。他只得站起来支支吾吾道：“不，，不，，不好意思，老师，我没太读明白。”老师也猜到他没有预习，但也不生气，笑着说道：“那学完这篇文章你来我办公室讲讲你的理解吧。”“好的，老师”陶白回答道，但他心里还在嘀咕：今天这是怎么了，平时语文老师可不是这样的啊。“好了，我们开始讲课，在学习这篇文章之前，我先来讲一下这篇文言文的创作背景。年轻的陶渊明有着较为远大的政治抱负，但无奈得不到重用，社会也比较黑暗，他便辞去县令，归隐田园。桃花源记就是在他田园生活时期创作出来的，寄托了他的政治理想和美好情趣，也表达了他对美好生活的向往。”接下来语文老师带领着同学们对这片文章进行学习与翻译，结合着创作背景，同学们也开始理解了陶渊明当时的心情了，面对黑暗政治的无奈，只得幻想出一个美好的世界。陶白也开始思考：如今的世界也不是那么舒服，放假去旅游景区都是人挤人，出个门还要挤公交挤地铁，学生也多，考个高中都卷的不成样子；都是资源太稀缺了，如果人能够变小，那么所消耗的能量也就变少了，相对的资源就够人们使用，有了更大面积的土地，我们也就不用活的这么累了。但这也就是想想罢了，还没听说哪国研究查出来缩小人的技术。不过陶白对桃花源记倒是有了不小的兴趣，万一他也找到一个心中所想的桃花源呢。于是陶白便决定研究研究桃花源是否真的存在。中午放学后，陶白顾不上和同学聊天，急急忙忙回到家中，吃过饭就打开电脑查找桃花源的资料，但网上大部分都是对桃花源记的翻译和这篇文章的解读，对桃花源是否存在的讨论不多，并且网友们都说是假的，但有一个帖子吸引了陶白的注意，《桃花源的真相！》，陶白赶紧点进去，这篇帖子是这样说的：桃花源是真实存在的，但普通人无法到达，因为陶渊明当时丧失了对当前生活的希望，桃花源才会被陶渊明找到。而桃花源其实是女人的下体，桃花源中的人就是在女人的下体中生活着。看到这里，陶白不禁有些疑惑，这么大个人怎么会进入到女人的下体中并且生活呢，难不成真的可以缩小？陶白带着疑惑继续看下去：我们应该都学过桃花源记，陶渊明先是来到了一片桃花林，他穿过桃林，看到溪水的尽头是一座小山，便进入到山洞中，穿过山洞，也就是来到了桃花源。这样的描写是出自陶渊明的第一视角，实际情况却不是这样；那片桃林中的桃树不是一般的桃树，是会释放致幻物质并且使吸入者身体越来越小的桃树，桃花落入到溪水中，随着溪水的流动以及水份的自然蒸发，致幻物质已经遍布整桃林。陶渊明在进入桃林的时刻就已经产生了幻觉，并且随着他的深入，影响也愈来愈大，他的身体开始变小，但由于幻觉的产生而令他不自知，真实的景象由于完全超出正常人的认知，所以他会将看到的情景转换为他可以理解的事物，最后他眼中的桃林其实是女人的阴毛，看到的小山便是阴唇和小豆豆，山洞口自然而然便是阴道了。在他进入山洞的时候，初极狭，才通人，复行数十步，豁然开朗。这不正是女人正常的生理结构吗。看到这里，陶明疑惑了，这也超出了他的认知范围，他才上初中，哪知道女生的生理结构呢。在帖子的后面，楼主针对桃花源记中种种情况都做出了相应的解释，看起来也挺合理的。最后楼主还留下了联系方式，'
