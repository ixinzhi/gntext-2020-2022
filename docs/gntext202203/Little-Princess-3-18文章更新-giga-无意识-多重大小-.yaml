  text: 地面上万米长的脚印一会儿就被填上，比大自然的鬼斧神工更为强大。精灵女王让少女在手心上图上唾液，在掌心形成一个小湖泊，将受伤严重的精灵放入唾液湖中漂浮。不一会儿，精灵的伤痛就接近痊愈。随着精灵的恢复，越来越多的精灵也参与到了救援活动中，在女王的指示下，她们将存活的人类也一并救起，从地面飞上少女的掌心。由于百米的精灵飞行能力有限，几万米已经是极限，少女又不敢完全坐下，怕伤到地面上的人员。只好蹲在地上，缓缓的将手掌尽可能放低，即便如此，手掌的高度依然在空中万米有余。在地面上的人看来如同巨大的空中大陆。一名人类的记述里是这样描写他所见的：“当时，我们才刚刚经历了神降下的洪水与巨风，许多人葬身于瞬间形成的海底，还有不少人被当场吹走。我们的小队乘着救生艇在洪水里艰难求生，直到其散去。本来我们以为结束了，可又有大地震紧接着袭来，让前方的平原瞬间成了裂谷。饥寒交迫又无路可走的情况下，我们都觉得要死了。虚弱的躺在地上等待着死亡的降临。然后神迹发生了，我们看到巨大的天堂浮岛从天空中缓缓降下，从中飞出天使，将我们带上天堂。天堂的地面十分柔软，也十分温暖，瞬间让我们从寒冷中解脱。天堂里还有着巨量的圣水，我们被浸泡在圣水形成的湖泊里，大口喝着几乎无尽的圣水。当时的我沉浸在幸福当中，我想，即便是港地的巨头也没法这般奢侈，用圣水沐浴吧。后来我们才得知，我们居然是在神的手掌上，这真的是神迹啊！（记录的后半段全是大片赞美神的话语）”通过这次救援和信仰神明的出现，人类和精灵也达成了一定程度的和解，最终，三方的会面被定于一月后，在圣城上方的圣山上举行。当然，这对少女来说就是在自家厨房里进行,她也第一次了解到，原来自己的厨房下居然是人类最大的城市，而城市的食物来源居然是自己的剩饭剩菜，这让她更加同情人类了。在这期间，她每次做饭时，都有意的避开人类可能活动的区域，并特意把食物留下一块，放在山脚，供人类取用，虽然她几乎感觉不到人类在搬运这块食物。而圣城人类每天的食物得到了充足的保证，千米大的整块食物如同山脉一般，被放置在距离出口较近的位置，矿工很容易就能进行采集，大量的人手被解放出来，进行更为重要的工作。大量的工人和技术人员都被派去制作一个巨型机器，通过从母树上释放的人类，圣城的领导者已经了解了大致情况，希望通过机器来与神进行直接对话，现在，城内的所有人都已经被动员起来，在为此次同精灵族以及神的对话进行各方位的准备。 
                                                                                 
