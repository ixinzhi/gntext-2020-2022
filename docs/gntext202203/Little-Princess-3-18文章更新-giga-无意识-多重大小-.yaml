    但人类接下来是否又会遭受惩罚呢？人类还没有遭到惩罚，精灵们就迎来了压倒骆驼的最后一根稻草：（前情提要）随着花朵接近开放，少女对这株花也愈加关心，她仔细的观察着这株植物，并亲自为其浇水，生怕其受损。一天，少女突发奇想：“这朵花还没有开，会不会是因为上面有好多虫子？”于是少女缓缓蹲下，脸庞贴近花的枝芽仔细查看起来。她看到无数小的如同尘埃般的微小生物正在花枝上缓缓移动，许多微小生物见少女将脸靠近，居然还成群结队的飞起，想要靠近少女的脸。这可吓坏了少女，少女伸出手来驱赶这些渺小的生物，待驱赶完毕后，又鼓起腮帮，向着花枝吹去，想要将花枝上的微小昆虫彻底吹走，经过好一番折腾，她才再次观察起了花朵，看到花枝上已经没了这些微小的生物，少女这才放心，从花朵旁离开了。'
