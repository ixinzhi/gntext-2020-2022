  text:   精灵吃了不少苦头，只能像人类一般，在地面千米深的脚印里又挖起百米深的壕沟，一点一点向火山处推进，一边挖掘，一边丢出巨石探测前方是否有炸弹。这种战术似乎明显奏效了，虽然精灵推进的速度大幅下降，但却没有什么伤亡。照这样下去，只要继续向前挖，明天一早就可以到达火山。想到明天就能够进到这群小人的蚂蚁窝里，精灵们充满了干劲，不停的在脚印里挖掘着隧道。百米高的精灵们不停的挖掘，隧道延长数百米，从少女脚印的一端挖到另一端，再来到下一个脚印。经过一夜的努力，胜利似乎就在眼前了。  突然，精灵感到一丝诧异，敌人在上方的火力怎么停下了？有精灵探出头去，发现所有的小人都在飞速撤退。“看来我们要赢了！”“敌人已经败退了了！他们都在逃窜！”  精灵们大声宣告即将来临的胜利，以掩盖自己在脚印里挖了一天土，令精灵感到耻辱的事实。就当精灵们准备冲向火山下时，天空突然暗了下来。远方传来了巨大的震动，精灵们还在迷惑。“这又是什么武器？”“怎么回事，我记得天才刚刚亮啊？”  震动幅度越来越大，让最前方百米高的巨大精灵都无法站稳，重重摔倒在地上，压死一片没来得及逃走的小人。后方的精灵看到两根通天巨柱，想要飞起躲避，但飞到几千米的高空中，才发现在云层上方已经被遮挡天空的肉墙盖住。少女缓缓走向火山，准备吃今天的早点。如果她能够仔细观察自己的脚下，应该能发现很多一毫米大的小点在移动，那些小点都是一只只强大的百米高精灵，人类对她们而言不过是一厘米的蚂蚁。现在，她们在少女脚下却成了蚂蚁都不如的灰尘。可惜的是，少女并没有注意自己的脚下，谁会在乎灰尘呢？她踩在自己之前的脚印上。精灵们终于尝到了到小人的感觉，她们百米深的壕沟也完全阻挡不了万米的巨足。即便她们比人类大许多，但这只脚对她们而言也有两百米大小。精灵们来不及逃跑，就被空中下落的巨足碾碎。巨足落下，少女脚边溅起一些一厘米不到的微小土块。对人类而言千米大，对精灵来说只有十米大的土块飞起，但砸到精灵头上，结果也和对人类差不多。逃窜的精灵被巨大脚着地引发的颤抖晃倒，接下来，巨石砸下，结束了精灵的性命。还有幸存的精灵，却也只能在脚印里一动不动。大地的颤动让精灵无法站起，精灵们想想自己的现状：就算能够飞起来，也会被两条腿行走时产生的风吹得四处乱跑，如同飞蛾一样四处扑腾吧。但精灵还是没有认清事实：对少女而言，她们还不如飞蛾大呢，只能和会飞的蚂蚁比较。先前还将数只精灵并排的步伐比作加强版的“地鸣”，现在看来真是可笑。还好进击的巨人没有来到B612行星，因为精灵的军队能轻易战胜地鸣，却战胜不了一只脚。少女的一只脚就强过了帕拉迪岛内所有的巨人，比这些巨人加起来更重，更有力量。地鸣的巨人一个大概宽20米，要有400个巨人并排行走才能达到有少女的一只脚宽，更不要提高度和长度了。另外，似乎少女只要随便走路产生一个脚印，就能够让故事中的始祖巨人和超大型巨人被困住一辈子。这样看，这些号称“巨人”的微生物还是不要侮辱“地鸣”这个词了。在人类眼中，需要无数阴谋诡计才能拖延，强大不可战胜的精灵军队就这样在几个脚印里被少女前来做早饭的步伐消灭了。神确实在不知不觉中扭转了战局，拯救了人类！少女一如既往的做了早饭，然后又正常的离开，今天与往常没有什么区别，一场大战产生的痕迹比不过几步路产生的脚印。在神明的庇护之下，精灵的主力被消灭殆尽，据可信情报，目前的精灵母树上只有精灵的指挥官和一些妖精，而指挥官正处于晋升前的虚弱状态，执政官分析大局，做出了判断：夺回土地的时间到了，接下来，是人类反攻的时候了！#
