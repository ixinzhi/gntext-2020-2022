    未完还有，不是翻译的！—————————————————————————————————————————————————————————————————————————1.早餐宇宙中除了地球，有千百万个别的星球，当一个天文学者发现了其中一个星星，他就给它编上一个号码，B-612行星就是其中之一。这个比地球稍小的星球同样有着无数的生命，但其上的亿万生灵却不像地球上的生命这般走运…圣山，全B-612行星最高耸的山峰，这个高度近五万米的火山即便是山腰都非常人可视，无数云雾环绕在其两侧。而山脚之下则是无数人的家园，肥沃的火山灰适宜农作物生长，火山周边有无数的矿物质，但这些都不是千万居民聚集在圣山脚下的圣城的主要理由。圣城之所以能够养活百万人口，全都要得益于这个星球上的巨大神明。又是圣城平凡的一天，清晨，阴影笼罩了整个火山，居民们纷纷躲进了山体中深入地下数百米的地下城中。由于地面对于人类来说太过危险，这座地下城才是圣城真正的本体。**咚！咚！咚！**狂风席卷，巨大的物体从万米的空中落下，巨大的声响使得大地一同震颤，如果这时从地面向上望去，只能望见两根直达云霄的巨柱。居民们知道，这便是行星的主人，被称为公主的巨大存在，仅仅是其的双脚，对人们来说便已经是无尽的肉色墙壁，更不用说云端以上的小腿，再往上是什么，已经是人们不可见的了。可爱的少女穿着便装短裤，手持着装有早餐的袋子从家中走到火山处，少女赤裸双足，两万米的小脚踩在火山两侧，将地面变为千米的深坑。但凡地下城稍稍靠外，都会被这双脚彻底夷平吧。地下城的位置是人类多年摸索出来的经验，在无数惨痛的教训之后，人们终于明白，无论挖多深，都无法与神明的巨足抗衡，只能在其不易踩到的火山周围一小块区域里才能生存。多年前，曾有人想将地下城继续外延，现在看，那片外延的城区已经成为了一个巨大脚印的一部分，每当有人提出继续向外扩大地下城市，城中的老人就会带领其来到千米的悬崖边。当看到万米的脚印里面像丝线一般一条一条的黑色痕迹后，那些提出建议的人便心服口服，再也不敢多嘴了。  对于常人十万倍的公主而言，膝盖高的活火山让她热早点很方便。火山口冒出的烟雾向上延伸数十公里，对少女而言也不过是几十厘米。巨大的身躯缓缓蹲下，将山前彻底遮蔽。少女打开足以装得下全人类的面包袋，拿出一片面包，巨大的面包长宽皆有数公里。于人类而言，即便是种下全世界的小麦，再收获数十年，也无法做出能解决少女早餐的一片面包，即便做出来，将上千米长的面包运往万米的火山上烤熟，也是一项不可能完成的任务吧，但少女只不过是伸出手将面包拿起，在几分钟内解决了人类上万年都无法做到的神迹。面包烤熟了，在遥远天空上，两根名为手指的巨塔夹住千米的面包，然后将其送入数万米的高空中，少女拿着面包开始咀嚼，巨大的咀嚼声传入整个地下城中，人们知道时间快到了。果然，随着巨大的轰鸣声与大地的颤抖，无数面包屑从天而降，对于少女来说不过是几毫米的面包屑，'
- summary: "-   面包山的巨大价值：\n    1.  面包山提供大量面包，解决全城温饱问题。\n    2.  矿工冒着生命危险采集面包。\n  \
    \  3.  少女唾液面包具有神奇疗效。\n-   地下城与少女的关系：\n    1.  少女唾液面包吸引人们前往圣城。\n    2.  少女的水滴形成湖泊，带来生命威胁。\n\
    \    3.  地下城出口加固，水源抽入城中。\n-   少女活动对人类的影响：\n    1.  少女离开时引发沙尘暴，破坏开采队。\n    2. \
    \ 面包块卡车被风摧毁，人们配备降落伞。\n    3.  少女活动导致地形改变，工人清理道路。"
  text: '对于人类来说却是几十米至上百米不等的面包山，只要一块便能解决全城人数天的温饱。地下城的军队纷纷出动，上千人的部队带领着上万名矿工，在面包山下，开始用稿子分离出一块块几米大小的面包，放入车中运回城内。许多矿工冒着生命危险爬上百米的大型面包山，寻找带有少女唾液的面包块。少女的唾液不仅能够解渴，更能治百病，直接提高人们的身体素质，使无数人不远万里来到圣城。看见远方无数被唾液包裹的面包屑从天界掉入少女脚边深千米的巨坑中，人们只能深感可惜，感叹自身的渺小。吃了几口面包，少女不由感到口渴，拿起腰间别着的水壶中喝起水来。其中的水量足以与人们难以逾越的大海相媲美。几滴水从少女千米长的小巧嘴唇处落下，重重的砸在深坑中，形成新的湖泊，近百米高的巨浪由落点向四周散开。这些少女唇边滴下的水滴既是人类生存的必需品，也是大敌之一。曾经便发生过千米的巨大水球正好砸在地下城出口的事件，滔天巨浪席卷了一大片地下城，将无数人赖以生存的家园毁灭。现在，地下城的出口被牢牢加固，万米长的管道连接着深坑，将脚印湖中的水源源不断的抽入城中。吃饱喝足，少女哼着小曲，迈着轻快的步伐离开了。小脚离地后带起巨大的沙尘暴，将地面上先前离肉色墙壁过近的开采队连人带卡车一同掀起，飞到百米高空。装着巨大面包块的卡车无法抵挡巨风，从空中落下摔成烂铁。万幸的是，人们为应对这样的情况，早就配备好了降落伞。在地下的人们听见外界的轰鸣声，将入口再次开启。一段时间后，一辆辆卡车装载着巨大的面包块回到城中，许多人带上安全面具离开地下，来到外界进行工作，少女的一举一动都带来地形的改变，从脚下掉落的灰尘对人类来说也是数米到数十米大的土块，工人必须将被土块覆盖的道路清理，以便下一次的采集。少女的早餐结束，而人们的忙碌的一天也开始了。#
