    \    3.  花朵逐渐开放，散发出清香，吸引萤火虫飞舞。\n-   **采蜜人的生活方式**\n    1.  采蜜人生活在巨大花朵下，采集花蜜为食，生活平淡而甜蜜。\n\
    \    2.  采蜜人向圣城学习技术，享受科技便利。\n    3.  霍尼讲述父母采蜜时的危险经历，包括白树城之灾。\n-   **白树城之灾**\n\
    \    1.  少女的脚步引发巨风，导致白树城遭受毁灭性打击。\n    2.  城市房屋被掀翻，天梯破裂，居民生活惨淡。\n    3.  霍尼的父母在灾难中幸存，讲述经历。"
  text: 不久后，这种子发了芽。小苗一天天伸张，高过所有小花，甚至有几十厘米高，高过了下方的云层，使少女开始关注起这株与众不同的植物。但这株植物很快就停止了生长，从植物的顶端开始孕育一个花朵。看到这颗苗上长出了一个很大很大的花蕾，少女感觉，从这个花苞中一定会出现一个奇迹。而这朵花也耗费了很长时间生长，先是生长出无数小小的枝芽，然后再长出无数片绿叶。随后，花朵也开始慢慢张开。白天，花朵散发出阵阵清香，夜晚，无数萤火虫围绕在花边飞舞。随着花朵接近开放，少女对这株花也愈加关心，她仔细的观察着这株植物，并亲自为其浇水，生怕其受损。一天，少女突发奇想：“这朵花还没有开，会不会是因为上面有好多虫子？”于是少女缓缓蹲下，脸庞贴近花的枝芽仔细查看起来。她看到无数小的如同尘埃般的微小生物正在花枝上缓缓移动，许多微小生物见少女将脸靠近，居然还成群结队的飞起，想要靠近少女的脸。这可吓坏了少女，少女伸出手来驱赶这些渺小的生物，待驱赶完毕后，又鼓起腮帮，向着花枝吹去，想要将花枝上的微小昆虫彻底吹走，经过好一番折腾，她才再次观察起了花朵，看到花枝上已经没了这些微小的生物，少女这才放心，从花朵旁离开了。—————————————————————————————————————————————————————————————————————————采蜜人是生活在公主的花园里的人类联合而成的一大部族，他们世代居住在巨大的花朵之下，依靠百米高的花枝和遮住天空的花瓣遮风避雨，他们依靠采集巨大花朵的花蜜为食，凭借从花瓣上落下的露水解渴。对于公主而言的小花，在人类眼里却是巨树，采蜜人的各个小部族分别居住在一颗颗巨树下。与圣城的居民相比，采蜜人的生活平淡而甜蜜。但随着圣城内技术的不断发展，采蜜人部族也开始向圣城学习技术。霍尼是一位年轻的采蜜人，他这一代充分享受了科技带来的便利。霍尼的父母以前居住在白树城下，每当轮班到他们需要采蜜时，都要提前带上数天的食物，从家中出发来到巨树下，通过凿在树干上的梯子爬上百米高的树顶，再顺着白色的巨大花瓣走向花蕊，在花蕊丛林中采集花蜜，然后再从这里返回，这个过程需要消耗数天，期间，采蜜的人需要在树干内挖出的洞穴中过夜。如遇到不测，采蜜的过程还有可能持续更多天。霍尼的父母向他讲述过许多次那场白树城之灾的事情。当时，恰好轮到他们采蜜，他们耗费了大半天才爬上花瓣，对着下方数百米的地面与还在天梯上攀爬的同伴们指指点点。忽然，巨大的风吹来，将许多没有还在攀爬的人吹飞，那些没有抓稳的人当场便摔落下去。远方，是突破天际的巨柱，对于人民来说已经高达近千米的花瓣对少女而言一厘米不到。霍尼的父母只能看见远方云层下如同山一般朦胧的脚趾。虽然少女离白树城还有十多公里远，但巨大的脚趾却像是在人们面前一般。另一只巨大的脚也在万米之外落下，又掀起一阵巨风，花开始微微摇晃，梯子被震动所破坏，又被大风带起，刚刚还紧紧抓着梯子的人瞬间也连着梯子一同飞向天空。少女漫不经心的向前走去，经过地上的白色小花旁，离开了花园。对于白树城的居民而言，从巨树旁经过的几步路让地面遭受了毁灭性的打击，幸福的生活变得惨淡，一栋栋房屋被掀翻，通往树顶的天梯也破裂了，城主不得不请求其他部族的帮助，耗时数年才让城市得到恢复，这场因少女的两步路而造成的灾难至今被白树城的居民铭记于心。霍尼的父母十分幸运，他们虽然被少女的足指掀起的风吹飞，却精准的落在了花蕊丛林里，保住了小命。在天梯还未修复好的数个月里，他们回归了最原始的生活，每天依靠采蜜为食，从百米大小的露珠中舀起水来喝。在天梯修复，救援队赶来后，他们终于从花瓣上回到了地面，
