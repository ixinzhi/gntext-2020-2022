- summary: "-   城市遭遇巨臀少女袭击\n    1.  巨臀少女的臀部遮住整个都城，引发居民恐慌。\n    2.  领主骑马逃出城外，但无法逃离巨臀的威胁。\n\
    \    3.  巨臀少女坐下，引发巨大震波，瞬间毁灭城市。\n-   巨臀少女的毁灭力量\n    1.  少女坐下时产生的震波摧毁了首都及百里范围内的城市。\n\
    \    2.  少女站起时甩出的巨石将城市砸得连残骸也不复存在。\n    3.  城市毁灭后，唯一证据是少女臀部上的红点。\n-   巨臀少女的后续行动\n\
    \    1.  少女欣赏夕阳，心情愉悦，继续前行带来毁灭。\n    2.  居民无法见证少女的毁灭行动，城市彻底毁灭。\n    3.  领主所面临的一切成为历史，后人前来感受。"
  text: '城市没有被墙壁直接砸中。正当领主暗自庆幸，城中的居民为肉墙离开而兴奋的祈祷时，不幸又降临了。天空中巨大的阴影并没有向往常一样退去。忽然，又响起了连绵不断的轰鸣。“今天没带椅子，算了！就坐在这里看吧！”往常，巨人应当带着一把表面比都城还巨大数倍的椅子，将天空遮蔽，可今天却不是这样。两只遮天蔽日的巨掌撞向都城后方的地面，接着，少女的臀部便遮住了整个都城，伴随着地面的颤抖，无边无际的臀部缓缓下降，如果少女是一个正常人，她紧俏的臀部可能会引起色狼们的骚动。但现在，她却引起了所有人的骚动，居民们无暇观赏天空中下降的臀部，而忙于寻找避难处。领主骑上最好的马向城外飞奔，却也无法逃离万米的巨臀。随着一声响彻周围千里的轰鸣，这个强大国家首都连带周围百里彻底毁灭。少女手撑着地坐下，将万米长腿伸开，轻轻晃动着双脚，对少女而言平凡的动作产生巨大的震波，两脚铺平，将百公里外的城市瞬间毁灭。欣赏着夕阳，少女的心情愉悦，但当地的所有人都无法见证这一切了。随着夕阳落下，少女缓缓站起，巨大的身体上甩出无数巨石，巨石从天而降，将城市砸的连残骸也无法留存。唯一能证明这个城市存在过的证据现在仍保留在少女臀部，宽广的裤子上仍留有无数渺小的红点。但恐怕少女不会发现这些肉眼无法看见的微点了。她随着夕阳向前走去，为前方的土地继续带去毁灭。现在，也有人会在夕阳下来到那两个巨大的盆地边，感受当年领主所面临的一切。#
