  text: 本以为能回到温暖的家中，却发现家园也受到了冲击，房屋被毁，亲友失踪，他们又一同加入了修复工作中，共同的经历让二人日久生情，最终成婚，生下了霍尼。到了霍尼一代人，科技的发展让采蜜的机械化成为可能，尽管许多老人认为这样过度开采是违背自然，将招致天罚的决定。从圣城请来的技术人员在百米的树干内部建起巨大的运输梯，运输梯直达花蕊处的林场，无数管道插进一根根花蕊中抽取花蜜。花蜜经由加工后，被装入卡车，从坚固的地下通道中运往千里之外的圣城。霍尼等年轻人已经不再从事采蜜的工作。他的许多朋友都进入了花蜜工厂，或者做了卡车司机，但他凭借自己的努力进入了圣城大学深造，并以学者的身份回到了白树城。他现在居住在树干内部的公寓里，这里冬暖夏凉，还不用担心原先城下的房屋一样，会受到露水砸下引发的洪水影响。霍尼的研究课题与植物相关，他的导师是个圣城人，为了研究，也受邀来到了城中，居住在巨大花瓣上的别墅区内。傍晚，在公寓内忙于研究一天的霍尼刚准备休息，却突然接到了导师的电话。“没时间解释了，来了再跟你细说，你快点过来！快点！”霍尼还是第一次见导师这样，平常的导师都从不着急，一定是有急事。想到这里，他连忙穿上衣裳出门，向公寓区外的枢纽区跑去。霍尼搭乘中央电梯来到花瓣出，他看到无数人正挤在花瓣上吵吵嚷嚷，按理说，这里平常也没这么多游客啊。他心生疑惑，顺着人们手指的地方抬头望去，远处有一颗巨大的流星正从天边划过，引发人们的阵阵惊叹。“难道导师叫我是来看流星的？这是要改行吗？”霍尼一边嘟囔着一边来到了导师目前所居住的别墅。看见导师和几个同僚正在和几个天文学家紧张的争辩着。“看来我们真的要改行了”霍尼心想。“女神在上！这怎么可能，你跟我说天上那个不是陨石，是个种子？哪有这么大的种子，都快比白树还大了！”有个天文学者正和导师争论。见霍尼来了，导师停下争辩，“霍尼，你拿望远镜看看天上那个东西是什么？”“那是我的望远镜，别瞎动啊！”天文学者说着带领霍尼来到望远镜前。“这！”仔细观察，霍尼震惊了，“要是按我们学的东西来看，这确实是个种子…可除了那位公主的菜园里，哪能有这么大的种子？”“难道是公主闲得无聊扔种子玩？把种子扔了过来？这确实有可能！如果是那位的话，恐怕这个东西还没她手指大呢！”一位植物学者说。“已经确认没有这种可能，我们已经问过了，圣城的通报能证明，公主现在圣城那边，那边现在应该还在落日吧！”顿时有人回应。“都别吵了！这玩意要落地了！”轰隆！随着一声巨响，巨大的种子砸进了白树远方的地表。千米的陨石砸入地面这种事，在地球必然会引起恐慌，但B-612上的居民世代生活在少女脚下，区区千米的陨石，怎么会比两万米长，八千米宽的巨足更吓人？不过是一根小脚趾落下的程度，简直是小巫见大巫，人们自然对此不会感到惊慌。于是花瓣上观看的人群渐渐散去，各干各事去了。“你收拾一下吧！明天一早我们估计就得出发了。”导师对霍尼说道。“这颗种子无论是外形和来历都值得我们研究一番。另外，你看！这帮人现在还不相信我的话呢。“说着看了看那几个天文学者，学者也回应给导师一个不屑的眼神。”明天，咱们自然见分晓。“于是第二天一早，霍尼与一支学者专家组成的考察小组一同登上卡车,准备出发前往种子着陆的坑洞处。#
