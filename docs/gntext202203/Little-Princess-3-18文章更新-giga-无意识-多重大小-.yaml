    \    2.  圣山是B-612行星最高峰，火山灰和矿物质丰富。\n    3.  圣城位于圣山脚下，居民依赖火山和神明生存。\n-   公主与地下城\n\
    \    1.  公主是行星的主人，拥有巨大身躯和不可见的上半身。\n    2.  居民生活在地下城中，以避免公主的巨足破坏。\n    3.  地下城位置经过多年摸索，以避开公主的巨足。"
