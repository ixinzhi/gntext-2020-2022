  text: 最终活下来的穆林看着他的挣扎，百感交集，然后，他抬头望向了远方，虽然什么都看不到，但他知道，小清就在那边。“恭喜！你成为了500人中最后的幸存者呢，不过我要告诉你哦，在我的左右两侧的阴唇上都有一场500人的残杀，也就是说，活下来的有两个人，你们两个还要来争夺最后的第一哦，来吧，最后的比赛，就是看谁能先跑到我的阴蒂上，先到的人，就能吃鸡了哦！”对于这个结果，穆林虽然感到惊讶，但也有所预料，他深吸几口气，然后朝着阴蒂的方向迈出了脚步，朝着少女的圣地慢跑了过去。另一侧的胜利者陌尘却感到了一丝绝望，在战斗中，他的一只腿被射穿，他根本跑不起来，所以，他只能拄着枪一步一步朝终点走去，然后，刚刚走过几根阴毛，他就听到了小清的裁决。“恭喜左边这位选手获胜了呢，右边那位选手腿瘸了真是可惜呢，不过不要担心哦，你也能参与到吃鸡当中来哦～”小清一脸坏笑地说着，同时，她从床头拿出了一个透明的橡胶阴茎，举到了阴唇上方，“那我们开始吃鸡吧！”穆林眼前白光一闪，然后他发现自己被固定在了一个透明的东西之中，很快，他就意识到了，自己是被关进了那个假阴茎的顶端，魔法少女小清在这里给他创造了一个刚好能容下他的空间，然后把他关了进去，然后，他看到自己朝着深不见底的阴道，飞了下去。陌尘睁眼，发现自己处在一个黑漆漆的地方，闷热且潮湿，地上全是爱液，过了几秒，他的眼睛才适应了这个黑暗的地方，他看到四周都是粉色，且层峦叠嶂，而后伴随着隆隆巨响，一个巨柱从一边插了进来，巨柱的顶端，是穆林。“所谓的吃鸡和旁观吃鸡，原来就是草与被草啊。”陌尘苦笑，然后被橡胶阴茎顶进了阴道的更深处，强大的力量，使他变成一堆碎块。穆林看着陌尘被橡胶阴茎顶碎，他无比恐惧，全身冰凉，如果在那里的是自己……不，他不敢想，没有那么多如果，他是最后的胜者，只是，他还能回到原本的生活之中吗？穆林跟随着橡胶阴茎快速地抽插着，如此之快的速度让穆林全身瘫软，仿佛散了架一般，他看着阴道变成了爱液的海洋，他看到阴道内那细嫩的褶皱，他看到那光滑如玉的宫颈，他看到这一切，他也看到了自己的渺小。终于，在反复高速运动了十几分钟后，小清终于达到了高潮，爱液流到了床单上，浸泡着橡胶阴茎，和橡胶阴茎中的穆林，穆林看着这宏伟的瀑布，不禁感叹着人力的宏伟，这可能是他见过的，最宏伟的瀑布吧。叮咚——门铃声响起，小清努力起身，开了门，“阿圣你来啦！亲爱的快进来！哎呀，不就是自慰一下吗，你不高兴的话那就和我做一次嘛～”说完，小清收起了橡胶阴茎，但她最后还用出了一个小小的魔法。穆林睁开眼，他又回到了那粘稠黑暗的阴道之中，只是这次，他没有了橡胶阴茎的保护，他感觉自己摸到了什么，拿起来一看，是一根手指，陌尘在之前的自慰中被撞得粉碎，这就是他的手指，穆林没有害怕，已经没必要恐惧了，该来的迟早会来的，他只希望他能死的快一点，这样还能不那么痛苦。他今晚的吃鸡，才刚刚准备开始。（完）#
