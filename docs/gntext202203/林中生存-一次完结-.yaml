- summary: "-   **作者介绍与写作动机**\n    1.  作者喵喵miao分享写作灵感，决心完成一篇文章。\n    2.  作者意识到元宵杯报名已过，但仍希望分享作品。\n\
    \    3.  作者表达了对读者欣赏作品的期待。\n-   **主角叶亮的遭遇**\n    1.  叶亮在昏迷中醒来，发现自己身处一片奇怪的森林。\n\
    \    2.  森林中有巨大的黑色藤蔓，叶亮对此感到困惑。\n    3.  叶亮回忆起自己昏迷前的情况，对如何到达此处毫无头绪。\n-   **魔法少女小清的游戏**\n\
    \    1.  小清的声音从上方传来，她自称是魔法少女。\n    2.  小清宣布了一个荒诞的游戏规则：互相残杀，最后存活者获胜。\n    3.  小清警告参与者不要逃跑，否则会被杀死。\n\
    -   **中年男子的尝试与失败**\n    1.  中年男子试图逃离森林，但被天而降的巨柱砸中。\n    2.  男子在临死前意识到游戏的真相，但已无法逃脱。\n\
    \    3.  男子对游戏的本质产生了怀疑，但为时已晚。\n-   **叶亮的观察与猜想**\n    1.  叶亮爬上巨树，试图观察周围环境。\n  \
    \  2.  他对森林的规模和气味感到惊讶，并产生了猜想。\n    3.  叶亮意识到森林可能与小清的阴毛有关。\n-   **混乱的残杀开始**\n \
    \   1.  叶亮被枪杀，雨岚目睹了这一幕。\n    2.  残杀在森林中展开，参与者互相攻击。\n    3.  魔法少女小清在房间中观察着这一切，感到兴奋。"
  text: '# 林中生存（一次完结）作者：喵喵miaoTID：32203# 1*本帖最後由 喵喵miao 於 2021-12-7 23:20 編輯*大家好，我注册了论坛这么久以来一直在潜水，有过一些写文的灵感，但是总是感觉自己的文笔写不好，于是屡次放弃，这次终于下定决心，想要写一篇文章带给大家，希望大家能够喜欢。写完才发现元宵杯报名时间已经过了，不过无所谓了，给大家看就行。————————————————分割线————————————————“啊……这是哪？”叶亮从昏迷中醒来，他环顾四周，他正躺在一片奇怪的森林中，四周长着许多奇怪的黑色大树，蜿蜒曲折，高不见顶。不，与其说是树，不如说是巨大的藤蔓，叶亮从未见过这样的植物，也根本想不出来自己究竟是怎么到这个地方来的，半小时前，他只是普通地走在路上，突然眼前一黑，再睁眼就是在这里了，中间究竟发生了什么他完全不清楚。四周弥漫着奇怪的味道，叶亮好像闻过这种味道，但他想不出这到底是什么味道，他充满疑惑，向一棵树走了过去，想看看那究竟是什么。“大家下午好啊，都醒了吗？”突然，从上空传来了这样的声音，那声音清甜可爱，无论谁听了脑海中都会浮现出一个可爱的美少女，然而，这个美少女接下来说出的话却让叶亮浑身发冷。“我是魔法少女小清，今天我想玩一个游戏，所以把大家都传送到了这里，游戏规则很简单，杀掉你见到的每一个人，最终活下来的人就是胜利者啦，胜利者今晚可以吃鸡啦~只有胜利者才能活着回去，所以各位加油吧！”玩游戏？为了玩游戏让我们互相残杀？这是什么荒诞的游戏？这哪是魔法少女，分明就是恶魔！“对了对了，千万不要想着逃跑哦~逃出游戏场地，也就是这片森林的人都会被小清杀死哦~”恶魔！这就是恶魔！叶亮浑身发抖，然而干愣着是不行的，他必须努力活下去，他要回去！在森林的边缘，一个中年男子望着外面，他恰好落在了这片森林的边缘，不让逃？他才不信，什么魔法少女，这个世界上哪有魔法，他今天就要逃出去，那个女生总不可能监视着所有人，他逃了也不可能被发现！中年男子深吸几口气，随后跑了出去，外面是一片平地，一眼仿佛望不到尽头，跑出一百多米后男子开始迟疑，这到底是什么地方，为什么森林外如此荒凉，然后，他感觉天暗了下来，他抬头，看到一根足有上百米宽的巨柱从天而降，向他砸了下来，男子双腿瘫软，跪坐在地上，他不可能逃得出去。在被柱子砸碎前的一刻，男子想到了什么，他仿佛终于认识到了这个游戏的真相，但是为时已晚，下一刻，他就永远地离开了这个世界。“三名选手想要逃离场地，已经被我杀了，大家也不要乱逃哦~”叶亮此时正在爬一棵巨树，比起像无头苍蝇一样乱转，还是先去高处看看情况比较好。这树也有几十米高，想必可以观察一下周围的环境，根据地形考虑一下战略，起码可以增大一些存活的概率。然而，随着他越爬越高，他看到的越来越广，他开始有了一些令人毛骨悚然的猜想。巨树的上端逐渐变平，叶亮可以在树干上直接往上走了，看着周围望不到边的黑色巨树，和那股淡淡的气味，他苦笑，因为，他终于想到了这是什么地方。“谁能想到，女生的阴毛居然会变成这样一片森林的样子呢？她究竟……有多大啊？”砰！一声枪响，叶亮的头被子弹贯穿，倒在了树干上，下面的森林中，一个名叫“雨岚”的人看着叶亮倒下，嘴角露出一丝微笑。而枪声正在这片阴毛森林中不断响起，一场混乱的互相残杀开始了。这是一间看上去很少女的房间，魔法少女，小清躺在床上，用魔法观察着这场发生在她的阴毛森林中的残杀，想到那些人被缩小到万分之一在她的阴毛中挣扎，她小小的阴唇上竟然每一边都有500人在上面，她不禁感到了兴奋，下体开始缓缓流出爱液，向着阴毛森林中渗透，而这，'
- summary: "-   **游戏设定与目的**\n    1.  市里随机传送一千人至游戏场地，包含小人和物资。\n    2.  游戏目的是观察小人的残杀过程，并寻找最后的“吃鸡”者。\n\
    \    3.  游戏中包含枪支和车辆，以加快残杀速度。\n-   **小人的遭遇与死亡**\n    1.  小人被传送至阴道附近，被粘液包围并窒息而死。\n\
    \    2.  小人在挣扎中越陷越深，最终无法逃脱粘液。\n    3.  小人的死亡标志着游戏刚刚开始。\n-   **雨岚的生存策略与遭遇**\n \
    \   1.  雨岚受雇于家族企业，擅长处理小麻烦，杀人如家常便饭。\n    2.  雨岚在森林中寻找下一个目标，遇到一只巨大的虫子。\n    3. \
    \ 雨岚隐藏气息，等待虫子通过，但虫子被手榴弹炸伤。\n-   **小混混的挑战与死亡**\n    1.  小混混拿着手榴弹挑衅，被雨岚视为找死行为。\n\
    \    2.  小混混的手榴弹炸伤虫子，但自己被虫子追上并撕碎。\n    3.  小混混的死亡增加了雨岚的恐惧感。\n-   **雨岚的恐惧与思考**\n\
    \    1.  雨岚对巨大的虫子和未知的环境感到恐惧。\n    2.  雨岚开始思考这个游戏的真实地点和目的。\n    3.  雨岚意识到自己可能身处一个危险的地方。\n\
    -   **小清的意外发现与行动**\n    1.  小清发现阴虱，怀疑是传送时意外带来的。\n    2.  小清试图捏死阴虱，却意外捏死了雨岚。\n\
    \    3.  小清意识到自己的行为可能降低了游戏的难度。\n-   **游戏的进展与缩小**\n    1.  游戏进入白热化状态，500位选手剩下100位。\n\
    \    2.  比赛场地缩小到一半，增加了比赛的紧张感。"
  text: 将成为这些小人眼中的……沼泽。这场游戏是她想到的新主意，于是从这个市里随机传送了一千人到她的下面，当然，除了小人，还有一些枪支和车辆，毕竟要让他们的残杀快一点呢。开启这场游戏，看着这群小人的挣扎实在是太有趣了，特别是，他们根本想不到，最后的吃鸡会是什么意思，嘿嘿，真是愉快呢。一个小人刚刚经过一场激烈的搏斗，已经没有力气，躺在地上，一扭头，却看见粘液正在向他流过来，是的，他不幸被传送到了阴道附近，所以爱液很快就渗了过来，他努力挣扎起身开始逃跑，然而没有力气的他根本跑不快，很快他就被粘液追上，陷入了粘液之中，他疯狂地挣扎着想要逃出来，却越陷越深，爱液无孔不入，从他的嘴中和鼻子中流了进去，他咳嗽着，却又被新的粘液包裹，最终，在窒息中，他停止了挣扎，死在了这片爱液之海中。而这场生存游戏，现在才刚刚开始……砰！又是一个竞争者倒下，雨岚微笑着擦了擦枪，他受雇于一家家族企业，他生性残暴，因此他被雇来为这个家族处理一些小麻烦，所谓小麻烦就是那些被雇佣来捣乱的小混混，对他来说，杀人如同家常便饭，这场游戏其他的那些人都不足挂齿，只要藏得隐蔽一点，他就可以轻松干掉他们，赢得比赛。雨岚无声地走在森林中寻找着下一个目标，突然，一阵悉悉索索的声音从远处传来，声音越来越近，他藏了起来，想要暗杀掉来者，然后，他就发现，一只两三人高的巨大生物从那个方向爬了过来。那个生物长着六只腿，身体黑光锃亮，还有一只锋利的口钳，无论怎么看，都是一只虫子，雨岚从未见过这样的生物，毕竟，世界上怎么可能有几人高的虫子存在呢？他不敢动手，因为他不知道能不能杀掉这个生物，他隐藏起自己的气息，等待着这个虫子从这里走过去。等一下，那是什么？他看到一个球状物体落到了那个生物脚下，然后轰然炸裂，雨岚看向手榴弹飞来的地方，一个穿着一身有许多破洞的衣服的小伙子正拿着另一个手榴弹在观望，衣服上还写着大大的一个龙字，一看就是个街边小混混，雨岚暗暗骂了几句这个小混混，不知道情况就随便挑衅，真是找死。手榴弹激起的烟尘很快落下，雨岚看向那只生物，手榴弹显然是有效的，那个生物少了一条腿，而它也转变了方向，朝着小混混冲了过去，小混混掉头就跑，还扔下了一颗手雷，想要炸掉那个生物，然而，他显然没有那个生物跑得快，很快，他就被虫子追上，然后被那双口钳撕碎，被那只生物吞食，而后，那只生物朝着远处继续爬去。这一切都被雨岚看在眼里，他第一次在这场游戏中感到了恐惧，那究竟是什么生物，这究竟是什么地方，他原本以为这是哪片奇特的森林，但现在，他逐渐开始思考这个被他一直忽略的问题，这里到底是哪？小清看着这一幕，皱起了眉头，她下面怎么会有阴虱？难道是传送的时候不小心传过来的？她这么干净的美少女，怎么能有这种东西，她伸出她娇小顺滑的手，朝着阴虱所在的地方捏了过去。还处在恐惧中的烟岚，突然听到了巨大的声音，他抬头，看到两根上百米粗巨柱从天而降，压倒了无数的巨树，落在了阴虱的两侧，然后朝中间夹了过去，而他，恰好也在这两根巨柱之间。他开始疯狂逃跑，然而却根本跑不出这两根巨柱的范围，烟岚很快就被两根巨柱夹住，随着阴虱一起被夹到了空中，小清轻轻一捻，他就随着阴虱成为了一团肉泥，然后被扔到了地上，他到死也想不到，自己刚刚残杀他人的地方，竟然是女生的阴毛之中，而碾碎他的，不过是两根芊芊玉指。“欸，怎么一下子捻死了十几个人啊，这不是给他们降低难度吗？”小清不满地想着，却没有想到她随手捻死了一个夺冠的种子人物，她数了一下人数，开口说道：“大家好，现在游戏已经进入白热化状态啦，我们的500位选手现在只剩100位啦，同时，比赛场地也大幅缩小到了只剩一半了哦，
- summary: "-   小清的秘密和游戏设置\n    1.  小清隐瞒有两片场地，每片约剩一百人。\n    2.  小清计划让最后两名赢家决斗。\n \
    \   3.  小清因想到决斗而兴奋，导致场地缩小。\n-   苏莫的困境和遭遇\n    1.  苏莫被迫参与游戏，感到不爽。\n    2.  苏莫在游戏中跑得快，暂时逃离爱液。\n\
    \    3.  苏莫遭遇车辆撞击，射击后车辆失控。\n-   老汉的对话和真相揭示\n    1.  老汉告知苏莫游戏的真实地点。\n    2.  老汉暗示苏莫身处危险，并表达求死意愿。\n\
    \    3.  苏莫对老汉的话感到愤怒，但最终开枪。\n-   游戏的真相和苏莫的疯狂\n    1.  苏莫无法接受真相，变得疯狂。\n    2. \
    \ 穆林因承受不住真相而自杀。\n    3.  小清因观众陷入绝望而感到愉悦。\n-   游戏的残酷和最终结果\n    1.  游戏人数减少，最终剩下两人。\n\
    \    2.  两人用拳头决斗，一人落败。\n    3.  落败者挣扎后窒息而死。"
