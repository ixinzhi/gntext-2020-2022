  text: '# 家访（第一章）作者：AK45TID：31504# 1*本帖最後由 AK45 於 2021-8-19 00:27 編輯*“米莎老师，我家孙诗婷一向调皮捣蛋，给你带来麻烦了，这个小红包还请你收下，以后还要麻烦老师多管教一下她。”风韵尚存多点孙夫人身着一身华贵的紫色旗袍，伸出一只包养完好的手，将一个小红包递给前来家访的米莎老师。米莎老师不动声色地收下小红包，脸上多点笑容更添几分。孙家掌管着一个庞大的高档女性服装帝国，不仅家财万贯，还和许多豪门权贵颇有来玩。小孩子动动脚趾都能知道，孙家给的小红包对一般人来说，那绝对是天文数字。当然，在穷苦世界里，富人口中所谓一般人，乃是像米莎老师这种，仅仅持有万亿家产的人，也就是一兆家产起步才能体面地在这世间活着。穷人在这个世界因为被剥夺了身高，平时只能以0.1mm的大小在世间艰难存活，因此在金钱的计量上也和富人有着一万倍的差距。一般的穷人月薪不过三四千，辛苦工作省吃俭用一年仅仅能攒下一两万。然而，富家女生的一条口红最便宜的也要几百万，那些豪门家族的女生用的更是千万甚至上亿的口红。而对于孙家的实际掌权人来说，随手给出5千亿的小红包真不叫什么事。（这数额在孙夫人眼里与穷人眼中5毛钱的份量等价。）不过对于年薪仅仅200亿的年轻老师来说，这5千亿能顶的上米莎老师工作25年！之前还在抱怨校领导安排的家访任务的米莎老师，现在兴奋得直搓大腿，就差一声大叫表明自己内心的喜悦！不过米莎老师毕竟也是大家闺女，家里在富人阶层虽然只是中流的位置，但自小家里人花费数百亿培养起来的贵族礼仪还是有的。“嘿嘿，米莎老师，我以后不会再干坏事的，请不要记我过哦～”一直在旁边玩手机的孙诗婷在被孙夫人掐了一下白嫩的胳膊后磕磕绊绊地讲出这句话。“哈哈，老师一直都相信你是最棒的，想表扬你还来不及呢～这不，今天来家访，就是来给你送个奖状的，你瞧～”米莎老师去家访前被校领导嘱咐过，这些上流富人家的女生是不可能犯错误的，必须亲自在她们的家长面前递上大大的奖状！“哎哟，老师你过奖啦，我家闺女哪有这么优秀，哈哈～”孙夫人见女儿在学校获得了奖状，心中不由得大喜，顿时笑得合不拢嘴了。就这样，米莎老师和孙夫人你来我往地互相夸赞，弄得孙诗婷小脸通红，怪不好意思的，嘿嘿。“那么今晚就先这样咯，我还要去下一个学生那进行家访呢。”米莎老师起身拍了拍磨搓得有些发热的精致黑丝吊带袜，然后整理了一下精致的职业包臀裙，面带微笑地与孙夫人告别。随后，米莎老师迈开那久坐得有些酸的大长腿，让一双擦的靓丽的红色高跟鞋在孙家的钻石地板上敲出清脆的声音。那么接下来的学生坐标是......还是在孙家？？这么巧？“怎么了？”孙夫人见米莎老师刚要出门的身影停顿在门口，顿时有些疑惑，连忙赶上前问道。“是这样的，孙夫人，我有一个学生也姓孙，叫孙悟钱，他家里写的地址好像也是这里......”米莎老师提了提酒红色的眼镜，一脸疑惑地翻阅学校给的资料。“我们这栋别墅就只有我和孙诗婷这个宝贝大闺女常住。哦对了，还有她表哥孙大富偶尔也会来这里。”孙夫人也疑惑了起来，不过她心中似乎有了一些猜想。“也许吧，我上S系统联系一下孙悟钱看看。”米莎老师打开手机，验证身份进入S系统后，直接输入校领导给的资料，然后接通了语音通话。然而，手机那边却，响起了一阵嘈杂的声音。“快！快救人啊！！”“悟钱，快去打联系你的老师，让她移下脚，你爸爸被压在那数百米的红色柱子下了！”“快看天上，那个女人穿的是黑色蕾丝！！”“看什么看，快躲进地窖里，等会被踩死了！”“？”米莎老师起初一脸疑惑地听着这些话，感到有些莫名其妙。但一听到黑色和红色，'
