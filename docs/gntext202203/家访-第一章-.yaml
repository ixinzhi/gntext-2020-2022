  text: 顿时让米莎老师敏感起来，眼中涌上一股异色，双腿不经意一软站不住，又哒哒地剁了两下脚才稳住身形。“轰隆！轰隆！砰砰砰！”然而，就是这两下的功夫，让米莎老师的手机骤然响起恐怖的声音，就像对面在拍武装片一样。“快叫你的老师住手，你大伯的村子被踩碎了！！”“米莎老师，我是孙悟钱啊！！我在您下面啊！！”孙悟钱身处在一片杂乱的空地上，空地的四周是高达50米的粉色巨柱。然而，在数百米外的两侧，数百米高的红色庞然大物轻轻松松压垮50米的粉色巨柱。而在红色的庞然大物之上，还伫立着两根千米高的黑丝巨柱！抬头极目远眺，还能在千米的高空中窥见那能轻松遮住整个村庄的黑色蕾丝布料。原来，这次的突击家访是学校临时起义的。穷人出生的孙悟钱，白天能恢复1m7的身高在圣樱贵族学院和富家女生们一起上课，而晚上放学后他就必须回到0.1mm的大小，返回自己在这个世真正的住所。此时的米莎老师两只红色高跟鞋，正好跨立在孙诗婷家门口用来搓脚的地毯上。而孙悟钱的家，因为工作原因，举族迁移到了这条地毯上。不为什么，因为孙家给的钱多，全村人都能喂饱肚子。“你是...穷人！？”米莎老师眉头一皱，但两只脚依旧稳稳地处伫立在粉色的地毯上。原来，圣樱贵族学校对穷学生的身份还有保密制度的，像米莎老师这种年轻女性，一般是不会知道学生真正的身份的。只是这次家访，似乎是校领导内的突击检查任务。而掌管学生资料的部门，因为时间匆忙，再加上平时上班摸鱼，才让这份穷学生的档案流了出去。让一万六千米的米莎老师给0.1mm的穷学生家访？开什么国际玩笑！穷学生住的低矮楼也不过0.3mm，连地毯上一根5mm的毛线都是庞然大物了，他们拿什么来招待米莎老师落脚？孙诗婷家门口这条用来搓脚的粉色地毯，实际上有不下十座村子的人口。这集齐十村人的地盘，才勉强让米莎老师两条高贵的黑丝大长腿有了落脚之地。可米莎老师往这一站，起码要占据4个村子的位置！“对，我承认我是穷人，米莎老师你快把脚挪开吧！！”孙悟钱急着往手机大喊起来。作为为孙家提供搓脚服务的地毯村民，深知这栋别墅里的孙夫人从不搓脚，这地毯实际上是给孙家千金孙诗婷用的。平时这个时间段，孙诗婷都不会出门，一般都是宅在家里和闺蜜在手机上聊天，因此村子里的人都从地毯里内置的穷人避难地窖走了出来。然而今日，地毯上的村民正准备去一棵有60米高的粉色巨柱下调广场舞，来缓解今日一天的劳累。可这音乐一响，天上就落下了恐怖如斯的红色巨柱，瞬间剁碎了一千多号人。而那些侥幸苟活在红色高跟鞋纹理里的村民，也被这强大的振动和四处乱飞的石头砸了个头破血流。这会儿，孙悟钱的爸爸和大伯的位置都被这双毁天灭地的红色高跟鞋替代，生死未扑。“孙夫人，您看～”米莎老师理都不理孙悟钱，却满脸笑容地转向孙夫人。孙夫人抚摸了自己的紫色旗袍，然后挥了挥手掌，豪爽的说：“一条地毯而已，就送给老师啦～改天我再通知女仆给孙诗婷买条新的来，再下订单叫几个村庄...”“不过呢，你的这个学生，叫什么无钱的？竟然是个穷人！”“你知道的，我家闺女不是这些穷人可以高攀得起的。这男生还和孙诗婷一个班，平日里心思定然不轨。”“我明天和你们学院打招呼，这学生从此不能出现在我家闺女面前......”“孙夫人您放心，孙诗婷是我最骄傲的学生，我一定不会让她被这些穷男生惦记的.....”孙夫人得到米莎老师满意的回答之后，打开一道房间的门。米莎老师依旧保持着微笑，然后把双脚从地毯上挪开。“太好了，那女人恐怖的高跟鞋终于离开了！！”“大家，快去救人，还有些人活着！”“悟钱，我刚刚看到你爸爸还卡在那女人的高跟鞋缝里。那不是你的老师吗，你快叫她把你爸爸扣下来！”“呜哇啊啊啊！！
