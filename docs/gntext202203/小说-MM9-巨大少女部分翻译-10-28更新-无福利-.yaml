- summary: "-   《MM9》小说系列介绍\n    1.  《MM9》是山本弘创作的系列小说，包含四本，致敬特摄作品。\n    2.  小说曾被改编成日剧，作者翻译来自英文版电子书和繁体中文版。\n\
    \    3.  作者仅翻译了包含巨大少女的第一部，其他部分将单独介绍。\n-   巨大少女的怪异现象\n    1.  出现前所未有的巨大人形怪兽，外表为十岁小女孩。\n\
    \    2.  对付人形怪兽尤其困难，射杀十岁小女孩更是道德难题。\n    3.  怪兽威胁城市，需寻找拯救城市和小女孩的方法。\n-   案野一骑的日常生活\n\
    \    1.  案野一骑在早上六点半起床，享受与母亲的悠闲时光。\n    2.  一骑因母亲工作忙碌，常无法完成作业，感到惭愧。\n    3.  尽管感到孤独，一骑理解并支持母亲的工作。"
  text: '# 小说＜MM9＞巨大少女部分翻译（10.28更新，无福利）作者：a1236ghTID：31950# 1*本帖最後由 a1236gh 於 2021-10-28
    18:55 編輯*<MM9>是日本作家山本弘写的系列小说，算上外传共计四本，因为作者本人对特摄作品的热爱，此系列作品充满了对各种诸如《哥斯拉》《奥特曼》等作品的致敬。也曾在2010年改编成了日剧，有兴趣的朋友可以自己去搜搜。本人所有的翻译都来自于英文版的电子书，外加一些繁体中文版内容做参考。之后三部只有日版就难找了。**因为长度关系外加之后几部缺失，我只翻译小说第一部有巨大少女出现的篇章，一些小说世界观的设定和少女本人的介绍会另开一帖子，同时还有日文维基百科上记载的，之后几部小说的故事梗概。**——————————
