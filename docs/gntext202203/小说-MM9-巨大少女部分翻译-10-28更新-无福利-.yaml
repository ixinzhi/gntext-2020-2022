    18:51 上傳（P站51329017，作者みとん） **　　前所未有的怪獸出現了，牠的外表居然是個十歲小女孩！人形怪獸向來是最難對付的，更別說要當著大眾眼前，射殺一個十歲小女孩，就算牠比普通的十歲小女孩大了二十倍。在牠掀翻大城市之前，氣特對眾人究竟能不能找出拯救城市和小女孩的雙贏方法？**第二话
    危险！少女逃亡中“荷包蛋煎好了哦！”听到母亲开朗的呼唤声，案野一骑穿着睡衣蹒跚着走下楼梯，打了个大大的哈欠舒展着小身子。悠里哼着歌在布置起居室的桌子。现在是早上六点三十分——距离她儿子去上学还有段时间，但她相信他们母子至少应该在早上有一些时间悠闲地交谈，所以一骑每天都要早起。上完厕所后，睡眼惺忪的一骑坐在桌边，吃起了荷包蛋，再加上一片吐司，足以让小学生的胃撑到中午。悠里整理着衣物间。
    “你做完功课了吗？”“功课是朗读......”一骑不满地瞪了妈妈一眼。 “你昨天不是很晚才回来吗？”“哦。”她双手合十，做出道歉的姿势。 “妈妈对不起，亲爱的。会议拖的比想象的要长。”为了完成他的朗读作业，他需要阅读日语课本中的选集，并让家人在作业纸上签名。因为他的母亲经常回家很晚——有时甚至根本不回家——他经常无法完成作业。老师虽然理解案野家的情况不会生气，但一骑总是觉得很惭愧。他叹了口气。
    “没关系，每次都这样。我差不多该学坏了.......”“什么？”看见母亲惊讶的样子，一骑笑了。 “只是在开玩笑啦，我不会学坏的。”他的笑容不是装出来的。尽管男孩子独自一人吃微波炉晚餐很寂寞，也懊恼母亲没有参加学校的家长探访日，但他心里知道这是无可奈何的。他母亲的工作非常重要。虽然他还是个小孩子，但他明白她的所作所为，他为她感到骄傲。“我很抱歉，”她说。
    “等你吃完早餐，马上念给我听吧。”然后她的手机响了——铃声是动漫主题曲。 悠里有一种不好的预感。这么早打过来，肯定是紧急情况。一接起电话，不出所料，是MMD（气象厅特异生物对策部）的内勤人员山際俊夫。“我是山際，抱歉这么早打电话。”“是怪兽吗？”“我想只能这么形容。”他的声音不知为何很困惑。
    “据报道出现在岐阜市。刚接到部长的联络，还不清楚详情。”MMD 的所有成员都在紧急电话联络网中，而悠里的顺位几乎是最末端。其他成员肯定都接到通知了。'
