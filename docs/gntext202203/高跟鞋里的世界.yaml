  text: '# 高跟鞋里的世界作者：podTID：32229# 1“那么，神官大人我就出发了。”神圣的的教堂内，一个有着金色头发的孩子认真对着眼前的一副慈祥面容的神官说到，小脸上满是坚毅。“嗯，命运的勇者啊，一路小心……愿神庇佑你……”勇者认真点头，收拾了一下自己的行囊，朝着‘世界之边’出发了。一个星期前，太阳忽然消失了，天空一片灰暗，诡异的是就连星星也不见了，各国都没能探测出是什么原因。人类没了阳光根本不可能存活，眼下庄家不长，人们晒不到太阳疾病频发，甚至那些阴影中的魔物也蠢蠢欲动……虽然很奇怪为什么没有了太阳大地依旧温暖，但是长时间下去他们必然会死亡。绝望之际人们想到了一个传说，在世界濒临毁灭之时，命运的勇者就会出现，于是，勇者出发了，带着整个世界的期待，朝着‘世界之边’，去太阳落下的地方，弄清原因。勇者不知道的是，就在他刚刚走出神殿的大门，那慈祥的神官忽然露出来一个诡异的笑容，然后消失在了神殿里面。……“咦？这是？会长的高跟鞋？怎么放在桌子上？”运动会刚刚结束，久亚美优香边急匆匆跑到会长的办公室里面想向她汇报比赛结果，她身上冒着热气，汗水还没来得及擦。优香又在办公室里面逛了逛，确实没看到会长，这时她好想想到了什么，疑神疑鬼的来到桌子面前，小心翼翼的观察着那紫气的高跟鞋。“太漂亮了……”优香忍不住咽了一口口水，下意识的将自己的身体放低，看着那紫色的高跟鞋，神秘，优雅，带着几分魅惑，就如同会长本人一般，带着致命的吸引力……虽然她是一个女生，本身就很漂亮，但平时仍会时不时偷偷看着会长的黑丝美腿，甚至有时候还会幻想着会长穿着这双高跟鞋然后踩在她身上……“呀！我在想什么……”优香捂着脸，刚刚才运动后的脸更红了。她看着高跟鞋里面，里面不是她平常见到的那种纯色，反倒是花花绿绿的，看起来像是地图似的，那些花花绿绿的花纹上面似乎还有一种透明的东西，应该是保护层之类的吧，为了让花纹不被脚汗什么的侵蚀来延长使用寿命。不愧是会长的高跟鞋，看起来就和外面的那些不一样。优香看着看着，不由得发神了，她又看了看周围，是的，没有人，根据会长本人要求这里甚至没有安装监控。她忽然冒出一个大胆的想法，这个想法一冒出来她就再也压不下去了。优香将高跟鞋小心翼翼的放在地上，然后急忙脱下自己的运动鞋，由于过于激动，她差点把鞋带弄成死结，不过好在是脱下了。白袜裹住的脚一出来就冒出一阵蒸汽，同时冒出一股独特的气味，她刚刚剧烈的运动过现在还没有来得及休息呢，不过过于激动的优香也没有注意到这个细节，她现在只想将自己的脚放在会长穿过的刚高跟鞋里面，这里面有会长的味道啊。优香面色潮红，她知道如果这时候被会长发现了她一定会被狠狠的惩罚的，但是一想到这里她反而更激动了……优香控制着脚颤颤巍巍的放进了高跟鞋里面，有些挤，反倒让她有股充实感。一想到这就是会长平时穿着的鞋子，会长回来后还要穿，这里面留下了他的味道，会长的味道就和她的味道结合了……“啊……”她忍不住叫了出来。优香，你一定是个变态，居然就这样臆想着湿了…………“勇者，保重啊！”“一定要找到原因！”“我们相信你！”勇者看着身后的一大群士兵们，还有那些平民，甚至连国王都出来了，就是为了送别他。他下定决心要让太阳重新出现，他不会辜负这份期待的。“咦？天是不是更黑了一些？”就在这时一个士兵忽然望着天上，其他人也惊奇的发现天似乎比平时更加昏暗了，达到了伸手不见五指的地步。以前太阳虽然消失了，但是天空中始终是蒙蒙亮的，怎么突然变得这么昏暗了，就像是深夜一样，没有星星和月亮的深夜。大家都惊恐的看着天上，不知道究竟又发生了什么，勇者也看着天上，但是他忽然觉得身体有些热，'
- summary: "-   **环境变化与异常现象**\n    1.  勇者身上出现汗水，周围空气湿热，众人纷纷擦汗脱衣。\n    2.  空气中水分密度极高，衣物湿润，树叶结露，鸟儿落水，蜗牛苏醒。\n\
    \    3.  国王执政三十年未见此异象，感到困惑。\n-   **奇异味道与魅惑魔法**\n    1.  天地间弥漫奇异味道，酸香交织，勇者感到熟悉。\n\
    \    2.  勇者回想起邻居姐姐的味道，但味道更佳。\n    3.  突然出现诡异笑声，众人行为异常，脱衣抚摸下体。\n-   **国王与勇者的反应**\n\
    \    1.  国王识破魅惑魔法，但无法挽回局面。\n    2.  勇者虽不受影响，但无法解除他人负面影响。\n    3.  天上突降咸酸雨水，士兵和平民疯狂饮用。\n\
    -   **世界恢复与国王的指示**\n    1.  天空恢复明亮，奇异味道和雨水消失。\n    2.  士兵和平民迷茫，国王意识到自己嗅觉受损。\n\
    \    3.  国王指示勇者寻找真相，勇者接受任务出发。"
  text: 而且越来越热了。勇者身上出现了一些密密麻麻的汗水，其中一些是他流出来的，更多的更像是露水结在了他身上。周围的空气越来越热，湿热，大家都止不住的擦汗，士兵们忍不住脱下盔甲，平民也纷纷开始脱下衣服。这一刻，不光是他们这些来送行的人，就连其他王国也如此，空气中的水分达到了一个空前的密度，刚刚还干燥的衣服此刻竟然湿润了起来，树叶上结出露珠，天空中的鸟儿飞着飞着就落了下来，似乎是翅膀被打湿了？甚至是休眠中的蜗牛都以为是下雨了纷纷露出头来。到底是是怎么了，国王看着周围的异象，他执政三十年都没有见过这种情况，这超出了他的理解。国王虽然也很想脱下衣服但是还是忍住了，他看向勇者，但是勇者也不知道这是怎么回事，他毕竟只是一个少年，阅历少得可怕。“额？这是什么味道？”随着那股惊人的湿气，天地间忽然布满了一种奇异的味道，整个世界的人都闻到了那股奇异的味道。有些酸，又有些香，还有一些说不清道不明的味道，勇者被这种味道惊呆了，他总觉得这味道在哪里闻到过，到底在哪里呢……他脑海中忽然闪过一道光，对了，是邻居加的姐姐，他每次做完工回来就喜欢抱抱自己，那时候她身上就有这股味道……不对，姐姐的味道没有这么好闻，有些臭……但是怎么可能到处都是！“啊！”“哈哈哈！”忽然一阵阵诡异的笑声打破了勇者的联想，他急忙回过头来，后面的景象让他连连后退了几步，他瞪大了双眼不敢相信自己的眼睛。送行的人闻到这股味道后居然纷纷脱下了自己的裤子，也不管周围是不是有人看着，竟然将双手伸到胯间……男人们疯狂抽动，女人们面色潮红倒在地上，满眼迷离。他们自顾自地，疯狂的用手，用石头，用树枝，用身边一切能用的，但是就是没有用人……“是魅惑魔法！有人用了大型魅惑魔法，牧师呢！快点过来！”见多识广的国王一眼就看出来了这是什么，但是即便牧师将魔力耗尽了也没人挽回一丁点。那些人面色潮红，死死的盯着天上，然后抚弄着自己的下体，仿佛天上有什么在死死地吸引着他们。一时间整个世界都是淫靡的气息勇者被这一场景惊呆了，他虽然受到过世界的祝福不受负面效果影响，但是其他人却不能解除其他人的负面影响，他什么也做不了，只能看着这一切。就在这时，勇者脸上忽然接到了什么，他用手摸了摸。“雨？下雨了？”仿佛是为了印证这段话，天上忽然下起了瓢泼大雨，没有风声，没有雷声，雨就这么突兀的来了。大雨落进了勇者的嘴里面，一股咸咸的味道在他的口中绽开。微微酸，微微咸，还有一些很复杂的味道，勇者尝不出来是什么，不是很好喝，但是也不是很难喝，很奇怪的复合味道。为什么天上会下这种雨，甚至还是热的，温温热。“你们干什么！快停下来！”国王疯狂的训斥着后面的士兵，这些士兵发了疯似的用双手接着天上的雨水，然后一股脑喝下去，露出了陶醉的神色。他们根本不理会国王，甚至那些忠诚的大臣们此刻也是如此。该死，这个世界怎么了！忽然间，天空忽然又恢复了蒙蒙亮的样子，那诡异的味道和雨水也瞬间消失了，士兵和平民们都迷茫的看着彼此，他们刚刚，做了什么？“国王陛下，你……”勇者好奇的看着国王，他受过祝福所以不会被影响，但是国王……“刚刚，我把自己的嗅觉废了……”国王挥了挥手，带着沉重的语气对着勇者说到：“这个世界变得太奇怪了，你是预言的勇者，你一定找到真相，去吧，我们就靠你了……”看着勇者那明显还要问什么的眼神，国王赶紧挥挥手，开始指挥大臣收拾残局。勇者见此虽然很奇怪，但是还是带着任务出发了，他相信到达了世界之边，他就能知道为什么世界变得这么奇怪了。国王现在的神色很不好，就在刚才，一个靠近‘世界之边’的一个和他们交好的国家牺牲了一名圣女发来一份跨越整个世界的录像。天空中忽然出现了一道巨大的白影，
