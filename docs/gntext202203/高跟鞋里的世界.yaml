    \    3.  修女回忆起神殿送别勇者的场景"
  text: 还发出低沉的喘息。神华将高跟鞋放在修女旁边，嘲讽道：“你们的创世神，好像一条狗呢~”“啊，我是神华小姐的狗，永远都是……”修女看着高跟鞋里面，那花花绿绿的纹路就是她创造的世界呀，这上面的保护魔法还是她亲自加上去的，现在居然卑贱到成为一个小女生的鞋垫，一个清洁高跟鞋的工具，一个去除味道的工具。真是……幸福啊！修女面色更加潮红，她居然，居然就这么……“呵，真是一条无药可救的狗啊。”神华将脚趾从修女的口中抽出来，唾液在空中拉扯出一条条银色的线，然后放进了高跟修里面。修女急忙跑到高跟鞋面前，像是狗一样舔起来。这个修女，和在神殿送别勇者的那个神官长得居然一模一样……
