  text: 他们不能理解那道白影是什么，只知道白影覆盖了世界的天空，上面传来了那惊人的湿气和奇异的味道。然后，世界的人们都疯狂了，很明显，这一却都是那道能将天都遮住的白影带来的，即便是见多识广的他都不能理解那道白影究竟是什么，现在勇者还年轻，他已经背负了很多了，要是在让他看到那道白影……勇者会被责任压垮的。“国王陛下，你看……”恢复过来的大臣拿着一个水晶球来到她的面前，水晶球里面开始播放出一些画面……“这，这，究竟是……”国王被水晶球里面的画面惊呆了，他看到了世界各地的人都疯狂大口吸取那白影带来的味道，他看到那些人在刚刚的大雨形成的湖泊中畅饮，他们都疯了一样，整个世界都疯了一样。当然，这不是最重要的。“那是？脚？”国王不过相信自己的猜想，遮天的白影的形状，从水晶球极远处看过去，居然是脚的形状，穿着袜子的脚。国王摇了摇头，连忙把这个可怕的猜想甩开。那么巨大的脚，能将天地遮住的脚，只要踩下来，世界就会化作一片烂泥吧。不可能，我想多了。……“会长大人我错了了，我真的错了，饶了我吧。”会长办公室，优香惊恐的仰望着会长，是的，仰望，会长她变得好高，不对，是自己变小了。自己现在居然被会长踩在了脚下，虽然她有时候也会幻想会长踩自己，但绝对不是这个体型。会长为什么能把人变小？“呵呵，优香啊，什么时候胆子变得这么大了。”神奈神华饶有兴趣的看着被自己踩在脚下面的优香，还时不时加大力度。“会长我错了，你别这样，我好怕……”优香的身体被神华整个脚踩着在地上摩擦，虽然会长的脚很软很舒服很温暖，但是优香的心里面却一片冰凉，会长看自己的眼神……就像是在虫子一样……那种随时可以一脚踩死的虫子。会长，该不会真的想踩死自己吧……“呐，优香，其实你喜欢我的高跟鞋对吧。”神华用脚趾将优香夹到桌子上，饶有兴趣的问道。优香看着那巨大的会长不敢说谎，点了点头，她害怕自己一说谎就会被会长用脚趾夹死.会长……今天好可怕。“那会长我就给你一个将将功补过的机会。”这时候优香注意到会长后面走出来一个人，奇怪的是她居然穿着一身像是游戏里面修女的服饰，身上看起来十分华丽。“呐你看，我在这位小姐那里雇佣了一批人来帮我保养鞋子，你去帮我管理那些人怎么样。”神华用手将拇指娃娃般的优香拿在手中，温和着说到：“不要害怕，你可是会长的人呢，虽然犯了一点小错误但是姐姐还是很心疼你的，去帮帮姐姐怎么样，用不了多久的哦。”优香看着神华那巨大的脸颊，金色的瞳孔，完美的长紫发，温和的像是在哄小孩一样的语气，刚刚还在害怕的不行的优香此刻居然不怕了。“我，我会做好的！”虽然她也很奇怪一双高跟鞋而已为什么要雇佣一批人来保养，而且她也根本不懂怎么保养高跟鞋，毕竟她平时一直穿的运动鞋来着。“乖哦，姐姐没有白疼你，去吧。”优香忽然发现会长离她越来越远，周围只剩下了肉色的地面，然后肉色的地面也消失不见了。“哼哼~”神华开心的哼起了歌声。“居然敢穿我的鞋子，必须要好好教训一下呢~”“您要将她收藏码？”那个穿着华丽的修女问道。“怎么可能呢，只不过是教训一下犯错误的小孩罢了。”“倒是你，把你的世界送给我真的不心疼吗？你可是他们的创世神呢？”神华指着高跟修问道。刚刚还一辆平静随和的修女忽然跪了下来，脸上带着不自然的潮红。“那是他们的荣幸……”“呵呵，真是个不负责任的母亲呢，趴下！”神华忽然吼道。修女立马将脸贴在地上，像是狗一样伸出舌头来。神华带着一脸嫌弃的表情将穿着黑丝的脚趾伸到了修女面前。另一只脚踩在修女头上。“真是个无可救药的变态呢，舔吧。”“我是变态，我的一切都是您的……”修女迫不及待的将神华的脚趾放到口中，像是品尝什么绝世珍馐一样吮吸起来，
