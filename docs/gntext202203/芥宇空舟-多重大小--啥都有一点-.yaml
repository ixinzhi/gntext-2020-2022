  text: '# 芥宇空舟【多重大小】【啥都有一点】作者：zfynbTID：32299# 1*本帖最後由 zfynb 於 2022-1-7 20:33 編輯*茫茫天宇，飘浮着一座渺小的尘埃。但在生活于此的生物来说，这是一座巨大的空岛——姑且称之为芥宇空舟。此方世界，与我们的世界差别无二，但有一个法则:生物可以通过击杀其他的生物，获得他们的能量，便可使自身的体型增大。利用率是5%。即当击杀一位身高2米的生物时，身高会增加0.1米。这也导致了芥宇空舟上的人类，身高参差不齐。不过通常而言，人类是不屑于前去比自己渺小太多的区域的，所以一般来说，这个世界还算和平。但，总会有些例外。……这是芥宇空舟上最低层次的区域，人类的身高处于『一倍级』，即最高大的人，也只有堪堪10米。一所学校内的一间教室，缈歌全然不顾老师在讲台上的激情四射，轻轻将金紫色的发丝撩到耳后，聚精会神地看着放在白皙美腿上的一本漫画书。环顾周围，也没有多少同学听课的:有的在睡觉，有的在打闹，有的在聊天。甚至一位早早历练过的、身高已经4米的男同学，将一位娇小的女同学抱在怀中，做出各种亲密的动作。老师终于发现了全班根本没有一个学生在听他讲课。他叹了口气，说道:"同学们啊，知识是最宝贵的财富啊。"尽管他知道根本没用，因为能来到这里的孩子非富即贵，根本不操心未来。一位同学笑道:"老师，知识有什么用呢？再努力，估计也无法超过那些几万米高的生物吧？"老师一愣，然后说道:"为何要把目标定在这个上面？高层次的生物，与我们一向井水不犯……"他话还没说完，教学楼突然剧烈地震动起来！所有人摔倒在地。老师艰难地爬起身，望向窗外。他如同一只木鸡，蠢在了那里。那是一位身高达到400米的……少女！这所学校每层楼高都有6米，四层楼的教学楼已经有24米高，可是和那位少女比起来，只有一个巴掌那么长。刚刚的震动，仅仅是她尽量收力，从远处走过来造成的影响！『呦呵，这里居然有所学校？』少女脸上泛起一丝惊喜，使其更加可爱——尽管这所学校里的人不那么认为。此时，整座学校已经乱作一团，学生们拼命地往外冲去——毕竟都是第一次经历这种情况。缈歌也立刻紧张起来，赶紧往门口跑去。可这时，少女的双手突然撑到了地上，并引起了剧烈的震动！"轰！"天花板倒塌，地板碎裂，缈歌被卡在了钢筋混凝土的石缝之中。"可恶……"她手拼命地刨着地面，洁白的玉手上布满了血痕。可根本没有寸进分毫。她的心中泛起绝望。……全校的学生呈鸟兽散，往教学楼的四周跑开。可几乎是同时，他们被一堵连绵的"墙"给挡住了——有肉色的，有黑色的，有白色的。只因为少女坐了下来，叉开双腿，让长宽各240米的校园贴在自己两腿之间。肉色的是她的大腿，黑色的是她的丝袜，白色的则是她裙下的内裤。一所高校，成千生命，无数期望与机缘，如今却在一位少女的胯下。『嘿嘿，看来他们没骗我，这个世界上真的有小人哒~少女看着那些爬到自己的腿上的小东西，心中一股莫名的感受涌起，她捏起了一坨小人，放入了
    自己口中。"不要啊——"被捏起的小人们在悲号，吼的嘶天裂地，但是这对于少女来说，细弱蚊蝇。"草，完蛋了，她开始吃人了！"霎时，无论是在逃跑的、在尝试爬上丝袜而逃生的、被内裤的棉绒缠住而徒劳捶打的人，僵住了。下一刻，他们动作变得更加疯狂，但是少女明显没有让他们逃走的意思。少女眼波流转，将小人们一团团捏起，放入口中。有几只小人抓住机会，拼命逃脱，却摔死在了她含苞欲放的胸脯上，留下了几个小红点。……缈歌终于从地缝中挣脱了出来，可在她面前的，是一座高耸入云的"墙"，左半边是黑色，右半边是肉色，而她前方，就是这两色的交界处！她冷静了下来，开始观察与分析，'
