  text: '声音也是软软的，像是在撒娇。“叫不叫？不叫我就亲你一口，亲到你叫为止！”“我……唔唔……”“嘿嘿，歌儿姐姐身体真的好软啊……”“别这样啊……唔……”打闹了接近10分钟，汐月才放过缪歌。“你果然还是那个小恶魔。”缪歌抹了抹脸上不存在的香甜唾液，娇嗔道。“嘻嘻，这么可爱的小姐姐就躺在我肚子上面，不欺负一下怎么能行？”汐月嘴角微扬，晃了晃小脑袋，“你刚刚准备问我什么东西呀？”“我不了解你的地方太多了。”缪歌无奈地笑了笑，“比如，你难道不用去上学吗？为什么看你总是无忧无虑的。”“你们那边，身高十米的人，需要上学吗？”汐月微微歪着脑袋，反问缪歌。“呃……”缪歌一时语塞，她确实没注意到这点，“还有，前几天我在你家院子杀了一条很大的蛇。肯定不只一条，你可能要处理剩下的了……”“什么‘你家’，以后你要说‘咱家’。”汐月用手指揉了揉缪歌的秀发，回答道，“那些小蛇就我一个巴掌的长度，我之前经常挑起来玩呢。况且，咱们院子里的螳螂啥的，最大的有二十五米，小蛇根本打不过的啦。”“二十米的螳螂？”缪歌听到这个数字，骇然道，“一倍级的螳螂是10厘米左右，放大五十倍，不应该只有五米高吗……”“你笨呐。”汐月轻轻敲了敲缪歌的小脑袋，“你能通过杀生物变大，它为什么不行？二倍级最大的生物，体型可是一倍级同种生物的两百五十倍哦，就和我……嗯……其实是我太矮啦，换算成你们的身高的话，只有1.6米。不然我的体型也是你们的250倍呢，可实际只有200倍……”“不过准确来说，歌儿姐姐其实也只有8.5米高呢，并不是10米哦。”“照这么说……三倍级的生物，体型应该是一倍级的2500倍，最小的蚂蚁，岂不是都有十米长了……”缪歌生涩地念出“三倍级”的字眼时，略微停顿了一下，她想到自己的体型甚至抵不过一只蚂蚁，就倍感卑微。“安啦，三倍级的生物，连我都不想去触碰，你一个一倍级的小家伙操心什么嘛。”汐月安慰着缪歌，并不是很在意自己在高层次的生物面前也同样渺小的事实。“话不能这么说啊，我可是差点被一个400米高的美少女弄死了啊。”缪歌也笑了，依偎着汐月的肌肤，“好了，快放片，我要继续看女主究竟做了什么。”——————————————————————————————————————————————————————————啊这，日常居然这么难写，还是后面加了一点玩闹和谈话的情节才出来了2700字#
