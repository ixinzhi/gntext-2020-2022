  text: 缈歌终于爬上了桌子，此时她已经是香汗淋漓。她不敢放松，赶紧往窗口冲去。可她刚跑到一半，浴室门开了。缈歌的心漏跳半拍，却跑的更拼命了，只想着赶紧到达窗口。"嘣——"一声巨响，地面震动，缈歌身形不稳，摔倒在地。她连忙回头望去，只见穿着浴衣的少女居高临下，正玩味地俯视着她，一手托腮，另一只手食指点在桌面上——刚刚震动的来源。「嘛~我没想到居然有小人来到家里啦~你是上午不小心被带过来的嘛~但好像比他们稍微大一些哦~」少女脸色微微发红，吐气如兰。「人家现在心情好，而且看在"小"姐姐这么漂亮的份上，不会杀你的哦~但你擅自闯到人家家里来，要有惩罚的哦~」缈歌神情凝重，死死地盯着少女的双眸。「从地上爬上来的？一定很累吧？但又要回去了哦~」少女轻笑，对着缈歌吹了一口气。她被强烈的气流掀飞，摔落在地，却没有受伤——到了其他层次的地域，空气阻力之类的也随之提升了(算了，还是不要多扯科学)缈歌刚要坐起来，却看到少女在她前面，非常流畅的摆出萝莉坐法，然后……她将手指放进了自己的内裤中。再次将手指伸出，上面沾满了粘稠的液体——很明显，是刚刚洗澡时候剩下的。缈歌心中大惊，她知道接下来要发生什么——少女手指轻轻地在缈歌身上一点，将其推倒，让她整个身体被爱液浸没。「嘿嘿~小家伙，好好享受吧~」少女起身，扬长而去(指洗手然后回房间睡觉)，留下缈歌在粘稠的爱液中挣扎。#
    3*本帖最後由 zfynb 於 2022-1-15 11:48 編輯*芥宇空舟3这是一座较为奢华的别墅。它的主人是一位身高400米的少女。这里是芥宇空舟的第二个层次，类似于食物链中的“第二营养级”，但这个比喻并非十分恰当，因为她们不以作为“第一营养级”的“一倍级”人类为食。“二倍级”是身高在100m至500m间的人类，以少女400m的身高，是这个区域的“上流人士”。——得亏生在一个强大的家族。说来可笑，“一倍级”中最强大的人类也不过10m，是“一倍级”中最弱小的人类体型的5倍。可与“二倍级”中最弱小的（身高100m）的人类相比，却只有一只手掌的长度。阶层的差距，几乎不能弥补。因为一倍级的人，身高到达10m后，便无法再通过击杀同等级的生物使自己体型变大。唯一的办法，是击杀一个二倍级的人，这一次击杀，就不是按5%的利用率来增加自身体型了，而是直接获取对方的身高——相当于顶替了这尊二倍级的位置，这等奇妙的规则很难让人不想象是人的作为。实际上，所谓的“身高5%利用率”是对体型相差不大的生物而言的。真正决定能量的，是体型。就好比缪歌以1.7m的身高击杀一位同身高的学员，体型可以增大0.1m。但是那位400m的少女捏死了一所学校的上千只小人，身高只增加了不到3厘米。（这里不是研究论文，我不想列出关于体型计算的数学公式，计算结果也不一定准确，大概意思就是体型相差过大，身高增加的效益会微乎其微，以后必然会有情节吞设定，看得爽就好了）夏虫不可语冰，一倍级的蝼蚁无法揣摩天道。更何况，击杀一尊二倍级的人类难如上青天，甚至连敢于对二倍级横眉冷眼的人类都寥寥无几。但还是有，譬如眼前这位缪歌。她跌坐在巨大的窗台上，喘着粗气。头发凌乱，衣衫破碎，光洁的体表有数不尽的磨痕淤青，身体上还沾满着粘稠的液体，早已没有昨天娉娉袅袅的美女模样。待到体力恢复了一些，她一抹嘴边血迹，对着空旷的室内喃喃道：“总有一天，你会成为我翻指玩弄的蝼蚁的……”或许这只是一位少女白日的幻想，或许这只是一位少女中二的发言。但至少目前，她跨越了雷池一步。她的思路很简单：先回去一倍级地域参加历练，等身高到达10m后，通过偷袭，用武器击杀一名二倍级的人类。
