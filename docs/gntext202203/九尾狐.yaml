  text: 等我知道了再告诉你。”苏灵儿和三个月大的小狐狸来到了猛虎城。猛虎城中有孟家，世代以虎类灵兽做灵宠，猛虎城因此得名。猛虎城中正准备一场猛虎大赛，所有30岁以下的召唤师都能参加。苏灵儿也赶来参赛，想试试自己的实力。“报名人？”“苏妍。”“灵宠？”“苏灵儿。”登记员抬头看了一眼，给灵宠起这种名字的人可不多。“第一场比赛，苏九对孟林。生死不论，比赛开始。”苏灵儿走上比赛台，紧张的看着对手。孟林召唤出了自己的本命灵宠，一只体长两米有余的黄虎。苏灵儿忽然不紧张了，她使用逆向召唤，把小狐狸召唤了过来。一只体型丝毫不逊色于黄虎的狐狸出现在比赛台上，但看身形，甚至还是一副幼狐的样子。“怎么可能！？哪有这么大的幼狐？就算真有，也不该只有一条尾巴。”狐狸尾巴越多就越强是这里的常识，只有一条尾巴还这么大的狐狸，他们还真没见过。小狐狸懒洋洋的打了个哈切，信步向着黄虎走了过去。黄虎在主人的催动下，咆哮一声扑了过去，然后就被小狐狸按在了爪子下。小狐狸嗅了嗅，闻到了灵力的气息，一口咬在黄虎身上，品了品，感觉味道还能接受。膨大的尾巴扫过，将黄虎整个盖了起来。当尾巴移开后，黄虎只有原来的十分之一大了，被小狐狸一口衔住。眼看着小狐狸就要把他的本命灵宠给吃掉，孟林急了，他提起灵力，向着苏灵儿冲去。只见苏灵儿一个侧身，便将孟林让了过去。随后苏灵儿手一搭，膝一提，一计膝击重重的打在了孟林肚子上。孟林被击飞到了小狐狸身边，眼睁睁的看着自己的黄虎被小狐狸嘴里无力的挣扎着。随后黄虎被咬成两节，两口吞了下去。孟林看到小狐狸转头望过来，心中一凉，这里是猛虎城，灵宠吃人的事件可不少。“我认输！我认输！”本命灵宠被吃已经让他元气大伤，再被吃了就更没处说理了。苏灵儿安抚了一下小狐狸，小狐狸也不在意，那人体内的灵力很是一般，没什么好吃的。“苏灵儿对孟阳！”很快，下一场就到来了，苏灵儿和小狐狸再次上场。孟阳也上场了，但他的身边却没跟着老虎，而是一名彪形大汉。化形！在这里，当灵兽修炼到一定程度后，就能够化作人形。灵兽特征约少代表潜力越高。小狐狸见状，一阵白光闪过，化作一名女童。一场比赛两个化形，场外众人理论纷纷。“这么小的年纪，她的灵兽居然也能化形。”“但化形后的尾巴太大了，比她整个人还大，一看就潜力不高。”经过讨论后，观众们一致认为小狐狸本身的潜力不高，但苏灵儿的天赋很高，以至于让小狐狸天赋不高也能够化形。梦阳看到小狐狸化形也是吃了一惊，随后二话不说就是一拳打来。苏灵儿正面迎了上去，经过上一轮的对战，她对自己实力的信心高了很多。双方拳头碰撞，梦阳的胳膊被打成了奇异的扭曲形，痛的在台上大叫。“太惊人了！梦阳可是二阶强者，那她岂不是有三阶的实力了？”“小小年纪就成为了三阶强者，未来不可限量。”另一边，大汉看着化形后小小的苏妍，鼻子里喷出一口气，向前大迈两步，一拳打了下来。苏妍看着打来的拳头，站在原地，尾巴向前变大，直接把大汉卷了起来。观众们看到尾巴中的人形挣扎了两下。随后就不动了，接着便不再突出，消失于毛绒绒的尾巴中。苏妍打了个哈切，她感觉还是吃的不够劲，要是能多吃点或者吃好点就好了。
