    !”“好!我现在就过去!”她精神饱满地回答。太好了…暂时这样就可以解放了…我是这么想的，但事实并非如此…感觉电梯“咣”的一声上升了，同时从白布里滚到更深处。没有了上升的感觉，环顾四周，上面空着一个圆洞，从那里可以看到房间的天花板。而且，我现在所在的地方有5个黑色的圆形斑点…而且我觉得布比刚才更湿……我有一种不祥的预感，从布纤维的缝隙里望着外面的情形，看到这样的光景，我绝望了。在外面竟然拍到一只脚穿着袜子的样子。是的。这里是她的袜子里。运气不好，我钻进了她的袜子里。下一瞬间，洞外的活动室天花板被肉色的天空覆盖了。接着，她的脚推开白色的洞穴，挤了进来。“哇、哇!等等!我在里面!”就像有五个头的龙一样，每一个脚趾都把布撑开，放在有黑斑的地方。我的大拇指和食指之间总算保住了一命，但地狱才刚刚开始。穿袜子后要做的事情是固定的。而且刚才说了“收拾”的话，肯定会出现在球场上。袜子外面传来细细簌簌的声音。然后接下来…大地咔嚓一声倾斜，从袜子缝隙里钻进来的光消失了，周围被黑暗包围…而且…“呜…哎哎哎哎!”她的鞋子是和袜子无法相比的臭味…她已经穿了好几年了，累积下来的脚汗和污垢更凝聚了味道。再加上由于通气性差的空间，她的脚充满热气。而且是因为视野不好，嗅觉更敏感，她的脚臭更明显了吧。“哇啊啊啊啊啊啊!快放我出去!快放我出来去!”实在太臭了，我忍不住叫了起来。“这么臭的地方好讨厌啊!把我从这种地方放出去!
    !”我有些疯狂，拍了拍她的脚趾。一次又一次。就算被发现也没关系。只要能出来，怎样都无所谓。却不知道这会导致最坏的结果…
