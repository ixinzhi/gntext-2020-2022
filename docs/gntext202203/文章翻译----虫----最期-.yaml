  text: 看来还是女子活动室。和昏迷前看到的光景没有任何变化，这让我感到安心。我自以为是中暑了。虽然有一种莫名的违和感，但我认为一定是小事。之后，拉门嘎啦嘎啦打开的同时，传来了她的声音。“咦?我的水壶弄到哪里去了呢…”我回头望着门，说不出话来。“啊?”好大。她变得无比巨大。不，是我变小了吗?刚才感到的违和感，就是这个吗?她确实变得巨大了。但是，她并不是唯一变大的。我眼中的一切都变得巨大。这时我才明白。我正在变小。“咦?我的水壶怎么会掉在这种地方……”她的一句话把我拉回到现实中。正如她所说，我刚才带来的水壶就躺在活动室的入口旁边。一定是在我变小的同时，被甩出去了吧…“嗯，是累了吧……”她虽然感到不可思议，但还是捡起水壶，在入口附近脱了鞋，朝这边走来。平时不太在意的脚步声，现在也变成巨大的震动声传了过来。在我看来，朝我走来的她简直就像一头巨大的怪兽。她迈着大步走过我的头顶，在活动室的正中央坐了下来，开始玩手机。“太、太有压迫力了……”在变小了的我看来，她的每一个动作都很夸张。但是，现在不是发愣的时候。必须尽快告诉她我的存在。以现在的身体状况，光是走出活动室就要走很远的路。更何况，即使到了外面，恐怕也有很多虫子和动物等危险存在。我判断，既然不知道自己的身体还能撑多久，就只能向她求助了。我现在正好是在她的……在屁股旁边。如果被发现，也许会被那家伙称为变态，但还是命更重要。“喂!
    !求你了!注意一下!”我把气憋在肚子里，用尽全力大声呼喊……她的视线没有从手机上移开，在安静的活动室里，只有咚咚的敲打手机屏幕的声音。“这样吗……”说实话，我相当绝望。无论我怎么拼命地叫喊，她也没注意到。我想让她注意到我。这么想着，我想到了一件事。如果在这里再怎么喊叫都没有发现的话，那么靠近不就好了吗?但是，事实并非如此简单。接近她的方法只有一个。那就是爬上她的身体。我再次抬头看着她。——能爬上去吗?已经是死马当活马医了。我一旦决定要做就立刻行动。不知道她什么时候会休息完，如果不趁她还在的时候注意到，就没有机会了。在这样的酷暑中，我又变小了，如果被扔在这里不知道什么时候就会缺水而死。我移动到她的脚边，她看起来很容易爬上去。理想是在她耳边呼唤，但那太不现实了。为此首先考虑以膝盖以上为目标攀登…这里又出现了一个问题…“……好臭!”我刚到她脚边，就闻到一股刺鼻的气味。可能是因为平时都穿鞋吧。不知道是不是因为我变小了，一股刺鼻的气味向我袭来。仔细一看，她穿的那双学校指定的白袜子已经发黑，后跟部分的质地也变薄了，能看到皮肤。而且，到处都是毛球。这家伙…穿烂了啊…这么说来，这家伙的性格就是这样的。但是现在不是抱怨的时候。我屏住呼吸，尽量不让自己吸入空气，把手放在她的袜子上。从那里，我开始慢慢地、脚踏实地地攀登。即便如此，我也还是运动社团的。按照攀岩的要领稳步向上攀登。但就在这时。大地震动了。“地震?”这种感觉也只是暂时的，这里是她的脚上。不可能发生地震。那就是大地本人…是她移动双腿引起的摇晃。就像个穷鬼一样，啪嗒啪嗒地动着脚，扭动着脚趾，坐立不安。我知道她的习惯不好。一有空闲时间，就抖腿、脱鞋。我并不想对别人说三道四。但是，现在却有一种迫切要求的情绪涌上心头。事到如今，我觉得自己被她的每一个习惯玩弄于股掌之间，真是可悲。尽管如此，我还是趁她的脚不动的时候，一点点往上爬，之前的白色大地变成了褐色的蔓藤大地。这意味着从她的袜子到裸露的皮肤部分了。我出于兴趣往下看，才知道自己在一个非常高的地方。应该有学校校舍的2层或3层那么高吧。我获得了像完成了一件事一样的成就感，但这还只是刚刚开始。还没爬到一半。
