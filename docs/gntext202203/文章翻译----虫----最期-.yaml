  text: '# 文章翻译《まるで虫のような最期》作者：1730231594TID：31894# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/documents/suma_sii/uf_musinoyouni.htm?dl=Rj961ZQFkkU&t=1634468643&c=1612349667&r=1f)正文：那是蝉鸣不断的酷热的一天。我在酷暑中参加社团活动，练得精疲力竭，在操场一角的树荫下休息。暑假里到底做什么呢?我茫然地垂下视线。呆呆地看着蚂蚁在地面上排成一列，搬运着蝉的尸体。“学长~
    ?你在干什么呢~ ? ?”于是，伴随着这样的声音，一双黑色和粉色的有点脏的跑步鞋突然压在了我视线前方蚂蚁队列的位置。“啊……”突然发生的事让我忍不住叫出声来。我把视线移到地面上方，一个女生正好奇地盯着我。健康的小麦皮肤和马尾辫很相配，是个可爱的学妹。而且比我更有田径天赋。“……怎么了?”是因为我的表情有点惊讶吗?她歪着头奇怪地问。“不，没什么。”都这么大岁数了，还看蚂蚁列队，我不可能说出这种丢人的事，只好冷淡地回答。应该有更好的掩饰方法，我很快就后悔了。“啊!绝对有什么隐瞒啊!是女人吗~
    ! ?♪”她好像很在意我的冷淡回答，露出坏心眼的笑容冲了上来。虽然看起来很可爱，但这样让人觉得有点麻烦。“呼~ ~。不过还是很热啊~ ~”她若无其事地坐在我旁边，开始闲聊。“是啊。不过，你在练习的时候偷懒真的好吗?被发现了会被教练骂的吧?”“呵呵呵!其实今天的训练已经结束了!”说完，她得意地对我笑了笑。我觉得才能是一种可怕的东西。我这么大年纪的时候能这么快结束吗…我一边想着这些，一边把视线移向坐在旁边的她的那一瞬间，吓了一跳。“呼!
    好热啊”她竟然抓住衬衫的领子，啪嗒啪嗒地往身体里扇入入空气。想必是为运动而做的这种网眼材质的衬衫也抵挡不住如此酷热吧。这并不是什么不可思议的举动，但在旁边看来，就另当别论了。果然…从衣服的缝隙能看到里面……啊，不太好一定是身高有差异吧。每当俯视穿着衬衫的她时，从斜上方似乎可以看到她衣服里裸露的肌肤。但是，我在这里抑制住了作为男人的窥视冲动…“可，可是你在这里的话，会觉得我在偷懒吧?”“啊，是啊……不过，你不是在偷懒吗?”这次似乎很好地蒙混过去了，她“嘿咻”了一声，站起身，小跑着走向操场。一定是打算在活动室休息吧。那也是她不好的地方。一切都太粗枝大叶了。明明旁边有个男人，却不顾别人的目光……以前也发生过好几次同样的事情啊…我一边回想着这些，一边也正要起身去活动室。突然，我看到了扔在旁边的水壶。“这是…那家伙的水壶吗…”真是个大大咧咧的家伙啊…我一边这么想着，一边拿起水壶，朝女子活动室走去。男生活动室和女生活动室相隔很远。因此，在很少去的女子活动室的门前，我感到了谜一样的紧张。“喂，有人在吗?”我一边敲着立不稳的拉门一边呼唤，却听不到回应。这是理所当然的，本来大家都还在练习的时间。只是她结束得早而已。(什么啊，还没来啊。没办法，就放在一进门的地方吧…)我嘎啦嘎啦地打开推拉门，走进女子活动室。但是，这时身体突然发生了变化。意识渐渐模糊，全身无力。接近睡意，但又不同，是一种失去知觉的感觉(可能是因为长时间在外面…?中暑了吗?
    ?糟糕，这样下去会倒下的…)我摇摇晃晃地跌跌撞撞地想要调整姿势，正要靠到墙上的时候…我的意识就此中断了——“——我到底怎么了…?”不知不觉睡着了吗?我慢慢地坐起身，环视四周。'
