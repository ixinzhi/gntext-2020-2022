- text: '只要这张卡在场地区域存在，原本卡名包含「不朽帝国」的属自己场上的怪兽以及属自己墓地的怪兽发动的效果变成在对方回合也能发动的效果。②：自己对「不朽帝国」怪兽的特殊召唤成功的场合才能发动。自己场上的全部怪兽的攻击力上升500，对方场上的全部怪兽的攻击力下降500。③：这张卡在墓地存在的场合，把1张手卡送去墓地才能发动。墓地的这张卡加入手卡。】“是没有见过的怪兽，这是白女王隐藏的力量吗？这么一看，勇者先生可是很危险了！”主持人吃惊地看着圣骑士，却尽职的解说着。“接着是「不朽帝国
    骑士」的效果处理，从卡组把「不朽帝国 神官」送去墓地，然后从卡组把「不朽帝国 步兵」特殊召唤。”【卡名：不朽帝国 步兵星级：2属性：暗种族：战士ATK：1200DEF：500效果：这个卡名的①②的效果1回合各能使用1次。①:
    这张卡送去墓地的场合才能发动。将对方场上的一张卡除外。那之后,可以从手卡·卡组把「不朽帝国 步兵」以外的1只「不朽帝国」怪兽特殊召唤。②：把墓地的这张卡除外，以除外的1只自己的「不朽帝国」怪兽为对象才能发动。那只怪兽特殊召唤。】一张卡被投入墓地，另外一张卡化作一位漂亮的女士兵在场上出现。“接着是「不朽帝国之都」的效果处理，连锁二，发动「不朽帝国
    神官」的效果，连锁三，将墓地的骑士除外，从卡组特殊召唤一只「不朽帝国 暗杀者」！”一卡展开，牵一发而动全卡组就差不多是这样的。“漂亮，白女王这一手展开简直是流畅无比，如流水般自然，不愧是天才决斗少女。”【卡名：不朽帝国
    神官星级：2属性：暗种族：战士ATK：1200DEF：500效果：这个卡名的①②的效果1回合各能使用1次。①：这张卡送去墓地的场合才能发动。自己从卡组抽2张，那之后选1张手卡送入墓地。那之后可以从手卡·卡组把「不朽帝国
    步兵」以外的1只「不朽帝国」怪兽特殊召唤。②：把墓地的这张卡除外，以「不朽帝国 神官」以外的自己墓地1只「不朽帝国」怪兽为对象才能发动。那只怪兽特殊召唤。】【卡名：不朽帝国
    暗杀者星级：2属性：暗种族：战士ATK：1200DEF：500效果：这个卡名的①②的效果1回合各能使用1次。①：这张卡送去墓地的场合才能发动。以双方墓地的卡合计最多3张为对象才能发动。那些卡除外。那之后,可以从手卡·卡组把「不朽帝国
    暗杀者」以外的1只「不朽帝国」怪兽特殊召唤。②: 把墓地的这张卡除外才能发动。从手卡把「不朽帝国 暗杀者」以外的1只「不朽帝国」怪兽特殊召唤。】首先，一位消瘦而体态修长的少女凭空出现，布衣无法掩饰她曼妙的身材，看得观众们口干舌燥。在少女出现的一刻，一股力量从城市之中涌入少女们的身体，让她们的身体开始变大起来，而另一边，拿着大剑的勇者的身躯开始变小，变得只有半个人高。“然后是「不朽帝国
    神官」的效果，我从卡组之中抽两张卡，那之后选1张手卡送入墓地。那之后可以从手卡·卡组把「不朽帝国 神官」以外的1只「不朽帝国」怪兽特殊召唤。”白女王将一张步兵送入墓地，将一张盖放的卡除外。那张卡打开，白女王看见了那张卡，是爆裂装甲，一张能将对方场上攻击宣言的怪兽破坏的陷阱卡。勇者先生咬了咬牙，将这张卡放到口袋之中。“然后是把一张指挥官特殊召唤。”少女们的身体再次变大，而勇者的身体再次变小。而之后，则是最后的效果处理。第三次，少女们的身体变大，勇者的身体变小。现在，在少女们的眼中，原本威风堂堂的勇者眨眼间就变得只有虫子那么大。“步兵对勇者衍生物攻击！”白女王发出了攻击宣言。黑色长发的可爱少女走到勇者面前，将自己白嫩可爱的脚丫从布靴之中抽出。她并没有立刻踩下去，而是扭动着足趾在半空中挥舞着。'
