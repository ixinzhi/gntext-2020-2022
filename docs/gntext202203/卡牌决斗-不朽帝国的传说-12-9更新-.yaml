    骑士」以外的1只「不朽帝国」怪兽特殊召唤。“然后，以「不朽帝国 骑士」为素材，LINK召唤「不朽帝国 圣骑士」！”一道光自骑士体内出现，然后包裹着御姐骑士的身体。光芒散去后，一位身披重甲的金色长发少女已经来到了场上。【卡名：不朽帝国
