    司令」。“少女轻声说道，一道光芒自卡牌之中倾泻而出，激射到地上，化为一位身着军袍，腰别佩刀的一米五少女走了出来。她身体玲珑纤细，一头好看的黑发从脑后垂下，直至后腰。“发动「不朽帝国
    司令」的效果！”【卡名：不朽帝国 司令星级：4属性：暗种族：战士ATK：1800DEF：1500效果：这个卡名的①②的效果1回合各能使用1次。①：自己的主要怪兽区域没有「不朽帝国」怪兽的场合才能发动，这张卡可以从手卡中特殊召唤。②：这张卡召唤·特殊召唤成功的场合才能发动。从卡组把1张「不朽帝国」卡送去墓地。】随着「不朽帝国
    司令」的出现，全场沸腾起来。经过多次观看白女王的决斗，观众们都知道这一个可爱无比的少女对于白女王的卡组运转是多么的重要！毫不客气地说，这张卡简直是一卡生万物的典型代表！可是，勇者先生可不会乖乖让「不朽帝国
    司令」的效果通过，强壮的「勇者衍生物」斩出一道巨大的剑气，瞬间便将「不朽帝国 司令」斩开两半！之后，勇者先生的声音才姗姗来迟。“发动「勇者的圣剑」的效果，取除一个魔力指示物，将「不朽帝国
    司令」的效果发动无效并破坏！”（勇者衍生物ATK/DEF：3500→3000）「不朽帝国 司令」的身体被剑气斩碎，化为乌有。“你，已经没有无效的效果了吧。”白女王突然开口，却让勇者内心一颤，他确实已经没有康了。“通常召唤「不朽帝国
    骑士」。”卡牌化作一位身披银甲的金发女骑士，即便是铁甲也无法遮住她饱满的身材，玲珑的娇躯上散发着无尽的魅力。【卡名：不朽帝国 骑士星级：2属性：暗种族：战士ATK：1200DEF：500效果：这个卡名的①②的效果1回合各能使用1次。】①：这张卡送去墓地的场合才能发动。从卡组把「不朽帝国
