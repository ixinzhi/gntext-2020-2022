- text: '# 卡牌决斗 不朽帝国的传说（12.9更新）作者：太赤上师TID：32061# 1*本帖最後由 太赤上师 於 2021-12-9 22:42 編輯*因圈内某位大佬而来的灵感，更新时间不定。会有T0展开，陷阱展爆，手坑无数，NTR素材等各种奇葩卡组，以及规则上的口胡。卷一章一、地下的决斗者们在这个如古罗马角斗场的地方，观众们罕见地屏息凝神，安静得一根针落在地上似乎都可以听的见。他们似乎在等待着什么。终于，安静的气氛随着两位决斗者的入场而改变，超过一切的狂热欢呼声震耳欲聋，不少人因为兴奋而面红耳赤，因为接下来的一场比赛将会是这段时间以来他们将会看到的最为精彩的一场比赛！“女士们！先生们！接下来就是今晚的压轴好戏！有请我们的传奇决斗者，勇者阿克斯。”此刻，镜头也转向一个身材壮实，坚毅有力，如同传说之中的勇者一样的壮汉身上。伴随着的是欢呼声响彻云霄，似乎要穿透这个隐藏于网络深处的虚拟空间，直到外网！决斗场上的半空中最显眼高台上，主持人不遗余力地嘶吼，调动起观众们的热血与兴奋。“另一边的是出道以来便一路高歌，所向睥睨，一个月便打到15名的天才决斗少女，白！女！王！小姐！”镜头转到一位玲珑少女的身上。令全场观众雀跃不已、主持人赞不绝口的“白女王小姐”身穿纯白的贵族礼装，带着白色的舞会面具，俨然有一股高贵，神圣不可侵犯的气场环绕，如同高高在上的女王一般。阿克斯凝视着白女王，却没有任何欣赏的兴致。他能从白女王身上感受到一股绝对的，足以压倒一切的气势。很强！这是他对眼前的金发少女的唯一感受，在那股“决斗者的气势”面前，连他都感觉到了一丝难以言表的压迫感！白女王的粉嫩樱唇翘起一个好看的弧度，似乎没有把眼前的男子放在眼中，自顾自的调整着决斗仪。一切都已准备就绪，裁判的声音猛地提高——“女士们，先生们，接下来有请两位决斗者——勇者与白女王，为大家带来最震撼人心的对决！”伴随着话音的落下，随机系统已确认好了先攻者。“我先攻！”勇者先生大喝，从决斗仪中抽出五张卡。而白女王没有任何变化，就如同无情的打牌机器人一样，亦从决斗仪中抽出五张卡。“发动永续魔法卡！「勇者之仪」！”【卡名：「勇者之仪」卡片种类：永续魔法卡效果：这个卡名的效果一个回合只能发动一次①：自己场上没有「勇者衍生物」存在的场合才能发动。在自己场上把1只「勇者衍生物」（战士族·地·4星·攻/守2000）特殊召唤。那之后，可以从卡组之中把一张「勇者」魔法陷阱卡加入手卡。】随着勇者之仪的发动，在虚拟的场地之上，数道光线从场地上出现，勾勒，交汇，形成了一个魔法阵！在魔法阵的中央，一个与勇者先生长相有八成相似的男子出现。他面容坚毅，大步流星地走出，双手拿着重剑插到地上，扬起一阵尘土。一张卡从决斗仪之中弹出部分，勇者先生抓住这张卡，将其抽出。“出现了！阿克斯先生的核心启动点，勇者之仪！”主持人狂热的大喊，“勇者之仪不仅能特殊召唤两千攻击力的超强衍生物，还有直接从卡组检索一张魔法陷阱卡的功能，简直是如同假卡一样的卡片，强的不可思议！”“然后，我给勇者衍生物装备魔法卡「勇者的圣剑」！”【卡名：勇者的圣剑卡片种类：装备魔法效果：这个卡名的③效果一回合只能使用一次①：这张卡发动时才能发动。给这张卡放置3个魔力指示物。②：自己场上的怪兽进行战斗时发动。给这张卡放置1个魔力指示物。装备怪兽的攻击力·守备力上升这张卡的魔力指示物数量×500。③：取除一个魔力指示物，怪兽的效果·魔法·陷阱卡发动时才能发动。那个发动无效并破坏。】勇者衍生物拿到了圣剑，整个人的肌肉瞬间爆炸开来，将皮甲撑开，露出那雄壮的肉身。（ATK/DEF：'
