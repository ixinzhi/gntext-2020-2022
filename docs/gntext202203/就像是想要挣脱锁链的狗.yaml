- text: '# 就像是想要挣脱锁链的狗作者：ArikTID：31368# 1*本帖最後由 Arik 於 2021-7-30 08:06 編輯***“我喜欢人，就像人喜欢狗。忠诚、容易摆布，聪明又愚蠢，光看著都觉得有趣。——而且，都很喜欢我。”**“早上好。今天的早餐是培根煎蛋，吐司还要一会才好，喝牛奶吗？”古田龙站在餐盘里默默地摇了摇头，盯着自己的鞋子陷入了沉思。他不想抬头或是看向周围，生怕自己再次吐出来，周围奇形怪状的摆盘简直和凶案现场一样。究竟是为什么自己会落到这种地步？是家门口的那对夫妇做的饭不好吃而杀了他俩，还是受不了老头子的叽叽歪歪就在他的水杯里放了一袋老鼠药？可能是，也可能都不是。因为面前这个温柔的、询问自己要不要吃早餐的女人丝毫不在意。她还在专心致志的翻动锅铲，熟成的猪肉油脂在高温的炙烤下发出噼里啪啦的声音和令人安心的味道，这让古田龙不由得回想起乡下，在那栋老屋子里，母亲轻拍他的脸庞叫他起床吃饭时的情景，即使她早就在自己还未上小学的时候就离世了，但这种味道是不会消散的。“饿着肚子会没有力气的，接下来还有很多工作要做。”红色长发的女人把煎好的鸡蛋和培根盛进盘子里，轻柔地放在他的面前并向前推去，和他脚下的餐盘碰撞发出了清脆的响声，他也被晃动的趔趄了几下，一脚踩到了旁边精致的摆盘。粘滑的液体一下子染红了他的鞋子，整个人就像是刚刚沾好酱汁的炸虾天妇罗般，马上就会被食客大快朵颐。“可以吃了。但要小心烫。”身体不由自主的向前移动，女人的声音仿佛有着无法违抗的魔力，纵使他再怎么不愿从一个餐盘走上另一个餐盘也无济于事。不光是体型上带来的压迫感，更是曾经见到了那双摄人心魄的眼睛后，由衷地感觉到遍体生寒。闪烁着金黄色的瞳孔透过一圈又一圈如同树木年轮般的纹路直抵恐惧根源，那根本不是人类所拥有的眼睛，是的，但凡见过她的人类都会感叹于这双只存在于古老传说中的神秘聚合，只有恶魔才会拥有这般美丽而充满诱惑的异瞳，支配着万物却渴望着平等的亵渎眼眸。古田龙感受着扑面而来的高温，背后则早已被冷汗打湿了一片。他很清楚，不管怎样都回不到当初的乡下了，没办法和母亲撒娇，和同学嬉闹，和那些民间的恶魔猎人们喝酒吹牛，只能等待着梦醒时分，死亡的降临。“这样啊。那么，坐到这里吃好吗？”似乎察觉到了他的情绪变化，女人解开白色衬衣的纽扣，拨开领带，伸手将古田龙平稳的捏起来，放在了胸衣间的缝隙里。醇厚的奶香味混着他从没闻到过的香水味道令他感觉自己瞬间登上了天堂，滑腻的软肉紧紧贴住了他湿透的后背，传来温暖又安心的触感，好似雨夜中被母亲从背后搂住，并轻声告诉他：“没关系，有妈妈在呢，不用担心。”“有我在呢，不用担心。”女人用手指抚摸着他的头顶，柔声说到。并用修剪的相当整齐的指甲抬起了他的下巴，像逗弄动物一般，开始微微的磨蹭起来。“现在想吃些东西了吗？”古田龙的脑袋还没有考虑清楚，身体就已经抢先一步做出了回应。他毫不犹豫地点点头，浑然没有察觉到自己盯着那只修长手指渴望的样子和扒在围栏上的柯基犬已经没什么两样了。“嗯，很乖。”女人将烤得恰到好处的培根撕下了小小的一角，送到了古田龙的嘴边：“吃的到吗？”早已饥饿难耐的他甚至没有来得及回答，便张开嘴咬了下去，费了好大劲才扯下了一口韧劲十足的肉片。油脂顺着他的嘴角滑过他的脖子，最后染脏了他的衣服，但他依旧紧紧盯着面前的大片培根和上下两侧的巨大手指——渴望逐渐变成了疯狂，他扭动着身体，想要从胸衣的缝隙中钻出来，却被另一只手给摁了回去。“不准弄脏衣服，洗衣服会很麻烦。”听到命令后，古田龙这才安分了下来，他抬起头想要寻找女人美丽动人的脸庞，却被垂下来的麻花辫挡住了视线，'
- text: 又失望的低下头来，仿佛做错事的孩子一样。“回答呢？”不想回答。古田龙闹起了别扭，往缝隙缩了回去，想要将整个身子都埋进胸部，去下面更加温暖的地方。可他马上便又被手指揪了出来，放到了地板上。“无法做出回应的狗狗，就代表它已经没用了。很可惜，今天的煎蛋我还特意做的溏心的。”女人从高脚椅上滑下来，皮鞋踩在地板的声音和快要断裂的房梁般刺耳。古田龙的身体又冷下来了，他迫切的需要重回温暖，重回安全，重回那种关怀。那是从未有过的梦幻般的体验，比吗啡、大麻、病毒带来的感官上的刺激完全不同，精神上的萎靡促使他必须赶在面前这个比他高出百倍的女人将皮鞋踩下前，为他的错误回答做出弥补。但女人并不想给他这个机会，冷漠的目光所及是于之前截然不同的温度，明显，古田龙的身份已经发生了不可逆的变化，由宠物狗降格成了人类。反射着模糊倒影的黑色皮鞋向前抬起，悲惨的抛弃结局昭然若揭，层层叠叠的鞋底纹路将会成为和他一同出现于此的众多人类共同的棺材板，合上地狱敞开的最后的大门。“求您了！玛奇玛大人！我什么都愿意做！所以……所以！”“回答错误。”“玛奇玛大人！”贴的严丝合缝。巨足在空中没有任何停留，只是简单的向前迈去。被称为古田龙的恶魔猎人在临死的最后一刻都没有想过召唤恶魔来为他争取哪怕一秒钟的时间，也许是他明白在玛奇玛面前只凭自己的力量根本不值一提，又或许是他已经彻彻底底的完成了狗的角色扮演。无论如何，只有不到两厘米的他已经被玛奇玛的轻微一踏而全面压溃，支配的恶魔甚至只碾动了一下便再无兴趣。翘起的足跟随着脚底扁平血肉的碾动声音而一同落下再抬起，顺便抖了抖粘连在鞋底的碎肉，已经看不出人形的恶魔猎人被散落的哪里都是。然而在那周围，数百个旁观的人并没有爆发出想象中的恐惧声浪，只是虔诚的跪在地上，等待着什么。玛奇玛重新坐回椅子上，拢起耳边的发丝，将脚向前伸去：“麻烦大家了，和以往一样。”........**“您所说的必要恶，只是将恶行正当化的借口，对社会而言并不必要。所谓必要恶，向来是国家套上项圈加以支配的。”**“是的，都在我这里.....民间的恶魔猎人如果不能控制的话，您也会头疼的吧？.....请放心，不会出现上述的情况，向您保证。”挂了电话，玛奇玛重新将视线投到地毯的两男一女上——他们正竭力地反抗着从她腹部投射出的禁制锁链。来自灵魂深处的恶寒还未散尽，玛奇玛正在诱导着他们一步步朝着她早已埋下的希望陷阱前进：三名猎手在确认恶魔死亡后并未按照规定离开，而是将其女儿以“潜伏的恶魔”之名残忍杀害，事后用两人的肢体拼凑出“垃圾”的字样，拍照合影并上传到社交媒体。尽管照片很快就被删除，但引起的舆论已经足以让公安特别行动4课今后的工作很难开展，毕竟被他们斩杀的恶魔，曾是玛奇玛负责的4课其中的一员。“据我了解，你们和古田龙一样，并没有私仇。所以是因为什么？”“说出来，和不说没什么两样吧？”“是这样没错。”刚刚结束第一天休假的玛奇玛坐在沙发椅上用手撑着轻轻歪头，轻薄的连裤袜和花边短裙还没来得及褪下就接到了来自内阁长官的电话，只好维持着日常妆束进行公务审讯。紧张的沉默最终被一阵裤袜摩擦羊毛地毯的声音打破，玛奇玛换了个姿势，将腿搭在一起。能望眼欲穿到白净足底的脚在昏黄的灯光下有节奏地抖动，而对于即将迎来对峙的三名恶魔猎人来说，完全是忽隐忽现的死亡威胁，体型的差距虽然不能决定一切，但如同太阳般的白炽灯泡散发的光线被悬在头上的女性巨足轻易遮挡住，总归不是一件值得高兴的事。况且玛奇玛的另一只脚也显得不那么安分。“美国、中国或是苏联。你们至少为其中的一方卖命。”玛奇玛盯着电视机上滚动播出的新闻，
- text: 世界各地声讨恶魔的游行、研究反制恶魔的讨论以及刚刚才发生的“低劣凶杀”都在最下方的专栏以匀速重复划过，“即使是民间的恶魔猎人，也肯定知道公安的规矩....和对于失控恶魔的处理办法。”“知道又怎样？”为首的高个男人不屑地说着，尽管他的腹部被刺穿，话语依旧那么中气十足。另外的一对情侣则没有那么坚定，不管是身体素质、恶魔强度和精神毅力都早已被这洞穿身体的冰冷锁链所折服，更不用说那只随时会落下的脚，投降的念头从他们被缩小带进玛奇玛家中之后就一直保持着首要任务。“背叛对于人类来说不过是家常便饭，惩罚也无非是杀戮与折磨，只是随着历史的推移而更迭了方式和手段——感情，则是其中最重要的一环，任何人类都无法抛下相互的联系，进而欺骗自己，寻找一个正当的理由去完成不正当的勾当。”“别他妈说废话了...给我了痛快你这...！”咚咚咚。玄关传来恰合时宜的敲门声。“门没锁，请进。”“打扰了，玛奇玛小姐，成员已经在候命。”“知道了。”门重新合上，外面的人甚至没有踏进一步便结束了对话。玛奇玛拿起遥控器按下了一个按钮，电视机的新闻播报直接跳转到了模糊的监视器画面，分成了四宫格的彩色纪实，其中有三个是在普通民居内，画面中的人显示出一种惶恐不安的神色，根本不知道发生了什么的疑惑感，最后一个则是白底红字的计时器，显示着“05：00”“爸！妈！”“我早就说过他们根本不可能帮我们的！你管现在这种情况叫善后吗！”女人在见到画面后便大喊了出来，止不住地捂嘴哭泣，情侣中的男性则不顾还在淌血的腹部，径直拽住高个男人的衣领大声质问着。显然后者也没有料到现在这种情况，颤抖着抬头望向电视屏幕一言不发。“每半分钟是一个节点，总共有五分钟。”冷淡的话语和套着黑色裤袜的巨足轰然坠地，气流甚至直接吹飞了底下如同蚂蚁般的三人，又随着铁索地猛然收紧而被拉回到玛奇玛的脚前，随之伴奏的，是钟表指针般的间隔撞击。“呜……！唔唔！”撕心裂肺般的痛楚贯穿了他们的神经，本来已经想要如实托出的嘴巴在一刹那被玛奇玛脚趾上的裤袜纤维塞满，细小的绒毛和颗粒状的灰尘填满了他们的鼻腔，以至于那股散发着荷尔蒙味道的湿热空气都变得如此难得。“过去15秒了。”拨弄着细小的铁链，玛奇玛机械地向下望去，三个恶魔猎人依然被勒在脚趾的前段苦苦挣扎，不断愈合又撕裂的伤口正释放出更多的血液来润湿她的袜子，好让自己能够腾出嘴来，向面前巨大的支配者求饶。“唔唔！是………！呀啊啊啊！”“什么？”故意做出疑惑表情的玛奇玛暗中抬起了脚跟，在大脚趾上的高个男人即将说出背后指使的国家前就把他的双腿连同消化器官一同压扁，粘稠的混合物在脚趾用力的碾动后发出令其他两人胆寒的声音，无法阻挡的压迫感与紧张感快要将这对情侣折磨的几近崩溃，不得不借助细弱的哭喊声来祈求着恶魔的饶恕。“时间到。”“砰！”玛奇玛举起手瞄准电视机的其中一个画面，相隔近五十公里的民居中，一名满头苍白的老人应声倒地，他的左半边身体顿时被开了个完美的圆形大洞，泼洒出去的液体甚至将屋内的家具重新上了一遍漆，只留下另一个老婆婆蜷缩在角落中不知所措的哭泣。“国家政府和公安并不是一无所知，问询只是例行公事，处理结果也是循规蹈矩。”玛奇玛将贴在她脚趾上三人的锁链解除，任由高个男人躺在红白相间的羊毛地毯上挣扎哀嚎，依旧目视前方不为所动，“除了你们，还有谁？”“不知道！我们真的不知道！求你放过他们！”“乌鸦！”情侣中的男人在玛奇玛解除限制后就直接蹬着她的脚趾向后空翻，一大片生有三头的诡异乌鸦便扑腾朝上飞去，灾厄的叫声甚至盖过了女人惊魂未定的哭泣，想要俯冲进那片被厚厚裤袜包裹住的内部。
- text: 但这群足有一人高大的乌鸦恶魔还未触碰到玛奇玛的袜子，就被抬起的脚趾瞬间踏溃，连同底下以为找到了什么了不起的时机的男人一起被踩在了下面，在另一声“砰”的声音过后，女人才看见了那只脚趾下面已经混成一团的尸体，挂在了她的黑色裤袜上——没有任何反抗的余地，在民间恶魔猎人中战力也是位列前茅的男人甚至无法让玛奇玛正眼相待，便直接被她的一只脚趾摁碎，和他的契约恶魔共同回到地狱中去。“回答我的问题，就可以活下来。”玛奇玛蜷缩起脚趾并抬起脚，横向移动到已经几近崩溃的女人和高个男人的头顶，然后缓缓踩下。紧迫到极点的空间压迫充斥着玛奇玛脚的气味，明明遇到多么可怖的魔人依旧能够斩杀的猎人，惊恐的眼眸中却完全被红黑色的油画地狱占满，尤其是他突然想起自己正像一只蚂蚁般仰望着她的脚底时，恐惧犹如炸弹一样爆发，只剩半截身体的男人用尽全身力气高呼着：“是……苏联！但我们真的不知道那些家伙……的真实身份！”“果然……”计时器停止。玛奇玛将湿漉漉的脚抬起，重新翘起腿，思索着最近几起事件的联系，很快得出了一个结论。“为了国民的安全，你们会暂时留在这里。”玛奇玛微笑着把脚放到两人的面前，低头看向他们：“这是命令，把我的脚舔干净。”………**“其实我也，我也喜欢乡下的老鼠....田里藏着很多破坏庄稼的老鼠，必须在积雪之前将他们赶走，所以就会把泥土翻过来，让狗咬死里面的老鼠...不知道为什么，每次看到那一幕我就会觉得很安心。”**“这次的事件是由于苏联特工渗透所制造的以削弱本国政府公信力的破坏行动，主要人物曾是民间的恶魔猎人古田龙，经常往返于中国和苏联。有充足的证据表明，他曾与枪之恶魔有过接触。”“所以，为什么会搞这种费力不讨好的事？”“在我们得到答案之前……有很多的事情要处理。罢工、暴乱和渗透，哪一项都不是公安对魔行动课能处理的。”“但是除了你，没有其他人更适合了。”“明白。那么我需要您的部分许可。”“什么？”“对于聚集在一起的人类来说，没有什么比体型压制更加简单的出场方式。”不知道从什么时候开始，玛奇玛开始接受运用缩小恶魔和巨大恶魔的能力，或许是因为这样能更直观的获得恐惧。虽然这和她内心的愿望相悖，但相比那种虚无的渴望，任务才是她的首要目标。所见所闻皆是国家意志。政府将她视为工具，她也将人类视为工具。“在没有允许前，请各位在原地等候。”玛奇玛优雅地坐在一旁的广场上，几近百米长的光滑大腿分别搭在中央公园的两侧。从她的视角看去，这片刚刚才做过动员大会的聚集地和灌木丛没什么两样，绿油油的，里面还有着许许多多的人正在穿梭于树林中，妄图趁她不注意从她涂了黑色指甲油的光脚边溜走，“如果被发现逃跑，届时将不在保证各位的生命安全。”作势搓动了一下脚趾，数颗高耸的白杨树便被连根撞倒在地，发出响彻的轰鸣声。被挡住去路的几名带着红袖标的男人互相对视一眼，立即分散开来，借助地形和视野阻挡再次隐没在树林中。可他们的一举一动完全被树上的鸟儿、松鼠甚至是飞在空中的昆虫看得清清楚楚，名为支配的权能早已在它降临前就已经将这里包围，和玛奇玛那双层层叠叠的眼眸一样，樊笼之内皆为困兽斗。玛奇玛捏着下巴，看向那群受到蛊惑的人们。示威的声浪甚至比以往更加愤怒，他们将对于政府所有的不满全部发泄到眼前身着牛仔短裤和T恤的巨大女人身上，此刻的她即使没有穿着那套制服，也无法掩盖玛奇玛此刻的身份和他们内心的恐惧。呲啦....毫无征兆的，原本踩在喷泉附近的右脚伸出大脚趾径直拖着松软的泥土滑进人堆中，像是失控的卡车一样，光是引擎的轰鸣就足以令人群为之一颤，更不用说已经迸射到了目击者的眼里飞溅的血花，震惊之余，他们这才想起了自己究竟在和谁作对。
- text: 恶魔。一个有着500米高、红色头发的美丽恶魔。她的脚就放在刚刚呐喊声最高的一群人头顶，他们身后被压扁的尸体还在传出不祥的声音，和不断下压的足底共同谱写着罪孽深重的乐符。哺乳类动物最为原始的应激反应不约而同地启动，纷纷扔下手中的旗子和条幅发了疯一般尖叫着跑开。只有几个还没认清楚状况的人还在支支吾吾地捂着嘴，指着那只涂了黑色指甲油的脚趾底下，已被血浆浸满的草坪，不敢相信刚刚还群情激愤的同伴一瞬间就消失在了面前，变成了一滩破碎的肉渣。“该死的！你这恶魔！”一个带着军绿色帽子的胡子男从怀中抽出一把手枪，挣脱开几个年纪相仿的同伴的拉扯，怒吼着跑出树林。撞针与子弹的相撞，疑惑和震惊的相接。原本作为地下组织主要负责人的男人不知从哪冒了出来，用身体挡下了这颗愤怒的子弹，电光火石间踢飞了胡子男手中的枪，落在玛奇玛脚趾甲上机械地看着他。“古田...你这家伙！原来是你把我们的身份泄露给公安的吗？！”嘶哑到失声地质问并未得到任何回应，沉默也是真相的一种。本想冲上前去手刃叛徒的胡子男突然注意到眼角余光里，那名长相可爱的恶魔人正抬起手，食指和拇指刚好留出一人高的空间，透过眼睛瞄准了自己的所在地。长年在底层叠爬滚打的他马上察觉到这一举动的危险性，立即转身朝同伴大喊：“快散开！”玛奇玛眼睑低垂，刚刚的闹剧并没有让她手指上的动作有所停滞，缓缓贴合在一起的两只手指已经昭告了某个人的死刑。“额..？”正打算掏出手雷给胡子男制造混乱空隙逃跑的女人，在拔掉引信的一刹那愣住了，仿佛被厉鬼附身一般空洞地抬起头来，注视着远处不断缩小距离的指尖。“你在干什么！？田中！快...”咚！沉闷的重物坠地声打断了胡子男焦急的叫喊，被称为田中的女人顿时从立体模型变为了平面图画，爆出的血雾泼洒在半径一米的周围，只剩下躺在血泊中完好无缺的衣物能证明这里曾有人活着。胡子男还未闭上的嘴巴甚至也被溅进了几滴血珠，腥甜的空气弥漫在玛奇玛白皙的脚趾附近，一切都显得如此诡谲，以至于下一名受害者死前都忘了女人手中的手雷还在冒着烟。嘣！弹片飞散，本就凌乱的草地被炸出了一个深坑，最近的人直接被高强度的冲击震颤开来，头和断裂的身子分别滚落到那只巨大的脚前和胡子男的身边。急促的耳鸣令胡子男迟迟没能站起身来，头晕目眩之际只好对与他签订过契约的恶魔发出他最不愿发出的请求。“地狱的恶魔啊，我愿将此身所有的血肉奉献给你，请带我的同伴脱离危险，回到故地。”蠕动的黑雾从他的七窍里不断飘出，最后形成了一个边缘泛着幽绿的圆形空洞，强大的吸引力开始吞噬周围的一切，并且快速的移动到人们的身旁，一眨眼的功夫，偌大的公园便一个人也不剩了，只剩下看似在发呆的玛奇玛，等到黑洞消失后才站起身来，眺望着更西边的地方。“在那里吗？”......“喂！没事吧？...醒醒！”“快去拿点水来！绷带，绷带也要！”“到底是怎么搞的？为什么会被玛奇玛发现！”“古田龙，古田龙背叛了组织。”“别随随便便污蔑别人，烂仔，你有证据吗？”“我亲眼看见他站在她的脚趾上和二哥对视，二哥还骂他来着。”“别忘了玛奇玛是恶魔，和二哥这种签订契约的人不一样，她要神秘的多。”一群劫后余生的人你一言我一语的讨论起来，交锋中的愤恨和不满填满了整间别墅，这次行动的失利不仅给他们心理上沉痛的打击，也让他们真正认识到了那名内各直属恶魔猎人有多么的恐怖和冷酷。“收拾东西，准备撤退。”一名男人推开别墅的大门高喊着，“过不了多久她就会追到这来，伤员在路上处理手术，没时间磨叽了。”“的确没时间了。”和日本平常的地震没有什么两样，晃动幅度甚至没有前几天播报的4级地震大，可映入眼帘的那一双脚实在是太过于引人注目。
- text: '大门到别墅足有一千多米长，要经过那迷宫似的花园才能到达，但对于再次经过巨化的玛奇玛来说只是一步之遥，足跟到脚尖的距离完全能把门口的保安和花园中还在修剪树木的园丁统统踩扁，没有任何商量的余地。“真的假的.....”“我不要死..！”“跟她拼了，跑也跑不掉！”玛奇玛蹲下来俯视着脚趾前的这栋娃娃屋，已经开始有人陆陆续续地从后门鱼贯而出，多是抬着伤员的后勤人员和妇女，他们沿着雕琢精美的石路迅速的奔跑起来，不时抬头看向她，和她家中撒了欢的狗狗们没什么两样。玛奇玛没有像上次一般等待，而是用左手撑地身体前倾，把食指戳到排成长列的人群前方，飞快地向后一拖。大块的浮雕石板被玛奇玛的指甲割碎，连同其上面的人类一起，全都卷进了她的指尖底下。体型差距间的力量被完美体现出来，轻描淡写间碾碎几十人的瞬间和路边女孩玩弄蚂蚁一样，没有反抗的资格也就没有了生存的意义。直到玛奇玛的手指停在最后一名因没来得及穿好鞋子而慢了一步的戴眼镜的年轻人面前时，才被正门出来的战斗人员吸引了注意力。叫喊声中全然是垂死挣扎的最后尊严，他们挥舞着长刀甚至链锤，疯狂地涌向玛奇玛的脚趾，企图凿开一条生路。唯二拥有契约恶魔的组织人已经背叛的背叛、死的死，连偷运过来的手枪都只有那么两把，他们不得不在现代使用冷兵器同眼前巨大的敌人作战。结局也是显而易见的，只是经过训练的士兵和身体素质稍好的普通人根本无力抗衡如此令人绝望的碾压，玛奇玛在点碎那名自以为活下来的年轻人后便站起身来，微微抬起即使巨大也不失美型的脚掌，朝这群横冲直撞的人们径直踩下。就像终于处理掉了一群惹人厌恶的老鼠，玛奇玛用前脚掌持续碾动着，直到她再度抬起脚，不见人形的糊状物混合着污秽的衣物、扭曲的兵器一起，恋恋不舍的黏在她的足底，不肯脱离那舒适的脚掌温度。“偷渡到这里一定花了不少功夫。不过我觉得，老鼠还是应该在地下比较适合，毕竟上面的东西都不怎么友善。”“没有什么区别。循着光而来，循着光而去。地狱的恶魔难道不向往天堂吗？”“噗...噗哈哈哈哈哈。原来，你也会讲笑话啊。恶魔就是恶魔，从诞生的那一刻起，黑暗就是陪衬。”玛奇玛把脚往一边的游泳池里蹭了蹭，“你的答复呢？”“投降。”一个穿着风衣的男人从怀里掏出雪茄点燃，又举起双手仰视着玛奇玛，“放过我的家人，他们什么都不知道。”玛奇玛微笑着，抖干净了脚上的水后脚尖点地，饶有兴趣地看着底下的男人。**“尸体在说话。”**.....#
