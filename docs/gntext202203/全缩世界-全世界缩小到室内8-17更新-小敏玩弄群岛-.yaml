  text: '# 全缩世界（全世界缩小到室内8.17更新，小敏玩弄群岛)作者：择一鞋终老TID：31043# 1*本帖最後由 择一鞋终老 於 2021-8-17
    08:20 編輯*全世界缩小到室内感觉有些直白有些low，所以简称全缩世界好了一 端阳夫人人常言万物平等。可万物生来就不平等。“你看这地上的蚂蚁，拼了命地反抗，也无法在我们鞋子上留下一丝划痕。而我们只需轻轻放下脚，对它们来说便是无法抗拒的灭顶之灾。”郫福市郊的一所大庄园里，一位少妇站在高尔夫球场的草地上，俯视着草坪间的一处蚂蚁窝，对身旁的小女孩说道。她抬起了她白色的高跟鞋，轻轻一晃，十几只撕咬着昂贵白色鞋面的蚂蚁便摔落到地上，当它们刚爬起来站稳，便被一道阴影吞没，黑色的鞋底遮蔽了天空，毫不留情地从它们头顶覆压了下来。少妇放下鞋尖，轻松碾碎了几十只蚂蚁，昆虫们引以为豪的坚固外壳，在人类脚底下毫无抵抗能力，随着微不可闻的破裂声，变成了一个个破碎扁平的尸体。少妇轻抬脚尖，挪开了鞋子，露出了粘在地上的蚂蚁碎尸，那些之前还在拼命反抗的蚂蚁们已然没有了声息，身体爆出的血液混在泥土中，如同横尸遍野的战场。而造成这一切的罪魁祸首，屹立在修罗场一旁的巨大的鞋子，却只是一个女人的包脚物罢了。这是何等悬殊的力量对比，小山一般的鞋子就像无事发生一样站在地面上，凸现着它们的渺小与可悲。“弱者天生就只配被踩在脚下乞求生存，无论他们具有怎样的品质，或勤劳或勇敢，也不过是我们脚底挣扎的可怜虫罢了，无论怎样努力，也不会具有抗衡我们哪怕一根脚趾的力量。他们的命运，生死，全凭我们的心情，生存是我们赐予它们的怜悯，死亡也是我们赏给它们的恩赐。”“莉雅，你也试试。”小女孩学着母亲的样子，抬起小脚，踩死了另一边的蚂蚁。“有什么感觉？”“什么都感觉不到呀。”小女孩歪着头，可爱地说道。蚂蚁用付出了自己的生命，甚至无法让一个小女孩的小脚丫有什么触感。“如果你以后恋爱了，要记住，男人对我们而言也只不过是微不足道的蚂蚁罢了，再怎样优秀的男人，也只是为了攀附我们权势而献媚的可怜虫。和他们玩玩可以，玩够了便丢掉，切勿动情，他们不配。更不要像那些凡俗女子，把男人当做依靠，把心都交与了人家，为了夫家而舍弃自我的，都是一群蠢物罢了。”端阳夫人，作为全世界最有权势的女人(当然也可以把女字去掉)，自然有资格说出这样的话。无论是亿万富翁还是贵族皇室，相比普通人或许高高在上，对她们家族而言，也只是比普通人高一点的蝼蚁。就像在人类看来，大蚂蚁和小蚂蚁都是一样孱弱渺小。“嗯。”小女孩似懂非懂地点点头。“妈妈，那是什么？”莉雅忽然指向天空，问道。少妇闻言转过身，抬头一看，只见遥远的西天，有两根白色的巨柱直通云霄，巨柱不是标准的圆柱体，它的轮廓是一种圆滑的曲线，有些像女子的小腿，而再往上的部分则过于模糊难以看清，整体看起来就像是两座悬在天边的天柱山。地面像簸箕一般震动着，穿着高跟鞋的端阳夫人站立不稳，直接摔倒在地，手掌为找寻支撑而按在了地上，正巧压在了蚂蚁窝上，土制的蚁穴瞬间垮塌，洞口的蚂蚁们被那从天而降的白色手掌碾碎，在这慌乱之中，它们连被手掌主人注意到的资格都没有。“这是……”少妇还没有反应过来，一根白色巨柱已经缓缓倾斜向前抬升了起来，巨柱下端相接的巨大物体破云而出横在了天空中，那是一座倾斜着的浮空山脉，向东一侧整体呈白色，形状像鞋的表面，它的前部缓缓抬升，就像一个人类在抬起脚，逐渐露出了“鞋子”的底部。白色巨柱移动的这一下，跨越了千万里，从天边直接就迈到了城市上空，向下踏来，在人们的视线中越来越大，越来越清晰，充斥了整个天空。那一只很常见的普通女学生爱穿的小白鞋，'
