  text: 其实8848米高的那个小尖，也没到3mm高，在玥儿的脚趾下已经荡然无存了，千百年来人类以能登上珠峰为荣，但在如此巨大的女孩脚下，珠峰或许会以成为她脚下泥土为荣吧。虽然残留在脚趾上的部分会在洗脚时被冲走。当玥儿放下脚掌时，脚下有个叫不丹的国家，比她的脚掌要小好几圈，半个国家的国民还没来得及发出叫喊边便被她巨大的脚后跟碾平了，而另半个国家，随着地震的发生，卡在了嫩白的脚弓圆弧下，被阴暗与气味笼罩。“好像缩得太小了吧……”小敏看着被踩平的珠穆朗玛峰，微张着嘴，仍是一脸惊讶。“不小了，他们甚至能在打乱位置的情况下定向找人呢！”玥儿嘟着嘴，气鼓鼓地说道：“我还在想要不要修改术式让他们变得更小一些，无论是魔术界还是道术界，都有很多难以揣测的手段呢，不能让他们轻易联合起来。我已经派人去传教了，等所有普通人都把我们奉为掌控他们生死的女神，信徒们就会把他们抓出来。”说到定向找人，玥儿想起被自己踩死的小细菌哥哥了：“对了，我们的小弟弟张俊应该已经复活了，他好像就在门口来着，呀，不会被你踩到了吧？”小敏略有不安地微微抬了下脚，又放下，她低头看着地板：“不是吧？我什么都看不清呀。”“来，我给你加个微观术式。”玥儿给小敏施加了微观术式，使她能够看清地面上的微小物体以及听到细微的声音。两个女孩蹲了下来，从数百万米的高空俯视着地面，仔细分辨着两人之间的地板世界。两个女孩蹲在地上，此时她们四只脚围住的区域，是足够数亿人生活的平原地区，在地上的小人眼中，横在近处的是数十万米长的巨型鞋山，和压叠在鞋山上的百万米长的白色大腿和小腿，两个女孩的上身俯在数百万米高处，让他们觉得自己就像是被路边俩女孩蹲着观察的蚂蚁，当然，他们比蚂蚁小很多很多。小敏低头看着地上一座座几乎全被摧毁的城市，才明白原来自己进屋时脚步的震动，对他们而言便是无法抵抗的地震了，在废墟中，有小人挣扎着、哀嚎着、也有人跪下乞求着，乞求九天之上巨大女神的宽恕。但有的地方有一些人向着小敏的方向指指点点，小敏一低头，才反应过来原来自己蹲下时，裙子下的胖次被看光了，不由脸一红，有些羞有些怒。“这种人变成小细菌了也改不了德性，都踩死吧，不用节省，反正能复原的，不知悔改的就多死几次，死在我们脚下是他们的荣幸呢。”玥儿也发现了，眯着眼，抬起了她那数万米高的巨大脚趾，抹平了一个城市，城市中有虔诚的跪拜者，但也只能和窥视着一同死去，女神不会区分细菌有什么区别，只要有一个犯错，便会用脚趾降下无差别的神罚。小敏也探出右脚，用鞋尖把一座有人偷窥她胖次的城市碾碎了。仅仅是伸出了一个脚尖，一座数百万人口的城市就消失了，甚至没有什么感觉。这种力量对比，让小敏有些兴奋，她开始理解玥儿想成为女神的想法了，甚至更加深刻。“呀，找到娄宜市了。”小敏看着白色的鞋尖，发现娄宜市和那座被她碾碎的城市只有三厘米远，要是自己多转动一下，落脚时娄宜市也没了。“哥哥，你的小敏妹妹来找你玩了哦～”小敏兴奋着，一脸坏笑地整个身子都俯在了娄宜市上空，玥儿则盘坐了下来，把臀部下方的城镇碾成牛仔短裤上的灰尘，饶有兴致地看着自己的姐姐。-------------------------------1.比例有问题，我也觉得三百万倍太小了，一条喜马拉雅山脉居然能有三个鞋子连起来那样的长宽，理想的情况应该是一脚一个青藏盆地，要是一千万倍就好了。为什么当初选的三百万，因为一百万有点小，大城市有好几厘米大，一千万有点大，都星球级了，就折中一下三百万。2.这个故事我觉得没写好，没写出我想表达的东西，唯一支持我写下去的动力大概是用了表妹的形象吧，
