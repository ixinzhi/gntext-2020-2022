    ，道：“那我便给你价值吧。”或许她只是想玩弄我，而不是让我残在地上求生不得求死不能忍受无尽疼痛，便抬起了脚尖，踩了下来。可以结束了，我释然地看着越来越暗越来越近的鞋底，那种强大的力量真是令人着迷啊，哪怕是来杀死自己的力量。我作为一个默默无名的死宅，从生到死，无人问津，不会在世间留下一点痕迹。而一座城市的毁灭，是会被记录于史书的大事，这么说来，能随着娄宜市被一同抹去，我那可悲的人生都在小敏脚下得到了升华呢，虽然对小敏来说不过是用脚尖抹去一小撮尘埃罢了。“这就死了，还没玩够呢，玥儿玥儿，被踩碎的城市什么时候才能再复原呀？”“要好几个小时呢，总来这里找也不方便，要不……我把娄宜市的复活位置改到你的鞋里叭。”“之前让他们给我清理脚趾都没做完，哼，真是没用，作为惩罚，让他们连同他们的后代，生生世世清理小敏的鞋子吧。食物是不会复原的，他们没有食物和水，就能吃小敏的脚垢喝小敏的脚汗为生啦，嗯，细菌就该做细菌该做的事。”玥儿笑着在空中写写画画，空气中闪过奇异的魔术纹路，道：“一想到那个不搭理我们的哥哥居然变成了小敏脚下的细菌，就有种奇怪的感觉呢！我会派人监督他，让他一只跪着舔你的脚趾，不准休息，直到死在小敏的脚下，再复活，再死，再复活，永生永世都只能做小敏脚下的寄生菌呢，哈哈！”小敏闻言，不由自主动了动脚趾，仿佛在自己脚趾之间已经有一座微小的娄宜市了，而自己那渺小的表哥正在这个被自己脚趾支配的黑暗潮湿世界里绝望吧？玥儿太会玩了，自己也只是踩蚂蚁，她居然能想到这么多，摧毁人的意志比摧毁身体有意思多了，等他轮回百万次后再放出来时，会不会真的自以为是妹妹脚下的细菌呢，见到自己就跪下瑟瑟发抖，
