  text: 在这种自然伟力的震撼之下，人总会深深感受到自身的渺小，内心那些对自己成为女孩家地面细菌的愤懑、对于自己作为人类的信念坚持，再次被瓦解了几分。女神的脚步震撼大地，只是随意迈出的几步，便走出了横跨大洲的距离，来到了厕所门口。小敏低头看着无数城镇在自己脚下灰飞烟灭，那么多人类辛苦建立起来的家园没能给他们带来丝毫庇护，便化作了自己脚下毫无价值的尘埃，那些曾经和自己平起平坐的人类，现在是多么的渺小，自己的小小动作对他们便是不可承受之重。她脸上的笑意更甚了，内心为玥儿缩小全世界的行为疯狂点赞。当小敏女神推开厕所门时，被缩小到厕所的人类们即将迎来新的命运。小敏家厕所的一边是洗手的水池，另一边是白色的马桶，地面上铺设白色的瓷砖，在马桶与水池之间的瓷砖地面上，有一片1mm左右深的浅浅积水。一开始，她以为是水池泄漏留下的痕迹，或者是玥儿洗澡留下的积水，随后，她在水中看到了一些小颗粒一般的物体，在法术加持后的视觉下，赫然是一些生活着动物植被的小岛！所以这不会是一片海吧？她微微张着嘴，似乎有些震惊。小敏心中默算了一下，以她现在的大小，地上这滩水还真可能是一片大海！一片大海变成厕所地面的一滩水，真是令人兴奋呢，小敏的目光迅速扫过这片海域，发现了一块比较大的小土堆。“咦，这好像是夏威夷群岛！”小敏看着海岛的形状惊讶道。夏威夷群岛中，最大的夏威夷岛足有3cm大，而第二大岛，毛依岛，只有1cm大，至于其他的岛屿，则是几毫米甚至更小的小颗粒。“徐馨那个家伙好像就在夏威夷度假呢。”她的嘴角露出了一丝坏笑，比玩弄表兄所在的娄宜市时更加愉悦了。徐馨是和小敏同专业的一位富二代同学，因为自己喜欢的男生与小敏走得近，经常当着众人的面嘲笑她是农村的女孩，这个假期更是趾高气昂地晒出自己的旅行计划，问小敏准备去哪，那么穷是不是只能回老家啊。仅仅两步，小敏便从海边跨到了夏威夷群岛的边上，她左脚的鞋底悬在了群岛的上方，但她没有踩下来，而是让脚跟着地，脚掌依旧悬空着。因为鞋底踩了水，有不少被软化的鞋底泥沙开始滑落，像是一一座座大山重重砸下，改变着群岛和海床的地形，岛屿上的小人们四处逃窜，有人跳进海里，试图躲避这场陨石雨，却被一座从天而降的大山压住，沉入了4000米深的海底，在半路上就被强大的水压活活压死了。小敏推开厕所门时，徐馨正在夏威夷岛海边的一家酒店里的阳台上欣赏海景，忽然天空中一阵闷雷作响，她觉得那雷声怎么那么熟悉，就像是人在说话，而且好像是汉字？“徐馨那个家伙好像就在夏威夷度假呢。”当小敏的第二句话如雷鸣般从数千公里外传来时，徐馨脸色一遍，手中的红酒杯跌落在地上，摔成碎片，她不可思议地震惊说道：“小……小敏？”随着轰的一声，地面猛得一跳，她飞起了好几米高，又摔了下来，被地上的玻璃碎片扎伤，雪白的手臂上鲜血横流。“馨儿，快跑！”徐馨的父亲跑了进来，顾不得为她处理伤口，连忙带着她一起跑出了酒店。大街上、广场里，已经聚满了逃出来的人群，他们议论纷纷，这里又不在环太平洋地震带上，为何会有如此强烈的地震？此时，小敏迈出了第二步，左脚鞋底破开云层，出现在人们的视野里，如天盖倾斜般压了下来，引得地面上人群一阵惊慌与尖叫，发生了不少踩踏事故。有人一眼认出，那是一只鞋子的鞋底，不同的是它比正常鞋子大了几百万倍。徐馨的脸色变得更难看了，这位不知有几千公里高、看不到大腿以上部分的巨人，竟然是小敏！她记得这只鞋子，她以前不小心踩到小敏的脚时，还嘲笑过小敏穿的鞋价格还不到自己最便宜鞋子零头，这是粘上自己鞋子的荣光了呢。但此时此刻，那只廉价的鞋子是如此地巨大，主宰了整个群岛的上空，而自己就像是它下面的一只渺小微生物，
