    \    1.  巨山背景疑似地板，城市如同尘埃。\n    2.  巨山有裂缝，看似可容纳整个城市。\n    3.  突然响起一个巨大而熟悉的声音，引起人们的注意。"
  text: 是多么震撼的场面。“我家女儿好像有一双同款的。”“别瞎猜了，怎么能是拖鞋呢。形状奇怪的山石草木，又不是没见过，那只是 形状像拖鞋的山，而不是拖鞋。”有人自欺欺人道。如果是在别的地方见到这等形状的物体，人们会百分百肯定它就是一只拖鞋，但在这里，一座大山又怎么会是拖鞋呢？不是人们的想象力不够，而是画面太过荒谬。“就算拖鞋不可能这么大，那大山又有可能是粉色塑料吗？”那座巨山的材质看起来确实是粉色的塑料。众人陷入沉默。又过了一段时间，飞行到最远处的侦察机传来了粉色巨山北方的画面，在缓缓移动的画面之中，大地上隐约能够看到一些城镇，虽然这些城镇跟拖鞋相比就像微不足道的斑点。在这些城镇更向北的数百公里外，是另一座粉色的巨山，从轮廓上看，两座巨山的结构几乎一模一样！鞋子确实是成对出现的。应该就是一双拖鞋无疑了，在固定思维的限制下，领导们脑中终于有了“这是一只巨大的拖鞋”的念头，但却没有“有人变大了”或“我们变小了”这种猜想，所以仍然无法理解。“今日，娄宜市周围地理环境发生不明变化，大多数通信手段失效，各位市民切勿慌张，请放心，政府正全力侦查新环境，分析变化原因，并积极与其他城市产生联系，本台记者将为您持续报道最新消息。”繁华的商业区大屏幕上，放映着政府发布的画面，却没有任何给出专家分析。看见政府公布的航拍图，我大吃一惊，这拖鞋，它的背景应该是地板吧，在地板上零星地分布着大大小小的城市，但跟巨大的拖鞋相比，就像是一小撮尘埃，完全难以注意到。这只拖鞋是左脚的，在它的拱形帮面与鞋底的连接处有一道小裂缝，说是小裂缝，实际上是个把一整个城市的人和建筑填进去都塞不满的大裂谷。这样一只拖鞋放在这个颜色的地板上，总觉得十分眼熟。“我回来了！”忽然，一个巨大而熟悉的声音响了起来，如同九天之上传来的浩淼神音，俯视着苍生，传遍了天涯海角，镇压了一切其他声音，唯有她一人的声音在回荡于天地间。好熟悉的声音……我揉了揉额头，想起来了。难道是她？二姨家的三女儿，我的表妹，玥儿。#
    2*本帖最後由 择一鞋终老 於 2021-6-5 14:50 編輯*二 鞋升好大啊……那真的是她吗？仰望着那雄伟的身姿，我双腿有些发软，不由自主地倚靠在路边的电线杆上。地上的人类，穷尽视力也只能看那云层之上的修长双腿，以及双腿上方的牛仔热裤，隐约能分辨出上衣是白色的，至于面容，实在太过遥远，如深藏于天顶的神明，无法用肉眼看清。我们之间的差距，已经连她的面容都无法看清了吗？那只是一个十几岁的小女孩身高的距离啊！真是有种荒谬的不真实感。就像蚂蚁往往不会关注人类长什么模样，更在意眼前对它们产生威胁的双脚，此时的人类亦是如此，毕竟可能最先伤害到他们的便是脚，所以无论哪座城市的人们，都把目光放低了下来，盯着她小腿以下的部分，紧张不安地关注着她的一举一动。“她动了！”“快跑啊。”看见女孩抬起巨大的鞋子，人群中忽然爆发出一声声尖叫，人们想尽办法逃离，但是，面对如此巨大的女孩，逃跑和躲藏有什么意义呢。她只是抬起脚，数万里云海就像泡沫一般被这只庞然大物撞散，留下万里晴空。前一刻她的脚在视线中还十分遥远，下一步就跨过了上千公里，逼近了娄宜市，巨大的鞋子逐渐充斥了人们的整个视野，咚地一声巨响，踏在了娄宜市南方六百公里(20cm)的地面上，掀起的飓风将树木连根拔起，路上的行人直接被卷到了空中。我死死抱住电线杆，双脚被风撕扯得离开地面，整个身体像旗子一样在风中飘荡，才勉强没有被吹跑。飓风渐渐减弱，我重新站稳后放下双手，喘着粗气，情况实在是不容乐观，只是女孩在很远处放下脚产生的空气流动，就要我拼尽全力才能对抗了，
