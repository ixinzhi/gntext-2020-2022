  text: 她的目光转向了郫福市，在这个缩小三百倍的城市里，已经没有比她更高的建筑了，此时的她已经从真正意义上俯视苍生了，地上的小人小车，像是可以随意踩碎的玩具。在她还是普通大小时，虽然视其他人为蝼蚁，但那只是权势上的轻视，和此时这种君临天下唯我独尊的感受不一样，仿佛整个世界都只是可以随意踩在下的事物，当然，不考虑那比她还巨大一万倍的女孩的话。二姨家的门忽然发出咔嚓的声音，门把手转动的清脆响声响彻了方圆千万米的距离。端阳夫人从先前俯视苍生的感觉中解脱出来，视线由城市转向了郫福市西边数千公里外的那道高耸的巨门。小敏回家了，她推开了那道6000公里高，3000公里宽，相当于两个中国面积的巨大铁门。开门引起的飓风把端阳夫人掀翻在地，轰的一下，她百米宽的巨大臀部将高尔夫球场的草坪砸出了十余米深的巨坑，在臀部与地面的接触线上，延伸出来密密麻麻的裂缝。她下意识看了下莉雅，还好，没有受伤，而此时，小敏巨大鞋底产生的阴影已经将她们覆盖。那是一只米色高帮胶底真皮的马丁靴(描述不明白，干脆直接贴图吧)，数十公里厚的巨大鞋底下有着城垛状的纹路，两垛之间能填下好几个郫福市区，足弓下也有着足够的中空部分，但很不幸的是，郫福市郊的这座庄园并没有处在缝隙下的位置。轰隆，大地震颤着，六百米高的巨大端阳夫人还没来得及体会凌驾于众生之上的快感，便连同娄宜市及周边地区的其他人类，死在了小敏进屋迈出的第一步下。哪怕是六百米高的端阳夫人，也不及小敏鞋底下的一粒土沙大，没有给她的脚底带来任何感觉，便被碾碎于尘埃之中，成为了鞋底下肉眼难以分辨的红点。小敏进屋后，还没换鞋，便看见地板上有着一条长长的土块，像是谁鞋上粘了泥又踩进了屋。她皱了皱眉，一脚把它踢向垃圾桶的方向，条形的土块瞬间四分五裂。“小——敏——！”听到开门声后，玥儿没来得及穿拖鞋，便光着脚丫，似一阵风般跑了过来，飞扑式地抱住了自己的二姐。毫不在意脚底上沾染了“灰尘”，那薄薄的一层胶底泥灰，不知是踩到了多少城市积成的，至于一路跑来会给地板上的小人世界造成多可怕的危害，那是伟大的玥儿女神会考虑的事吗？只能怪地上这些渺小微生物自己生错了地方。姐妹三个的身高基本是反着来的，年纪最小的玥儿反而最高，扑过来的这一下让小敏后退了半步，之前还在庆幸没被踩到的城市，被小敏的鞋后跟遮住了天空，那冷漠的鞋底毫无意外地落了下来，数百万人丧生在小敏无意中后退半步的小动作下，不过就算她知道了，也不会有任何怜悯吧。“玥儿你是不是已经把他们缩小了？”姐妹俩一阵拥抱后，小敏似想起来了什么，问道。“对呀，说好的端午计划呢！”“那地上那个土块，该不会是一座山吧……”小敏微张着嘴，惊讶问道。很明显没人会在自己家里拖泥巴玩，那条土块多半是某种缩小物。小敏不知道玥儿把全世界缩小到了什么程度，她低头看着脚下的地板，除了零零散散的土块，几乎看不到什么明显的东西。“这个啊……看形状好像是喜马拉雅山脉呢，山顶的积雪已经在室内温度作用下化掉了吧。”玥儿作为学霸，哪怕山脉碎成数块也分辨出了地理，但和小敏惊讶的表情不同，她一脸的理所当然，6000-8000米高的山脉，对她们而言不过只有2毫米高罢了，甚至没能达到她最薄的鞋底的厚度，至于那些被融化积雪产生的泥石流摧毁家园的藏民，只是些微不足道的存在，连被女神联想到的机会都没有。玥儿微微抬起腿，长达数百万米的白色天柱再次升起了，她脚尖倾斜向下，脚拇趾和食趾踩到了一块之前被小敏踢碎的土块上。不堪重负的山峰轰然破碎，千米级的破碎山体向四周坍塌，而中心数千平方公里的面积在脚趾的碾压下被压成了密度极大的薄土饼。“哈哈，我刚刚登上了珠峰呢！”
