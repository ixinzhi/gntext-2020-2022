  text: 转瞬间就像蝼蚁一样被人踩死了？这等奇耻大辱岂是心高气傲的她可以忍受的？更何况，她现在连是谁把自己踩死的都不知道！“妈妈……”莉雅见母亲的状态有些奇怪，拉了拉她的衣袖。端阳夫人抬起左手，通过了手表的面部识别，手表上弹出一道光幕，光幕的另一边是一位管家模样的人，他优雅地向端阳夫人行了一个绅士礼。“查尔斯，给你一小时，我要看到调查报告。”哪怕隔着屏幕，查尔斯也能感受到她的愤怒，大人物都是有涵养的，喜怒不形于色，但他知道，端阳夫人越平静，说明此时的她越暴怒，他不敢多言，应了一声便去安排执行了。“发生什么事了……”莉雅怯生生地问道。“我们缩小了，被人踩死又复活了。”“啊？”莉雅一时难以接受，她并不是觉得这件事太过梦幻，而是从原理上感觉奇怪：“缩小术和复活术不都是被废弃了的缺陷魔术吗？”缩小术，是21世纪大魔术师甘德普良为了解决人口过多资源短缺而研发的魔术，旨在节约生存空间和资源消耗，但是，当生物体缩小到5倍以上时，渺小的身躯无法容纳原体蕴含的庞大生命能量，会直接胀裂，爆体而亡，所以此术最终被废弃，只能在非生命物体上使用。复活术，是20世纪大魔术师加得利多为复活亡妻研发的魔术，涉及到肉体重组等高阶学问，可最终他只复活出了一具没有意识的植物人。复活虽然失败了，但是对后世的治愈术愈合术改进等产生了深远的影响。“莉雅你知道他们失败的关键是哪里吗？”莉雅摇了摇头：“这两个术式我看过，整体上并没有大问题。”别看莉雅只是个小女孩，她可是号称人类历史上魔术天赋第一人，她说没问题，那就是没问题，连魔术协会最资深的长老都不会轻易否认她的看法。“这是你知识量的不足了，19世纪的魔术大师考格基尔，在感受到人类生命的脆弱后，立下大愿，想要让全世界的人类都获得永生。”“我知道他。”莉雅不服气插嘴道。“但是你不知道他的‘生命源力’理论，生命源力理论认为，世间所有生物都有自己的生命力，生命力旺盛与衰竭，决定了一个生物的活跃或长寿，年轻的个体比衰老的个体生命力旺盛，庞大的个体比渺小的个体生命源力更多，动物一般比植物多，但是不少植物消耗得慢或者能够补充，所以更为长寿。人类的生命力是在不断消耗的，所以寿命终有限，但如果能够得到源源不断的补充，是否可以抵达永生？考格基尔和他的助手们用尽一生，才研发出了抽取生命源力的魔法，而当他们把植物的生命源力抽取到动物身体里时，却发生了可怕的后果。”“什么后果？”莉雅问道。“没有记载，总之，经过多次实验，考格基尔发现这样是不行的，只有转移相近生物的生命源力才能有增加寿命的功效，但是，即使是给人类抽取灵长类的生命源力，容错率也很低，唯有抽取另一个人类的生命源力，才能勉强达到预期的效果。也就是说，想要一个人永生，就需要源源不断地抽取其他人的生命源力，来补充他的生命，这不是邪术是什么？为了防止有人得到此术后滥杀无辜，考格基尔没有让这个魔法流传开下去，而是把自己的一切成果，写成一本《永生原稿》封印了起来。据说上面留下了他的残魂，只有提出合理的永生法，说服他的残留意志，才能解开封印，当然，两百年过去了，《永生原稿》早已失传。”“缩小术之所以失败，是因为生物缩小后无法容纳那么多生命源力。加德利多的复活术之所以失败，是因为他复活的身体只具有细胞各自存活的生命源力，也就只是具有人类形状的一团活着的细胞。如果有机会看到《永生原稿》，他们二人的研究成果或许会大有进展吧。”“考格基尔在研究出提取生命源力的魔法之前，已经做好了全球范围的术式，准备一举让全人类获得永生，这个术式也记载在《永生原稿》里。幕后黑手拿到《永生原稿》后，利用了这个全球术式，不仅抽取了全球生物的生命源力，
