  text: 此时正趴在妹妹的脚趾上一条指纹的侧壁上，苟且偷生。还没待我缓过神来，她的脚趾又微不可见地移动了一下，虽然微不可见，但对我而言却是死亡倾角！湿漉漉的指纹内壁无法着力，我飞速向悬崖滑了过去。这回不是一千米这种一道指纹的距离了，而是从脚趾到拖鞋上，足足100公里的高度！对于正常身高来说，100公里已经是从太空坠落到地面的高度了，现在却只是从脚趾落到拖鞋上，真是可悲啊。随着我的下落，宏伟的脚趾巨山一点点在视线中上升，附在巨山表面上的是一条条千米宽的指纹山脉，和山脉只间深邃的峡谷，组成了弯曲的复杂地形，女孩的一根脚趾竟然有着这么广阔的细节，足够我探索一辈子了，那粉嫩的伟大之物，就像是大自然的杰作，那是她的脚趾，那么她就是大自然，是造物主吧？不知不觉间，我对玥儿女神更加崇拜敬畏了。然而她只是坐在沙发上玩手机，根本不知道自己无意中晃动了脚趾便对表兄产生了这样的影响。拖鞋大陆上的黑色淤泥其实并不柔软，但在巨大的冲击力之下，我的大半个身子砸了进去，又被一根从天而降的钢筋钉在了地上。疼，好疼，在缓解一会儿后，我顾不得去敬仰玥儿女神那悬于头顶的巨大脚趾，先伸手去抓那飞出去的手机。我的大半个身子都在淤泥里，又被钢筋钉住，只剩一颗脑袋和一只胳膊在外面，使出吃奶的劲，也够不到那手机，明明与指尖只有十几厘米的距离了，我想用腿把自己蹬出来，却感受不到腿的存在。忽然，一只黑色的靴子狠狠在了我的手背上，把我的手踩进脚泥中，又狠狠碾了几下。“啊～”我疼得嘶了一口气，抬头一看，是一名黑衣女子踩住了我的手，身后是一群蒙面的黑衣人，腰间武器弹药十分齐全。“你干什么？”“你就是那女人的表兄吧？”黑衣女子冷冷地问道，弯腰捡起了我的手机，看着我和玥儿的聊天窗口，又抬头看了一眼只能看见脚趾看不见人的天空，用手指一点，拨通了电话。此时的玥儿可能正在玩游戏或者看剧，总之是被这个突如其来的视频电话打扰到了，顿时暴怒。“谁允许你打给我的？好好舔脚，打什么电话！想死是不是？滚！”玥儿没有接通，直接吼道，同时愤怒地跺了一下脚，虽然是左脚，但那恐怖的景象与震动还是惊吓到了右脚拇趾下的我们。黑衣女子连忙挂断了拨打，她似乎没有料到这对兄妹并不亲密，甚至有可能不顾表兄的死活。“挖出来吧。”听到她的命令，黑衣人们掏出工兵铲，把我挖了出来，他们用奇怪的眼神看着我，把我架了出来，扔在地上。我想站起来却感觉不到自己的腿，低头一看，原来我的下半身已经在坠落时全摔碎了，但不知为何愈合能力很好，碎骨与碎肉混合着淤积的脚泥，长成了一团黑色的肉棍。难道玥儿女神的脚泥还有治愈能力？看着由脚底污泥组成的下半身，我不知是该荣幸还是悲哀。黑衣女子把枪架在我的太阳穴上，用手机拍了张照，发给玥儿：“你的兄长现在在我们手里，我们需要你配合一些事情，否则……”我无奈一笑，是谁给她的信心，认为我这条贱命能够威胁到玥儿女神？所谓表兄，也只是个身份而已，根本不存在什么亲情的。玥儿收到微信，直接气笑了，站了起来。她站起时，在脚掌的带动下，拖鞋向后错动了一下，所有人在地面的漂移中摔倒在地，被惯性拖出去几十米远，眼睛里，鼻子里，嘴里都被地面淤积脚泥塞满了，黑衣女子爬了起来，咳了好几下，恶心得使劲往外吐。玥儿低头看了看自己的脚，虽然看不清楚，但能猜到大概位置，图片上的表哥在拖鞋上，看来是不知何时从自己的大脚趾上摔了下去呢，肯定就在大脚趾下面的附近。嘴里的脚泥咸咸的，有股怪味，虽然已经把她视作女神，但不代表我一定要吃这个，把嘴里的脚泥吐出来后，我不安地向天空望去，只见无数米的高空上，俯视大地的玥儿女神露出了看虫子一样的眼神，大脚趾向下一叩。“下辈子注意点儿。
