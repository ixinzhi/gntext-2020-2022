  text: 把自己的脚趾当做恩赐的家园和食物来源呢？----------------------------------------这个故事，最开始是只是想写个yy文，内容并不丰富，但是没能写好，想表达的东西没能写出来，一些章节是逼着自己才赶出来的，所以不太想继续写下去了。虽然这章蚂蚁play还可以。指责二表妹踩蚂蚁是真实发生过的事，其实玥儿的魔术来源也有现实背景的。我的外婆，是村里镇上知名的“神婆”，我也不知道他们叫啥，反正我觉得是跳大绳封建迷信那类的。灵不灵我不知道，反正传得邪乎的很，有不信的但是没有说她骗人的，不过二十多年了我也没见到什么超自然现象，这个世界还是科学的，嗯科学并不好，意味着法术变小永远只是幻想。这里这种东西称为“巫术”吧。我外婆还有个干妈，她的本事是跟她学的，每年过年时我们三代人都得去拜外婆的干妈，（估计不少网友想吐槽，其实迷不迷信无所谓，没必要跟老人家理论吧？）那位老人家的传闻更是离谱，这里说两个我小时候听过的，大概是以前几十年代的时候，要破除封建迷信还是什么，城里就派人来抓她，但只要是说了来抓她，半路必出问题，车不是爆胎就是故障。也有某某大官在她这里许了愿来还愿的故事。我觉得她们这套应该是传女不传男的，但我外婆好像也没什么传人，毕竟现在的年轻人都是唯物主义好青年了，如果一定要有传人的话，玥儿应该是最合适的，从小带到大的孙女。全缩世界的背景就是玥儿会民间巫术（对西方魔术与东方道术也略有涉猎？），机缘巧合下拿到了《永生原稿》，制造了一个全缩世界。然后带着两个姐姐和母亲成为了这个世界的女神，人类作为她们脚下的微生物，无法死亡，被迫永生永世臣服于女神们意志之下。至于以魔术协会会长端阳夫人为首的反抗势力，和主角的秘密，先不说了，没准哪天会续写。此文先鸽置一段时间了。#
