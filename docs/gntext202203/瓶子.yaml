  text: '# 瓶子作者：kkkkzzzzTID：32284# 1第一章 相遇“求求你把我放出去吧。”又窄又闷的瓶子内，我一遍又一遍地敲着瓶子厚厚的玻璃壁，向瓶子外的人求饶。“耶——你也会说话，那你是人嘛？可你为什么长得那么小？”瓶子外的巨大女性左手拎着瓶口，脸几乎要贴着瓶子，睁着大大的眼睛，长长的黑眼睫毛像蝴蝶的翅膀，扑扇扑扇的，好奇又惊讶地望着瓶子里面的我。“我当然是人！你把我放出去吧，我想离开。”虽然隔着瓶子厚厚的瓶壁，但她的声音对于小她太多的我来说仍是有些刺耳，我捂了捂耳朵。说实话，我对她的问题感到好笑，这个问题本该由我来问她，我第一次见到如此巨大的女性，她的身形几乎是我的百倍，若是将我放在她的脚掌旁边，我大概也只比她的脚面高出一些。若是将我放在她的手心里面，我大概也只是跟她的手指长度一样高。这样的她，像怪物一般，我从未见过如此巨大的女性。“我……我的声音是不是太大了？”她像做错事情的孩子一样嘟了嘟嘴唇，将声音微弱下来了许多。“我小声一些说话，这样的音量你可以接受嘛？”我放下了原本捂着耳朵的双手，惊讶于这名“怪物女性”的温柔，的确这个音量是柔和了很多。当这声音变得我可以接受时，仔细品鉴她的声音，其实她的声音有些中性，像夜里森林中拉奏的大提琴声，倒也挺好听的。不过这并非我要关心的重点，因为重点是我目前的处境———我要出去。“看来我声音音量现在的大小可以让你接受了呢。”她凑近了瓶子里的我，弯起了眼睛笑了起来。“那我现在带你回家吧！”说罢，她就站起了身，瓶子随着她猛地一起身也产生了向上的离心力，我被这股力量甩了上去，然后又重重地掉落下瓶子硬硬的玻璃底，摔得我怀疑自己是不是全身骨头都碎掉了。我吃痛地坐了起来，用尽全身力气靠着瓶身坐下，揉了揉已经有淤青的手臂，努力朝瓶口大喊了一声，但我的声音于她来说太小，这个“怪物女性”并没有听到我的声音。我放弃了挣扎，叹了口气，靠着瓶身回忆起了刚刚的场景。就在二十多分钟前，我背着我的旅行包和狩猎的弓箭来到这片森林，准备进行日常的探险打猎，其实今天是我第一次来到这片森林，平日我都会去往城东的森林，但今天我选择了去往城西这片被封禁的地域。城西，是我们国家明令禁止去往的一片地域。这里常年有士兵把守，有高高的铁栅栏围起来通行的路。这是一片绝对禁止通行的领域，尽管国民已多次要求政府开放。由于天气常年干旱无雨，我们国家的农田种植发展得并不好，因此国民生存常年依靠打猎。然而长期的无节制打猎下，带来的是生态环境的破坏与资源的日益减少。我们国家已经严重缺少食物。需要更多的资源。国民曾经聚众游行过，要求开启城西这片广袤无际的土地，但得到的是政府的镇压。尽管如此，国王与政府也从未公开封禁的理由，只是一味地封禁。可懦弱的国民们也只敢暗自地愤怒，从未想过违反或者打破政府定下的法律法规。可我敢。我叫朗姆。伊布鲁国著名的猎手。我天生就不喜欢被规则束缚，没有食物自然就要去其他地方寻找，这是自然对人类的馈赠。于是多日的探索之下，我终于找到了一条铁栅栏较少的路，趁士兵打盹的空隙，三下五除二地来到了城西这片地域。我前进了没有多久，就发现这片地域很奇怪，越往前走，就越是奇怪。这里尽是我没有见过的植物。树的高度几乎是我的千倍，花朵等植被也是平日所见的数百倍大小，正当我感到疑惑想要进一步探索时，却听到了远处传来的地震一般的声音，感觉像是有什么巨物在向我的方向走来。感到高度危险的我立马躲到一块草丛里头的巨石旁，竖起耳朵保持着极高度警觉，朝着声音传来的方向紧紧地盯着。随着声音的越来越近，我的心几乎要跳出来。那个声音传来的方向跳出来了一种纯白色的长毛猫，'
