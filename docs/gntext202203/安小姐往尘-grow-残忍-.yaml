  text: 但他的耳畔被突如其来的骇人尖啸震碎，眼眸里看见的是那具窈窕的身躯凭空消失，化作两缕被剑锋劈开推动的灰雾。可在下一刻，安小姐的身躯又跃现于他的一旁，这一切发生的太快，要不是艾克摸了摸从耳朵里流淌出的鲜血，他甚至以为方才的是错觉。 
     离他不远的安小姐，修长的双腿向外撇开，整幅上半身无力的垂拉下来。艾克没有迟疑和给予时间，他迈步上去，用剑尖缓缓挑起她精致的下巴。   抬起是一幅艳丽的脸庞，令他惊奇的是，安小姐的脸庞完好如初，没有留下方才决斗的痕迹，而更令他惊讶的，是那张面庞近乎扭曲在了一块，而高挺的鼻子一抽一抽的吸气着，据他所知，这是哭的前奏。果不然，那双幽绿的艳眸子里挤出来了团团泪珠，顺着她白皙的肌肤滑下，留下道道明显的泪痕，随后是暴雨梨花般的痛哭。 
     艾克没有给予仁慈，他仍然记得那个男孩村庄的遭遇。他的剑尖下滑，直抵她的脖颈，进而抹动，锋利的剑尖沿道割开皮肤，鲜红的血液顺着肌肤流开。突然，一股莫名的感觉让他的精神恍惚，随后手上的剑刃再也推动不了半分，哪怕他全力以赴。慌乱的他发觉安小姐原本低下的头颅已经抬起，眼眸里任然含着滴滴泪珠，但被诡异的绿光——来自安小姐眼眸的光线点亮，经过泪珠的反射，有着迷幻诡异的光芒，叫他怎么也相信不了眼前的场景，又无法否认其存在。#
