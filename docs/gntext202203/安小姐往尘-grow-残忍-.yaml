     ‘阿杰，弟弟，你从来都是家里最小的人，你更有资格，也更得活下去。’   没等阿杰回话，哥哥就猛然一拍在马的身上，受到惊吓的黑马戴着下意识紧握缰绳的阿杰，沿着道路狂奔而去。阿杰向后望去，被黑暗包裹的亮光，随着时间的递进愈发远离自己。就在那刻，阿杰冥冥中意识到的那刻，那束映入他瞳孔的亮光，如他预料般突然消失，而他的世界也重回了一片厚重的黑暗，留存在耳边的，只有疾风呼啸擦过的声音，轰鸣的脚步声自从哥哥的灯光消失后，就没再出现过。 
