- summary: "-   **爽文剧情与扶她元素**\n    1.  作者核子可乐创作爽文，包含少量扶她元素。\n    2.  阅读提示：不喜扶她者可跳过相关段落。\n\
    \    3.  故事背景为潮湿岩壁，安小姐追逐目标。\n-   **安小姐的冒险与战斗**\n    1.  安小姐在潮湿岩壁中前行，内心充满欲望。\n\
    \    2.  她发现并追逐隐藏在拐角后的可憎之物。\n    3.  使用刺剑与怪物展开激烈战斗。\n-   **战斗中的安小姐与怪物**\n    1.\
    \  安小姐面对怪物的触手，巧妙闪避并斩断。\n    2.  怪物触手不断攻击，安小姐体力逐渐不支。\n    3.  安小姐使用特殊能力，使怪物触手痉挛。"
  text: '# 安小姐往尘（grow，残忍）作者：核子可乐TID：31220# 1*本帖最後由 核子可乐 於 2021-7-8 08:14 編輯*大致算得上篇爽文，剧情上衔接了我之前一篇futa文（文中含有一小小小，真的就一点点段的扶她，不喜可以直接跳过）#
    2潮湿的岩壁上回弹着长靴踏地所发出的声响，阵阵如浪般回弹涌入安小姐敏锐的耳内。头颅里，心脏里，血液里那份无名的欲望随着步子的迈进，转而愈发剧烈，警示着她得压低身躯，小心前行起来。‘小心前行......’乳石下的水珠滴落声，角落里的虫豸爬行蠕动声，可憎之物腐行卷曲声......没错，就是最后一个声音，这就是她此行所追逐的目标，就躲藏在这处拐角的后面。她将戴着灰棕色皮革手套的手掌搭在腰间的刀柄上，缓缓地将其抽出，是一把带着金色边饰的漂亮刺剑。随后她如影般流淌至转角，所视之物是她从未见过的可憎之物——一坨盘踞在洞穴角落上的血红肉瘤，它上下鼓动的模样不由令人联想到心脏。而它的两侧有着近乎成人高度，向内弯曲的巨大尖牙，伴着肉瘤一下一下抽动着。倘如排开围绕着它抽动的，尖端长满参差不齐利牙的粉红触手，最令人惊悚的，是那只黑色瞳孔的眼眸。这只眼眸立于肉瘤上，奋力外伸的模样似乎想要瞥清昏暗洞穴中的一切。‘惊惧之心......’即便面前之物与过往所见不同，即便心中那份欲望开始疯狂跃动，安小姐也任然迈步上前。她的步伐平稳，手上的刺剑熟练地对着向她抽来的触手挥去。面对着这些能使常人所憎恶，作呕之物，她与她的剑任能跳起流窜的舞蹈。意识到威胁逼近的怪物挥动起了眼花缭乱的触手，猛然向着安小姐的方向甩去。右闪，挥劈。那支触手刚刚从安小姐的帽檐擦过，就被斩下，落下一旁抽搐蠕动，随后被那支带着印花装饰的高跟长靴狠狠踩下，化为了淌粘黏在安小姐靴底下的血污。但另外的触手紧随而至，它们奋力伸长着，保卫着那颗鼓动的肉瘤，无休无止，周而复始。汗滴不知不觉中，从她白金色的发梢处甩落，又被空中搅动的气流弹飞。呼吸变得急促的安小姐清楚明白，这场战斗如果僵持至此，结局落败的就必定是体力不支的自己。达达尼昂帽下的那双碧绿眼眸，在昏暗的洞穴下突然变得幽绿起来，如同两团凭空燃起的鬼火般。空气中开始充斥着股无名的胁迫，使得抽向安小姐的触手一一都痉挛抽搐起来，而那只无时无刻不在紧盯着安小姐的黑色眼眸也紧逼了起来，流淌出了令人作呕的污黑血液。动用这份能力让安小姐深感疲倦，但她深知对方更为如此。她的剑刃开始接而翻旋，劈开沿路抽搐瘫痪的触手，直逼这颗核心。‘就快得手了......’一股危险的预感逼着她底下身躯，而就在她刚刚照做后，头顶就响过一阵破空声。是支触手，满怀怒意。安小姐猜测如果没躲过，这一下可以鞭下她的整个脖颈。更令她震惊的是这玩意的清醒速度，方才那下可以轻而易举地震碎个成年人，但对它来说只是片刻的晕厥罢了。它两侧的巨大弯牙开始向内合拢并起，并且整具肉瘤竟然开始向前上拱起，像面盾牌一样。立于它面前的安小姐变得束手无策起来，她的刺剑看似无论无何，都不可能刺穿这层坚固的钙化组织。而那群苏醒的触手开始纷涌而至，如粉红的浪潮般扭动抽向身影单薄的安小姐。形势顿时变得严峻起来。安小姐的眼眸再次变得幽绿夺目，但空中并未出现那股诡异，扭曲的感觉，而是在后方，那坨蠕动肉瘤的后方阴影开始无声地，如细沙堆积般汇聚，并从中撑起一具身躯，从她的服饰外貌来看，这貌似是另一个安小姐，来自于阴影的，她最后的底牌。阴影的安小姐手上剑刃开始挥动，劈向了对后方毫无防备的肉瘤。随着血肉撕扯断裂的声音，锋利的剑刃轻易地划开了脆弱的表皮，污黑的血液从中喷涌而出，就像水坝崩塌后的洪水般。'
- summary: "-   安小姐在洞穴中遭遇神秘生物，肉瘤倒下，触手疲软。\n    1.  安小姐与神秘生物战斗后疲惫不堪，另一位安小姐消失。\n    2.\
    \  洞穴中的血腥味和尸体消失，被血色薄雾取代。\n    3.  安小姐被血雾笼罩，吸收血雾，感觉记忆和未来变得绚丽。\n-   里温好奇地抚摸白马，马奎尔紧张地阻止。\n\
    \    1.  里温翻找马鞍包，发现信件和日用品。\n    2.  里温对信件失望，认为同伴已死，对马奎尔发泄。\n    3.  马奎尔因恐惧而退缩，无法阻止里温的行为。\n\
    -   安小姐在洞穴上方出现，碾死里温，马奎尔惊慌逃跑。\n    1.  安小姐以马靴碾死里温，马奎尔目睹一切。\n    2.  安小姐将马奎尔提到高处，用手指划过他的脸庞。\n\
    \    3.  安小姐失去理性，对马奎尔表现出狂热的欲望。"
  text: 伴着整具肉瘤剧烈抽动的，是那只黑色的眼眸。眼眸中的眼瞳上下翻动着。随后原本拱起的肉瘤轰然倒下，安小姐周围舞动的触手也随之疲软无力。倍感疲惫的安小姐无力地瘫软侧跪在地上，另一位安小姐也随之消失的无影无踪。而就在她想要休憩片刻时，却发觉弥漫在洞穴中，那作呕的血味连同那具尸体，已然消失。转而为至的是飘散在空中的血色薄雾，向着安小姐飘来，不快也不慢。内心那被战斗时紧张情绪盖过的强烈欲望，再次涌现而出，使得安小姐目光紧紧盯着那团血雾，不曾挪动半分。‘我们记得你的声音，我们记得你的躯壳......’经验在警惕着她应当远离这血雾，内心却呼唤着她理应伸手去接触。没有退却思考的时间了，血雾已经笼罩住了安小姐，却并未伤害她半根毫毛，而是透着她白皙的肌肤渗透而入，是安小姐的身躯在贪婪的吸收着这片迷人的血雾。这是怎样一般的感觉？安小姐答不上来，她只觉得世间的一切，包含着过往的记忆，未来的镜片，都变成团旋涡旋转，绚丽起来。她还感到从前她所奢望的，现在她伸手就可以触到。而伴着她身形膨胀巨大，将洞穴压垮的，是她那变得永无休止的贪欲，驱使着她得到一切，她想要的一切。#
    3里温先是好奇又谨慎地抚了抚这匹漂亮白马的鬃毛，惊奇于这匹白马的柔顺乖巧上，随后他又开始翻找起马鞍包里的，能引起他兴趣的物品。马奎尔边看着，边舔了舔嘴唇，他脸上的神情显露出了明显的慌张，而伸出的手想要去止住里温无礼的行径，却停在空中不敢行动，最后他只能语速急促的叨叨道。‘里温......里温！你不该这么做的，她可是免费答应大家杀掉洞穴里的怪物。你这样做......’‘马奎尔。’里温的话语打断了马奎尔，随后他翻出封上面满是文字的信件，这封信件令他大为失望，因为这是从马鞍包里隐秘的夹层中翻出的，他还以为是什么呢，结果只是封看不懂的信件——他不识字。‘你，你他妈的闭嘴吧你，她都进去快一小时了，肯定和先前那些人一样死在里边了。你要是怕，就别跟着老子来，滚得他妈的远点！’里温拿着信件，狠狠地戳着马奎尔的胸腔同时，脏话连连道。很明显这封信给了他股挫败感，而马鞍包里只有些日用品，没有什么贵重物品。看到马奎尔畏缩地退了退步，里温满意地将视线挪开，转向了那匹漂亮温顺的白马上，掂量着这匹马的价格。岩石碎裂的声音吸引了里温的注意力，随后轰隆隆的崩塌巨响声使得他下意识双手抱头，低下身躯。片刻之后，感到周围重回静谧的他抬起头颅，看向上方。却发觉上方的天空被淡棕色取代，就在他疑惑之时，那层淡棕开始迅速地向他逼来。‘呃啊啊啊！！！’马奎尔看着里温的尖叫声被那支巨大的马靴突兀地中断，而它的主人——安小姐却乐在其中，她踮起足尖，将全身中心放在那支马靴上。而俏丽的脸庞上带着戏稽愉悦的神情，很明显，亲自将足下的蝼蚁碾成肉泥这事，她很享受。靴尖不停的前后摩搓着，里温在巨大的安小姐面前太过于无力，以至于还未反抗就失去了自己的生命，以及曾经作为生命的特征。那支华丽的马靴再次抬起时，只剩下了团混杂着泥尘和青草的，在粘黏在安小姐靴下的血肉。马奎尔看着那匹白马因惊慌跑远，但他却害怕无力的连腿都迈不开，只能瘫软的跪在地上，绝望地感受着地面上传来安小姐朝他迈步时的震感。随后他被安小姐轻轻捏起，提到了二十多米，与站起的安小姐双眸平行的高度。因恐惧而闭眼的他，感受着安小姐巨大冰凉的指尖划擦过他的脸庞，随后安小姐在他耳边缓缓开口道，压低的语气中有着刻意营造的温柔，但她的神色中已经失去了过往的理性冷静与平和，取而代之的是股狂热的欲望。‘我都看到了哦，乖乖的好孩子。所以我会给你些......特别的奖励。’那双戴着深棕色皮革手套开始猛然向内合拢，
- summary: "-   安小姐对马奎尔的残酷行为\n    1.  安小姐手心上的马奎尔被墙壁裹挟，手部挫动，感受压力。\n    2.  马奎尔求救声戛然而止，安小姐感受手部骨骼碎裂和血肉挤压。\n\
    \    3.  安小姐笑容甜蜜，力量增加，马奎尔双腿被撕裂。\n-   安小姐的身高变化和力量增长\n    1.  安小姐身高达到三十多米，身体在血液中成长。\n\
    \    2.  安小姐的衣物从撕裂感变为合身，整理完毕。\n    3.  安小姐舔舐嘴唇，目光投向远处的村庄。\n-   阿杰的惊恐和哥哥的安慰\n \
    \   1.  阿杰感到血腥味浓烈，作呕并呕吐。\n    2.  哥哥轻拍阿杰后背，安慰他。\n    3.  阿杰认出哥哥，回忆起之前发生的一切。\n\
    -   安小姐对农屋的破坏\n    1.  安小姐踩在农屋上，石墙下浸出鲜血。\n    2.  安小姐讥讽农屋小，下一个目标是里克叔叔家。\n    3.\
    \  安小姐用靴底破坏里克叔叔家，家具被碾碎。"
  text: 安小姐手心上的小小马奎尔还未反应过来，就被这面包含着安小姐手汗浓烈气味的棕色墙壁裹挟住，随后这双纤纤玉手开始前后挫动，皮革间摩擦的声响，让人不难想象其中压力之大。‘求求你——’马奎尔带着哭泣的求救声很快就戛然而止，安小姐静默地感受手上的骨骼碎裂声和血肉强行捏在一块，那股软如海绵的感觉。她的笑容愈发甜蜜，手上的力量愈发增加。暴露在外，因恐惧而乱蹬的双腿很快就停止了踢动，因为安小姐的双手间隙间渗出粘稠的血液，血液中混杂着早已被强压碾成肉泥的内脏，乃至在她将双手张开时，手心间拉起了条条猩红的血丝。不加以满足的安小姐左右手分别拉起残破的，曾属于马奎尔的双腿。将其举过头顶，稍加用力后，这双短短腿之间的组织就被她轻易撕扯开。受巨力甩出的鲜血从天愤然洒落，滴落在安小姐白皙无暇的脸庞上，在上沾染出鲜红的小小斑点。安小姐闭眸享受着这场短暂的血雨，她的身躯在血液下进一步成长。足尖开始直抵马的靴尖，随后将皮革挤开，显露出皎白圆润的趾头；胸前的纽扣迸射出去，乃至有些还狠狠的镶入了树木中，而丰满的白兔就那么释放出来，白花花地摇晃在空中；那顶达达尼昂帽也变得太小，被白金色的秀发顶起，显得莫名滑稽可爱起来。原本可以及小腹的树木，顷刻间只能够着她的马靴处——她此刻身高已经达到了三十多米了。彻底停止成长的安小姐眼眸里闪烁点点，原本充满撕裂感的，缠绕在她窈窕身躯上的布条，顷刻间就化为了过往合身的衣裳。整理完毕的她贪婪地舔舐了下艳红的厚唇，目光瞥向了远处冒着缕缕白烟，对她来说像模型一样的村庄。#
    4*本帖最後由 核子可乐 於 2021-7-8 13:01 編輯*空气中弥漫的血腥味浓烈的也太厚重了......以至于让阿杰感到惊奇，血腥味竟然可以浓烈到这种程度，浓烈到他这个从未见过血腥场景的男孩感到作呕，浓烈到将方才昏迷的他再次惊醒。  他感到一股作呕的液体顺着他的喉咙上攀，又被脑子抑制下去，上下的涌动让他感到恶心，最后还是顺从的呕了出去。  感受着地上那摊呕吐物发出的酸味，烧灼着自己黑暗中的双眸，他不免想要挪动身躯离开这摊玩意，却感到背后传来触感——是一支温暖的手，在有条不紊地轻拍他的后背，安慰着。  眼眸适应黑暗的阿杰向后转去，很快就借过往的记忆认出了手的主人，他的哥哥，随之复苏的记忆和地面上传来的震感，让他原本糊涂的脑内迅速追忆起了方才的一切，随后他激动的喊道。  ‘爸爸妈妈呢——’  他的话语还未说完，就被哥哥制止住了。他疑惑地看着哥哥，却发觉哥哥示意着自己应当透过这处木板间的空隙，观察下外边的世界。得幸于这场因混乱而燃起的烈火之光亮，阿杰得以在黑夜中一瞥这残忍的戏剧。  首映眼眸的，是一栋又在安小姐足下小的可怜的农屋。石垒的烟囱还在冒着缕缕尘烟，下一秒就被棕色的巨大长靴无情覆盖，在粗鲁的踩下和左右扭动后，原本坍塌的石墙下再次浸出鲜血，随后她抬起靴底，借着一旁的农田抹蹭下粘黏在靴底的灰尘和肉泥。  ‘真是的......小的也太可怜了吧，连个靴子都比不下~’  安小姐讥讽道，而她的下一个目标，就是里克叔叔家的，村子里的最大最漂亮的屋子。可现在那支棕色的长靴立于里克叔叔的房前，平日里高高的屋檐，在这支马靴面前可笑的像个模型。随后这支长靴被修长的玉腿抬起，再有力地落下，阿杰估摸这支长腿得有三十多米长。  很明显，她可以一脚碾平这座屋子，但却选择了个更具玩味的玩法——这栋房子像被切开一半的蛋糕般破坏了，只不过用的是少女的靴底，而不是切糕刀。  阿杰看着里克叔叔的家具从破裂的地板滑下楼层，再被碾碎。而巨大的靴尖左右轻微摆动着，挑逗着靴下的小人。阿杰看不清靴下的是谁，但他已经假想成里克叔叔，
- summary: "-   安小姐与马靴的冲突\n    1.  安小姐穿着厚重马靴，难以控制，感到闷热。\n    2.  安小姐熟练地解开马靴，从高空中将其脱下。\n\
