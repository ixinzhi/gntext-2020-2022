     阿杰看清了，是柄稍微短些的旗帜，旗上面印着白色的盾牌和两把对插的长剑，而后那名骑士拎着这把旗帜，骑马远离众人后，将那柄旗帜立了起来。  白旗在夜晚的微风与手中的提灯里飘荡，泛着耀目的白光、而骑士接下来的所作所为让阿杰屏息聚神，永生难忘。 
     那匹马在骑士的操控下，开始围绕着旗帜跑动。在这名骑士手下，马匹带着不耐烦的喘气，上下甩动着头颅，马蹄声密集的近乎响在了一块，又时而夸张的跃起，步伐中带着有力的挑衅和愤怒。  ‘白垒的拂晓黎明艾克，在此发出鲁恩王国的荣耀对决，至死方休！’  艾克骑士一遍又一遍围绕着旗帜而转，时隔一会再次重复的喊出上面的话语，直到马匹被突如其来的轰鸣声吓得高高扬起前蹄，阿杰看着周围被吓住的大人，内心也慌张起 
     来，在他看来，艾克骑士的所作所为无异于找死。   阴影里的帷幕被扯开，走入光明里的正是安小姐，只不过她的身高出乎意料的恢复到了正常人身高，拉低的帽檐再次挡住了她大部分的面庞，连同她的沉默不语平添了几分神秘感，而那窈窕有形的身材，又会勾人想要去透过她的帽檐，一瞥精致的五官。 
     艾克骑士没有萎缩，他翻下马匹，从背后抽出了那把巨剑，正面迎接上了前来对决的安小姐。   剑柄翻转，带动着剑刃而动。两人很快就交接在了一块。那把巨剑挥舞的速度比阿杰想象的快得多，但仍然比不上安小姐的刺剑。又一记重劈被躲过，之后的代价是得去费力抵达角度刁钻的刺击和接连不断的佯攻，安小姐从未想过同这把巨剑撞上，她选择了用她灵活的身躯避开。 
     挡住这一击的艾克骑士无视掉板甲上的划痕，飞速拉开身位，他没去急着还击，而是拉开了身位。双方霎时里不敢上前，而且彼此周旋着，观察着对方的步伐。艾克很快就注意到，安小姐在刻意同自己保持相同方向的位置和步子，他意识到了——她在等待双方位于一条线上，届时远处的光亮会让她的影子拉长，挡住艾克的视线。   
     ‘索性将计就计好了。’   艾克心中想到，彼时接而挪步的他立于了安小姐的对立面，也是笼罩在了她的影子下。他估计的眯起眼睛，装作花眼的样子。不出所料，安小姐的身姿变得模糊起来，她的爆发快的惊人。而即便她清楚影子的阴影不足让艾克分辨不清局势，但只要一点点的优势就行了，她有把握拿下。 
     她的手腕扭动的角度叫人不可思议，而腰部和肩膀也跟着转动起来，手上的刺剑自上而下，旋着怪异的角度劈来。但艾克早有准备，压低的身子帮他挡下了这一击。双剑对撞，凭借力量和剑刃重量优势，艾克让安小姐的剑刃邹然滑下，直到被他的十字剑格卡住为止。双方距离近的几乎贴在了一块，随后他翻旋剑柄，用剑柄狠狠地撞碎了安小姐的下巴。 
     他可以听到骨头碎裂的声音。   这一击奏效了，安小姐开始向后倾侧，他没放弃机会，挥出了干净利落的下一击，来自他镶着银钉的骑手手套。这一下照着脸庞打去，艾克估摸这下得打折她漂亮高挺的鼻子，流出鲜红色鲜血出来。事实正是如此，彻底失去重心的安小姐再也无法站直，头昏目眩的她步履蹒跚，跌跌撞撞起来。 
