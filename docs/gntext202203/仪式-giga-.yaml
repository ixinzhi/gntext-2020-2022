- summary: "-   仪式的强大与尤莉亚娜的日记\n    1.  尤莉亚娜的日记具有强大力量，能助人踏入领域阶。\n    2.  伊莲娜多次尝试观看日记，但被拒绝。\n\
    \    3.  古斯塔夫家族的庄园被缩小，面临灭亡。\n-   伊莲娜的行动与古斯塔夫家族的灭亡\n    1.  伊莲娜的白色长靴覆盖庄园，成员无法逃脱。\n\
    \    2.  伊莲娜的靴底压碎楼房，建筑崩塌。\n    3.  伊莲娜的行动导致古斯塔夫家族灭亡。\n-   伊莲娜的战利品与下一步计划\n    1.\
    \  伊莲娜缴获古斯塔夫家族的库藏和传承。\n    2.  伊莲娜计划破解尤莉亚娜的日记，准备进阶灾阶。\n    3.  伊莲娜发出通缉令，追捕古斯塔夫家族残党。"
