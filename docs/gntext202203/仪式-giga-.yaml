    太赤上师 於 2022-3-17 23:51 編輯*仪式一魔女的滋味，实在是强而有力！强而有力啊！——尤莉亚娜的日记“满门抄斩，一个不留。”衣着华贵的蓝发少女很平静地下达了命令，双目之中有一抹冷芒，宛若毒蛇盯上了猎物，然后一击致命。早已设置好的缩小阵法生效，古斯塔夫家族连同庄园与家族成员开始缩小，仅仅只是在瞬间，偌大的庄园缩小了千倍，只剩一个餐桌大小，被十几位军人围住。她们的身影遮住了太阳，宣告着古斯塔夫家族的灭亡。“伊莲娜•索伦……”埃尔莎•古斯塔夫苦涩地仰望着这些宛若神明一般的军人，念出了为首的少女的名字。她已经知道，这是要下定决心要夷族了。这十几位士兵全部都是心光阶的升华者，每一个都是王国的精英，足以镇压大部分贵族的强者，而为首的蓝发少女，更是在心光阶的修持上已经登峰造极，仅差一些就可以到达领域阶的存在。（心光阶放大倍数：万倍到十万倍。）即便是没有缩小的古斯塔夫家族面对她们也会受到近乎于族灭的重创，更何况现在已经被缩小了千倍。名为伊莲娜•索伦的蓝发少女回忆着那位如流星一般闪耀的，如神明一般无所不能的传奇，那位无论在升华之路上，还是在技术研究上都不可思议的天才——无论是位列显主的第五阶升华者，还是发明了蒸汽机和发电机，以一己之力将世界推进了数百年，或是南征北战，让蛮族低头，让魔兽畏惧的传奇史诗，辉煌而闪耀！可惜已经入灭了，不，应该是庆幸吧。如果获得那位留下的笔记，伊莲娜敢保证自己能够即刻踏入领域阶。只是可惜每次她尝试提出观看尤莉亚娜的日记的要求时，都被拒绝了。回忆着过去，伊莲娜抬起脚，白色的长靴一下子上升到数百米高空，挪移到古斯塔夫庄园的上空。宽广巨大的靴底再次覆盖住部分庄园的天空，而在伊莲娜的靴底下，几个成员拼尽自己的全力，想要冲出那沾满灰尘和沙砾的靴底。但是，伊莲娜的足掌对于缩小后连蚂蚁都不如的小人们而言，足足有两百多米长，想要在法阵封锁能力之下逃离这巨大的靴底，简直毫无可能。伊莲娜把足掌往下压，庄园中的楼房根本无法承受她一丝一毫的重量，她仅仅只是稍微用了一点力，这些渺小的对于少女而言只有数厘米的楼房就完全裂开了。靴尖压碎了一层一层的土石，毫无阻碍地下压，那些建筑已经完全无法保持为它们设置的形状，钢筋和墙壁都毫无悬念地出现不同程度的裂缝，碎成不同程度的小块向着地面坠落，最后被厚厚的靴底压平之后重新揉杂在一起，深深埋进了土里。连带着一些人被白色的长靴碾压，就连尸骨都被压碎，与尘土混合在一起。她们临死的最后记忆，是那巨大鞋底的黑暗，和被压碎的痛苦。在伊莲娜行动之后，其他女兵也开始了自己的行动。一双双巨足从天而降，将庄园中的一栋栋建筑碾碎，将一个个小人碾碎。一场屠杀正在有条不紊的进行，任何反抗都如虫豸一般，被少女们的军靴所扫平，碾碎，化作地上的尘土，靴底的红点。很快，屠杀结束。除了库藏之外，其余的一切都被碾平。而累积百年的库藏就这样被缴获，伴随着古斯塔夫家族的升华序列和几页尤莉亚娜的日记一起成为了伊莲娜的战利品。“果然已经把自己家族的部分精锐送了出去。”她托着自己的下巴，“最重要的传承也一并带走了吗？”“发出通缉令，通缉古斯塔夫家族的残党。”下达命令，她头也不回地离开，似乎要抓紧时间破解尤莉亚娜的日记，做好进阶灾阶的准备。二宏伟圣贤七步横跨诸界，悬挂群星，其步伐的烙印，便是所谓的登天之梯（ΚλμαξΘεαανδου），也是我等升华者擢升自我的登天之阶。——尤莉亚娜城池之外的险峻山脉之中，'
- summary: "-   山洞的秘密与历史\n    1.  山洞隐藏着超能结界和升华技术，被伊芙发现。\n    2.  山洞是尤莉亚娜留给古斯塔夫家族的后手，藏有知识宝库。\n\
    \    3.  山洞内藏有禁忌的祈福仪式，伊芙准备进行仪式。\n-   伊芙的回忆与仪式\n    1.  伊芙回忆起通过观测术式看到的血腥场景。\n \
    \   2.  伊芙进行祈福仪式，念诵晦涩难懂的语言。\n    3.  伊芙感受到周围的空气变得粘稠，准备迎接仪式的结果。\n-   元始大罗天的异象与神人的指引\n\
    \    1.  伊芙在仪式中感受到异光和异象，看到“元始大罗天”。\n    2.  伟岸神人投下目光，让伊芙感到无法辨别方向。\n    3.  神人询问伊芙的愿望，伊芙回应并感受到神人的指引。\n\
    -   伊芙的愿望与身体变化\n    1.  伊芙的愿望引发神人的应许，神人投下源质改造她的身体。\n    2.  伊芙在梦中醒来，发现自己变成了超巨大身体。\n\
    \    3.  伊芙的愿望似乎与巨大的力量和变化有关。"
  text: 有着一个不为人知的洞口。超能结界改变了电磁与音频，升华技术将其隐藏。在洞口之中，并非潮湿阴暗，而是别有洞天：整齐精美的大理石砌成了洞穴的内壁，不规则的岩洞被它的主人修建的井井有条，和一个城堡内的房间没什么差别。空旷的走廊里，散发着微弱的火把。有着白色长发的少女拿着一个本子，长吐一口气。回忆着通过观测术式贯彻到的血腥场景“还真的是……惨绝人寰。”少女的拳头紧握，因为过于用力而在发抖。“先祖，应该预料到她离开后这一切的发生吧。”少女名为伊芙，伊芙•古斯塔夫。而这山洞，是尤莉亚娜留给古斯塔夫家族的后手，在古斯塔夫家族生死攸关之际，藏匿于山洞中的人工灵魂就会触发，将天资最为优越的后人传送到这座山洞之中。而这，也是尤莉亚娜真正的财宝，其名为知识的宝库。无论是何种升华技艺，何种升华体系，在这个窥视世界的避难所之中全部都存在着！而在这之中最为禁忌的知识，便是一个被尤莉亚娜称之为祈福仪式的奇怪仪式，这个仪式尤莉亚娜做了相当多的研究，甚至连各种成果和注释，都足足有数十本。深吸口气，伊芙来到练习室的中央，先平静了几分钟，接着才凝重迈步，逆时针走正方形。第一步迈出，她低声诵念道：“无上元皇仙尊。”第二步，她诚恳默念：“无上元皇天君。”第三步，伊芙屏气凝息低语：“无上元皇上帝。”第四步，她吐出浊气，用心默念道：“无上元皇天尊。”晦涩难懂的话语从少女的嘴中冒出，这种语言无论是形状还是发展都与少女原本学习的其他语言有很大的差距，却是开启仪式的必要钥匙。走完归位。少女闭上眼睛，原地等待着结果，心里有期待，有不安，有希冀，有惶恐。这时，她感觉到周围的空气似乎停止了流动，变得粘稠而又诡异。异光穿越原子的间隙撒在她的身上，光的色彩与少女所见过的任意一种颜色都不同，却又仿佛将那些颜色囊括于其中，浑然天成，没有任何拼接的印记。少女似乎看到，在那无限嵌套的宇宙尽头，在那无限幂集的世界集群的边界，无限层多元宇宙的上方，名为“元始大罗天”的次元高悬于一切之上！有一神人端坐于“元始大罗天”的至高之“座”，身姿被璀璨神光笼罩，身畔有无尽异象显化，伟岸如神王天帝一般，俯瞰着万事万物，多元众生！忽然，她似乎感受到了什么，朝着伊芙的方向投下目光。仅仅只是投下目光，伊芙如今仿佛一个普通人突然被堵塞了双耳，遮住了眼睛，盖住了嘴巴那般，无法辨别四方上下，也无法回忆过去，想象未来！少女的脑袋里面就连‘思考’和‘想象’都被压制，只余一片空白。【你的……愿望？】冥冥之中，有平静的声音传来，这声音威严，浩大，注入伊芙的心智之中，带着一丝引导，让她的精神逐渐清醒。【我……在听。】明明不是伊芙所知道的任何一种语言，但是伊芙一听，却能轻而易举地理解那伟岸神人说得是什么意思。这是高于这是高于人语与常识的‘圣言’，其信息深度近乎于信息本息！愿望……少女眼前出现了数个巨大的巨人将一个个建筑碾碎，将自己的亲朋好友碾成肉末，残肢和泥土混合，血液化作靴底的一点红点。——为什么会这样？——为什么？明明我们什么律法都没有违反！明明我们一直在退让！漆黑的杀意化为实质的超能，将少女纤细的身体包裹住。位于“座”之上的伟岸神人周身被璀璨神辉笼罩，看不出悲喜。【可！】神人应许。于是，无穷无尽的源质从那高悬于一切的“元始大罗天”之上投下，涌入少女的身体。开始将少女的身体改造。三纯粹寂静的黑暗之梦中，蓦然出现了一抹希光，将少女的意思从无边的深邃黑暗之中拉了出来。伊芙从梦中醒来时，已然是十万倍的超巨大身体。她看不见任何建筑，只能看见地上灰色的苔藓，抑或说是灰色的尘埃。即使最高的山峦，也不如她鞋底甚至是鞋尖微微翘起的高度。而此刻，少女仅仅只是源质的溢出，
- summary: "-   伊芙展示超巨大足趾的力量\n    1.  伊芙展示其放大术式，足趾巨大化覆盖城市。\n    2.  巨大的足趾形成阴影，笼罩城市，引发人们的恐惧。\n\
    \    3.  伊芙的足掌落下，碾碎城市，造成巨大破坏。\n-   城市被伊芙的足趾毁灭\n    1.  伊芙的足掌压碎城市，地面变成盆地。\n   \
    \ 2.  城市居民在重压下被碾成肉末，血液迸溅。\n    3.  冲击波波及周围城市，造成更大破坏。\n-   伊芙对人类的感慨与复仇决心\n    1.\
    \  伊芙感慨人类渺小，对失去父母和好友感到愤怒。\n    2.  伊芙的声音具有超高能量，足以造成伤害。\n    3.  伊芙决心毁灭王国，以报仇雪恨。\n\
    -   伊芙对小镇的毁灭\n    1.  伊芙的足趾悬挂在小镇上空，令镇民惊恐。\n    2.  伊芙的足趾柔嫩诱人，却带来毁灭。\n    3.  小镇和周围山脉被伊芙的足趾压入地下。"
  text: 便足以达到这恐怖的身高，少女无法想象，如果自己全力施展放大术式，那么到底会产生何种结果。伊芙抬起赤裸的玉足，随意找了一个位置放下。这是一座城市，不过现在应该说是原本是一座城市，城市的天空暗了下来，人们抬起头来，引入眼帘的是五颗“小巧纤长”的粉嫩足趾！超巨大的粉嫩巨足城市覆盖，脚趾在城市上空形成巨大而又具有饱满诱人弧度的巨影，将无数高楼街市笼罩！这场景是如此超现实，以至于无数人们表情神惘不能自拔深深陷入了那庞大如山的玉趾的画面中，这是如此的浩大，伟岸，强大，恐怖，可却不过是伊芙的五颗“小巧纤长”的粉嫩足趾罢了！伊芙轻轻放下了她的脚掌。对于地面上像细菌一样渺小的人类来说，这可不仅仅是少女曼妙的娇嫩素足——而是长两十多公里，宽七公里的肉色大陆！玉足落下，所有人都同时感受到了无比的绝望——看着粉嫩的肉墙压碎头顶的天花板，而自己却已无处可逃，下一刻便变成少女的足下亡魂！伊芙的足掌踩在了地上，他们的身体在可怕的重压直接被碾成肉末，殷红的血液随着被碾碎的器官迸溅而出，倏忽间便被碾入地下，在伊芙柔软的足掌之下与泥土彻彻底底的混合在一起，难以分清彼此！仅仅是踩下一脚，便让这座城市变成了脚印状的盆地。真正有幸与少女的足掌直接接触的，可能只有极小部分人。其余的大部分，要不便是被倒塌的建筑抑或是少女足底的“灰尘”砸死，或者便是被脚掌落地产生的余波给波及，直接把身体震成血雾，于空气中消逝。冲击波朝着四周扩散而去，将周围的城市全部震碎，将少女玉足边的云朵吹散，化作点点雨水，从空中洒落，形成小人严重的暴雨，湿润大地。但是伊芙并没有在意。毕竟只是如同细菌般的小人，无论杀死多少对于少女而言也只是放下足掌的事情。伊芙抬起娇嫩的玉足，升到另一座城市的上空，然后放下。——轰隆隆！如雷鸣般的声音，宣告着又一个城市被伊芙碾碎。少女抬起玉足，脚心上的泥土建筑纷纷掉落，掉在少女留下的脚印之中，成为了肥沃的土地。“人类真是渺小脆弱呢~”他如此感慨着，漫步在广渺无垠、可是在她足下却分外渺小的王国上，把繁华的城市当做落脚点，“可是为什么这般渺小的你们却能从我身边夺走我的父母，我的好友！”平静的声音在所有人的上空飘荡，本是纤细柔弱的天籁之音，在十万倍的体型差距下无疑变成了穿云碎石的巨响。哪怕隔着数百里的高空，少女声音的所蕴含的超高能量也足以让人耳膜爆裂，器官破碎。——所以，我要报仇，我要将这个王国彻底的毁灭！她足尖微微转动举到又一座尚未被破坏的偏远小镇天空之上，轻轻摇晃着足趾。少女的足趾在空中拨弄着，像跳着一支优美的舞，极富韵律地上下起伏，曙光与黑暗轮番主宰着足下细菌的心灵！被重山包围的落后小镇，无数年来都没有经历过如此恐怖的事情，悬挂在所有人头顶的，少女的娇嫩足趾，令纯朴的镇民不知所措。很多成年人都呆在原地，仰视着少女那如同山脉般庞大的足趾！少女的足趾确实柔媚修长，柔嫩的肌肤吹弹可破，在太阳下散发着温润晶莹的光泽，似乎踩在地上都会被划破，显得诱人无比。“不愧是细菌呢，应变力只有这么一点点~”少女讥讽着脚下的卑微玩意儿，然后轻笑，着小心翼翼地把足趾向下放，离地面更近一步。明明只是少女的一根脚趾，却好像带着无上的威严，让趾下的人们纷纷拜倒，屁滚尿流地朝着少女的足趾磕头，希望伟大的女神的赦免！但是一切都是木大的。少女依旧放下了足尖，所以小镇被毁灭了，连带着周围的高数千米的山脉瞬间被少女的玉足压到比它高度还深数十倍的地下。“呐，玩腻了……”伊芙吐出一口气，开始使用放大术式，源质通过源种流遍全身，于是少女的身体开始膨胀。于是，超乎了心光阶的极限，达到了灾阶的恐怖身躯降临——那是千万倍的超巨大身躯，
- summary: "-   **灾阶与星球之灾**\n    1.  大陆和山峰在灾阶面前显得渺小，对生态群造成巨大影响。\n    2.  伊莲娜面对灾阶，平静接受命运，不后悔也不绝望。\n\
    \    3.  伊莲娜与伊芙的战斗，伊莲娜以巨人形态冲击伊芙。\n-   **伊芙的强大与伊莲娜的挑战**\n    1.  伊芙的坐下动作对城市造成巨大压力，城市瞬间被摧毁。\n\
    \    2.  伊莲娜目睹城市被毁，咬牙切齿地面对伊芙。\n    3.  伊莲娜被伊芙的指尖捏起，无法逃脱。\n-   **伊莲娜的挣扎与伊芙的享受**\n\
    \    1.  伊莲娜被伊芙的指尖攻击，但无法造成伤害。\n    2.  伊莲娜被伊芙丢入阴唇，感受到伊芙的气味和气息。\n    3.  伊莲娜在伊芙体内挣扎，但伊芙却感到兴奋。"
  text: 大陆可以用来自慰，最高的山峰也不过是毫米以下，轻轻一动就足以搅动大气层，对整个生态群照成不可避免地影响！这是灾阶，乃星球之灾！放大到这个阶段，地面开始出现一些弧度。“来晚了。”伊莲娜•索伦吐出一口气，决然地看着足以称之为星球级的伊芙。她已经知晓了自己的命运，但是却没有后悔，也没有绝望，只有一片宁静与安定。——已经做出了选择，那便绝不后悔；真正的强者应当敢于承担自己的选择，自己的错误决策所带来的恶果，并绝不因此而后悔，绝望。“把我，和我的心光体叠放！”纯白地能量体于伊莲娜背后凝结，然后融于伊莲娜那婀娜多姿的娇躯之中，“异热同心！”伊莲娜的娇躯登时成长为十万倍的巨人，朝着前方那超巨大白发少女的“纤细”玉足冲去。流溢的源质沟通电磁，将伊莲娜的身体化作炮弹，向伊芙的巨足发射而去！携带着巨大的动能撞击到伊芙的足掌，可是却毫无作用，甚至因为过于强大的冲击力让伊莲娜近乎全身粉碎性骨折。但是，伊莲娜毕竟是升华者。源质流转，身体开始迅速恢复，仅仅只是短短瞬间，伊莲娜便恢复了所有的伤势。“虫子终于出现了呢~”戏谑的嘲讽声从上空传来，伊莲娜抬起头，与伊芙那好似可以摄人心魂的冰色眸子对上。伊芙确实是极其漂亮的少女——精致的鼻梁恰到好处，把少女风姿绰约的脸颊分为几乎对称两个部分。往下则是两瓣娇嫩的樱唇，即便没有任何胭脂水粉的修饰，也显得水嫩无比。让人一眼就绝对会喜欢的类型，如果是在正常体型的话。少女坐了下来。少女的坐下这个简单的动作对城市中的无数人来说，就如同盖住整个天空的肉墙压压下来一样，人们在绝望的看着肉色天穹，无助的抬起手……连绵的山脉，繁华的城市群，在一瞬间被从天而降的肉球毫不留情的碾入土地之中，彻彻底底将人的肢体、血液和泥土混合在一起。伊莲娜目睹了这一场虐杀，她咬牙切齿的仰视着面前鸭子坐着的伊芙，仅仅只是如此便足以遮蔽天穹，投下大片阴影，笼罩无数城市的伟大女神。两者并没有进行多少交流，实际上也不需要进行交流。因为她知道伊芙绝无可能放过自己，但是换个位置，她自认为自己决然不会放过伊芙。伊芙伸出两根手指，指尖划过大地，拖动时堆起的尘土如海啸般将无数小人吞没，压碎。小人们绝望地想要逃离少女纤细的手指，但是即便是最快的魔兽坐骑，也不能再伊芙将自己手指放下之前逃离伊芙的指尖，只能看着那宏伟的天柱压下，划过，将一切毁灭。也有升华者源质流溢，将自己的躯体放大，但是，在过于巨大的伊芙面前，十倍百倍的她们也只是肉眼也看不见的大小，即便是一粒灰尘都要远远大于她们。指尖合拢，将伊莲娜捏起来。“真是可爱呢~伊莲娜大人。”伊芙轻笑着，如同看着虫子一般看着指尖的伊莲娜。她看着被指尖捏着的伊莲娜，心光阶的超能搅动着周围的电子，形成道道电弧，朝着伊芙的指尖攻击。但是，伊莲娜如何挣扎，都无法让伊芙产生一丝一毫的感觉，更不要说给伊芙的指尖照成伤害了。她眼睁睁看着伊芙把自己拎到那直径近乎一百公里的冰色眸子前面，伊芙的脸实在是过于庞大，伊莲娜看不清她的表情。然后，伊莲娜就被伊芙丢到阴唇之中。伊芙轻轻用食指和中指挑开阴唇，巨大、粉红的阴道展现在伊莲娜面前。她的指节稍稍弯曲，将一直反抗，甚至咬了伊芙的指尖，但是却毫无作用。“嗯~~这种感觉……啊❤”伊芙轻声喘息着，脸颊已是绯红一片。感受着伊莲娜不断深入自己身体的感觉，越来越深……越来越深，而那个伊莲娜越是反抗挣扎，就越是让伊芙兴奋。黑暗包围了伊莲娜，她可以清晰的感知到她被伊芙粉嫩的媚肉包围了，在狭小的空间之中，那个邪恶的女人的气味无处不在，她的每一次呼吸，都在吸入伊芙下体的淫腥气息，就仿佛她已经成为了伊芙下体的附庸一样。
- summary: "-   伊芙的强大力量与灾阶巅峰的等阶\n    1.  伊芙仅凭源质流出就能达到十万倍高度，可能是灾阶巅峰。\n    2.  灾阶巅峰意味着毁灭性的力量，是文明和生态的灾难。\n\
    \    3.  灾阶的诞生意味着武力和技术的革新，对文明有巨大贡献。\n-   王国掌权者的困境与叹息\n    1.  掌权者面对伊芙的强大力量感到无能为力。\n\
    \    2.  过去灾阶以上的升华者几乎全部消失，难以再诞生新的灾阶。\n    3.  灾阶的诞生需要武力和技术的双重突破。\n-   伊芙的攻击与空间撕裂\n\
    \    1.  伊芙发现掌权者后，以超越灾阶的力量撕裂空间。\n    2.  她轻松抓住掌权者，并吞咽下去。\n    3.  伊芙的攻击力强大到足以摧毁星球。\n\
    -   伊芙的巨大身体与行星吞噬\n    1.  伊芙的身体不断增长，直至可以轻易碾压星球。\n    2.  她将星球推入自己的身体，开始享受吞噬的快感。\n\
    \    3.  伊芙的攻击力强大到足以摧毁恒星。\n-   伊芙的愉悦与时空倒流\n    1.  伊芙在吞噬星球的过程中感到愉悦。\n    2.  她使用强大的力量进行时空倒流。\n\
    \    3.  时空倒流后，星球回归，掌权者重生，王国重建。"
  text: “等……等到最后继续……先去解决了那些可恶的家伙~”伊芙抬起裸足，继续摧毁着城市……终“现在 我们该如何解决，这个古斯塔夫家族的小女孩仅仅只是源质流出就可以达到十万倍的高度，她的等阶可能是灾阶巅峰甚至更高。”深藏于异维度中的神秘空间，王国的掌权者们面色难堪，看着观测术式之中的白发少女将另一个蓝发少女塞入自己的私密处之中。“灾阶巅峰，倍率是千万倍到十亿倍。”十亿倍，一个恐怖无比的数字。即便是这颗大星，也无法承载那个级别的升华者——那个级别的升华者，就算是天穹上的大日也能毁灭，是实实在在的文明之灾，生态之灾。“没有，我们已经没有解决这个的方法了……昔日的那一战之后，基本所有灾阶以上的升华者入灭，这百来年的修养，还不足以再诞生一位灾阶。”另一位美妇叹息。灾阶哪有那么容易诞生？每个灾阶的诞生不仅意味着武力，甚至在升华技术上也是一种革新和突破，文明能借助灾阶的理，借助灾阶的法，将那技术融入生活，照成更高的生产力——每一个灾阶的诞生，亦是一场技术革新！“不好，她似乎注意到我们了！”一名看上去年轻无比的少女惊叫，然后，空间破开——确确实实的以力破之，远远超越了灾阶的源质之力撕开了空间，一只温润如玉的纤细手掌伸出，将这些人都抓了起来！“原来你们在这里呢~”伊芙的声音传来，她笑吟吟地看着掌心中的小人，然后轻启红唇，将其倒入嘴中，然后吞咽下去。并没有尝出什么味道，只是如同吞咽口水一般。伊芙撇了撇嘴，“就这？”“算了，干脆结束这一切吧！”少女的体型开始放大……放大……仅仅数秒过后，星球无法承受伊芙过于巨大的身体，让她脱离地面进入了宇宙。但即便如此，她的身体依然没有停歇的增长着，直到就算是足趾的大小可以轻松的碾压星球。即便是恒星对于现在的伊芙而言，也只不过是一个小小的火球罢了。“那么~要开动咯~”
    伊芙的指尖伸向那个星球，将其推入了自己的蜜穴之中。行星毫无阻碍地进入了缝隙之中，甚至还没有碰到伊芙的阴唇。不断抽动的蜜穴，在行星刚刚被推入的时候便开始包裹着整个球体——伊芙用自己柔软的蜜穴抚弄着行星。随着柔软的粉嫩肉壁开始一点一滴地接管和清扫着行星表面，一股奇异的感觉在伊芙的脑内神经之中蔓延开来，那是一种酥麻的，如同电流般说不清道不明的快感。“嗯……啊……呜……呀……”伊芙呢喃着，发出了快乐的声音，她感到体内舒适的如同电流般说不清道不明的快感，恒星级的身体在太空之中愉悦地来回翻转，把周围所有的行星碾碎，无一幸免……结束了自慰，从快感之中回过神来，少女吐了口气。“似乎玩大了呢……”她的脸颊稍微有些红润，“算了，一切重启吧！”于是，无穷的源质之力注入周围虚空，一道色成呈深蓝，明亮无比，耀眼灼目的光柱从中迸发而出，然后化作的无与伦比的巨大光球，形成了一波波无穷的能量浪潮。然后，随着这深蓝色的球闪耀，一个巨大的法阵就这样骤然扩散，它在天地间缓缓地旋转，就像是一个逆转时钟的轮盘，无数繁复的符文线条在大阵中轮转，牵引着漫天源质中的无尽光点归来！纵横亿亿万里的庞大法阵正在挪移真空无量海的能量，一点一点地将原本星球上肉体灵魂被湮灭后留存的那些能量微尘，乃至于热量变化全部逆转，一点一点地复归基本粒子，大分子结构，在经过种种步骤凝聚后，重新归还。无数繁复的几何图形在这法阵中轮转，宛如寓意着真理。于是，时空倒流，大星归行，即便是少女的亲人，也历劫而归。王国重建，但是执政官归于古斯塔夫的掌中，不可动摇。End#
