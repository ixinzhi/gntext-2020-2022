    10**研究发现，新宿区办公室的生产力在夏季下降了23%。**研究发现东京新宿区的办公人员的平均生产力与去年相比下降了23%。办公人员绝大多数都回答说，在该地区居住的一群巨大女性对他们的工作效率产生了巨大的影响。当地的一名大学生吉田春香（Haruka
    Yoshida）说，她几乎每天都和她的朋友来新宿。"她说："这里附近的所有海滩都已经挤满了我们这种体型的女孩，所以我们想，为什么不留在市中心呢？"这五个女孩每天清晨到达，在前往商业区之前，她们巧妙地踏过新宿车站的火车轨道。虽然吉田小姐承认，城市公园的草地不像海滩的沙子那么舒服，但她说她已经习惯了。居民们说，公园现在看起来几乎很荒芜的，树木、丛林健身房和长椅都被躺在上面的女孩的重量压扁了。当地的上班族可以一览无余地看到女孩们的日光浴，他们承认自己被分散了注意力。"我可能花了太多时间站在窗边休息，"一位当地雇员说。即使对于那些在办公桌前勤奋工作的人来说，噪音也可能是一个问题。女孩们近乎不断的笑声堪比小型爆炸的声音，她们经常带着收音机来听音乐。当地的一家旅游公司哈多巴士将它的一个露天游览车改道，每天驶过该地区，吹嘘说顾客甚至有机会看到吉田小姐和她的朋友们互相涂抹防晒霜。'
