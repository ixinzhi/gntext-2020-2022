  text: '# 新闻集 （更新： 建筑项目因沙堡建筑而延误)作者：kyojingirlsTID：31240# 1*本帖最後由 kyojingirls 於 2022-1-20
    04:04 編輯***广州塔在恋人争吵中被损坏**广州最引人注目的标志之一，广州塔，在其外墙被当地居民范美打碎一大块后，将需要进行大规模的维修。范美身高580米，几乎与该地标一样高，在她的微博账户上发布了一张在其旁边摆姿势的自拍。据报道，事件发生时，范美在电话中与她的男友发生了激烈的争吵。目击者发布在微信上的视频显示，范美对着手机大喊"你为什么要和我分手"。警方下令立即疏散该地区的人员，因为范美继续来回踱步，边走边踢开至少6辆车。然后，仍旧生气的范美抓起广州大厦顶部的外墙，扯下一段外墙，然后把它扔到了地上。财产损失总额尚未估计，但据传是广泛的。范美的男友，李伯光，在当地一家科技创业公司工作，据说他去年通过交友软件探探认识了范美。李伯光没有发表评论，但朋友们说，他正计划结束与范美的关系，理由是他们的身材差异"太难克服"。根据记录，李伯光身高约为167厘米。作为一个谜一样的个人，李伯光某似乎也对他与范美某的关系的公开性感到不舒服；他们的约会被当地媒体广泛报道。在当地政府的说服下，他某同意继续与范美约会，"以维护公共安全"。据报道，市政府将为他的麻烦每月支付一笔津贴。与此同时，范美已经为她的行为正式道歉，并提出如果市政府给她一瓶"适当大小"的氰基丙烯酸酯胶水，她将帮助修复广州塔。另一位广州居民，身高572米的吴欣凌是单身，但据说她也是通过交友软件寻找男朋友。她的微信账户上最近发布的一张照片显示，她站在北京路，表面上是在约会，手里拿着一个身份不明的男人。#
