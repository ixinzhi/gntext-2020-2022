    2022-1-20 04:06 編輯***建筑项目因沙堡建筑而延误**山手线新车站的建筑工人刚刚结束一天的工作，就听到两个巨大女人走过来的明确声音。这已经不是最近几个月他们第一次来到他们的施工现场了。"当地建筑工人松永浩说："整个夏天，这些穿着比基尼的女孩在城市里跑来跑去，我想在这种体型下，她们觉得一切都只是供她们消遣的玩具。他指出，他目睹了一台8吨重的推土机被推来推去，"就像玩具一样"，还有一辆大型混凝土搅拌车被移出工地，后来被发现遗弃在神奈川县的一座山上。此类事件已经频繁发生，足以引起人们的关注。被授予新车站建设合同的鹿岛公司已经将完工日期推迟了好几次，最初将延误归咎于
    "我们无法控制的事件"，但最终将这种说法简化为 "天灾"。"有时我们早上来到工地，发现一切都乱七八糟，为了回到我们应该开始的地方，我们损失了半天时间，"该项目一名建筑工人说。工人们还报告说，他们发现工地周围留下了颜色鲜艳的超大塑料桶和铲子，不使用重型机械就无法清除。近年来，随着国家面临长期的劳动力短缺，一些人建议在建筑项目上雇用城市的大居民，这一建议没有得到建筑工人的赞同，他们提到了工作安全和与
    "几乎与东京塔一样大的人 "一起工作的风险。尽管如此，至少有一家公司已经启动了一个试验项目，测试这个想法，尽管到目前为止结果不一。自称是 "尼特族 "的300米高的秋山由佳被雇用于港区一栋新的摩天大楼的建设中，但工地上的工人抱怨说，她一天中大部分时间都在打盹，这使得
    "任何重大进展 "无法取得，因为她庞大的身体意味着工人无法在工地上自由行动。该项目的工头在秋山威胁说如果他继续命令她就吃掉他之后辞职。<ignore_js_op>![](img/e04793eb21bb1caf49360c36e05b074e.png)</ignore_js_op>
