    Morita)多次要求文京学院大学女子高级中学的学校官员调查她被另外两名学生欺负的说法，这两名学生的名字没有被公布。现在，东京都政府也正式呼吁学校采取行动。在今天上午发表的一份声明中，省长指出了几起造成财产损失和市民困扰的事件。"她说："森田女士是持续骚扰的受害者，但这种鲁莽的行为影响到了所有人。其中一起事件发生在上个月，当时森田被一名被指控的肇事者推入一栋办公摩天大楼。虽然这栋楼需要更换玻璃和加固地基，但几乎没有受伤的报道。"在该楼工作的工薪族铃木隆(Takashi
