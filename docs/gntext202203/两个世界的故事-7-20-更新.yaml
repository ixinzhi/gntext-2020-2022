  text: 在这个时代，人们越来越不喜欢亲眼去看一看这个世界了。现实在互联网上，在新闻里，在qq群的交流里，却不在我们身边。路上罕有行人，汽车也是几分钟才见到几辆。这里有饭店，有电影院，有洗浴中心，有游泳池，有快递点，但是走在这里，看着人们光着肩膀和熟人聊天，看见下午3点有人坐在小板凳上吃饭，即便到处都有二维码，我还是觉得，这里似乎并不存在，中国地图上并没有这样一个地方。这座城市已经被世界遗忘了。骑着租的电瓶车在林荫路下转了很久，心中依然有些烦闷。或许我应该给周嫣说我想换个地方住一阵子，不知道她会同意吗。“喂，么西么西？想不想出个差啊亲爱的~”二几经辗转，我去了另一个大城市，被带到了不知道在哪儿的一栋大楼里。我严重怀疑我要被拐卖了。周嫣家里的门路真的很鸡儿哈人，我也不知道她到底认识哪儿条道上的，真的让我有点害怕。希望她不要害我。她打电话告诉我，她的一个朋友有一项调查需要人手，而调查的目的地和去向暂且不能告诉我，但她知道，我如果不去一定会后悔。“嗨，你好，我叫莎莉，我会为您说清那些调查的事项的。”推开门，一个办公西装外面套了层白大褂的女人迎接我。不得不说，她的身材确实很好，白色高跟鞋和黑色丝袜把她的曲线包裹的很棒，胸部也很大，至于脸…“我操，咋是你！”我和她异口同声的说。完几把蛋了，我扭过头，准备拔腿就跑，却发现门已经关上了。“这么着急走干嘛，这么多年没见都没稍微想我一点？”我的前女友莎莉微笑着，我能感觉到她心底里充满怒火。“还…还是按步骤走吧大夫…你今天穿着真好看哈~~”妈个逼，周嫣搞老子啊，怎么会在这里碰见莎莉，自从大学毕业之后，我们已经几年没见了。“嘴巴还是那么贱眼睛还是那么乱，一进门就盯着我的腿和胸部看，当我没看到吗？”“情不自禁，情不自禁哈。”“死变态！难怪她给我说这次的调查员素质绝对过硬，想来是你我怎么就一点都不意外呢”“所以到底是要干啥…”“你等下就知道了。”莎莉的笑容，很坏很坏。我觉得大事不妙。突然我四周升起了四堵玻璃墙，把我彻底封闭起来，头顶则慢慢放出某种气体，我登时就昏了过去。好热。有种喘不过气的感觉。我现在身上一丝不挂，但是却觉得自己在蒸笼里。周围真的很模糊，我几乎什么都看不到。没有花纹和缝隙的白色地板，被玻璃穹顶盖住，模糊的光影穿透，外面仍然是一望无际的白，期间仿佛有一道修长模糊的黑影直达天边。“你醒了吗？看来试验成功了。至于我在哪儿？你只需要知道我能从我这儿看到你就好了。”女性的声音在我四周回荡，我难以分辨莎莉在哪儿。“醒了就好，先试试你的新身体吧，到处走走，那个的地方对你来说应该够大了。”看着自己的手掌，捏了捏，挥动胳膊，明显要比我先前更加有力量。随意弹跳了一下，竟然离地两米多高，这是什么身体增强计划吗？咚，咚两声，像是什么极重物体落地的声音，整个房间再次摇晃了一下。“别玩了，如果你准备的差不多，就从旁边的出口出来吧。”莎莉话说完，旁边打开了一扇小门。不知道接下来会发生什么，我轻轻的推开了这扇门。刚刚迈出一步，一股剧烈的失重感袭来。我在下落！要摔死了！然而这些并没有发生，似乎这个身体很能承受冲击。那么我在哪儿里呢？我看了看脚下的地面，似乎和刚才房间的地板一样，只是看不见砖缝，而在很远处似乎有一道沟壑。轰！轰！阴影逐渐覆盖了我的头顶，而且地面随着巨响，震动的越来越激烈，四周的烟尘随之飞舞漂浮，待震动结束，我稳住身形，看见眼前有两个白色的巨型建筑，而上面则是黑色的柱状体，逐渐弯折，摩天大楼一样巨大。两个黑色的柱子和后面更加粗壮的部分叠在一起，最后的汇聚处，在轻微反光的黑色表面下漏出淡淡的白色。“好小啊，感觉动动脚就吹飞了呢。”
