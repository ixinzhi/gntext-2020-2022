  text: 脖子就要抬断的时候，我才看见将近一千倍大的莎莉，正蹲在地上和我说话。白色的物体正是她刚才穿的那双高跟鞋，而巨大到不可见的黑色柱体，则是她那双丰满的黑丝长腿。此刻莎莉的身体占据了我的一切视野，阴影投在地面上。“快把我变回去吧！出问题了！”看到巨大的莎莉后，我才明白我被转移到了缩小人的身体了。“啊？你是在跳吗，还是你想说什么？在这里我完全看不见呢，只能看到地上有个小小的黑在动，毕竟你现在也就一毫米高，完全看不清楚，和灰尘一样呢。”莎莉右嘴角扬起，轻蔑的笑了笑。“你不会想退出吧，还好我没给你配耳机，不然你嘟嘟嘟一顿说我没准就心软了呢。放心吧，你是不会死的，调查地点有很多终端，被人踩死会给你换一个新身体的。”所以我要去哪儿呢？之前给我说是个调查工作，现在我有种不祥的预感。“是不是在想你要怎么去调查地点？很简单咯。”远处遮蔽阴影的巨体突然活动起来，一瞬间阴影拉的更长，最后一点光都被挡住了。在莎莉站起来后，我更发现她有多巨大，那双长腿几乎望不到头，从我这里看，她至少有2000米高，像一座巨大的山。巨大的白色的高跟鞋突然抬了起来。“方法就是把你踩死，你就可以直接在那地方醒来喽。”下意识的，我想要逃离莎莉的鞋底，撒起丫子就往后退。但是阴影实在太大了，怎么跑都跑不出去。咚！莎莉的高跟鞋了下来。鞋底的顶端一般有一点点离地的地方，我正站在那里。绝对是故意的。“别跑嘛，这种事情你后面还有经历很多回呢。到那里会有另一个调查员和你接头，顺便提醒你一下，你可别对人家动手动脚的。”莎莉再次抬起了脚，这次没有偏离，准准的踩在我的身上。三再次醒来后，周围又是不断的咚咚声。刚刚睁开眼睛的时候，四周还很模糊，只能看到许多高大的影子来回晃动。当我看清楚的时候，便觉得有些麻烦了。“操他妈的，这俩女人怎么给我弄到日本了！”咚咚声自然是正常大小的人类脚落在地上的声音了，被莎莉一脚踩死前，我差不多也熟悉缩小人的视角了。让我震惊的是这些人们的穿着。显然，这里是一家学校，并且只有女生，而她们都穿着日式的学生制服-西装，短裙，袜子还有制服鞋，这也是为什么她们落脚的声音能有这么大了。不过就算穿别的鞋子，或者袜子、裸足，猜到地上的声音也会大的吓人吧，毕竟我们现在是千倍大小的体格差距呢。“班长，帮我递一下黑板擦！”呼…还好，这一句汉语让我安心了，还在中国。这里估计是什么为了出国准备的国际学校吧，弄得还挺日式的卧槽。一个留着黑色长发的姑娘向我走了过来，她穿着黑色的小腿袜，看眼睛长得非常好看，可惜今天可能是花粉过敏怎么的了，带着黑色的美容口罩。等等，她为啥朝我走过来啊！我看了头顶，一道黄铜做的铁片就这么挡在我头上，而在我四周还有不少的白色石块。这些应该就是粉笔灰吧，在这个大小下居然看起来这么大。那个长发姑娘每走一步的距离在我看来都长的无法想象，在公路上她一步大概要跨好几个红绿灯。很快，她就站在了我的面前，又一次，我被阴影笼罩着。头顶传来声响，她拿过了板擦，身体扭了过去，好像在调整讲桌的什么东西。我从后面仔细端详着她。干净发亮的皮鞋，光是鞋跟都要有几十米高，现在我所处的位置大约就在她鞋跟旁边几十米（几厘米）的地方。黑色的小腿袜也很干净，被她白皙结实的小腿撑出非常好看的曲线，上面的大腿更是在匀称的基础上有着让人看起来很舒服的肉感。在右边大腿的根部还有一颗痣，如果我顺着她的腿爬上去，估计要爬很久，我在上面如果不仔细看，可能练个小黑点都算不上，躲在那颗小小的痣上就和隐身一样了吧。“班长，你弄好了吗？”“来了！”就在她说完这句话的时候，鞋跟轻轻的蹭了一下，一堵几十米宽的黑墙一下扑到我脸上，带着巨大的烟尘，
