  text: 王老师注意到先前被踢飞的男人还没完全死透。“刚好现在有便意”王老师走到那个男人头顶蹲了下来。他的视野完全被巨大的屁股遮蔽。首先是黄色的圣水从尿道喷洒而出，浇在男人的身上，让奄奄一息的男人清醒了几分。接着他最不愿意看到的东西从屁眼缓慢钻出，剧烈的恶臭笼罩着他的世界，完整的条形粪便脱离肛门直直压上他的脑袋，封堵住他的嘴巴和鼻子，即使他奋力的呼吸也不能从这团粪便获取一点氧气，如果地府有法庭，可能站在他的被告席的就有可能是一条粪便。王老师用随身携带的纸巾擦拭了屁股，把纸随手一丢，指着胯下的粪便说道“小黑，吃了它。”四米巨人迟疑了，虽然他已经尽力的扮演一条狗，但这个女人还是存心要将他作为人类的认知剥夺得一干二净。为了生命，他缓慢爬到王老师胯下，极力克服住反胃，叼起粪便的一头，迅速吞进了一口，但是马上剧烈的恶心感使得他不住的呕吐。粪条从底下男人的头顶滚向一旁，露出男人扭曲而死不瞑目的狰狞表情，这也提醒着四米巨人绝对不能违背头顶的这个女人。四米巨人只能努力克制住呕吐，含了一口底下的圣水，再咬下一口大便，不得不说，人的适应力是真的强，由于四米巨人的努力，大脑可能已经将女人的大便识别成正常的食物，这次竟顺利的吞咽而下。王老师看着胯下发生的一切，笑的更开了。“行了，别吃了，以后有的是机会。”王老师站起身子，穿上内裤和裙子，转身抱起了四米巨人，然后掏出传送器按下了回家的传送门。转头看着一片狼藉的球馆，王老师满意的走进了传送门。
