    更改随笔1细节部分.完善整个设定随笔1 小帝姬生日相关(时间:星际文明后 暂定2314年,小帝姬6岁)----------------------背景说明2314年12月28日,人类早已在星际探索中崛起,成为了这片星海的霸主,而今年的这天还是特别特殊的日子,日历上标注着今日是帝姬日,是纪念小帝姬殿下--雏千岁,诞生的日子,今年,我们可爱的公主殿下已经6岁了,明年开始,公主殿下便将会在圣心茉莉花学院就读小学了.几个世纪前几大家族的小千金们接过家族的权力棒,开始思考整个地球和人类的发展方式,再到相继服用永生药剂.以求平稳有效的在资源消耗完前带领人类冲出地球已经过去很久了.而直到六年前雏月姬和月汐的女儿才以几乎微乎其微的可能性降生在这个世界上.而在所有小千金中,也只有他们俩才能但是子嗣,所以唯一的一个小帝姬自然也成为了整体小千金们共同的养女.在以茉莉殿下等人努力之下,梦寐以求的世界已经几乎实现了,虽然期间出现了很多的牺牲.但是一切终归值得.现在的地球,在镜殿下的调控下,物质富足,而整个汇集了全世界的瑰宝,完完整整的知识体系.则是在悠悠殿下的指导下.完全虚拟化并且向全体人类开放.可以说除了诗唱班全体小千金和帝姬小公主,人类彻彻底底的消除了阶级流通性的问题.而进入了千金宪立制度.教育的公平使得任何人都能够参与整个人类未来发展的方向,而诗唱班则是负责监督惩戒以及与其他种族进行斡旋.至于小千金们嘛,她们在人类眼中或许已然成为的神明大人了吧.不过不是那种虚无缥缈的神明,而是切切实实的,生活在一起的人神,更何况不违反小千金法的情况下,小千金们非常的可亲,现在几乎全部人类都是在她们的注视下出生成长的.任何人都可以轻松的通过申请与她们交谈.不过借由灵魂科技,放缩科技的加持下,可能对于与她们为敌的外星生命来说,她们就是残忍的暴君吧嘛,说了那么多总之今天是小帝姬的生日.在喀什茉莉花区的郊外千金的游乐场中,聚集的人人头攒动.很多人带着自家的孩子想和小帝姬打个照面吧.顺便再说一嘴,虽然千金游乐场虽然称是喀什郊外,但已经差不多位于原于田一带,也曾经是小千金巨大化的活动场所之一.因为土地松软,在巨大的小千金些许踩踏下地势便被压低压平,为了安全期间这里便禁止使用了,后来在此处改造成了一座小千金城市,这里到处都是小千金巨大化后使用的痕迹,城市内也有巨大化后的小千金们使用的物品来供世人仰拜,不过这些物品是后来应城市人们要求,从小千金的别墅中统一收集,巨大化后由小千金指定摆放的,并不是原本巨大化时期的小千金们所使用的物品而城市的远处便是真正小千金巨大化后的活动区域.从城市想南眺望就能看到几座雪山山腰处现在还残留着呈椅子的样子,而雪山的缝隙处,则是一双更为显然,似乎远比雪山还巨大的,现在改造成了帝姬博物馆的巨大鞋子,如果有心前往鞋子内部去进行千金朝拜的话,顺着千金膜拜铁路,可以在青藏高原的无人区看到真正巨大化小千金使用的各个物品,一颗巨大的世界之树以及建立在在上面的秘密基地,而[size=14.6667px]穿过一系列山脉后,在一片被小千金人工抚平的平坦的高原上可以看到小千金们的巨型小别墅区域,最后来到终点站帝姬博物馆.嘛既然说了那么多,就细聊下千金朝拜专用铁路所能看到的风景吧.千金游乐区那是一系列山脉,山脉间夹杂着小千金们拿来玩的玩具球,年幼组的儿童玩具,小车子,球场,野外帐篷等等.而千金游乐区站,可以清楚的看到几乎全部景色.这里有千金巨大化事迹博物院.用来记录小千金在高原上的一些事迹.还珍藏有小千金们写下的笔记.世界之树站世界之树小千金种植的,一颗跟随小千金巨大化连同一起长大的种子所形成的巨型世界之树,而小千金的秘密基地就在这里,秘密基地现在已经改装有电梯,可以攀登到秘密基地,里面则是小千金们使用的巨大的生活区.在此处,仿佛自己被缩小了千倍一样.别墅区别墅区域的巨大平坦高原是小千金的破坏所导致的.小千金初入高原后第一次巨大化,就在此处.在本身已经具有高原反应的地方再进行巨大化对于身体的负担可想而知.再剧烈挣扎下诞生了这样的奇观.一旁巨大的别墅区本身并不开放,有专门军队看守,里面是小千金的住处和医疗处,并且别墅内部有密密麻麻的侍奉用管道,,人体改造器械,小千金使用的应急氧气瓶等等.,事实上巨大化后的小千金的体型远比别墅区的别墅要大得多,而所谓的别墅区只不过是小千金在高原临时居住的一处场所而已.,为了安全起见,别墅已经被停用了.而取而代之的则是别墅区域附近则是摆放了每个小千金的入藏时所穿的巨大的鞋袜.此处可以下车进行对于膜拜鞋袜进行膜拜.[size=14.6667px]帝姬博物馆,以小帝姬千岁的一双淡色蓝红色鞋子所改造的博物馆,鞋子大概有万倍之大.里面珍藏了小千岁从出生到现在几乎所有具有价值的东西,如果有幸能预约到[size=14.6667px]鞋子上的观景平台则是可以向北俯视整个喀什茉莉花区域.向南看到拉萨城.在鞋子的前端微微翘起的下方是特别的朝拜所.可以仰望小帝姬鞋子的鞋底.而如果不方便上高原膜拜的话,在整个鞋子所在山脉的山脚下也有专门的膜拜庙堂.--------------正文----------------------记者side-------------这里是莉都转播中心,我是前线记者,塞亚.我现在位于千金游乐场的圣夜大路旁,这里就是我们可爱的小帝姬徒步和我们见面的地方.可以看见今天的人还是非常的多的,从一早开园千金游乐场就有很多人前来游玩啊,也有很多人不远万里来到这里来看小帝姬的尊容啊.当然没有抽到与小帝姬见面的观众也不要灰心,我台会持续的为您进行专门的报道.由于小帝姬才6岁,出于健康和安全的考虑,小帝姬的巡回路线初步只有圣夜大路是步行的,大概在2小时左右.当然这个视于我们小帝姬的身体状况进行延长或者减少,我们可以看到为了防止过于拥挤啊大路旁边拉起3m左右的警戒线,而我们经过采访得知小帝姬的身后会有专车来跟随.确保小帝姬累了,或者其他情况,可以乘坐专车进行剩余路线的巡回.啊,我们可以看到小帝姬活力的登场了啊.小帝姬今天穿的是紫心家区域的服饰,这是从上古文明制度--国家制度一脉传承的中国国风制式的襦裙,而手里拿着的则是据说由专人定制的棉花糖.不仅是这种棉花糖,这次生日会小帝姬所吃的食物都是为了这次生日会而专门使用特殊制作方法制作的,毕竟小千金们臻爱的小公主6岁非常具有纪念意义的的生日会,不过不用担心,,经我台对于专人的采访,此次生日会小帝姬所吃的所有食物,将会以非千金制式完完全全的复刻,可以通过官方渠道进行购买.而且在未来1年内,所有12岁以下过生日的孩子,可以通过官方网站,免费与生日那天免费领取.我们的小帝姬还真是耐不住寂寞呢.到处在打招呼啊,好像向我们走来了.---------千岁side-----------过生日小千岁素很是开心,但是一点都不想走路.不过这次毕竟爸爸妈妈说生日必须要做的事情,而且,还会有喜欢吃的棉花糖,所以实在是没有办法呢."唔.人好多"偷偷的瞄了一眼的小千岁有一点点抱怨,"不过,好像有很多哥哥姐姐.一会就要跟他们打招呼么?""对哟!"雏月温柔的摸了摸小千岁的脑袋."嗯,千岁!会加油的!"----------第三方side---------"大姐姐早上好!大姐姐是记者么?"看见似乎是记者的千岁主动向她举了个躬,攀谈起来,而周围则是因为小帝姬突然的举动而鸦雀无声."啊.小帝姬殿下,早上好啊!,我是记者,是莉都官方试听台的."连忙回礼,之后,记者半蹲下来,毕恭毕敬的答复小千岁的问题,并且把话筒交给了她"这样啊,那个,大家好!"小千岁似乎理解了什么,冲着录影机笑着打起了招呼,"欸嘿..大家好"随后又环顾了四周向着周围笑了笑."好可爱…."人群叽叽喳喳的喧闹了起来,"嗯?"环顾了四周后,小帝姬似乎看见了什么.冲着对着一个抱着小女孩子少妇笑了笑.小孩子含着手指,盯着小帝姬手里拿的棉花糖,似乎想吃的样子"吼啦!不能这样"似乎发觉了小女孩的想法,女子小声叱喝到."让您见笑了""要吃么?"小帝姬倒是没有在意,只是微微的歪了歪头,将手里的棉花tang向着小女孩子笑着询问道."嗯…"女孩子胆怯地发出轻弱的声音,望向自己的母亲在得到自己母亲的允许后,小女孩露出了开心的面容,冲着小帝姬伸过来的棉花糖轻轻的咬了一口."好好吃!沙沙的。
- summary: "-   小帝姬分享棉花糖\n    1.  小帝姬在生日会上分享棉花糖，引起周围人的羡慕。\n    2.  记者羡慕并表达想收藏棉花糖的愿望。\n\
    \    3.  小帝姬将棉花糖撕下一片，准备满足记者的愿望。\n-   记者的困惑与收藏愿望\n    1.  记者解释想收藏棉花糖是因为可能是殿下的粉丝。\n\
    \    2.  记者对殿下收藏棉花糖感到困惑，认为棉花糖是食物。\n    3.  记者对雏月姬殿下收藏棉花糖感到不解。\n-   小帝姬的收藏过程\n\
    \    1.  小帝姬将棉花糖放入小瓶中，按照收藏规则保存。\n    2.  小帝姬用丝带和卡片包装小瓶，准备送给记者。\n    3.  小帝姬将包装好的小瓶递给记者，记者表示会珍藏。\n\
    -   记者的采访与感想\n    1.  记者激动地将装有棉花糖的瓶子展示给摄像机镜头。\n    2.  记者认为采访小帝姬是一次幸福的经历。\n  \
    \  3.  记者结束采访后，感到兴奋但也要继续工作。\n-   记者的家庭生活\n    1.  记者回到位于茉莉花远郊的普通房子，妹妹热情迎接。\n \
