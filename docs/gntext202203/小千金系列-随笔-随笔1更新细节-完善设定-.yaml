  text: '"在如愿吃到棉花糖的小女孩露出了幸福的笑容.而周围有些人则是露出了羡慕的眼神.那可是货真价实以千金制式制定的的食物,而且还是小帝姬特别的生日会上这种最高级别食物."嗯?记者姐姐也想吃么?"看见记者羡慕的眼神,小帝姬好奇的询问道."只是棉花糖哟,记者姐姐没吃过么""嗯….那个….其实."被小帝姬突然的提出的问题左右为难的记者有点支支吾吾."记者姐姐可能是殿下的粉丝,所以想收藏吧一份吧…"一旁的侍者为记者解了脱."收藏,明明是吃的…"小帝姬抬起疑惑的眼神."殿下的衣物，茉莉殿下和雏月姬殿下不也是有收藏的么.而且，月汐殿下不也说过不能把棉花糖全吃完吧""啊，是这样么？大人们真怪！"小帝姬自顾自的理解了。"我知道了，我会满足记者姐姐的愿望的。"“啊。。。啊这个。。。。。”记者也有点摸不到头脑，自己确实有一点点失礼，想要尝一下小帝姬的棉花糖是什么味道，毕竟是世界上独有的一份啊，不过收藏？？为什么雏月姬殿下会收藏这种东西。衣物什么的倒是理解，自己妹妹的衣物，父母也有收藏一份作为成长的纪念，不过棉花糖？？而小帝姬这边则是一脸心疼的用小手将自己吃过的周围棉花糖轻轻的撕了一片下来。雪白的丝状棉花糖还残留着小帝姬细微的口水，就当小帝姬将如同棉花一般被轻松的撕下的同时，者则是从随行的行李中拿出一个似乎专门为了此次而准备的一个精致的小瓶子打开瓶盖交给了小帝姬。“嘿咻~嘿咻~”拿到小瓶的小帝姬将棉花糖一点点小心翼翼的塞进瓶内。之前妈咪就多次说，要收藏的东西都是要尽可能的维持原状的放到收藏盒子里。这次大概也要这样吧。装好后，小帝姬用力的用自带的塞子将瓶口紧紧的塞住，而侍者同时则是拿出了礼品用的丝带和一张小小的精致卡片。“好了！”忙完一切的小帝姬双手将包装好的小瓶子递给了记者，而记者则是颤颤巍巍的拿着礼品。表示会当作全家宝一样珍藏的，“记者姐姐好怪！”嘟囔了几句，小帝姬好似对记者姐姐不感兴趣的了一样就继续迈步自己的游行之旅了。“啊，殿下好可爱，这就是殿下所食用的棉花糖。看上去就很松软啊”记者激动的将装有棉花糖的瓶子展示给摄像机镜头。随后，总台那边便结束了这次的报道。----------深夜，记者side------------啊，果然小帝姬殿下真的好可爱，可能这是最幸福的一次采访了吧，不过明天还是要接着上班啊。想到这记者脸垮了下来，挎着包回到了位于茉莉花远郊的一座普普通通的房子内。“欧内酱，欢迎回来！”刚刚开门，妹妹便飞奔扑了过来。妹妹和小帝姬其实年龄相差不大。都是活活泼泼可可爱爱的。“欧內酱今天收到了小帝姬的礼物了吧，给我看，给我看嘛！”"好啦！一会吃完饭再一起看吧"而母亲则制止了妹妹无休止的撒娇。“嗯！”果然这次采访真的令人兴奋。--------------晚饭后"将！将！就是这个哟！"记者一手托着从包里拿出包好的小瓶，递给了妹妹，而自己还是不能太理解为什么殿下们要收藏这种东西，“欸这是什么”就在妹妹把玩着小瓶子后，发现瓶口拴着一个小卡片，上面赫然写着，棉花糖星系。扫描此处观察。“欸！姐姐，你看这个！”妹妹也觉得有点不对劲，把小瓶子递还给记者。“嗯？星系？？”记者也不理解，不过抱着试一试的心态扫描了一下。小瓶子发出了一丝强烈的光芒，待到光芒结束后，房间内出现了一片巨大的星系团。随着记者手的触摸。星系团随之方法，露出了一颗颗星球，轻柔的白糖絮则是穿插围绕在期间。有的甚至勒在了星球的表面。而接着方法，则是能偶看见星球上丰富的地形以及甚至有些具有一些生命体。"这是小帝姬所吃的棉花糖。整个糖果是一整个星系？？"超乎寻常的展开让记者目瞪口呆"欧尼酱你看这里还有飞船。'
