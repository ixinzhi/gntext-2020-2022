  text: '# 天上人间作者：脚下的蚂蚁TID：31059# 1*本帖最後由 脚下的蚂蚁 於 2021-6-8 00:36 編輯*天上人间（上）纽卜是整个联邦最繁华的地区之一。这里是有钱人的天堂，在纽卜，有句名言；“不要问纽卜有什么，先想想口袋里有多少钱。”只要你的钱够多，你就能在这里享受一切世界的美好。一辆光是看外观就能让穷人们知道车主是他们绝对惹不起的顶级豪车停在了一座恢宏的宫殿前。一座宫殿并不稀奇，但一座占地如此之广的宫殿鹤立在寸土寸金的纽卜就会使人感到敬畏。而这座宫殿正是纽卜最大的娱乐场所——天上人间。两个服侍生匆匆跑到车前，小心翼翼的打开了车门：“玛西亚女生，这边请。”一双包裹着纤细玉足的厚底高跟鞋踏在了宫殿柔软的草坪上，压弯了两片小小的草丛。顺着鞋子往上看，是一双修长白皙的双腿光滑如玉，玲珑有致的身材凹凸起伏，她披着一件雪白的毛皮大衣。就算人们不知道那是什么动物的皮毛，他们也应该知道这件衣服不是他们穿得起的。两个服侍生一路弯着腰引导着玛西亚女士进了宫殿里面。“玛西亚女士，这边请。”前台经理非常绅士的帮玛西亚女士按动了电梯。“我听说你们最近搞了一个非常不错的新项目？”玛西亚女士取下了她的名贵墨镜，哦！那是一双如同蓝宝石般的眼睛。前台经理微微低头，避开了玛西亚女士的目光，露出了让任何一个女性都能感受到如面春风的笑容：“是的，女士。我向您保证，您会满意的。”不得不说，名叫马克的前台经理十分的帅气，就连玛西亚女士也忍不住多看了他几眼：“很好，你叫什么名字？”“马克，我叫马克，女士”马克微微欠身。“叮”电梯停了下来。马克伸手虚挡电梯门：“女士，前面的房间就是了。整层楼只为这一个项目服务，其余的地方都是准备间，您不需要担心会走错，祝您玩玩的愉悦。”玛西亚走进楼层，转头朝帅气的小伙笑了笑：“我记住你了，马克。”“这是我的荣幸，女士。”马克单手放在胸前向玛西亚举了个躬。电梯门缓缓关闭，整层楼仿佛只剩下了玛西亚一个人。不得不说，天上人间对于顾客的隐私保护的相当到位，当然，作为天上人间，本应该如此。玛西亚推开了门牌上大大的写着主宰之神的房门。这是一间十平方米的休闲室，沙发，桌子，甜点，饮品，应有尽有，甚至左手边还有一个小型淋浴间。玛西亚注意到她的右手边还有一间试衣间，推开衣柜，里面的衣服种类多到让玛西亚都微微一愣。玛西亚女士这才注意到桌子上一张大大的项目说明：尊敬的玛西亚女士，您好！您可以在休息室以及“伊甸园”房间里做任何您想做的事，不过请注意您自身的安全。“伊甸园”内安有大量摄像仪，可全方位录像。录制视频将保存在桌子抽屉里的播放器内，您可带走此播放器，视频内容仅此一份，您不必担心视频泄露。如若不喜，可按下播放器的红色按钮停止录制。这新奇的内容让玛西亚女士的兴趣大大提升，她看向更里面的房门，上面也大大的写着字“伊甸园”玛西亚女士深吸一口气，缓缓拉开“伊甸园”的推拉门，这是一件60平方米的房间。她快速打量了下房间那是什么？玛西亚看向地板，满满一房间的逼真的城市模型？她有些困惑，虽然这一房间的模型看起来非常逼真，从城市边缘的农场，到乡镇零零散散的房屋，到房间中央的大都市，远远看去就像把一个真的城市缩小了千倍，但，玛西亚显然不是五六七岁的小女孩，何况这里是天上人间！怎么可能让她一个二十多岁的青年女性一个人玩这满房子的过家家？玛西亚决定到房间里面仔细看看，如果只是这样，那么她将会投诉天上人间，这简直是浪费她宝贵的时间！玛西亚脱下了她名贵的高跟鞋，一双凝脂如玉的赤足踏入了房间。农场草原组成的地面被玉足踩的微微下陷“嗯~”柔软的草地让玛西亚女士情不自禁的发出了声。'
- summary: "-   玛西亚女士发现城市模型中的细节\n    1.  玛西亚对缩小版的植物感到好奇\n    2.  她注意到一列缓慢移动的列车\n \
