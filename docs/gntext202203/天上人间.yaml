    4*本帖最後由 脚下的蚂蚁 於 2021-7-15 15:37 編輯*天上人间（中）玛西娅从高跟鞋中抽出了她的玉足，高跟鞋被她随意的甩落在旁，激起片片尘土。玛西亚雪白的赤足再次踏入了这座繁华的大都市——马尔洛夫。玛西亚看向了不远处的大都市，下意识的轻咬朱唇，扭动着性感的臀部，一步一步走向城市。城市的边缘，散落着破旧的小屋，虽然它们的摆放杂乱无章，但若是从高空俯视,不难发现这些“贫民窟”其实环绕在大都市边缘救济中心的周围。玛西娅低头看见了不远处如同鞋盒般大小，由纯玻璃墙构造的方方正正的救济中心，玛西娅俯视着救济中心，人们因为巨大女性的临近而恐惧的拥挤成一团，玛西娅眼睛微眯：“咦~真恶心，像是蚂蚁窝一样。”身为联邦的贵族，对于底层的贫民，玛西娅向来是厌恶的，更别提是缩小千倍的“臭虫”。玛西娅走向了救济中心，她的脚步没有丝毫的停顿，至于阻挡在玛西娅与救济中心的那些房屋，黑暗笼罩了密密麻麻的房屋，柔软的足底与坚硬的钢筋水泥触碰到了一起，随着玛西娅身体重心的前移，顷刻间，足底与地面贴合，只留下龟裂的地面。“嗯～”玛西娅情不自禁的低吟了一声，她本想无视这些肮脏的蝼蚁，但这种无法用语言形容的奇妙感觉深深触动了她的灵魂深处。玛西娅低头看着向远处逃窜的小人，像是道道细线涌入救济中心。玛西娅抬脚踏在救济中心的正前方，还没挤进救济中心的人群瞬间被覆盖在柔嫩的玉足之下，“真可怜。”玛西娅扭了扭白净的脚趾，巨大脚趾下沾着血肉与房屋碎片的混杂物，引的远处的小人阵阵尖叫。玛西娅看着还堵在救济中心附近的推搡的人群，兴奋道：“小东西，还想往哪跑？”玛西娅翘起脚趾，舒展的脚掌顺着人群奔跑的方向席卷而来，不断有小人被卷入巨足之下，人们疯狂的向前逃窜，普瑞的身后的尖叫越来越小，巨大的刺啦声离自己越来越近，不，那是死亡的声音，是死神夺走生命时弹奏的乐符。普瑞回头看了一眼，那是他渺小生命中的最后一眼，普瑞绝望的停下了逃命的脚步，一只将近有八十米宽的脚掌，
