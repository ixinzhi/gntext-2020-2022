  text: 这到底是怎么回事？“求求您，女士。我们只是一时糊涂。”“哦？是么？我也是一不小心呢。”玛西亚毫不犹豫的落下了她纤细修长的手指。当巨大的手指抬起时，地上只剩下了一滩红色的血迹。“瞧，小黑点变成了小红点”玛西亚把手指轻轻放在车顶抚摸着整列火车。手指与金属的摩擦声或许并不明显，但玛西亚能从她的耳机里听到刺耳的噪音甚至盖过了小人们的尖叫。“这是手指抚摸火车的声音吗？”玛西亚体验到了她从未想象过的强大。玛西亚的手指开始发力：“小东西们，你们不是要回家吗？”一节一节的车厢被巨大的食指依次按扁。玛西亚看着小人们向后方的车厢逃去。后面每一个车厢里都挤满了逃窜的小人。玛西亚站直了身，那堪比战列舰的高跟鞋重重的踏向了列车，卡尔斯似乎看到了列车被压扁前，鲜红的血液飞溅而出。玛西亚移开了高跟鞋，本该在那的列车变成了溢出红色汁液的金属薄片。玛西亚感觉到她的下腹部有了些燥热，她看向脚旁不远处的的农场厂房，
    她抬起鞋跟从厂房上空插进了厂房，在鞋跟所占据的地方，无论是机器或是人或是动物都成了碎片，玛西亚笑道：“就像是插在了豆腐上。”她注视着隔壁厂房：“我知道你们在里面，不打算出来吗？小东西？”玛西亚并没有给厂房的小人一个机会，她抬起另一只高跟鞋，重重的踏平了厂房。玛西亚耸了耸肩：“我什么也感觉不到”#
