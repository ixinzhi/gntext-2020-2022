  text: 也许是最后的调侃加上这突如其来的车祸让卡尔斯彻底爆发了，他一边往前跑着，一边招着手：“够了，女士！你现在总能看到我了吧！我要投诉你！ ”玛西亚俯下身看到其中有一个黑点脱离了人群，她弯下了腰：“投诉？我不能理解，小东西。”这句小东西把卡尔斯气坏了，仿佛有人扯下了本就不存在的遮羞布。卡尔斯暴怒如雷：“你是新来的工作人员吗？他们怎么会排你这个毛手毛脚的蠢货！”玛西亚已经有些生气，但卡尔斯没有在意，他继续训斥道：“你这个愚蠢的女人，你知不知道刚才因为你愚蠢的动作差点让列车上的乘客付出生命的代价！”卡尔斯挥舞着他的拳头：“你知不知道你的那些前辈比你聪明百倍！”显然，卡尔斯把玛西亚女士当成了之前负责维修管理这座城市的工作人员。毕竟当年建设这座大都市时，联邦给予了他们充分的福利，让他们这些穷鬼也能享受上富人的生活。并且还有工作人员负责协助他们建设这座美丽而伟大的城市—马尔洛夫。而他们所付出的代价仅仅是被安全健康的缩小一些而已。并且每星期都会有人来询问他们工作人员是否合格，小人们也可以主动向更高的管理层反应，他们只需要轻轻按下一个呼叫键，凡是不符合小人要求的工作人员会被立即辞退。因此，像卡尔斯这样的小人们虽然对巨大的生物本能的害怕，但他们并不畏惧这些巨大的工作人员，因为他们有权利随时让这些人滚蛋回家。玛西亚看着滔滔不绝的小人，她直起了身，右脚往前迈出了一小步。卡尔斯还在激动的发表着他的感慨，就看见头顶的巨人直起了身，那只和战列舰一样长的高跟鞋在卡尔斯的左前方落了下来。巨大的压迫感让他的语速变的缓慢，声音也柔和了起来：“女士，你也看到了，我们的列车坏了。我只是希望你能送我们回去。”以鞋跟为支撑，巨大的鞋子高高的翘起，又重重的砸在地面上，即使是在柔软的平原，卡尔斯还是感受到了如同炮弹袭击般的震感。地面也塌陷了些许，卡尔斯咽了口唾沫，如果这一下是踏在他所在的位置，可能，不，绝对的，他连尸体都不会有，光是鞋底就要比大都市大部分楼房要高，卡尔斯的双腿有些发软：“女士，我很抱歉，女士。我为自己前面的粗鲁道歉。如果您能原谅我，那么，之前的那场车祸只是场意外不是吗？”玛西亚被这个陷入窘迫的自以为是又色厉内荏的小家伙逗乐了。正当她打算和这个小东西好好玩玩时，在卡尔斯后面的小人们似乎有着不同的意见。他们觉得卡尔斯太过软弱以及这个该死的女人正在用女性的胯部羞辱他们！有人站出来喊到：“你这个该死的婊子，因为你的失误，我的手臂骨折了！”玛西亚的脸色变得阴沉，绝美的面容显得有些冷酷：“你们都是这么想的吗？”玛西亚对着卡尔斯身后的人群毫无感情的问道。“没错，你这个婊子，快把我们送回去，我一定要投诉你！”卡尔斯后面的人群不断的咒骂着玛西亚。“小东西，过来，离我近点。”玛西亚朝卡尔斯勾了勾手指。当一个人开始服软，他的反抗意志只会越来越弱。卡尔斯羞耻的觉得自己就像只听话的宠物狗，而在玛西亚女士眼中，他不过是只有趣的虫子。卡尔斯已经和人群拉开了距离，玛西亚蹲了下来，她冷冷的看着卡尔斯身后的小黑点们：“不，我没有失误。”。玛西亚的这句话让卡尔斯的内心翻起了巨大的恐惧，叽叽喳喳的人群安静了下来，压抑笼罩着每一个人，终于有人站出来：“什么意思？”玛西亚露出了微笑：“我是故意的。”小人们还没有消化完这句话的含义，玛西亚伸出了她的食指按在了侧翻的前几节车厢上，车厢就像锡箔纸做的一样，瞬间扁平，连同轨道一起陷入了草地。静寂，短暂的静寂之后，玛西亚听到了小人们惊恐的叫喊声。她把手指悬在了小黑点的上空，并调皮的晃动着：“我也不是什么工作人员”刚才人们骂的有多凶，现在就有多害怕。他们甚至还没搞清楚状况，
- summary: "-   玛西亚的暴力行为与心理变化\n    1.  玛西亚毫不犹豫地用手指造成血迹，体验到了前所未有的强大。\n    2.  她用高跟鞋压扁车厢，感受着力量，并踏平了农场厂房。\n\
