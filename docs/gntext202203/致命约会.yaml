  text: '# 致命约会作者：pofik20pTID：32632# 1*本帖最後由 pofik20p 於 2022-2-11 15:20 編輯*致命约会——怎样才能真正的在现实中与巨大娘约会“宝贝，明天什么时候有时间啊”是我可爱的女朋友发来的消息。因为学校的交流项目我搬离了原本的AN市，来到PD市学习。最近紧张的安排我已经一个月没有见女朋友了，我们约好明天见面，虽然我已经准备去AN市了，但是她还是坚持来PD市见我，说是想看看PD市的风光“那，上午10点吧”我回复道“好的，明天见，晚安宝贝”互道晚安后我看看表，才晚上九点。反正明天不用早起，玩会游戏吧……不知不觉我没看时间，已经是凌晨一点了，快睡觉吧。结果因为明天就要见女朋友了过于激动不知道几点才睡着的……轰！一阵巨响，我被吓醒。发生什么了，怎么回事？天哪我要和女友约会！几点了几点了？我慌张的拿起手机穿上衣服，一看：八点。唉……我长出一口气，还好没有迟到，也不会迟到。等等，那刚刚那是什么声音？地震了吗？正在我思考的时候，又有两声巨响传来，同时整个房间都晃了两下。这可不是地震，哪有这种地震波啊！可能是工厂爆炸！不过还好这附近没有什么核电厂，我应该不用太过担心。但是无论如何还是出去看看，必要时可能可以保命。一边想着，我一边收拾起背包，装了一些医药卫生用品与压缩饼干。像我这种半军迷半生存狂这种东西可以说是常备。立刻穿好衣服，我刚准备出发，突然如刚才一样的巨响又来了，随着声音的逐渐增大，房间摇晃的也更剧烈。我越来越摸不着头脑，这到底是怎么回事？我唯一知道的就是现在最好赶快下楼跑去空旷的地方。随着越来越大的巨响与震动，我好几次在楼梯间摔倒，好不容易跑到楼下的一片空地上，我彻底惊呆了：在遥远的天边，女友的身形在稀疏云层中若影若现，她今天身穿白色的连衣裙，一双白嫩的腿划开云层，脚上穿着暗红色的高跟凉鞋，乌黑的秀丽长发披散在身后，可爱的脸蛋上有一丝疑惑与焦虑。没错，就是这身我无数次“钦点”要她穿的装束，这正是精心打扮要来与我约会的女友。眼见她朝PD市迈着可爱的小碎步走来，我掏出手机想发消息立刻让她停下，不然再过几秒钟我就要和整个PD市变成她鞋底的灰尘了！这一切都太晚了，越来越巨大的震动破坏了通讯基站，我断网了，眼看着那双诱人的巨大高跟凉鞋在那精细如玉般的巨足带动下马上就要将PD市夷为平地时，她突然停了下来。看着几公里外那一百多米高的凉鞋鞋底与几乎是三倍与其高度的五颗巨大圆润的脚趾，我的心脏狂跳着，看着我女友那巨大完美的白嫩皮肤与脚趾，喘着粗气的我竟感觉到无比兴奋。“这是，这是哪里啊”听见女友可爱稚嫩的声音从万米高空传来，我呆呆地坐在地上抬头看着天空震惊地动弹不得。这一句话震得我耳膜疼，也彻底将我从迷茫中拉回现实：这真的是我女朋友，从前那个像小猫一样乖巧的趴在我怀里的女朋友，现在来到我面前时已经变成了如山脉一般巨大的超级女巨人！“我……今天还要去和男朋友约会呢”她又小声嘀咕了一句，同时她的脸也红的像苹果。果然，除了这令人绝望的体型，她还是我那个可爱的女友。虽然是小声嘀咕，这个巨大的体型让她这句话无疑是半城广播。为什么不是全城？因为另外一半城市已经在她的脚下变成灰尘了。接着她双腿微屈，我意识到她这是要蹲下了！天呐她这一蹲所能造成的破坏简直无法想象！巨大的连衣裙所压缩的空气会瞬间被挤压像城市周围，城里会刮起超音速大风！看着那些挤在环城路上想开车逃离的人们，我心中闪过一丝怜悯：他们马上就要因为我可爱的女朋友的一个蹲下的小动作变成她眼中空中的灰尘了。我二话不说立刻冲进楼里跑到地下室，蹲在一个空置的小储物间的一角，像防震教育里那样。'
