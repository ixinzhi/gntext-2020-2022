  text: 就在我刚蹲下的下一秒，只听地面上传来不规则的巨响，伴随着恐怖的风声，响彻大地。几十秒后当一切都停下时，我控制着颤抖的双手打开地下室的钢制大门时，天空微弱的阳光透过女友的连衣裙照在我脸上：整个城市被夷为平地，除了远郊一些矮小的房子与树林，也就我这种地下两层的地下室可以幸免于难了。我找到已经被破坏的不成样子的楼梯废墟，缓缓的爬了出去。来到地面是我震惊了：原本的大楼只剩一个一个的被掀开的地下室，地面上的所有东西基本都消失了，而城市的远端那些飞在天空的建筑废墟正在一件一件下落，砸在郊区的树林中。抬头看，是女友那两条玉腿与她的白色胖次。这样的绝景我也不是没看过，但是如此有冲击力的尺寸还是让我呆滞地盯着天空看了很久。“竟然有信号！”当女朋友的声音再度响起时，我意识到她应该是掏出手机。“啊？不在服务区，他到底在干嘛”是她在给我打电话！我突然意识到她手中那个巨大的手机不正是最好的基站吗！我立刻拿起手机，果然，我连上了她那个常年不关的移动网络共享“啊？他在附近？”女友开心的用网络拨通了我的电话，她高兴之下右脚向前瞬间移动了几百米，这对于她来说就是几毫米的无意间的移动，可把我吓个半死。“别动！你差点杀了我！”我在电话里嘶吼着，她明显被吓了一跳，腿上的肌肉突然收紧，全身僵硬起来。我从来没有骂过她，这肯定让她的内心受伤不小。“怎…怎么会，宝贝，我不知道我在哪，周围的地面灰绿色的，软软的，而且灰还很大……”她委屈得向我解释。“你…你变大了万倍，我就在你脚下，你要是再动一下脚趾我就要被你踩死了，千万别动。你看看脚下，我就在这里”过了几分钟，盖住天地的巨大连衣裙突然被两只巨手抓住，接着就是她缓缓地抬起连衣裙，惊讶地看着她双腿间的大地。不一会儿她就认出了我住所附近的那几条街道。她惊讶地捂住嘴，看着被夷为平地的城市说不出话来，水汪汪的大眼睛也逐渐湿润起来，她显然一时半会还不能接受这样的冲击，自己无意间抹杀了几十万人口的城区的一切，这完全是无法接受的。“你在哪？”她发来文字消息。“就在我住的地方，你知道地图吧要我帮你找吗”“我知道，你没事吧，有受伤吗”“我还好”“对不起”我看着她那张委屈的可爱的面颊，心中也渐渐平静下来。我们就这样尴尬的愣在原地不知道该如何是好。真是致命的约会#
