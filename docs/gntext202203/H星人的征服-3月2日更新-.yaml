  text: 刚才看艾丽丝大人不是很高兴的样子，所以就……”尼娅感觉到艾丽丝温软的手掌抚摸着自己的脸蛋，那一双注视着自己的金目所透露的那份温柔，似乎能将一切事物融化在里面。尼娅害羞了。  “怎么会呢，我的小妮娅就在我的身边，陪着我。我很开心的哦～”  艾丽丝的右臂缓缓抬起，划到尼娅的右肩，将娇小的尼娅揽在自己身边。二人的身体彼此之间靠得更近了些。  “艾，艾丽丝大人……?”虽然隔着些许衣物，但是对方温热的体温还是透过细滑的肌肤传达到自己内心深处。尼娅本能地想往外走，因为艾丽丝大人可是神明，自己只是一名首席护卫。就好像皇上突然揽住一个宫女一样惊慌。但是意识里又响起艾丽丝轻轻地耳语，让尼娅打消了这样的念头。  “难得能这样抱着小妮娅，就让我再抱会吧～好不好？（笑）”艾丽丝温暖的手掌爱抚着，那略带请求的语气让尼娅一点也无法抗拒。  “好，艾丽丝大人……（脸红）”既然是艾丽丝大人的要求，那就…这样吧。
    尼娅想着，像只温顺的小猫一样靠在艾丽丝的肩旁，偷偷享受着艾丽丝身上的体香。  “呵呵～二位的关系可真是亲近呢。”苏红打趣地说道。紧接着一盘盘精美的食品被传输到桌子上，奇特的外形和香涎的香味一下子就吸引到了尼娅的注意力。  “艾丽丝大人，这个好香啊。”  “距离目的地还有些路程，二位先吃点东西吧。请。”一旁的士兵递给艾丽丝和尼娅两双筷子。  “呃，艾丽丝大人。他们给我们两根小木棍是要干啥啊？”尼娅一脸懵地看着手中的两根雕刻精美的小木棍，
