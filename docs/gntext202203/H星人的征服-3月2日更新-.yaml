    从没见过筷子的她求助地看向艾丽丝。  “啊啦，这个呀，是叫‘筷子’哦。来，小妮娅，我教你。”艾丽丝一手握住尼娅拿筷子的手，指导了起来。  “不愧是艾丽丝女士，连筷子都知道呢。”正要解释的苏红不禁赞叹道。毕竟对方可是凌驾一切的神明，连筷子这么原始的东西都知道，该说不愧是神明大人。
