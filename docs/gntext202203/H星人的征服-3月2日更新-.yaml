  text: 艾丽丝终于将手中的兵刃将这个恐怖的怪物斩于脚下，随着一声血肉碎裂的声音，这具承载了无数恶意的巨尸也成为了艾丽丝足底一处血渍。这场战斗几乎花光了艾丽丝之前所有的力气，但是战胜后身体那感受到的源源不断的能量则更让她惊喜。她迫不及待地吸收着这股力量，伴随着一阵剧痛的血肉膨胀感，吸收完毕的艾丽丝，将这最后的狭间星系碾碎在了指间。在捏碎前的那一秒，艾丽丝还看着指间的这一小朵绿色的星系，三十万年前，自己还是这朵尘埃中最弱小最卑微的存在，此刻，自己竟然能将整个星系拿捏在食指间，随时都可以碾碎它。艾丽丝这么想着，原本碧蓝的双眸经过这麻木的杀伐早已变成了杀戮的血目，她冷冷地将食指与拇指合并，用力一捏，这个困了自己三十万年的杀戮牢笼就这么消失在了自己的指间。甚至都没感觉到爆炸带来的触感。整个这片区域的狭间，已经被艾丽丝彻底屠戮殆尽。现在自己已经杀光了这里的所有生物，所有的大能掌权者，这个空间所有的力量，乃至整个空间的全能，都将由它的新王，艾丽丝所主宰。现在自己可以轻易撕开一道口子，回到自己原本的世界，她要以自己现在全新的姿态降临那颗星球，把所有人，所有背叛她的人，全部杀掉！但正当艾丽丝举起手中的血刃，要劈开整个狭间时，一股只能用恐怖才能形容半分的强大力量包围了自己，将自己困在其中。“该死！难道还有.....?”艾丽丝张开神念望去，在遥远的尽头，竟然是有着一堵看不见尽头的白墙困住了自己！没完没了，没完没了.....没完没了！！！这三十万年，三十万年的漫长岁月里。自己经历过绝望，经历过苦痛，都未曾合过一次眼，为什么总是有烦人的家伙要阻止自己？！为什么总是有比自己强大的多的人要阻挡在她的面前？！！我要出去，我可是神！我不管你是谁，谁都不可以阻拦我！！！用尽全力的一次斩击，劈在这看不见的巨大屏障上，却是纹丝不动。难道自己这三十万年来修炼的一刀，竟然撼动不了这屏障分毫？！“明明只差最后一步了，既然一刀砍不动你，那我就砍一百刀，一千刀，一万刀，一亿刀！！！”极速汇出的血刃一道道劈在面前巨大的白色墙壁上，墙壁终于开始发生了一丝微微的颤动，这让艾丽丝的攻击更加激烈，她看到远处的巨大白墙开始慢慢变红，最后甚至渗出了几滴血一样的东西！终于能攻破它的防御了吗？艾丽丝拼尽全力，渴血的剑刃扑向白色的墙壁，出乎意料的是，这堵白墙竟然没有预想中的坚硬无比，反倒是外表有一丝柔软的质感，但眼下艾丽丝可管不了这么多，她再次用力一砍，巨大的白墙终于撼动开一丝仅有一人可通过的缝隙，她抓紧机会，往缝隙钻去——“啊啊啊啊！！！”正当艾丽丝要钻进去时，一道巨大的光印竟然是从天而降，尽管自己有意躲避，但是因为光印过于巨大，自己还是被击中了半边，艾丽丝能明显感到自己的力量正在被光印吸收！自己的体型正在急剧缩减！不能再呆在这里了！再这样下去，自己这三十万年的努力.....艾丽丝咬紧了牙，向着正在迅速合拢的那道裂缝全力冲刺，终于逃离了这里。“母亲大人，母亲大人？”艾洛斯的声音突然从脚下响起，艾丽丝身体猛地一颤，这才想起自己正在训练艾洛斯的战斗技巧。回过神的她看了一眼自己左手掌心那隐隐发光的光印，眉头一下子又紧皱起来，脸上立马充满了不快之色。#
