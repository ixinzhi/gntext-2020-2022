  text: 也没有用足趾缝隙里摄人心魄的足香，就是普普通通干净利落地踩了下去，没有玩虐，没有慈悲。整块大陆失去了原本的颜色，被一张形状漂亮的足底所取代。脚后跟处塌陷的凹痕也在艾丽丝足部抬起离开后涌入了海水，正缓慢地填满这巨大的脚印盆地。这就是自己现在所拥有的力量了吗？抬起脚，看着自己的足底，原本白净的丝足，已经染上了些泥土的污渍。趾缝里也偶尔传来一些令人愉悦的微弱触感，不愧是这片大陆的强者。即使在自己的践踏下侥幸存活，也能有能力让自己感觉到一丝瘙痒呢。作为回应，艾丽丝便动了动发痒的脚趾，两只足趾贴合在一起互相搓动着。很快，这种瘙痒感就消失了。“如果再能变大点的话，这一整片的区域都得要‘净化。’”说来也奇怪，自己身上的光印除了限制自己的力量，还似乎限制了自己的一些情感。自己反而比在狭间的时候，要冷静了许多。艾丽丝突然萌生出了一个想法，她想看看地上的小生物是怎么看自己的。或许是只用脚踩过于无趣，找到一块新的大陆后，艾丽丝将身子低伏下来，几乎要将脸贴在了地上。简直像是观察细菌一样，不借助神念力的话，根本看不到这些绿灰色半点下活动的人类。只能看到一些实力勉强能“入眼”的女王跪在地上，将身躯缩小到只有几公里大小，瑟瑟发抖。这个星球彼此上演了无数的战争，也诞生了无数的强者，却从未有人到达过艾丽丝此时的高度。身为这个星球最为巨大的神，自己的一举一动跟日常一样别无二致，而对于在小人眼中的自己，又是怎样一副景象呢？艾丽丝只能靠想像来回答自己这个疑惑。“嗯～?”正当艾丽丝思考的时候，鼻腔里像是传来一丝异样的感觉。原来刚才自己离得大陆太近，无意识地呼吸将一处漂浮着的悬浮大陆吸了进去。如同尘埃的悬浮大陆里居住的几万名高阶贵族连同整个大陆撞在了艾丽丝广阔鼻腔中的一根半径比大陆还要大上数倍的鼻毛上，瞬间化为了一堆散落的齑粉。“还偷偷溜进我的鼻子里吗？”神念捕捉到了其他肉眼几乎不可见的漂浮大陆，“呵呵，那就让你们都吸进来吧。”怀带着一丝恶趣味，艾丽丝将鼻尖放在这些漂浮物的上空，用力吸了一下。“被吸入女神鼻穴里的感觉怎么样呢？就连我的呼吸都能随意玩弄你们这些微生物呢。”糟糕，不自觉地就兴奋起来了……吸入这些肉眼几乎不可见的零碎大陆后，那种绝对力量的凌驾产生的优越感让艾丽丝感到呼吸有些加快，愉悦的感觉让艾丽丝巨大的身体忍不住颤动了一下。抱着好好欺负一下微生物的心情，艾丽丝将自己的面部凑近到这片小小的大陆上，舔了舔自己性感的上唇，优雅地伸出了自己的舌尖触碰到了大陆海岸线的一端。紧接着舌头开始放平，开始拖动起来，绵延千里的巨大舌身碾平了所经的一切，无数的城市山林被堆叠粘在艾丽丝巨大的舌苔上，迅速分泌的舌苔唾液迅速蔓延，躲在高处的人们也很快被吞没。终于巨舌离开地面，那些粘在舌苔上的城市山脉也随着两朵巨大红唇的合并，彻底消失在这个世界。“味道真的很一般呢。但是……”艾丽丝嘴上的评价很一般，身体却不由自主地再次趴向地面，像是深嗅着花蕾一样，用力地向鼻子里吸气。而在大陆上还幸存着的小人眼里。从天空的最深处，突然出现了两个不亚于巨山一般巨大的黑洞，在这些残缺大陆上的文明几公里的上方两个漆黑的巨大洞穴缓缓接近，起初只是一阵又一阵从上方刮起的大风，但很快，没有任何预兆地，就突然爆发了难以想象的恐怖吸力，周围的一切都被连根拔起，整座大地都在震颤着，狂啸的吸力气流正在呈几何倍数的增长。整个城市都在晃动，从一开始地轻微摇晃，到最后大到连眼前的事物都变得模糊。几乎是一瞬间，人们建立起来的村庄，城镇都被气流瓦解成无数个小碎片被吸入天空，随后紧接着，大型建筑物的残骸和中心广场、承重柱一个接一个地消失在了空中，
