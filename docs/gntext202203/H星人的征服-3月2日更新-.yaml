  text: '那种超越了常识三观的强大与弱小的偏差，早就击碎了他所有的幻想，他现在只想能够在这个危机四伏的监狱里度过余生，只要能够活下去了可以了.....而当173号从曾经的回忆里清醒过来时，暴徒早已经走到在了广场，跟那些站着笔直的犯人们站在了一起。173号也赶紧找了个较为偏僻的地方站好，跟其他犯人一起盯着头顶那张极为巨大的白灰色天花板。而刚才那位巨大女性监察员从人群后面走了过来，巨大的黑色短靴踩在地面上，巨大的声响伴随着卷起的阵阵灰尘让还站在她脚边的犯人们连连咳嗽——但他们一点也不敢大声地咳嗽，如果太引人注目的话，说不定下一秒自己就成为了身边这双高楼一般的巨足鞋底下的不起眼的污渍了。鞋纹深处散发的血腥味，只有这些小人们才会闻到，而这便成为了最好的威慑手段。仅仅只是把脚放在这些小人的旁边，那些杀过人的，犯过罪的，打过仗的所谓“恶人”无一不都在私下里瑟瑟发抖，内心疯狂祈祷着这双死神之足别落到自己的头上。在这里，犯人只不过就是女神们的玩具而已。不管有意还是无意，被这些巨大女狱警们踩死碾死什么的，一点关系也没有，甚至一些犯人都不配在名单上出现，连虫子的虫子都不如的家伙根本就没有必要去担心逃跑什么的。反正，他们也绝不可能逃出去。当他们以为能逃出去的时候，看到的场景一定会吓到崩溃吧~监察员哼笑了一声，大摇大摆地从犯人们中间空出的道路走了过去。走到人群的前面，转过身，看着脚下密密麻麻的小黑点小橙点（犯人衣服颜色），“跟一群蚂蚁似的，真恶心。”皱了皱眉，压抑住了内心想一脚踩下去的冲动，拿出胸前佩戴的对讲机：“东41区无异常，可随时检查。”而在这名监察员说完话后，地面又一次开始震动起来。而且显然要比面前这位监察员走路所引起的震动更加巨大。随后震感暂时消失，而众人头顶的天花板上突然开始了转动，整座巨大的天花板像是拧瓶盖一样被打开——“呵呵~❤大家今天也很乖呢~❤”一张精致的美丽面孔出现在被打开的天花板上，只是这一张美丽的脸庞却是巨大无比，从香肩垂落下来的一根发丝，都是比监察员都要巨大的存在。“参见米娜大人。”一旁的监察员行礼道。“今天，有什么不乖的虫子吗？”每当这句话响起，所有犯人们都会条件反射一样地双腿开始打颤。不要......名字千万......不能出现在上面.....“已发给您的接受器上了。”“呐~让我看一下下.......”米娜从胸间拿出一个手机一样的黑色玻片，一串信息出现在了她的屏幕上。而当她看到这一串“死亡名单”中第一个“加粗加红”的名字时，嘴角的笑意越发地明显了。甚至，有些兴奋地舔了舔嘴唇。“把这些人，都带到我的房间来~”米娜眼神诡异地迷离了起来，而监察员也幸灾乐祸地在心里偷笑着。二人的目光一致地落在了脚下这群蚂蚁中的那一个，也就是今天名单上的第一位“重量级”人物。“137号犯人，H星人A级重犯，亡命·暴徒。”我都有些...等不及了啊.....铁皮虫酱~❤#
