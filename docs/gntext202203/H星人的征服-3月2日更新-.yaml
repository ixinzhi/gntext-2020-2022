  text: 这里的周围被一种特质的金属覆盖着，仿佛置身于一张巨大的铁桶之中。这里关押着许许多多被神圣教团抓来的各类小人种族。现在这个时候正是所谓的“放风时间”，各色的种族在这个比较宽阔的场地四处活动，这算是这些犯人们难得的休息时间。但说是放风，不过也就是将一推人赶到一片比较宽阔的笼子里活动罢了。就像一般的监狱环境一样，各色的犯人形成了自己的小团体，成立了自己的狱中帮派，那些弱小的个体便抓住一切机会加入这些团体里，以便使自己在这个危机四伏的环境里找到一些靠山。而在一个角落里，一个戴着铁骷髅面具的男人正盘坐在地上，他身上散发的强大气场令周围的犯人不敢靠近，同样也引起了周围强大帮派的注意。那个男人就是暴徒。“老大，就是他......”不远处，一个绿色皮肤酷似哥布林的外星人正对着一旁极其魁梧的蓝色兽人耳语着。“就是他吗.......看着确实不简单。”蓝色兽人名叫阔斧，只可惜他的武器阔斧早已被没收。跟所有帮派一样，几乎所有帮派的老大都想拉拢强者来壮大自己的势力。而向暴徒这样的男人，光从身上散发的气场和戴着的铁骷髅面具来看，就知道不是个等闲之辈。如果把他拉拢进帮派里，那可是个不小的战力......“不过看他这个样子，估计是新来的，竟然不跟阔斧大人您打声招呼。”“要不大人您出出面，给这个新人长长记性？”不管在那里，尤其是这种地方，对新来的永远抱有一种敌意。给他个下马威，到时候把他再拉拢进来........听着周围小弟们的谗言，阔斧舔了舔有些发干的嘴唇，打着自己的小算盘。抱着这种想法，有着5米的魁梧体型阔斧站起身来，简直像是一辆坦克站起来一样，径直走到了暴徒的面前。“喂，大铁头。”暴徒并没有反应。“好啊，装听不见是吧？”阔斧也不拐弯抹角，管你是龙是蛇，只要是新来的就要给我卧着！抄起大斧一般的手刀，直接向着暴徒的脑门劈去！咔咔咔！！！随着一连串清脆的骨骼断裂声，周围人都不忍心看下去，被这么一记手刀劈中，恐怕早就当场暴毙了吧。“哼哼哼！知道我的厉害了吧？告诉你，识相点就......嗯？”听到意料中的断裂声，阔斧也是得意地说着，但是手上传来的违和感让正在得意的阔斧拉回了现实。阔斧惊讶的发现，是有骨头断裂声不假，但那是自己的骨头！那一瞬间，阔斧感到时间仿佛停滞般，自己的右手被一种暴烈的恐怖力道扭成了370度螺旋麻花，碗口粗的骨头被扭成数十节刺破了厚实的皮肤，远看过去简直像是一根沾着番茄酱的麻花！“呃，呃......啊啊啊啊啊！！！！”不知是兽人本身反应迟钝，还是被这一景象吓傻了。阔斧这才反映过来，巨大的疼痛瞬间充实着神经，一下子令这名兽人巨兽跪倒在地惨叫不止。但还没等阔斧叫两声，一张黑色的青筋大手从后面扣住了阔斧的咽喉处，锋利的指甲借着极为恐怖的指力刺入皮肤，一抓，一扯！竟是直接将阔斧的喉结连带着声带直接扯了下来！一瞬间，大量的鲜血如同井喷一样从伤口狂喷而出，甚至在地上形成了一道小小的血洼。紧接着，以极快速度移动到阔斧背后的暴徒将手里的皮肉扔进嘴里，吞了下去，然后又将手探入阔斧的脖子破口处，抓住里面更深处的颈椎，直接连同肋骨一并拉扯了出来，阔斧庞大的身躯一下子像是绽放的花朵，在血与肉的洗礼下，白花花的肉散落了一地。然后暴徒在周围震惊的目光注视下，将嘴部的下巴张到最大，大口大口地吞咽着这座小山一样已成为尸体的阔斧。“哇哦~这杀虫的方式可真是暴力呢，铁皮虫先生~”这时，监狱的天花板被“打开”，一张巨大的脸庞注视着里面发生的一切，众人一见到天花板像是宁盖子一样被打开，看到上面的那个人，马上纷纷跪倒在地，不敢动弹。他们可知道，在这个监狱里，谁是真正的老大。那就是典狱长，米娜。
