  text: （在巨大少女的裙子下面抬头说话是很不礼貌的行为）“你在看什么？”K先生抿了口刚刚冲好的谜之液体，又问了一遍。“啊，小人先生。我只是好奇这颗石头上写的什么.....”“这个？”K先生飞到墙壁上这颗石板面前，看着玻璃里陈放着的石板，脸上的表情突然复杂了起来。“这是我们祖先写的第二章节的记录。”K先生嘴里的“咖啡”含了好一会才咽下去，说道。像是回忆起了曾经的那段历史，K先生头微微上扬，嘴角时而落下时而上扬，嘴里似乎嘟囔着什么。“绝不......绝不.......”“小....小人先生？”凛看着面前的K先生，像是中了魔一样在哪里念叨着什么，身体也开始蠕动了起来。“........抱歉，失态了。”K先生意识到了自己刚才的失态，立马收了声，恢复了正常状态。“这是我们H星人的事情，我还是希望零小姐能尊重下我们的历史隐私。”可能小人先生们想起了什么伤心的事吧，还是不要过问了.........凛看到K先生刚才的样子，便放弃了继续追问的想法。不过.....还是很好奇上面讲的是什么啊！“话说零小姐，你肚子饿了吗？”K先生打了个响指，客厅的茶几上多出了一盘白色的糖豆状食物，“老宅没什么可口的饭菜，只有这些了。虽然这是我们H星的主食，如果您不嫌弃，可以尝一尝。”好吃的！没有曦在身旁，平时安静的凛也逐渐活泼了起来，听到有好吃的也是眼睛开始冒星星。不知道小人先生的食物是什么呢？怀着一丝期待，凛拿起桌子上那一盘白色“糖豆”拿起一颗吃了下去。“嗯.....有一点甜甜的？好像还有种奶腥味？”凛嚼了嚼嘴里的“糖豆”，一种淡淡的奶香味从嘴里化开蔓延开来，就像是奶糖一样，充满弹性的“果肉”蕴含着浓浓的奶汁一样的东西，淡却又很安心.......感觉......好像跟小曦那里的味道有些相似？“小人先生，这是什么呀？”凛回味了下嘴里的淡淡奶香味，“是......奶糖吗？”凛突然感觉头有一丝痛，“奶糖”这个自己从不知道的名词却出现在脑海里，但又马上消失不见，而脑海里那种模模糊糊的“东西”又被马上压了下去。“奶糖......嗯，可以这么理解。我们H星人一般称之为‘X号乳’”K先生一想这么跟一个少女说“乳”不是很雅，转口换了个词“你可以称之为‘奶油饼’，呃，零小姐？”K先生看到凛的眉头划过一丝难受的情绪，移动到凛的脸庞，关切地问道：“你还好吧，零小姐？”凛晃了晃头，脑海里的记忆之海马上恢复了平静，虽然只是一瞬，但刚才那一闪而过的头痛总让凛感觉有一点点不自在。“没事没事，我刚才只是头有点小痛。”看着K先生一脸关切地看着自己，凛微笑着说道。“没事就好，你可能是不习惯我们的食物。你先在这里坐一会吧，我有点私事要处理下。”说着拿起一块适合自己尺寸的“奶油饼”，将这一盘收起来，并打开了客厅的电视：“看会节目吧，这里能收录4000多个星系里的99%的节目，等我忙完了带你出去吃点东西。”K先生咬了一口手中的“奶油饼”，鲜嫩的奶汁从Q弹的乳肉里流进嘴里。一边吃着，一边往地下室的方向飞去。凛坐在客厅，看着墙壁上的几百英寸的超大暗晶电视，光彩夺目的画面，琳琅满目的商品从屏幕中划过。从没接触过这种高科技电器的凛本应该被这如此新奇的事物感到满满的好奇，兴奋激动的情绪并没有出现在这位在宇宙虚空活了不知多少岁月的少女脸上。她只是呆呆地看着电视屏幕，刚才的头痛感又从脑子里划过，又只是疼了一下。“好像......电视？”从来没见过这么新奇的东西，为什么自己感觉很久以前见过呢？身体内的神念力突然抖动了一下，记忆之海再次恢复平静。“可能是错觉吧........也许是做梦梦到的呢~嗯，小人先生家里的好玩具可真多呀........哈哈。
