  text: '*本帖最後由 焦冥小虫xxx 於 2021-8-10 19:15 編輯*都是这个该死的光印！艾丽丝不悦地看着，这个光印像是个锁链一样死死锁住自己，将自己近6成的功力牢牢锁住，使得自己才能变到区区几十万米的小小高度，如果自己的力量不受限制，自己直接就一脚将这个星球的地表来一次大清洗，重新建立起新的秩序。但眼下自己大部分力量被这个未知的光印暂且封印住，虽然剩下的力量要打败其他的国家也算是轻而易举，但效率肯定是比不过完全解放体型一脚落下来的快。原本恨不得要将元长老碎尸万段的艾丽丝也只能暂且留着长老院的人，她必须要破解光印。“母，母亲大人。训练结束了，我...我先去元长老老先生继续上魔法课了。”见艾丽丝脸色有些难看，艾洛斯不敢继续在母亲面前逗留，却不知自己的话已经触到了艾丽丝的逆鳞。“元长老？跟他学怎么封印妈妈的魔法吗？”艾丽丝面色一沉，巨大的威压从冰冷的双眸中散发开来。吓得小小年纪的艾洛斯止不住地发抖起来，张着嘴却又说不出话来。这番可怜的模样又再次惹得艾丽丝的厌恶，身为艾利斯未来的国王，这番软弱的样子怎么像话！一番熟悉又感到恐惧的缩小感席卷而来，天地倒置，周围的一切迅速变大，目光所及之处皆为遥远无法触及的巨大。艾洛斯，被艾丽丝缩小到了全所未有的程度，自己所在的地方，只有漫无边际的硬质白色。而母亲接下来的话，更是让艾洛斯内心一惊，一股寒意从这个12岁的少年背后生出，胆颤地望着天空，绝望地估算着这片天空是母亲身体的那个部位。“母亲大人，真的要……”  艾洛斯惊恐地抬头望着天空母亲艾丽丝巨大的面庞，渺小的自己坐落在母亲大人宛如平原般巨大的指甲上。艾丽丝看着食指尖上那肉眼几乎不可见的小小黑点，威严美丽的面庞上眉头微微一皱，再次重复了自己刚才说的话。  “艾洛斯，你太过于软弱了。身为艾丽斯未来的王，我必须教会你对待敌人所必要的残忍。”  母亲的话语宛如雷鸣一般在天空深处回荡，艾洛斯听到远处传来一阵阵迅厉的狂风，那是母上大人轻轻呼出的鼻息。这般雷鸣狂风之间，便是母亲大人唇启轻语之间造成的天地巨变，只是母亲大人靠近自己说话，自己就已经害怕的不得了了。  艾洛斯面露惊慌，他看着天空母亲大人那身在天边遥远的巨大面容，神明一般地看着自己。无数的狂风从母亲大人无意识地琼鼻中呼出，这双深不可测的两个洞口，是母亲大人即将把自己投入的未知之地。  母亲大人，要把自己吸入她的鼻穴之中。  “是要你自己进来，还是我帮你?”  自己所处的地面发出一阵震动，艾丽丝的面容正在极具向着自己变大。艾丽丝将脸凑得更近了些，指尖微微上抬，距离自己的琼鼻只有短短的几百米。母亲的话语依旧如同雷鸣一般不可违逆，那股从鼻穴中不断吸入呼出的狂风也更加地猛烈，如果正面被这股气流击中……艾洛斯已经不敢想下去了，他有时候更希望这一切都只是个梦。自己的母亲是一位神明一般的存在这件事，仅仅只是呼吸就是那么天地骤变的恐怖造势。他不禁好几次都产生怀疑——自己真的能到达母亲这般的地步吗？  “算了，准备好吧。”  艾丽丝并没有多少耐心，她移动着自己的指尖，将其凑到自己的鼻穴正下，随后轻轻一吸。  巨大的吸力从头顶的两张巨大黑洞迸发而出，艾洛斯整个人都瞬间失重，被吸到几十米乃至更高的高空，渺小如尘埃一般的他被吸进了母亲大人的一处鼻穴之中，周围的光线立马向脚下迅速消失，呼啸的风在耳边激烈地划过，带着母亲独有的体温，将艾洛斯吸往鼻穴的更深处。  艾丽丝在一旁的沙发上坐下，稍稍放缓了自己呼吸的节奏——  凌厉的风终于慢了下来，半空中的艾洛斯速度迅速下降，转而成抛物线缓缓下落，一座巨大的黑色巨柱从自己的头顶划过。'
