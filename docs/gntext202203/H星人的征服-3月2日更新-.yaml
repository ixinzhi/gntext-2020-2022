    132*本帖最後由 焦冥小虫xxx 於 2020-5-27 21:58 編輯*进入传送门后，凛就不禁被豪宅里典雅华丽的风格所惊叹，虽然自己并不是很懂所谓的建筑装饰学，但这种以黑为主色基调的沉稳做底配，以红金以及少量的蓝这些高贵的颜色作为点缀，标准的H星的装饰风格还是让见过宇宙爆炸等奇观的少女感到眼前一亮。而且，这个房间明显比以前要大上好多倍。因为K先生设置了“待客模式”，房间可以根据客人的体型进行等比例变化，在凛的角度下，房间的空间大小也并没有想象中的狭窄，而是一种很令人放松的空间宽度。“小人先生的家好漂亮........”凛摸了摸光滑的黑骸石墙壁不禁赞叹道做工的精细。漆黑的石体里似乎流动着微弱的光芒，那种沉淀在深处的年代感和肌理感为这房子的风格加上了三分之一的历史。（黑色的石头，类似黑曜石，黑暗环境下会发出微光，装饰型建筑材料）“到客厅坐坐吧。”K先生打开旁边的一个手掌大小的控制器，敲了几下，身上的黑色大衣化作一束束粒子消失不见，转而换上了一身舒适的居家服。而对于K先生来说，“待客模式”下的房子确实大了些，所以脚下就多了个类似平衡车一样的代步装置，进行房间到客厅之间的移动。“你也可以到处参观下，除了地下室。”K先生说完，便乘着代步车，以平稳的速度向客厅飞去。“那，打扰了。”凛礼貌地从走廊走到客厅，在客厅的一处墙壁上，一颗像是远古时期的石板碎块摆在正中，放在镶进墙壁里厚厚的防弹玻璃中。“这是什么呀？”凛好奇地走上前去，端详着玻璃里这颗古怪的石头，这颗石头除了一面较为光滑，其余已经磨损严重，看上去年代已经有很长些时候了。而在那较为光滑的石面上，几串歪歪扭扭的文字爬在上面，字槽里像是一种颜料染上去一样，诡异且古老。凛从没见过这种类型的文字，但是一种怪怪的感觉却在心头冒现，这几串歪歪扭扭的文字行里行间，凛竟感受到一丝绝望和恐惧的情绪在这些文字里来回徘徊。凛尝试运用神念力去解读这些文字其中的含义，不过还好这些文字的年代并不算过于久远，解析成自己理解的没花多少时间。在一番解析后，凛的脑海里读出了文字的大概含义。黑色的巨柱刺破了天空，贯穿进了富饶的大地。恐怖的怒火从地底的深处涌现.................白色的海洋.......血红的山.....我们终于知道了......真正的神...............因为石板的年代过于久远，尽管借助神念力去解读，但是文字载面受到不同程度的损坏，大量的断片和残卷只让凛得到了为数不多的信息。“到底什么意思呢.......”凛低头思考着这些文字的含义。“你在看什么？”背后传来K先生的声音把凛吓了一跳。“啊，小人先生。”凛回过头来，K先生正坐着代步飞行器礼貌地与凛的脖子处保持平行的高度。
