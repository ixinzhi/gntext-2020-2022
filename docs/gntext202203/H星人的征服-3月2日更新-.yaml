  text: 一般这种比较好解决（不作死的话）；另一种就是魔法神兵类，这类拥有一种难以解释的超自然力量，硬碰硬的话，很多情况下都是H星人吃亏。而且这种会魔法的女巨人，体型比前者更加巨大，无论是体型和力量绝对是摆在H星人面前最棘手的一道难题。而巨人的等级由最低的100米级（H星人对100米以下的不感兴趣）到千米级、万米级、十万米级、百万，千万，亿......兆，光年，小宇宙级，宇宙级，宇宙神级，创世神级......从兆级往上，那都是总部或高维度讨伐部队亲自受理的事项。“但我相信，暴徒绝对没有死。”“为什么？”见苏红如此肯定的说道，K表示有些疑惑，撞见了疑似宇宙神级别的，如果没有总部或高维度部队的力量，估计就是九死一生了。“很久以前，我和那小子一起做过搭档。那个人话很少，平时好板着一张脸。但对自己部下都很好的，大局观也非常的强，不是脑子里只有战斗的莽夫。那可是被冠以‘暴徒’的男人啊，除非他心里有数，不然他是不会向敌人低头的，同样，他不会就这么死去。”“只要他还活着，一旦总部掌握到了他部队所在位置，将会出动高维度部队对所在地进行搜救，并对敌人展开毁灭性打击。”“现在，总部要求我们也提高警惕，最近以神圣教团为首的各个敌军组织也活动频繁，你那边也要随时保持警惕。等你的休假结束了，总部那边应该会更新你所管理的星区武装力量。”#
