  text: '# 救赎（长篇，慢热）作者：austin01TID：32862# 1*本帖最後由 austin01 於 2022-3-17 22:58 編輯*序言对于未知的恐惧根植于每一个智慧生命内心，而在诸多未知之中，死亡-——主体意识的消散，终极的未知，孕育了最深邃的恐惧。人类越是聪明，越是能认知到自我的存在，便越是对自己难以逃离的结局感到绝望和痛苦。我们所有的行动，几乎不无是为了驱赶死亡的阴影。然而，恐惧并不会因为人类的行动消失，它只会从一处转移到另一处，在别处生根发芽，使得更多的死亡降临在别的生命头上。可以说，每个生命的存在，都要以更多生命的消失作为基石，这是残酷世界的本质，也是我们潜意识里早以接受的事实，只是我们常常处于自我保护故意将其遗忘了。城市为生活于其中的人们隐去了这一份残酷：工厂屠宰牲畜，使得城市里的人们只能看到供人烹饪、供人充饥的肉，忘却了背后的鲜血；实验室以难以计数的小鼠为代价，换取为人类治愈恶疾、延年益寿的药物。医生被称作白衣天使，但或许他们也很难记得，有多少只小鼠曾毫无意义地死在了他们的某一场实验中。“人性本善”，我们欺骗着自己。但死亡的恐惧不会说谎，它只懂得传播、生根、发芽，蚕食人脆弱的内心，最后，当着恐惧足够强大，它将以不可阻挡的姿态现于世间，将死亡平等地带给每一个人。人类总是在重复类似的事。过去是，现在是，或许将来也一直会是。但也不必去指责他们愚昧，毕竟是世界本身为所有生命早早定下了终结的残酷法则，人类在无法反抗的命运前尝试挣扎是无可厚非的事。只是，我们终究还是要认识到，美好的幻想终会破灭，生死的界限终将会以毫不掩饰的姿态出现在我们的生命里。在那之后，我们要如何去面对自己的命运、以及因为自己的存在所牺牲的其他生命的命运？我这么思考者，他和她也将思考着。他和她的故事会迎来终结，我的表演也将落幕。在这一切到来之前，我们是否能找到一个能够让自己信服的答案？拭目以待吧。#
