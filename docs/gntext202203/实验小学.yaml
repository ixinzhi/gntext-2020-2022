- summary: "-   实验小学作者kim分享了一个关于社会结构转变的故事。\n    1.  故事背景设定在男性力量和智力被神秘光芒削弱后，女性接管社会。\n\
    \    2.  市政府推行萨尔罗德法案，旨在缩小男性以节省资源。\n    3.  市长决定在幼小一体的小学进行秘密试点。\n-   萨尔罗德法案的实验开始，孩子们和老师们感到眩晕。\n\
    \    1.  实验样本被挑选，预计测试一个月。\n    2.  卫星发出指令，光芒直指地球。\n    3.  所有处于学校内部的人感到眩晕并晕倒。\n\
    -   江维是少数未被降低智商的男性之一，他在小学教书。\n    1.  江维感到女老师们对他的目光有些火热。\n    2.  女老师们大多只有十二三岁，智力水平不高。\n\
    \    3.  学校负责培训和提供就业岗位。\n-   实验第一阶段进行中，记录高智能电脑记录所有事件。\n    1.  江维和小于老师同时晕倒。\n\
    \    2.  江维发现小于老师的人中异常大。\n    3.  于梅醒来后，发现江维身高缩水。"
  text: '# 实验小学作者：kimTID：32883# 1半夜写的一个开头，有喜欢看这个的我就往下写写以前的坑会填的，会填的（有没有人看都会拜托了，建议，反馈，都欢迎#
    2“3号议员，萨尔罗德法案的试点推行怎么样了”“报告长官，正在挑选实验样本的阶段，预计测试一个月”偌大的会议室里，一群西装革履的女性围绕着环形桌，探讨着该市政府的新政策试点。自打几年前，神秘的光芒笼罩了全球几十个小时后，现实发生了翻天覆地的变化。男性的力量和智力被削弱了极大一部分，仅仅保留在了能称之为人的水平。而女性则相反，她们在短暂的几周时间就迅速理解了现状，接管了保障社会运转的各个机构，迅速恢复了秩序。自此，男性与女性的社会结构发生了翻天覆地的变化。曾经智力出众的男性，现在只能是当当小学老师的程度。自此，人类社会迅速转变成了女性主导的社会。会议室内，3号议员把手上的平板递给了市长。并详细讲解了相关的事项。自打两年前，女性单性别受孕的科技研发出来后，男性的社会地位进一步削弱。而萨尔罗德法案，则是将男性缩小化，从而达成节省资源又不泯灭人性的计划。该法案旨在创造一个女性和缩小人共同生存的社会结构，目前还处于伦理道德实验中。“嗯，很好，就挑选这座幼小一体的小学作为秘密试点吧”市长冲着助手点了点头，助手立刻心领神会，把平板从市长手中接过拿了下去。在实验室众多女性科学家的精密操作下，一道指令被发送到了卫星上。明德小学中，孩子们还在认真的上课中，光芒的影响似乎要在成年后才有所体现。而且根据报告，仍然有少数男性的智力维持在高水平，所以孩子们暂且还都是男女均衡。卫星的顶端发出耀眼的光芒，这道光芒直指地球，它正在穿过云层，飞往遥远的大地。仅仅一瞬间，正在认真上课的孩子们和老师们，凡是处在学校内部的人，都感到了一阵眩晕传来，所有人全都晕了过去。江维是为数不多的没有被降低智商的男性之一，不过因为那之前本身也只是个正常智力的人，所以也就留在了这座小学教书。“啊...小江老师，上午好”走廊里，路过的女性教师热情的向他打着招呼或许是因为是唯一的正常男性吧，他总感觉这些女老师们看向他的目光有些火热。“小于老师好”江维尴尬地笑了笑，朝着小于挥了挥手。尴尬的原因不只是因为这些老师的目光，更是因为这些女性老师大多只有十二三岁。好像是灾难之前有智力缺陷的女性变的正常了，但是智力水平仍然不太高，于是，这座小学就负起了培训和提供就业岗位的责任。江维继续朝着办公室走去下一刻，强烈的未知辐射充斥了学校。#
    3【实验阶段  1】某处，负责记录的高智能电脑自动写下了实验报告一个月，四个阶段的缩小，电脑将全程事无巨细的记录下这座小学内发生的所有事江维缓缓睁开眼睛，不明原因的晕倒令他很疑惑“......我记得我并没有低血糖来着”并且，周围没有一个人救助他这件事，更让他感到疑惑。不过很快她就打消了这个顾虑，因为不远处，小于也同样倒在地上。“喂，小于老师，快醒醒，发生什么事了”拼命的呼喊着这个脸庞稍显稚嫩的女老师，江维拍打着她的脸庞，摁着她的人中。“奇怪啊......她的脸有这么大吗？”看着比自己大拇指还大的人中，江维陷入了沉思。于梅只感觉混沌之中，有什么人在大声叫自己。她猛地一个起身，醒了过来。不过什么东西好像被自己撞到了，她环顾四周，看见了旁边被撞到的江维。于梅缓缓站起，随后把手伸向江维，一下子就把倒在地上的江维扶了起来。但很快她们俩就同时发现了一个奇怪的事。之前没站起来还好，现在站起来一看，江维的身高竟然没到自己一半，整个人好像缩水了一样。曾经160的于梅只能仰视180的江维，现在他只是堪堪到达腰部的位置，应该也就九十厘米左右。不知怎的，'
