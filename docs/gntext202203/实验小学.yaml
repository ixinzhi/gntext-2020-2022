  text: 衣服好像也不科学地缩小到了同样的尺寸。“小江老师，你之前就有这么高吗”问完这话的于梅有点后悔，因为这明显已经属于不自然的事件了。江维尚且还没从眩晕的感觉中脱离，暂时没察觉到异常，但他仍然敏锐的察觉到了于梅的声音是从上面传来的。他抬头看向声音来源，一瞬间他以为自己出现了幻觉。曾经矮他一头的小于，现在在他的面前就像巨人一般。于梅伸出两只手到江维的腋下，一下子把江维抱了起来。江维在她面前好像两三岁的婴幼儿一般，被她轻易抱起。江维感觉自己的视野一下子提升到了正常高度，他向面前定睛一看，十三岁女孩初显成熟的脸庞占据了他整个视野。“江老师，你怎么变得这么......小？”于梅说话时呼出的空气如同热浪扑在江维脸上，江维下意识地闭起了眼睛“啊...抱歉，这就把你放下来”意识到是自己的原因，于梅迅速把江老师放了下来江维想到自己还有一节马上就要上的课，顾不得探究缩小的原因，反而先抬头向着于梅说道“于老师，现在我的情况恐怕上课会有点困难，能请你帮我代课吗”于梅露出了为难的表情“但是...我的话还要去给别的班上课啊”#
    4说话间，预备铃声已经响起，这意味着还有五分钟就是上课时间。江维没办法，只能先把体型的问题抛之脑后，抱着以前一只手就能拿住的书，向着一年三班走去。走廊空无一人，所有学生和老师都在教室里。江维好不容易走到了一年三班门口，才发现一个关键性问题。现在的门把手太高了，他根本够不到。即使努力翘脚也只能是碰到门把手。无奈，他敲响了教室门。教室门很快就被拉开，站在门口的是平常坐在第一排的包南蕾，她看着门口的江维疑惑地歪着头。“你是哪个班的呀，这是一年三哦”她120cm的身高本来是不到我腰部的存在，现在却是自然地俯视着江维。江维被好奇的她用目光认真的注视着，她似乎在疑惑学校什么时候新来了这么矮小的同学，教室里前排的同学也注意到了门口的孩子，纷纷开始议论起来。江维意识到，学校里孩子们的认知似乎也受到了一定的影响，不然他现在的身体比例即使是孩子们也应该会察觉出来异样。蕾蕾注意到了江维怀里抱着的教科书，她迅速地从他怀里接过了教科书和教案转身几步放在了讲台上。随后转身回来。她仿佛明白了什么，过来对他说“啊，我知道了，你一定是江老师家的小弟弟吧”“我叫包南蕾，你可以叫我蕾蕾”她伸出胖乎乎的小手要跟江维握手江维下意识地伸手，温热的触感包裹着他的手。他现在的手甚至比一个一年生的手还要小一圈。“你叫什么呀”她睁着水汪汪的大眼睛看着对面的小男生江维刚想回答，身前出现一片巨大的阴影。回头一看，是之前的于梅。她似乎是察觉到了江老师会面临这样的窘境，所以在安顿好学生之后特地来看看。“江老师生病了，这几天请了病假，所以他的课改成自习”大号女巨人对着小号女巨人如是说，嗯，至少在江维自己的视角是这样。两座大小铁塔在交涉过后明确了两点：1.这节课自习
    2.这个孩子是江老师的孩子，今天剩下的时间江维就待在这个班级江维疑惑地抬头看着于梅，她狡黠地一笑，随后把他带到一边。“你也注意到了吧，孩子们似乎察觉不到你的异样”“或者说，察觉不到这所学校里成年男性们发生的变化”其他的成年男性要么是正常智力的教职工，要么是智力变得低下的清洁人员。“所以与其把你带回办公室让其他老师察觉到异样，不如把你安置到这”商谈过后，在剩下这半天，江维决定暂时待在这里，下班后由于梅带他寻找解决办法。学校方面则是请了一个星期的假期。
