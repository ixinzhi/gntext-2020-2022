    作者是不是在贴吧发过，很喜欢这个故事哦嗯——对，不过那更像是草稿，因为当时没时间写的很细腻，这篇是我修改过的，主要也只是改一些字和加一些细节# 14(蒙特尔丹海军中尉对这一次的经历并没有任何详实的记载，甚至对外保持缄默。因此人们对他所了解到的无底深洞一无所知。然而在其七十六岁，忽然从养老院来到其孙子的家中，与自己的孙子谈论起这件事情，其孙子非常有心地把他的语音全部录了下来，然后根据录音内容写成回忆录。不幸的是，在蒙特尔丹中尉录音后不久便安然长逝。他的孙子认为他说的一切都是真真切切存在过的事情，然而出版社与杂志社的工作人员在阅览和聆听后一致认为，老年人身体不好出现了幻觉——所谓濒死前的幻觉——他们对中尉的去世深感哀悼，但是依然拒绝出版以免破坏了自己的名声。而其左邻右舍在看后也认为中尉当时已经神智不清，精神失常，其孙只得将他写作的回忆录失望地烧掉，而录音带留作纪念封存在家中，不再公示。下面是蒙特尔丹海军中尉与其孙的交谈内容的录音带，录于1988年:(嘈杂的录音音频声，房间很安静，安静的甚至能轻轻楚楚听见毛衣摩擦时发出的静电声)中尉：（咳嗽）你在听吗，克里斯？克里斯蒂:在的在的，爷爷。您说吧，您把您想告诉我的都说出来吧。中尉:克里斯蒂，你知道，我曾是个海军中尉，曾经。(轻微的咳嗽)克里斯:嗯，是的，爷爷，我小时候您经常提起。中尉:你小时候啊，我给你讲过很多军中有趣的故事，对吧?克里斯蒂:对的。中尉:
    （笑）那时候你可真小啊，缠着我给你讲故事呢克里斯：（尴尬笑了笑）确实是这样的。中尉:有一件事情，我却一直没告诉你。而且，我直到今天都还在犹豫该不该告诉你，因为我担心，告诉了你后，你也会觉得我疯了克里斯蒂:这怎么会呢？您直说吧，直说就好。中尉:我当时遭遇了那件事情后，告诉了几乎我认识的所有人，他们都觉得我疯了。(咳嗽)这样说着说着，连我自己都觉得我是不是真的疯了。或者那真的是幻觉？我不知道。克里斯蒂:那是什么事情呢?中尉:我今天特意到这里来，是我听说和我一起遭遇那件事情的一个军旅朋友，一周前在他的老家密苏里州去世了。他的遗孀写信给我，因为他没有留下任何有关这件事情的记载，而且他似乎并不愿意让这件事情被大众所知，但她又很希望让我留下一些什么东西。我想，我应该是唯一知道这件事情的人了吧，所以我得找一个靠得住的人，把那件事情完完整整的告诉他。克里斯蒂:所以您找了我吗?中尉:是的，我的孩子，我只能告诉你了。其他人，不会有人相信的。你会相信的，对吧，库里?克里斯蒂:当然，您说就是，我会听的很认真的。中尉:
    (叹了口气，椅子摇晃的声音)其他事情远不如这件事情的记忆清晰，可以说，现在我就像是在放电影一般给你复述一下。你知道，我告诉过你，我一直在港口当一个后勤军官，没上过战场，也没摸过枪，除了一把军官执勤用自卫手枪之外，'
