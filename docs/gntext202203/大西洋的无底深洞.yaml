  text: 都让我感到心惊肉跳。真有点草木皆兵的感觉了。厨师每天为我换着花样做饭，可他收到的盘子仍旧是原封不动的饭菜。我不知道如何向他解释,那就干脆不解释。墨水瓶快用光了，所有东西都补给好了的船就是没有补给这个!上帝保佑，余下的墨水能够让我撑到英国。当然，本来也没什么好记录的，我只是习惯写点东西记录一下此刻的心情罢了。实在没什么好记录的事情，昨天一个嘹望员和一个炮手打了起来，他们一个说无底深洞其实是活的生物，一个说是自然形成的。我也判断不了他们谁说的对谁说的错，所以按照军纪先都关个一天禁闭再说。不过他们的争执让我想起还在港口时人群中议论纷纷的消息，有些人说无底深洞其实就是海怪，或者外星人制造的什么什么，或者是德国人的新型毁灭性武器，专门用来对付美国的。我略略的听了一些，不过我(以下的文字被打翻的墨水瓶和油渍覆盖住了)之，没有十足的把握，我是不会去的。当然，要是它主动找上门来，我倒想在临死前看看那到底是个什么玩意儿。月色不错，海面照耀着这样像纱布一般的月光，不仅让一边的油轮显得更亮，也让我们的驱逐舰变得更加神秘。油轮全部靠我们这些老式的驱逐舰来保卫了，说实话，遇到潜艇了的话我也不知道该怎么办，毕竟在房间里学到的东西，总跟现实中真正遇到这样的情况有所不同。东北方的友舰发来消息，说他们已经(被墨水和油渍覆盖了的部分)让他们放心，可能是声呐出了什么故障罢了。我们什么都没有收到。现在应该是休息的时候了,我该把笔合上了。(当人们在海上漂浮着的箱子捡到这本航海日志时，已经是几十年后的事情了。但字迹和墨水依旧清晰可见，虽然厚厚的日记本仅仅记录了两篇日记，但似乎为无底深洞曾经存在过提供了一个证据。关于这个无底深洞的记录仅此而已，至于真实存在与否，现在已经不可考证。然而，据时任英国利物浦港补给口退役官员记录，有人亲眼目睹了无底深洞并且活着返回，曾经有一名海军军官希望他可以拍摄下照片作为证据，不过由于该人在第三次出海搜寻无底深洞的线索时杳无音信，故军部默认该人罹难然而在此人消失后，无底深洞出现的频率大为减少，在第二次世界大战争后，完全消失在人们的视野中。因此完全有理由相信无底深洞可能就是上帝派来考验盟军作战意志是否坚定的一道障碍虽然绝大多数人认为这是荒诞不经的神话，不过无底深洞是否存在，从以下的几处记录，似乎还能推测些端倪。）#
