  text: '我就再也没碰过什么枪啦，什么炮啦之类的东西了。可作为一个军人，想摸摸枪是什么感觉，简直就是一种……就像是信念一般的东西。(轻轻的咳嗽声)我很想做点刺激的事情，毕竟当时我还年轻，有精力去做。但是上级要求每个人恪尽职守，兢兢业业，言下之意便是我只能在港口做后勤……永远也别想上战场。(稍稍歇息)我还是挺失望的，不过正如教科书上的那句老话，“伦敦东部最贫穷的爱国者，一旦想起不列颠帝国的财富与工业，也会骄傲的挺起胸膛”我想，做好本分还是可以为国家做出贡献的，这正是我投军的原因。克里斯蒂:嗯，您继续说。中尉：很快人们就又打成一团了，当德国进攻法国时，我们满以为这次又是一战的重复。结果我们错了，法国很快失守，不列颠帝国成了德国空袭的目标。最远的时候，德国人的飞机甚至飞到曼彻斯特来轰炸，利物浦港也被德国的潜艇封锁，什么船只要出航，就会消失在大西洋，无影无踪。（轻微的咳嗽）这样危难的时候，我依旧被告知是留在这里执勤。我并不甘心每天的任务如此无聊。当时美国向我们援助，援助的补给就由我负责统计接受，当然我完全可以把这个工作交给下属，然后自己跑出去上战场与德国人拼命，当然我没有这样做。然后……一名从北非回来的法国记者，埃德克里……好像是叫这么一个名字，他挨了炮弹，不过谢天谢地没打中他，甚至连弹片都没擦到他，只是把他吓得半死而已，而且说什么也不再去战场了。于是他只得从直布罗陀那边坐船来到我们港口，由于他也没有地方可去了便住在我们这里了。他这个人很有趣。当时，美国的补给舰队经常在大西洋上神秘失踪，有些人认为是德国人的潜艇击沉的，可有些人却认为另有其人，倒不如说，是什么海怪之类的东西，摧毁了整支舰队。于是有一天我在本地的-家报纸上看见了一篇文章……叫什么来着……哦对，大西洋的无底深洞，是那个记者写的。他激动地把报纸递给我，看完文章，我就笑了。“夏尔B1,你当真觉得是什么海怪吗?”我说。他倒是很坦诚。“对，中尉先生，我觉得肯定是海怪。“哦。”于是我就这样回了一句便没有理睬他的报道了。我以为事情就这样过去了，上级下达任务说很快就有一支新的补给舰队赶到利物浦。我很高兴补给舰队就要到了。然而很遗憾的是，这次的补给舰队同样，(咳嗽，椅子摇晃声)没有消息，和以前的几次一模一样。克里斯蒂:真是遗憾啊。中尉:不过也有好消息，那就是其中有一艘驱逐舰居然活着回来了，他们的舰长……叫奥克莱尔吗?是的，奥克莱尔上尉。他似乎证实了无底深洞应该是海怪的事情，不过我不太相信。他们后来向我争取了一下亲自出海看看的提议，让我也开始感兴趣了，于是我打算借上司的名义让他们出去看看。不过我可不敢动用军舰，而且物资匮乏，我只能给他们远洋渔船
    (轻微的咳嗽声)于是他们出发了，三天后才回来，我等的很焦急，想看看到底是什么情况。他们上气不接下气地回来，说他们找到了无底深洞，而且那个无底深洞其实……其实……
    (犹豫)克里斯蒂:其实是什么?中尉:你觉得我现在精神状态正常吗？克里斯蒂:您说话清晰而且思维敏捷，很正常，爷爷。中尉:那我继续说。他们说无底深洞其实是，一个女孩子，银发，碧眼，不过看起来才十多岁的女孩子。(克里斯蒂的笑声)中尉:克里斯蒂，你说了你相信我说的话的。克里斯蒂:
    (笑)爷爷，抱歉。真……真的很难以想象……中尉:克里斯蒂，当时我也是这样想的。我觉得他们一定在扯淡，再加上记者连照片都拿不出来，我觉得他们一定在扯淡。克里斯蒂:然后呢?中尉：然后大概在42年的7月10号，我就亲自去了，而且我也——(这里因为换录音带的缘故声音切断了)(录音带的嘶嘶声，表示录音盘接好了)'
