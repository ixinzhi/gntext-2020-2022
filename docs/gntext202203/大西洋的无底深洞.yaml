  text: 有趣的是，实际上这篇文章虽然我早就写完了，不过几乎忘了她的存在。明明我一般会把自己的作品都标上序号的（可能还是有点羞耻吧……毕竟涉及到自己的XP系统）虽然是看过灰猎犬号才打算写这一部，但实际上大多数灵感来源于«从海底出击»，一部不错的德剧，虽然我是玩了Uboat才看的。值得一提的是，由于创作这部时还在同时创作芝蔓正传的前传，因此，封面上的女孩子看起来和芝蔓是差不多造型虽然并不是我故意为之。该说的大概就这些，先发目前整理出来的吧，每天整理个一节应该没什么问题。顺便一提，我一般只做原创，不怎么做同人类型的，只要自己喜欢，我觉得就是最好的![](img/573ff140ad46a80ba6d525d5b6ec7988.png)#
    5序言拥有天马行空的想象力是人类最初的本能。早在孩提时代我们就具备了这项天赋——人人都有的天赋。这是上帝赐予人类的礼物，以帮助他们更好的建设自己的文明。因此我们在远古时代的壁画上可以看到，早在几万年前，祖先们就已经对这个世界的一切神秘现象诉说着自己的幻想、妄想和痴想。他们的能力并不足以了解这个世界的全貌，但他们用想象力去推测过这个世界应该是什么样子的。现在许多谜团已经被揭示，但仍有许多并没有如同我们预料的那样，有一个合理而正确的答案……没有想象力就没有创造力，没有创造力就没有创新力，没有创新力……我不敢想象没有创新力的人类文明会变成什么样，但我知道，没有想象力的人一定是无聊而沉闷的。所以几千年前，当有人说种子可以种进土里然后长出更多地种子时，人们会觉得他疯了；几百年前，当有人说有种机械可以把水蒸汽变成强大的动力时，人们会觉得他有病；几十年前，当有人说机器会具备自我意识时，人们会把他抓进精神病院。现在我说，大西洋曾经有一个无底深洞，会有人相信吗？——2021.2.1引1917年，7月，诺里奇（Norwich）市无线电报站。“长官，我们接收到了有异常无线电信号！”“接通，看看是什么。”（沉默，一阵电报的“滴滴”声）“是明文，用德语与英语写的求救信号。”“德语？德国的船？哪里发出的？”“貌似距离伦敦港不远的位置。另外，我感觉，这似乎是军用电台发出的信号。”“军用电台？有加密吗？”“没有。只是感觉民用船只不会应该不会离港口这样近的距离失事才对。”“难道是美国的补给舰队不熟悉航路跑偏了？”“我刚刚说了，这是用德语和英语写的电报，先德语再是英语，很明显德语才是它的母语。”“噢，那么，你可以肯定这是军用船吗？”“不能，长官。不过很奇怪，为什么没有加密呢？”“……”（沉默了一阵）“长官，需要我现在向伦敦方面发送这条求救信号吗？”“离那里这么远的诺丁汉都收到了，伦敦应该也收到了吧。他们有排出救援队吗？”“据我所知，这一带地区，我们的舰队和德国的舰队经常巡逻。”（沉默，用手指节敲击桌子的声音）“那就没什么了，既然我们都收得到，离他们更近的舰队应该也收到了吧。很快就会有人去救援他们的。继续工作！”“但愿如此。”序（1939年9月1日，随着涂抹着铁十字的钢甲战车与挥舞着万字旗的无畏先锋踏入但泽，第二次世界大战全面爆发。在要求撤军的命令被置若罔闻后，英法被迫于3日对德宣战。德意志与世仇法兰西和劲敌不列颠再次开战……此时，大西洋早已不再太平，美利坚从未放弃对大洋彼岸的不列颠输送物资，德国也从未停止过偷袭运输船。令人惊讶的是，强盛的皇家舰队在保卫大西洋生命线一时竟处于下风，而后“威尔士亲王”号虽与皇家舰队其他战舰联合击沉了雄伟的俾斯麦号战列舰，但是自身损失惨重亦然。方是时，东瀛之国日本为了争取一丝希望，悍然突袭珍珠港，招致美国参战。德国虽无可奈何，
