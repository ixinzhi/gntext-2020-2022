  text: 但也彻底撕下伪装，出动大批潜艇，大肆使用狼群战术袭击美国运输舰队。同盟国损失惨重，一批又一批的运输舰队被大西洋吞噬。于是，传言四下而起，据说大西洋有个无底深洞，能吞噬掉一切船只……）（以下摘自“牧羊犬号”弗莱彻级驱逐舰舰长马丁.库劳恩.奥克雷尔的航海日记。可以看到，这项任务的艰巨与可怕。第一篇：1942年，6月28日。欢送的人群已经渐渐的消失在眼前，数以百计的星条旗被挥舞着。那一幕，我想我这辈子也无法忘怀。在这艘“牧羊犬号”驱逐舰上，并没有多少人，与我曾经服役过的战列舰相比，实在是小了许多；不过，在那里，我听从别人的指挥，在这里，别人听从我的指挥。挺好，挺好的，至少在出航前我觉得是挺好的事情。远处的油轮在风平浪静的海面上稳稳的向前航行着,从任何角度来说，驱逐舰都能跑的比她们快太多，只不过，我们的任务是保卫她们能够安全，完整地送到大洋彼岸的不列颠，她们满载着不列颠所需要的航空燃油和补给。当然，为什么我会被派遣到大西洋上来，是我自己主动要求的。确实，虽然与太平洋相比，这里的风暴闪电相当之少以至于不足挂齿。然而每个船员都在出航前安排了
    自己的后事， 同自己的女人和孩子道别，亲最后一次离别吻。我没有什么好值得挂念的，孑然一身的生活我很早就习惯了一个人生活，一个人办事，一个人……除了……心里面一直在想的那个人。算是我的父亲吧，他到底在隐瞒什么呢？没什么好说的，我得自己去了解这一切了。每一个踏上这趟航程的人都知道凶多吉少，凶多吉少，不错，凶多吉少……我站在甲板上，大副和轮机长和我并肩站着。“舰长，我们应不应该靠油轮近一些?”轮机长放下手里的双筒望远镜，小心翼翼地请示到。“不要太近，以免相撞，等护航飞机驶回去再说吧。”我回答到。于是大家都没有说什么了，趴在栏杆上呼吸新鲜的海风，坐在炮塔里面聊天，忙着用六分仪测量太阳位置,他们爱做什么,就做什么吧。大副抽着烟斗，双眼无神地望着远方其他的驱逐舰，想必其他驱逐舰上的甲板的情况与我们也差不多。哪里不是一样的呢？“
    你们有谁见过大西洋上那个无底深洞?”不知道是哪个人忽然大喊了一声，“谁知道?”“见过?见过的人早就死啦!”也不知道是谁回了一句。接着便是一阵麻雀群炸开般的笑声。“安静!安静!你们这样在打乱舰长的思路。”大副对着舰首后面的人群大吼到。“随他们去吧，没什么。”我摆摆手，制止到。“深海里面什么传说都有，先生，什么巨型鱿鱼，巨型鲸鱼，巨型乌贼，啊……在大航海时代的水手就爱编这些故事掩盖自己航海技术的落后。”“嗯……那个时候的水手，可没有新鲜的水果蔬菜吃，每天除了编这些段子就是打牌玩。”大副和一旁的领航员聊起来了，总之他们认为无底深洞是非常扯淡的一个说法。无底深洞，那个能吞噬掉一-切的无底深洞……是的，据说没有人能够活着从那个无底深洞中活下来。我们甚至都不知道那到底是怎样形成的。似乎连德国佬也十分害怕那个无底深洞……当然我算是半信半疑吧，毕竟，深海里面有太多说不清楚的东西了。父亲是否就亲眼见过呢，那他为什么不肯告诉我呢？护航飞机呼啸而过，发来一封没什么意义的无线电，因为他们呼啸着离开这片地区本身就代表着，这八艘油轮在剩下的三天航程中，要靠我们这四艘驱逐舰来保卫她们了。令人担……第二篇如下：1942年，6月30号我不知道该说些什么，航程已经不知不觉经过了两天，但我的神经却告诉我，起码已经过了两年。我一步不离地待在轮机室，然而声呐和水听器始终没有什么动静。我担心的绝不是德国佬的潜艇，而是比那更可怕的东西，虽然我一再告诉自己，可能只是自己吓自己罢了，但还是提心吊胆地想着这艘船被巨大的漩涡拖下海的样子。外面哪怕一点打雷闪电，
