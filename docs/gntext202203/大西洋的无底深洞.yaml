  text: 而且我也没有带什么书籍，再加上我也看不懂船上的这些仪器，只看见上尉的背影，以及手上却冷静而沉着地看着表盘，扳着舵机。“上尉先生，您服役多久了呢?”我随便找了个话题，想消磨一下时间。“没有多久，30年入伍的，”上尉头也不回地说，“我想我应该是唯一一个上尉衔的驱逐舰舰长。”“为什么呢?”“我父亲参加过一战，而且也是在大西洋战线，不过他却只击沉了一艘潜艇就病倒了，然后一直挨到战争结束。太可惜了，本来可以好好立功一番的。“真是世家啊……”然后我们就没有什么话可说了。足足花了一整天，才抵达上尉所说的那个目的地，到达的时候已经是傍晚时分，于是我们便在那里休息了一晚上。说实话，虽然不是第一次睡在这样漂浮的铁盒子里，不过一想起无底深洞可能会突然出现吞噬掉一切，就有些冷汗直流。第二天早上，也没有任何动静，透过舷窗看外面，太阳已经升起来了，海面一片平静，可见度非常高，实在是再适合拍照不过了。而且很快很快，这个拍照的机会就来了。等待的时候总是无聊的，我翻来覆去的检查相机，以便到时候能够清晰准确的拍下一张完美的照片。上尉应该也觉得无聊吧，一边敲着桌子，一边思考着什么，顺便和我聊天，聊一些我经常在当兵的那些人当中听过的什么消息啦，传闻啦，大抵就在那个范围内。反正我也听不懂。我感觉有些无聊了，便站起身来，望了望窗外。海面嘛，如出一辙，没什么好看的。“嘿，夏尔，你知道我现在在弹什么吗?”上尉笑了笑说。“不晓得。”“洋葱之歌。“有意思，我以前听我爸唱过。”“你喜欢吃洋葱吗？”“一般般吧……”“想想啊，这不是法国第一共和政时期国歌么？那个时候，咱们美国歌颂星条旗，英国人在歌颂他们的女王，德国佬们在歌颂他们的德意志，法国人在歌颂洋葱。哈哈哈……”“哈哈……”虽然没感觉哪里很好笑，不过我还是附和了一下以免尴尬。然后，就在这样有一句没一句地聊时，远边的海面上出现了一连串气泡上浮在水面.上爆裂开的声音，而且越来越近。“奥克莱尔先生!您过来看看！”我大喊到，指着那个气泡出现的位置“您觉得那是什么?”上尉赶紧站起来，顺着我所指的位置看了看。“先别动，”他神色凝重起来，“应该是鲸鱼换气之类的吧。不过看起来可不像啊……难道是虎鲸？”接下来的事实便证实了这绝不是什么鲸鱼，而是困扰了整个大西洋护卫舰队的——无底深洞。相机准备就绪，于是我颤抖着拍了几张气泡的照片。我紧张地看着越来越近的气泡，攥着相机，几乎忘了举起来。上尉撑在我的肩上，仔细地看着气泡。然后，气泡随着我们的目光的凝视炸裂开，炸出来一个….银色头发，蓝色眼睛的女孩子的半个头？！是的，真实情况就是这样，一个巨大无比的女孩子的头露出了水面。银色的头发，蓝色的瞳孔，脸上的水珠甚至都清晰可见。我惊呆了，上尉应该也惊呆了，几乎忘记了时间流动，不自禁地与她对视了几秒。她的目光中透露着疑惑的神情，几秒钟后，她便潜下水去了，掀起了一阵波澜。“刚刚那是什么?”我结结巴巴地问到。“一个，十多岁的女孩子？我觉得我眼睛应该近视了吧……”上尉同样有些战战兢兢。紧接着，刚刚看见的那个女孩子，忽然从水下钻出来，带动了海波汹涌起来，我们这艘可怜的渔船几乎要被掀翻。我紧紧地抓着上尉的衣服，向窗外仰望去时，我才感到我们的渺小。“天哪，上帝保……”我喃喃自语，面前的这个女孩子仅仅露出了半个身子的位置，却足足有一百米那样高，那样巨大，那样可怕。她简直是一个遮天蔽日的神明，让我不仅回到古代先人对高高在上的神明的恐惧。我们实在是渺小的不足挂齿。即使是她一根银色的头发看上去也比拖船上的缆绳要粗太多。我只看得见她穿着连身泳衣，正低着头，像我们看蚂蚁一般看着我们。我不知道怎么形容，
