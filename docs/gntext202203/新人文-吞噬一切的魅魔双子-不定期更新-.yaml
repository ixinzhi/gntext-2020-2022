    这是魅魔三人被瞬间传送到大陆的另一半。而王都的这里惨不忍睹，无数巨大的足技被镶嵌在原本繁华的都市，仅仅是足迹的边框就犹如一座座丘陵，让人无法翻越，千万的人口也不到一千人，这场可怕的灾难将永远铭记于幸存者的认知之中。#
    25魅魔三人来到大陆的的另一边，而在这里是海的边缘名为蓝海之域，这里一直有着大陆最大的海洋领域与群岛，也是众多贵族的聚集之地，而再过不久这里将成为巨大魅魔的足浴之池了。
