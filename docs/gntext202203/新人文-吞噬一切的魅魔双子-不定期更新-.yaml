  text: 最后这些小小的幸存者伴随着莉莉丝的乳汁一起被露露可消化且吸收掉，成为露露可的一部分。 而此时的露露可由于大量吸收了莉莉丝的乳汁，她本身的魔力也在不断成长，甚至很快就能追上莉莉丝和薇薇安姐妹了，最后当露露可喝完莉莉丝最后一滴乳汁后，小魅魔露露可也已经可以变的和她的两位姐姐一样巨大。
    获得强大力量的露露可也迅速向她的两个姐姐学习，一瞬间变的和两个姐姐一样巨大，同时她也继承了双子的魔法智商和小恶魔性格，现在这片大陆上已经出现了三个吞噬魅魔，世界的末日已经来临，谁也无法阻止她们。
    “姐姐，抱抱”露露可调皮的拥向莉莉丝，一时间，一个小萝莉的简单动作就将大陆的山脉像踩沙丘一样夷为平地，山脉上的生命被露露可的巨大白袜足镶嵌在了露露可的足底下，而莉莉丝的拥抱动作也让她足下的小小城镇化为了平底，人们哀嚎，祈求魅魔们的宽恕，但蝼蚁的哀嚎有怎能引起女神的注意呢？他们只能做着毫无意义的反抗成为魅魔女神消耗的玩具。
    莉莉丝看了看自己玩耍过后的足底，原本纯洁白丝的巨足也被尘埃染成了灰黑色，连露露可的白袜巨足也被土壤染脏，这对于对足部保养十分在意的莉莉丝当然是不能忍的，她拉起露露可的手，站了起了，可莉莉丝和露露可仅仅只是站起来就讲原本聚集的云彩穿破，甚至只是稍稍身体上的移动天边的云霄都被搅动的天翻地覆，只是移动一下，大陆就地脉撼动，即使没有被魅魔们所影响的大陆边境也收到巨大的震动影响。
