  text: ' 在这巨大的乳房地狱中他们将很快会被莉莉丝的奶水溶解，并将成为小魅魔营养的一部分。# 21真的没人看嘛？那我还怎么又动力更下去????# 22而于此同时的小魅魔已经随着不断的进食，已经有千米左右，而成都内的生命几乎已经被小魅魔吃完，这时她已经有了基础的知性和魔力，而还有些不自量力的龙骑士在攻击着小魅魔，作为王国守护骑士的他们虽然有着宁死不屈的精神但绝对的实力差距太大了，在小魅魔竟千米的巨大身躯，他们简直就是一群苍蝇，躲在地下室的人们通过监视眼查看地面的情况，而地底避难的小人早已目瞪口呆，他们已经绝望，之只能苦苦哀求这巨大的魅魔不要发现自己，而龙骑士们的攻击无法造成伤害时，一个小指挥官对长官问道：“长官，这实力差距太大了，我们还要继续进攻吗？”
    “进攻，把所有的残存兵力叫来，集中魅魔的头部进攻，我们是帝国的骑士，圣女的信徒，绝不能认输！”长官精疲力竭的嘶吼着，但终究是强弩之末。 命令下达后，骑士们骑着火龙疯狂地扑向小魅魔，而小魅魔也已经很厌烦了，对于她来说，他们只是一群微不足道的虫子。
    “真是没完没了，没有搭理你们是我大发慈悲而已，既然你们不珍惜就消失掉好了。”小魅魔说道。 士兵们在长官的带领下飞到了小魅魔的嘴边时，在这时小魅魔就张开了巨口，并运用起魔法，将自己的口息中注入了吸引的魔力，而与长官为首的的士兵骑士也跟着小魅魔强大的口息被吸入了巨口之中。
    而在下一秒，它们全都出现在了小魅魔的胃袋里。骑士与火龙一个个地撞毁在肉壁上，里面的小人有些直接撞死，有些被黏在肉壁上，有些则落入了酸海。大部分的龙骑士都已经被小魅魔吃进了腹中。
    而莉莉丝也在用魔法眼将小魅魔的行为尽收眼底，她很开心小魅魔能这么自主的学会魅魔一族的吞噬魔法，不过现在还不够，她要再帮小魅魔成长成长。 这是莉莉丝将自己在小人的服装店里拿到的日式布袜用魔法从自己乳沟中“拿”了出来，并用魔法气泡包裹好并自动的让它飞到小魅魔的嫩足旁并自动套好。
    这个贴心的礼物对于小魅魔很合适，毕竟莉莉丝对于大小魔法运用的极好，即使是极小之物也能变的非常适合小魅魔的尺寸。 “这个是什么？穿起来好舒服，可感到有点痒啊！”小魅魔说道。
    而在此时，已经失去指挥官的残存骑士已经慌不择路，而此时有点瘙痒的小魅魔直接就抬起脚向骑士们踩了下去。被巨大的白色阴影笼罩，不管是骑士还是火龙都害怕的颤颤津津，纷纷逃跑，可是，他们根本不了解这只脚有多大。
    而想要终结骑士们的小魅魔当不会放过他们，小魅魔将洁白的脚底对准四散逃跑的骑士，一股巨大的吸力将军队的人们吸到脚底。 可吸在足底的骑士们并没有害怕，小魅魔巨大的白袜足底散发出了迷人的体香，没错这正是魅魔一族的魅惑体香，即使她的嫩足在闷热的白袜中留下来酸臭的汗水，在魅魔体香的作用下，人们只有陶醉，他们甚至有人去转身将面部去紧贴足底，贪婪吸噬这足底的“香气”。这魅魔足底的味道非常香，但是密度却太大，很快就将他们熏得几乎窒息。
    即使足底已经到达地面也没有在意，最后仅次于巨女军团的火龙骑士团在刚出生的小魅魔足下融为了一体。 “呼，这些小东西在我脚底，感觉好舒服呢。”小魅魔开心的说道。
    小魅魔的巨足落到地上，顿时引起了强烈的地震，海平面也被震起大浪，在地下室的幸存者也见证的了希望的破灭。他们高哭，大喊，甚至渐渐失去了应该有的理性，人性的险恶也在灾难中显露出来，有点开始抢夺他人的财产，有的为了杀人取乐，甚至有人开始四处对少女动手“开枪”，可他们的所做所为也逐渐吸引到了小魅魔。
