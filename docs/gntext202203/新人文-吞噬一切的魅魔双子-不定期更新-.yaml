    “晶，这个宇宙没有经受住来自神的地狱考验，看来我还是没有修复好这个宇宙。”白发天使面无表情却有些失望的说道。 “鸢，这不怪你，你尽力了，这个世界你都不惜自己亲自下界修正也没能改变，这不是你的错。”蓝发天使安慰道。
    “这是god大人交给我们创造“完美宇宙”的实验，我还是没有完成，看来又要从新开始了”鸢说道。 “毕竟god大人的要求太严格了，先允许地狱的魔鬼下凡制造灾难，在要求天堂转世去帮助人类完成世界塑造，毕竟其他天使也未必完成。”晶说道。
    “但这还是我的失败，毕竟作为god大人最信赖的天使还是失败了，只能再次开始了，现在再看我转世的称呼还真是失败”鸢说道。 晶问道。“我记得鸢在这个宇宙的称呼叫做，巨灵圣女，对吧？”
