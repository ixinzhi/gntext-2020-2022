  text: '# 我不过是一个喜欢熟女房东的变态房客作者：战灵弦乐TID：32390# 1本段有恋物、变物。gts较少1762.6.3我站在楼寓门前，按响了4026户的楼寓通话，接电话的听起来像一个三五十岁的女人，但声音相当的温柔。“曹姐你好，我是之前联系过您的小陆”“是小陆啊！快上来吧。”··········································································前两个出租屋我并不满意，那两户房东在带我看房时一直带着一种上等人看下等人的目光，我相当的厌恶，而且莫名的多了杂七杂八的费用。“觉得贵？你自己买个房子啊。”··········································································回过神，面对着面前的美妇人我还是有些懵，在听说我现在处于待业时，曹姐又把房租给我减了三成，我不禁有些感动。看着风姿绰约的曹姐，尤其是胸前一对硕大的乳房我感觉身下有蠢蠢欲动，把身子放低了些。又喝了两杯茶，曹姐就要拉着我去看房间，曹姐的手很软，身上的味道也很好闻。我的房间里壁柜有些高，我踮着脚也有些勉强，曹姐从我手里接过行李放了上去，我这才发现曹姐居然比我高一头多，我以为曹姐是穿了高跟鞋，我一低头才发现曹姐只是穿了一双平底凉鞋，这么想来曹姐大概两米一。看到那对丝足时我心跳有些加速，还有胳膊上柔软的触感让我感觉各种意义上的波涛汹涌。···········································································1792.6.18租房两周多了，我现在给人做视频，然后每天抽空写点小说挣外快，挣得不多但是能基本维持我的生活了。曹姐昨天去他妹妹家了，家里只有我一个人，正好把工作都做完了，就躺在沙发上刷手机，偶然瞟到阳台上曹姐刚晾上的几双丝袜之后，我想起来曹姐的内衣洗完之后都晾在她的房间里，我看着那扇紧闭的房门似乎在呼唤我，我的脑海里涌起了无数的想法。当我回过神来发现我已经站在曹姐的房间里了。···········································································我失望的望着空荡荡的阳台，是啊，曹姐要离开好几天，肯定把要换的衣服都带走了，我不甘心的目光扫过整个房间，发现角落里一个盆子里面堆积着一些衣服，我翻察后从里面拿出了一只大的夸张的胸罩，一只罩杯几乎能把我的脸装进去，曹姐的胸比看起来还要大啊。我把脸埋了进去，奶香味和曹姐的体香充满了我的鼻腔。这个胸罩的里面有些白白的黏糊糊的是什么？难道是，，，，我好奇地舔了一下，不会错了，这是曹姐的乳汁。··········································································1792.6.11一周前，我半夜起来上厕所看到曹姐踮着脚从房间里出来，在茶几上放了什么东西，又朝冰箱走去了，我过去借着曹姐房间里的光一看是半杯奶，我就把它一饮而尽，很好喝，但味道不像牛奶，当时我在品它是什么奶时，听到曹姐惊呼道：“小陆你！”我转头望去发现曹姐只穿着内衣，我抓紧把头转过去偷瞄着曹姐说：“有点渴了，看到你剩下的这个就喝了，对不起曹姐，我不该用你杯子。”“不是的，小陆。”曹姐发现自己可能不太妥当，只说那杯奶可能坏了，小心拉肚子就回房间了。'
