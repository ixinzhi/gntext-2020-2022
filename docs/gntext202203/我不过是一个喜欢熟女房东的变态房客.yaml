  text: '但是你知不知道你小小的报复让尊贵的神使大人憋得难受吗？”这个人是笨蛋吗，就喜欢自说自话是吧，我ｔｍ可不是什么犯人，我是曹姐的房客，现在只是换了个地方住而已。曹姐胀奶了吗，幸好我进来把那个闸门都打开了。什么通讯，只注意那个红按钮了，没注意别的，要跟她演戏吗？“那，，那你有什么高见？我一定听你的”我尽力地装成惶恐的样子。“咯咯，没想到神使装了个奶闸还养了白眼狼，你没少吃神使的奶吧？这么容易就想吃我的奶了？”“我听你的，但是事成之后一定要带我走。”我吼道，尽力装的目眦欲裂。“好！”她笑得更欢了。紫皮走到我面前，半蹲下来朝我撅着屁股，她的臀型很完美，但是这是打炮的时候吗。“喂喂，你在干什么？”“东西在直肠里面，我拿不出来，只能靠你了。”“你是让我用手掏吗？还不如让我进去。”1.　“当然是用你的手伸到我的里面了。”2.　“当然是人变成虫子了想法也跟虫子一样，见洞就想钻吗？“当然是用你的手伸到我的里面了。”我强忍着恶心把手臂伸了进去，里面滑腻腻的，是肠液吗“哎呀呀，你轻点，很难受的，唔，你怎么还上劲了，唔唔。”我故意的抽插起来，有时还在她的肠壁上掐一把，来回两三次，她就受不了了，把一个紫黑色的石头和我的手臂拉了出来。我一巴掌拍在她的翘臀上，涌起一阵臀浪和浪叫。“紫皮，给我把手舔干净。”糟了，因为这个紫皮太M了，一时之间没忍住，要完。“唔，臭臭的，脏死了。还有，我有名字的，我叫紫葵”没想到紫葵真的舔起了我的手臂，不仅是手，整个身体除了那里都舔了个遍，我了拍她的大腿，指着已经昂扬的下身。“唔，这个鸡鸡又臭又脏，我不要。”我绕到她身后对着我头顶的屁股又扇了一下。“啪！”“不要拍我屁股了，我给你舔。”说罢，她俯下身本来含住了我的小兄弟。明明是比我大得多，现在却像一只大家猫一样，我抱着她的头，将精液全部射到了她的嘴里。“现在你能干活了吗？”与其已经没有了一开始自信，更像是商量。是因为这实在曹姐体内吗？这就是位格的压制吗？“这个怎么用啊？”我举着石头问道。“这是紫罗刹的阴精。只要把这个丢到神使的乳腺深处，它就能膨胀，然后充满神使的乳房。我是紫罗刹大人的手下，紫罗刹是罗刹国九部首之一，我们紫部可是九部里最强的一部呢。”但是脑子不是最好使的，我在心里吐槽到。“你去的时候记得把那张通讯卡带上，那个是用来身份识别的，要是往闸门哪里丢东西你是得有通讯卡才不会被神使警觉。而且神使应该一会就联系你了，你好好认个错，还有别露出马脚，必然咱们都跑不了。”我听到她的话愣住了，看向她的目光逐渐变得关怀，这么笨，能活到现在应该不容易。被派来做这个任务也可能是被人安排的吧。我拿起挂在墙上的通讯卡，这个通讯卡很方便使用，在绑定之后，我打开对曹姐的通讯，没等曹姐发话，我笑着对着紫葵说：“我叫小陆。”然后对通讯卡大喊：“曹姐救命。”#
