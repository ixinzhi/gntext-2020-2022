  text: “王爷也真舍得和我这般弱女子动刀动枪的，一点都不知怜花惜玉。不过....也不知道王爷这十万大军能不能比得上我这弱女子的一根脚趾头呢？”白瑾掩嘴笑着，随手打开挂着两只金银铃铛的雨伞，霎时间风云突变，直冲云霄的白光甚至让这当午的太阳也相形见绌，待得萧云等人再次睁眼时，发现原本隔着二十里地的巨足已经踏破了军营大门，比那城楼还要高出不少的脚趾头就这么矗立在众人眼前，宛若神明。“哎呀，一不小心变得有些大了，应该没踩到王爷吧？”此时有着三千六百丈高大的白瑾小心翼翼地向前弯腰，仔细观察着脚边状况，发现只是踩死了几百号呆头呆脑的甲士，那比蝼蚁还要小的王爷正吓得坐到地上，仰面看着她稍长一些的脚趾甲，估计连自己的面容都看不到了。凡人果真是有趣。想到这，白瑾不禁更加兴奋，逐渐起了玩心，她抬起大脚趾假装没有发现萧云，作势要踩下：“王爷？您还在吗？嗯..真是可惜，看来是没法子带王爷回京城见皇上了，不知能不能在脚底找到王爷的尸体呢？”眼见白瑾那快赶上整个大营宽的脚趾头马上就要落下，萧云纵是再不怕死也得考虑自己死后的下场，他再怎么说也是武冠大周的陵安王，若此时被这姓白的妖女用一只脚趾连同大军全都像虫子般碾死岂不是让天下耻笑？虽说降了也不是什么光彩的事，但至少能活下来，留得青山在不怕没柴烧，一雪前耻的机会也不是没有，萧云急忙用剑撑着自己站起，大声呼喊道：“白...白大人！认输了！认输了！求大人放一条生路，我这就随大人一起回京！”“嗯？似乎有蚊虫在叫嚷呢，真是不知死活。”本该落在萧云头顶的巨趾换了个位置，直接踩进了左翼的步兵大营，大大小小上万座帐篷和慌忙逃窜的士兵瞬间就被摁到了沙地里，沉闷的巨响下还伴随着众多碎肉的声音，铺天盖地的哀嚎声则早就在白瑾用脚趾轻松一点的刹那而停止，余下的只有白净的玉足之上星罗棋布的朱红色点缀，和粘在上面的帐篷以及挂着“萧”字的军中大旗。白瑾满意的将右足往后一拖，泼了朱砂似的沙地顿时呈现在萧云左侧，刚刚还在击鼓壮威、气势高涨的步兵大营就这么成了一个光滑的大坑，坑内嵌满了尸骨无存的士兵，和那时坑杀旧朝王侯一般无二。“这...这..”“清静多了。呀，王爷原来在这啊，您没事吧？”被震惊的说不出来话的萧云若不是一侧有侍卫搀扶恐怕早就双膝跪地，朝白瑾这宛若神明降世般的玉足讨饶了。可他现在是一句话也说不出来，一是信了白瑾当真如此残酷无情，生怕说的哪句话不和她心意，那只能踏平城池的巨足就会落到自己头上；二是为近乎全灭的步兵大军心痛，这些大部分全都是和他自开国以来就征战沙场的老兵，不说数一数二，但也是有感情的，可现在全被白瑾轻描淡写间用脚给抹平了去，无论如何也是晴天霹雳一样令他难以接受。“王爷若是不说话，我可就继续了？看这弓兵和骑兵也还挺多的，就是不知跑起来快慢与否？”白瑾收起雨伞立于地上，继续单脚站立，用另一只脚继续长驱直入，挪至军营左方，一边轻笑着一边看着足底偏斜一点的正中央大营中呆若木鸡的陵安王。到底是凡人，和那勉强算作九五的男人比起来相去甚远。想当初在山林中散步时，恰好遇到出来散心的皇帝，险些将他和一众随从全都踩扁，若不是当今国师，白瑾的师弟急忙传音告知，恐怕就算是她这位小师弟也够呛能从她脚下活着出来。那眉清目秀、文弱书生似的大周皇帝不仅没有害怕自己，还彬彬有礼的以诚相待，这让许久没和凡人打交道的白瑾有了些许好感，并未直接把他抹了去，而是将他捏起一同坐在山林间闲聊起来。而后谈毕，他提议让宫中画师给白瑾画上一幅画，作为礼物赠予。白瑾起初并不在意，还开玩笑的说若是画的不好，就把皇宫连这个画师一起碾碎了。结果到了日子，白瑾化作凡人大小去取画时才知道，作画之人不是别人，
