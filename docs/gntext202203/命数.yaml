  text: 伴随着电闪雷鸣，他恍然间望到屋外的天空中像是被什么巨物遮挡了，不见月亮亦不见城楼。十几名士兵互相对视了一眼，顷刻间退出了屋子，纷纷看向刚刚声音传来的地方。“校尉！来了！”“上马！快！”张郎中看军中之人竟也如此慌张，不禁暗自琢磨起来，可转念一想肯定不是什么好事，怕是叛军攻进城来了，于是赶忙回屋，想叫上白圭赶紧趁夜出逃。“白圭！白圭！”一掀开门帘，白晃晃的光刺得张郎中睁不开眼，好不容易适应下来，却发现床上坐着一个身着白衣绸缎的绝色女子，正搂着一脸茫然的白圭轻笑着：“哎呀，原来这孩子叫白圭啊，真是有缘。”....翌日，楚阳城200里外，陵安王的军中大帐内。林立于两旁的文武均面带愁容心怀畏惧，大气都不敢喘，都在默默等候着陵安王做决断。“消息属实？”“回王爷，我派人专程问过杨公公，确有此事。”萧云低头看着桌上的做好标注的地图，每一处薄弱点、每一处守将甚至攻破城池后的行军路线都画的一清二楚。但现在卵用没有了。萧云越想越气，他一把掀翻了桌子蹭的站起来，大步走向帐外，抽出腰间的佩剑想要单枪匹马的去见一见和他大哥有约的那个妖女，质问她为何早不来晚不来，为何等他起兵时就来？难不成真是专门盯着自己的？而且不叫她去对付胡人却来安内，这皇帝当傻了吧？种种疑问在萧云眼睁睁看到那唤作白瑾的妖女就这么维持着约有百丈高的身形蹲坐在阵前之时，涌到喉咙的怒吼却一点也发不出来了。悬于天空的妖媚脸庞正歪着头疑惑的盯着萧云，酥胸间的乳沟宛如沟壑一般在松松垮垮的白色绸缎中若隐若现，看的萧云一阵出神，更不用提那远在天边随时都可能近在眼前的一双光脚，完全能用温润如玉来形容的姣好足趾正微微颤动着，和正在周围负责警戒的骑兵形成鲜明的对比。完全就是稍微大一些的蝼蚁。“王爷可是想好了？”雷鸣般的声音自上方传来，吓得马厩和沙场上的战马发出阵阵嘶鸣，萧云也是心头一颤，佩剑都险些脱手，但征战沙场的那股子戾气还是强撑着他继续与白瑾怒目而视，不输分毫。“老子想不想的好有个屁用！横竖都是死，倒不如看看你这妖女究竟有何本事，是不是和国师所言那般厉害！”“王爷的意思是....要战？”白瑾明眸微转，嘴角依旧挂着浅笑，丝毫没有孤身要与陵安王十万大军开战前的紧张，只是那柔情似水的眼神里开始变得冰凉，冰凉到被注视的萧云都要开始打冷颤。相顾无言。率先打破平静的还是白瑾。她站起身来，用近乎蔑视的眼神俯瞰着整片军营，随后便抬起右足向前挪动了一丈，直接把还在绕着她转圈警戒的一队骑兵统统笼罩到脚底，并毫不留情的继续压下。披盔带甲的军中骁将一瞬之间成了绝美女子脚底和滚烫沙地间脚下粘腻的烂肉，甚至连举起手中长枪的机会都没有，就和胯下的战马一同命丧当场，死无全尸。白瑾翘起足跟碾动了几圈后才落下，转而翘起前脚掌，大大方方的给底下一脸震怒和错愕的萧云和将士们展示一番。“这便是王爷想要的？”嘲弄般扭动的脚趾缝隙间，早已破碎成渣的尸骨顺着剔透的玉足纹路淌落在地，发出啪嗒啪嗒的声音。萧云随当今皇帝打天下、破中原、守关东，征战数十余载，何曾受过这等侮辱？更何况眼前作对的说到底也不过是个略懂妖术的女辈，哪有忍气吞声的道理？更何况就连国师都与他言之，他这命硬得很，最适合沙场上建功立业，克敌百战。既如此他萧云还有何怕的？“玄机营！给我上，砍下这妖女的脑袋我重重有赏！”“王爷！王爷不可！白大人可是奉命前来劝降，若是此时鸣金收兵，皇上还可能念其旧情，不予追究；可若是和白大人拼个你死我活定无出路啊！王爷！”萧云一把推开身边前来劝阻的军师，大声斥骂到：“老子反都反了，现在和老子说降？你他妈脑子也被那妖女给迷了？给我上，拉开阵势，今天就和这妖女过两招！”
