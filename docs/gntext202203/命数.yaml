  text: '# 命数作者：ArikTID：32880# 1**命数**庆安十五年，叛军兵临楚阳，直指国都。楚阳以北，白玉村。夜色沉沉，雨声淅沥。送走了为数不多前来看病的人，张郎中才得闲坐在门坎上，拿起徒弟亲手做的小茶壶一口一口地嘬着茶。眼看着街坊邻居们的店铺关的关、卖的卖，人也跑的跑，张郎中心里就堵得慌，他回头瞥了一眼正在收拾药材的小徒弟，心里便更加烦闷，只觉得这日子没法过了。若不是当今天子执意要和那西边来的胡人撕破脸皮，也不至于落到如今四处人心惶惶的地步。六成大军都在西线，本就不在一条心上的王侯将相乐不得找机会在背后捅刀子。首当其冲的就是那平中原的陵安王萧云，这楚阳城上上下下都知道这位是个打仗从不手软的主，烧杀掳掠都是家常便饭，每攻下一座城还要拿当地的官老爷的人头祭旗，所以现在的太守估计正琢磨着怎么让脑袋落地的时候不疼呢，天天差人来他这小药店熬药。惜了这白玉关，本是仙家飞升地，如今却成了兵家藏身处。张郎中放下茶壶，揉了揉鼓胀的太阳穴，又叹了口气。逢上战事，粮食都无处去要，再这么下去，他这师徒二人估计还没等打起来，就要被饿死。“都是命啊。”张郎中转过头去说到：“白圭。你来。”一个不过10岁的女孩从板凳上一跃而下，蹦跳着来到他师傅跟前：“啥事啊师傅，又想喝酒啦？”张郎中瞅着徒弟这笑盈盈的小脸蛋，又想起这段日子来来往往愁眉苦脸的病人们，不由得苦笑起来。到底是个心宽的娃儿，遇见个啥事都乐呵呵的，不仅喜庆也讨人喜欢，光看着她心情就好似能快活不少。就连那算命先生都说这孩子颇有仙缘，是白玉关上面某个仙人的转世，以后若是有机遇定能成器。可白圭却是不乐意了，她当即就哭着说不要成仙人，要陪着师傅一起行医治病，好说歹说张郎中才把白圭带回家里，骗她讲那算命先生不灵的，就是为了骗几个钱，她这才喜笑如初。可凭那算命先生的来头，算不准的又有几回呢？“上白玉关，三里铺子，找你燕娘，就说到时候了，让她领着你出城去避一避。”张郎中说完拍了拍袖子上的灰，起身准备给徒弟收拾收拾细软盘缠，不想再被这乱世中的儿女情长绊住了脚，否则哪个都跑不掉。只是刚把脚从门外面收回来，他就听得不远处的马蹄声愈加震耳，应和着那轰隆隆的雷声似的令人不安。他二话没说，关上门，搂起白圭就往里屋跑。“一会儿咋个也别出声，听见没有？”合上被子，张郎中才拿起烛台，装作一副睡眼朦胧的样子来到了被敲地摇摇欲坠的门前。“来了来了。”刚打开门栓，屋外的几名身穿甲胄手持火把的军兵就把他推搡开来，涌进这间草药味弥漫的小店。为首的军兵环视一周，把药材架和柜台都扫了一遍，不见异常后便朝身边的人使了个眼色，那副官模样的人拿出一张画像，举到了张郎中的脸前：“可认得此人？”张郎中畏畏缩缩的凑近瞅了瞅，借着亮堂的火把才看了个大概。那是个明眸皓齿、媚骨如丝的女人，身着白衣手撑雨伞，正回首望着画外之人，一双眼睛中隐隐有水雾闪动。纵是画像，张郎中也能看出这画中女子绝非凡尘，说是倾城之资也不为过。更何况，他这般不懂画的人也是颇为赞叹，寥寥几笔便将如此美人画的惟妙惟肖，恐怕整个大周能有此技艺的屈指可数。只是这女子身旁之景看着却相当奇怪，山水草木都缩了好几圈似的，簇拥在画中女子的一双玉足下，细微之处更是有人头攒动，活灵活现，引得张郎中啧啧称奇。“回禀军爷，不曾见过。”男人见张郎中反应如此平淡，不禁微微点头，嗯了一声，随行副官便将画卷收入囊中，抹了一把脸上的雨水后说到：“如果见到或者有容貌相似者，即刻禀告官府，否则....”话音未落，一声巨响猛地炸在众人耳朵边上似的，随后西边便传来阵阵轰鸣，张郎中只觉得脚下的地都在摇晃，药架上刚整理好的药材纷纷散落在地，'
