    \    3.  白瑾提醒燕娘不要乱惹祸端，以免天下大乱。\n-   短篇故事的背景和目的\n    1.  短篇故事为GW文赛所写，作者忘记转过来。\n\
    \    2.  作者将故事转来，希望读者高兴。"
  text: 白圭瘦弱的身子开始忍不住地抖起来，默默坐在一边的白瑾悄悄地将清洗过的玉足往白圭的身边凑近了些，好给这孤苦伶仃的女孩多挡些寒风。过了会儿，燕娘提着灯笼出了门，看白圭正靠在白瑾的脚趾间浑然睡去，白瑾则一言不发双臂抱膝的陪着，不禁叹了口气：“白大人，不妨换做小些身子，和白圭来屋里吧。刚做好了饭菜，也让草民聊表感谢。““无妨。白圭睡着了，你把她抱进屋里，我就回去了。”一听白瑾要走，燕娘面露难色可却又不知如何开口，只是攥着那血都没擦净的衣角扭捏着。“放心，我已将那太守连着城内军兵一起宰了，明天一早会来人接你们。”白瑾从怀中捏起一个包裹，放在燕娘面前：“这是些盘缠，走的时候给白圭和你买几件新衣服，吃些好的。”“敢问大人，这仗——还要打多久？”“不知道。不过想来也不久了，打仗不就是图个太平盛世吗？只是有的人就是不懂得这般道理，非要逆天而行。”白瑾似乎想起了什么，盯着脚趾间的白圭问到：“上次走的急，没问郎中，这孩子的名字是谁起的？”“是老张捡她的时候，一个算命先生起的，说正和了这白玉关的仙人之传，以后定有机缘。现在看来，还真是。亏了您才救的我们娘俩性命，不然我们几个就算死了，也没个人收尸。”“嗯，那就是了。”白瑾微笑着，“皆是命数。出山平战是一回，作画牵我姻缘线是一回，来楚阳找我这师妹转世又是一回，不知何时才能抗得了天道。”“战事未平，心不定了啊，师尊。”.......建安十六年，周天子班师途中因病崩殂，国师秘不发丧，待随行人马回京，召回太子后才布告天下，举国同悲。应生前遗愿，取白字为首，谥号白文皇帝，葬于京城郊外。不出几日，据宫中之人相传，大丧之日有一白衣女子前去先帝陵墓吊唁，手撑金银铃铛伞，随行还有一名同是白衣的女童，步履轻盈。后有人上秉，称先帝陵墓每晚有白光闪烁，甚是惊异，经国师查验，是一枚银白铃铛和一封信件。“我已奉师尊之命回府，留信物于此。那铃铛，你收好。若有朝一日遇上他的转世之人，便送予他，也好护他周全。不要乱惹祸端，改了凡人的命数，由此弄得天下大乱，生灵涂炭。切记。——白玉门
    白瑾。”.......本是GW文赛写的一个短篇，一直忘了转过来，今天青松城提起来了，就把这篇转来，大家看的高兴就好
