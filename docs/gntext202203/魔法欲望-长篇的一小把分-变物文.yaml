          “我还是很好心得吧？洗澡的时候没有忘记让你也清洗一下，蕾琪。”        那张女性的脸，被黑色短发女性称之为蕾琪的女性面容，此刻居然极为不甘的咬着嘴唇。 
          “奥希尔，杀了我吧！求求你了，不要继续这样折磨我了！”        奥希尔，恶魔族四大公爵之一，属于这世界上顶级存在之一。        至于蕾琪，同样也是一位级别不低的恶魔。只是在与奥希尔竞争公爵位置的时候落败，最终沦为奥希尔的所有物。如今更是落到如此惨状，不仅全部的魔力被奥希尔吸收，而且就连自己的身体也被奥希尔用恶魔的力量将其封印在了自己的体内。 
          魔女爱伦借助魔药的力量，只能让艾露尔成为她肌肤的一部分，虽然艾露尔的脸与乳房分别融入爱伦的屁股以及双脚之后，还能看出艾伦的双脚与屁股上肌肤还能看到艾露尔的乳房与脸的样子，但那仅仅是变成了皮肤一样的东西。 
          但是作为恶魔公爵的奥希尔，她却能直接让另一个恶魔的脸长在自己的胯间，同样也能让她的乳房长在自己的脚下。        “杀了你？怎么可能？毕竟在这世上能够有资格被我这样处置的可不多，而且即便找到了新的替代品我也不会让你彻底消失。你可是我成为恶魔公爵的象征之物，因此你也只能用痛苦的永生来陪我继续走下去。就像这样……” 
          奥希尔说着，迈出了双脚。        脚下的乳房如同最完美的脚垫一般，随着奥希尔脚落地的同事将会如同泄气的皮球一般瘪下去，被挤压柔软的乳肉则是会向奥希尔双脚的两侧挤出。 
          “啊啊啊！”        痛苦但却夹杂着愉悦与舒适的喘息声从奥希尔胯下那张脸的口中发出，但下一刻蕾琪的脸便是再度露出了咬牙切齿的表情。'
