  text: '# 魔法欲望（长篇的一小把分）变物文作者：lxssb123TID：30616# 1老规矩，一楼祭天！望各位大佬多提意见！# 2​    如今的人类世界几乎都被上位存在占领了，而且毁天灭地的战斗已经让人界面目全非。 
          不过因为世界法则的限制，因此所有上位存在都不可能在人群密集的地方大打出手，否则代价将会很重。        某栋建筑物地下室。        原本只是空旷的地下仓库，但是如今已经被改建成了一个奢华的浴室，玉石搭建的浴池给人一种无比气派的感觉。 
          冒着热气的水池里正有一位身材凹凸有致的女性正泡在温水池里，黑色的短发因为温水而被弄湿因此贴在脸上。而他的那张脸冷酷却又冷艳无比，此外还充满了不容侵犯的高贵美感。 
