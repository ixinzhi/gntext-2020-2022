          目光若有若无的看了一眼自己的脚下，黑色短发女性冷冷一笑露出了残忍的表情。随后另一只脚也抬了起来，脚心的下方同样也长着一个乳房。        很显然，这两个乳房原本就是属于同一个人的一对乳房。 
