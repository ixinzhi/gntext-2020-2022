  text: 只是这一次蕾琪的脸上同样挂上了一抹绯红，显然对于刚刚自己呻吟一般的声音感到了羞耻。        “不要挣扎了，既然很享受被我踩着乳房的感觉，为何不坦然接受？” 
              奥希尔冷笑着说道，当然她也不急着加大折磨的程度让蕾琪沦陷。虽说让蕾琪彻底接受这一切是件好事，但是这样慢慢的享受调教的过程也不错。最起码在找到其他代替品之前，奥希尔还是想要继续维持现状。 
          不过时不时的挑逗一下倒是没什么问题，而且这样也能让蕾琪在挣扎的过程中给自己带来更多的欢乐。        “这样好了，如果你能在我每走出一步的时候都发出一次刚刚的喘息呻吟声，那么我就去小便一次。如何？” 
          奥希尔不愧是恶魔，纵然对方在曾经也是一位与自己级别相同的恶魔，但此刻却已经快要被打破心里最后那面防御的壁垒了。        蕾琪如今已经被奥希尔将整个头部融入了自己的下体，而她的嘴便是可以成为奥希尔的排尿口，而且如此一来蕾琪的喉咙与胃将会成为奥希尔的尿道以及膀胱。 
          作为恶魔自然有办法让自己省去如同人类那样的排泄过程，但是对于恶魔来说因为这种行为可以变得很享受因此也不会刻意的省去。        正如现在一般，每当奥希尔去排尿的时候，那些由水分转化的尿液会先存积在蕾琪那变成了膀胱的胃里。 
          这样一来，奥希尔的尿液将会由蕾琪率先用自己的胃部“品尝”一番。        而随着尿液涌出的过程之中这些尿液会滑过蕾琪的喉咙，因为如今的蕾琪喉咙已经是奥希尔的尿道。最后，那些尿液将由蕾琪的口中缓缓吐出。 
          “我……”        此刻，蕾琪已经开始痛苦的挣扎了。        早在一百多年前就被奥希尔变成了如今这幅模样的蕾琪，此刻还能够表现出来的抵抗已经很微弱了。此刻只要奥希尔稍微强势一点那么蕾琪就会彻底的沦陷，只不过奥希尔想要享受一点一滴的压榨折磨的感觉因此没有这么做。 
          “呵！没关系，给你时间考虑便是了。”        奥希尔主动打断了蕾琪的思考，毕竟让她继续考虑下去的话那么最终必然是沦陷这个结果。        下一刻，奥希尔的身体居然微微下降了少许。 
