  text: 人们认知的体型差～在王瞳眼中，一毫米的距离就相当于正常人类十米的高度，更不用说这些被ニ次缩小的可怜虫们了……王瞳先是从嘴唇中吐出些许女生特有的香息，而仅是这股香息，却好似飓风一般，将三分之一个球状体都吹散了。就是这样一个不经意的举动，仍然杀戮了上百人。而剩下的幸存者，就有幸被女神吞噬了。王瞳接着微启朱唇，露出了大陆般辽阔的虎牙，人们见识到这样的景象时，大多被直接吓得昏倒～毕竟这是一颗小行星一样的牙齿。而这并不是最可怕的。那些有胆量没被吓昏的人们，将看到更加毛骨悚然的一幕……那雪白的小行星瞬间向人们当初认为的安全住所砸下而那不完整的球状体，也就在一刹那间被牙齿碾为粉末……“咯吱咯吱”“嘛，虽然没什么味道吧，但想想还是蛮激动的……”而她，这已被人类认为最大威胁的女生，居然还在以一口吃掉了千百人而自豪。此时，人类终于忍受不了了，各种海陆空部队已经向王瞳所在的岸边逼近。气势极为磅礴的大军，抱着必胜的信心，和为国捐躯的决心……“啊，终于有点意思了吗？”王瞳说着，极不耐烦的站了起来，高傲的展示她1660米的高挑身材。她弯下腰，拉开了长筒靴的拉链。脱下长筒靴后，她并没有简单的将长筒靴扔在地上，而是向军队的方向，扔了过去……“嘿！”“轰！”只见一阵浓烟过后，极大部分的坦克已经覆灭在一个白色的长筒靴下——而这还只是一只长筒靴带来的毁灭。没办法，他们再强大也只是凡人，怎么可能与上帝抗衡？“轰！”又一只长筒靴扔了过去，飞来的战斗机也被拍下去了一大部分。“原来，脚踩城市的感觉那么舒服啊！就像～就像在做脚底按摩一样耶～”王瞳此时穿着连裤袜的玉足覆盖在城市之上，她也尽情享受着脚尖传来的这种美妙的触感，而所谓“按摩”的感觉，便是她用脚压碎一栋栋楼房所产生的触感。她淡忘了周围还有无数军队正瞄准着她，当然她也没必要注意他们——只要朝他们踩一脚，世界就安静了。或者她可以继续巨大化，直接将这片大陆踩扁……“开火！”随着一声令下，点点星火开始在王瞳身上，准确的说是在腿上爆发。这些星火也将王瞳从摩挲脚尖的动作回过神来，但这对人类来说可不是什么好消息。“这么没耐心嘛…”王瞳无奈地抱怨，将性威的被灰色裤袜包裹着的左脚抬了起来，“要是踩在人身上………又会是什么威觉呢…想想就期待呢～”“轰！!!”王瞳的脚尖接触了地面。这一瞬间，地球大自然中的万物都显得无比脆弱渺小——无数建筑灰飞烟灭，原本完好的市区仅剩一个巨大的足尖踏下形成的坑洞。地面十分柔软，公路直接被王瞳踩到了地表以下两三百米以下。在王瞳脚尖触地的一刹那，数百辆坦克被压迫在地表之下；更有甚者像灰尘一般，被王瞳巨足的冲击力震上天空，活活从高空摔成碎片——当然这是她无心做出的举动。接下来，王瞳的脚尖踩实后，整个脚底就要开始踩下来了。说是脚底，其实不如说成是天幕。人们根本无处可逃，只能静静享受在女神脚底口瞪目呆的，生命的最后一刻。“轰！!!”又是一声巨响，王瞳的后脚跟着地了，又是数干万人埋葬在那可爱的玉足之下………此时，在排列整齐的部队中，突兀地出现了一个巨大的，穿着连裤袜的玉足。近距离观察后，人们才能发现，原来人类，是如此之渺小的一个种族，即便是王瞳的一个脚趾，也让他们必须以九十度的角度仰视。谁又能想象到，这座巨山只需要一个女孩子不经意的念头，或是轻轻一抖，就会再次掩埋几千人。“哈哈哈！看来我的大脚趾把你们吓得不轻嘛～怎样？还想攻击我嘛？”王瞳以戏谑的语气，一次又一次地无情嘲讽这些渺小的虫子，“看着你们也是无聊，不如了解了你们吧～”人类听了这话，无不冒了满身冷汗，吓得瑟瑟发抖。只见王瞳又一挥手，将所有的战机、坦克全部聚集到一个集中区域。
