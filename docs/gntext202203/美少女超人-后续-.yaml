  text: '她迈着骇人的步伐，惊天动地，走到了距军队只有一步之遥的地方，接着………她又举起了另一只脚，遮住了人们此生看到的最后一缕阳光……“拜拜～”“轰！!!”记者赶到时，现场只剩下了一片荒野和两只和城市完全不成比例的超巨大白色长筒靴随意地被扔在地上。旧金山被彻底毁灭，毁灭成寸草不生的废墟，而谁能想到，这连核武器都无法达到的效果，竟是一个楚楚女生挪挪脚形成的。除脱掉长筒靴，她甚至没有弯一下腰。也是啊，人类，有什么资格能让尊贵的女神弯腰呢……回家后，王瞳才发现自己落下了那双最喜爱的长筒靴。她穿着连裤袜走在地板上，当然，连裤袜上也挂着些许楼房残骸，可能还有干百男女老少生存在她的袜子上呢……而她丝毫不顾及，像住常一样，踏在地板上。而上面的人们能看到什么？一次又一次地从从高空向地面砸去，房屋被砸的支离破碎，人们被砸的生死未卜……可是，他们还能要求什么呢？只能短暂的生活在女神连裤袜的支配与恐惧之下，以酸涩的足汗和肮脏的足垢为食，等待着王瞳女神的再次踏入全新的长筒靴中，在无情的践踏和足汗的气味下苟活下去，但这样的苟活的只是在足弓的幸运儿中产生，成为女神足趾间的微生物羞耻中活下去，有什么不满吗？，没什么不满，因为他们也只不过是，极微小的寄生虫罢了。#
