  text: '# 美少女超人（后续）作者：秋风落叶TID：32779# 1完全从图片一点点花三个小时整理的第三篇，转载一下，希望大家喜欢时间：上次怪兽入侵时间后47天地点：美国旧金山金门大桥桥头……经历过上次在日本的毁灭事件后，王瞳显得十分愉悦，变身成为美少女战士的场景一次又一次地出现在她的梦境中，尤其是她变身成超巨大形态的时候，心中的那种快感，更是难以形容……事实上，她每一次期盼着变身，都是在期盼着在无意间毁灭的感觉﹣其实在她心中，这无疑是她时时刻刻都想做的事，只是找不到一个合适的理由罢了………47天后，王瞳趁着妈妈出门旅游，自己也到旧金山玩了一圈，由于还是冬天，王瞳仍穿着那双白色长筒靴以及银灰色的连裤袜，上身套着一件白色的毛衣，披散着长发，在桥头拍着风景。“啊，今天不是什么节假日啊，怎么还会有这么多人！要是我能变大把他们全部踩死就好了…”王瞳小声嘟囊着，圆润的樱桃小口微撅起来，穿着长筒靴的脚不安分地跺起来，样子极是可爱。正这样想着，人群忽然间的骚动起来，无数路人匆忙从王瞳身边挤过，甚至在拥挤间，王瞳的照相机都掉在了地上。“干什么啊！”王瞳极不耐烦的抱怨到，“摔坏了要赔钱的！”等她再站起来，向大桥的方向望去，不由得吃了一惊～不远处，大桥顶部，出现了两个巨大的爪子。因为是在雾天，爪子的主人根本看不清，而它的体型便可见一斑了………甚至连王瞳都愣住了。渐渐的，迷雾散开了，桥上的怪兽也能看的清楚了……那是一只带有翅膀的巨大怪兽，甚至有一百多米高，立在大桥上，不停地扇着翅膀，周围的雾气被一下子清扫干净。“又能开心开心了嘛…这次一定要玩尽兴～”王瞳握住项链，玉眸微闭，笑容又一次浮现在她晶莹剔透的可爱面容上………“味～”只见人群当中突然出现一阵强光，强光消退后，她，王瞳，再一次以166米的身高出现在了人群中。而方才那些奔逃在王瞳附近的人们，便被掩埋在了她巨大的长靴下………““哼，让你们刚才挤我，再挤啊！哼！”王瞳娇弱地说着。“嗷”巨兽的一声嚎叫让王瞳记起了此行的目的。“喂，这次来的倒是蛮大的嘛，够玩一会的了～”只见那巨兽忽然向王瞳飞来，直撞上王瞳的胸口，让王瞳向后跌了几步。“哼啊，都不和我提前说一声的麻，你看，又踩死了好多好多人呢～”王瞳装着抱怨到的样子，其实在她心里，破坏城市才是最主要的任务。在怪兽第ニ次冲向王瞳时，王瞳抓住了怪兽的翅膀，将它向市区方向扔了过去。“嘿嘿，咱们这次能好好玩玩了～”王瞳迈着可怖的步伐，向城市走去。大概刚才她是故意将巨兽扔向人类居多的地方的。无数先进的大楼被碾在脚底，王瞳望着前方，脸上却荡起了笑容～此时脚底下的松软威觉让她全身激动到酥麻…前一秘，街道上还有数百人在逃窜，下一秒，整条街生灵涂炭，仅剩被压在地表以下数米的深坑。车辆躁动起来，不顾一切地向前冲，即使撞得严重变形，司机仍紧踩油门，而实在开不动的，就干脆下车狂奔，虽然最后也是会和街上其他人们一样被悄然落下的巨靴化为白色靴底上不复么起眼的红渍…………走入城区后，王瞳开始变小步伴，为的是更完美地威受这种虐杀成干上万人而产生的罪恶带来的快威。如其所料，幸存于王瞳步伐间的人们越来越少，只能见得一片黑色天空向自己塌下来，根本无法躲藏。而唯一的能够向上天祈祷的，也就是恰落在王瞳巨靴的纹路中苟且偷生了。而那样的威觉会是什么样子的？蔚蓝的天空突然被无际的黑色占据视野，一阵巨响后，由于王瞳靴底纹路最高2米，房顶也会被充满血腥的靴底取代，而巨靴随着另一声巨响后迈开，房屋支离破碎，附近的地面全部露出了本来的颜色，而不是便道、马路的样子～地面都会被这个主宰万物的女神踩的支离破碎…………而这，仅是她走路产生的毁灭…'
