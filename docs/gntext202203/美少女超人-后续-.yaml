- summary: "-   王瞳在旧金山金门大桥桥头回忆变身经历\n    1.  王瞳在梦中多次变身成美少女战士，尤其是超巨大形态，感到无比快感。\n   \
    \ 2.  王瞳期待变身，渴望毁灭，但找不到合适的理由。\n    3.  47天后，王瞳在旧金山游玩，回忆起上次在日本的毁灭事件。\n-   王瞳目睹怪兽入侵，变身成美少女战士\n\
    \    1.  王瞳在金门大桥桥头看到巨大的怪兽，体型庞大，有翅膀。\n    2.  王瞳变身成166米高的美少女战士，用长靴踩踏人群。\n    3.\
