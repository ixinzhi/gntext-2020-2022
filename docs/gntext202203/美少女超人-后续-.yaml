  text: 走到巨兽前，王瞳笑了笑，用手拎起无力的怪兽，此时它就像个不听话的小孩，被妈妈一把抓住衣领，提了起来，十分无助。“这个体型干掉你………有点难度呢～不如还是…………”王瞳嬉笑着，手握项链，又是一道光芒，超巨大的王瞳出现在了怪兽面前。“哈哈，终于到了最开心的时候了呢～你呀，就要和小人们一起成为我的玩具了呢～不对不对，你一直都只是我的玩具呀，整个世界都是～”只见王瞳将手一挥，巨兽便飞到她面前。王瞳伸出左手，用两根玉指抓住巨兽的头部，稍稍用力，忽然，巨兽的脑袋被碾碎在巨指间，巨兽的身躯便从1600米的高空砸在市区中央。“那么，怪兽死掉了哦，该做咱们之间的游戏咯～”王瞳笑着看向地面，冲着人们微笑～这次她明白了，做自己想做的事，不需要什么借ロ与理由，只需要一个简单的念头，因为没人能，也没人敢谴责她。只见巨大的王瞳弯下腰，盘腿坐下，将屁股下的人们当做灰尘一般无视掉，直接坐了下去～当然她几乎感觉不到任何疼痛，瘙痒倒是有可能，因为这些所谓“高大”的建筑物对她来说简直和小人们没什么区别。“轰！”王瞳坐下了，而人们只能看见满天的灰白色～那是王瞳的连裤袜，甚至人们都看不清那是巨大少女身体上的什么部位。一瞬间，方圆两百多米的区域被瞬间压成废墟，没有一点怜悯。当然，一个女生的屁股能附带什么威情呢？只要王瞳愿意，整个地球甚至可以毁于她的屁股下，只要她在将地球处于她那优雅臀部之前时放一个屁，一瞬间，地球的大气层就会被那带有少女独特气息的浓雾取代………只是王瞳不愿意如此简单地消耗掉所有玩具罢了。但是，用屁股压死成干上万人，她还是舍得的。坐下后，王瞳收回双腿，而双腿扫过的部分，当然也是成为寸草不生的废墟。人们能看见什么？无非只是飞速涌来的楼房的残骸，幸运点的或许还能看到王瞳白色的高高在上的长筒靴，当然也只是在毫秒之间。盘起腿后，在王瞳双腿之间的废墟中，也许还有幸存下来的，奄奄一息的人类。他们就能摆脱命运的制裁吗？不可能的。王瞳将手缓缓伸向废墟中，刚到一半，她忽然停了下来：“这样的话，会弄脏我的吧…………”的确，成干上万的人类，连弄脏女神手指的资格都没有～这样看来，方才在打怪兽是不小心被王瞳踩死的人类，才是最幸运的，他们可以不经女神允许就将尸体化作女神身上的一个渍点。王瞳想了想，握住项链，心里想着什么，再一睁眼，只见双手被同样的强光包围，强光消退后，王瞳的玉手上凛然出现了一双精致的，乳白色的，边上附有蕾丝的手套。“哇～这项链真是想要什么就能变出什么来耶～”随后，王瞳继续将手伸向废墟，在她接触到废墟的一刻，她开始翻弄起来，而在翻弄过程中，被王曈的玉掌不幸拍中的楼房，便变的更加粉碎；而没被损耗的，完好的房屋呢？它们自有它们的用处。掏了一阵过后，王瞳拿出了一座四五十米高的居民楼，她将眼晴放到窗户边，让里面苟活的人类望着那深邃的巨大瞳孔，绝望地瑟瑟发抖。接着，她摆弄了一会，就将整个楼房随意扔了出去，那楼房便被极大力地扔到天边。“真是什么东西玩久了都会觉得无聊呢~”王瞳打了个哈欠，“有没有什么办法能快速解决这一切呢～”王瞳将食指放在唇下，摆出一副思考的，极可爱的表情，一会，她灵机一动似的，将手伸向楼群。只见楼群腾空而起，接着向王瞳面前径直飞去。“大家好呀～”王瞳向前方几乎看不见的人类挥着天幕般的手掌，看以是在问好，可谁又不知道她的真正目的的虐杀呢？只见王瞳弯了弯手指，楼群就突然变得更加渺小，并组合在一起成为一个球状物。虽然经历这样的摧残后，里面活着的人类已经少之又少了，但王瞳仍是要满足她那最后一点快感。她让球状物飞到她那硕大性感的朱唇前，使在废墟中挣扎的人类恐惧于这冲破
