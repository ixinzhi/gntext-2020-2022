  text: 我觉得它们随时可能把我们都吞噬掉。她表现出十分困惑的表情，她手里拿的东西不过是她在她哥哥的工作室里发现的一件奇怪的东西。她可以当场毁灭我们，她永远也不会知道是她害死了几十亿人。我们对她来说什么都不是。过了一会儿，她似乎满足了自己的好奇心，当她伸手要把我们放回餐桌时，灾难降临了。培养皿从她的手指上滑了下来，接着我们在空中翻滚，周围的一切都变得一片混乱。一秒钟后，它撞在了地板上，所有的小世界都散落了一地，在我妹妹看来，就像一堆沙子。当我从坠落中恢复过来的时候，我发现自己在一片广阔的沙地中，在那里看不到任何生物。除了我，没有动静;我似乎是这场灾难中唯一的幸存者。后来我终于发现，这是由于身体缩小的副作用，使我比其他微小的人更能抵抗身体上的创伤。我对这个被摧毁的世界的呆滞被我妹妹的脚步声打断了。在上空，她庞大的身躯俯视着她所创造的世界，俯视着，她的表情就像把苏打水洒在母亲的裙子上时一样——完全不是一个刚刚杀死了数不清的人的表情。她拿起培养皿，把它放回桌上，然后俯身看了看这个小小的世界。我看见她的脚升到我的上方，它的脚底在彻底坠落之前覆盖了我的整个天空。让我难以置信的是，我从撞击中幸存了下来，但任何可能从这次坠落中幸存下来的人都不可能从她的脚底中幸存下来。蒂娜用脚把所有的罪证都扫走了，把它们藏在工作室的一个角落里，她以为不会被找到。要不是她脚上一层薄薄的汗珠把我像灰尘一样粘在鞋底，我也会和它一起被丢在角落里的。她一扫完灰尘，就用那只脚的脚底蹭另一只脚的背，我就被刷到了上面。我依然在那里，藏在她皮肤上的一个微小的皱纹里，她的脚就是我的整个世界。当她离开我的工作室时，我看到自己被迫紧紧抓住她，以抵御这个新的微观世界的危险。晚上，我漫步在她脚下的平原上，喝着从她汗毛孔里涌出的巨大湖泊里的水，吃着死皮细胞的碎屑，尽我最大的努力活下来。这是一种悲惨的生活，但仍然是一种生活，只要我的手腕上的设备还有电，我就有可能有一天恢复正常。随着时间的流逝，我开始在我妹妹的身体上为自己开辟一个小空间。她的脚就是我的地球，她的脸就是我的太阳，我每天都像一个可怜的螨虫生活在她的皮肤上，慢慢地适应她的日常节奏，紧贴着她，这样我就不会在淋浴中被冲走。这种完全的依赖改变了我。这改变了我对她的看法。有时，我无法再把她当成我的妹妹;她是一位女神，我向她祈祷，祈求她能保佑我喝足汗，吃死皮，免受风吹雨打。我从来没想过一个尘螨的生活是会那么的超自然的，但它确实存在。有一天，当我在她的鞋里等待她的时候，我感觉到她要去我的工作室，自从我失踪以来，她总是这样做。像往常一样，我祈祷她把调整室的插头插上，但事实上，那时的我几乎失去了希望。控制器几乎没电了，但我早就开始对它进行定量配给，先是每天开一次，然后是每隔一天，然后是每周开一次，只是为了检查调整装置电源是否碰巧接通了。但它从来没有。当蒂娜脱下鞋子时，世界变得明亮起来。我环顾四周，看到了房间，注意到她正若有所思地看着它，就像她有时那样。然后我看到她转向别处，顺着她的目光，看到了被拔掉的电线。她走了过去。她把它握在手里。她把它拿在插座前。然后插上电源。我简直不敢相信。机器又插上了电源。我终于可以恢复正常了。我想马上开始，但想起上次我这么做时发生的事，我决定等蒂娜离开。她往后退了几步，带着期待的神情看着机器。过了一会儿，她叹了口气，带着鞋子离开了房间。当她走下楼梯时，我检查了控制器，确认它可以与调整装置的通信。我不知道我还剩多少电力可以使用，就赶紧输入命令来调整我的大小。五分钟后，我在一道闪光中耗尽了全身精力，再次出现在我的工作室里。走出房间时，
