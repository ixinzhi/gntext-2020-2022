    at my Sister''s FeetAuthor/作者：idunnow当我的视野终于从眩目的闪光中恢复过来时，我已经站在一片绿色田野的中央了。我现在身处在一个大公园里。它的周围是大城市锯齿状的天际线。在远处的天空中，我看到了我工作室的天花板，它发光的灯泡就像太阳一样照耀着我桌子上的培养皿里这片被缩小的土地，给数十亿居住在这里的人们带来了光明——我现在也在身处其中。我笑了。看起来我的发明运转良好。我举起左手，按了下我手上的电子表上的几个按钮。有了它，我可以向我用来缩小自己的机器发送信息，告诉它把我变回正常尺寸。当我对这个设备运行正常感到满意时，我开始探索我所在的这座城市，研究它的文化。我花了好几个小时到处转悠，尽可能地搜集信息。值得庆幸的是，这些人没有一个认识到我是那个监视他们的世界的巨人，知道他们会做什么的那个人。我想，这种不同的视角一定让他们认不出我了。当我正在街道上漫步时，突然间听到一个声音，声源像是来自培养皿外面。我环顾四周，试图找到它的来源，但周围高楼大厦那么多，我什么也看不见。过了一会儿，附近的电视亮了起来，播放着城外发生的事情，电视上的画面让我的心直接跳了一拍:屏幕上出现了我的双胞胎妹妹，蒂娜。她在那里做什么?她不是应该还在练足球吗?她穿着制服，但还是和她一小时前出门时穿的时候一样干净。练习应该是取消了;这是她这么早回来的唯一可能的原因。我当时确信她要过几个小时才会回来，我甚至没有像往常一样锁上房门。我呆呆地站在那里，和其他围在电视机周围的人一起看着蒂娜，等着看她会做些什么。我最不想要发生的事的是被困在这里,这个培养皿是她可以随意玩弄的,但我也不想提前离开这个地方,向她回答为什么我突然出现在房间里,所有这些设备都是用来做什么的问题。我想，最好还是先等一等，看看她会不会自己走开。当她在我的工作室里走来走去时，摄像机一直跟着她，谢天谢地，她没有乱碰乱摸。然后她的眼睛转向我们，开始向我们走过来了。人群中发出一阵不安的窃窃私语，她每走一步，他们就愈发的惊慌。她终于站在我们面前，离我们如此之近，我们可以直接在天空中看到她。她的身材巨大到让人感到不可思议;她看着我们，她的眼睛仿佛就是上帝的眼睛，在这里对我们进行最终的审判。我惊慌失措地伸手去调节手腕上的装置，慌乱的输入指令，开始预热调整装置。我恐惧地颤抖着，看着蒂娜，希望她不会在我恢复正常之前接触这个城市。突然，她的手出现在天空中，伸出一根手指，就悬在我们头顶上。在它下降的时候，我本能地蹲下身子，捂着头，但它当然没有撞到我们;它只是敲了敲培养皿顶部的盖子。尽管如此，这声音依然震耳欲聋，就像1000吨TNT炸药同时爆炸一样，不住的震动着我们周围的大地和空气，巨大的声音迫使我们捂住耳朵，砰，砰，砰，就这样。当声音停止时，我鼓起勇气地抬起头来，看到她打开盖子，我尖叫起来。她把它放在一边，让我们失去最后的保护。当她再次举起手指时，似乎这一次我们真的要被她碾压致死了。但手指在下落中停止了。'
