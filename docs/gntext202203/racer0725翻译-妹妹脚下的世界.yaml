  text: 她转身离去，消失在视野中。我叹了口气，庆幸她现在不会再打扰我们了。不过，我的宽慰并没有持续多久，因为我瞥了一眼电视，心中充满了恐惧。我看到蒂娜正朝调整装置走去。到那时，它几乎已经完全预热起来了;它发出的嗡嗡声一定引起了她的注意。她停下来查看了一下，然后她向下看了看电线，我意识到她要做什么了。当她走向电源插座时，我在心里尖叫:“快停下!”当她伸手去拔走插座的时候，差点晕了过去。我伸手去拿手腕上的控制器，不去理会周围人好奇的目光，试了试它的一些按钮，以确保我看到的都是真实的。唯一的回应是一条信息，说调整室没有电了。直到有人把它接上位置才能运作，这可能需要几分钟，几小时，几天，甚至几年的时间，我将被困在这里，没有任何希望变回来。它甚至可能永远也插不上电了，这样的话，我的余生就会像这样的大小度过，成为培养皿世界里的微生物。只要蒂娜还在房间里，“我的余生”就会可能会是非常短暂的。蒂娜走回了办公桌，但她没有继续去玩弄培养皿，而是坐在我的椅子上，把她的裸足搁到了桌面上，每只脚都砰地落到培养皿的两边，它们带来了可怕的地震。它们在那里休息，俯视着我们小小的世界的地平线。在他们身后很远的地方，我们看到蒂娜拿出手机，开始玩了起来，她的脚一边晃一边打发时间。我兴奋地盯着她那如同铁壁一般的脚底，她们大得足以用一步就把这个世界和另一个类似大小的世界都抹平掉。她的脚趾大小都在地球和月球之间，如果它们进入到盘子里，将会给数十亿人带来厄运。然而，事实证明，她的脚甚至不需要碰到培养皿就可以在里面造成巨大的破环。它们的气味已经飘过天空，弥漫在培养皿的整个空气中。我周围的许多人都开始呕吐，因为恶臭的气味猛烈地袭击了他们;我自己也想不住的呕吐，但我勉强控制住了自己，仍然能够站着。随着时间的推移，恶臭变得更容易忍受了，因为我们都习惯了它，但至少我，继续感到非常的兴奋，直到它开始消散到我的车间的其他地方。虽然这种不安已经消散，但我们很快又遇到了更实际的危险。在我们上面，我妹妹的裸足靠到了一起，一个背靠着另一个的脚底。它们互相摩擦着，拂去上面的沙粒和尘土，从我们的上面掉落下来。听起来可能是这么一件小事，直到你意识到每一粒沙子都足够的大，大到足以抹去地图上的一座城市。我们恐惧地看着，看着这些巨大的流星朝我们坠落，总是担心下一个流星会杀死我们所有人，然而尽管遥远的撞击在城市周围不断发出轰隆轰隆的声音，我所在的城市设法避开了它们。在这次破坏之后，有一段平静的时期，蒂娜只是坐在那里玩手机。看到她已经安静下来，有些人开始放松下来。不过，我知道不该这么做。不管蒂娜在玩什么游戏，都不会让她开心很久——从来都不会——但当她玩腻了，她会做什么，我就不知道了。在流星雨落在我们身上不到五分钟后，蒂娜把手机放在一边，若有所思地看着我们，懒洋洋地伸张她的身体，把脚伸到我们头上。然后她把脚从桌上挪开，靠过来，更仔细地打量着我们。她离我们如此之近，现在她的呼吸已经靠近了我们，像飓风一样猛烈地吹着，把我们许多人打倒在地。我扶着一根电线杆，抬头望着她。她的脸让人捉摸不透。她知道她面前的小碟子里装的是什么吗?她能知道她面前有数十亿人的生命吗?如果她知道了，她会怎么做?她会对我们展现仁慈，还是想玩弄我们?蒂娜坐了起来，她巨大的手伸向我们，她巨大的手指压在培养皿墙壁的两端。当她把我们抬离桌子时，整个世界都开始震动。值得称赞的是，她非常小心，但是对于我们这些在她手里的人来说，她的动作哪怕是最轻微的抖动，也会被放大一百万倍，使人不借助某种东西就站不起来。然后她的脸出现在我们上方，她的瞳孔像一片漆黑的空洞俯视着我们——是如此的漆黑，
