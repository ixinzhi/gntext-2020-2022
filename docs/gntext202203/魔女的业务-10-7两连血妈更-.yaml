- text: '# 魔女的业务（10.7两连血妈更）作者：板蓝根TID：31810# 1*本帖最後由 板蓝根 於 2021-10-7 23:54 編輯*我突然发现一个不坑的办法，每次都玩整写满一段，然后留一个开放式结尾，可以随时起笔接着更这篇灵感来自另一位大佬的往生堂魔女的业务“我的孩子啊，你怎么就想不开了呢，没了你我和你爹可怎么活啊”在小镇的街道上，路人们都聚集在路边，一场葬礼正在举行，但是奇怪的是这里没有棺材，葬礼的家人都围在一个面容姣好的女孩身边，孩子的父母跪在了女孩的面前，双手轻轻抚摸的女孩的肚子，失声痛哭着，女孩看起来似乎并不在乎这奇怪的举动，只是自顾自的对着手里的铜镜梳妆打扮着，嘴里还哼着小曲，和这场葬礼形成了鲜明的对比。“老王家的孩子也签了自愿死亡协议了”“是啊，只是断了条腿而已，怎么就想不开呢”“这是第几家了？好像已经是这个月的第五家了”“欸，这世道不让人活命啊。”从周围围观人群的只言片语中得知，原来，站在道路中间的女孩正式这一场葬礼的棺材三年前，一个魔女来到了这座小镇，她凭借着自己的法力从乡民的手里接手一些奇怪的业务，但是需要付出一些奇怪的代价半年前，王国和邻国开始了战争，很多青年上了战场之后，负着重伤或者心理受到了创伤，很多人都因为无法继续生活下去而选择了死亡，小镇里开明的老人们虽然反对，但是也没有阻止他们，小镇的风俗认为，人一旦长大在之后，就要为自己的人生选择负责，无论是生还是死就在这时，魔女接起了执行安乐死的业务，她四处寻找和游说那些失去生活希望的人们，而老王家的儿子，则是今早刚刚执行了安乐死的人，魔女当着镇上大伙的面，把那个独腿的男孩缩小成了3厘米大小，然后把他吞了下去，男孩如愿以偿的实现了死亡，但是墓地却永远修建在了魔女的肚子里，这也就是为什么我们看到了刚刚那一幕荒诞的葬礼，小镇的居民也已经见怪不怪了，因为魔女总会根据自己的喜好，对自己的顾客做一些奇怪的安乐死法，比如坐扁、踩死等等男孩的父亲和母亲抱着魔女肚子依旧在痛哭着，这是突然来了一队壮汉，把参与葬礼的人们都冲散开了，男孩的父母被架了开，魔女也有些惊讶，但是也无所谓，毕竟钱已经收完了，让他们办这一场葬礼只是附赠的服务罢了，这一队人的身后出现了另一对老夫妇，是这座城镇的一户有钱人家，他们的儿子是最早执行安乐死的几个人老妇人缓缓走到魔女的面前，颤颤巍巍的跪了下来，“可以让我，再看一眼我的儿子吗？”“真烦，上个礼拜不是刚刚见过一面嘛，带钱了吗？”魔女一脸不耐烦的说着“带了带了，在这里”老妇人将一袋子金币交给了魔女魔女拿到手里掂量了一下，“那好吧，跟我来吧”说着，转身朝着自己的住所去了，老夫妇和身后的壮汉们也赶紧跟了上去，留下原本办理葬礼的一队人懵逼的留在了原地，什么情况？棺材让人抢了？刚刚乡绅夫妇和魔女的对话，又在人群里激起了一番议论，为什么执行安乐死的人还能见到，莫非魔女有起死回生的本领？#
