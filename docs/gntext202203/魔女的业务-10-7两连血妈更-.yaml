- text: 因为某些原因，他们不可以进入到这件屋子二老曾经手握着令人羡慕的财产，但是最近这段时间，老两口却为了一件事几乎掏空了财产‘咚……咚……咚’一阵皮鞋敲击地板的声音，从连接着另一个房间的门传来，只见漆黑的阴影里逐渐出现了一个曼妙的轮廓，她就是半年前来到这座小镇的魔女之间魔女妖娆的走到了二老面前，伸出了自己洁白无暇的右腿，脚上套着一只可爱的学生皮鞋“如果我没记错的话，你的儿子应该就葬在这里面了”说着，她伸手把右脚的鞋子脱了下来“在执行安乐死之前，应你们二人的要求，把你们孩子的魂魄保留了下来，如果要看望他的话，跳进来吧。”两位老人相视一眼，很熟练的朝着鞋子跳了过去，此时，神奇的事情发生了，原本和魔女一般大小的二位老人，在朝着鞋子落去的时候，竟然逐渐的缩小了身体，等到达鞋口的时候，大概只剩下2厘米左右的身高了，由于魔女的腾空术，二老很轻盈的落在了鞋垫上，两位老人抬起头看了看天空，刚刚还小巧的皮鞋，现在已经大的像一座房子了，天空被鞋口遮掩了大半，在仅剩的视野远方，是魔女遥远而又不失美丽的面容“还像往常一样，只有十分钟，如果没有出来，那我就直接穿上鞋了”魔女朝着鞋子说着，说罢，便坐在了一旁的沙发上，翘起右腿放在了左腿上，又拿起了自己的镜子，梳妆打扮了起来两位老人也没有回话，或许他们现在的声音也传不到魔女的耳中吧，他们共同看向了面前，面前是一片漆黑的少女的鞋内空间，两人相互搀扶着向着女生用来放脚掌的位置走去“你们还敢来？！”突然，在黑暗中传来了一个男性的凶恶声音，声音中带着一丝绝望和杀气，鞋内也突然亮起了阴森的红色光线，即便这场景如此恐怖，但是两位老人却丝毫没有害怕，反而是啜泣了起来只见这些红色的光都聚集在了地面，也就是这只鞋的鞋垫上，在红光最为聚集的地方，缓缓的浮现出了一个人影，只见一个男人从鞋垫里爬了出来，准确的说是一个男人的魂魄，男人的脸上暴起了青筋，“你们怎么还有脸来见我，我说了不要再来找我”“对不起，是我们的错”，二位老人掩面而泣，老婆婆瘫倒在了老头子的肩膀上，“都是我们为了一己私欲，为了以后还能和你常见面，才答应了那魔女把你的魂魄留下来的”两位老人声音中带着颤抖，可是并没有换来男人的谅解和同情“你知道这段日子我怎么过的吗？每天被那个娘们踩在脚下，我的肉身已经被她踩碎不复存在了，但是我的灵魂被她附着在了鞋垫上，说什么怕影响她日常的生活，每次她穿上这个鞋子，我都感觉是自己又被踩死了一次，但是我又死不了，因为我的身体不再是血肉之躯，而是她的鞋垫！！都怪你们当初说什么，要把我留在人间！！”男人歇斯底里的喊着，两位老人也没有回话，只是哭着听着“鬼知道这种日子还会持续多久，你们问了吗？怎么才能把我释放，让我去阴间”两个老人互相看了一眼，叹了口气说道，“我们问她了，她说一旦被附身的魂魄，就无法离开寄宿体了，所以我们也无能为力……”男人听了这番话之后，眼睛突然失去了刚刚的凶狠，一下瘫坐在了鞋垫上，难道我永生永世，都要被人踩在脚下了吗，和自己一起安乐死的人，恐怕现在已经投胎了吧二老不忍的看着男人，也就是自己曾经的孩子，没想到曾经高壮威武的儿子，如今竟变成了别人的鞋垫，还如此痛不欲生，两位老人心生愧疚，更不知接下来的话该怎么说了三个月前，男人想要执行安乐死，一旁的魔女已经把鞋子脱好站在一旁了，她想到了一个绝妙的安乐死的办法，把男人的身体材质变成海绵，然后垫在自己的鞋子里，直到踩成粉末，她正在为自己这个绝妙的执行方案而窃喜，但是眼前，男人的父母正趴在男人的身上，说要多看自己的儿子几眼，这一看就是半个时辰，魔女等不及了，催促着两位老人“别看了，有什么可看的，马上就要死的人了。
- text: ”“求求你，我们家就这一个孩子，让我们再多看一会儿吧。”“我倒是有个办法，可以让你们以后常来看你的儿子，不过，那是单独的价钱”魔女微笑着看着二老，但是恐怕只有她自己知道，这完全是一副实行奸计的笑容原来，这个法术是阴间为了惩罚罪大恶极之人，此法无法解除，被施法的人，会永生永世的偿还生前的罪孽时间回到现在，眼看1十分钟时间已经快到了，两位老人最后一次的对视了一眼，决定说出口“我们以后不会再来了”两位老人恢复了平静男人听见这句话突然抬起了头，惊愕的望着两人，他不敢相信自己的耳朵“为了来看你家里的积蓄已经见底了，没办法再支持我们来看你了，我们这次还有一个目的，就是跟你告别的，你要在这里好好……”“砰”二老的话还没说完，男人拍地而起，整个空间都震颤了起来，两个老人踉跄的摔在了地上外面的魔女低头看了眼自己正在地上抖动的鞋子“什么嘛，玩的还蛮开心呀”说完，又自顾自的梳妆了起来回到鞋内“既然你们不打算再来了，那索性就别走了”整个空间变成了血色，男人恶狠狠的朝着两个老人扑来，两个老人见状赶紧往后爬开，男人的手划过自己父亲的脚腕，划出了一道血痕，原本魂魄是无法对实物造成伤害的，但是这些日子在这里的折磨和刚刚两人的话，让男人变成了恶灵，两个老人急急忙忙跑到了鞋口，身后的恶灵刚要追上来，两人就像来时一样，朝着头顶的鞋口猛地一跳，便腾空而起，飞出了鞋外，并且一点一点的在恢复着自己的大小，鞋中的恶灵也想跟出来，但是只扑到了鞋口，自己的灵魂已经被拉扯到了极限，没法再更进一步了魔女看着刚刚出来的两个老人，也没有在意他们的狼狈模样，便把脚申向了鞋子里“你们会面结束了？”“小姐，我儿子他”老头刚要提醒魔女自己的儿子已经变成了恶灵，但是低头一看，魔女已经把脚套了进去，似乎没有任何的异样“怎么？”“没事没事，那我们就先走了”老人讪讪的说道“请便，下次再来的话记得带好钱哦”女孩可爱的说道，两个老人却心有余悸，道谢之后边急忙离开了魔女的住所视线回到刚刚，恶灵正用尽全力要挣脱鞋垫的束缚，但是突然头顶暗了下来，魔女穿着白袜的巨脚正踩了下来，随着头顶巨足的逐渐靠近，鞋垫发出了一股巨大的吸力，一瞬间就把恶灵吸收了回去，魔女也毫无阻碍也理所应当的穿上了自己的鞋子，可怜的少年，不知道下一次再恢复人形的魂魄，是什么时候了。三天后，王国皇宫内“禀报国王，民间有些传为，说在柴桑镇上，有一位魔女，似乎掌握了永生不死之法”“哦？可有依据？”“不知，但是臣已派人暗中探查了一番，确有一位魔女居住在柴桑镇，而且法术高强。”“永生不死，你即刻派人去柴桑，把这位魔女‘请’到皇宫来。”“遵命！”#
