  text: 雷电的噼啪声，轰鸣声，蔓延不觉，紫色的雷光成为这片大陆永恒的灾难。如果不是因为在千代巨大化时，契卡被她下意识产生的电流立场所包围，那么周围的几片大陆也将受到牵连。大陆被劈裂，海水汹涌而入，在整个大陆唯一没有被闪电毁灭的土地，也就是千代双脚间的一小片地方汇聚。这里在将来，便会成为一片绿洲。契卡被毁灭了。千代感到身体传来一阵阵的撕裂感，或许她已经透支了太多。随着千代力量慢慢耗尽，周围的闪电逐渐停息。无力感最终占了主宰，四肢变得软弱，最终，千代昏了过去。在空中，她的身体极速缩小，不断下坠，那双猩红的鬼角也逐渐消失，她的身体变得越来越像人类，最终，大小也恢复到了平常。剧烈的疼痛感让千代的身体好像要解体一般，但她早就失去了意识。千代坠入她先前脚下的那片水洼，浩瀚的湖泊连接大海，她的身体便不断的随波逐流，漂向远方。而当她睁眼，看到埃斯珀的天空时，过去的故事便画上了句号。在那之后，日升便毁灭了，无比辉煌的德川幕府和日升民族，最终被蛮兵屠尽。千代在埃斯珀大陆上，受到了帝国裁决者韶伦的赏识。她在那里知道，日升上已经不存在任何人类。实际上，在她毁灭契卡的时候，距离大可汗的军队登录日升已经过了一个月。现今，日升民族，只剩下了四散各方的流民。如今的千代，已然是德川家的最后一个武士。千代再也没有家乡了，但她仍然拿着建御雷，仍然拥有这个姓氏。以这个名字，她在帝国住下，节节攀升。她学习着属于日升的一切，学习着日升的音乐、茶道、书画，只因这些已经不存于世，每每听到熟悉的声音，她就会想起家乡。四年前，帝都里新建了一片街区，没人知道谁有这样的彩礼，只知道，那片街区的主人，名字在帝国语里又拗口又难读。在那片街区，可以看到青瓦垒成的屋顶上，有一个穿着紫色和服的女子眺望远方。那里有她的宅邸，有一座神社，神社里有两棵树，一棵是樱花，一棵是银杏。每年银杏落叶的时候，帝都便会响起雷声。
