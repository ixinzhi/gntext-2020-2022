  text: 一时之间，苏家上下充满了血腥味，惨叫声，刀剑声不绝于耳。苏家富丽堂皇的宅邸，到处都是死者的尸体。人们在反抗，苏家已经习得法术的成员尝试调动着一切可以战斗的法术，拉起四周所有死者的灵魂以攻击士兵，却发现自己的经脉似乎被彻底封死，整个世界的法力与自己隔绝，周围的空间被朝廷做了手脚。法师最强大的敌人，只有高明的阴谋。在苏家大院里，只剩下一场单方面的屠杀。“快，快躲进去。”在一处房间里，苏家二当家的小妾严氏，抓紧了自己女儿海棠的手。“娘！”苏海棠已经吓坏了。窗外到处都是打打杀杀的声音，空气中的鲜血味随处可见，而本身作为苏家小辈法术天赋最高的孩子，她能够清楚感受到周围的法术流被干扰撕毁的震荡，更不用说自己的母亲此刻，也已经血色全无。“听好，海棠，无论发生什么事，都一定不要出来。你一定要听娘的话，有人会来救我们的。”严氏关上了地窖的门，用一张毯子挡住缝隙，自己却没有进去。海棠碧绿的瞳孔在黑暗的地窖里，像猫眼一样发亮，晶莹的泪珠滴答滴答的流淌在脸上。她知道外面会发生什么，她很想跑出去找自己的母亲，但她不能。地窖里，压抑的空气让她说不出话来，外面蹬蹬踏踏的脚步声、刀剑声接连不断。海棠忍不住哭了出来，她尽力捂住嘴巴，不敢发出一点声音。突然间，有温暖的铁锈味液体滴在她的脸上。那是严氏的血。苏家每个人都能分辨出族人的血，何况自己的生母。而这样至亲至爱的液体，正不断滴落在海棠的脸上。“娘，不要…不要！”海棠心理恐惧的呐喊，却不能从嘴巴里发出一点声音。“都搜仔细了。一个也不能放过！不然到时候，殿下拿你们试问！”军官严厉的声音在室内各处回荡，与之伴随的是器物倒塌的声音，士兵们在苏家宅邸翻箱倒柜，而被发现的幸存者，他们被刀剑穿喉的惨叫声，让着已然血腥的房间，更充满了一丝凄惨。“报告长官，苏家七十八口人，已经找到的七十七个，全部处置完毕，还剩苏家小女苏海棠在逃！”“饭桶！”军官的声音正好从海棠的头顶传出，就在他斥责部下的时候，海棠头顶的板子震动了一下，那是他生气跺脚时候的震动。“几岁的小毛孩，你们居然都抓不住！”“长官息怒，我们已经封锁了所有出口，一个小女孩，量她也没法出去，这苏家大宅在外看着简单，里面结构却甚是精妙，请长官息怒，一个时辰之内，如果找不到苏海棠，属下任您处置！”“他妈的，大话倒是一套一套的。”长官在房间里踱步，严氏的尸体正在房间中心，长官思考着苏家最后一人的下落。他看着周围，墙壁上尽是大乾朝的名家字画，随便一幅都可价值连城，可惜上面沾了不少血。就在长官看着这些字画上的血迹，一种奇怪的几何直觉在他的脑海中迸发。那些血液顺着墙体流动，直直向下，最后汇聚到了严氏的尸体上。在严氏的尸体下，有一幅地毯，然而奇怪的是，本该被鲜血染红的地毯，却只有一部分是红色的，按理来说，这些血液应该在地板上散开，形成一大片血迹。而现在这种情况只有一部分可能——血渗到地板下面了。海棠捂住自己的嘴巴，眼泪从她的手背上滚滚流淌。而就在这时，头顶不时的发出猛烈地撞击声。彭的一声，头顶的木板碎开了。“果然，这里还真有地道啊！”军官拿着一把大锤，用力砸穿了地窖的门，木片飞溅的到处都是。海棠再次见到光亮，而伴随光亮的，是她必死无疑的命运。“不要，不要啊！”海棠拼命想要往后躲，但这狭窄的地窖里，她再无退路。军官看着黑暗里阴绿的双眼，嘴角忍不住咧起笑容。苏海棠是苏家年轻一代天赋最好的小辈，如果上交皇室，定能获得不错的赏赐。而在军官放下手中的锤头，准备伸出手，把海棠从地窖里拖出来的时候，一阵剧烈的震动打断了他。“怎么回…”轰！海棠看着军官刚刚停下脚步，突然直接，什么白色的物体从天空直落而下，压碎了房间的屋顶，
