  text: 都在神主双足的威压下显的过分渺小，纵然云层只能勉强装点神主被踩脚袜蓝色布料包裹的脚踝，纵然自己辛苦搭建的万丈高楼，在神主面前，连玩具也算不上。但他依然保持着傲慢。“不想见我？”他冲着超越云端，冷笑几声，仿佛在嘲笑那巨大无比，远在天上的神主。巨大到不可窥视的神主，似乎是自然而然的无视了他的话语。远超自然景物的足趾，一瞬间遮蔽了渺小的越阳城。仰头看着遮天蔽日的足底，山峦破碎成片，卑微的黏在她的赤裸的前脚掌，脚心的深蓝色布料却一尘不染，因神主降临而产生的巨量阳光，从脚掌轮廓四周散射在大地上，属于神主无可抵挡的威严仅用一直足底就展现的淋漓尽致。白衣的侠客却不为所动。他只是抬着头，用舌头扣着自己的牙缝，像是夹了什么食物，依然不懈的看着天空。神主的脚停止了，毁灭般的景象终于从越阳城的高空休止。收回脚，天空被金灿灿的眼光覆盖，越阳城反射着阳光。似乎是得到了神主的回应，白衣侠客握紧长枪，背在肩膀后面，默默的注视着远方。神主踩破地平线的双足逐渐缩小，她的身形逐渐变得清晰。在身体缩小到不至于把这片大地轻而易举踩裂的时候，她迈出了第一步。轰！巨大的风压从她脚印之处震荡四周，越阳城的所有建筑几乎第一时间被掀掉了房顶。当神主的逐渐缩小身体，她的身形愈发清晰的时候，白衣侠客却更加紧张。毕竟，他们已经很久没见了。一连串的震动过后，神主终于站在了白衣侠客的面前。不断的压缩自己的身体，三万米高的神主，阁楼的楼顶刚好到她的下巴之处。白衣侠客看着眼前的巨大容颜，即使神主尽力缩小了，一万倍的差距仍然让他渺小的仿佛灰尘。镶嵌着金边的蓝色战甲包裹着神主胸部，肩膀和手背，剩下大量毫无瑕疵的肌肤裸露着。胳膊上，一朵淡蓝色的彼岸花文身闪闪发亮，这也是神国的标志，同样的图案也在是她盔甲上的纹章。金黄色的、似乎在散发着光芒的长发，披挂在她的肩膀上，一种猛烈的神圣感从中散发。深蓝色的踩脚袜包裹着双腿，挂在腰间，和战甲相连，露出的足趾轻松碾平了周围的建筑。神主的身姿，散发着无比的威严，白衣侠客脚下堪为奇观的万丈高楼，在她巨大身体面前显得狭长而瘦弱。如果不是因为她早就超越人类，能够看见一切微小之物，那么意气风发的侠客，也不过是一根细棍上几乎不可视的小点。如果从她脚下的居民眼中，缩小后的神主要比之前更可怕，因为一双玉足的威严，难以和尽情展现她天神般华丽的身姿相比。在神国，见到神主身姿的凡人，要么被这股威严压的昏迷，要么因为窥见她的神圣狂喜至疯狂。而刚才不可一世的侠客，和神主的眼神相对，尽管神主的表情近乎不存在。侠客却失去刚才挑衅一样的架势，五味杂陈的表情水泡一般从心灵的湖底向上漂浮、破碎，最终弥漫在脸上。**“师妹…”**他想尽一切办法动用双手上颤抖的肌肉，艰难的握紧长枪。侠客的双眼显得沉默，他的嘴巴似张又合。**“好久不见。”**#
