  text: 每每到了春天，漫山遍野到处都是粉色的樱花，如果不是因为这风浪，多少人想去日升逛逛！可这山山水水之间，就是没多少给人住的地方。但在这德川家昂的治理下，还就多少有了起色。正所谓时也命也，不知怎的，这地方让大可汗给盯上了。”“咱们都知道，这帝国和乾朝为什么这么发达？除了历代先帝治理有方，最大的原因，就是因为两国控制着前往‘宝库’的航道！可是契卡不是啊，契卡和宝库中间，刚好卡着一个忘川群岛，要去宝库，这第一站就得打下日升来！”“为了能去‘宝库’，大可汗是发了疯的想要日升。结果呢？风浪太大，船过不去。可这天底下还真有那么凑巧的事情，您猜怎么着？就十年前，这风啊浪啊它突然没了！这可给大可汗乐坏了，开着船就往日升奔。这日升治理的倒是再好，说到底也就是个小国家，哪儿见过这阵仗？那德川军和大可汗的军队打，那是死的死，败的败，最后整个日升都被大可汗的军队屠戮殆尽。那大可汗是什么玩意儿？食人魔！要吃人的！最后一仗过完，日升岛上面的人口少了三分之二，都被这食人魔吃的是干干净净，就连德川家，那也被杀的没有后人了！”“哎，不过这也真是一报还一报，天道好轮回啊！就在大可汗大肆屠杀的一个月后，不知怎地，这整个契卡的活人，全没了！哎，你还真没听错，没了！通通没了，什么都没留下，原来的什么草原，森林，全都没了，像是有人放了一把烧遍大陆的火一样，整个契卡除了遍地的焦土，这鬼地方上面，一个活人，就在一夜之间，通通没了！不光是没了，就在那没的那一阵，整个大陆阴云密布，一股黑云笼罩四周，这地界到底发生了什么事儿是谁也说不上来。这世界上，还真就有这么诡异的事儿！不过倒也方便了咱们，契卡这地方，虽说没了活物，矿藏倒是不少，您走路上看那带着帝国或者乾朝标的，都是赶过来挖矿的，这契卡上的活人没了，这地反倒成了片肥肉喽。在做的各位要是您有下矿的，可要多加小心，也祝您工作顺利，安全第一！”说书人的声音从二楼而出，越过楼顶。这样的故事，易相成已经听了不知道多少次了。契卡的大可汗远征日升，成功后却故乡落得个遍地焦土，这十年前的怪事至今也没个答案。当然，他知道的，要远比这多得多。屋檐砖瓦，海风吹过，易相成身上的一袭白衣也随之浮动。他盘腿而坐，面部静对着海风。海面上，潮水一波接着一波，冲刷着海岸，拍碎在白色的沙滩和木制的码头上。茶楼中，街道上，陆陆续续的声音慢慢消散，大自然的声响占据主动，世间万物都被风与浪花的节奏所支配。此刻，他的心中，万籁俱寂，一切念头逐渐消失，一股清净抚平的大脑中的一切想法。于清净之中，一股股声音油然而生。天地间的格局伴随着海浪与微风，仿佛透凉的大雨自易相成的天灵盖灌下，万物变化了然于心，于是这个码头上曾发生的一切，便在短短几秒内纷至沓来。自海面上，一股血腥的煞气被生命的活力包裹，随后倾泻而出。码头因为这股煞气变得寂静，而在寂静之中，这片区域的格局，仿佛被什么东西踏过一样，瞬间变的混乱起来。那是一种质量上超越许多层次上的差距。一股气势，在命数上极具分量，庞大无比的生命，似乎是包裹着这片土地，压碎了那股煞气。煞气被那股剧烈的质量冲淡，被贯穿，融合，随后被带向西方。万般变化终于此，易相成睁开双眼，正在西边，有一根高高的旗杆，有几处营房，以及一栋和青云山上一样，非常巨大的仓库。凝视着旗杆，易相成似乎找到了目标。而当他的思绪回归现实，格局之间，不仅之前那团巨大的生命正在附近不远处，而与此同时，自己身下的茶楼之中，还有着一股更强烈的生命能量。两个极其巨大的生命体，在这片上亿平方公里的大陆上，居然在格局中显得无比拥挤。“她，她们之间，应该都感受到了吧。”就在易相成思考的时候，一股异样传来。
