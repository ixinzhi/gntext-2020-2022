  text: 但我们两人作为能在女神面前说上话的人，对时政的任何发言都有着举足轻重的作用，甚至可能引起国际局势动荡。“都是小事。”我如实回答道，作为兄长，妹妹的一只鞋里的一群细菌那可不就是无关紧要的小到不能再小的小事嘛，虽然我也是细菌中的一员。“请问您对盐价震荡……”“反正对我们华国是没有影响的，我们有神赐盐，呵呵。”神赐盐是很多年前的事了，那天许质提出缺盐后，李月去厨房，用两根手指小心翼翼地捏起几粒盐，拿到华国上空，轻轻地摩擦着粘在指尖上的盐粒，轰的一声落了下来，万亿吨的盐粒堪比一座几百米高的小山，足够华国几十亿人吃上几百年，当然，要把巨型盐粒制成小人可食用的细盐是件很复杂的事，但至少，华国人不用冒着生命危险去挖矿了。面对世界媒体，这样的回答显然有些太不正经，但这是因为我之前因为其他事被采访过不知道多少次了，最开始还挺新鲜，回答得一本正经，而现在早已倦怠，只想敷衍了事，可这些记者实在是太多了，哪怕有保安开道也半天不能突破人群。毕竟事涉最为贵重的黑盐矿，在各方利益集团的运作下，校长不知道收了多少钱，居然放进来这么多记者，看来得找个时间警告他一下。不过这样的警告其实也没什么意义，哪怕梦瑶女神是我的妹妹，我也不可能随意使唤得动她，她并不会来帮我对付校长。“嗯嗯。”面对各路记者的提问，我敷衍着，又拿起手机看了一下时间，顾左右而言他道：“这个时间点，梦瑶女神可能要起床了。”#
