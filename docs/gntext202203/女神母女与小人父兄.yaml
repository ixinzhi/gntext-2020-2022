  text: '# 女神母女与小人父兄作者：择一鞋终老TID：32733# 1*本帖最後由 择一鞋终老 於 2022-2-25 23:50 編輯***前言挺乱，可以不看，除非很闲**1.国内外文献综述（不是）关于人类文明缩小到室内且室内为亲朋gts的故事，国内外已有大量文献进行描写。国外著名文章《巨大母亲的迷你都市》[https://www.giantessworld.net/viewstory.php?sid=5741](https://www.giantessworld.net/viewstory.php?sid=5741)描述了男主所在的城市和一些其他城市缩小到室内，母亲以及妹妹作为巨大的女神，文章的后半段侧重于女性人物和男主的单独play，城市内容减少。国内著名文章《母女》[https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=30612&highlight=%E6%AF%8D%E5%A5%B3](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=30612&highlight=%E6%AF%8D%E5%A5%B3)，描述了全人类缩小到一对母女家，文章在一定程度上构建了以女神绝对力量压迫统治人类的新秩序，巨大女儿被母亲要求学的网课，却是她们脚下小人对母女屋子的地理，这是一个具有特色的内容。国内著名文章《漂流城市》[https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=24461&highlight=%E6%BC%82%E6%B5%81%E5%9F%8E%E5%B8%82](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=24461&highlight=%E6%BC%82%E6%B5%81%E5%9F%8E%E5%B8%82)，男主和父亲所在的城市缩小到家中，gts方面有着大量母亲阿姨与姐妹，构造了性格鲜明栩栩如生的人物，以家庭矛盾作为主要内部矛盾，同时兼具多人物线。2.本文的贡献（都说了不是论文啦！）本文与以上提到以及部分未提到的文章有着相似之处，而对于已有文献没有兼顾不同特点的情况，例如，“女神统治”下小人往往只有反抗或屈服，不是惨烈就是屈辱，没有“和谐共生”；“小人主角与巨大亲人”方面小人主角往往是“正义面”，力求保护或同情其他小人，过于单一……等，本文拟填补这一方面的空白，兼顾多重特色，构建新的故事氛围：使“和谐共生”“女神统治”“小人秩序”“亲人特权”等相结合，“威严”与“亲和”并存，非残酷亦非温柔，只能说是中性。笔者认为，gts最重要的就是描写，无论是play好，剧情好还是设定好，若具体内容一笔带过，都不会产生什么感觉，而精致的描写，能产生足够的画面感，哪怕只是平平无奇的一个互动，也能让人社保，优秀的作者往往能够以百倍写出高倍的差距感，以入木三分的描写将gts和小人的差距感表达得淋漓尽致。虽说求新不如求精，但笔者能力有限，难以精益求精，故只得求新，常以新鲜之物为gts圈子贡献，但凡能给读者看个乐呵，便不负一番辛苦了。3.故事背景全世界都缩小到男主的家中，男主(许涛)和父亲(许质)在外所以也是缩小的一员，母亲(李月)和妹妹(许梦瑶)因为在家所以没有缩小。（此处省略刚缩小时无意识混乱和主角辛辛苦苦联系亲人让她们注意到的过程。'
