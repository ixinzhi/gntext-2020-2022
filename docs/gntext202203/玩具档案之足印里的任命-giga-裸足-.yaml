- text: '# 玩具档案之足印里的任命（giga；裸足）作者：明_STID：32568# 1足印里的任命前方就是露露选择的那颗星球了。挺好的，整颗星球被厚厚的大气包裹着，有湛蓝的海洋和苍翠的大地，还有八十多亿人类居住在几块大陆上。“女神，露露怕……”我知道她不是怕，而是对自己第一次独自行使管理权的紧张。“露露，我先去做个游戏，你在旁边看着就好了。”“是，女神。”我来到了星球大气外，调皮地一笑。“星球上最大的城市是哪个呀？”“回女神：是在A大陆的S市。”“哦。”我看见了星球上有一片大洋，兴致忽来。于是，我朱唇翘起，抬起双腿，脱下了高跟靴，露出了让万物黯然失色的修长双腿，以及不可形容的超凡美足，“这一回，我体验体验你们光脚的感觉吧。”露露的眼睛直勾勾地看着女神的双脚。那高贵秀美的诱人神足是美丽的代名词，貌美惊人的漂亮神女们在这双尊贵的美足前无不自惭形秽。这一双美得让神女和人类都怦然心动、垂涎三尺的女神神足，从来都是高高在上地踩在水台厚厚的高跟靴里，即便是神女们，也是偶尔才有幸一闻；女神一直是穿着那性感厚底高跟靴踩踏一切的，那拥有完美曲线的粉嫩足底只有很少的时刻才让神女们亲吻舔舐，每一次舔舐都让神女们如数家珍地牢记圣足的芳姿倩影，好在事后记忆犹新地细细回味。而如今，女神竟然脱了靴子，那双神圣尊贵、勾魂摄魄的巨大美足在露露的面前划过，然后踏进了星球。星球上一个平常的白天。“轰隆！”神临。星球震颤，茫然无措的人类在不由自主的摇晃中抬起头，看见了如同幻境的一幕。踩在海水中，海洋深处那冰冷的海水让我感到一阵凉爽，厚厚的海底淤泥那么柔软，让我的足底十分舒服。“这就是这个星球最大最繁华的城市，S市吗？嗯，我看出来了。”我之所以说看出来了，是因为这个城市在我的眼中是一个小小的灰色圆点，大小还没有我的小脚趾的趾甲大呢，宛如一个小圆形的金属银色贴片，贴在这块绿色大地与蓝色海洋的交界，向大陆看去可以看到，在这片大陆上这个圆点是诸多类似灰色小点中最大的一个。毫无疑问，这是全球最重要的经济贸易港，城市规模鼎盛繁华，聚集了全球各行业的精英阶层，共有2400余万人类生活在其中。“真是难以想象哦！就在这么大的一个小圆点里面，生活着你们2400多万人！嘻嘻，是我太大了呢，还是你们太小了呢？”此时此刻在我的脚趾之下，那些生活在S市里的2000多万市民们陷入了深深的死亡阴影中。他们的城市已经遮蔽在了女神巨足的阴影下。人们看到的是海洋中耸立着巨大得超乎想象的美丽女神。离海岸最近的人最先看到的是巨大女神的一双雪白的玉足，此刻这双巨脚正踩在一片汪洋之中，原本汹涌的波涛对于这双巨脚来说如同微风吹起的涟漪，视力好的人可以看到海水几乎是刚刚没过巨足的脚趾底部，女神那十个涂着黑色甲油的脚趾好似突然出现在大洋中的十座高耸入云的高山巨岛，只不过高山之顶的那片光滑的黑色平原，也就是我的脚趾的趾甲，人们却只能通过高空卫星的摄像直播才能看到。而对于熟悉这片海域的渔民来说，这样的景象是不可思议的，因为他们清楚地知道，巨足站立之处的海水有足足5000米的深度，而如今海水才将将淹没过巨足的足底，如果再考虑到海底被巨足踩陷的深度，那么这双巨足的体积完全超出了人们的理解能力。然而，这海市蜃楼一般的场景却是真真切切地在人们眼前上演着。这双美足已经吸引了整个星球的目光。这场演出唯一的领衔明星是我，而脚下这个S市里2000多万市民们，则有幸成了最先参与的群众演员。“我们来玩一个游戏吧，游戏的双方就是——你们这个城市里的2000多万市民和我的右脚大脚趾！嘻嘻，开始喽！”说完，我就抬起右脚向大陆伸去，同时将脚尖向下，'
- text: 大脚趾正好对准S市的小灰点。当女神巨大的脚掌抬起来的那一瞬间，2000万市民完全愣住了，海边的人看见无比巨大的美丽脚掌从海中迅猛地拔起，仿佛一片雪白的大陆从汪洋中飞上高空，卷起的巨浪引发了更加汹涌的波涛，将海上的一切船舰卷进海底。如同飞来的白色巨山一般，巨足的大脚趾很快抵达城市的上空，随之而来的是一场短暂的瓢泼大雨，那是从脚掌上附着的海水倾泻下来。就这样，女神“游戏”中2000多万市民们的对手——我的一根粉嫩圆润的大脚趾——如赤霞长云一般骄傲地横亘在整座城市的上空。能得以如此近距离的观看头顶的女神纯美的巨趾，呼吸着神足沁人的芬芳，如果是丽丽和媛媛她们的星球，人类们早就如痴如醉地发狂了。但由于我是第一次降临这里，所以脚趾下的人类们几乎只有恐慌。人们通过各种新闻媒体的画面观看到震慑人心的一幕：作为全球著名大都市的S市覆盖在一大片阴影里，在它的上空，高悬着一个比S市要大得多的粉红色庞然大物，那是女神的右脚大脚趾。一座人类引以为傲的大城市，却在我的脚趾下如同毫不起眼的小泥点，也难怪这些愚蠢的人类们这样害怕。在最初的因为震惊而使得全城鸦雀无声的沉寂之后，忽然间，尖叫声从城市的各个角落此起彼伏地响起，2000万人类在巨趾的阴影下失魂落魄地颤栗着。人们仰望着头顶占据他们全部视野的脚趾，那如同美丽的花纹在如雪般细腻的肌肤上勾勒出来的纹理，越来越清晰地展现在市民们的眼前。恐惧与绝望充斥了每一个人的心，所有人都在为自己卑微的命运哀嚎。这时，有人跪了下来，捣蒜般地磕头，很快，大部分人都纷纷效仿，跪在地上，以最卑微的姿态面对头顶遮天的巨趾，向至尊至圣的巨大女神祈求自己卑微渺小的生命。一时间，无论是街道、广场，还是体育场、高楼的楼顶，人们悉数下跪，整个城市里到处都响起了头部撞击地面的声音。然而，这样放弃尊严的举动只让透过自己脚趾缝隙观察这座城市的我莞尔一笑。“你们真是没出息呀！这么快就认输，做了我脚下的俘虏了？”我重新翘起大脚趾，调整了一下角度，准备踩灭这座城市了。“我嘛，对待俘虏可不留情哦！”银铃般的声音响彻整个大地，然而就是这样美妙动听的声音，宣告了女神对S市的毁灭决定。人们仰头看着超乎想象的巨大脚趾忽然高高地翘起，随着女神整只巨足的足尖一卷，大脚趾的脚趾头灵巧地向下弯曲，将脚趾的最前端朝下，无情地冲着人们缓缓压下来。所有人的目光都对准了头顶那无比巨大的脚趾，无助地被迫接受自己悲惨的命运，心中的屈辱感受到了极点：人们怎么也不敢相信，2000多万条活生生的人命，即将被女神的一根颀长灵动的脚趾活活碾死。“嘿嘿！”我轻笑一声，怡然自得地将脚趾轻轻点击下去。我尽量控制力道，没有往下踩压得太多，仿佛S市是大地上的灰色小按钮，而我的脚趾则轻轻按上去。但对人类而言，这一切是毁灭级的末日灾难。在这至尊无上的巨趾之下，高楼大厦和跪满地面的人类、甚至地下的坚固军事堡垒，被粉碎的过程其实没有任何区别；整个S市和里面的2000多万人类在一瞬间被抹平，高昂的巨趾如同从天而降的巨锤，将整个S市踩进了深深的地下，虽然这仅仅是女神一个脚趾头的重量，但也远远不是女神脚下的世间万事所能承受的巨力之压。在女神的脚下，世间最坚硬的物体也会和血肉之躯的人类一样，被至高无上的神足毫无差别地踩成脚下的淤泥。然而实际上，那些与S市距离不远的人们可以看到，女神的巨趾并没有完全的踩下，而是仅仅是轻轻的一点，力道控制得十分微妙，刚好是把S市碾碎而已，并没有再往下压来，否则，被巨趾压扁的将远远不止S市了。即便如此，大地依旧发出挣扎般的震颤和垂死般的呻吟，显然整座星球被女神的这根脚趾触痛了神经。我重新翘起脚掌，
- text: 再次审视经过我的大脚趾踩踏过的S市：“好像和原来没区别吧？就是从灰色变成黑色了，哈哈！”从人类的角度看，那里已经成为了一个巨大的深坑，曾经繁华的街道化作无数碎片，成为黑红色的坑底焦土，只不过如果坐飞机从天空看去，可以看到坑中一道道由女神脚趾肌肤的纹理印刻下的条纹。这在人类看来无比恢宏而壮观的惨烈毁灭，在我看来却仅仅是一根脚趾的轻巧触碰动作而已。这时，人们通过距离我脚部较远的摄像机画面可以看到，在我的大脚趾那粉嫩的肉山下，有一块黑色的印迹呈一个小圆点的形状黏在上面，就好象是我用大脚趾碾烂地上的泥点时，它的残渣黏在我的脚趾上一样。这自然就是曾经的S市粘在脚趾上的残渣了。我故意将脚趾翘起来向全体人类展示，人们也无比清楚的看到，作为全球最大城市之一的S市仅仅如同我脚趾上的一个小污点而已。“这只是热身哦，接下来请看我的脚丫全貌吧！”我再次抬起这只脚，向这片大陆伸去，我只是略略往前一伸，整只脚就都移到了这片大陆上空，然后我扭动着脚丫丫，有意地卷动了两下，五个脚趾也灵活地搓动了两次：“怎么样，我的脚丫底漂亮吗？”对于脚下的人类而言，要回答这个问题是困难的。这是女神的一只神足，毫无疑问是漂亮的、完美无瑕的，但是没有人可以看得见这只巨足的全貌——这是一只长度5000公里的超级巨足！“嘻嘻！喂，你们这些小东西，要仔细地看哦，别连死在我脚丫的哪部分都不知道！”此时此刻，在这只超乎人类想象的巨大神足之下，数量超过10亿的人类正仰望着头顶无边无际的粉色巨足。10亿人中的三分之二的人口生活在东南部，也是此时被女神巨足的脚跟覆盖的位置，而地势较高的西北部则处在巨足足尖的阴影之下，两地明明相隔万里，然而却同时沐浴在女神的同一只娇香玉足之下。水嫩的脚底虽然如此巨大，却依旧白皙细腻，最表层的肌肤如同透明一般，可以看到淡青色的血管好似淡淡的青烟，凝固在水晶般的娇嫩皮肤下，宛如精致迷人的琥珀，让人惊讶于这毫无瑕疵的精致和完美。面对如此庞然巨足，每一个人都感到了自己是如同尘埃般的可怜存在，头顶曾经的天空被替换成了散发着幽幽足香的粉嫩足底，高空中被巨足移动卷起的狂风所撕碎的白云正在重新聚集，一缕缕的飘在巨足之下，仿佛罩上一层薄纱；原本气温较低的西北部因为巨足足尖的降临，每一个人都感到大气温度在明显的上升，如春风一般，包裹得浑身暖洋洋的，而巨足的温暖和气候的寒冷形成了短暂的冷暖气流的交汇，激起腾腾雾气，逐渐弥漫在人间；和一般的雾气不同的是，此时的雾气是由女神的巨足而形成，雾气中每一滴微小的水滴都沾染了女神神足的足香。于是生活在寒冷干燥的西北地区的人们享受到了经济发达、气候宜人的东南部人民无法享受的神足恩惠，他们大口大口地呼吸着神足的香气，伸出舌尖尽可能多地品尝着如蜜般甘甜的雾气。“咯咯，怎么没有人回答呀，是不是都被我的脚丫丫迷住了，嗯？”被足底幽香笼罩的人们其实在声嘶力竭地嘶吼，似乎想让天上抬着巨足的女神知道，脚下有数以亿计的卑微生命存在。所有的人都在祈祷，希望这只美丽性感的旷世巨脚不要踩下来。“嘻嘻，我的脚抬了半天了，好累，必须要落地休息一下喽！哈！”我轻笑一声，就以这个漫不经心的理由对脚下的亿万生灵下达了死亡通知，我慢慢的将脚压下去，先是后跟踩在沿海的地区，然后脚掌再慢慢落下……“轰——轰——隆——！”可怜的星球在震颤着，整片大陆在女神那不可抵抗的巨足足底破碎沉沦，10亿人先后迎接了自己的末日，东南部的人民率先迎来神足跟部的践踏，无论是钢筋水泥的城市还是丛林密布的山区，无论是一望无际的绿田还是波光闪闪的江湖，分布在这一区域各处的繁密人口几乎是同时被巨足的足跟碾碎，大地仿佛软弱的豆腐，
- text: 任由神足足跟深深的踩陷；接着，处于神足脚心之下的人类好像在看着天塌一般地看着内凹的巨大足心下落，在越来越黑暗的阴影下的人们几乎都在疯狂地嘶喊，只有站在空旷地带的、稍微冷静的少数人才能在神足落地的那一刻体验到了稍纵即逝的与神足柔滑细腻的肌肤接触的亲昵快感，一瞬间之后，所有人乃至所有的物体，都被巨大的足心碾成齑粉；最后西北地区的人们在短暂的等待之后，五个圆嘟嘟的超然巨趾随着足尖的踩落而狠狠地砸在大地上，即使是最小的小脚趾也轻易而又无情地碾碎了一座七百万人口的城市，无论是高山高原还是峡谷盆地，统统被踩进神足的完美足印里。整片大陆在我的一只脚下，不知是东南部和西北部的自然气候原因，还是人口密度的原因，我明显觉得脚后跟比脚尖要湿滑得多，而脚尖处微有些凉。“是不是我的脚后跟踩死的人数稍微多一些呢，感觉有点滑哦，嘻嘻。除此之外，我就没什么感觉啦！”确实呀，虽然有10亿人被我一脚踩死，所谓万里江山已经成为脚下的淤泥，但对于我的脚底而言所能感触的真的不多。即便如此，我的脚底肌肤还是有一些快感传来，不知是由于10亿人的“献身”呢，还是由于我的心理作用。我仔细地感受着脚下那略带温热的细沙般的质感，脚趾轻轻地碾动，让破碎的大地板块被我重新“踩实”。我想如果我穿上高跟靴的话，以我现在的34000公里身高的体态，至少要500亿人供我一只脚践踏才会有“踩人”的感觉吧。我再次将脚抬起来，看着脚下那块曾经人烟稠密的大陆如今只有一个我脚部的轮廓，自然就是刚刚这一脚的脚印了。对人类们而言，这脚印是不可想象的面积达上千万平方公里、深达几百公里的超级巨坑，整个星球因此而改变了形状。我调皮地将这只脚悬在高空之中，五只脚趾随意卷动和翘起，然后故意将脚丫压低，戏弄着玉足阴影里亿万微小的生命。于是，其他地区的幸存人类们，再一次通过仰望或者通过高空卫星摄像机来注视着我的娇嫩神足时，心里已经充满了对这双完美性感的巨大神足的恐惧，神足的足底依旧高悬星球之上，粉白的足底遮蔽了一大片星球的天空，那一道道皮肤的纹理蜿蜒在如水晶般透明的嫩白肌肤上，连最小的一条都比星球上最宽的江河还要宽广十倍。通过摄像机的近景镜头，每一个人都能看见在那粉嫩的足底上沾粘着一些灰黑色的残渣，那其实是一座座被踩烂的城市遗骸……若不是每个人都亲眼目睹，实在难以置信整整10亿人刚刚死于这只神足的一踏之下！所有人类都感到深深的屈辱和绝望，在女神那动动脚趾就轻易地毁天灭地的庞然巨足之下，他们是多么的卑微渺小！虽然女神的至圣神足依旧悬在高空，但圣足的幽香却渐渐弥漫在整个星球的大气之中，全体人类呼吸着女神神足那沁人心脾的芳香，情不自禁完全被女神的绝对极致的神威所征服，整个星球上没有再站立的人类，无一不跪在地上，以女神根本看不见的卑微姿态向至尊至贵的巨大脚趾磕头崇拜。“咯咯，都看清楚了么？不需要我展示另一只脚了吧？嘻嘻！”我嬉笑着，将这只脚在星球的高空晃了两下，然后收回来，落在了左脚旁边的大洋中。随着这一次落脚带来的巨震，人类们终于暗暗的松了一口气，不管怎样，这至少表示他们可以多活一刻，而能在女神的脚下残喘地活命，已经是所有人类唯一的乞求了。“哼哼，不踩死点人，你们总会想着反抗。”我的目的已经达到，便暂时收回脚，剩下的事就交给露露去做了，“露露，你出来吧。”“是，女神。”露露轻巧地走了出来，以未来统治者的姿态站在大地上。身高达到一百多公里的她虽然每一步也制造了轰鸣和地震，但与超级巨大的女神巨足比起来简直微乎其微。她走到我的脚下，亲了亲我的两根大脚趾，然后站定，低头打量着她即将施展权力与欲望的大地。大地重新平静下来，整个世界却依然死寂。
- text: 人类们还是沉浸在刚才史无前例的惨剧中未能释怀。惊悸之心仍在猛烈地敲击着每一个人的胸口。全球各处，杳然无声，人人的脑海中都在重现这刚才噩梦一样的情景，仿佛是在回忆一场本不该回忆的梦——那一只超然巨大的美丽神足，在女神悦耳的嬉笑声中悠然无情地踩下，超过十亿可怜的同类在这只巨足下哀嚎着，眼睁睁地看着自己的生命被巨足漠然吞噬……那一声天崩地裂的轰鸣，那绵延五千公里的足印，那被女神故意展示出来的脚底残骸……蓦地，人们都惊醒了，也都意识到刚刚发生的似乎幻梦般的一切，都是切肤之痛的真实。惊魂未定的人类开始发出低沉而绝望的哭泣声，全世界的70多亿人类左顾右看，从周围人的脸上看到自己的表情，从别人的神色里体味到自己的心情。从这一刻起，人类们都明白，以往那熙熙攘攘的浮华世界不复存在，取而代之的是在女神超级巨足下的苟且偷生。人们不知道这是他们的末日，还是某种程度上的新生？脚掌上又黏又湿，虽然踩在大洋里的时候已经有很多脏东西被海水冲刷掉，但是有很多顽固的黏滑物粘在我的脚底甩不开。于是我便一抬脚，把脚底微微抬起几分。在我脚边的露露自然明白我的意思，慌不迭地小跑溜进我的足底。我让露露独自管理一颗星球，满心欢喜的她自然对我感恩戴德，对于我的神足每一下细微的动作，她都在时刻关注，随时准备侍奉。果然，我刚把右脚抬起，就看见露露这个小黑点奔进我的足底，我微微一笑。“舔不过来吧？”听到头顶神上的玉音，已经钻进神足脚趾下的露露一怔。的确，她此刻的体型是人类的60000倍、身高108公里，这是她原本想都不敢想的巨大体型，却终因她在女神脚下的暗自努力而实现了。脚下的田野好似一块绿色地毯，城市有如地毯中丑陋的灰色斑块，道路如笔画般纵横，江河弯曲好似细长的丝带，朵朵白云就飘在自己小腿处，视野是如此广阔，可以一目了然地看到星球滚圆的大地边缘，整个星球尽收眼底。除了，在自己身旁驻足的女神。即便是有着108公里身高的她，也仅仅是女神圣足小脚趾的一半高而已；对于女神而言，她就像一只5毫米的小虫。她这只虫子，想要尽快地舔干净头顶的神足，的确困难重重。但是，能够舔舐到圣足高贵娇柔的肌肤，这样的机会是所有神女们梦寐以求的，露露已经情不自禁，未待回答女神的问话，便抢着伸出舌头，贪婪地舔了几口圣足趾根部，这才回答：“回女神，露露卑微，却愿意永远为女神舔舐神足。”“嗯，只是你舔不过来，难道我就这么一直抬脚么？”“回女神，露露罪该万死，实在无能，任女神责罚！”“嘻嘻！”嬉笑声中，我脚趾向下压了压，“的确是无能呢，这么多小人，都不去利用，却只想着自己享受我的脚，嗯？”“回女神，露露错了，知错了！”“唉，叫你来是干嘛的？还要我自己动脚趾头吗？”略显威严的圣音响彻星球。人类们已经双耳吃痛，而露露更是紧张地跑出了我的脚掌底，跪在我脚边磕了十个头后站起来：“女神，露露这就安排，请女神息怒！”“你只管召集人好了！”我冷冷地说完，便动了动意念，将脚下的星球上两块最大的大陆上的人类们聚集到其他大陆上。这些数量多达40多亿人的人类在一瞬间就统统被我转移到别处，他们神情恍惚之间忽然发现自己已经身处一个陌生的环境，面面相觑之际都为这不可思议的神力而感到一丝深入骨髓的恐惧。而原本居住在这块大陆上的人对忽然凭空出现的40多亿人又费解又不满，这块大陆简直人山人海，人满为患了。然后，我再一次抬起右腿，颀长的腿影再一次横跨星球，那诱人的庞然巨足在一万公里的高空挑逗般地翘了翘迷人的纤美脚趾，便向着右脚下那块已经清空人类的大陆踩下去。“轰隆隆！”又是一记毁天灭地的踩踏。不计其数的城市在一瞬间被巨足踩扁，进而踩进深深的巨足纹路中，
- text: 又被踩进深得可怕的地底。当巨足抬起时，这片大陆已经成了一个脚印形状的巨大盆地，盆地中曾经的一切面目全非，哪怕是一块碎片也无从寻觅，只有一道道精准反映了神足足底肌理的、或凸或凹的纹路；无论沃野还是山间，俱被抹平成潮湿而坚硬的硬土；潮湿是由于女神的巨足从海洋中抬起，脚底带有大量的海水；而坚硬自然是因为女神这一脚“轻轻的”踩踏。曾经居住在这块大陆上的人类们通过监控摄像机看到了这一幕，当巨大得看不到边际的神足踩下，所有摄像机同时陷入黑暗的时候，星球也发出痛苦的轰鸣和震颤。所有人都面无血色，很多人吓得湿了裤子。比起直接被铺天盖地的巨足踩死，逃过一劫的人们反而更深刻地领会到自己的渺小。我收回右足，踩回原地，无意间又制造了一次地震。接着便抬起左脚，同样向左脚下的那块无人大陆踩下去。轰鸣与震颤再一次席卷大地，人类们不由自主地随着大地摇晃，无助而无望。然后我收回左足，笑眯眯地看着脚下一双脚印。“露露，怎么样？”“回女神，真美啊！美得让我……露露可以舔一舔吗？”“不行。”我回答得很干脆，这个露露，总是想着自己，“你现在的任务是，把这个星球所有还活着的人都放进这双脚印中，一只一半。”“是，女神！”一双踩陷了两座大陆的足印，每一只都长达5000公里，最宽处将近2000公里，深度也有上百公里。在这双无可比拟的巨大脚印之前，好像蚂蚁一样的露露，正把像粉尘一样的人类从全球各处集中起来，均匀分配到每一只脚印里。好在大部分人类我已经集中到了一起，露露就可以很方便地把人类收集进收纳盒中，然后洒在脚印里。人类们惊慌尖叫着，被巨大的收纳盒吸进去，然后被巨大神女端着走到女神的脚印前，便被如同扔垃圾一样倒进这个广袤的盆地平原上。细小的他们被露露分散着播撒，从四周到中心，很快地，人类的逃逸本性便让他们渐渐布满整个足印。我耐心地等待着，看着露露在我的脚下奔波操劳。有的时候我故意抬抬脚，走一两步，制造一些地震戏弄着她。终于，就在我快要不耐烦的时候，露露跪在我脚前，吻了我的两个大脚趾的纹路后，向我汇报：“女神，全球小人已经按您的要求，全部收集并分配完毕。”“哦。多少啊？”“回女神，不算零头，一共74亿人，每只圣足足印里各有37亿人。”“就这么点？也罢了。就是舔的时间要长一点了。”“回女神，是的。露露刚算了一下，您的每只圣足下虽然有37亿人，但每一个人都要舔舐将近2000平方米的圣足足底才行。露露一定催促他们尽快舔舐。”“嗯，所以说有点少嘛。”听着女神和神女的对话，人类们总算明白了女神的意图：舔舐神足足底。全世界还活着的74亿人，沦为舔舐女神一对神足的微小工具。此时此刻，这个星球上的人类还不知道，他们有幸能舔舐到女神足底的肌肤，是多么无上的荣幸。我看一双脚印中的人类们大概分布均匀了，便凌空而起，双足腾空，神临至这双脚印的上空，然后左右脚分开，分别对准足印位置，缓缓下降……74亿人仰望天空，那是遮住整片天空的神足足底，秀美得令人怦然心动的美足轮廓渐渐消失在遥远的天际，只见一望无垠的茫茫粉红色脚底娇肤向人类头顶压来；随着娇美的神足不断逼近，人类们发现原本纤细的脚底纹路竟然也越来越宽广，直到每一条纹路占据了他们的全部视野。与此同时，露露神女在女神的双脚之间站立着，大声地命令神足下的人类们：“你们的工作就是舔干净女神的圣足，不要偷懒，每个人都要负责2000平方米！舔不好，就看看你们现在站立的地方，就明白你们的下场了！”说完这些，露露咽了口口水，有点嫉恨地说道：“哼！你们真是太幸福了！要知道，多少神女都舔不到女神的圣足！”听着神女的话，再看着头顶无边无际的巨大足底，所有人都感到一种绝望无助的窒息，他们低下头，
- text: 好像要回避着头顶那咄咄逼人的景象，却忽然间意识到他们就在神足的足印里，在足印的某一条纹路中，恰和自己现在头顶的纹路是完全吻合的。一个人要舔舐头顶神足2000平方米的嫩肤，这个数字让人类们感受到了切实的震撼。如果神足足底是一张图片，那么每一只神足就有着可怖的37亿像素，每一个像素就是一个人需要舔舐的2000平方米！“露儿，怎么样了？”我缓慢地下降我的身体，让露露观察我的脚底与地面之间的距离。“回女神，还有一百多公里呢！”露露看着刚刚下降到自己眼前的神足足底，大声汇报，“请女神继续降下圣体。”“哦，我还有以为快踩到了呢。”如果没有露露在我的脚下观察，我估计稍稍不留神，就会双足落地了……粉红色的天空继续踏下，人类们愈发感到自己的卑微和脆弱。曾几何时庸庸碌碌的生活被彻底摧毁，生存被蛮横地重新赋予新的使命和意义。那些引以为傲的文明被女神毫不在乎地抹去，生命的尊严早就被一双性感无情的巨足践踏成微不足道的点点肉泥。女人们早就泪流满面，孩子们泣不成声，老人们老泪纵横，男人们默默不语。即便如此，通过刚才神女所说的“多少神女都舔不到女神的圣足”这句话，人们依稀猜到自己是圣足下稀罕的幸运儿。娇嫩嫩的神足足底越来越近，神女趴在地上，把圣足与地面之间的距离一声声汇报给女神。与此同时，74亿人类忽然都嗅到一种奇异的芬芳，沁人心肺，浓郁得令人沉醉。所有人都明白，这是大气中一直弥漫着的淡淡神足的幽香，如今随着神足逼近而猛地馥郁起来。所有人不由自主地大口呼吸着，如品甘露般陶醉其中。“女神，请再下降圣体一点！”随着神女露露的汇报，神足继续缓慢地下降，压在了人类们的头顶，所有人立刻惊恐地低头，进而弯腰，进而蹲地，进而趴在地上……可是神足还是在逼近，人类们的心脏在狂跳，那无可抵御的神足脚底压倒了鼻尖，那死期临近的强烈压迫感让人们闭上眼睛，在颤栗中等待自己的身体被神足毫无知觉地压爆……“女神，可以了！”露露的声音此时听起来是那么悦耳，74亿人的生命因为她的这句话而暂时得以存活。神足停止了下降，悬停在了74亿人的鼻尖上。在馥郁的足香中，每个人都仰面躺在了地上，神足足底与地面的距离也仅仅比他们的身体略高一点。人类们发现只要他们伸出舌头，舌尖刚好可以舔到散发着阵阵芬芳的圣足。他们也就将保持这样的仰卧姿态，用自己的舌头舔遍每个人负责的2000平方米尊贵嫩肤。“呵呵！露儿，你吩咐他们吧，叫他们快点，我好穿靴子离开。”“是，女神！”露露立刻命令，“都听见女神的圣音了么？快伸出舌头！”74亿只舌头一齐伸了出来，无比醉人的芳香带来的感官刺激，让所有人一开始还残存的几点逆反心理早就荡然无存，反而无一例外地被神足深深征服。直到这时人们才理解为什么神女会如此嫉妒他们：那至尊至贵的圣足，的确是下贱的他们不该享受的。露露走在神足之间，羡慕嫉妒地听着圣足足底发出的“咻咻”舔舐声。本来作为他们统治者的神女反而享受不到他们此刻享受的一切，露露只能压抑着自己本性的冲动，她吞咽着口水，闻着圣足幽香，双眼神色渐渐迷离而急切，却因为未得女神指令不敢妄动。74亿人舔着我的一双脚掌，其实我完全没有感觉。74亿人太少了，7400亿人的话还差不多吧。但凡我有点耐心，我就好好玩玩这个星球了，而今我只想清理下脚掌，穿靴离去，毕竟还有别的宇宙去玩呢。再说，既然已让露露管理这里，那我不如早点离开，让她自在玩耍吧。人类们都在不知疲倦地舔舐着面前的圣足足底，每舔完一处，他们就在大地上扭动着身躯，换个方位继续舔着。圣足的香气和舌尖所舔到的柔软娇嫩的肌肤，让所有人浑然不觉自身的微贱，反而觉得自己是那么的幸福。很多人都感觉到自己的灵魂已经飘飘然了，
- text: 他们在大地上打滚，然后恭谨地舔舐，尽可能伸长舌头一边扭动身躯一边划过如雪的温润娇肌……看见双足间的一个小黑点在不安地徘徊，我知道露露一定是焦躁不安了：“露露，我的脚边缘是不是也沾上灰尘了呢？”露露立即僵立，一瞬之后她回答：“回女神，您的圣足上光洁如镜，只是露露想再仔细舔舐一遍。”“好。”如得了大赦一般，露露立时跑向我的右脚脚掌边缘，忙不迭地舔舐起来。对于露露的舔舐，我还是有一点感觉的，她那小小的舌头用力撩过我敏感的足部嫩肤，那微弱的触感好似轻轻贴在上面的羽毛飘过。也许是露露舔舐的缘故，我的右脚突然微微动了一下，于是小脚趾便随着轻微的颤动而微微接触了一下地面。“噗叽！”沉醉在舔舐中的人类们似乎已经忘记了头顶巨足的残酷，直到这一声让人心惊肉跳的“噗叽”声闷闷地传来。“露露，怎么了，是我踩到人了么？”露露赶忙绕到右脚的脚尖前查看一番：“回女神，刚才您的右脚小脚趾落了下来，把正在舔您小脚趾的人类压碎了，仅此而已。”“哦，那岂不是又脏了，人类还够用吗？”我微微皱眉。“回女神，呃……您的小脚趾刚才大概碾碎了4万平方公里的地面，踩死了也就2000万人左右吧，不算什么。可是……”“可是什么？你又想舔了么？”“是，女神，让……”“舔吧。”露露兴奋极了，钻进我微微翘起的小脚趾下，比刚才更加卖力地舔舐起刚碾碎2000万人的小脚趾来，将那些血肉残骸和泥土残渣一股脑吞进肚中。而人类们则在神女的舔舐声中渐渐回过神来，记起了自己的使命，人们重新伸出舌头，继续自己的舔舐。那不幸被碾碎的2000万人仿佛对女神的无上神威和人类的渺小卑微做了再一次诠释，人们清楚地知道他们生命的卑贱和脆弱，女神无意间的轻微之举，对人类而言却是灭绝之灾；神足足底与地面之间的距离不过就是他们的一个身位，这对于女神而言是可以忽略的毫厘之差，女神若是微微动了动神足，在没有一丝感觉的情况下，他们74亿人已经被活活碾烂在美丽性感的巨足之下……此时，每个人的心里都有一种欲罢不能的异样感觉：既害怕像小脚趾下的2000万人那样被女神无意间碾死，又暗暗觉得如果能在女神圣足下献身是何等的幸福。我估摸着露露已经舔干净我的小脚趾了，便决意结束，然后离开。“可以了，就这么样吧。”慵懒的说完，我便凌空抬足，收回脚丫。超级巨大的神足猛地从星球上拔起，当巨足从巨足足印里升起的那一刻，一股空前绝后的末日飓风被抬起的巨大神足轻易地制造出来，一双足印里至少有十亿多可怜的人类被飓风卷起，随着越抬越高的神足带往百十公里高的高空，这些人类恍若细微的粉尘般在飓风里打转，有的被生生撕裂，有的被气压憋死，其余的幸存者则最后被衰减的飓风抛弃，在巨大的足印中摔个四分五裂。露露也猝不及防，她也被突如其来的大风掀了一下，退了好几步方才站稳。随即她便看到了无数人类被飓风卷上天空。这一幕对她而言毫不意外，只不过她和很多第一次见到这类情景的人类一样感慨着：女神不过是抬了一下脚，这样一个如此自然的小动作还是杀死了那么多人……我弯曲小腿，扭头看了看我的两双脚掌，还好，还算干净吧。我并不在乎我一抬脚会摔死多少人，在乎的是他们可别又撞死在我的脚底，否则岂不是白舔干净了。微小的灰尘在脚底一定还有不少，但大体干净也就罢了。而一旦又有人成了黏在我的脚底的小红斑，尽管太小了我看不见，但想来毕竟不舒服嘛。我拿起放置在星际中的厚底高跟靴，双足穿了上去。过膝的靴筒重新裹紧我修长的双腿，暖洋洋的很是舒服；双脚脚趾在靴子里卷动了一会儿，惬意悠然。“女神，您是要离开吗？”露露问我的声音有些胆怯，又有些不舍。我瞥了一眼靴下的黑点，心想这个露露，也该锻炼锻炼她自己了，免得管理不好这颗星球，
- text: 便没有回答她，扭头便去往星空。身后却又传来露露的叫嚷：“女神，让我亲吻您的靴子呢？”我扭过身，把左脚靴跟伸向她，还是一言不发。露露看着这支比自己身高还要宽几倍的巨大靴跟，赶忙地伸出舌头去舔，“咻！咻！咻！”舔了三下，刚要舔第四下时，靴跟已然抬起。“女神……”露露嗫嚅着，不再吱声了。我收回脚，又瞥了一眼这个感到被“抛弃”的小黑点，笑了一下，便转身扬长而去了，顺便像踢碎石子一样踢碎了几颗小行星。此刻的星球上，露露已经成为了绝对的统治者，她恋恋不舍地目送女神远去后，便低下头来，打量着脚下的一双女神圣足印记里的小人们，目光渐渐变得冷酷而残忍。这时的小人们一个个因为舔舐神足而筋疲力尽，他们躺在一百多公里深的足印中，看着上方站在足印边缘的身高108公里的巨大神女，虽然有着200多公里的距离，但仍然能从她那美艳而残酷的神情里，感到一股莫名的寒意。“哼，小虫子们！你们知道你们舔了女神圣足多少时间吗？简直比我们所有神女舔舐的所有时间加起来都长！都多！”露露喘了一口粗气，“好吧，这是女神的神恩赐予给你们的，我为你们感到高兴。但是从现在开始，你们这些虫子们，都是我的！”露露狞笑着，慢慢地沿着巨大足印边缘的斜坡，走进与她的身高差不多深的足印中。在她的脚下，人类们重新发出绝望的哀嚎……（本篇完）
