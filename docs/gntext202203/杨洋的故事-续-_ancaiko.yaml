  text: '# 杨洋的故事 续 _ancaiko作者：ccddccTID：31195# 1*本帖最後由 ccddcc 於 2021-7-3 21:22 編輯*杨洋看清了魏薇手中的物品,那是一只崭新的黑色高跟鞋，精制的鞋跟大约五六公分高，鞋头有些尖，鞋底也是黑色的，整体光滑，看着很漂亮。“啊，”这就是宋怡？杨洋大声的说道。“额，”魏薇有些不好意思的回答，“宋怡变的这只鞋，和我新买的鞋一样的。那是前天我和宋怡一起逛街时买的，当时看到这双鞋时，我俩都很喜欢，都想买。在试鞋时，发现只有我的脚码，却没有宋怡的。所以只有我买了。当时她还羡慕我半天，说如果下次碰到她的脚码，一定要买。可是，没想到她今天睡觉还想着这双鞋子，嗯，她就变成这样了。”说着，魏薇为了解释清楚，左手拎起了一双崭新的高跟鞋来，和右手的鞋子一模一样！尤其是右脚！没有分毫差别！魏薇接着说道“我真希望宋怡变成一只口袋啊，或者是书包也好，可是现在的样子，真让我不知道说什么好！”“那我是在哪里找到的？”杨洋问道。你是在鞋尖里面倒出来的。魏薇回答。那宋怡现在就是张着嘴了？看着那只右脚的高跟鞋，优雅的鞋口，那就是宋怡红润诱人的樱桃小口变的啊，那里面的皮质鞋垫呢？是宋怡的舌头？还是？鞋尖应该是胃部了。希望这只鞋别被人穿到啊。杨洋突然有这种想法。魏薇忽然问到，“现在该怎么办呢？可以在宋怡没有醒的时候，让她变回去么？”“需要变物的人自己想着才行的！”杨洋回答。“那怎么办，我先把宋怡藏起来么？”魏薇接着问，“你要想到如果宋怡醒过来，发现她动不了，又在黑暗中，会不会崩溃啊？”杨洋想了想，“应该有个事物引导她，让她自己变回来！”“要么你也变成量左脚一只鞋，和她沟通沟通？”魏薇看着杨洋，急切的说道。“一天只能变一回啊，而且下午宋怡就会醒来的。”杨洋心里想，就是能变，也不能再变成鞋啊，尤其还是和别的女生搭配一起。魏薇难道你就不觉得把自己的两个同学变成了一对高跟鞋不舒服么？可是，魏薇真的很着急。杨洋和魏薇商量了十多分钟，找到了一个协同的办法；魏薇之后跟杨洋说道，那只有这样了，先委屈你了，想办法先稳住宋怡。好么，我不想让宋怡知道是我把她变成这样的，如果知道了，我们怎么在宿舍里做姐妹啊。就靠你了！最后魏薇和杨洋商量决定把杨洋先粘到宋怡变成的高跟鞋的鞋底，就是鞋跟连接高跟鞋的夹角处。让杨洋以精灵的身份来引导宋怡，说是宋怡做梦时引导了某种魔力，附身到高跟鞋里，在魏薇不“经意”将手绢改到宋怡身上时，杨洋再诱导宋怡变回来。后来，魏薇把杨洋藏到了鞋跟与鞋底的连接处。为了保险，魏薇还布置在哪里找来了绝缘用的黑胶布，将杨洋粘到了鞋底，因为鞋底是黑色的，如果不注意，还真没有人注意到这只鞋下还有藏有这样的秘密。后来，魏薇只好把自己的原油的右脚高跟鞋放了起来，让后将宋怡和自己的另一只高跟鞋一起，放到了自己的床铺底下。和自己的鞋子放在了一起。魏薇看了看，她真的希望宋怡能早点变回来。因为下午有课，魏薇只好先去上课了。平时，魏薇上课去，还会叫上宋怡的。可今天，她不敢叫醒宋怡。走时，她还仔细叮嘱了杨洋，要他安慰好宋怡。当魏薇在宋怡旁边，拿了自己的一双鞋穿上时，还真有些感慨。看着自己脚上穿的鞋，在看看床铺底下的一双漂亮的高跟鞋，这真的是自己的室友宋怡么？如果不是自己把那只神秘的手绢放到宋怡头上，亲眼看到宋怡变成了眼前的这只高跟鞋，自己怎么会相信呢？这和真正的自己的鞋不差分毫啊。魏薇想到了买这双鞋当天的场景。当时因为这双鞋漂亮，而且合脚舒服，魏薇穿着这双高跟鞋在商场的试鞋镜前，臭美了半天。如果当时，其中的一只鞋是宋怡，魏薇还真的下不去脚，因为如果穿上了，'
