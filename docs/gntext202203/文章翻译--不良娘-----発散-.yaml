  text: 现在正在上课，没人会来的吧?而且你是说我臭吗?明明是个虫子?需要惩罚一下呢”把穿着臭袜子踩在我身上的脚抬了起来。我一脸轻松，以为自己被原谅了。“你误会什么了，不是说要惩罚吗?”她走到书桌前，从抽屉里拿出透明胶带。在我害怕她要做什么而颤抖时把胶带贴在了我的嘴上。“来吧，这样就能尽情的闻了，谢谢我吧!哈哈!”又把我放在地上，这次稍微踩松一点。我的脸下半部分贴着透明胶带，无法用嘴呼吸。丽奈的践踏动作缓慢地夺走了我体内的空气，呼吸已经达到极限，只能用鼻子呼吸。地狱从那里开始。“唔!唔!”“啊哈哈哈!真恶心，在脚底一动一动的!喂，再用力闻!”丽奈的泡泡袜已经穿了一个星期，散发着我这么小的身体无法承受的恶臭。想用嘴呼吸，却被胶布封住;想憋住气，却被踩踏强行吸气。空气浑浊得让人睁不开眼睛，空气中弥漫着一股鸡蛋腐烂的气味，让人联想到少女新陈代谢的惊人。我被逼着不断地嗅着袜子的激臭，直到开始痉挛的时候，那种无尽的折磨终于结束了。“啊哈哈哈哈!好开心啊!差不多也不想反抗了吧?那作为服从的证据，舔舔我的脚吧。”“唔!唔!”“哦，原来我一直贴着胶带啊!”透明胶带被粗暴的撕下来，嘴巴周围一阵刺痛，但总算可以正常呼吸了，我感到喜悦。“喂，快舔啊。你又想闻袜子的味道吗?”被这样威胁着，颤抖着拼命朝丽奈的脚走去，丽奈看到我悲惨的样子哈哈大笑。走到脚前，我控制着用鼻子呼吸，拼命舔着袜子。气味虽然没有被强行闻时那么浓，但舔脏袜子时的屈辱感和咸味让我很难受，但我不想再让她给我带来痛苦，所以拼命舔着袜子。“嗯……袜子被舔了也没什么感觉，好闷啊，你把袜子脱下来光着脚舔吧。”我对突然被赋予的使命感到不知所措。这双比自己大得多的袜子，我不知道该怎么脱。“喂，我不是叫你快点儿嘛，你这小鬼!”又被原地跺脚的冲击吹飞。挨了几次身体就吃不消了，所以爬上丽奈的脚踝，用全部的体重拉紧了袜子的皱巴巴的部分。但是，以我现在的重量，袜子完全动不了，而臭气熏天，眼泪直往眼眶里掉。“什么呀，连女人的袜子都不能脱吗?难道对蝼蚁来说担子太重了吗，哈哈哈!”大声的笑声震动着空气，她自己脱下了袜子。无论我怎么使劲儿都纹丝不动的袜子，被丽奈的两根手指轻易地脱掉了。“就这样吧，喂，这回可要好好舔了，要是偷懒就杀了你。”我在巨大的不良少女的恐惧中害怕着，为了不惹她生气，我伸出舌头在脏脚上舔来舔去。包裹在袜子里的恶臭比袜子本身还要臭，我不停地舔着沾满汗水的脏脚。“哈哈哈!喂，舔对方的脚的心情怎么样!像垃圾一样的虫子!”我的屈辱感已经很强烈了。被自己轻视的不良少女欺负，让自己知道力量的差距原来如此，让自己舔脚，被痛骂。已经到极限了。我发出怪声，开始打丽奈的脚。“啊，怎么了?你要反抗啊，蝼蚁，那么想被欺负吗?”丽奈几乎感觉不到我打她，但她愉快地用大拇指踩了我一下，把脚趾盖在了脸上。“你看，现在的你连脚趾都打不过，连瞧不起的女人的脚趾都敌不过。你比虫子还低贱!知道了就赶紧舔吧!”一边被大声呵斥，丽奈无论如何也插不进去的拇指被塞进我的嘴里。我的下巴都快掉下来了，拼命地哭着道歉。“对不起!对不起!请原谅我!”丽奈看在眼里露出满足的表情，捧起我嘻嘻笑着。“虽然大脑就像虫子一样，很好地反省了呢……但是惩罚是必要的吧?”她不理会我的拼命乞求，把我扔进脱下的泡泡袜里，拿在手里，把袜口捆起来了。我在离心力的作用下，走向最臭的脚尖，在密闭的空间里，眼睛和鼻子被恶臭污染，却一个劲地道歉。但是，没有得到任何回应，被放置了几个小时，臭味越来越重，散发的热气让我脱水。我咬着袜子上潮湿的部分喝汗。屈辱感已经消失了。“啊，你还活着啊。我还以为你已经死了呢。”
