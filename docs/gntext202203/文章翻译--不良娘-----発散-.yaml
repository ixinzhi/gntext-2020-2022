    ... accia/original4.htm](https://gs-uploader.jinja-modoki.com/upld-view-document.php?file=/documents/caccia/original4.htm)正文：有一个男生长得很端正，在班里也是很受欢迎的，成绩优秀，体育万能。是谁都喜欢的人物。和那个男生同班的有一个女学生。坦率地说，那个女生是个不良少女。她的头发染成金色，裙子很短，脚上邋遢地穿着宽松的泡泡袜。男生鄙视着那个叫丽奈的女学生。更确切地说，是瞧不起不良少女这种人。所以在走廊上擦肩而过时，只是用轻蔑的眼神看着，没有直接的交流。有一天，男生因为睡过头而迟到了。进了教室，没有人，时钟说明着已经上课20分钟左右。因为第一节课是体育课，所以同学们没有去教室而是去了操场。窗外传来开心的声音。突然，他感觉到有人的气息，往四周一看，只有一个学生还留在那里。原来是有其他人也迟到了，男生稍稍松了口气。“什么嘛，是你啊。别在这儿偷懒了。”坐在那里的是丽奈。满心期待却遇到了讨厌的家伙，焦躁地把自己迟到的事搁在一边，开始责怪丽奈偷懒。男生讨厌不良少女。“嗯，你也行，正好。”丽奈说了些莫名其妙的话。这是第一次被丽奈搭话，我一边想着，一边惊讶地看过去，丽奈手里拿着一个我从没见过的奇怪机器。“压力太大了，就用你吧。”听到这样的声音，我突然昏倒了。“快起来!”我被丽奈的声音吵醒。她的声音相当大，但听起来却很奇怪，当我站起来时，发现那是另一个世界。眼前是比自己大几十倍的又黑又脏的室内鞋。沿着耸立在那里的袜子巨塔往上看，迷你裙里有一条黑色的内裤。“小不点儿，不要偷看内裤啊。”我正想着前面的鞋子被抬起来了，然后被狠狠地甩了下来。巨大的室内鞋跺脚的冲击，把我一下子甩飞到身后，还不知道发生了什么。“你还不了解情况吗?人变小连大脑都变小了。”上空又传来响亮的声音。因为离开了，所以能看到那个巨大物体的全貌，抬头一看，丽奈的身影像大楼一样高。“为、为什么那么大……”“不是我变大了，我不是说你变小了吗?声音好小，再大声一点。”又被原地跺了一下，明明没碰到，却被刮起一阵旋风吹跑了。我的身体被地板撞得遍体鳞伤，一边拼命地扯着嗓子问丽奈。“为什么会变这么小!你是怎么做到的!”“怎么做的都无所谓，理由是为了释放压力，欺负小孩子不是很好玩吗?偶尔也会欺负学校里的人。”听到了令人绝望的话语。这样的体格差，被欺负的话身体吃不消。很快就会死吧。我拼命劝丽奈放弃。“这是犯罪!这种事!快点把我恢复原状!你个蠢女人!”“……嗯……”眼前这双巨大的室内鞋又动了起来。原以为又要被跺脚吹跑了，没想到她开始脱室内鞋了。一只脚被抬到高空，室内鞋以惊人的速度掉了下来。男生为了不被压扁而拼命逃跑，正后方却传来卡车相撞般的轰鸣声。好像是室内鞋掉下来的声音。现在和自己穿的一样的室内鞋，只是掉在地上，就发出从未听过的声音，这让我难以置信。“哈哈哈哈!你是害怕穿室内鞋吗?真的是蝼蚁啊!”丽奈的笑声不亚于刚才落下的声音，即使拼命捂住耳朵，也让我痛苦不已。“我就是喜欢欺负你这种自尊心很强的家伙啊!”她用脱下来的那只泡泡袜脚踩住逃窜的男生。以不压扁的力度，施加着巨大的压力，把我狠狠地蹂躏了一顿，让我仰面朝天。“怎么样?我一个星期都没洗袜子了。味道很好吧?你就尽情品尝吧!”“臭、好臭!好难受，谁!谁来救救我!”“哈哈，这里是空教室，'
