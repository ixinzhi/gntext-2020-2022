  text: 刚意识到听到了这样的声音，丽奈就打开了无论怎么想要挣脱都打不开的袜口，手把我往外一抓。“啊哈哈哈哈!你这是什么表情!有那么痛苦吗?啊!好开心!”我心想，这地狱终于要结束了，她要把我变回去了。“啊呀，你可别着急哦!不过杀了你也是不可能的……对了!”像是想到了一件好事似的，把我抬到鞋柜里。外面好像快黄昏了，是放学的时间。“我会把你放进那个你说喜欢的家伙的鞋子里，我真是超温柔的，被称为恋爱的丘比特。”说着，丽奈把我扔进鞋柜里的平底鞋。虽然没有丽奈的泡泡袜那么臭，但皮鞋特有的味道和少女脚的味道混合在一起，还是非常臭。“再见!小虫子!”随着丽奈的声音，鞋柜的门被关上了，我陷入了在漆黑的平底鞋中进退两难的境地。我只能一直祈祷直到放学后，不要被这双鞋的主人踩坏，能找到自己。#
