  text: 趾缝里还隐约能看见月饼渣和唾液的残留。光线一点点变暗，空间一点点变窄，足嗅一点点变浓。岳明竭力拍打着鞋尖的皮料希望班长可以放他一命，可惜都是徒劳。优美子的脚完美地穿进了鞋中，而如同异物般的岳明扭曲着身子，被紧紧夹在了两根脚趾之间。“不过，不是听说岳君的家乡，中秋都要赏月的嘛……”美咲有些担忧地说着。“没事啦，反正对岳明同学来说，班长桑的脚趾一定是比月亮还神圣皎洁的存在呢～”丽子在一旁安慰地戏说着。“有我的脚陪着你过节，对你这种独自在外的留学生来说，一定很幸福吧。”优美子搓动着扭了扭脚趾，也不管能不能被听见，对着自己鞋尖岳明的方向说。休整完毕，女孩们起身准备放学离去，三人相视着会心一笑。“那么，岳明同学——“中秋节快乐咯～”#
