  text: '# 巨大的女孩用脚碾碎的月饼，该怎么吃？（中秋短篇／足／羞辱作者：神樂♀TID：31725# 1*本帖最後由 神樂♀ 於 2021-9-21 16:03
    編輯*如题，中秋节想到了这个问题，于是就写了这一篇。也祝大家中秋节快乐了～如果真的有巨大的女孩用脚踩碎月饼，那肯定是有多少吃多少哇！（雾————————————————————————————————————————————————**【巨大的女孩用脚碾碎的月饼，该怎么吃？】**“什么嘛？这就是你们中国人爱吃的点心啊？”扭动着灵动的脚趾，班长本间优美子翘着二郎腿坐在教室中央的座椅上，不屑地看着地面上那一块本不属于这里的食品。而在那块名为月饼的中国点心旁边，不起眼地站着一个身高不足两厘米的男生，他是本校唯一的中国留学生。“老师交代说，今天是你们国家的中秋节，所以让我们特别关照你一下。为了买到这个东西可是废了好大的功夫哇。”优美子不耐烦地说着，“仔细一看，不就是个外皮厚一点的和果子嘛？”“好啦好啦～班长桑～买都买来了，就不要再发牢骚了。”旁边一个身材高挑的金发女孩俏皮地打着圆场，是作为生活委员的竹田丽子，“你看岳明同学在那边，早就馋得不行了呢～”事实上，并非如丽子所说的馋得不行，此刻的中国男生岳明正瑟瑟发抖地望着眼前几个巨大的女孩子。除了方才两位，同在教室的还有自己邻座的香川美咲。三个女孩不论是相貌还是姿色都是班里一等一的存在，但此刻被缩小了一百倍的岳明，完全无法享受与几个女孩共处一室的喜悦，反倒为下一步将被怎样对待而心惊胆寒。在这个男生可以任意被女生缩小的学园里，受到“特别关照”有时并不是那么好的事情。“好啦好啦！那你赶紧吃吧！”说着，优美子用脚趾推着地上的月饼，向岳明的方向移动了一些。如巨木躯干般粗厚的月饼被优美子山丘般的巨脚推动着，一不小心就将岳明撞到。未及逃跑，可怜的男生的半个身子就被月饼压在了下面。“什么啊？怎么那么一副惨样？难道你们的月饼是要从底下开始吃的吗？”“那个……会不会对岳君来说，月饼的皮有点太厚了，不方便吃呢？”素来性格温婉的美咲在一旁小声说道。优美子听后无奈地叹了口气，站起身忿忿地说：“真是没用呢，想不到连你们自己国家的东西都要一个外国女孩来教你吃。没办法，就再帮你一把吧。”说完，优美子抬起了赤裸的右脚，用脚趾将岳明从月饼下踢开，随即将前脚掌重重踩在月饼上。“比想象中要软呢。”优美子脚下用力，轻轻松松就将月饼的外皮踩出了裂痕。倒在一边仰望的岳明，呆呆地望着方才将自己压住的岩石般的月饼，被班长精致的巨脚轻轻松松地踩裂。酥质的外皮绽放开来，像是优美子脚底开出的一朵莲花。内馅是中国常见的蛋黄莲蓉馅，粘软的莲蓉和酥松的蛋黄被优美子的脚掌和脚趾踩碎变形，从脚掌边缘和一排趾缝间渗了出来。片刻前还完整精致的月饼，一瞬间在优美子的脚掌下土崩瓦解。馅料和酥皮混杂在一起，有些粘附在地板上，更多的是变成了优美子脚掌的附庸，妄图装点那俊美的脚底和脚趾，但黏腻的质感只会让优美子心生烦躁。“恶……”一股恶心的感觉浮上优美子心头，拿出了平日碾死虫子的厌恶心态，她开始碾动脚掌，试图将附着在脚底的月饼馅料搓到地板上，但实际上只会使馅料混合得更加彻底，更加顽固地粘在脚底。一脸嫌弃地抬起了脚，优美子露出脚底下那原本被称为月饼的东西。最初的面貌已经不可考据，那个在地面上混杂为一滩的，有金黄的颗粒，有灰嗒嗒的面皮，还有些包裹了污垢的莲蓉的东西，已经完全看不出是来自中国的传统食品了。就在眼前，比自己的身材大几十倍的月饼被班长用一只脚轻轻松松毁灭了，岳明呆坐在地上不知所措。“你还愣在那里干什么？还不感激涕零地爬过来吃？'
