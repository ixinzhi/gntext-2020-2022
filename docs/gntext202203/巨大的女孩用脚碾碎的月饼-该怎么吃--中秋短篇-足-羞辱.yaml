  text: 所以只能任凭这些飞液糊住自己的脸，裹住自己的全身。早已无力承受的月饼馅的味道、班长脚的味道以及丽子口中唾液有些黏稠发臭的味道一起袭来，汩汩不绝地滴下，让岳明感受着疼痛和难忍的异味。自己几乎要溺死在同班女生吐出的残渣里了。“噗、噗！这样岳明同学吃起来就更方便了吧～”丽子吐完，回味似的砸了砸嘴，“话说回来，月饼的味道还不错嘛。不过班长桑的脚，味道倒是有些重呢～真亏岳明同学能受得了呢～”听了丽子使坏的话语，优美子不禁面色泛红，方才班长的威严一扫而光。“不……不可以这样的啦，丽子酱……这样对岳君来说太失礼了。”一旁静观许久的美咲无法再坐视不管，也蹲跪下来爬上前，在丽子的吐物和优美子踩过的泥渣中将岳明捏起，“如果想要帮助岳君的话，就得再真心一点哦。”说完，美咲俯下身子，趴到优美子右脚旁，也抬起了她的脚掌，将已经奄奄一息的岳明面朝前脚掌按下。美咲伸出舌头，用舌尖抵住岳明的后背，紧接着舌头舔动，拖动着岳明在优美子的脚掌上游动了起来。这次的瘙痒更加剧烈，优美子难以忍受地一怔，试图挣脱。谁知美咲双手握紧了优美子的脚腕，舌头依旧稳稳地在她的脚底舔着。面前是班长沾满了月饼馅料的脚掌，身后是宽大柔软的邻座女生的舌头，面对这种境地，岳明完全失去了思考，任由二者摆布。美咲似乎是想用这种方式帮岳明快点舔净优美子脚上的杂物，但实际上岳明根本无法张口舔舐，附着物在这个过程中尽数被舔进了她自己的嘴里。少女柔软灵巧的舌头裹挟着小小的男生，在另一个少女的脚掌上游移着。原本粘在脚掌上的馅料被一点点舔净，留下了晶莹黏稠的唾液。两个少女的脸上，都浮现起难以掩饰的羞红。看到这幅光景，丽子不甘心地叫道：“真是的！只有美咲亲这样太狡猾了！”同样跪着趴到优美子脚边，与美咲一起握着这只小船般晶莹的右脚，丽子也伸出舌头在这只脚掌上舔舐了起来。两个少女的舌头在班长的脚掌上引发了斗争，一边双双将附着在掌面、趾跟、趾缝中的馅泥舔掉，一边两根舌尖触碰纠缠，争夺着用舌头拖拽岳明的权利。岳明就在两根巨大的红舌和饱满的脚掌之间被推杯换盏，整个世界充满了少女唾液、口腔以及足底的味道，月饼的气息几乎消失殆尽。几乎无视了舌尖小小的男生的存在，教室氤氲燥热的空气里，热烈地进行着少女们的月饼品尝会。过了许久，女孩们尽兴地纷纷坐在地上喘气休憩。岳明浑身沾满了两个人的口水和优美子足底的汗水，仰躺在地上微弱地深深呼吸。看着自己脚底沾满了两个同班女生的唾液，以及脚趾关节里零星尚存的月饼残屑，优美子又无奈，又有些恋恋不舍。“真是的，到头来还是没有完全干净啊……啊，有了！”优美子不满地嘀咕着，随即想到什么似的，伸出手指去捏起地上仰面朝天的岳明。还没能休息过来就再度被班长捏在手中，岳明祈祷着不要再让自己受到更多折磨了。身体任由班长用手指捏着移动，不一会儿视线下方出现了一个既熟悉又陌生的深邃的洞窟。这是班长所穿的制服鞋的鞋口！优美子松开手指将岳明丢进自己的鞋里，抬起鞋跟让他滚落到鞋尖深处，起身缓缓地抬起右脚，一点点地向鞋口伸进。“今晚你就在我的鞋里，帮我把脚趾上残留的月饼渣都舔干净吧。”脸上挂着满意的笑容，优美子一点一点地将脚穿入鞋中，“也算是不辜负我们好不容易给你买的月饼了。”摔进鞋里，又翻滚到鞋尖的岳明攀着鞋壁努力站起身来。昏暗闷热的空间里，一股岳明已经熟悉但更加浓郁的气息将他全身都包裹住。此时他的胃里已经装满了沾有班长脚垢和女孩们口水的月饼馅，而现在四周的空气又全部被优美子的足嗅占据。岳明只感觉自己由内而外，自上到下，都已经成为了优美子脚的味道。转身一看，只见班长的脚正在慢慢向鞋中伸入。五根硕大的脚趾像巨兽一般随时都有可能将岳明吞噬，
