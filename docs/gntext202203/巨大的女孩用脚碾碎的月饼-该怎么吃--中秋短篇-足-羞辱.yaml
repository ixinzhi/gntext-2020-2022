  text: ”优美子不悦的声音从上空投下。如果这种情况下不按照班长说的去做的话，后果不堪设想。岳明赶紧爬到被班长踩成一坨的馅泥面前，俯身张口去吃。原本岳明最喜欢的就是蛋黄莲蓉馅月饼，但现在这个只能被称为一滩垃圾的东西，虽然能够分辨出蛋黄和莲蓉的味道，但更多的，是优美子碾后，脚上留下的足汗的臭味。班上刚刚上完了体育课，少女的脚上肯定会残留下旺盛分泌的汗液，与月饼紧密接触与混合后，足部的味道毫不留情地侵入了月饼馅料中。岳明感觉自己仿佛在大口吃着班长脚汗馅的月饼。这种可怕的味道虽然难以下咽，但比起惹怒班长后的惩罚，岳明选择乖乖吃着这团布满了班长脚的味道的食物。“哈哈哈哈！看你那狼吞虎咽的样子！就这么喜欢吃月饼吗？”俯视着在自己脚边，啃食着自己刚刚赤脚踩碎的月饼的同班男生，优美子得意地笑着，“还是说……你觉得被我的脚踩过后，这东西变得更美味了？”说着，优美子扭身坐到地板上，将刚刚踩过月饼的脚掌翻起，侧立在岳明一旁。原本洁净红润的少女的脚掌，现在沾满了月饼的馅料，像岩壁上溢出的泥土一般，分布在优美子脚趾、脚掌、趾缝的各个角落。宽达十米的脚掌横亘在岳明身旁，被这突如其来的逼近下了一跳，岳明呆看着，险些被口中含着的一团馅料噎住。“看什么看？都是为了帮你吃月饼，我的脚才脏成了这个样子，还不快给我把脚上的这些馅舔干净！”话……虽是如此，但此时班长的脚掌对岳明来说如同峭壁一般，想要顺着脚底光滑的皮肤攀上去姑且要费很大力气，更别说要把附着在上面的每一处月饼馅料都舔干净了。此刻单是优美子脚上沾粘的月饼馅料，就够岳明原本一整个班级的食用量了。见岳明不为所动，优美子气愤地将脚底放下，脚掌将他与地上的月饼馅料踩在一起。被夹在了两层踩扁的馅泥之间，岳明的身上、脸上、口中、鼻腔都被月饼馅包裹，少女脚底厚重的臭味逼迫而来，更是让他几乎窒息。原本在啃食月饼的男生，现在反而被裹进了月饼馅料之中，好像自己才是月饼馅似的。而优美子的脚掌就是灵巧的模具，虽然踩出来的东西不堪入目，但仍旧在尝试为这种异国的传统食品增色。“发什么呆啊？我让你舔干净没有听到吗？”几乎连呼吸的力量都要丧失了，但岳明不敢违背班长的命令，在她脚底踩碾的泥酱里，岳明努力地伸出舌头，舔食起压在自己身上的巨足上的月饼馅。再一度被脚掌碾压后，馅料中足汗的味道变得更加强烈。加上班长的脚底将周围空气的味道尽数侵染，岳明感觉自己只是在舔舐少女脚底的污垢，而完全没有在吃月饼的感觉。“哎哟～班长桑的脚对岳明同学来说太大了嘛～”丽子见状终于开口，说着将优美子结实踩在地上的脚抬了起来。脚底的馅料颗粒已经不再分明，完全成为了一团泥酱包裹在优美子的前脚掌上。而岳明被留在了地上，虽然身体已经被馅泥包裹住完全无法动弹，好在面前的空间开阔起来，赶紧大口大口地呼吸。“作为好同学，就让我来帮帮岳明同学吧～”说着，丽子已屈膝跪下，双手捧着优美子的右脚，往自己的口中送去。“等……！丽子，你要做什……咿呀！”优美子还没来得及阻止，丽子已然将她的大脚趾含在了口中。女孩口中温热湿润的触感透过脚趾传到优美子全身，瘙痒羞涩之中竟有一种十分舒服的感觉。丽子吮吸着优美子的脚趾，将上面包裹的馅泥尽数吸净，含在口中，随即又用柔软的舌头在趾跟和拇趾趾缝处轻舔了一番。优美子痒得脚趾一阵抽搐，但又舒服得不舍得抽回。接着，丽子把脚掌放下，弓腰爬到岳明的位置，姣好的面庞对着岳明的正上方。带着一丝坏笑，丽子的舌头在口腔中搅动了一番，随即嘟起嘴，混杂着唾液和方才舔下的月饼馅泥的液状物从她的口中流了下来。正好滴落到岳明周围。丽子吐出的污渍颗颗如陨石一般飞快地向岳明砸下，身体无法动弹，
