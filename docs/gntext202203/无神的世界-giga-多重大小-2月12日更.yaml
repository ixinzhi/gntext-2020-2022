    編輯*序章              女神治下地球从几万年前开始就由一位女神统治着，这位女神拥有令世间万物相貌和全知全能的力量。所有的国家都围绕着女神建立或者说女神赋予了人类建立国家并进行自治的权利，女神不会过问国家治理的细节，但国家发展的大动向都会由女神亲自制定并监督。如果有不符合女神规定的国家出现，女神会给予警告并用神力帮助改正；如果一个国家真的无可救药了，女神会用神力将它从地球上抹除，不过上次发生这种事已经是几万年前了，那是女神的神力还不成熟，现在女神绝不会允许有那样的国家出现。女神身躯极为巨大，巨大到人类难以观测，不过平常女神现身时都会将自己缩小到稍微比地球大一点的大小。女神有时心情不好会直接用手指碾碎国家，不过与被神力毁灭不同，这种能与女神有身体接触的死法是人类最好的死法，是很多人毕生的追求。
    我是连台省的一名普通高中生，家里除了父母还有个小我两岁半的妹妹。家里没什么经济负担，毕竟在女神治下你只要不去到处浪，家里就一定不会穷。女神每年都会亲自向人类传授知识，所以现在人类平均知识水平很高，我们也能受到很好的教育。跟我有交情的人很多，但真正称得上朋友的没有几个，其中关系最好的便是我的青梅竹马赵芮芸。我和小芸家住的很近，父母又认识，从小我们就经常在一起玩。上了高中以后我们分到了同一个班，我们现在每天一起上学，一起吃饭，一起回家。小芸本身长得漂亮，性格又温柔，再加上我们的朝夕相处，不知不觉我就对她有了爱慕之情。总之，我不愁吃，不愁穿，家庭美满，又能受到良好的教育，每天又能和喜欢的人在一起，生活可以说是十分幸福。但我并没有觉得我有多幸运，甚至觉得人类的生活水平理所应当这么高，因为在女神治下，每个人都过的很好。但很快，那件事发生了，我们美好的生活因此发生了翻天覆地的变化。那天，我和往常一样与小芸一起回家。因为刚考完试没有作业，且第二天放假，小芸决定到我家住一晚。回到家时，父母还没回家，我妹也叫了她的闺蜜小颖来我们家玩。“嗯，芸姐也来了”我妹说道，“一起玩吧，正好四个人能玩我哥新买的桌游。”“好啊。”小芸回答到。我妹起身去拿桌游，我换下鞋，走进厨房拿了4瓶饮料，准备给那三人一人一瓶。“哦，谢谢哥哥，雯雯（我妹的名字）给我了。”小颖举着手里的饮料回答道。我看到茶几上还有半瓶饮料，便知道那是我妹的，于是把两瓶饮料放在一边。接着我妹拿着桌游回来了。这桌游很上头，不知不觉我们就玩到了天黑。父母打电话说晚上要跟老同学吃饭，让我们自己弄点东西吃。正好我们也玩累了，我和我妹起身去做饭，小芸找遥控器准备看会电视。就在这时，出乎意料的事情发生了，天空传来一阵清澈又温柔的女声。那声音我们从小到大听过很多次了，是女神的声音。所有人都停下手上的事情，叩头向窗外拜去——女神从没要求人类这么做，这种礼仪是所有人发自内心的。“小人们，我已经照顾你们很多年了，但今天我要离去了。”女神此话一出，所有人顿时一怔，但女神没有给我们思考的时间，接着说了下去“这么多年，我对这颗星球也有了感情，我很喜欢你们，但我有必须要去做的事，我不得不抛下你们。”恐慌在人们之间四散开来，没有人能想到没有女神的世界会变成什么样。“放心，我会让别人接替我的位置，而这个人将从你们之中产出。'
