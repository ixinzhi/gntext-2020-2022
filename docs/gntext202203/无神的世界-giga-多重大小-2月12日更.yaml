    潜行之秋裤 於 2022-2-11 00:56 編輯*第一章 无神的黑暗距离女神传达自己要离开的惊天消息才过去了8天。正逢入秋时节，天气转凉，更我感觉那件事好像已经过去几个月了。全家人都在忙碌的准备着，囤了很多粮食和衣服，买了很多诸如急救包逃生梯一类的应急用品。说实话，家里的氛围让我感到不安。但这8天社会上似乎没发生什么变化，大家该上学上学，该上班上班，该吃饭吃饭。如果家人没有准备这些东西，我可能已经忘了那件事了。而今天中午发生的事，再次提醒了我有大事要发生。今天是周末，我吃过午饭后，和妹妹一起躺在沙发上看电视。除了那件事发生当天以外，这几天电视上似乎都没有播报有关女神的消息。我们随便找了个电影，准备在午后消遣一下。突然，地面开始疯狂地颤动，一股强风从窗外袭来。“怎么回事，是地震了吗？”我和我妹慌张地趴在地上。几秒后，风停了，地震也停了。我走到窗边，想看看究竟发生了什么。“怎么了，哥？”我妹问道，但我这时已被窗外的景象惊地说不出话来。那是一根洁白、纤细而秀丽的手指，那手指如此巨大，巨大到我根本看不到手指的根部。它就那样宏伟地伫立在远处的地平线上，轮廓因为空气反射而显出天蓝色。我连忙跪倒在地，叩首而拜。我知道那是女神的手指，而我这是这么多年以来第一次在课本之外看到这样的神迹，毕竟上一次女神碾碎国家已经是50多年前的事了。“小人们，”女神的声音从天空中传来，我妹也闻声叩首而拜，“不可以通过战争来获得我的力量哦。不过我碾碎你们不是为了责备你们，毕竟我之前从来没订过这样的规矩，我只不过想在离开之前再在这个可爱的星球上多留下一些我的痕迹，”女神的声音那么温柔，“正好再让我的提醒更深入人心一些，毕竟我离开后就监管不了你们了。记住，战争是绝对不被允许的哦。”说实话，女神平时说的每一句话都很深入人心，因为就算忘记了，也能在当天电视上看到无数次重播，前几天那次也是如此。“你们不要因为为了被我碾死而准备战争哦，下一次我可就不会让你们死前和我身体有接触了。”女神补充到。突然窗外又刮来一阵强风，我勉强挺起身子向窗外看去，只见窗外的玉指正快速抽离大气层，滚滚的气浪扬起大量灰尘。很快，女神的手指就消失在我们的视野里。事后，我们从新闻中了解到被碾碎的似乎是邻国，原因正如女神所说，是因为他们想要通过战争来获取女神的力量，当然更多的是女神想要在地球上留下痕迹。“哎，虽然对他们来说是件好事，但邻国突然被碾碎还是有些感叹和伤感啊。”我妹说到。
