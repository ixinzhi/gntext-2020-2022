  text: 高度更是無法估算。繼續沿著頭髮開，一條路到底連接牆壁一處小孔洞看著面前的隧道沒有猶豫，車燈開了就衝進去。開了20秒，林政開始唸叨“這麼暗…咦？”趕緊煞車，下車後看著眼前五條路，林政臉上表情異常豐富。這玩哪一齣啊？搖搖頭，可能是本來的設計吧，小梅應該也不知道。上車，發動，車子往最左邊隧道開去，這下子足足開了半小時。林政表情古怪的看著面前的五條隧道。又繞回來了？那就進第二條隧道這次只是開一分鐘前方就出現亮光，林政心中一喜就催油門，然後眼睛瞪大，心跳加速，整條路竟然縮減成剛好一輛車的寬度，而且還不是直線左彎右拐的，底下是粉紅色不知道是什麼，但絕對有百公尺高，對於自己，那就是千公尺高，掉下去絕對不好玩。速度降低到時速2公里，慢慢給他開完，然後再度進入隧道又開了十分鐘。………..林政下車，歪著頭看著前面5個隧道，小梅是不是故意的，這根本不是原始設計吧…最後還是開進第三個隧道，這次就不敢開得太快，時速6公里慢慢開，這樣開了10分鐘，漸漸的，前面有個綠色物體。越來越大。越來越大。林政眼睛瞪大，一隻蜘蛛，遠古巨獸級的蜘蛛。“靠！”想回頭已經來不及，等到認出來已經到蜘蛛面前，這隻綠色巨型蜘蛛在路的右邊，牠的口器就懸掛在這條路的正上方，多虧從小跟小梅長大，林政沒有罵髒話的習慣，但粗口就難免，而此刻他也沒心思管這個，整台車都塞進去那蜘蛛的口器還綽綽有餘啊！緊急加速，這台跑車從0到10公里只要2.3秒，油門給它猛踩，原本的6公里頃刻間飆破20公里。轟轟轟！迅速衝過這段路，林政心有餘悸，停車回頭看看，只是越看越不對，越看越疑惑。這是繼母養的「祖母綠豔蛛」，後來死掉弄出標本放在玄關上，繼母總喜歡一些奇奇怪怪的東西，而且都是拍賣場的超高價。這玩意怎麼會在這，而且怎麼會變這麼大隻？知道是小綠（蜘蛛名字），林政就不怕了，這早就死了不知道多久，只是因為非常好看，才被做成標本留下來，雖然也不知道好看在哪。開車過去小綠的口器前停車，林政下來後盯著看，這體型…“不會吧…”林政越估算越吃驚，然後是不敢置信。50公尺！50公尺這是怎麼回事？剛剛只是覺得很大，卻沒想到這麼大，以前大概才5公分啊…突然，林政瞳孔放大看著小綠，身體感到一陣寒冷剛剛似乎口器摩擦了2下？現在眼睛在看我！對啊，如果死掉還怎麼長大？牠以前好像很喜歡吃小蟲子？繼母喜歡把牠放在手上逗弄..林政不知道現在為什麼還有心思想這些鳥事，這些畫面自然而然像放影片一樣出現，難道說是大腦覺得死定了做出的反應…深呼吸，記得繼母說過蜘蛛都是大近視，緩慢移動，緩慢移動，慢慢開出門，上車，再深呼吸，發車，衝啊！0到10公里只要2.3秒！轟轟轟“哈哈，剛剛都沒理我了，這時候怎麼可能理我，我在嚇自己”碰！茲~（煞車聲）蜘蛛的右前腳就扎在面前，林政腦袋一陣空白，被發現，死定了？轉個彎，油門猛踩，0到10只要2.3秒。碰！茲~右前腳還是擋在前面“靠”林政瞪著眼前的右前腳，然後轉身看了後方的小綠一眼，下一刻，油門猛踩，0到10只要2.3秒..碰！右前腳照樣砸落，但這次不煞車，繼續衝，林政這次有稍微放慢，研判再突然加速的話就可以衝過去。在距離越來越近，右前腳這時卻抬了起來，讓林政爆衝過去，車子過一段距離停下來，臉色古怪的看著小綠，而小綠也看著自己。“有智慧？”林政想不明白，就算有智慧也不確定牠為何會收回，是怕自己撞到嗎，雖然剛才還是有留餘地，必要時還是能衝過去，但至少猜對了，而且牠好像沒惡意。“真是神奇”搖搖頭決定還是離開，跟大部分人一樣，自己對蜘蛛也是滿反感的，也想不透繼母為何喜歡這些可怕的東西當寵物。（大部分人類與生俱來的本性，懼怕蛇、蜘蛛）順著路開，
