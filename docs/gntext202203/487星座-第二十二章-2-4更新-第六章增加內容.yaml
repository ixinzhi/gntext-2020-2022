  text: 逃命似的進去女性机甲。“世風日下”惠欣坐在駕駛座咬牙自語，她自己都沒發現這是嫉妒的心理。潤兒根本沒注意到裙底風光被底下人看光光，而是看向中級机甲，等机甲一發動，伸出手指就點了一下。惠欣大吃一驚趕緊穩定机甲，費了一番功夫才沒有倒下。碰！碰！碰！碰！劇烈的地震讓我們人仰馬翻，對机甲的腳步威力感到驚訝的同時更是對潤兒一根指頭的力量感到震驚。“反應可以，用了四步站穩，穩定可以，好，妳過關”潤兒在手機上的電子名單上標記通過。就這樣就過了？也太快了吧！惠欣也很驚訝，居然這麼簡單，心中對於潤兒的不滿也消散不少，趕緊離開駕駛艙禮貌性的點頭，儘管潤兒根本無視，隨後就去机甲大樓領駕駛證照。接下來女老師依序上去，因為有心理準備，所有人都通過了，接下來....“王劭威，就位”王劭威是射擊隊的同學，此刻他先去駕駛初級机甲，隨後駕駛机甲走到中型机甲前進入，過了五分鐘，中級机甲發動了，潤兒同樣是手指點了一下。然後所有人驚呼，有的則是尖叫出來。碰！机甲直接倒地。“你沒過喔”聽到潤兒的聲音，王劭威才從机甲倒下的驚恐恢復過來，直到離開机甲都是面紅耳赤，可惜測驗完的人就必須到另一個區塊等，我們沒辦法探聽原因。我則是皺眉看著他，似乎不容易，可是之前女老師們都合格，難道是手下留情？接下來的人都失敗，直到剩下小李。“林政，我去也”“小心，這應該不容易”我提醒道。“我全力以赴就夠了”一指點出這次不一樣了，机甲在快要著地時左腳向後跨一步，再一步，碰！但慢了，机甲還是倒地。這下林政是真的眼神凝重了，目前沒有人通過....“林政”潤兒看著場上剩下最後一人，笑了笑，心想這些小蟲子怎麼可能過的了，小人除非接收專業訓練才能穩穩過去。林政熟練的駕駛初級机甲，走過去，抬頭看著中級机甲，真是好大啊，即使這麼大的机甲，在潤兒面前彷彿不堪一擊.....潤兒輕蔑的看了初級机甲一眼，但她沒看到的是，林政眼中沒有恐懼沒有驚慌，只有熊熊的鬥志。如果連這個國中生都無法應付，那面對不靠藥物控制體型的小梅呢？面對能夠進入487特區的飛兒呢？一進入駕駛艙，控制著初級机甲搬動開關，我心中一驚，這開關的強度....怪不得他們會失敗，這需要很用力啊~但似乎也有技巧可以用...遠處，眾人看著中級机甲發動，然後潤兒一樣一指點出碰！碰！潤兒輕咦一聲，隨後道“反應極快，二步站穩，穩定性極高，高分通過”遠處眾人也看到聽到，全部都是狂呼不已。“哇靠，政哥你太猛了”“天天泡在机甲訓練場果然沒白費啊~”“哇，政哥”潤兒深深的看了林政後轉身就走，再怎麼樣她也不會把多餘時間浪費在底下小人的身上，只是對於極度優秀的小人稍微注意一下，但也就是稍微注意一下，不會放在心上。潤兒大步離開這下動靜大了，整座廣場劇烈晃動，震得眾人必須蹲下來，但結果卻是跌的東倒西歪，林政也是心有餘悸，這威勢太可怕了，這時一陣驚喊聲響起，王劭威跌倒時剛好被震起的地面撞到頭，此刻血流不止，但地震還在，想在這種狀況走路幾乎不可能，這時林政操作初級机甲衝出來，趕緊到王劭威這，一把撈起，送到醫護站給老師們處理，這下緊張的同學才鬆一口氣，而林政也沒下來，而是待在初級机甲看著四周景物隨著潤兒的步伐而跳動，手不禁握緊。地震消失的很快，其他班級都上車回校，林政等人則等王劭威傷勢處理完才跟著離開。回到學校後，林政考上中級證照的消息算是轟動全校，一時間每個人都知道了林政這個人。期末了，忙碌了一個學年，加上机甲證照考試結束，所有人都放鬆下來，紛紛開始放假，林政看了看手機，小梅不在線上，但突然旁邊有訊息3則未讀，點開來看訊息1：少爺，我們要回家了，這次放三天。訊息2：少爺你都不接手機，小姐很想你，
