- summary: "-   阿天因绝症陷入颓废，进入神秘游戏世界\n    1.  阿天被查出绝症，生活颓废，与女友分手，辞去工作。\n    2.  阿天在梦中进入白色雾气世界，被邀请参加游戏。\n\
    \    3.  游戏规则：获胜实现愿望，失败则死亡。\n-   阿天醒来发现自己身处巨大封闭空间\n    1.  阿天在黑暗中醒来，发现自己在一个光线很亮的广场。\n\
    \    2.  广场上人群惊慌失措，阿天困惑不已。\n    3.  广场上有巨大立柱和穹顶，四个巨大光源照亮空间。\n-   游戏开始，阿天面临第一关挑战\n\
    \    1.  电子音乐响起，人群躁动，游戏即将开始。\n    2.  第一关：存活至舞蹈结束。\n    3.  阿天回忆起之前的梦境，意识到自己身处游戏。"
  text: '# 特殊的游戏（纯无意识）（3.19已更新）作者：1厘米小人TID：32864# 1*本帖最後由 1厘米小人 於 2022-3-19 21:23
    編輯*自从被查出得了绝症后，阿天就开始了颓废的生活，找了个理由与女友分了手，辞去了工作躺在家里丧着。在老家年迈的父母还不知道这件事，坐在天台上喝酒边哭边笑着。躺在沙发上的阿天恍恍惚惚不知不觉睡着了，当闭上双眼陷入沉睡后，进入了一个只有白色雾气的世界。“你有愿望吗？”白色的雾气中，空灵而动听的女声传来。“有，我想要健康。”“那就来参加本次游戏吧，获胜则实现愿望，失败则死亡。现在开始传送。”一阵黑暗包裹了沙发上沉睡的阿天，黑暗消失后沙发上已空无一人，不久一个白色的光团凭空出现，渐渐变成了阿天原本的样子躺在了沙发上。“呃…………怎么回事，喝太多了吗？”一阵诡异的下坠感，稳定后身体逐渐有了知觉，阿天睁开眼睛站了起来，周围光线很亮，抬手揉了揉模糊的双眼。“怎么回事！！这是哪儿？？”一个嗓音尖锐的女声突兀的响了起来。“这是哪？你们是谁？”“这是哪？我怎么在这？”一大片惊慌失措的声音响起，阿天愣了愣抬眼望向四周。这是一个黑红交织的巨大广场，黑红之间似乎有某种规律形成了一个图片，但因为角度问题看不出是什么图片，多到根本没法数清的人茫然的站着平均分布在巨大的广场上，抬头看向后方，一个方形的高耸巨大立柱在头顶支撑着另一个平台，头顶的穹顶是被封闭的，这是一个大到不可思议的巨大封闭空间，有四个仿佛太阳般的巨大光源在高处从四个角度散发着黄色的光芒照满整个巨大的封闭空间。阿天看向远处，那个颜色与轮廓，那是……不可能吧…………忽然，一阵电子音乐响起，人群开始不安的躁动起来。“叮咚！！”“游戏即将开始，请各位做好准备。”随着音乐结束，一个稚嫩可爱的女声响彻广场。“第一关，存活至舞蹈结束。”游戏？阿天猛的想起之前的梦。“咕隆！！！轰咚！！！”那被认为不可能的巨大事物被打开，那果然是一扇巨大的门，白色的光芒从巨门外照射进来，又随着巨大事物的关闭而消失，而一个巨大的人影却留了下来。“第一关，选择一首歌曲开始舞蹈，并达到80%以上的完成度。”稚嫩的女童声响起。“轰！！！轰！！！轰！！！”伴随着有节奏的地震与巨响，巨大的人影一步步靠近着。——林倩视角——<ignore_js_op>![](img/35e53db0fc761b1b07c0d500ec2c8367.png)**0AB63F66ADCF065557342EC9933B3380.jpg**
