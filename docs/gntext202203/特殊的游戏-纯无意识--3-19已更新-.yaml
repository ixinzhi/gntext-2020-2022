    \ 2.  林倩因彩带惊吓，草莓只吃了一小口。\n    3.  林倩漱口后，礼貌道谢并离开。\n-   **游戏结束与服务员的互动**\n    1. \
    \ 服务员恭喜林倩通关，邀请休息。\n    2.  林倩微笑道谢，走向门口。\n    3.  林倩喝水漱口，结束游戏体验。"
  text: 他运气很好的处在了女孩红唇的外侧没有被碾碎在合隆的双唇间。“咕隆噜！！咕隆噜！！！”之后巨大红唇之间的缝隙扭动变形着，发出了这样的巨响，那是以他这渺小的身体近距离所听到的巨大女孩咀嚼时发出的声音，数次巨响后，随着一个响亮的吞咽声，女孩巨大的双唇重新打开。阿天呆滞的看着头顶一切，经过数次惊吓，他已经暂时失去了思考的能力。片刻后，随着女孩转身离开游戏机旁，黏在女孩嘴唇上如颗粒般渺小的阿天消失不见，同时游戏平台上剩余的两个水果中幸运的人们也消失不见。唯有一个例外，在巨大女孩的口中还有一个活着的完整的人，那是一个瘦弱的男人，在进入这个游戏前他是一个在逃的强奸杀人犯，当他被巨大女孩送入口中后便被游戏判定为了死亡，所以传送的名单里并没有他。此刻女孩潮湿黑暗的口腔里，他那曾逼迫着未成年少女含住的生殖器如今又到了个漂亮女孩的口中，然而不光是生殖器，他整个人都在这个漂亮女孩的口中，渺小的他正被巨大女孩的唾液黏在口腔里的上颚上，一些黄色的液体从他的生殖器尖端滴落，那些黄色的液体滴落在巨大宛如怪兽的舌头上，但那巨舌却是毫无反应，似乎对如此渺小的他没什么兴趣，但其实那巨大的舌头甚至没有察觉到他的存在。——林倩视角——林倩正准备将手中的草莓整个放入口中时，游戏机的屏幕上闪出了胜利的大字，同时游戏机上方喷出了大量彩带，把已经将小半个草莓推进嘴里的林倩吓了一跳，抬头看着那些飞舞的彩带，而原本准备一口吃掉的草莓也变成了小咬一口，当那一小块草莓进入口中时，特有的酸甜味道立刻充满了口腔，让林倩忍不住调皮的伸出舌头舔了下还捏着放在嘴边的草莓，随后将剩下的草莓整个丢进了嘴里。咀嚼着草莓，将视线从头顶飘落的彩带移开，看着面前游戏机平台上剩下两个水果，这些水果很新鲜林倩很像将它们都吃了，但想到服务员小姐正在背后看着，她有些不太好意思伸手，将口中的草莓嚼烂咽下后转身走向门口。“恭喜通关，请休息一下，第三关游戏很快开始。”服务员替林倩打开了门带着职业微笑说到。“谢谢。”林倩道谢并回了一个甜甜的微笑。走到了沙发旁，林倩拿起茶几上的水杯，将她没喝完的半杯茶水倒入了口中，漱了漱口连同口中可能残留的果肉一起咽了下去。</ignore_js_op></ignore_js_op></ignore_js_op></ignore_js_op>
