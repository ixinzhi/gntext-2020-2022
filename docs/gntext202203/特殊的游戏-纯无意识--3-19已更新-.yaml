- summary: "-   **抽奖活动与游戏规则**\n    1.  五位大学生在餐厅门口参与抽奖活动。\n    2.  抽奖券提供参与游戏的机会，胜利则免单，失败则五折。\n\
    \    3.  林倩抽中参与券，决定参与游戏。\n-   **游戏准备与进入**\n    1.  林倩进入游戏房间，房间昏暗，有跳舞踏板和大屏幕。\n\
    \    2.  游戏规则是选择歌曲并达到80%以上的完成度。\n    3.  林倩注意到跳舞踏板上有微小的小点，但整体干净。\n-   **阿天的视角与巨人出现**\n\
    \    1.  阿天看到巨大阴影，发现是一个青春靓丽的大学女生。\n    2.  巨大女生引起人群恐慌，有人认为是巨人。\n    3.  阿天和其他人意识到自己变得非常渺小，几乎不被注意。"
  text: '**E090AD0FE662DFA7C6371794293238E8.jpg** *(464.36 KB, 下載次數: 0)*[下載附件](forum.php?mod=attachment&aid=OTQ1ODF8ZDcwMjVkZmV8MTY0NzcwMjg0MnwxODIzMHwzMjg2NA%3D%3D&nothumb=yes)3 天前
    上傳山顶公园里，一家高档自助餐厅门口的抽奖台前，五个正处于读大学年龄青春靓丽的女生围在一起，其中一个穿着运动服和牛仔裤叫做林倩的长发青秀女生手中正拿着一张标有游戏参与奖的抽奖券。“游戏参与奖，凭此卷可参与餐厅的游戏活动，游戏胜利则获得五人份免单卷一张，失败或放弃则获得五人份五折卷一张。”其中一个长裙女生念着抽奖卷上的字。“哇！赢了免单输了五折，林倩你运气真好呀”另一个热裤女生说到。“那你们谁去呀？”林倩的脸上有着开心的微笑。“是你抽到的当然是你去呀，赶紧的肚子都饿扁了。”一个女生推着林倩就向入口走去。将参与卷递给了门口的接待小姐，一个服务员小姐便过来领着她进入了走廊来到了贴有一号游戏室的门前，在林倩进入门后服务员小姐便在身后关上了房门。林倩打量着这个房间，房间不大没有窗户，黄色的灯光使房间看起来略显昏暗，在房间的中央地面上放置着一米宽的黑色跳舞踏板，在跳舞踏板前方有一个大屏幕。“第一关，选择一首歌曲开始舞蹈，并达到80%以上的完成度。”稚嫩的女童响起。林倩在走向跳舞机踏板时，注意到房间的地面很白很干净，但跳舞机踏板上却有着一些极其微小的小点，若不是她视力好甚至不会注意到，也许是之前在上面跳舞的人鞋底散落下的泥沙颗粒吧，虽然这小点有些多但却很小整体还算干净，她并不在意。站上踏板，将外套脱下搭在跳舞机扶手上，伸手在面前的触摸屏上选了一首自己喜欢的歌曲，舞蹈是林倩的强项，她本就是大学舞蹈社的一员，音乐的响起后腰身随着音乐扭动，双臂摆出各种华丽的动作，同时不用低头双脚就能踩中踏板上对应的方向箭头，较好的面容与身材配上华丽的舞蹈，如果有人在旁观赏那绝对是一件赏心悦目的事。——阿天视角——“轰！！轰！！轰！！”随着一下下的地震与巨响，巨大阴影的全貌出现在了阿天的眼前。那是一个人，一个正处在最具有青春活力年龄的漂亮大学女生。那青秀的面庞～秀丽的长发～苗条的身段都在向人们展现着她的美丽。四周的人们在看到这个靓丽的女孩后安静了那么一瞬间，随后便乱了起来。“啊啊啊啊……巨……巨人！！”有的人惊恐的喊着向身后跑去。有的人茫然的站在原地，感觉自己仿佛活在梦里一样。“呃……啊……啊……我们真的变小了？我肯定是在做梦”有人恍惚的颤抖着坐在地上。“大……大家……别跑了，我们……我们得引起她的注意！”有人颤抖但双腿还是很诚实的奔跑着喊到。“滚开！！别挡路！”“我不要实现什么愿望了，快让我回去！”有妇女尖锐的喊着。人群混乱着，巨大女孩踏着撼天动地的步伐向踏板走来，她的目光往下落在了踏板上视线扫过了人群，但却像是什么都没看见一样将目光重新上移。阿天倒退着一屁股坐在地上，他必须完全仰起头才能看见女孩的上半身，他注意到了女孩那扫向地面的一眼意识到了一件事，他们实在是太过渺小了，因为女孩刚刚看向他们的眼神中不带有一丝情感，嘴角挂着的淡淡微笑依旧，巨大的女孩根本就没看出她脚下的是一群人类，在她的眼中他以及身边的人仅仅只是一些渺小的灰尘或沙砾吧，就算奔跑起来那一点点微弱的速度不仔细观察也注意不到有在移动吧，即使有被注意到，大概也只会认为是一种非常小的虫子吧。抬着头大脑一片空白傻傻的看着巨大的女孩走近，右脚抬起，那粘着一些沙泥的白色鞋底移动到了踏板上方，'
- summary: "-   巨大白鞋的恐怖降临\n    1.  白鞋落下引发地动山摇，造成多人丧生。\n    2.  女孩站立时，白鞋鞋底下的肉泥触目惊心。\n\
    \    3.  阿天险些被白鞋碾碎，幸免于难。\n-   女孩的舞蹈与人群的恐惧\n    1.  女孩跳舞时，白鞋不断踩踏，人群恐惧尖叫。\n    2.\
    \  白鞋抬起落下，每次都有数十人被碾碎。\n    3.  阿天在白鞋下不断被掀飞，身体受伤。\n-   女孩的离开与阿天的发现\n    1.  女孩停止踩踏，拿起外套离开。\n\
    \    2.  阿天注意到鞋底商标和空穴，推测可能因小石子造成。\n    3.  阿天被撞倒，鞋底商标上留下红色肉泥。"
  text: 巨大的阴影笼罩在了众人的头顶。“轰！！！！！！！！”巨大的白鞋落下，地动山摇！原本数十个人在那里狂奔，如今只有一只小山般巨大的白鞋。“轰！！！！！！！！！”之后是另一只如小山般巨大的白鞋，同样有数十人被笼罩。仅仅只是女孩双脚刚站稳在踏板上，就有近百人丧生。巨大女孩将手中脱下的外套搭在扶手上，身体前倾伸手去点击触屏，巨大白鞋的鞋后跟微微抬起，在鞋底的阴影下一个个红色的肉泥是那么的触目惊心。落地翻滚一阵后阿天恐惧的趴着抱头全身都在颤抖，刚才他同样处于女孩右脚巨大的白色鞋底阴影下，但却是在边缘，鞋底即将把他碾碎的前一刻，鞋底下压时产生的风压将他掀飞脱离了鞋底的笼罩范围，头顶上女孩的面容已经被有些隆起的胸部遮挡，偶尔露出的也只是巨大的下巴，那穿着牛仔裤宛如通天塔般的修长双腿伫立在两侧，此刻他正处于巨大女孩的双脚之间。“轰！！！！轰！！！！轰！！！！轰！！！！轰！！！！”随着歌曲的开始女孩开始扭动身体，双臂在空中挥舞，巨大的白鞋在通天塔般的双腿带动下不停的换着位置与角度踩踏着，时而并拢时而分开，时而蹦起轻轻落下，时而猛踏，时而鞋后跟抬起鞋尖点地。然而，在巨大女孩华丽舞姿下方。“啊啊啊～”“救命！！”“我不想死！！我不想死！！”渺小的人群恐惧的乱跑着，微弱的尖叫与大喊声淹没在了巨大的轰隆声中若，巨大的白鞋在踏板上不断的抬起落下，随着每一次落下都有数十人被巨大的鞋底碾碎。巨大的阴影笼罩，满是污垢的巨大鞋底碾压而下！！“轰！！！！”地面震动，强气压将白色巨鞋周围的一切掀飞。白色巨鞋抬起升空，形成的上升气流将鞋底下的灰尘与模糊的肉泥或残肢断臂掀飞。双腿猛的合隆，巨大的白鞋轰隆落地！！之后右腿迅速跨出在另一侧鞋尖点地。轰！！！！轰！！！！轰！！！！地动山摇！！！！轰！！！！轰！！！！轰！！！！血肉横飞！！！！不知过了多久，几乎失去意识的阿天回过了神睁开双眼，在巨大白鞋不断抬起或落下的风压震动与音爆中，他的身体不断的被掀飞，双耳已经失聪，身体也受了不轻的内外伤。巨大白鞋停止了踩踏，头顶上巨大女孩双手叉腰身躯微微晃动，似乎正在等待分数。随后巨大的女孩在胸前握了下拳后伸手拿起了搭在跳舞机上的外套，一边的巨大白鞋抬起后在踏板外落下，而另一只巨大白鞋从阿天的头顶呼啸而过，那巨大的橡胶鞋底上粘着大量的红色肉泥，这些红色肉泥数量虽多，但相较于巨大的鞋底却是太过渺小。每一个红色肉泥曾经都是一个活生生的人，他们曾是大学在读生、社会精英、商业大佬、健身教练，不论他们曾经是谁，不论他们曾经的身份是平凡还是显赫，如今他们都在这场会把人传送并变小的死亡游戏中被一个大二女生无意识的毫无存在感的踩死，而他们所化作的这些红到发黑的小泥点在巨大女生的踩踏碾压下与鞋底原本的灰尘污垢混在一起，变得毫不起眼。“轰！！！！轰！！！！轰！！！！轰！！！！”女孩那巨大的高挑身影走下跳舞机踏板踏着撼天动地的步伐一步步向着门口走去。巨大的女孩离开了，在巨大女孩跳舞时有次巨大的鞋底是直接在他头顶踩下的，那时候他注意到了鞋底上刻印的一个商标，结果当巨大的鞋底越来越近后才发现，鞋底上刻印的商标仅仅只是一道线条甚至比他都要大的多。就在这时一个穿着体面慌不择路的中年胖男人将他撞倒，当巨大的鞋底落下时阿天以为自己死了，然而黑暗中短暂的失去意识后，四周又开始有了光亮，巨大的白色鞋底重新抬起，形成的上升气流将他掀飞，落地后他注意到，有一个红色的肉泥黏在巨大鞋底商标的那一道线上，应该是那个撞倒他的胖子，而在商标那道线的上方也就是阿天被推倒的位置，有一个莫名的空穴，数秒后阿天才反应过来，那个空穴可能原本是一个坚硬的小石子，
- summary: "-   **林倩视角的幸存经历**\n    1.  林倩在灾难中幸存，周围环境充满血迹和碎肉。\n    2.  她发现周围人群大量死亡，仅剩少数人存活。\n\
    \    3.  林倩听不到任何声音，处于孤立无援的状态。\n-   **林倩游戏成就**\n    1.  林倩在游戏中取得100%完成度的成绩，感到开心。\n\
    \    2.  她在胸前握拳庆祝，并走下跳舞机平台。\n    3.  观察到跳舞机踏板因跳舞而变得脏乱。\n-   **游戏设计讨论**\n    1.\
    \  神之咲夜提出将游戏场景设定在宿舍，限制活动范围。\n    2.  YaeSakura建议增加指压板赛道，但认为重复的踩踏内容不合适。\n    3.\
    \  blackab1认为舞台设计应更符合现实，跳舞机踏板更适合游戏场景。\n    4.  青松城提出将游戏场景设定在课桌下，但认为与当前设定不符。"
  text: 但随着鞋子主人的走动或清洗小石子掉了下来形成的。他尽然在原本这个小石子的位置活了下来没有被碾碎。缓缓的坐起，身边有着无数的被碾的无法分辨的碎肉泥与大量的血迹，看了看四周，原本数不清的人群消失了近八成，只有大约两成的人还保持着完整，他们或坐或趴不断哭泣与呻吟着，而他什么都听不见。——林倩视角——“耶！”看着屏幕上那100%完成度的成绩有些开心，在胸前伸手握了下拳小小的欢呼了下，拿起旁边的外套转身走下了跳舞机平台。在转身的那一瞬间，视线不经意的扫过脚下的跳舞机踏板，原本还算干净的跳舞机踏板被她在上面跳过舞后似乎变得有些脏了。♛第一关，完。♛#
