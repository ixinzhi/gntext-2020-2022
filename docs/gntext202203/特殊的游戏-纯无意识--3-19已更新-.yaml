  text: '“啊……不不不！！啊…………不不不！！！”看见女孩将巨大的手掌伸向了他，阿天惊恐的尖叫挣扎着，想要把自己的身体在有限的空间里尽可能的往后缩。随着巨大的手指捏住草莓，一阵迅速上升带来的失重感后，草莓已经被送至了女孩的唇边，看着那正在张开的本该红润诱人的双唇，阿天感觉自己看到的却是一扇正在打开的地狱之门，门里那巨大的红色怪物和深处的黑暗深渊正在等待着他，随着巨大女孩手指的推动，被困在草莓里的阿天即将被送入黑暗之中。这时重心忽然变化，阿天一个趔趄趴在了水膜上，那巨大而黑暗的口腔从正前方变换到了斜下方，巨大女孩似乎抬起了头。紧接着，如闸门般的巨大白色门牙在阿天的眼前合隆并迅速拉开距离，包裹阿天的水膜被门牙破坏，失去支撑点的阿天迅速从果肉中坠落。“啊…啊…啊啊啊！！！！！”手舞足蹈的阿天落在了一大片红色上，那是女孩巨大的下唇，其上大量的唇膏与少量女孩残留的唾液将渺小的阿天彻底黏住。——旁白视角——阿天掉到女孩的下唇上后，他上方巨型闸门般的白色门牙重新打开，那条如怪物般巨大的红色舌头伸了出来，巨大的红舌由下至上舔舐了下草莓那被咬掉的巨大缺口，那些还被困在草莓上处于缺口位置的人们，包裹他们的水膜被巨大的红舌舔舐破坏，纷纷失去了支撑点坠落，但在下方迎接他们的已经不是女孩的红唇，而是女孩灵巧落回的巨大红舌，他们纷纷落在了巨大女孩的舌头上，有一个更是直接掉到了巨大女孩舔舐时不小心残留在舌尖与草莓拉着唾液丝的唾液泡泡上。
