    2*本帖最後由 tony 於 2021-6-27 20:14 編輯*“快！快给我顶上去！”起义军中的一个小头目趴在街垒的背面，不断地用手招呼着一批批的人往越过街垒涌向前线。而在前线方向的不远处，一种有节奏的震动正在逐渐逼近，愈演愈烈，随之而来的还有震耳欲聋的轰响和此起彼伏的微弱惨叫。“咚——咚——咚”在这个通信不发达的时候，不是每个人都能掌握到前线到底发生了什么。起义军的战士们只知道他们原本势如破竹的攻势似乎突然遭到了一种不可抗力的阻拦，阵线节节败退。就连头目本人也知道前面出现了“强大的敌人”，要求后续部队增援。可是纵使消息再闭塞，这么久了没有一个人从前线撤回来，反而是后面的人在不断的往前填补。然而即使这样战线还在不断后退。这两个因素叠加起来，摆在眼前的就只能有一种可能——之前冲上去的人已经被消灭了。一种恐惧、逼仄的气氛开始在起义军中蔓延开来。本来这些所谓的起义军就是由一群对王室不满的群众组织起来的，凭借着王国的腐朽和敌对国的援助才勉强攻进原本“固若金汤”的皇城，而如今眼看大势已去，思来想去还是自己的性命要紧，原本要发起冲锋的起义军等到头目示意的时候已经逃走了大半。“喂，你们给我回....”话音未落，只见一个黑影跨国卡迪尔城内密集民房遮盖起来的天际线，逐渐覆盖了逃跑着的人们。紧接着——“轰！”原本趴在街垒上的头目直接被巨大的冲击力震了下来，等他回过神来的时候，眼前的景象让这个从砍下村里乡绅的脑袋，揭竿而起开始，手上就沾满了各种人的鲜血的中年汉子跪在了地上。那是一双包裹着白色丝袜的大脚，径直踏在了方才逃跑的起义军曾经的位置上。二十米宽的脚掌除了完全覆盖住了石板路，也一并压垮了周围的民房。而在那只脚下，道路的凹坑和脚底的边缘处正在汩汩的向外涌出鲜红色的血液，伴着瘆人的扑哧——扑哧的声音。同样无法幸免的还有两侧民房中的百姓，那些从废墟缝隙中的渗出碎肉和脑浆就是他们曾在人世间最后的证明。很显然，这只玉足的主人对于眼前的景象并不满意。她抬起脚跟，用脚尖细致的将足印中的每一块完整的肢体都轻轻的碾烂成肉泥方才停止。在她的脚底，曾经活生生的人类如今如同被捣碎了的红色果酱，依附在白色丝袜的纤维之间，慢慢的顺着脚掌滑下来。血迹猩红已经夺走了丝袜原有的颜色，就像扭曲的笑容使得她的脸上不再有曾经的纯真。能使这位曾经的公主——现在的女皇如此愉悦，毫无疑问，她的脚印中已经不再有任何的活人。当然，除了那些正好穿着重甲，同时还在脚掌位置的“幸存者”。这些人的内脏基本都已经在刚刚巨足踏下的震动中被破坏的七零八落，在一次次的咳嗽中被搅动的更加稀碎，混着血沫从口中喷出。与其说他们是幸存者，不如说他们只是这位可爱的破坏者留给自己的“餐后甜点”。“嘻嘻——”空灵而诡异的笑声从上方传来，让这个两腿之间已经洇湿了一大片的头目抱着最后的勇气抬头望去——他看到的是另一只充满着灰烬和干涸血迹的足底，黑灰色的血块粘连在脚下，使得那只大脚仿佛等待着人类生命滋养的恶魔，覆盖了他的身影。“轰！”有一声的巨响过后，'
