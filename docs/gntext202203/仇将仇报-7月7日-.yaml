    3（这一段我写的很用心但是没有什么福利，想直接往后看的话可以跳过这一部分）精灵、人类和魔女，三种原本一属同根，都是创世神最初的三个孩子之一。等到神即将离开这个世界的那一天，它把它的三个孩子叫到了一起，对他们说：“很快我就要离开这里前往下一个世界了，如今我有三种礼物可以给予你们。第一是出神入化的魔能，它能帮助你们脱离黑暗的苦海，也能帮助你们打开前往更高阶层的大门。第二是自然的恩惠，有了它你们便不在会被饥饿和病痛困扰，即使无所事事也能颐养天年。”神说到这里，顿了一下。思索良久之后它问道：“你们想要什么能力呢？”自从创世起便一直作为神最好的帮手，和它一同并肩作战的魔女清楚的明白神的魔能到底意味着怎样强大的力量，于是她二话不说的选择了魔能作为自己的礼物。神微笑着点了点头：“不错，是个很好的礼物。”精灵不喜欢征战，也不愿意整天埋头钻研那些古板而刻意的条文，但是她非常喜欢用身旁捡到的树枝制作一只悠扬的哨笛，也喜欢把她所见到的东西通过石板和树干永远保存在她的记忆里。所以她选择了自然的恩惠，这让她可以无忧无虑的钻研自己所喜爱的东西。神抚摸着她的脑袋：“我希望如果有一天我回来，能够看到你的作品。”只有人类，三者之中唯一一个用神的肉身创造的存在——从他的两根肋骨中才孕育出了精灵和魔女，一直站在那里没有做出选择。“怎么？”神向他问道。“你不满意这两样东西吗？”“是的，而且我更想知道您留给我们的第三件礼物是什么。”精灵和魔女投来的困惑的目光。对于她们来说，人类的等待似乎有些不可理喻。她们很难想象如果没有自己所选择的那两件礼物的话，神离开之后的生活将是怎样的——独自面对黑暗的森林、肆虐的疾病和凶恶的野兽。“唔哈哈哈哈哈哈——”听到人类的回答，神仰头大笑起来，就好似已经见证了一场剧情跌宕起伏却又命中注定的歌剧那样。它放肆的笑着，山河为止震颤，鸟兽为之归巢。“恭喜你我的孩子，你将会得到一个伴侣”它拍了拍人类的肩膀，紧接着下一瞬间就消失在了精灵、魔女和人类的眼前。在它消失的地方，出现了一个约有半身高的蛋。事情就如精灵和魔女所预想的那样继续发展下去了。魔女凭借自己的能力很快就为自己创造了一座精致的小房子，她用魔法制造出的物种被称作使魔，她用使魔为自己获取生活所需，然后一头钻进魔能的大海之中研究，成功的使自己拥有了接近神明的能力。精灵则置身树林之中，曾经黑暗而布满危险的森林逐渐变得取意盎然。每当清晨的笛声响起，海边的水鸟伴着罡风上下纷飞，仿佛是遵循着她的旨意。而当傍晚的夕阳落下，林中的萤火虫便会为夜晚的树林奏响新一轮狂欢的前奏。只有人类，等到他将那个蛋搬回自己曾经居住的地方时，却发现自己的居所也随着神的离去而一并消失了。正当他一筹莫展之际，蛋碎了。一个和他身高相近，但是容颜却远没有精灵和魔女那般摄人心魄的女性从中一丝不挂的占了起来，带着新生的朝气和温软的娇躯。这一晚，他们就这样依偎在了屋子旧址边的老树旁。而后的日子里，精灵和魔女依旧无忧无虑的生活着。唯有人类，虽有伴侣整日形影不离，但他们为了求生只能和野兽争抢猎物的尸体，
