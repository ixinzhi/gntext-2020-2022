  text: 未来可期。“咦，这不是薰儿小姐么？呵呵，没想到竟然会在此处遇见，真是缘分啊。”纤细的眉头轻轻一皱，薰儿寻声而望，却是见到一堆人正涌过来，在人群中，众星拱月般的簇拥着一位衣着华贵的青年。望着那满脸欣喜的英俊青年，薰儿纤细的柳眉微微皱了皱，也不理会他的叫喊，转身就走。“薰儿小姐！”瞧着薰儿转身，那名英俊青年苍白的脸上顿时急了，当下脚步加快几分，最后横身挡在了薰儿面前。见到眼前之人如此不识趣，薰儿随手将其推开，加列奥少爷只觉有一股无可抵挡的力量将他推开加列奥身边的女性护卫大怒，将加列奥扶起后又拦到了薰儿面前，命她向加列奥少爷道歉。这名女性护卫十分高大，比起薰儿现在的身高还要高出不少，萧炎甚至不及她的腿高。薰儿看着眼前女护卫胸前的丰满，淡淡说道：“我最讨厌的就是仰视别人。”女护卫只觉眼前金光大放，难以直视，直到金光消散后才看清发生了什么。那道倩丽的面庞从她的面前消失了，只剩下一只笔直而纤细的小腿。纤细是对薰儿自己说的，而对女护卫来说，眼前的润白小腿甚至比她整个人还粗。本以为薰儿是软柿子的女护卫吓得不敢动弹，被薰儿的小腿撞的在地上滚来滚去。事实上她的斗气修为比薰儿还要高些，但体型上的差距让她完全无法抗衡，没得到反馈的薰儿觉得十分无趣，便将赤脚从青色女靴中脱出，将加列奥踩于脚下。加列奥痴迷的看着眼前嫩白无暇的玉足，双手抱着迎了上去，即使被踩死也心甘情愿。薰儿满足了他的心愿，用力踩实后又将沾染了鲜血的赤足放在了女护卫面前。“舔。”女护卫不要命似的疯狂舔了起来，一边舔着一边落泪，然而这只玉足对她来说太过庞大，以至于舔了半天也没什么变化，不耐烦的薰儿决定将她踩死。这一次并没有鲜血溅出，这是因为薰儿运转了焚决。原版焚决是陀舍古帝所创，吞噬了世间所有异火，而这一功法被薰儿继承后发生了奇妙的变化，她现在可以吞噬的远远不止异火，女护卫从肉体到灵魂再到斗气都被薰儿所吞噬消化，然后壮大自己。
