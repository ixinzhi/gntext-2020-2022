- summary: "-   **神的存在与人的努力**\n    1.  作者认为神不存在，即使存在也是不讲理的。\n    2.  所有愿望的实现归功于个人的努力和能力。\n\
    \    3.  有能力的人更容易实现愿望，而不依赖神。\n-   **对能力与幸福的看法**\n    1.  有能力的人容易幸福，没有能力的人容易不幸。\n\
