    ~ 20岁左右的年轻男子裸露着下半身，正在打飞机。这景象与神圣的神殿实在是格格不入。“为什么只有我不受欢迎呢···周围的人都有女朋友呢···可恶!可恶!”视频播放的瞬间，大教堂陷入了寂静。安静得仿佛时间停止了一般，连咳嗽声也听不见。数十万信徒像凝固了一般安静下来，大家都睁大眼睛，不停地眨眼。“安莉，这是什么玩笑?玩笑的话开得太过分了。你想进监狱吗?”“不是的，牧师，这些都是……真实的影像。”“你说什么……不会吧……”吵吵嚷嚷的，数十万信徒开始骚动起来。“这……是骗人的吧。安莉!这段影像一定是敌对势力捏造的，亵渎主人的假影像。怎么样?安莉?是这样吧?”“我一开始也是这么想的……不过，好像是真的影像……”“那么……我们伟大的主是在……打，打，打……飞机!一个人打飞机，是这样吗?”“是的，牧师。虽然很遗憾，但好像没有错。”教堂里又一阵骚动。我们伟大的主。祂的存在是17年前观测到的新的主。我们伟大的主没有出生在本来应该出生的有教会的星球上，却出生在地球这个遥远的星球上。但是，'
