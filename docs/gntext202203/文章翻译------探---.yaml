    \    2.  作者认为没有女朋友无法处理性欲。\n    3.  作者对神的不公平感到不满。"
  text: '# 文章翻译《マスターを探して》作者：1730231594TID：31325# 1原文地址：[https://gs-uploader.jinja-modoki
    ... 1612349667&r=1f](https://gs-uploader.jinja-modoki.com/documents/terurinn/114.htm?dl=aF9.DmjPI3I&t=1627118504&c=1612349667&r=1f)脑洞奇特，福利很少的一篇长文，但是翻都翻完了，就发出来吧。正文：神是不存在的。我想，就算真的有神，神也一定是不讲理的存在。(希望能被第一志愿接收)(希望能和一个优秀的人结婚)(希望能顺利找工作)虽然人们从容地将这样的愿望写在神签上，但我认为这些愿望并不是由神实现的。所有的愿望，都是这个人努力的结晶。或者是与生俱来的能力。就职也好，相亲也好，考试也好，都是因为那个人付出了很大的努力，有了比别人更优秀的能力才得以实现的。即使不向神祈祷，从一开始就不依赖神，有能力的人也会实现愿望。啊，这个世界是多么不讲理的世界啊。有能力的人容易幸福，没有能力的人容易不幸。如果真的有神存在的话，希望即使是没有能力的人，只要努力，或者认真地活着，也能够实现愿望。能够在一流企业就职。能和优秀的人结婚。能够求职顺利。但最终，有能力的人能实现这样的愿望。没有能力的人即使依赖神，也无法实现愿望。神是坏心眼的。就连这些愿望，神都是不平等对待的……我一直在思考这些。“靠!神啊，也给我一两个女朋友吧，你这个小气鬼。”我扔下这句话，垂头丧气地离开神社，回到家。没有女朋友，我都没法处理性欲。***位于宇宙某处的大教堂。现在，很多人正在比音乐会场地更大的大教堂里祈祷。“万能的主啊，您所走的路是正确而真实的。主啊，您的喜悦就是我们的喜悦……”主，这个星球的信仰的对象，就是在神社里抱怨没有神的那个青年。很多人冲着地球人青年的铜像祈祷。“主啊，今天你还是那么美丽……”“主啊，请给我幸福吧。”“不得了!
