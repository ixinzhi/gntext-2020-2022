       一个幸福的笑容永远地留在了他脸上。     饱食一顿后的夕迅速离开了赵府，未过多久，她身后便传来了响彻云霄的鞭炮声。灿烂的火光直冲夜空，又如雪花般纷落，配合那扬起的硝烟，将整个赵县笼罩。人们欢庆着平安度过除夕，也开心地迎接新一年的到来。而那连绵不绝的鞭炮声，仿佛招来了天地众圣，将给赵县带来无尽的幸福。 
       Goodending     第二天清晨，阿豆却在一片明媚的阳光中睁开了眼睛。此刻，他正躺在一张舒适的大床上，盖着棉暖的被子。他忽地想起了昨晚发生的事情，掀开被子看向了自己的身体，却发现，不仅之前的伤疤消失不见，身体也不再是以往那骨瘦嶙峋的样子，反倒健康红润。 
       他起床的声音也引起了夕的注意，她轻轻走到阿豆身旁，在他的额头上留下温柔一吻：     “新年快乐，我的孩子。”     Normalending （排泄重口警告！） 
       第二天清晨，夕被一阵鞭炮声吵醒，这让她有些不快。不过，一阵急促的便意让她无心去阻止仍在乐此不疲的放着鞭炮的人们。     “该让那个小家伙出来了。”她走到山洞外，在一片枯黄的草地上蹲了下来。 
       随着她菊门不停地收缩，一条黄褐色的大便，伴随着热气腾腾的尿液，落在了凋败的大地上。     她随手揪来了一些草叶，将自己的屁股擦拭干净后，站起身，俯视着夹杂在粪便中的点点碎骨，轻叹了口气： 
