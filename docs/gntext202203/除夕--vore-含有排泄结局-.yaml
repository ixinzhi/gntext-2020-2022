  text:      或许本是忙得心烦，她又用筷子在男孩手上抽了两下方才解气。她指使阿豆出去搬些柴火回来，又让自己的儿子将桌上的饭菜酒水陆陆续续地搬到了外面。 
       当阿豆搬着一捆比他人都大些的木柴回来时，厨房已不见人影，外面一阵“噼啪”作响，他便明白，赵家的祭司开始了。     祖宗们的牌匾难得被取到室外，安放在一张阔桌上。桌前又有三四个小桌，摆满了琳琅的菜肴。香炉内的点燃的立香，以及桌前烧得正旺的烧纸，将缕缕青烟送上天空。赵老爷率先跪倒在一个小凳子上，对着牌匾拜了又拜。随后，赵家的男性们按辈分，依此上前跪拜，再之后，就是那些孩子们了。 
       阿豆看得出神，直到有一阵猛烈的鞭炮声，那些大人们结束祭祀，向屋子走来时，他才想起自己不该在门口闲站着，便连忙跑进屋内，找些活干了起来。     但是，刚刚的场景仍紧紧攫住了他的心，让他总有些心不在焉，他免不了又挨了不少责骂。夜色降临，将列祖列宗们伺候得当后，赵家终于可以开始准备他们自己的晚餐。阿豆则趁此跑去了赵秀才的书房内。 
       他或多或少地明白，中了秀才，大抵是比别人有学问的。     此时，赵家的大儿子正在书房内舞文弄墨。因为他识书，又得了不少“新思想”，自是不愿参与到祭祀中的。见阿豆推门而入，便问道：“何事？” 
       “赵.......”阿豆嗫嚅到，他忽然不明白该用怎样的称呼来喊这位衣冠楚楚的人。呼赵老爷罢，显然家中不会有两个赵老爷。学着之前偷偷溜去看的戏，喊赵公子罢，那公子的含义他又不分明。直呼赵秀才罢，那是大人们的喊法，若轮到他，又免不得要被打骂不懂礼教了。 
       “叫我赵叔叔吧！”这位秀才皱起了眉头。     “那赵叔叔，我有些东西想问你。”阿豆颤巍巍地问道。     见这样的小孩都知道自己的学识，特地来请教自己，赵秀才不免有些自得。他慨然答道：“说罢！” 
       “人死了，会去哪里呢？”      这个问题，却将赵秀才问住了。他想不明白一个小孩为什么会问这种问题。他自己是不相信魂灵的，但在孩子面前讲什么“封建迷信”云云，大体是不妥的。但若要说个准确的地方，也是难的。说是去了地府，他又不清楚这孩子对所谓“地府”是怎样的认知，万一吓到了他可是不好。但若是说去了天堂，那是西学的东西，怎么给生长在中国乡村的小孩解释？ 
       “大概可能是飘在天上吧。”赵秀才支支吾吾道。     “那是不是焚香烧纸，就能唤他们回来？”阿豆又问道。     他顿时明白了，眼前这位男孩是对祭祀有些好奇。这又让他犯了难，因为他并没有参与到其中，只好含糊地说：“啊这......或许是能的吧！” 
       他当然知道，做学问可不能用大概可能或许这样的词。但这些词却又是相当好的，因为它们能让你大胆地说出那些不确定的东西，哪怕后来被人们发现说错了，也有余地辩解。 
       “那放起鞭炮，不是会吓到他们吗？”     赵秀才已经不想再就这个问题回答下去了，他机智地谈起了别的故事：“这就是另一种习俗了，在大年三十放鞭炮，是为了驱赶一种恶兽，它四角四足，人们称它为「夕」。它脾气暴躁，以人畜为食，祸害一方，但是却怕响声，所以要放鞭炮。” 
       “另外，它也怕火光，所以今晚你万不能熄灭房里的蜡烛，否则就会被它吃掉！”     而阿豆听了这话，默默地退了出去。赵秀才的背后却还在冒冷汗，他仍想着，自己的回答对男孩是不是造成了什么影响？男孩听了自己的说辞，做出了什么事，自己有没有责任？这些问题让他很是苦恼，渐渐后悔起来：当时应该直接把他赶出去的。 
       一声钟响却打断了他的思绪，他明白，这是开晚饭的意思。     赵家的晚宴也有自己的规矩。
