       “噫噫！真是斯文扫地！”革命党走了后，总有几个带着眼睛的老先生这般骂道。     若想感受感受旧时的斯文，呆在这种半新半旧的城里，总是差那么点味道。所幸，许是乡下贫穷，搞不出什么大的破坏，在那些还未被革命党光顾过的乡县，尚能窥得旧习俗的全貌。 
       赵县就是这样一个小地方。在这里，大清还是那天朝上国，孔夫子也是万万不可辱的。时近年夜三十，赵县的人们有一整套的，传承了几千年的习俗来庆贺新年。村内“噼里啪啦”的鞭炮冲破那乌厚的云层，直达九霄上空。若再走近些，则须用手捂住双耳，可这样一来，鼻子总免不了受那些刺鼻的硝烟味折磨。 
       他们管这叫“除夕守岁”。     而将这些习俗做得最严格的，当属那赵老爷。这厮的命运竟不似那日薄西山的晚清，不仅近年来越来越阔，娶了四房姨太太，他的大儿子今年还中了秀才，恰在新年前返乡，不可不谓是双喜临门。 
       因此，赵老爷的府上格外热闹了起来。往年请三个男短工，两个女短工就能应付的，今年还需多加一倍。杀鸡、宰鹅、除尘，涤衣，这些衣着单薄的工人们竟在这寒冬腊月忙得满头是汗。 
       赵老爷自家的人，也没闲着。大太太正擦拭着列祖列宗的牌匾，二太太忙着在香炉内点上红紫紫的香，三太太整理着将要焚烧的黄纸，而四太太则带着儿子焦头烂额地生活做饭，她得在黄昏前，做好一桌饭菜用来祭祀。 
       没错，赵老爷认为自己能有今天，全仰仗祖宗的福荫。每年祭拜先祖的环节，自是一点都不肯怠慢。     在忙碌的人中，却有一位七八岁的小男孩，甚是清闲。他穿着破旧的衣服，面色蜡黄，身体瘦弱，额头上还新有一块淤青。 
       那些太太们的孩子绝不至此，而阔气的赵老爷大抵也不会找这种体瘦无力的小孩做工。他为什么会呆在赵府呢？得到后文才知道。     不过，这位男孩此刻却觉得自己不该如此清闲。他惴惴不安地看着忙上忙下的人们，生怕会听到一声尖叫：“咿呀！怎地又在这里偷懒！” 
       这样的不安终究化为了行动，他拿起桌上的祭奠先祖的酒杯，想要拿到外面去。男孩是知晓的，这些杯碗总要拿到院子里的桌上。     “咿呀！阿豆！你这脏手，怎得碰这些东西！”从厨房端菜出来的四太太发出一声尖叫，连忙从这位唤作阿豆的男孩手中夺下了白瓷酒杯，放回桌上。'
