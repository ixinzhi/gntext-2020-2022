- text: '最后无可奈何的之魂会被关入由路西法身体所化成的【无间狱】，相传是各种刑罚的最大监狱，听我在地狱的恶魔朋友说那是比灵魂吞噬还要可怕的惩罚。”晶解释道。  “由堕天使身体所组成的监狱，那得有多大啊！”鸢问道。  “不知道，相传整个地狱由四分之一都被路西法的【无间狱】所占据，向你这样的双翼天使只是她身体上的一粒不起眼的灰尘罢了，对于加百列大人和米勒加大人有多大，好像仅次于god大人吧，毕竟我只见过她们的化身。”晶说道。  鸢也在这时也惊讶于神的恐怖和自己的无知，原来世界如此知道，自己又是如何渺小，但如此强大的神明也无法改变人之本性。  而在鸢还在感叹之时她们也不知不觉来到了云之间的大门。  这星期因为有事没有按时更新感到抱歉，我尽量明天就写出福利部分，希望大家见谅。(இдஇ;
    )# 6晶轻轻敲了敲云之间的大门，大门轻轻的打开，一名鸢没见过的天使打开了大门。 那名天使有着一头乌黑亮丽的秀发，柔和飘摇，而发丝间有个一个用宝石制成的精致发冠，精致清秀的面容好似领家少女般可爱，身穿白紫色的连衣裙和长靴显得更加活力十足，而她和晶一样有着四只洁白的羽翼，只是没有像晶那样庞大，与晶不同的是她有着和其他天使没有的精灵耳朵，而她两侧的香肩上各坐着一男一女的小人。
    “晶大人你回来了，这位是新人吗？”面前的少女说道。 “是的，灵，她叫鸢，从现在她也是我们的一员了。”晶回答道。 “啊是新的姐姐啊弟弟” “新人啊，别笨手笨脚的就好了，希望在游戏之后连修复魔法都不会”
    香肩上的小人一唱一和的，貌似是一对姐弟，看来明显弟弟不太放心鸢。 “不可以这样啊，小可，要学学你姐姐小月，无论怎样她都和我一样是您们的天使姐姐啊！”名为灵的天使说道。
    “我只是说个事实嘛！灵姐姐”小可不太服气的说道。 灵叹了口气说道“看来小可要受点惩罚才行啊” 说罢，灵便将小可从肩上拿了下来，并向自己洁白丰满的乳间放去。
    “等等，灵姐姐，我错…” 还没等小可说完他就被灵丢进了双乳之间，灵的双乳和晶比起来算不上很大但很丰满，也很柔软。 灵柔软的胸部紧紧的夹住小小的小可，并不断的用巨大的胸部给小可“按摩”。
    而对于小可来说，灵的双乳更多是一种惩罚，作为处的他，这种刺激的事情让他的血压飙升，两侧柔软的的肉墙讲他包裹在中间，在巨乳之间闷热的温柔乡之间，灵奇妙的惩罚在持续着，直到小可昏谁在巨乳之间。
    一旁的鸢也没有想原来那么惊讶，毕竟已经渐渐习惯了，而还在自己发呆的时候，自己的感到额头有些温热，而当反应过来时，灵正在她的面前，她温和的额头正与自己的紧紧接触到一起，自己也一时不知所措。
    “哦，美人胚哦，还真是可爱呢。”灵赞赏道 一脸懵逼的的鸢在心里想着“怎么回事，她在夸我吗？我该怎么说，总不能不说话吧，这样太没礼貌了。” “没事的鸢，不用那么紧张，灵很喜欢可爱的女孩子和小人的，算是个百合吧！”晶解释道。
    “啊，百合？”鸢这才开始反应过来。 灵拉起鸢的手说道“鸢，快来吧，我带你来看看云之间的一切。” 灵兴奋的拉着天然呆的鸢进入的云之间，一旁的晶也满脸欣慰的说道“太好了，鸢很受欢迎，看来没有什么可担心的了。”#
