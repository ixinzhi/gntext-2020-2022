  text: 第一次败了，甚至败的非常惨。虽然菲尼斯满脸的不服与不愤，但她仍然露出诡异的笑容。谢菲颤抖的将口袋里的精灵粉末拿了出来问道“败了，还有什么可笑的？”“我败了，但同时我也没败，我只是输给了你，谢菲酱，虽然我一直都不相信我会输给一个人类，但我从不后悔我做的事，现在，你就算赶去枫叶教堂也要来不及了吧！”谢菲明白自己一时的复仇与好战耽搁了时间，可自己必须去。谢菲将粉末洒在菲尼斯身上，并且脱下了自己的靴子，直接就将菲尼斯丢了进去，便快速前往枫叶教堂。对于菲尼斯来说，自己一直都是在蹂躏他人，使其他生命臣服在自己脚下，现在反而在自己敌人的脚下祈求一片生存的天地，真是耻辱，但幸亏是谢菲的脚，味道还要好很多，不至于让自己太难过。这也算是，报应吧！在教堂的广场上，众多魔法师高举法杖，修女们高颂着歌喉，在贝尔的发出信号之后，仪式开始了。鸢在众人的伴奏下开始了演唱，温柔的歌声开始随风游荡：在时空的对面
    向着风之街带着我过去实现纯白色花儿的梦想用稚嫩的手指牵起这双手愿引领着我步向遥远的你的身边那个歌声直到夕阳西下也未能停息睁眼醒来 两人已合二为一这才第一次明白幸福的含义是这个痛苦却宏亮的歌声才响彻所有人的心中对幸福的含义一无所知的安眠之夜在未知之梦的对面两人向遥远的风之街而去就这样随着歌声的游荡，贝尔和鸢还未注意到后面的教堂隐隐约约出现血红色的微光，而黑暗中的少女偷偷窃笑着人们的无知。琴音落下，歌声消散。广场上的神像出现了扭曲的门，鸢口袋里的水晶发出淡蓝色的光芒，貌似在指引这鸢去往那做扭曲的空间。鸢明白，那扇门后定然是地图的第二块碎片，鸢也毫不犹豫的踏进了未知的空间中。也在那一瞬间，整个教堂都被红光所笼罩，贝尔等一众魔法师都被阻挡在教堂之外。“难道，这才是魅魔们真正的目的，结界水晶！”贝尔说道。也在这时谢菲也刚好赶到了枫叶教堂，看着血红色的结界谢菲明白，猩红之祭已经完成了，三大结界点可能不久要打碎一个了。“贝尔！”“谢菲你来了，这个结界究竟是怎么回事？”“先听我说，露露是不是不见了？最近有没有死过人？”“对啊，露露昨天晚上不见了，去找她的士兵也死了。”“果然，贝尔，露露就是露易丝，灵魂魔女露易丝！”“可我们见到露易丝的尸体，怎么会。”“等一下再跟你解释，贝尔快，圣女呢？”“圣女大人已经去往神像里面去取地图了。”“该死，这个不靠谱的天然呆，露易丝是故意卡在这个时间点，算了，快贝尔带我去尸体哪里。”“那好，谢菲你跟我来。”贝尔安排好魔法师将教堂包围之后就带谢菲去往了密林，可一切又貌似没有那么简单。于此同时，鸢已经来到了神像幻境的内部，在幻境之中鸢看到了熟悉的蓝色身影和陌生的白色身影。身影随着鸢的不断靠近越来越清晰，后来发现，那个蓝色原来就是晶，但与天堂相比晶的都胸部貌似没有现在那么大，甚至头发也是比较长的，与之同时的白色身影是一个白色长发，身穿女巫服饰的萝莉。淡白色的柔软长发如同流水般直达腰间，黑色的魔女帽将她娇小的身高稍稍拔高了些，好似瓷娃娃般的脸颊招惹喜爱但些许惨白的脸颊和深红色的瞳孔却有些让人心生畏惧，黑白色相见的连衣短裙和长筒袜包裹其完美的身躯，而她的右手拿着一个深黑色的扫把魔杖，上面还貌似燃烧着深蓝色的鬼火，令人身感一层寒意。“艾焰前辈，我们成功将暴虐龙族驱逐到了这个世界，这下其他的种族可以和平发展了吧。”“还不行，晶荧，人类的力量还太过于弱小，他们还没有可以使用魔法的力量，我们需要在此领导他们一段时间。”“艾焰前辈那你为什么不直接给予所有人类使用魔法的能力呢？”“晶荧，你看看这篇战争之后的大陆吧。”白毛萝莉将手伸向远处，鸢也跟着晶荧看了过去，
