- text: 莱特帝国联系地下组织追查露易丝母女的下落并且得知露易丝母女躲藏在迷失森林的内部，就派出了魔法师杀手。魔法师杀手是专门修炼锁灵结界魔法的特别组织一共四人的高效率杀手小队，锁灵结界就是以四人为施法者而组成的结局魔法可以大概率使所有魔法失效（但魔力极强者可以无视）。露易丝最终也陷入了苦战，在魔法被几乎封印的情况完全不是四人的对手，不幸露易丝被抓住还被封印住了魔力，衣服也在四人的攻击下变的破破烂烂的，而且更加绝望的是他们还抓住了米儿，对于一位母亲来说孩子是自己的一切，而从来没有向他人低下头的露易丝竟然跪地求饶，只求孩子一条活路，露易丝明白，梅纳德是认真的，她是真的要斩草除根，自己的孩子一但被带回去必然会是悲剧的结果。可杀手毫不在意，毕竟在有这绝对优势的情况下根本就不会在意露易丝的母性，他们践踏着，辱骂着，嘲笑着，甚至要在露易丝的面前对还是个孩子的米儿动手，但接下来他们将会明白为母则刚的露易丝会有多么恐怖，他们也会为他们的所作所为付出沉重的代价。露易丝绝对不会允许任何人伤害自己的孩子哪怕自己灰飞烟灭也要赌一把，救下自己的孩子。虚弱露易丝在他们开始自己的禽兽行为时直接抓起脚边的石头砸昏了一个杀手，因为锁灵结界必须由四人启动所以结界被打破了，露易丝趁三人还未反应过来便立马咬破自己的手臂开始发动禁忌魔法，巨灵幻化。这是一种以侵蚀身体为代价无视魔力的快速巨大化魔法，而且时间有限她必须要在短时间内救下女儿不然自己就会必死。巨大化的露易丝直接抬起那遮天般的巨足直接踩了过去，而昏过去的和一个没反应过来的杀手成为了露易丝足下的两个红点。两名杀手明白现在的局势极其不利打算带着米儿先走，而女儿那不断的呼喊声让原本虚弱的露易丝再次清醒了起来她直接追上去，快速的就捏死了另一个杀手，最后一个杀手瑟瑟发抖手持刀刃架在了米儿的脖子上要挟露易丝，令露易丝不敢轻举妄动。这个禽兽也在赌，他看露易丝虚弱的神情就猜到露易丝实际上是强弩之末，只要手中有这这个孩子拖到露易丝崩溃自己就赢定了，而且其他三个同伴已经死了自己可以独享奖励了。懂事的米儿此时却变的非常冷静，她担心的看了看化为巨人的母亲的脸旁，虚弱无力，有看了看禽兽般罪恶的嘴脸，她貌似接下来要决定了什么不得了的事情，“妈妈，再见了，米儿走了，希望妈妈能够替米儿好好活下去，希望来说还做妈妈和爸爸的孩子！”说完米儿的脖子就向刀刃划去，微笑着离开了。此时的他无比惊慌，他用来威胁露易丝的关键自尽了，一切都完了。愤怒的露易丝将他抓在手掌心上直接捏爆在露易丝洁白的手指上，而当露易丝完成复仇后露易丝也撑不住了，她的身体也因为魔法而侵蚀的越来越严重，已经无法用魔法复原了，也同时恢复了原来的大小，虚弱的她爬向女儿是尸体放声大哭，她怨恨世界对自己的不公，她怨恨人性的黑暗，她怨恨这个伪善的世界，如果可以她要毁灭莱特帝国来血祭自己死去的孩子和丈夫。正在露易丝绝望只是魅魔双子再一次出现了，她们二人出现在露易丝的面前问她要不要复仇，她可以帮助露易丝完成灵魂衔接魔法让自己的灵魂寄宿到自己女儿的身体完成重生并且帮助她完成复仇，前提是她要加入以罗琳为首的魅魔一族，成为魅魔。虽然露易丝也同时怨恨罗琳但她明白真正造成悲剧的是莱特帝国，是莱特女王梅纳德，便同意了双子的提议，完成了重生，并将自己的抛弃的遗体让帝国的人来检查了人物露易丝已死，而米儿是个孩子在危险重重的迷失森林必然活不了多久也就一了了之了。不久后露易丝便以女儿的身体加入了魅魔一族，开始了对自己的复仇行动，她在这五十年时间潜入皇族，吞噬玩弄了五百左右的贵族，帮助罗琳扩张迷失森林的范围，甚至暗中毒死了莱特女王梅纳德，
