    )# 31总算回来了，鸽了这么长时间抱歉抱歉，更新，更新，剧情大肆发展，福利在回忆后面，希望大家喜欢。于此同时的枫叶教堂内，鸢还在和教堂的修女练习圣歌【风之街】（出自翼年代记），对于天使的鸢来说这并不是什么大事，虽说力量被封印，但天使与生俱来的天赋可不会消磨只是有点累而已，而在准备的前一天晚上疲劳的鸢来到了教堂的花园准备散散步，散一下心情。而在鸢走过之时隐约看到一个残影在枫树林里闪过，但鸢并没有在意就向花园走去。也在这时她见到慌忙的贝尔，她貌似十分着急，好像在寻找什么。“贝尔小姐，你在干什么啊？”鸢拍了拍贝尔的肩膀问道。“圣女大人，你看到露露了吗？在她吃完晚饭后就不见了。”贝尔着急的问道。鸢想了想说“我来花园前看到枫树林里有一道残影划过，会不会是她。”“那我们快去找找吧，都是我不好，不应该那么说这孩子。”贝尔着急的说道。而鸢本想更加详细问问，但贝尔已经去往了枫树林，自己也只好跟了上去。而在教堂的顶部站着一个类似女人的残影，后来影子慢慢变小，而且用着沙哑且悲哀是声音说道“快了，复仇很快了，罗路。”于此同时的谢菲也在教堂的档案馆里找到了关于露易丝的名字，但对于露易丝如果按照书上说的她因为那个罪名的参与者在逃亡时死了，而且如果说有后代只有一个现在仅仅九岁的女儿。谢菲看了看档案里的两张照片，谢菲认出这个露易丝的女儿应该就是枫叶教堂的露露，露易丝的女儿叫米儿，很早之前就被列入追捕对象之一，但有一点不对劲，两张照片一张是露易丝在成为王室大法师与女儿米儿拍下的照片，看起来照片的米儿纯粹，可爱活泼，十分富有童真。另一张是刚刚在迷失森林里找到的米儿，作为孩子母亲的死亡应该是悲伤，痛苦的但在米儿的脸上确实平静却有一种说不出来的怒火这不应该是一个还未涉世的孩子该有的，更何况那个孩子被罗路凭关系保了下来后来的表现反差也有点大。无论是魔法能力和处事能力也近乎不像一个孩子该有的。谢菲查了查露易丝所研究的魔法类别后得出来一个不可思议的结果，但最有可能的是这个，谢菲立马命令侍卫准备最好的马车，毕定要在明天早上到达枫叶教堂，如果猜想正确，那当初露易丝在迷失森林所发生的事也许就有线索了。在接近凌晨的时候，谢菲莉枫叶教堂大约还有两个小时的路，但此时一直红润的巨足直接踩向了马车，谢菲迅速跳出马车，而马车连同可怜的车夫就直接被巨足踩在脚下。巨足离开地面之时，粘稠在足底的有粉碎的马车和已经血肉模糊的碎肉尸骸，甚至还有热气在巨足上散发。'
