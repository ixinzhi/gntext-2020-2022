  text: 天空上有出现一只如同青葱般细腻的手指，将巨足上的血肉抹了下来，天空之上冒出了巨大少女的脸颊，少女将指尖的血肉轻轻舔进了口中，细细品尝，貌似在感叹人肉的美味。这也让谢菲感到有些反胃，而那张天空中脸颊谢菲简直熟悉的不能再熟悉了。没错，菲尼斯，这个残忍的魅魔。“真是的，明明差一点就能尝到谢菲酱的味道了，为什么要躲开呢？”菲尼斯有些失望的说道。“我可没有什么m属性，更不会被你给。吃掉，看来你一早就埋伏好了。”谢菲说道。“我只是接受临时命令要阻止你去枫叶教堂而已，虽然加班什么的很麻烦，但如果是你的话就有意思多了，快快开始吧，这里可没有什么所谓的城镇，这下可以放心了吧，谢菲酱。”菲尼斯挑衅道。“没办法，速战速决吧，这里没有什么障碍，刚好可以把新仇老帐一并算清！”谢菲回答道。“过去的事还这么清楚啊，可这也不能我
    ，毕竟你们村的人类真的很好吃……”“闭嘴！”谢菲打断了菲尼斯的话。“啊啦拉，生气了，好吧那就让我把德尔村最后的点心解决吧。”“我今天一定要将你送到地狱去！”说完，谢菲的身体也开始迅速变大，不愧是莱特帝国的精英魔法师，也极其精通巨大化魔法，而这场女神间的战斗也就只能远方的人类才能欣赏到了。随着时间流逝，天空也逐渐亮了起来，一大早的时候贝尔就已经开始为鸢准备仪式和早餐，众多的魔法师正在绘画法阵，鸢还在担心露露的安全，此时的贝尔安慰道“放心吧，圣女大人，以露露的聪明才智应该不会有事的，再加上我已经派教堂的守卫去寻找了，很快就会有消息了。”“但愿如此吧。”鸢回答道。此时罗路跑了过来，脸上好像非常慌张，急匆匆的说道“贝尔，快过来，不好了。”“发生什么了，罗路大人。”“快跟我来一下，圣女大人先去准备吧，我和贝尔有些私事要谈。”说完两人就将鸢留在大厅。罗路和贝尔来到花园后的密林伸出，发现了三片奇怪的空地，那空地有这大约一米左右的深度，里面的土壤中还深嵌着碎掉的树木和血肉模糊的遗骸。贝尔将自己开始巨大化，从远处看发现，所谓的空地尽然是巨大的足印。贝尔感觉回复原来的大小，用魔法眼看了看模糊的血肉说道。“卡罗，洛特，米格…这些都是我派出去的那些士兵。”贝尔颤抖的说道。“看来，魅魔一族已经越来越猖狂了，她们已经开始动手想要对付我们了。”罗路说道。“派出的士兵都死的这么惨了，难道露露已经……”“贝尔，相信露露会没事的，那孩子很聪明的，眼下我们要赶紧完成仪式，帮助圣女找到线索才行。”“可，罗路大人您不觉的奇怪吗？如果她们的目的是古书的线索，她们又为什么要将士兵杀死又故意让我们发现，暗中杀死不惊动我们不是更好吗？”“不清楚，现在要紧的是先完成仪式，找到线索，贝尔你去召集教堂内大部分兵力，全力完成仪式，至于这些死去的侍卫，我去报告他们在王都的家属并且准备后来的葬礼吧。”“那结界水晶哪里……”“放心吧，我会去看着结界水晶，你快去越快越好。”“是，罗路大人。”说完贝尔就去执行命令了。而在林间暗处，恐怖的眼神正在看着眼前的一切“猩红之祭已经准备好了，菲尼斯那个家伙还算靠谱，拖住了谢菲那个麻烦，先去准备一下，很快计划就要完成了。”着急的鸢还是来到教堂的花园来寻找露露，但到密林深处之时之见到了尸骸。鸢也明白这是当初排出去的士兵，多半是被魅魔杀死了。鸢同情这些死去的人，决定咏颂咒文来超度尸骸里的怨灵。可当快要完成超度时，侍卫就将鸢带去准备仪式了。于此同时，通往枫叶教堂的周边森林有这无数践踏过的足迹，动物与植物的惨状在足印中显得尤为明显，这是两名巨大女性的战场，谢菲和菲尼斯的战斗也已经有了结果。重伤的已经变回原来大小谢菲缓缓走近了奄奄一息的菲尼斯，没错，谢菲险胜了魅魔菲尼斯。菲尼斯败了，
