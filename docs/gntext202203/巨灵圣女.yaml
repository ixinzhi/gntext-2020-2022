  text: '刚刚还在城市上空中的巨大小穴瞬间吞没了城市，而那充满魅惑的妖娆之音虽然震耳但却让人陷入迷惑之中，即使明明巨大的小穴都已经降临于此，他们去而感觉不到恐惧与痛苦欣然接受了被龙女的小穴吞没，而这一切仅仅是龙女想要更加舒服。“啊哈……！啊哈……！啊哈……！小虫子们你们好棒……！我还要更多…………”仅仅摧毁这一座城市还不足以满足龙女的小穴，随着龙女将自己的小穴向各个方向开始摩擦的时候，戮兽帝国的一切都在被龙女的小穴进行清理，龙女那巨大的阴蒂和丰满的下体墙壁将龙女小穴之下的所以建筑物统统摧毁，然后进入小穴内部碾碎和无尽的爱液结合在一起，最后成为龙女小穴上的一个个小小的污点。这个帝国没有任何存在能够满足龙女的手淫，村庄，森林，城镇甚至结界首都一切都会被龙女小穴上的褶皱吞噬，龙女的两腿之间俯视着大地，她的小穴能够碾碎任何小小的建筑物，龙女不断的在大地上扭动着屁股摩擦着小穴带来更多的快感，而在这小穴之下满是疮痍的地狱景象。“啊啊……做了一次真舒服啊……你们应该为女神的神圣领域做出的贡献而感到骄傲才对……”龙女总算结束了她的游戏，毕竟她的小穴可是碾碎了戮兽帝国的最大都市，此时的龙女满身是汗，呼吸沉重。龙女的胯部杀死了不计其数的人类，当然龙女毫不在意的在这城市的遗骸上休息，而龙女的表情似乎对这覆盖着爱液的城市遗骸非常满意。而龙女的小穴也开始散发出一种雌性的荷尔蒙蒸汽，胯间留下的汗液如同潮水般落下了城市的遗骸，即使幸存的生命也逃不开被胯间汗水淹死的悲剧。而不肯忍受耻辱的魔法师仍然还在不断的攻击而接下来他们就要为他们愚蠢的行为付出代价。“看来我的小穴在你们眼里严重更像一个怪物了吧，这样想可是大不敬哦！”说罢，天空的小穴开始向上部移动推开荷尔蒙的雾气，龙女直接用如同青葱般柔嫩的玉指将自己的小穴经量撑开，而小穴天空所流出的荷尔蒙气息令人明白接下来发生事情肯定不妙。“大家都成为荣幸成为女神神圣领域的贡品，喜悦吧，蝼蚁们……”说罢天空中的巨大小穴开始出现极大的吸力，无数的遗骸，血肉，残存的人类魔法师都被吸了上去，如同无尽黑洞般的小穴将他们尽数吞噬，最后被龙女的子宫消化变为了龙女的血肉，就这样原本强大无比的戮兽帝国成为了龙女游戏后的点心，彻底消失在大陆的版图上。“这不错，游戏休息后还有甜点心。”龙女满足的说道。“罗琳，玩够了吗？”一声熟悉的声音传到了龙女的耳朵里，她明白这是魅魔莉莉丝给自己的精神传话。“莉莉丝姐姐，我刚刚完成我的游戏，现在想要去找莱特帝国复仇。”“现在的你才刚刚获得这龙之躯的力量还不是莱特女王梅纳德的对手，先到迷失森林帮你子宫里的族人们发展壮大再报仇也不迟。”“但是………”“没有但是，你难道要等梅纳德过来才后悔吗？”“那好吧，莉莉丝姐姐，我现在就过去。”结束传话后，罗琳便念动起了咒语在她面前瞬间出现了一道巨大的传送门，在留下一个巨大的足迹后离开了化为废区的戮兽帝国，而这也是未来的足迹盆地。而露易丝现在也应该还在逃亡的路上吧。#
