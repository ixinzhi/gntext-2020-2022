  text: '# 巨灵圣女作者：秋风落叶TID：31668# 1这篇是魅魔双子的前置作品，以天堂方面和天使鸢来讲述故事与世界观，由于刚刚开始，所以繁琐设定之类的比较多，由于学业关系所以我尽快做到一周一更，希望大家喜欢，求个赞和评论之类的不过分吧，求各位给新人点鼓励吧？正文开始巨灵圣女这是天堂的重要的一天，又一位纯白无瑕的少女被god所承认，成为了伟大的天使，这位少女舍去了过去了名字成为了现在等守护天使，鸢。美丽守护天使鸢有着一头奶白色的头发，并将其梳成妹妹头，精致可爱的蓝色眼瞳好像蕴含着无尽的秘密，小巧的樱红嘴唇令人忍不住亲上一下，黑色的学生袜包裹到到膝盖，更显的青春的青涩，但她却并没有露出太多的表情，好像隐居于林间的隐者一样，出淤泥而不染。而作为鸢的天使也要在明天开始自己作为天使的职责。完成蜕变的鸢站在飞升之门的阶梯上，等待着god所说的“前辈”来引导作为新人天使的她，她看了看守在阶梯下的战斗天使，两个小小的只有自己一只手指头般大小的金发男子，站立在大门的两侧，可爱的正太脸上映射出自己坚定的意识与责任。鸢一直在想“这么一个小家伙，真的能守护住飞升之门吗？”而鸢又看了看在其他云层的天使，她们的手中都有着几个小小的人类，他们都是死后升入天堂的凡人，这些凡人都会被守护天使所照料，但这些也有着各种奇怪的癖好，有点夹在天使丰满的巨乳中间，有的坐在她们洁白的香肩上，更有甚者主动跳到天使的嘴巴里，然后被吞下，作为新人的鸢真的搞不懂，天堂的天使和凡人都这么奇怪吗？“不好意思，我让你久等了”一个陌生但温和的声音穿到了耳边，鸢回头一看，一个天蓝色头发的四翼天使来到了自己的身边。她有着一头靓丽的天蓝色短发，和自己不同的是她左侧的刘海特意遮住了她右侧的眼睛，左侧的翠绿是眼瞳充满着灵气，好像自然之中的祖母绿一般，胸前两个巨乳被白衣所包裹起来更显些涩气，白色的吊带丝袜将她白嫩的美腿覆盖住，显得可爱动人。四道白色的羽翼纯白无瑕，一丝不染，相对于鸢的一对小白羽貌似显露出蓝发天使的地位。而鸢并没有在意羽翼而是她胸前的两个“凶器”有对比的看了看自己的胸前，感到了一丝不甘。“这也得有A了吧？”鸢想到。“啊，不好意思，我是守护天使的主要负责人，晶，欢迎你成为守护天使。”蓝发天使热情的介绍着自己。“谢谢！”鸢有些不知所措的表达了感谢，毕竟对于比较内向的鸢，这热情的问候来的太突然。晶热情的拉起鸢的手“来，我带你参观一下天堂吧，毕竟这里是我们天使生活的地方，要快点了解才行哦。”而还没反应过来的鸢也被晶开始参观天堂的世界。晶先带鸢来到里一个一座巨大的云层大陆，云层的低下有着深蓝色一样的云层漩涡，而云层大陆不断落下貌似灵魂的东西落入漩涡之中。“这里是什么地方，为什么会有灵魂落入漩涡之中”鸢问道“这里啊，是轮回之孔啊，所有想要投胎的凡人都会来到这里。我带你到上面看看就知道是怎么回事了！”晶回答到。晶便拉着鸢来到云层大陆上，发现有很多独立的白色房间，大小貌似只有一个独立公厕大小。“这些白色房间是什么？”鸢问道。“我给你演示一下就知道了！”晶调皮的说道。晶用玉指在空中画出来一个圆，而这个圆立马就接通了一个空间，这时的晶将自己的玉手伸了进去，轻轻的拿出来一个凡人，并温和的放在晶洁白的手心上，那个凡人并没有害怕还满脸期待和崇拜的坐在晶的手心上貌似在期待着什么。鸢虽说脸上没有什么表现但内心却充满了好奇，那个凡人究竟在期待什么？“小可爱，你真的要准备好从新投胎了吗？”晶温柔的对着手心的凡人说道。“是的，晶大人，我想好了，请将我｛净化｝吧。”手心的凡人说道。而晶将手中的小人移到的自己的面前，她像小人张开的她艳唇之口。'
- summary: "-   晶与凡人的互动\n    1.  晶询问凡人是否需要帮助进入。\n    2.  凡人被晶的舌头吸引，享受着被吞食的过程。\n  \
    \  3.  晶用舌头将凡人送入喉咙，进行“净化”。\n-   净化过程与灵魂转世\n    1.  晶解释“净化”是守护天使对凡人的灵魂记忆洗涤。\n \
    \   2.  净化过程中，凡人的灵魂被吞入晶的胃袋，准备转世。\n    3.  晶对凡人的灵魂表示祝福，希望其能找到新的幸福。\n-   晶的“净化”仪式与宇宙观察\n\
    \    1.  晶进行“净化”仪式，释放出白色的丝魂。\n    2.  晶带领鸢进入宇宙观察间，展示漂浮的玻璃球宇宙。\n    3.  晶解释天堂、地狱与宇宙的关系，以及天使和恶魔的试炼者角色。"
  text: “请问小家伙，你要自己进来还是要我帮你呢？”晶说道。那个凡人义无反顾的跑到了晶的巨口之中，他仅仅的拥抱起鲜红的舌头，甚至去吮吸起上面红舌的香泽。然后晶慢慢的将舌头和小人一起带入里口中，在小人舒服享受着香舌的柔软只是要，晶也用香舌开始了攻击，晶直接用她的舌头卷了过去，然后在嘴巴里一个接一个的大旋转，而小人在她的嘴巴的每个地方弹来弹去。她玩了一会儿，可能她的嘴巴也累了吧，就用舌头把小人舔起，让我小人躺在她的香舌上。“要开始了。”晶对小人说道。然后晶将香舌轻轻一送，香舌上的小人就被晶送到了喉咙中，最后被晶慢慢的吞下，喉咙中的小人也一脸享受的被吞到了晶的胃袋，开始了“净化”，而躺在晶胃袋里的小人一脸享受的胃部液体的包裹，很快就要和她融在一体了，明明是被“吃掉”竟然还在享受，还真是奇怪的人。而这一过程也让一旁的内心感到了惊讶，难带投胎还要被天使吃掉吗？晶一脸慈祥的摸了摸洁白的小腹说道“很快就好了。”“为什么要吃掉他？”鸢问道。“这就是【净化】，守护天使会将放弃继续在天堂生活的凡人【吃掉】，守护天使的消化具有将灵魂记忆洗涤的力量，任何灵魂里前世记忆与人格清洗掉还进入轮回之孔中，进行转世投胎。”晶说道。“难道，那个小人的灵魂会……”鸢一脸难以置信的说道。“对的，你猜的差不多哦，鸢酱。”晶调皮的说道。这是晶拉开了一个白色房间的大门，里面有着云做的像马桶一样的坐具。晶的肚子也发出来咕噜咕噜的响声。“看来是时候了。”晶拉下自己的白色的蕾丝胖次，坐在了坐具上，开始发力。不一会，一小撮白色的丝魂就从晶的桃园蜜穴中落入云层下的轮回之孔。完成“净化”的晶穿好胖次，并双手合一，闭眼祈祷的说道“善良的少年，希望你能从新找到属于你的幸福。”虽说这场所谓的转世投胎对于晶来说有些荒谬，但在晶的虔诚祈祷下，这个离谱的投胎方法却感到了神圣。完成祈祷后晶说道“好了，我们去宇宙观察间吧。”而晶将鸢拉到了一个由云朵搭建出来的大门。这座大门神圣又圣洁，门框各处都有着无数珠宝装饰之物。晶轻轻推开面前的大门，并拉着鸢来到了大门。当鸢来到大门的之中，发现里面竟然是一个无边无际的宇宙空间，而这个空间上还漂浮这无穷无尽的像玻璃球一样的东西，而又许多天使在这里各指着一个小球，并融了进去。鸢抓起一个小球，竟然发现这一个小球竟有着无尽的宇宙。鸢对晶问道“这里为什么会有很多的宇宙被包在玻璃球里？”晶回答道“鸢，天堂和地狱都是god所创造的世界体系之一，他们在凡间宇宙的两极，有中间的审判庭，所有死去的生命他们的灵魂都会来到审判庭，被判到天堂和地狱。而咱们面前的小球就是一个个凡间宇宙，所谓的玻璃珠是宇宙外层的保护结界，因为天使是不允许直接毁灭宇宙的，但我们可以随意玩弄他们的，就像这样。”说罢，晶将一个小宇宙抓了起来并用自己的两个白丝玉掌合并包裹了起来。而在这个宇宙的凡人们也都感到莫名的舒适，好似被什么柔软的东西包裹一样。而这时鸢发现，几个长着恶魔翅膀的暴露美女也指向了那些天使所指的宇宙也融了进去。“那，那些天使和恶魔为什么会和融于那些宇宙”鸢问道。“那些天使和恶魔无论是在天堂还是地狱都担当这试炼者的职务，对于刚刚诞生文明的宇宙，天使与恶魔的试炼者就会对这个宇宙文明开始审判，天使转世来引导，恶魔转世制造考验，如果人们在天使的转世引导下能度过恶魔转世的考验，那这个文明就可以存在百亿甚至千亿年，不过千亿后要每百亿年再次经历一次考验，如果没有通过考验，这个宇宙就会被恶魔毁灭掉，当然这也是god大人在筛选【完美世界】的实验。”（未完待续）#
