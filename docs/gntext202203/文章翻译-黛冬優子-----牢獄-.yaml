  text: '# 文章翻译《黛冬優子のマスクの牢獄》作者：1730231594TID：32305# 1*本帖最後由 1730231594 於 2021-12-26
    19:03 編輯*原文地址：[https://gs-uploader.jinja-modoki ... 1&c=1612349667&r=1f](https://gs-uploader.jinja-modoki.com/documents/yumebon/huyuko.htm?dl=2u3/m6e96o2&t=1640516181&c=1612349667&r=1f)正文：“喂，冬优子……不在吗?”某事务所的一角作为这个事务所所属的制作人的他，正在寻找作为偶像的黛冬优子。他判断黛冬优子好像不在这个房间里，但突然有一样东西映入了他的眼帘。那是……“……嗯?这是冬优子的包……这么说她还在事务所吗?嗯……”说着就想离开那里去找她时……“哇?”不幸摔了一跤，倒在了她的包上与此同时，“噗咻!”砰的一声，他昏过去了“唔……”当他醒来时，发现自己躺在一块白布上“昏过去了吗……不过，下面有个靠垫帮了大忙……”就在他准备站起来的瞬间，随着咚咚的地鸣，整个地面开始晃动“哇?
    !发生了什么? !”因突然发生的事情环视周围他的眼前出现了令人难以置信的景象“……什? !”“制作人?···什么啊，他已经回去了吗?哈~···算了，我今天也回去吧。”宛如怪兽般巨大化的偶像“黛冬优子”，一边发出震耳巨响一边向这边走来。“呼、冬优子……?到底为什么会这样……”她不顾困惑的他，把手伸向他这边“……啊!喂!我在这里!快注意到我!冬优子!”制作人觉得她注意到了自己，对她喊着但是她的手的目标不是他…《…~♪》伸向了他坐着的布然后，她就那样用双手把布拿起来，送到嘴边。(……哈!难道这块布……这么说来，不是她变大了，而是我变小了?)“啊，等一下冬优子!我在这里
    !唔”然后，她就那样把制作人一起戴上了——和她自己用过的口罩。《~♪》冬优子戴上口罩，心情愉快地回家了但是，口罩里的空间就是地狱。“……!”她每呼吸一次，口罩内部的温度、湿度就会迅速上升，侵蚀着身处其中的他。(哈、哈……来到了意想不到的地方啊……这样下去……)口罩里被她的气息蒸腾，整个空间都被她吐息的味道和湿气所支配。那简直就像她制造的天然桑拿浴一样(…!)在意识模糊的情况下，他的胯下对她的气味做出了反应(嗯，不好……先射到口罩上吧……)制作人脱下因她的吐息而变得湿润的衣服，向口罩内侧放出精气(唔……我真是太差劲了。)稍微冷静了一下，正要重新穿上衣服的瞬间，整个空间都听到了“轰轰轰”的声音。制作人立刻移动到旁边（if线1）下一个瞬间，他的眼前出现了一个巨大的粉红色怪物“……!”没发生什么事，只是她吐了吐舌头，润润嘴唇但是，对现在的他来说，这是一个足以捕食自己的怪物。他当场就瘫倒了“……哈啊，哈啊!”她的舌头在嘴唇周围舔了一会儿，又回到了嘴里。而且，她的舌尖上还粘着自己刚才穿过的衣服。(如果判断慢一步的话，在那里的可能就是我…)他从那里站起来，想先去安全的地方但是，下一个瞬间“咳咳~
    ~ ~···”“……! ? ! ? ! ? ? ! ! ?”从她嘴里吐出恶劣的声音和强烈的味道然后，浑身沐浴了那个味道的他···当场倒下了。“……嗝。”(哎呀，糟糕，打嗝了···没有被谁听到声音吧···?不过，戴口罩太好了，至少不会暴露味道…)“……唔噗。”被她带有味道的风暴袭击的制片人，一时无法动弹。(嗯……这么近距离被打了个嗝……还是快点移动一下比较好啊……)当他从硬直的状态中恢复后，'
- summary: "-   **意外接触**\n    1.  制作人意外接触到偶像冬优子的鼻孔，发现其呼吸的独特性。\n    2.  冬优子打喷嚏导致制作人失去平衡，摔倒在地。\n\
    \    3.  制作人被吸进冬优子的鼻孔，试图逃脱但未能成功。\n-   **缩小喷雾事件**\n    1.  制作人被误射缩小喷雾，身体变小并被冬优子吞下。\n\
    \    2.  冬优子发现口罩内有异物，开始咳嗽并摘下口罩。\n    3.  制作人被冬优子抓住，用药物恢复原状。\n-   **再次接触**\n  \
    \  1.  冬优子邀请制作人再次进入口罩或衣服内。\n    2.  制作人因舌头被粘住而无法逃脱，被冬优子的舌头带入口腔。\n    3.  制作人在冬优子的口腔内昏倒，随后被吞入胃中。"
  text: 开始沿着口罩走到她的嘴边。“好，到这里就……哇? !”他移到嘴巴上方，映入眼帘的是一个巨大的呼吸的鼻孔。因为是偶像，所以保养得很好但是如果用小人的眼光看的话，平时看不到的东西也能看到…(冬优子的鼻子里，好好地被打理着···但是以这个尺寸能看到更多东西啊，鼻毛尖上有鼻屎···)从鼻子里吹出来的气和嘴里的不一样，是干的不过，是比嘴巴更有力的呼吸。(虽然风有点大……不过，总比嘴边安全吧，先在这里待到她摘下口罩为止……!?)“……阿嚏!”“哇?
    !”从他脚边传来的轰鸣声，还有吹来的狂风。突然的事情让他的手松开了口罩。没有什么事，只是她打喷嚏了“好痛……这里……”因为手离开口罩，制作人被摔在柔软的地面上他抬头一看，那里……“……啊，不好!”比刚才更大、更近的鼻孔是的，他被吹飞到了上嘴唇上。然后……她用力地呼吸。“……!”那呼吸使他的身体浮在空中……就这样被吸进她的鼻孔里(糟糕糟糕糟糕!
    得想办法……!)他伸手去抓她的鼻毛但是……可悲的是，他的手抓空了……（if线2）就这样，他的身体消失在她鼻孔的黑暗中“······! ?咳咳!咳咳!”(什、什么啊!?我吸入了什么东西!?诶!?难道是虫子……!?)冬优子突然觉得口罩里好像吸入了什么东西，开始咳嗽。吐出嘴里的“东西”，摘下口罩然后，她开始盯着口罩上的东西看。“……这是什么啊……虫子?小人……”“呼、冬优子……”“······什、呜、骗人吧···?为什么你会在这种地方啊···”之后，被她抓住的我，用她带的药成功地恢复了原状。怎么说呢，是对付色狼的缩小喷雾被误射了，把我的身体变小了。被她吞下的衣服等也要赔偿，这场骚动就此结束。大概吧……“……喂，你，可以过来一下吗?”在我面前，站着拿着缩小喷雾的冬优子。“……怎么了?”“那个……要不要再进去口罩里面看看?啊，还是衣服里面比较好?还、是、说……”她说着，拉起裙子的一角，把内裤给我看。“……这里更好吗?”···看来，我要从她的牢狱中解放，还得等一阵子。if线1  ~如果粘在舌头上……为了冷静下来，制作人在口罩上卖力地吐着精但是，那一瞬间他的判断变得迟钝了。“……?
    !”他没有注意到舌头从他背后伸过来，来不及逃走然后，就这样随着“呸……”的声音，他贴在了她的舌头上。(嗯……可恶，分不开……)他挣扎着想要挣脱她的身体，但她的唾液紧紧地抓住了他。然后……她的舌头，就那样把他带到口内(好暗啊)她的味道是口罩里无法比拟的。这也是理所当然的，刚才还在间接地吹，现在直接地吹了。就这样待在这里，全身都会被她涂满他昏昏沉沉的站起身，想要走出嘴唇但是……“嗝~
    ~ ~···”“……! ? ! ? ! ? ? ! ! ?”从喉咙深处吹来的口腔内无法比拟的恶臭，还有轰鸣声被她直接打了个嗝的他，就这样在她嘴里昏了过去然后……“……咕咚!
    ?嗯!咳咳咳!啊——真是的——最差劲了!我吞了什么东西! ?”他的身体穿过她的喉咙，进入她的胃里当他恢复意识的时候已经晚了他在她体内度过了人生的最后一段时光if线2
    ~如果抓到鼻毛的话~制作人因为她的呼吸浮到空中，然后被吸进鼻子里他拼命伸手，抓住了她的一根鼻毛“……!好，抓住了!就这样出去……哇? !”安心的一瞬间，他的身体被她的鼻涕抓住了。(太黏了…拔不出来…)他拼命地挪动身体，但她的鼻涕抓住了猎物。不久，鼻涕通过鼻息凝固了一点(唉，糟糕……这样下去会被她的鼻屎……)焦躁之下，制作人更加用力挣扎但是，这样的行动会适得其反“嗯···好像痒痒的···”她说着摘下口罩，用纸巾捂住鼻子。(啊!?)视野突然变暗，制作人焦急万分但是，这种焦虑很快就会变成恐惧
