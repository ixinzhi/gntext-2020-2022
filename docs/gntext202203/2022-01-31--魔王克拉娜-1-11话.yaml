  text: 她把洗过的衣服（以及戴恩）用清水冲洗干净以后放进了干净盆里，然后爬到了宫殿顶层。***全长数百米的晾衣杆上挂着很多洗好了的衣服。看上去十分令人舒适。克拉娜：“呼……结束了啊。”戴恩：“……我还以为我的人生也会结束了呢……”疲惫的戴恩正躺在克拉娜锁骨处的凹陷里。和缓的风加上克拉娜的体温，让他觉得十分舒适。就这样躺一会好了。戴恩感到自己的意识渐渐陷入沉睡……啵呦~但是进程很快就被打断了。他被克拉娜捏了起来。克拉娜：“别睡了，还没完事呢。”戴恩：“你还想干什么啊……”克拉娜：“把衣服脱了。”戴恩：“啊……？”克拉娜：“你打算一直穿着湿衣服吗？脱下来一起晒了吧。”戴恩：“但是，要是脱掉的话，我不就全裸了吗……”克拉娜：“那倒也是。”克拉娜把戴恩放在手掌上，然后握拳包住了戴恩的身体。虽然不知道她是要做什么，但是戴恩已经没有反抗的体力了。戴恩就这么被克拉娜的拳头握着。这到底是要做什么呢？就在戴恩这么想着的时候，一股热气突然穿过了他的身体。这又是什么情况？拳头打开之后，戴恩终于得以重见天日。克拉娜：“你没受伤吧？”戴恩：“……你刚刚干了什么？”克拉娜：“为了把你的衣服弄干，我把拳头里的温度一下子升高了。虽然有注意控制力度不让你受伤……你没有哪里疼吧？”戴恩：“不，我没受伤。”克拉娜：“是吗……”克拉娜微微笑了起来。看来是真的放心了。戴恩：“总之，这样就结束了吧……？那我就先睡一会了……”克拉娜：“嗯，你的床铺我也已经晒好了。”戴恩：“啊……？”戴恩又一次被捏了起来，然后被放在了某处。……那是克拉娜的内裤。戴恩：“啊……？又来……？”克拉娜：“哼哼哼……大概就是能享受到拂过的微风和温暖的阳光的吊床……这样的感觉吧？”戴恩：“我说你啊……！”他想要试着站起来，但是马上就啪叽一下瘫倒在了布料上。到极限了。戴恩的身体在渴求着睡眠。克拉娜：“别勉强了，老老实实睡吧。”戴恩：“喂，放我下去……放我……下去……”虽然戴恩还在挣扎，但他的视野已经开始变得模糊了。无论如何，他都无法控制逐渐低垂的眼皮。不能在这种地方睡着……坚定了信念的戴恩，断了线一般的啪嗒一下就这么趴着入眠了。呼噜噜……克拉娜听到了传来的轻微鼾声。克拉娜：“哼哼哼。虽然努力抗争到了最后，但还是累过头了啊。嘛，看在他这么努力地份上，还是不要让他睡在内裤里好了。”克拉娜轻轻地从内裤上捏起了昏睡的戴恩，然后把他塞进了自己的乳沟里。只有头从乳沟里露了出来。克拉娜：“那么，等你醒过来以后会发出怎样的咆哮呢？到时候我该怎么捉弄你呢？哼哼，让我期待一下吧。”克拉娜笑呵呵的回到了城堡里。戴恩则是如同全然感觉不到克拉娜行走时产生的剧烈乳摇一般，睡的非常香。***~
