- summary: "-   故事背景设定\n    1.  描述了王国亚历山大及其丰富的自然资源和宁静的生活环境。\n    2.  指出王国因山脉而国力衰退，土地狭窄，人口增长问题。\n\
    \    3.  提到近期频繁发生的集体失踪事件，引发国民不安。\n-   戴恩的介入\n    1.  介绍戴恩，王宫的护卫骑士，对调查机关效率不满。\n\
    \    2.  戴恩开始独立调查失踪事件，分析收集到的资料。\n    3.  发现失踪者集中在特定村落和城市，且多在昏暗或灾害现场失踪。\n-   戴恩的思考与困惑\n\
    \    1.  戴恩对王宫调查机关的草率感到不满。\n    2.  他怀疑失踪事件背后有更大的事件，但具体原因不明。\n    3.  戴恩整理失踪地点周边的魔物和罪犯名单，担心调查陷入僵局。"
  text: '[https://giantessnight.com/gnforu ... iewthread&tid=21150](https://giantessnight.com/gnforum2012/forum.php?mod=viewthread&tid=21150)续篇链接：[https://giantessnight.com/gnforum2012/forum.php?mod=redirect&goto=findpost&ptid=30570&pid=441782](https://giantessnight.cf/gnforum2012/forum.php?mod=redirect&goto=findpost&ptid=30570&pid=441782)18禁有过激成分，请注意。------------------------------------------------魔王克拉娜------------------------------------------------这是一个发生在人类和魔王之间的故事。王国亚历山大。这是一个被丰富的自然资源包围着的美丽国家。由于背靠一座小山，拜它所赐，人们可以过上近乎与世无争的平静生活。然而，与之对应的是，王国的国力也因为这座山的存在而逐渐落后于各国，国王眼下最愁的事情就是增强国力。另外，由于被群山环绕，使得可开发的土地十分狭窄，已经很难容纳的下逐渐增长的人口了。问题可说是堆积如山。就从几个月前开始，每天都会有数十人同时失踪。失踪的人有身处同一个村子的，也有分居两地的。毫无关联性，也不分男女老幼，失踪的人也没有什么明确的缘由。唯一的共同点就是在同一时刻行踪不明。这只能说是有些意志在背后谋划着些什么。国民们的不安情绪愈发高涨，国家的国力比起之前的和平时期反而渐渐衰退了。王宫的调查机构虽然有在运作，但是一直也没能查出什么像样的结果。有个男人在这时站了出来。那个人的名字是戴恩。他是隶属于王宫的一名护卫骑士。这个人因为对调查机关的效率感到不满，所以独自一人开始了调查。***********“唔……”王宫图书馆。戴恩正在这里分析分析收集来的资料。他把从各种渠道收集来的资料汇总到一起，从中发现了各种各样的事情。集体失踪的人都住在原理王宫和王城的村子里，几乎整个村落的人都下落不明。而零星失踪的人则居住在一个很大的城市，失踪时多处在昏暗的后街或者火灾等灾害现场。几乎都是很不惹人注目的时候，直到这里为止都和调查机关的结果一样。但是，就在他准备更进一步整理关于失踪人员的想法的时候。“呦，还在调查中阿？”戴恩回头看向问话的人，那是他的朋友里克斯。里克斯递给戴恩一大杯咖啡，他接过来嘬了一口，然后长舒了一口气。“……啊，现在我知道王宫的调查机关到底是有多草率了。”“这样啊。那么，解决案件的关键线索是……？”“还没到那种程度呢。但是我只是稍微调查了一下就收集到这么多线索，再多调查一下的话说不定就会有所发现了。”“也对，如果不能尽快解决的话，国民们的不安就会进一步增加了。如果有什么需要我帮忙的事情就尽管说吧。”“嗯，到时候就拜托你了。”朋友挥挥手走出了房间。戴恩继续边喝咖啡边思考。（只是稍微调查了一下就发现这么多线索……调查机关到底是干什么吃的？不过，既然不是因为个人因素失踪的，那就应该是被卷进什么事件中了吧。但又能是什么事件呢……。这个国家既没有什么劫匪或者大盗，又没有魔物入侵，还能出什么大事呢？）他整理了一下失踪地点周边的魔物和罪犯名单。继续这么下去的话，调查就要陷入僵局了啊。戴恩好像不知不觉间睡着了，等他意识到的时候，'
