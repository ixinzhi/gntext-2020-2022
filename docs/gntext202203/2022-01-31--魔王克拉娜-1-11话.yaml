  text: “马上！等到今天正午！我将处以这个人死刑！然后！为了讨伐掉作为灾难根源的东方魔王，我们的骑士团会全体出动！有人有异议吗！”哦哦哦哦哦哦哦哦哦！！那是混杂着欢呼声和对罪人的怒吼的声音海啸。大地在数万国民的呼声中颤抖。大地的震动是大地的愤怒，也是国民的愤怒。诅咒伴随着震耳欲聋的轰鸣声，袭击了戴恩的鼓膜。戴恩只能咬紧牙关。“没必要等到正午！现在就杀了他！”“光砍头还不够！要把他大卸八块！”怒号激发更多的怒号，言辞也变得愈加激烈。国王笑了。然后大臣站到了戴恩面前，抬头看向被紧紧绑住的戴恩说道：“那么，罪人戴恩·施雷福德啊，即使是你这样犯下了弥天大罪的人，也得给你相应的怜悯。我给你一点说话的时间，你有什么遗嘱吗？”“不需要给他什么慈悲！”“大臣还真是和善啊。”国王举起手压下了众说纷纭的民众。刚刚还被欢呼声包围的广场不久之后就陷入沉寂。然后……戴恩开口说话了。“我是……”所有的国民都听到了那细小的声音。“我是真的以能作为骑士效忠皇家为荣。我从心底觉得，再没有比能为国民和王宫服务更令人高兴的事了。但是在这次的事件中，王宫并没有做出什么像样的行动。明明很多国民都深受其害的……。所以我开始了苏子调查。然后国王就派给了我一个任务，我只好被迫去了东方的尽头。”大家屏息凝神听着戴恩讲话。到底是为了从罪人口中听到真相呢，还是作为同情至少应该听听他的遗言呢？又或者说，只是为了在他说完后继续嘲笑他呢？国王和大臣保持微笑注视着他。戴恩还在继续讲话。“到达那里的路程相当漫长而惊险。我被巨大的动物和魔物袭击过，也在雨天或者过河的时候全身湿透过，有时还要爬过因山体崩塌而被堵塞住的道路。不知道从什么时候开始，水和食物都消耗光了，我不小心从悬崖上摔下，身体变得破破烂烂的……然后我看到了一座高耸入云的城堡。之后……”魔王的脸浮现在戴恩的脑海中。戴恩笑着继续说道：“我见到了魔王……”国民们开始骚动起来。魔王？是刚刚国王提到过的魔王吗？那不是用来比喻事件的幕后黑手的形容词，而是真实存在的人物吗？如果那样的存在是真实的，那这个国家又会变成什么样子呢？国民的声音越来越大。但是戴恩没有管他们，而是继续说道：“魔王照顾了濒死的我，她救了我的命。我问她，为什么要对我的国家出手呢？但是魔王说她对人类的国家一点兴趣都没有。那么到底谁才是犯人呢……我在那里找到了事情的真相——失踪了的人，都对现在这个国家强行推进的政策感到不满。”国民们变得更加喧闹了。国王开始变得慌乱起来。“即使魔王说了谎话，就算她真的有出手过，但是消失的人都是对王宫不满的人！这要怎么解释！”“闭嘴！不要再继续说了！”戴恩没有理会国王的喝止。“大家不要被骗了！这个事件的幕后黑手就是王宫！”“不要再说了！”两把尖枪指向戴恩的喉咙。“咕……！”“别开玩笑了，罪人！谁会听一个魔王的仆人的胡言乱语啊！而且，能证明王宫是幕后黑手的证据在哪里！”“……！”“不要再浪费时间了！现在马上把重罪犯戴恩·施雷福德处死！”早已准备好的长枪瞄准了戴恩的胸口**********************国民们一边喧闹着一边倾听这一连串的对话。然后有人在下边开始讨论：“那家伙说的搞不好是真的啊。”“啊？你在说什么啊。”“因为……就算发生了异常事件，王宫也不怎么在意啊。而且听说全村同时失踪的那个村子里，的确爆发了反王宫运动……”“你傻吗！那都是被那家伙骗到的家伙搞出来的障眼法！那些村们们集体藏到什么地方去了假装失踪，为的是让国家混乱起来！”“但是……”“你很烦啊！不管怎么说，把那家伙宰了就完事了！然后再让骑士团打倒盘踞在东方的那个什么头头，这件事就能完美解决了！哈哈哈哈！”
