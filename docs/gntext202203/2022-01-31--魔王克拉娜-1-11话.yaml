  text: '# 2022／01／31 《魔王克拉娜》1-11话作者：猫头咕咕鹰TID：30570# 1*本帖最後由 猫头咕咕鹰 於 2022-1-31 20:56
    編輯*译者前言大家好，我不咕了。接下来我准备翻译十六夜大神的《魔王克拉娜》系列，该系列目前共计28话（不算外传），是十六夜比较早期的文章系列，基本是接在今日系列之后更新的。整体上来说，魔王克拉娜系列的口味相对比较轻，目前我抽着看的部分基调都是温柔系，偶尔会插几个残酷系桥段。再加上它的人物设定也相对讨喜，所以我才准备翻译这个系列。这个第一话比较慢热，我翻译到四千字以后女主角才刚登场，不过重头戏后面才开始，之后会有不少的福利内容，温柔残酷都有，敬请期待。（2020/07/06）#忙活了四天，平均每天翻译一万字，终于把这个系列的第一篇文翻译完了，因为是机翻润色，所以大概会在不知不觉间漏掉了很多细节吧，也有可能会出一些奇奇怪怪的错误，但我想整体上来说应该还是不影响连贯性的。整体上来说，这系列应该算是个以异世界为舞台的老夫老妻秀恩爱文，简单来说就是能暴虐单身狗的文章。我之前也说过了，系列的基调是温柔系，中间偶尔穿插残酷桥段，后续的几篇也是这个调调。希望大家能看的过瘾，同时也希望能引起真正懂日语的人对这个系列的兴趣，毕竟我并不是什么好翻译嘛。（2020/07/08）由于是整个系列的开端，所以本文从二楼开始更新，这个一楼姑且先留下来备用，以后应该会改成目录一类的东西吧。在此先附上克拉娜和戴恩的人设。虽然克拉娜毫无疑问是正妻，但是后续还会出现几个其他的魔王，等我更新到那里的时候再追加新的人设吧。#已追加艾丽泽的人设系列目录正作：1.《魔王克拉娜》（就在2楼）
