  text: 戴恩就只能专心对付那个头目，没办法分神减少杂鱼的数量了。杂鱼们也跟随者头目一起攻了过来。前后左右都没有死角。要怎么办呢……就在戴恩思考着之后的对策的时候。咚！！！！！！！所有人都快在了地上。戴恩揉着被磕到的头看向四周。就在被暮色染红的树林的另一边，可以看到抱着手臂站在那里的克拉娜。克拉娜：“嗯……这是怎么回事……？”她的嘴角微微上翘，那张脸看上去像是在笑，但是那双微微泛出光芒的眼睛和额头暴起的青筋表明这可不是笑容。戴恩：“嗯……果然生气了……”强盗们都被惊出了一身冷汗。他们都瞪圆了眼睛盯着克拉娜。克拉娜：“怎么回事……？倒是说话啊！”克拉娜不耐烦地轻轻敲着手指。毕竟干等了好几个小时，会生气也是自然地。戴恩：“这、这个嘛……回来的时候被袭击了……”哈哈哈……戴恩尴尬的笑了起来。现在的克拉娜与其说是在生气，不如说已经快到怒不可遏的程度了。虽然应该不会失控，但是之后肯定会被数落很久。克拉娜：“是吗……”被那双眼睛盯上的强盗们都被吓得啪嗒啪嗒的倒下了。克拉娜：“我们现在必须得回家，没时间跟你们这么耗着了。总之先把你们都杀了然后再原谅你们吧？”完全没有要原谅的意思啊这个……啊~啊……戴恩放弃了思考。戴恩：“那个……克拉娜啊……”克拉娜：“我知道。我不会再当着你的面杀死人类了。”戴恩：“啊……？”克拉娜：“怎么说也是你的同族吧。再怎么讨厌的家伙，要是死在眼前也会觉得难受。所以我会留手的。”克拉娜一边这么说着一边伸出了手。戴恩因那句话而十分感动。戴恩：“克拉娜……谢谢你。”克拉娜无视了戴恩，把手伸向了强盗头目。原本目瞪口呆的头目被克拉娜捏住之后就开始疯狂的挣扎。克拉娜：“别费那个力气了。你这样的家伙再怎么挣扎也反抗不了我。”克拉娜一边这么说着，一边把那个头目放到了手掌上，然后她把另一只手的手指蜷缩了起来，用大拇指挡在了无名指的前面。是脑瓜崩。Duang！弹出的手指击中了头目，把他扬到了天空的彼方。一边喷着血一边飞走的样子简直就像赤色的凶星一样。看到头目变成星星之后，克拉娜又把目光转回了留在原地的杂鱼们身上。他们全员都被吓得浑身颤抖，完全无法动弹。克拉娜一边捡起掉落在脚下的一块石头一边说道。克拉娜：“虫子们，今天你们看到的事至死都不能和别人提。否则……”咔！岩石在克拉娜的手中碎裂开来。克拉娜：“……就会变成这样。”然后克拉娜把已经被捏成沙子的石头撒在了那些杂鱼强盗的身上。以此为契机，他们就像逃跑的蜘蛛一样刷得消失在了森林里。哼。克拉娜不满的哼了一声，然后拍了拍手上的灰。然后捏起了戴恩和行李，转身向着自己的城堡走去。克拉娜：“……一想到之后不会再见了，就忍不住和他们玩了玩。”戴恩：“这可不好笑啊。要是有什么闪失，我可就完蛋了。”克拉娜：“道行不够啊。区区十几人而已，一击就能杀干净了吧。”戴恩：“那不是人类能做到的事情吧……”两人的身影就这么慢慢消失在了夜色中。————————————————********晚饭********戴恩打开行李，把里面的东西掏出来瘫在桌子上。克拉娜正兴致勃勃的盯着戴恩的一连串动作。克拉娜：“那是什么啊？”戴恩：“是便携式厨具啦。”克拉娜：“原来是用来做饭的吗。”戴恩：“就是这样。”戴恩停下了手头的活，站起来说道。戴恩：“一直让你做饭真是不好意思，我觉着我至少也得自己做一份才行。”克拉娜：“你会做饭吗？”戴恩：“虽然只会一点就是了。以前在骑士团工作的时候，如果要露营的话，饭菜都要自己去准备。”戴恩看了看厨具附带的说明书。戴恩：“……如果铺上这个布的话，即使着火了也不会发生火灾啊。这样就搞定了。”戴恩已经把便携式厨房组装好了。
