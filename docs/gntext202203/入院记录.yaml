- summary: "-   **患者程思入院情况**\n    1.  患者程思因阴道出血伴瘙痒入院，自述使用厘米人自慰后无法取出。\n    2.  患者尝试自行取出，导致厘米人破碎在阴道内，出现肿胀和出血。\n\
    \    3.  程思为寻求治疗，来到医院就诊。\n-   **医生刘敏敏的观察**\n    1.  刘敏敏医生指明妇检室床位，示意程思躺下。\n   \
    \ 2.  程思脱下带有血印的内裤，陷入回忆。\n    3.  刘敏敏医生年轻，正在规培阶段。\n-   **妇科手术情况**\n    1.  医生提到现实与想象的巨大差距，表达工作强度。\n\
    \    2.  医生提到一天内完成十台子宫全切手术，感到疲惫。\n    3.  医院妇科手术量巨大，与骨科相当。"
