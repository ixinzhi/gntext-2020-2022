  text: '# 阿姨快乐球【星球缩小，giga】7.27更新作者：漆色黑TID：31331# 1*本帖最後由 漆色黑 於 2021-7-27 01:21 編輯*阿姨快乐球一夜雨后，城市的空气清新，微微透着海藻般的气味，来自海洋的暖湿气流正在逐渐让这座城市变得温和舒适。色调简约的城市群，远眺出去鳞次栉比的高楼融在天空的背景中毫不突兀。这是座整饬有序的城市，赶时间的上班族小跑着进出地铁，上课的学生们排队通过红绿灯。这座清晨的城市忙碌而富有秩序。晴朗的天空中却隐约地传来模糊的雷声……“所以这个星球现在是我的了？”王艳咬了咬嘴唇，有些紧张地看着手心里大概和荔枝一样大的碧蓝色球体，熟女丰硕巨大的臀部在沙发上不安地扭动。她有些难以置信，从《行星缩小法》颁布以来，每颗行星的售价都至少高达万亿联邦币，她只是一个普通的主妇，从未想过拥有一颗属于自己的星球。而且是像地球这样有着数千座城市，上百亿人口的星球！！！“没错。”穿着靓丽黑色OL制服的秘书收起桌上的合同，“地球政府在7月23日宣布破产，满足《行星缩小法》，根据gts基金会的捐赠，和刚刚您的签字同意，地球和附带的七十二亿人口都是属于王艳女士你的所有物了。”王艳惊喜地捂嘴，明明刚刚自己还是一个普通人，现在却坐拥一座星球，统治着和自己一样地上百亿人，虽然他们比较小一点，但还是人类。美妇阿姨虽是捂住红唇，但那像是银铃般的笑声还是溜了出来，被家居服包裹着的美熟媚肉也跟着抖动起来煞是诱人，尤其是胸前一对木瓜状的巨大白皙巨乳也随着阿姨的笑声掀起了一阵乳浪，饶是秘书这种丽人也得承认自己在美熟女的风姿面前败下阵来。由于阿姨在家并没有穿胸衣的习惯，所以秘书可以看见美妇的胸部上粉褐色的巨大乳晕和奶头。“真是渺小啊，人类。”秘书看着美艳熟女膨起的红枣一样的巨大奶头和居住着七十亿人的小小的地球，她在心里不禁升起这个念头。王艳看着目不转睛地盯着自己胸的秘书，自豪地挺了挺胸开起了玩笑，“如果现在把一个地球人，移动到阿姨的褐色奶头上，他一定会以为来到了外星球吧，哈哈，明明只是三十岁阿姨的奶头而已(笑)。”“作为唯一的女神大人，您愿意的话，可以将地球上的全部人类移居到您的乳头上。”秘书微笑道，“或许还可以改善一下他们的狭小的居住面积。”王艳红了红脸，“你这小姑娘真是的，把七十亿人全都放到阿姨的奶头上什么的还是太害羞了”。说是这么说，但美熟妇还是感觉自己的两条白腻肉感大腿深处的神圣部位有些湿润了起来。“别这么说，请随您的高兴随意地使用他们吧。”……地球政府办公室总会议大厅内，上百人交头接耳的声音嘈杂地交织。坐在主席的莉丝正焦急地等待着消息，在上任地球总长被枪毙之后，她被临时推选出来作为新任总长，上任的第一件事就是要建立与地球拥有者的交流。现在的地球人类说不好听些就是王艳的奴隶，全人类的生死存亡都寄托于阿姨的一念之间。作为奴隶的地球是没有资格了解拥有者的信息的，莉丝心绪繁杂地看了一下自己的通讯器，作为总长她拥有唯一和拥有者交流的权限。“按时间来说，交接应该完成了啊。”莉丝抹去头上的汗水，她不知道自己该不该打那个电话呢？“hi，可以听见吗？”突然间，一个女性的声音在每个人的脑海里回荡，莉丝被突然在大脑里出现的有力而响亮的声音吓了一跳，险些跌下凳子。“你们可以直接称呼我‘阿姨’，毕竟你们所有人都是那么可爱,又那么小（笑）。”王艳用食指和拇指摩擦着被蓝色护罩包裹的小小球体，地球在美妇的芊芊玉手中显得是那么小，直径可能长不过指节。“我想在我去上班之前，阿姨我应该给你们找点事情做。比如，膜拜阿姨我的鞋子之类。”王艳咯咯地娇笑着操作了一下手机。突然……太阳消失了。太阳，'
