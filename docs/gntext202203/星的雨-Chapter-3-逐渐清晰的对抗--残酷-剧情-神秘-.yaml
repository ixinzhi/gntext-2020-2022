  text: 她们很可能会再次行动。我们的信息掌握量很少，就算是亘古教会，咱们到现在也没弄清他们最后的目的是什么，降神下来又要干什么，他们是怎么扩充的人员，怎么杀的人。所以严伟，这次你们是打头的，是最危险的，首要任务就是保命，有危险就退缩，没跟你们开玩笑，这不是正常的抓捕或者反恐，我....」「行了老刘，同志们都听得起茧子了。」政委拿起纸杯递给老队长，让他扔下了快烧到手指头的烟屁股：「让同志们讨论讨论吧，先拿个方案，你和我出来一趟。」两人出了会议室，站在走廊上的窗户边上。两个年过半百的人平静地盯着对方，互换着眼神，最后还是政委先败下阵来。他从上衣口袋里掏出一张纸拆开，里面包裹着一张卡片，一同递给了对方，看向窗外：「这次任务，就别让严伟去了。老严快撑不住了，本来就有心脏病，还要去总署比划比划。这是他让我转交给严伟的，我开不了这个口，你是他老领导，你去和他说吧。」老队长低着头，来回来去的看，半天也说不出一句话来。「有这么个好苗子不容易，都指望着他接你我的班呢。」政委推了推眼镜，从裤兜里又摸出了一包烟想续上，可找了半天想起来打火机放在桌子上忘了拿，只好拍了拍老刘：「火。」老队长揣起卡片，深吸了口气，夺过他手里的烟也抽出一根叼在嘴里，两人的烟同时点着了。「你也知道总署那帮神棍的阴招，烧香拜佛都是好的，怕就怕一个不小心把自己也拜进去。严伟这小子，跑是跑得快，可他也跑不过命。你说是吧？」「老严现在在哪呢？」「还在总署，别得地儿也治不了。」「我知道了，严伟的事我去和他说，你甭管了。」「行。」会议室的门再次打开，走出一个面容邋遢的年轻人：「队长，政委，刚接到组里的电话，当地群众报案，说公园最近的小区内老是碰到可疑人物，而且还有一只黑猫尾行。」「让严...让小邢先带人看看，有没有什么痕迹。一会儿我就到。」「是。」政委拍了拍老队长的肩膀，整理了一下他的肩章：「忙去吧，我也先去市里一趟。」老队长点了点头，目送了对方下楼后刚要进会议室就停住了。他又从兜里掏出那张卡片和纸，卡片左上方的红色徽章被两个三角形组成的六芒星包围，旁边是一个身穿制服的中年人肖像，突起的数字ID和姓名在他手指的不断婆娑下变得滚烫，只有纸张正下方的诊疗报告一栏的一行大字冰冷异常。「确认该同志不再适合担任反邪教任务，身体机能衰退，初步诊断为神秘力量干预导致的肉体侵蚀，不排除神佛245意志凭依的可能性。建议：提取骨髓，转移到适格近亲中，继承神佛245的异能神秘，并尽快进行肉体焚化。」......
