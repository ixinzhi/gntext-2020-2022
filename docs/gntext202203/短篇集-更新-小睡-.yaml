    "stationdiva.jpg")](javascript:;)</ignore_js_op># 19**小睡**友子慢慢地转过街角，走在街上时故意踩了一脚，很有戏剧性。她以前在怪物电影中见过这样的场面。她试图发出低沉的咆哮声，但走到一半就开始笑，她的大嗓门回荡在所有人的耳边。虽然电影中的人总是在恐慌中逃离怪物，但下面几乎没有人注意到友子。她发出一声叹息，恢复了正常的步态。现在，学校已经结束了一天的工作，该怎么办呢？她的母亲总是催促她交一些和她一样大的朋友。她现在可以想象她妈妈在郊区附近的河里洗衣服，然后把衣服挂在旁边的桥上晾干。她爸爸还在国外出差，监督他的建筑公司设计的新摩天大楼的建设。'
- summary: "-   友子观察卡拉OK大楼旁的女孩们\n    1.  友子注意到一群同龄女孩在卡拉OK大楼旁唱歌\n    2.  一个女孩对友子靠近窗户的行为表示不满\n\
    \    3.  友子因被轻视而感到恼火，切断连接大楼的电线\n-   友子展示她的特殊技能\n    1.  友子轻松避开自己的脚步，巧妙地驾驶汽车\n\
    \    2.  友子回忆起妈妈提到的驾驶课程测试\n    3.  友子将停车场内的汽车按颜色排列\n-   友子对混乱和秩序的偏好\n    1.  友子喜欢给混乱带来秩序，重新排列停车场内的汽车\n\
    \    2.  友子闭上眼睛，随机选择一辆车并从停车场中移除\n    3.  友子将车放在另一辆车的顶上，制造惊喜"
  text: '他总是带着他的 "幸运 "放大镜，著名的是他手脚并用，仔细检查建筑工人的工作。友子在一栋里面有卡拉OK的大楼旁边停下。她向与眼睛平齐的窗户望去，注意到一群与她年龄相仿的女孩，她们笑着，一起唱着最新的流行歌曲。一个女孩看过去，看到友子的大脸几乎贴在玻璃上，不禁皱起眉头。她俯下身子，迅速拉上窗帘。友子对这种轻视感到很恼火。她看到了一条连接到大楼的电线；对她来说，这条电线不比一根头发大。友子伸出她的食指，昏昏沉沉地拍打着电缆，把它切断。不出所料，她突然听到卡拉OK房里传来一阵阵失望的声。她狡猾地笑了笑，继续前行。她的鞋子大小的汽车在她行走时巧妙地避开了她的脚步。有一次，她妈妈提到，这是人们为获得驾驶执照而必须通过的测试的一部分。当时，友子想知道她是否能得到一份兼职工作，只是在驾驶课程中走来走去，但现在当她回忆起这个想法时，它听起来很无聊。这时，友子来到了街道旁边的一个小停车场。它已经满了，但每个人都完全随意地停在那里，停车场是一片不同颜色的海洋。友子把她的包丢在街上，引起一阵轻微的颤抖，然后跪在地上。她一丝不苟地捡起并重新安排了所有的汽车，使它们都按颜色排列。她喜欢给混乱带来秩序。但是说到混乱...友子闭上眼睛，随意地指着车的海洋。当她睁开眼睛时，她把她指着的那辆从停车场里拔了出来。起身后，她又走了一段路，然后绕过另一个角落。她轻轻地把车放在旁边的车顶上。当他们找不到自己的车时，车主岂不是很惊讶！？友子笑了笑，然后打了个哈欠。她坐下来，伸了个懒腰，把头靠在旁边的建筑物上。她只是想在继续走回家之前打个盹......#
