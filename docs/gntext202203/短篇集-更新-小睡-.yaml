    "surprise.jpg")](javascript:;)</ignore_js_op># 6**巴士服务**秀妍一直在享受她在东京的假期。不过，今天特别炎热和潮湿，所以她决定休息一下。她躲在一些高大的摩天大楼后面，换上了她游到日本时穿的白色泳装。她在附近找了一个大小合适的公园躺下，准备在中午放松一下，享受一下日光浴。当秀妍在手机上翻阅她的信息时，她伸手去拿她的防晒霜瓶子。她把手指按下去，期待着感觉到喷雾在她的肚子上形成雾状，但什么也没有发生。秀妍检查了她手中的东西。她无意中抓住了一辆路过的公交车，而不是她的防晒霜！她的手指推开了车头。她的手指把公交车的车头向内推。她可以看到里面通勤者的小轮廓，并为给他们带来的不便感到难过。秀妍决定，她有责任确保每个人都能到达他们要去的地方，但她以前从未坐过公交车。她站了起来，她庞大的身躯使公园沐浴在阴凉之中。她看了看路，发现了另一辆公交车。也许他们会朝同一个方向走。她跨过公园边缘的一排树，开始在路中间行走。随之而来的是恐慌，因为路上的所有车辆都开始试图向两侧分开，以避开她的脚。她所跟随的公交车被卷入了混乱之中，当汽车飞驰而过时，它转身停了下来。它毕竟不能引导她到达目的地。秀妍记得以前看到过有人在街道旁边等公交车。如果她找到其中一个地方，她可以在那里把公交车放下。她继续走在街上，每一个脚步都让路上的汽车上下颠簸。此时，中间的车道已经完全清空，秀妍很快发现一群人聚集在人行道上的一个小屋顶下。她伸手把这个结构从地下拉出来，下面的人向四面八方逃去。当她把它靠近她的脸时，她可以看到上面写着的数字，但数字太小了，无法阅读。她想，这个地方和其他地方一样好。她试图把公交站台放回地面，尽管它不再站起来，而是倒在了人行道上。秀妍轻轻地把她抱着的公交车放到了街上。她几乎忘记了她的手指已经刺破了发动机，所以它现在可能没有任何动力。她弯下腰，用指甲撬开前门。一批迷失方向的乘客下了车，头晕目眩，但没有受伤。完成了今天的好事，秀妍沿着街道回到了公园，在路上停了下来，欣赏她在一栋高大办公楼的玻璃窗上的倒影。#
