- summary: "-   尤里卡和志保尝试爬上公寓楼顶部\n    1.  尤里卡试图攀爬阳台，但差点滑落\n    2.  志保帮助尤里卡，同时责怪她丢手机\n\
    \    3.  尤里卡成功到达屋顶，但找不到手机\n-   志保不慎将汽车撞坏，手机掉落\n    1.  志保跳开以避免被尤里卡滑落时撞击\n    2.\
    \  志保的鞋子粘满碎片，牛仔裤破损\n    3.  志保在办公楼上清理碎片，引起路人注意\n-   尤里卡和志保寻找掉落的手机\n    1.  尤里卡在屋顶上寻找手机，志保拨打电话\n\
    \    2.  警察用铲车搬运掉落的手机\n    3.  手机掉落时引发卡车晃动，最终倒地"
  text: '2021-7-19 07:52 上傳 [![](img/de68ff7f3621b9be1c4fb06c8b154356.png)](javascript:;)
    [![](img/bc7e1de438a6d48d56fcb77355f01380.png)](javascript:;)[![selfie.jpg](img/6d0d11ef429a098c0e3fec5271e7e91b.png
    "selfie.jpg")](javascript:;)</ignore_js_op># 10扶我起来"再来一点！"尤里卡说，她几乎喘不过气来，因为她试图爬上公寓楼的顶部。它看起来可以提供一个合适的制高点，可以看到整个城市的远景。志保一边推着她，一边咒骂她朋友的健忘。"你为什么总是丢掉你的手机？"她告诫道。这座建筑虽然在结构上为此进行了加固，但当尤里卡的巨手在屋顶上用力时，还是发出了呻吟。她把脚放在走廊的一个阳台上，期望它能像攀岩墙一样感觉和保持住。。至少她认为攀岩墙会有这样的感觉。她以前只爬过山，虽然她只用了几步就爬上了山。相反，在她的体重下，这堵墙突然消失了，她的脚从建筑物的侧面滑下来，将多层外墙撞到下面的街道上。志保本能地向后跳去，其中一只脚不小心把下面的一辆汽车撞得面目全非。金属、橡胶和玻璃的碎片粘在她的鞋子上。她靠在旁边的办公楼上，抬起脚和它们刮开，她的牛仔裤拂过玻璃窗，碎了一大块。她转过身，现在能够直接看到办公室，注意到很多工薪族和OL抬头看她。"对不起，"她怯生生地说，尽管从这个高度她无法看清他们小脸上的情绪。这时，尤里卡已经胜利地坐在了公寓的顶部，尽管它显然更糟糕。她举起手遮住眼睛，看着周围的阳光。"我到处都没看到它！"她叹道。"你能试着打电话吗？"志保揉了揉眼睛，从后面的口袋里拿出手机，拨了号码。几英里外，警察刚刚用从当地仓库征用的一些铲车把留在十字路口中间的巨大手机装上一辆小平板车。监督这项工作的一名警察擦了擦额头上的汗水，胜利地搓了搓手。突然，一首星野源的歌曲以震耳欲聋的音量响起，震得整个街区的窗户都在颤抖。卡车开始剧烈地来回晃动，因为上面的电话剧烈地震动着。势头将卡车抬到了两个轮子上，突然，手机倒了下来，脸朝下落在人行道上，卡车现在倒在上面。尤里卡和志保可以听到远处尤里卡的铃声回声。尤里卡从大楼上跳下来，一下子就引起了地震。志保看着她的朋友兴奋地跑向噪音的方向，每一步都在震动着大地。街道很窄，由于她的粗心大意，尤里卡几乎把大道两旁的每棵树都压扁了。当志保终于追上她时，尤里卡正蹲在地上，紧张地看着地面。她站起来，转向志保，一手拿着一辆白色小卡车，另一只手拿着手机。"这在这里干什么？"她说，一边耸肩一边放开卡车。当卡车砸向地面时，围观者喘着粗气，碎片四处飞溅。耸立在十字路口的女孩们似乎毫不在意，她们开始走开。"现在，我把我的钱包放在哪里了？"尤里卡说。#
