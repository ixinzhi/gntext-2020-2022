- summary: "-   **屋顶上的女孩的冒险**\n    1.  女孩在纽约的十字路口脱衣，成为众人焦点。\n    2.  她利用建筑结构，从一栋楼跳到另一栋楼。\n\
    \    3.  她在屋顶上休息，享受音乐，并抚摸自己的腹部。\n-   **女孩的时尚与实用**\n    1.  女孩用棒棒糖包装纸击凹汽车车顶。\n\
    \    2.  她吮吸棒棒糖，想象自己成为时尚模特。\n    3.  她在屋顶上摆姿势，享受自由。\n-   **女孩与无线电信号的冲突**\n   \
    \ 1.  另一个巨大的女人调整了天线，干扰了女孩的音乐。\n    2.  女孩愤怒地将天线拨回原位，恢复音乐。\n    3.  她在屋顶上伸懒腰，享受片刻的宁静。"
