- summary: "-   **女孩们决定去水上公园玩**\n    1.  绫香提议去水上公园，并为每个人准备了泳衣。\n    2.  女孩们在各自的“隐私空间”换上泳衣。\n\
    \    3.  绫香称赞女孩们看起来可爱，并拿出手机自拍。\n-   **女孩们意识到自己变得很高**\n    1.  文美回忆起自己曾是学校里的矮子，现在却成为地球上最高的四个人之一。\n\
    \    2.  文美怀疑绫香可能对她们的变化有所贡献。\n    3.  绫香否认使用魔法，只是开玩笑。\n-   **女孩们在火车站的遭遇**\n  \
    \  1.  文美发现行人从她脚边走过时与她擦肩而过。\n    2.  文美不小心撞到下面的人，引起骚动。\n    3.  女孩们继续专注于拍照，没有注意到周围的变化。"
  text: '# 短篇集（更新：小睡）作者：kyojingirlsTID：31236# 1*本帖最後由 kyojingirls 於 2021-11-8 22:21
    編輯***自拍的女巨人们**"茄子！"四个女孩靠在一起，随着手机发出震耳欲聋的快门声，抛出了和平的标志。由于这是一个美好的夏日，绫香建议去水上公园玩。她为每个人都准备了泳衣，并告诉他们去各自的"隐私空间"换上泳衣。一旦她们重新聚在一起，她就对她的朋友们大加赞赏，说她们看起来多么可爱，并拿出手机自拍。由于她们面前的玻璃摩天大楼实际上是一面镜子，女孩们不知道里面的大多数上班族已经立即注意到她们，现在正躲在远离窗户的走廊和浴室里。已经过去一年了，但人们仍然不习惯她们......文美，现在穿着她新的适度的黑白泳装，也不习惯。她在学校里一直是班上的矮子，有时会被人善意地取笑身高。现在她是地球上最高的四个人之一，如果她躺下，就能靠在建筑物上，阻挡交通。有一次她又去了她的高中，那栋楼甚至都没到她的膝盖。幸运的是，在这件事发生之前，她和她的朋友已经毕业了。具体是什么，她不知道。她们四个人只是在一天醒来时变成了这样，但文美总是怀疑这多少是绫香的功劳。就像他们当初成长的方式一样，绫香总是能够"找到"大件的衣服、食物和其他他们想要的东西，这一点是无法解释的。然而，当文美提起此事时，绫香总是否认与此有关。"你认为我做了什么，使用魔法吗？"绫香说，逗弄文美。当她说这句话时，她们两个人正坐在这个城市最大的一个火车站上。在这一点上，魔法似乎并不那么荒唐。文美感到一阵搔痒；她低头一看，发现一些行人从她的脚边走过时，与她擦肩而过。她轻轻地移开了脚，撞到了下面的几个人。其中一些人被吓了一跳，失去了平衡，跌倒在地。这场骚动使几乎所有人都抬起头来，尽管现在没有一个女孩低头看她们；她们仍然专注于一起拍照。友子站在文美旁边；她几乎和文美一样高，以前和现在都是如此。友子从来没有像文美那样担心或思考过她们的处境。她在学校里一直很害羞和拘谨，但现在她已经像大楼一样高了，她变得更加自信和外向。她享受她新发现的名声，喜欢成为注意力的中心。调整她的上衣，她撅起嘴唇，热情地摆出姿势，与文美更矜持的表情形成对比。友子低下头，用手揉着肚子。突然，她向下面的街道蹲了下来，把走过的行人吓了一跳。"我看起来很可爱，不是吗？"她说，吹了一个吻。友子再次站起来时，文美翻了个白眼。绫香对他们的自拍很满意，收起了手机，建议他们继续向水上公园走去。在附近拍摄的一个新闻摄制组听到了这句话，开始疯狂地进行报道。当女孩们到达公园时，公园已经关闭了，几十个失望的家庭和朋友被迫寻找另一个地方来保持一天的凉爽。女孩们走过停车场，那里有几十辆汽车仍在等待下车。她们没有意识到她们给这些人带来的不便，或者说她们根本就不在乎。现在整个水上公园都是她们自己的了。<ignore_js_op>![](img/5f9679be94d6001b502058c2d6b47bf6.png)</ignore_js_op>
