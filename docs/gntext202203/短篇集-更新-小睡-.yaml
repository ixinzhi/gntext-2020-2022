- summary: "-   拍摄广告\n    1.  女演员为芳香止汗剂系列广告做准备，在涉谷十字路口进行拍摄。\n    2.  制作公司关闭交通，时间有限，导演通过直升机提供指示。\n\
    \    3.  广告无对话，主要展示女演员的肢体动作和微笑。\n-   临时演员协调\n    1.  制作公司征集有经验的临时演员，以避免女演员失足。\n\
    \    2.  前年广告使用数字特效，今年则采用真实场景。\n    3.  临时演员在拍摄间隙等待，女演员也感到饥饿。\n-   直升机事故\n   \
    \ 1.  直升机在拍摄最后一场戏时发生故障，开始坠落。\n    2.  导演和飞行员被女演员接住，幸免于难。\n    3.  导演对无法拍摄最后一个镜头感到恼火。\n\
    -   制作助理的加入\n    1.  制作助理被叫来处理临时演员，并帮助导演和摄像机。\n    2.  制作助理紧张又兴奋，但手抖导致拍摄困难。\n\
    \    3.  制作助理不慎压扁了封锁街道的警车。\n-   广告拍摄结束\n    1.  导演喊“开始”，拍摄进行。\n    2.  拍摄结束后，导演喊“停”，制作完成。"
  text: '[![othello.jpg](img/008cf95053b7ff06ee8d8079c13fcade.png "othello.jpg")](javascript:;)</ignore_js_op>#
    16**拍摄广告**这位女演员站在十字路口，试图记住她为这个场景所做的安排。她是一个芳香止汗剂系列的新代言人，该活动将以一个全国性的电视广告拉开序幕。制作公司已经设法获得了必要的许可，将涉谷的交通关闭一天，而时间是有限的。导演坐着直升机在她的头顶上嗡嗡作响，通过扩音器给她提供表演说明和指示。只要他一喊
    "开始"，直升机就会飞出画面。剧本没有任何对话，只有肢体动作，所以从这个意义上说，这对她来说比她以前在一个叫 "我的小家庭 "的下午剧中扮演高大的母亲形象要容易。广告中的许多场景只是她走在街上，微笑着优雅地经过建筑物。然而，有几个场景需要与地面上正常大小的临时演员协调。制作公司已经发出征集令，征集有与大型人才合作经验的临时演员；他们能熟练地与女演员互动，同时也能巧妙地避开她巨大的鞋子，以防她不小心失足或忘记自己的标记。这意味着制作的风险较小。前一年的广告活动也有类似的主题，尽管他们使用的女发言人实际上是正常尺寸，并以数字方式合成到城市景观中，看起来比她的实际尺寸大得多。虽然特效团队的工作赢得了一个奖项，但一些人对该广告的人工化表示不满。因此，今年，他们决定使用真实的东西，花费更大。在拍摄的间隙，临时演员们在工艺服务帐篷周围酝酿着。女演员自己也开始饿了，于是她用手指轻轻地把帐篷翻过来，然后抓起几张摆放着餐饮食品的桌子，把里面的东西倒进嘴里。这对她来说并不多，但它可以让她暂时渡过难关。在最后一场戏中，导演希望用直升机拍摄女演员靠在旁边的建筑物上，而一群神秘的围观者聚集在她的脚边。就在导演准备大喊
    "开拍 "时，听到一声巨响，直升机开始在空中不稳定地移动。发动机开始冒烟，直升机开始向地面坠落。导演和飞行员为撞击做好了准备，突然他们落在了女演员柔软的手中。她小心翼翼地将他们和残疾的直升机降到地面上。导演刚从一个可能致命的情况下逃过一劫，看起来并没有松一口气，而是对他们现在没有办法拍到最后一个镜头感到恼火。突然间，他想到了什么。他用对讲机叫来了制作助理。"来了！"一个响亮的声音响了起来。地面震动了一下，一个刚从大学毕业的大姑娘跑到了现场。她穿着一身黑衣，肩上扛着一个小楼般大小的袋子。里面装满了她在其他作品中经常使用的电气设备和胶布。然而，今天，导演刚刚让她管理临时演员，在她手中的场景之间移动他们。现在，导演向她解释说，他想让她在拍摄现场时牵着他和摄像机，而不是一群临时演员。这位制片助理既高兴又紧张，因为有这样一项重要的任务。当他们在练习拍摄时，导演转过身来，示意她把他靠近她的脸。"你的手抖得这么厉害，我没法拍，"他温柔地训斥道。"对不起，我会尽力的，"她说。制作助理移动身体以稳定自己的身体，在这个过程中，她不小心踩到了一辆警车，并把它压扁了，那辆警车正封锁着街道的交通。"对不起！"她说。最后，导演排好了镜头，喊道："开始！"
    过了一会儿，他喊道："停！"然后制作就结束了。# 17**在车站享受日光浴**美香挠了挠肚子，打了个哈欠。她穿上了一件耀眼的比基尼，其鲜艳的色彩在夏日的阳光下闪闪发光。这是一个适合放松的日子，但美香今天并不想去海滩。她以前的小个子会抓住机会，跳过工作去海滩，但现在她有更多的自由，这包括决定她想去哪里玩的自由。美香在城市里走了一圈，发现了她在通勤时经常换乘的火车站。她厚着脸皮，决定在车站入口处晒太阳，'
- summary: "-   美香展示绝对权威，人们不得不绕行。\n    1.  美香侧身躺着，形成瓶颈，人们绕行。\n    2.  部分人因美香而选择费时且不便的路线。\n\
    \    3.  美香意识到被人害怕比被人爱戴更好。\n-   美香测试人们对她的恐惧。\n    1.  美香制造场景，用力跺脚摇动建筑物。\n    2.\
    \  美香意识到自己可以制造气势，但未采取极端行动。\n    3.  美香仰面躺下，测试人们对她的恐惧。\n-   美香巧妙地处理一个年轻男子的困境。\n\
    \    1.  美香注意到一个年轻男子因美香而迟到。\n    2.  美香假装未注意到男子，观察他的心理计算。\n    3.  美香帮助男子越过自己，进入车站，男子受震动。\n\
    -   美香享受乐趣后决定去海滩。\n    1.  美香站起来，地面微微颤动。\n    2.  美香决定去海滩，享受自己的乐趣。\n-   友子模仿怪物电影，但未引起注意。\n\
    \    1.  友子故意踩脚，发出咆哮声。\n    2.  友子笑出声，意识到未引起恐慌。\n    3.  友子思考如何交朋友，想象母亲在河边洗衣服。"
  text: '以令人愉快的平庸方式展示她的绝对权威。她侧身躺着，造成了一个瓶颈，来来往往的人们不得不巧妙地穿过她的手臂和身体之间的空间。一些人这样做了，而另一些人在从车站的扶梯上下来时，看到她庞大的身躯挡住了入口，就选择去车站另一侧的出口，尽管这样做很费时，而且不方便换乘。尽管美香引起了明显的烦躁，但没有人敢与她对抗，很少有人对她皱眉头。他们可能害怕她。美香永远不会故意伤害别人--她不是一个怪物--但在她成为大人物之后，她想起了马基雅弗利的观点，即被人害怕比被人爱戴更好。她找来了她的一个老朋友--仍然是普通大小的--来制造一个场景。美香一手攥着她的朋友，冲到一条大街上，尽可能地用力跺脚，摇动周围的建筑物。在这一刻，她其实不知道还能做什么才显得气势汹汹，除了把建筑物掀翻或把街道中间现在被遗弃的汽车踢开之外。她没有这样做，但从那一刻起，人们大多与她保持距离。现在进一步测试这个想法，她仰面躺下，现在完全挡住了车站的入口。美香注意到一个穿着西装的年轻男子，当他看到不可能从那里进入车站时，似乎很心烦。她想，也许他已经因约会而迟到了。她假装没有注意到他，但从她的眼角可以看到他正在进行一些心理计算。犹豫了一下，他开始试图爬上美香的身边，显然是试图攀爬她的身体，以便到另一边去。美香笑了笑，但仍然假装迷失在自己的思想中；她用手随意地拂去这个人，就像一只蚂蚁在他们身上爬行一样。她及时瞥了一眼，看到他失去了平衡，向后倒去，只差一点就能从车站前的楼梯上摔下来。美香笑了，但为他感到难过，所以她小心地从后面捏住他的衣服，把他举起来，越过她，进入车站。他明显受到了震动，甚至在她向他吹了一个吻之后。美香站了起来，她下面的地面微微颤动。在享受了她的乐趣之后，她决定终究还是要去海滩。#
