    [![](img/bc7e1de438a6d48d56fcb77355f01380.png)](javascript:;)[![helpmeup.jpg](img/96c0f80cad362252a609becbedbfd53c.png
    "helpmeup.jpg")](javascript:;)</ignore_js_op># 12**屋顶上的女孩**站在四面都是密密麻麻的建筑物的十字路口，她看起来并不高大，尽管她此刻肯定是众人的焦点。似乎是为了表明她穿着白色短款热裤的身材还不够抢眼，她脱掉了衬衫，露出了一件带有糖果条纹的暗示性的小背心。这是一个炎热的日子，她不觉得自己做了什么......不是说她在夏天经常这样做。她把衬衫留在落在街上的地方，拿起她的收音机，它在人行道上阻碍了行人的交通。纽约人是一群没有耐心的人，她的身材并不能阻止他们望着天空，对她大喊大叫，叫她把东西搬走，尽管她从不理会他们。如果他们是她的身材，他们可以把任何障碍物捡起来，自己把它移开，而不是像他们有时在一个游荡的巨人留下东西时那样依赖重型机械。她环顾四周，但所有这些建筑物都比她高。没有关系。她发现一栋矮小的公寓楼夹在两栋较大的建筑之间。她抓住那两栋楼的侧面，设法把自己吊起来，站在较矮的那栋楼的屋顶上。在那里，她把自己拉到旁边那栋高楼的屋顶上。她俯卧在地上，把手伸向收音机，现在正放在矮楼的屋顶上。她的手臂擦过她所在大楼的一侧，消防通道立即从其支架上撕裂，坠落到下面的屋顶上。现在，它只是一堆废铁，几乎不像是以前的楼梯。她想她已经帮了大楼管理部门一个忙；如果防火梯这么容易就散架了，显然它是不安全的，无论如何都需要更换。她把收音机放在旁边，来回转动表盘。扬声器对她来说并不那么有力，但它发出的喧闹声却能淹没下面的鸣笛声。多亏了音乐，她才不会被邻近建筑的窗外的猫叫声所影响。她想，肯定有一些男人已经注意到她在屋顶上，并且正在仔细观察她的身材。仿佛是为了挑逗他们，她把手放在肚子上，慢慢地抚摸着自己的中腹部。她感到有点不舒服，就像她坐在硬物上一样。屋顶不是给她躺的，所以通常有一种粗糙的感觉，但这种感觉特别不舒服。突然间，她想起来了；翻过身来，把手伸进她的后口袋，掏出一根大小合适的棒棒糖。她解开包装，将手臂伸到她的上方，将手悬在大楼的一侧，让包装纸掉在下面。它没有在风中特别优雅地漂移，落在了一辆停着的汽车上面，把车顶弄凹了。当然，她没有意识到这一点，而通常连她都会注意到的汽车警报器因为收音机的缘故而没有被听到。吮吸着棒棒糖，她心想，这将是一次很好的时尚拍摄。她不必等着被
    "发掘 "为模特；如果她想，她可以直接去《时尚》总部，从窗口抓住一个时尚编辑。但这对现在来说太费事了。突然间，无线电信号变得失真；她瞥了一眼，看到另一个巨大的女人走过，她穿着相配的黑色小背心和黑色外套。当这个女人走过时，她显然已经调整了天线。屋顶上的女人恼羞成怒，伸手将天线拨回原来的位置，摇滚音乐再次从扬声器中清晰地流淌出来。她又伸了个懒腰，她的双腿悬在大楼的一侧，她的脚背轻轻地
    "敲打 "着大楼的外墙。偶尔她的脚会不经意地撞上一扇窗户，瞬间将其击碎，尽管那不是她要处理的烂摊子，所以她并不在意。(图片来源: Rolling Stones
    - "Love is Strong")# 13'
