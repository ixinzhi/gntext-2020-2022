    編輯***独处的时间**"终于变安静了，"艾丽娜一边想，一边小心翼翼地走进河里。她一整天都在小心翼翼地躲避着春香。虽然他们是朋友，但春香有时有点太粘人了。艾丽娜想告诉她多交几个朋友，但是，她们是东京唯一两个像她们一样大的女人......需要一些"独处的时间"，艾丽娜悄悄地（像她这样身高的人可以"悄悄地"）在城市里蹑手蹑脚，躲在建筑物后面，小心翼翼地寻找她朋友的任何迹象。她意识到，这在下面的人看来很傻，因为她仍然比周围的人矮小。现在，她期待着泡在水中，查看她的新闻报道。这条运河对她来说有点窄，但如果她走到海湾，她会很容易被发现。就在她开始放松的时候，艾丽娜听到了远处的踩踏声。"嘿，艾丽娜！"春香的声音响了起来。艾丽娜呻吟了一声。"你没有回复我的短信！快，搬过来！"春香说，脱下她的衬衫和裤子，把它们扔到附近的屋顶上。晴雯不耐烦地滑进艾丽娜身边的水里，尽管这对他们中的一个人来说几乎不可能是舒服的。"这里有点紧！"春香说。突然，她抓住了艾丽娜的胸部。"嘿！"艾丽娜大叫一声。"啊，你感到尴尬吗？"春香取笑道。"我觉得这些人都不介意。"春香伸手过去，用她的指尖从街上拔下一辆出租车。带着顽皮的笑容，她把它直接扔到了艾丽娜的乳沟里。虽然这辆车并不大，但它在她的皮肤上感觉很冷，艾丽娜打了个寒颤。她的手机掉在了前面的桥上，声音惊动了附近的行人。艾丽娜试图把出租车捞出来，而春香在一旁看着，笑了起来。这不是艾丽娜所期待的一天。#
