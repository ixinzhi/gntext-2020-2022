- summary: "-   **女孩们的行为和背景**\n    1.  三个富家女孩在公寓楼间自拍，引发大楼碎片坠落。\n    2.  她们被猜测通过秘密程序成为女巨人，拥有超乎寻常的力量。\n\
    \    3.  她们的父母是普通大小，而她们似乎不受法律约束。\n-   **女孩们的力量和影响**\n    1.  她们能轻易移动摩天大楼，如踩扁警车、击碎直升飞机。\n\
    \    2.  她们曾抢劫银行，将整个银行大楼搬走。\n    3.  她们推翻家族商业对手的总部，绑架CEO。\n-   **女孩们的行为和动机**\n\
    \    1.  她们最初只是抢劫银行，后来转向掠夺物质财富。\n    2.  她们对政府批评不满，一拳打碎电视屏幕。\n    3.  她们似乎对所掠夺的财富没有实际需求，只是“收集”。"
  text: '[![busservice.jpg](img/e35dd2020cdd6449e0ab62e8d4d65a62.png "busservice.jpg")](javascript:;)</ignore_js_op>#
    8**富家女孩们 (Pt. 1)**三个女孩站在公寓楼之间，自拍，闲聊。其中一个人在摆姿势时抚摸着旁边的大楼侧面。这产生了可怕的刮擦声，大楼的外墙碎片断裂，落在下面的院子里。他们都来自富裕的家庭，人们经常小声地猜测，他们一定是通过某种秘密的、昂贵的程序成为女巨人。城市中最富有的一些人突然有了摩天大楼大小的女儿，这似乎太巧合了，这使他们免受法律的制裁，并能获得难以想象的财富。然而，他们的父母仍然是普通大小。他们的父亲，通常是富有魅力和健谈的首席执行官，喜欢来自媒体的关注，当被问及他们的女儿时，变得沉默寡言。也许这就像一个人在自私的孩子遇到法律麻烦时的行为一样。然而，这些女孩是在法律之上的。在被警察射击无数次后，她们只要看到警车，就会把警车踩在脚下，把直升飞机拍成不存在。因此，警察现在保持距离。女孩们想要什么，他们就拿什么。起初，只是有银行抢劫案。一天晚上，她们走在林荫道上，其中一个女孩看了看，注意到这个城市著名的银行分行之一，其仿欧式的外观营造出一种浮夸的财富气息。她以前在这里有一个账户，但现在她可以把整个银行握在手中。惊讶的围观者看着她弯腰从侧面抓住大楼，以一种暗示它相当沉重的方式来稳定她的脚步，即使对她来说也是如此。然而，没有太多的阻力，大楼就松动了，脱离了地基，底部像蛋糕一样碎裂。她摇晃着手中的银行，看着小小的办公桌、椅子和其他家具掉出来。最后，整个金库砸在了街上。她猛地把银行大楼扔到一边，银行飞到附近的摩天大楼里，玻璃破碎的声音在夜里响起。她拿起银行金库，像汽水罐一样，打开了顶部。她把里面的东西倒进她的钱包，然后昏昏沉沉地把金库扔到街上，对它失去了兴趣。她现在不需要钱了，那么她为什么要拿钱呢？人们猜测她一定是把钱给了她爸爸。这个怀疑是有理由的。女孩们推翻了她们家族商业对手的所有总部，并将CEO们从山坡上的豪宅中绑架出来。似乎很快就会出现寡头垄断的局面，但后来女孩们似乎对为父亲做事感到厌烦，反而为自己
    "收集 "了许多昂贵的东西，但她们甚至什么都用不了。昂贵的汽车从街上消失了，豪华服装店的全部收藏品被一只巨手从店里掠走，任何不幸被发现的帅哥都会被抱起来，毫不客气地扔进一个巨大的钱包或购物袋里，也许会被玩弄，或者干脆被遗忘。其中一个女孩路过一栋大楼，屏幕上显示着新闻，其中政府谴责资本主义的颓废是这一切的原因。她不喜欢这种批评，于是一拳打在屏幕上，瞬间将其击碎。现在她不必再听任何人的批评了，或者说她是这么想的。#
