- summary: "-   广美和麦在新宿尝试新泳装，广美因皮肤苍白而感到难过。\n    1.  广美对新泳装犹豫不决，担心浪费。\n    2.  麦鼓励广美，并展示自己晒黑的皮肤。\n\
    \    3.  广美因身材而出名，但感到害羞且不显眼。\n-   麦用手机拍照并分享，两人讨论奥赛罗游戏。\n    1.  麦拍照并发到即时电报，以#奥赛罗为标签。\n\
    \    2.  广美对奥赛罗游戏不熟悉，但感兴趣。\n    3.  麦推广美，两人一起笑。\n-   广美在电视节目中被提及，感到自责和困惑。\n  \
    \  1.  广美在电视节目中被提及，感到尴尬。\n    2.  广美考虑扯下电视演播室的屋顶。\n    3.  广美被节目主持人称为“灵感”，感到欣慰。\n\
    -   广美收到粉丝的加油信息，决定去海滩。\n    1.  广美收到粉丝的DM，感到受欢迎。\n    2.  麦建议去海滩，广美感到开心。\n   \
    \ 3.  广美开玩笑说像走秀模特一样摇摇晃晃。"
  text: '[![girlontheroof1.png](img/0e08e122270255534bc5a9afab1be8c7.png "girlontheroof1.png")](javascript:;)</ignore_js_op>#
    14**奥赛罗**当广美和她的朋友站在新宿，穿着新的泳衣时，她为自己苍白的皮肤感到难过。麦说服广美尝试穿上泳衣，以缓解东京夏季的炎热，但广美已经有了第二个想法。不过，这套泳装是为她量身定做的，就像她所有的衣服一样。广美觉得如果她不穿它，那就是一种浪费。"你看起来很棒！"麦感叹道，她的赞美之词在建筑物和小巷中回荡，无人知晓。麦更喜欢展示她的皮肤，因为她每天都去神奈川和千叶的海滩，皮肤已经晒得很好了。她是杂志上的常客，经常有时装公司找她做最新款式的模特。另一方面，广美虽然也很出名，但主要是因为她的身材有多大。她经常思考这样的讽刺：无论她走到哪里都不显眼，同时也非常害羞。虽然他们太小，看不清楚，但广美能感觉到下面街上的人都在用手机给她拍照。麦伸手去拿她自己的手机，她把手机放在他们旁边的建筑物上休息。"茄子！"她说，手机产生了一个可听的快门声。麦把照片发到了她的即时电报上，并以#奥赛罗为标签，作为一个玩笑。广美听说过这个游戏，有黑色和白色的棋子，但她从来没有玩过。也许，如果一些活动发起人努力制作一个新奇的超大版本，她可以试一试。她嬉皮笑脸地推了推麦，以示对这个笑话的尊重。麦失去了平衡，但设法在她旁边的建筑物上抓住了自己，笑了起来。"嘿，广美，看！"她说，指着建筑物上的屏幕。它正在播放一个现场综艺节目，由喜剧演员和其他人才组成的小组在演播室里，回顾当天的各种新闻片段。这时，这段节目正在播放广美和麦的现场画面。麦向栖息在旁边屋顶上的摄像机挥手。其中一个喜剧演员开了一个玩笑，说广美很大很亮，足以取代太阳。广美对此感到一丝自责，想到要把电视演播室的屋顶扯下来，给他一个下马威，她就傻笑起来，尽管她不会真的做这样的事情。当她开始重新后悔自己穿泳装的决定时，节目的一位主持人指出，广美是世界各地女孩的"灵感"；标签#奥赛罗被淹没在朋友们穿泳装的照片中，以示团结。广美检查了自己的手机，看到了一连串粉丝为她加油的DM。麦看了看屏幕。她说："看到了吗？每个人都爱你！我们去海滩吧。"踏过铁轨，两个朋友开始向城市外走去，广美开玩笑地说，她好像是一个走秀的模特一样摇摇晃晃。也许这毕竟不是那么糟糕。#
