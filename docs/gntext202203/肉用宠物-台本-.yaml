  text: '# 肉用宠物（台本）作者：gxcgxcTID：32252# 1这是刚写的一个台本（只留了纯文本），找了up近期录成音声发出来，B站估计只能发阉割版。可以看我之前的帖子，分享了这个up其他的gts主题相关作品，可以关注一波支持一下。狗狗？狗狗我回来了，哎呀hhh慢点慢点，别扑到主人身上来。别闹了，乖，现在，坐好。来，握手。嗯，不错。然后，打个滚，hhh真乖，真是主人的好狗狗。来，下巴放过来，zozozo，舒服吗？嗯？这么喜欢被主人摸下巴啊，眼镜都眯起来了hhh。嗯，就这样看着主人。今天在家有没有想主人啊？嗯~，那有多想？hhh，好想好想啊。哎呀怎么又蹭过来了，你看你，眼睛湿湿的，脸也好红，两只腿夹的紧紧的，还真是一只，不知羞耻的小~骚~狗~呢。好啦，先忍住，等下主人还有事情跟你说呢，去帮我把拖鞋叼到沙发旁边。嗯，快去。来，帮主人换鞋。啊~有只狗狗真好，不过也是我调教的好，你说是不是啊？hhh换好了就把身子坐起来，跪到主人脚边。嗯~我家狗狗的毛真顺，摸起来真舒服。我问你，今天怎么这么主动啊？主人不是给你留了鞋子，让你可以一直闻着我的味道，这样就不会寂寞了吗？嗯？越闻越想主人，根本忍不住，而且最近还是每年的发情期？我家狗狗真可怜hhh。那现在主人回来了，你可以尽情地向我撒娇了。哎呀，慢点hhh，鼻子拱的有点痒。唉~，你这只变态狗狗，从买回来的时候，就喜欢闻主人的味道，现在也还是一点没变啊。今天走了不少路，脚上的味道怎么样，嗯？hhh，对你来说是很安心的味道吗？来，凑过来一点，你可以继续闻，也可以亲亲脚心或脚趾。看着我的眼睛，记住我的味道，我的样子，告诉我，你是我的什么？嗯~，那，你愿意把一切都奉献给我吗？真乖，嗯，主人也最喜欢狗狗了。好了，现在，趴下去，把头埋在我两只脚中间。你还记得刚刚说有事跟你说吗，我给乖狗狗带了礼物哦，是一瓶特殊的饮料。嗯？你先喝了就知道特殊在哪了hhh，来，我喂你。嗯，你知道吗，每次喂你水的时候，你舔我手心的样子真是太可爱了，可爱到我忍不住想提前就把你一口吃掉。但还好我忍到了你成熟的时候，据说你们这个种族，成熟期的味道才是人间极品呢。嗯？hhh，你一会儿就知道什么意思了。狗狗？你醒了吗，啊，吓到你了吗，hhh。不过虽然面前突然出现了巨大的生物，你在看到是主人之后就立刻凑过来了呢，真不愧是我的乖狗狗。你知道你现在在哪吗？这是主人专门为了享用你买的餐盘呢，今晚是专属于我们的烛光晚餐。明白了吗，主人今晚要把你吃掉，你可以永远和我在一起了呢。嗯？那是什么眼神啊，小狗狗，惊讶，恐惧，但又兴奋不已，腿怎么又夹起来了？你这只小骚狗，被主人吃掉也会让你兴奋吗？嗯？哈哈哈哈。其实，当初买你回来就是为了今天这一道极品美食呢。你们这一族生命力旺盛，食用的最佳方式，就是饲养起来，让你们对食用者产生依恋，等到发情期的时候，让你们在发情状态下心甘情愿地被主人吃掉。这种状态下的你会散发出一种奇香，而且最好是整只吞下，这样还能在消化你的过程中获得第二次的高峰体验。嗯？你怎么在颤抖啊？是害怕吗？还是说，兴奋呢？hhhhh我的狗狗，看着主人。我问你，你喜欢主人吗？那你愿意让主人吃掉你吗？嗯，真乖。嗯？不要着急嘛，虽然我也很期待咽下你的那一刻，但你要是先去了，就没意思了。来，最后看看主人的样子吧，我的手，脖子，腰身，腿部，你觉得你最后会变成主人身上哪里的肉呢？啊，不用担心，因为你们种群的特殊，你会我完全吸收的，主人不会让你最后葬身在阴暗的下水道里，这是完美的合一哦。嗯，我看你也等不及了，我的肚子……也早就饿了，那现在，最后听主人的一次命令吧，这之后，'
