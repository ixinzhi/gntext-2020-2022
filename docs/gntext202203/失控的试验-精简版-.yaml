  text: 一直变大到坐在她手上的伊德里斯几乎都可以俯瞰整个国家的地步，而那座隐藏在山谷之中的试验基地已经小得不可思议了，甚至就连整个山谷也不如娜依拉的一只脚大……变大到这种程度，肯定有很多人都能看到娜依拉了吧——伊德里斯想着——不过那又有什么关系呢？人们总有一天会接受这个事实的。并且他们还不得不对娜依拉心怀感激，因为世界待她如恶狼，但她却报世界以温柔。娜依拉最后说了句“再见了，哥哥”弯下腰将他放在了远离山谷的平地上，随后站直了身子，俯视着脚下的山谷，直到这时她的眼神里才露出了一丝凶狠。站在远处的伊德里斯有幸可以非常完整的看到，已有上百公里高的娜依拉缓缓抬起了脚，光是这样带起的强大气流就已经使得他几乎站立不稳。而身处山谷之中还没来得及逃出去的人们，则看到了世界末日般恐怖的一幕：被泥土沾染的灰蒙蒙的巨大脚底带着不可阻挡的气势压了下来，天地都为之黯然失色，巨大的轰鸣声不绝于耳，许多人在最终丧命之前已经被这响动震得七窍流血，昏死过去……审判时刻最终降临，无论是坚固的高楼大厦，还是由自然的宏伟之力塑造的高山，都不能在娜依拉的脚下多坚持哪怕一毫秒。巨大的脚掌踏破山河，粉碎建筑，与大地亲密接触，紧接着又深深陷入地下去，创造出一个脚形状巨大环形山。被这壮观的一幕深深震撼的伊德里斯一句话都说不出来，大脑中一片空白，直到半分钟后那强烈的地震波袭来，不远处的一座城市在这剧烈的震动中坍塌毁灭，也将他震得几乎要飞向天空，他才发疯般哈哈大笑起来。被国际社会制裁了四年，这个国家没有倒下；被周边国家猛烈的攻势打击了两年，被美国人先进的战斗机轰炸了两年，这个国家没有倒下；被全世界各国优秀的特工寻找了四年，这个试验基地也没有被发现，被摧毁。但是现在，只是被一个柔弱女孩踩了一脚，这座看似坚不可摧的试验基地就被彻底毁灭，整个国家似乎也要拜倒在她的石榴裙下，世间怎么会有如此滑稽可笑的事情？！但是事情也就到此为止了。做完了这一切的娜依拉松了口气，向伊德里斯露出了淡淡的微笑，随后她的身体开始慢慢变得透明，化作无数的光点随风飘散……伊德里斯愣愣的在原地躺着，整个世界万籁俱寂，就像是真的来到了末日之后的世界。直到天空中再次传来战斗机引擎的轰鸣声，视野中也出现了十几个拖着白烟的小黑点，他这才回过神来，站起身拍了拍灰，看了一眼由娜依拉创造出来的新地形，转身奔向最近的城市。关于这个巨大到离谱的脚印，肯定会在整个世界引起巨大振荡，各国势力也会疯了一般在这个国家四处寻找线索。他并不担心这些，因为他有预感，他迟早会被一方势力抓住，被严刑拷打，被逼问出他所知道的一切，最后还有可能会被秘密处决。如果真到了那个时候，他就将天降陨石，人体试验，以及娜依拉的故事完完整整全部告诉他们，他们不信那是他们的事，他只是不想这件事被整个文明所遗忘。当然，这些都是后话了。至于现在，要赶紧去到最近的城市，吃点东西，休息一下，然后加入到救灾的队伍中去——娜依拉的故事结束了，他的故事还没有，这个年轻的国家也还没有。（该文章为参加GW论坛“一签定音”文赛的参赛作品，因时间和篇幅限制，该文内容做了大量删减。想抢先观看完整版的童鞋请加入我的Q群哦！点击链接加入群聊：[https://jq.qq.com/?_wv=1027&k=fSPLpwSc](https://jq.qq.com/?_wv=1027&k=fSPLpwSc)）#
