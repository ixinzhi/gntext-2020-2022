  text: 将军也跟了出来，不等他发火，就命令守在外面的士兵将一个箱子放在面前的桌上，“这里面装的都是钱，你需要什么就去买什么，正规市场没有就去黑市买，懂了吗？”伊德里斯气极反笑：“呵呵，拿钱去买？你知不知道现在的货币贬值到什么程度了？市场上现在都是以物易物了好吗？！”然而将军接下来的话直接让他闭嘴：“里面装的都是美元。”似乎是为了印证将军的说法，士兵立刻打开了箱子，露出了里面绿油油的美元。见他惊讶的瞪圆了双眼，将军继续说道：“我知道那些进口药是什么价格，在黑市上买的时候不要吝惜钱，要多少就给多少。如果不够的话，就给更多。听懂了吗，听懂了就快去。”眼见着士兵提起了箱子就要带他出去，他焦急的说道：“但是你真的不能给娜依拉做那种试验……”将军直接掏出手枪开了保险，顶在他的额头上，“三，”伊德里斯满脸的惊恐。“二，”伊德里斯反应了过来，再次怒目而视。“一。”见将军确实是动了真格，伊德里斯不得已只能服软，他屈辱的点了点头以示同意，恨恨的瞪了一眼将军，最后警告了一句“我回来之前不准再动任何东西！！”然后转身就走。————伊德里斯很清楚，将军不是那种轻易会听别人话的人，即使是在他完全不了解的领域。因此他一路小跑上了军车，并在开往距离这里最近的城市时不断催促司机开快一点，希望能在最短的时间内回到试验基地。但是不幸的是，他担心的事情还是发生了。在汽车行驶了大概十分钟之后，他似乎听到了一阵轰鸣声，于是立刻回过头去观察起试验基地的情况来，同时还问身边的士兵：“你们听到什么没有？”“我什么都没听到。”士兵答道，“不用这么紧张，什么事都不会有的。”伊德里斯仔细观察了十几秒，但依然没有发现试验基地有什么异样，只好转回头去。但接下来半分钟还不到，一阵更加明显的轰鸣声从身后传来，他再也忍耐不住了，对着司机大吼道：“停车！掉头！给我往回开！！”士兵不满的叫了回去：“你是不是神经过敏……”“赶紧给我掉头！掉头！！我看到我的试验室冒烟了！！……”伊德里斯正吼着，就听电话铃响了起来，他一看手机屏幕是试验室的号码，顿时心里一颤，赶紧接通。这是一通视频电话，屏幕上的将军满脸鲜血，身后是升腾的烟雾，剧烈的电流声和一个人痛苦的叫声从手机里直冲耳膜，伊德里斯瞬间就听出来了那是娜依拉的叫声！“这是我的错，试验失控了。”将军摇着头说道。“我早都告诉过你了！！……算了先不说这个！现在到底是什么情况？！司机你立刻给我掉头！！马上！！”意识到事情严重性的司机照做了，随后伊德里斯看到将军从屏幕跟前让开，烟雾当中蓝色的电流不断闪烁，就像是身处雷雨天的云层当中一样，一个瘦小的人影不断挣扎着，伊德里斯知道那只可能是娜依拉，似乎是受她的挣扎和惨叫的影响，整个世界都在剧烈的震动中，地面上的设备在摇晃中翻倒，天花板一块一块的掉落，砸在地上摔得粉碎。这时只见奈比勒凑到了屏幕跟前惊恐的说道：“伊德里斯！所有的紧急手段我都试过了！全都无效！而……而且……好……好像娜依拉她……她……”“她到底怎么了？！快说！！”“她……她……她好像再变大！！”“变大？！怎么个变大法？！”伊德里斯话音刚落，就知道这个“变大”是什么意思了。烟雾中娜依拉的身影突然急速膨胀起来，似乎是非常轻易的就挣脱了椅子上绑带的束缚，紧接着她又撑裂了那面至少有半米厚的防弹玻璃，将手、脚和头伸向了试验间。虽然试验室的天花板不算低，但对于已经成为巨人的娜依拉来说，她不得不努力弯着身子，几乎要把头放在膝盖上了，才能勉强保持不撑破天花板。但是她的腿的长度已经完全超过试验室的长度了，她的脚很轻易的就在一米厚的钢铁墙壁上踢出一个洞来，伸到了走廊上去，复数的尖叫声顿时响了起来……
