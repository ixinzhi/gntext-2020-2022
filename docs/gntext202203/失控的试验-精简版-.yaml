  text: 伊德里斯也被这超现实的一幕惊得闭不上嘴，直到他看到娜依拉变大的趋势并没有停止，只是缓慢了下来后，他立刻大叫道：“现在都快出去！！等之后再想办法！！”奈比勒头也不回的通过娜依拉的脚踢出的破洞逃走了，但是将军还留在原地，“我已经没用了。我的军队不能抵挡联合国军的攻势，但现在有了她，一切就有了希望。接下来就靠你了，年轻人。”伊德里斯还想说什么，但已经来不及了，娜依拉的身体又开始迅速变大，屏幕中只能看到一片小麦色的墙壁猛地压了过来，随后画面就变成了一片雪花。“操！！”伊德里斯气得把手机都摔了，随后又冲着司机叫道：“给我开快！！开到最快！！”“再快就要爆缸了！”司机话音刚落，就听一阵更加剧烈的轰鸣声传来，这次已经不只是冒出更多烟雾的问题了，试验基地中心那座五层的建筑甚至都出现了局部垮塌，随后娜依拉的脑袋竟然从建筑顶冒了出来！看到这一幕的伊德里斯不禁打了个冷颤，“这……这样看的话……娜依拉至少也有50米高了……吧……”————刚和人群跑出建筑的奈比勒就看到了巨大化的娜依拉的头突破楼顶冒出来的一幕，大量建筑碎块飞上天空。为了躲避这些从天而坠的碎片，他不得不趴下来后用手紧紧护住头部，听着重物落地的声音和人们的惨叫声，祈祷着不要落在自己身上。幸运的是他活了下来。当他抬起头查看情况的时候，只见巨大的娜依拉似乎还处于浑浑噩噩的状态，眼睛没有聚焦，微微晃动着脑袋四下张望，随后她好像是感觉很不舒服的样子，一阵更剧烈的破碎声传来，一整段大楼就像滑坡一样垮塌下来，紧接着一段巨大的圆柱状物体裹挟着烟雾呼啸而出，险之又险的从奈比勒头顶上掠了过去。直到这时他才看清那个巨大的东西竟然是娜依拉的腿！她的全身都被禁锢在建筑里面，想必一定很不舒服，因此当她变大到了足够大的高度，也有了足够的力量后，她的腿下意识的就挣脱了建筑的束缚，破坏了墙体硬生生伸了出来，脚跨过了足有30米的距离，放在了一栋只有一层的矮小建筑上。显然这栋建筑的天花板根本无法撑得住那6米长的巨足的可怕重量，当即就在轰隆隆的声音中垮塌下去。当娜依拉的脚后跟触地的时候，人们甚至还能看到五根灵活的脚趾头超过了废墟的高度，下意识地微微晃动着。很快，她的另一只脚也撑破建筑伸了出来，另一群逃跑的人就没有奈比勒那么幸运了，有着完美弧度的巨大的腿从天而降，将数十个人压成了肉泥，紧接着她再次变大了一些，同样变得更加巨大的玉足落到了一个小停车场内，竟然完全覆盖住了这个小停车场，十几辆汽车都在她的脚下变成了铁饼，那些想乘汽车逃离的人自然也没能幸免。奈比勒看着那些在娜依拉的无意识活动下惨死的人类，他的心里很着急。他自认为平时和她的关系还是不错的，但是现在看着身高直逼100米的她，他连一点点靠近她的勇气都升不起来，更别提去劝说她了。而且说到底，谁知道现在她到底变成了什么东西，还能不能听进去人话。所以还是赶紧跑吧！奈比勒心一横，闷着头拔腿就跑，完全不顾身后巨大的轰鸣声和人们的惨叫声。而他还没有跑出多久，就见一辆车飘移着停在了自己面前。当伊德里斯从车上下来后他简直就像是见到了救星一般“扑通”一声跪在他面前，“伊德里斯！！你快想想办法啊！！”“你快走！这里由我来处理！”伊德里斯将奈比勒塞上了车，又将士兵抬起的枪口压了下去，“别开枪！！赶快走！！去告诉其他人谁都别来！也不要开枪！！”待车开走了，他才转过头来，看到不断增高的娜依拉下意识的想要站起身，而她身下的试验室也随着这剧烈的动作完全崩溃坍塌，变成了一片废墟。紧接着她似乎是还没有完全清醒过来，勉强站起身后身体向后一仰，无法维持平衡的她就这样直直的向后坐倒下去，屁股猛烈砸向了另一个同样高大的建筑。
