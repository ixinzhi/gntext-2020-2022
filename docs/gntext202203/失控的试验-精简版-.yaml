  text: 极快的速度加上可怕的质量使得那栋建筑就像纸糊的一样，瞬间就被完全粉碎了，而她落地时产生的剧烈震动使所有人都无法站立，摔倒在地，就连建筑物的墙体都出现了不同程度的裂缝。“喂！！喂！！！！娜依拉！！！！能听到吗？！？！”伊德里斯爬起来后就在地上又蹦又跳的，但是很显然，在如此混乱的情况下，已经变得接近200米高的娜依拉也无法发现这位她来到这个国家之后最亲的人。即使她现在已经逐渐清醒了过来，但在看到身下这仿佛模型般的楼房和小人之后，她立刻又陷入到了不知所措中。而就在伊德里斯正绞尽脑汁的想办法的时候，却突然又听到防空警报响了起来。“干！这帮美国佬真会挑时间！！”————与此同时，以两架为一组，三组共六架的一个美国F-42“光晕”战斗机小队正在飞行当中，执行对敌军目标的例行轰炸任务。但是当他们靠近轰炸目标的时候，与基地的联系却突然断开。他们还没来得及查明是什么原因，一个眼尖的飞行员就在通讯频道里嚷了起来：“‘黑美人’，‘黑美人’，你快看十二点钟方向那里是个什么东西！”随后通讯频道里就热闹起来：“那是咱们每次出任务都要路过的山谷，你难道忘了吗？”“等会儿，‘蝰蛇’，我确实看到些什么……那里面好像正升腾着烟雾……”“这里是‘秃鹫’，我也看到了，是隐藏在山谷中的建筑群。或许是失火了。”“他们藏的可真深，路过了这么多次都没发现……”“我是‘首领蜂’，已经与数据库中的情报比对过了，这里就是造成这场战争罪魁祸首的人体试验基地。现在变更任务目标，将这里彻底夷为平地，让我们结束这该死的战争。”“明白。”“收到。”“调转机头，打开保险，准备投弹……”“等一下！那里好像还有些其他东西！……”“我勒个去这TM是什么鬼东西？！”“爬升！！快爬升！！”————眼见着美国人的战斗机向这里俯冲而来，伊德里斯的心都提到了嗓子眼上。不过幸运的是，看来美国人也对巨大化的娜依拉十分警惕，其中两架战机在不到一公里的低空从试验基地上方略过，或许是在侦查情况，但总共六架战机都没有发动进攻。伊德里斯稍微松了口气，但战机低空飞行发出的巨大轰鸣声已经引起了娜依拉的注意，她抬头张望了一阵，下意识的伸手去抓了一下。在意识到自己根本不可能够到战机的高度后，她脸上露出了些许痛苦的表情，俯下身去喘着粗气，拄在地上的胳膊肘又压塌了好几栋房屋。伊德里斯看在眼里，疼在心里。他很想上前去安慰一下她，但是他又清晰的感觉到更大的危险即将临近，于是他稍微后撤了一段距离，趁着目前还什么都没有发生爬上了另一栋整体还算完好的五层建筑的顶层，希望这样能为与娜依拉交流创造机会。他的预感是正确的，当两架战斗机第二次俯冲至不到一公里的高度时，娜依拉的体型毫无征兆的再次变大，而且她还把身体抬了起来，脑袋的高度就已经超过了一公里。两架战机见状立刻一左一右的闪避，但是还是有一架战机躲闪不及撞在了她那有十厘米粗细的头发丝上，当即就撞断了机翼，旋转着坠落大地，爆出一团耀眼的火球。而直到巨大的声响传来，娜依拉的注意力才重新放在了地上。她不知所措的在地上寻找着什么，而伊德里斯认识到这是个好机会，他立刻在楼顶又叫又跳，希望能引起她的注意。虽然并没有报太大希望，但幸运的是，娜依拉很快就注意到了他，她的脸上露出了短暂的欣喜表情，但很快又痛苦的俯下身，将手伸到他面前，“哥……哥哥……我该怎么办……”伊德里斯心急如焚，但他也没有什么好办法，毕竟所有的试验设备都被毁了，他在娜依拉眼里也只是个一毫米大小的虫子罢了，他真的不知道自己还能做些什么。但是什么都不做也不是个办法，因此他立刻伸出手去抚在了娜依拉那长达60多米的手指上，大声喊着：“我说话你能听到吗？！”
