  text: '# 失控的试验（精简版）作者：nslkdxdjdTID：31839# 1**失控的试验（精简版）**伊德里斯快步行走在研究设施的走廊内，这一路上碰到了很多熟人，但他连打招呼的兴趣都没有，径直走了过去，直到最后走到了走廊的尽头的大门处，一把将其推开走了进去。他是想立刻去看看娜依拉的情况的，但他现在正身处消毒间，因此他强忍住焦躁的心情，耐心的看着几种仪器在他身上做了全方位的消毒处理，然后通往试验室的大门才打开来，一阵巨大的噪音立刻灌进了他的耳朵。他刚一进去，一个胡子拉碴的男人就迎上来说道：“我已经劝过将军了，但他根本不听……”伊德里斯直接越过了它，朝着站在操作台旁边的军装老人叫道：“喂！老东西！我是怎么跟你说的？！军队不要插手我们试验室的事情！”“我可不记得什么时候教过你用‘老东西’来称呼我。”将军淡淡的说道，“要不是我的军队的保护，你的试验室早就被美国佬炸上天了。就看在这个份上，我来催一下进度没什么不妥吧？”“这里现在正在进行全世界最危险的试验！无论多慢都不为过！你一个外行竟然要求我加快进度？！……等会儿，你干了什么？！”伊德里斯突然发现将军面前的电脑上显示出的几个数值不太对劲，他立刻扑了上去检查起来，而那个胡子大叔又用委屈的语气说道：“我实在是拗不过他……”“闭嘴！奈比勒！”伊德里斯不耐烦的一挥手，随后用鼠标点了几下屏幕，试验室内的噪音顿时小了不少，面前玻璃幕墙后面的一扇钢铁大门缓缓打开。伊德里斯松了一口气，随后他再也压制不住怒火，一把揪起将军的衣领咆哮道：“不准再动这里的任何东西！！要是娜依拉有个三长两短的话……”“我们没有时间了。”将军皱起了眉头，一把打开了他的手。虽然他的头发和胡子已经有多处斑白，但没想到力气还这么大。“我已经说过了，你要什么我都会给你的，除了时间，这种东西你问美国佬要去。”这时面前的钢铁大门已经打开得足够大了，可以看到门的后面有一个瘦弱的小女孩坐在一个宽大的椅子上，有数不清的导线，管线连接在她身上和椅子上。而她本人看起来异常痛苦，双眼紧闭，不停的喘着粗气，汗珠顺着瘦削脸颊往下流……伊德里斯也顾不得跟将军吵架了，他立刻抓起桌上的麦克风叫道：“娜依拉！感觉怎么样？”“没……没事的……不……不用担……担心我……”娜依拉断断续续的说着，抬起头露出一个令人心疼的微笑，“我……我还可以忍受……”伊德里斯烦躁的揉了揉头发，转身对将军吼道：“她无法承受那么大的痛苦！！你明白吗？！换做是我都不一定能忍耐下来！她才15岁啊！！”“可以给她用止疼药。”将军看上去一点也不在乎。“我都跟你说过了！！只有一种德国产的特殊止疼药对她才有用！！这个国家已经被制裁和封锁了四年了，研究经费又那么少，我怎么给她弄来那种药？！”“去黑市上看看，那里什么都有。”“那里的东西比黄金都贵！！你出钱吗？！不出钱就给我出去！！”将军看着伊德里斯，而伊德里斯不知道为什么他的眼睛里有一种怜悯的神情。他并没有离开，而是拿出对讲机说了些什么，随后只见试验室的大门又打开了，消毒间繁忙的工作了一阵子，竟然进来了好几个身着绿军装的士兵。“你们为什么能进来？！”伊德里斯厉声吼道，他再也忍不住了，“给我滚出去！立刻！这里不准军队插手！！”“这位研究员先生，我宣布这里已经被军队正式接管了。”然而将军却如此说道，“之后的一切试验都要听从军方的命令，你只需要负责全力配合就好。听懂了吗？”伊德里斯一脸的难以置信，他气得双目圆瞪，一句话也说不出来。“你要是有奈比勒一半听话就好了。”将军耸耸肩，“把他抬出去。”两个士兵一左一右架着他就往外面走去，任凭他疯狂的咆哮着。当他被扔到试验室外面之后，'
